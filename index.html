lass="mb-2">Then we have <span class="ann ann-duality" data-id="c2-duality-4" onclick="showAnn(this)">a certain type of hard drinker.</span> He may have the habit badly enough to gradually impair him physically and mentally. It may cause him to die a few years before his time. <span class="ann ann-duality" data-id="c2-duality-5" onclick="showAnn(this)">If a sufficiently strong reason-ill health, falling in love, change of environment, or the warning of a doctor-becomes operative, this man can also stop or moderate</span>, although he may find it difficult and troublesome and may even need medical attention.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 21</div><p class="mb-2"><span class="ann ann-physical" data-id="c2-physical-1" onclick="showAnn(this)">But what about the real alcoholic?</span> He may start off as a moderate drinker; he may or may not become a continuous hard drinker; but at some stage of his drinking career he <span class="ann ann-physical" data-id="c2-physical-2" onclick="showAnn(this)">begins to lose all control of his liquor consumption, once he starts to drink.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">PORTRAIT OF THE REAL ALCOHOLIC</span></div><p class="mb-2">Here is the fellow who has been puzzling you, especially in his lack of control. He does <span class="ann ann-mental" data-id="c2-mental-5" onclick="showAnn(this)">absurd, incredible, tragic things while drinking.</span> He is a real <span class="ann ann-duality" data-id="c2-duality-6" onclick="showAnn(this)">Dr. Jekyll and Mr. Hyde.</span> <span class="ann ann-physical" data-id="c2-physical-3" onclick="showAnn(this)">He is seldom mildly intoxicated. He is always more or less insanely drunk.</span> <span class="ann ann-duality" data-id="c2-duality-7" onclick="showAnn(this)">His disposition while drinking resembles his normal nature but little.</span> He may be one of the finest fellows in the world. Yet let him drink for a day, and he frequently becomes <span class="ann ann-progression" data-id="c2-progression-5" onclick="showAnn(this)">disgustingly, and even dangerously anti-social.</span></p><p class="mb-2">He has a positive <span class="ann ann-mental" data-id="c2-mental-6" onclick="showAnn(this)">genius for getting tight at exactly the wrong moment</span>, particularly when some important decision must be made or engagement kept. <span class="ann ann-duality" data-id="c2-duality-8" onclick="showAnn(this)">He is often perfectly sensible and well balanced concerning everything except liquor</span>, but in that respect he is incredibly <span class="ann ann-spiritual" data-id="c2-spiritual-6" onclick="showAnn(this)">dishonest and selfish.</span></p><p class="mb-2">He often possesses special abilities, skills, and aptitudes, and has a promising career ahead of him. <span class="ann ann-progression" data-id="c2-progression-6" onclick="showAnn(this)">He uses his gifts to build up a bright outlook for his family and himself, and then pulls the structure down on his head by a senseless series of sprees.</span> He is the fellow who goes to bed so intoxicated he ought to sleep the clock around. Yet early next morning he <span class="ann ann-physical" data-id="c2-physical-4" onclick="showAnn(this)">searches madly for the bottle he misplaced the night before.</span> If he can afford it, he may have <span class="ann ann-physical" data-id="c2-physical-5" onclick="showAnn(this)">liquor concealed all over his house</span> to be certain no one gets his entire supply away from him to throw down the wastepipe.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 22</div><p class="mb-2"><span class="ann ann-progression" data-id="c2-progression-7" onclick="showAnn(this)">As matters grow worse, he begins to use a combination of high-powered sedative and liquor to quiet his nerves so he can go to work.</span> Then comes the day when he simply cannot make it and gets drunk all over again. Perhaps he goes to a doctor who gives him morphine or some sedative with which to taper off. <span class="ann ann-progression" data-id="c2-progression-8" onclick="showAnn(this)">Then he begins to appear at hospitals and sanitariums.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c2-key-6" onclick="showAnn(this)">This is by no means a comprehensive picture of the true alcoholic, as our behavior patterns vary.</span> But this description should identify him roughly.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE CENTRAL QUESTIONS</span></div><p class="mb-2"><span class="ann ann-mental" data-id="c2-mental-7" onclick="showAnn(this)">Why does he behave like this?</span> If hundreds of experiences have shown him that one drink means another debacle with all its attendant suffering and humiliation, <span class="ann ann-mental" data-id="c2-mental-8" onclick="showAnn(this)">why is it he takes that one drink?</span> Why can't he stay on the water wagon? <span class="ann ann-mental" data-id="c2-mental-9" onclick="showAnn(this)">What has become of the common sense and will power</span> that he still sometimes displays with respect to other matters?</p><p class="mb-2"><span class="ann ann-key" data-id="c2-key-7" onclick="showAnn(this)">Perhaps there never will be a full answer to these questions.</span> Opinions vary considerably as to why the alcoholic reacts differently from normal people. We are not sure why, once a certain point is reached, little can be done for him. <span class="ann ann-mental" data-id="c2-mental-10" onclick="showAnn(this)">We cannot answer the riddle.</span></p><p class="mb-2">We know that while the alcoholic keeps away from drink, as he may do for months or years, <span class="ann ann-duality" data-id="c2-duality-9" onclick="showAnn(this)">he reacts much like other men.</span> We are equally positive that <span class="ann ann-physical" data-id="c2-physical-6" onclick="showAnn(this)">once he takes any alcohol whatever into his system, something happens, both in the bodily and mental sense, which makes it virtually impossible for him to stop.</span> The experience of any alcoholic will abundantly confirm this.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 23</div><p class="mb-2">These observations would be academic and pointless if our friend never took the first drink, thereby setting the terrible cycle in motion. <span class="ann ann-mental" data-id="c2-mental-11" onclick="showAnn(this)">Therefore, the main problem of the alcoholic centers in his mind, rather than in his body.</span> If you ask him why he started on that last bender, the chances are he will offer you any one of a hundred alibis. Sometimes these excuses have a certain plausibility, but <span class="ann ann-mental" data-id="c2-mental-12" onclick="showAnn(this)">none of them really makes sense in the light of the havoc an alcoholic's drinking bout creates.</span> They sound like the philosophy of the man who, having a headache, <span class="ann ann-mental" data-id="c2-mental-13" onclick="showAnn(this)">beats himself on the head with a hammer so that he can't feel the ache.</span> If you draw this fallacious reasoning to the attention of an alcoholic, he will laugh it off, or become irritated and refuse to talk.</p><p class="mb-2">Once in a while he may tell the truth. And the truth, strange to say, is usually that <span class="ann ann-mental" data-id="c2-mental-14" onclick="showAnn(this)">he has no more idea why he took that first drink than you have.</span> Some drinkers have excuses with which they are satisfied part of the time. But in their hearts they <span class="ann ann-mental" data-id="c2-mental-15" onclick="showAnn(this)">really do not know why they do it.</span> Once this malady has a real hold, they are a baffled lot. There is the <span class="ann ann-mental" data-id="c2-mental-16" onclick="showAnn(this)">obsession that somehow, someday, they will beat the game.</span> But they often suspect they are down for the count.</p><p class="mb-2">How true this is, few realize. In a vague way their families and friends sense that these drinkers are abnormal, but <span class="ann ann-mental" data-id="c2-mental-17" onclick="showAnn(this)">everybody hopefully awaits the day when the sufferer will rouse himself from his lethargy and assert his power of will.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c2-step-4" onclick="showAnn(this)">The tragic truth is that if the man be a real alcoholic, the happy day may not arrive.</span> <span class="ann ann-physical" data-id="c2-physical-7" onclick="showAnn(this)">He has lost control.</span> At a certain point in the drinking of every alcoholic, he passes into a state where <span class="ann ann-step" data-id="c2-step-5" onclick="showAnn(this)">the most powerful desire to stop drinking is of absolutely no avail.</span> <span class="ann ann-key" data-id="c2-key-8" onclick="showAnn(this)">This tragic situation has already arrived in practically every case long before it is suspected.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 24</div><p class="mb-2"><span class="ann ann-step" data-id="c2-step-6" onclick="showAnn(this)">The fact is that most alcoholics, for reasons yet obscure, have lost the power of choice in drink.</span> <span class="ann ann-mental" data-id="c2-mental-18" onclick="showAnn(this)">Our so-called will power becomes practically nonexistent.</span> We are unable, at certain times, to bring into our consciousness with sufficient force <span class="ann ann-mental" data-id="c2-mental-19" onclick="showAnn(this)">the memory of the suffering and humiliation of even a week or a month ago.</span> <span class="ann ann-key" data-id="c2-key-9" onclick="showAnn(this)">We are without defense against the first drink.</span></p><p class="mb-2">The almost certain consequences that follow taking even a glass of beer do not crowd into the mind to deter us. If these thoughts occur, they are hazy and readily supplanted with <span class="ann ann-mental" data-id="c2-mental-20" onclick="showAnn(this)">the old threadbare idea that this time we shall handle ourselves like other people.</span> <span class="ann ann-mental" data-id="c2-mental-21" onclick="showAnn(this)">There is a complete failure of the kind of defense that keeps one from putting his hand on a hot stove.</span></p><p class="mb-2">The alcoholic may say to himself in the most casual way, <span class="ann ann-mental" data-id="c2-mental-22" onclick="showAnn(this)">"It won't burn me this time, so here's how!"</span> Or perhaps he doesn't think at all. How often have some of us begun to drink in this nonchalant way, and after the third or fourth, pounded on the bar and said to ourselves, <span class="ann ann-mental" data-id="c2-mental-23" onclick="showAnn(this)">"For God's sake, how did I ever get started again?"</span> Only to have that thought supplanted by "Well, I'll stop with the sixth drink." Or "What's the use anyhow?"</p><p class="mb-2"><span class="ann ann-progression" data-id="c2-progression-9" onclick="showAnn(this)">When this sort of thinking is fully established in an individual with alcoholic tendencies, he has probably placed himself beyond human aid</span>, and unless locked up, may die or go permanently insane. <span class="ann ann-key" data-id="c2-key-10" onclick="showAnn(this)">These stark and ugly facts have been confirmed by legions of alcoholics throughout history.</span> But for the grace of God, there would have been thousands more convincing demonstrations. <span class="ann ann-step" data-id="c2-step-7" onclick="showAnn(this)">So many want to stop but cannot.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SOLUTION INTRODUCED</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 25</div><p class="mb-2"><span class="ann ann-solution" data-id="c2-solution-6" onclick="showAnn(this)">There is a solution.</span> Almost none of us liked <span class="ann ann-step" data-id="c2-step-8" onclick="showAnn(this)">the self-searching, the leveling of our pride, the confession of shortcomings</span> which the process requires for its successful consummation. But we saw that it really worked in others, and <span class="ann ann-step" data-id="c2-step-9" onclick="showAnn(this)">we had come to believe in the hopelessness and futility of life as we had been living it.</span> When, therefore, we were approached by those in whom the problem had been solved, there was nothing left for us but to <span class="ann ann-spiritual" data-id="c2-spiritual-7" onclick="showAnn(this)">pick up the simple kit of spiritual tools laid at our feet.</span> We have found much of heaven and we have been <span class="ann ann-spiritual" data-id="c2-spiritual-8" onclick="showAnn(this)">rocketed into a fourth dimension of existence of which we had not even dreamed.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c2-spiritual-9" onclick="showAnn(this)">The great fact is just this, and nothing less:</span> That we have had <span class="ann ann-spiritual" data-id="c2-spiritual-10" onclick="showAnn(this)">deep and effective spiritual experiences</span> which have revolutionized our whole attitude toward life, toward our fellows and toward God's universe. <span class="ann ann-spiritual" data-id="c2-spiritual-11" onclick="showAnn(this)">The central fact of our lives today is the absolute certainty that our Creator has entered into our hearts and lives in a way which is indeed miraculous.</span> <span class="ann ann-step" data-id="c2-step-10" onclick="showAnn(this)">He has commenced to accomplish those things for us which we could never do by ourselves.</span></p><p class="mb-2">If you are as seriously alcoholic as we were, we believe there is <span class="ann ann-solution" data-id="c2-solution-7" onclick="showAnn(this)">no middle-of-the-road solution.</span> We were in a position where life was becoming impossible, and if we had passed into the region from which there is no return through human aid, we had but <span class="ann ann-solution" data-id="c2-solution-8" onclick="showAnn(this)">two alternatives: One was to go on to the bitter end, blotting out the consciousness of our intolerable situation as best we could; and the other, to accept spiritual help.</span> This we did because we honestly wanted to, and were willing to make the effort.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ROWLAND H. / DR. JUNG STORY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 26</div><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-2" onclick="showAnn(this)">A certain American business man had ability, good sense, and high character.</span> For years he had floundered from one sanitarium to another. He had consulted the best known American psychiatrists. Then he had gone to Europe, placing himself in the care of <span class="ann ann-historical" data-id="c2-historical-3" onclick="showAnn(this)">a celebrated physician (the psychiatrist, Dr. Jung)</span> who prescribed for him. Though experience had made him skeptical, he finished his treatment with unusual confidence. His physical and mental condition were unusually good. Above all, <span class="ann ann-mental" data-id="c2-mental-24" onclick="showAnn(this)">he believed he had acquired such a profound knowledge of the inner workings of his mind and its hidden springs that relapse was unthinkable.</span> Nevertheless, <span class="ann ann-progression" data-id="c2-progression-10" onclick="showAnn(this)">he was drunk in a short time.</span> More baffling still, <span class="ann ann-mental" data-id="c2-mental-25" onclick="showAnn(this)">he could give himself no satisfactory explanation for his fall.</span></p><p class="mb-2">So he returned to this doctor, whom he admired, and asked him point-blank <span class="ann ann-key" data-id="c2-key-11" onclick="showAnn(this)">why he could not recover.</span> He wished above all things to regain self-control. He seemed quite rational and well-balanced with respect to other problems. Yet he had no control whatever over alcohol. Why was this?</p><p class="mb-2">He begged the doctor to tell him the whole truth, and he got it. In the doctor's judgment he was <span class="ann ann-progression" data-id="c2-progression-11" onclick="showAnn(this)">utterly hopeless; he could never regain his position in society and he would have to place himself under lock and key or hire a bodyguard if he expected to live long.</span> <span class="ann ann-historical" data-id="c2-historical-4" onclick="showAnn(this)">That was a great physician's opinion.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 27</div><p class="mb-2">But this man still lives, and is a free man. <span class="ann ann-solution" data-id="c2-solution-9" onclick="showAnn(this)">He does not need a bodyguard nor is he confined.</span> He can go anywhere on this earth where other free men may go without disaster, <span class="ann ann-spiritual" data-id="c2-spiritual-12" onclick="showAnn(this)">provided he remains willing to maintain a certain simple attitude.</span></p><p class="mb-2">Some of our alcoholic readers may think they can do without spiritual help. Let us tell you the rest of the conversation our friend had with his doctor.</p><p class="mb-2">The doctor said: <span class="ann ann-historical" data-id="c2-historical-5" onclick="showAnn(this)">"You have the mind of a chronic alcoholic. I have never seen one single case recover, where that state of mind existed to the extent that it does in you."</span> Our friend felt as though <span class="ann ann-progression" data-id="c2-progression-12" onclick="showAnn(this)">the gates of hell had closed on him with a clang.</span></p><p class="mb-2">He said to the doctor, <span class="ann ann-key" data-id="c2-key-12" onclick="showAnn(this)">"Is there no exception?"</span></p><p class="mb-2">"Yes," replied the doctor, "there is. <span class="ann ann-historical" data-id="c2-historical-6" onclick="showAnn(this)">Exceptions to cases such as yours have been occurring since early times.</span> Here and there, once in a while, alcoholics have had what are called <span class="ann ann-spiritual" data-id="c2-spiritual-13" onclick="showAnn(this)">vital spiritual experiences.</span> To me these occurrences are phenomena. They appear to be in the nature of <span class="ann ann-spiritual" data-id="c2-spiritual-14" onclick="showAnn(this)">huge emotional displacements and rearrangements.</span> <span class="ann ann-spiritual" data-id="c2-spiritual-15" onclick="showAnn(this)">Ideas, emotions, and attitudes which were once the guiding forces of the lives of these men are suddenly cast to one side, and a completely new set of conceptions and motives begin to dominate them.</span> In fact, I have been trying to produce some such emotional rearrangement within you. With many individuals the methods which I employed are successful, but <span class="ann ann-historical" data-id="c2-historical-7" onclick="showAnn(this)">I have never been successful with an alcoholic of your description.</span>"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 28</div><p class="mb-2">Upon hearing this, our friend was somewhat relieved, for he reflected that, after all, <span class="ann ann-spiritual" data-id="c2-spiritual-16" onclick="showAnn(this)">he was a good church member.</span> This hope, however, was destroyed by the doctor's telling him that while his religious convictions were very good, <span class="ann ann-spiritual" data-id="c2-spiritual-17" onclick="showAnn(this)">in his case they did not spell the necessary vital spiritual experience.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-8" onclick="showAnn(this)">Here was the terrible dilemma in which our friend found himself when he had the extraordinary experience</span>, which as we have already told you, made him a free man.</p><p class="mb-2">We, in our turn, sought the same escape with all the desperation of drowning men. <span class="ann ann-spiritual" data-id="c2-spiritual-18" onclick="showAnn(this)">What seemed at first a flimsy reed, has proved to be the loving and powerful hand of God.</span> <span class="ann ann-solution" data-id="c2-solution-10" onclick="showAnn(this)">A new life has been given us or, if you prefer, "a design for living" that really works.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-9" onclick="showAnn(this)">The distinguished American psychologist, William James, in his book "Varieties of Religious Experience,"</span> indicates a multitude of ways in which men have discovered God. <span class="ann ann-spiritual" data-id="c2-spiritual-19" onclick="showAnn(this)">We have no desire to convince anyone that there is only one way by which faith can be acquired.</span> If what we have learned and felt and seen means anything at all, it means that <span class="ann ann-spiritual" data-id="c2-spiritual-20" onclick="showAnn(this)">all of us, whatever our race, creed, or color are the children of a living Creator with whom we may form a relationship upon simple and understandable terms as soon as we are willing and honest enough to try.</span> Those having religious affiliations will find here nothing disturbing to their beliefs or ceremonies. <span class="ann ann-fellowship" data-id="c2-fellowship-8" onclick="showAnn(this)">There is no friction among us over such matters.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 29</div><p class="mb-2"><span class="ann ann-spiritual" data-id="c2-spiritual-21" onclick="showAnn(this)">We think it no concern of ours what religious bodies our members identify themselves with as individuals.</span> This should be an entirely personal affair which each one decides for himself in the light of past associations, or his present choice. <span class="ann ann-fellowship" data-id="c2-fellowship-9" onclick="showAnn(this)">Not all of us join religious bodies, but most of us favor such memberships.</span></p><p class="mb-2">In the following chapter, there appears <span class="ann ann-key" data-id="c2-key-13" onclick="showAnn(this)">an explanation of alcoholism, as we understand it</span>, then a chapter addressed to the agnostic. Many who once were in this class are now among our members. Surprisingly enough, <span class="ann ann-spiritual" data-id="c2-spiritual-22" onclick="showAnn(this)">we find such convictions no great obstacle to a spiritual experience.</span></p><p class="mb-2">Further on, <span class="ann ann-key" data-id="c2-key-14" onclick="showAnn(this)">clear-cut directions are given showing how we recovered.</span> These are followed by forty-three personal experiences.</p><p class="mb-2">Each individual, in the personal stories, <span class="ann ann-service" data-id="c2-service-11" onclick="showAnn(this)">describes in his own language and from his own point of view the way he established his relationship with God.</span> These give a fair cross section of our membership and a clear-cut idea of what has actually happened in their lives.</p><p class="mb-2">We hope no one will consider these self-revealing accounts in bad taste. Our hope is that many alcoholic men and women, desperately in need, will see these pages, and we believe that it is only by <span class="ann ann-service" data-id="c2-service-12" onclick="showAnn(this)">fully disclosing ourselves and our problems that they will be persuaded to say, "Yes, I am one of them too; I must have this thing."</span></p>`;
C['ch3']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 30</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">More About Alcoholism</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE GREAT OBSESSION</span></div><p class="mb-2"><span class="ann ann-denial" data-id="c3-denial-1" onclick="showAnn(this)">MOST OF us have been unwilling to admit we were real alcoholics</span>. No person likes to think he is bodily and mentally different from his fellows. Therefore, it is not surprising that our drinking careers have been characterized by countless vain attempts to prove we could drink like other people. <span class="ann ann-mental" data-id="c3-mental-1" onclick="showAnn(this)">The idea that somehow, someday he will control and enjoy his drinking is the great obsession of every abnormal drinker</span>. The persistence of this illusion is astonishing. <span class="ann ann-progression" data-id="c3-progression-1" onclick="showAnn(this)">Many pursue it into the gates of insanity or death</span>.</p><p class="mb-2"><span class="ann ann-step" data-id="c3-step-1" onclick="showAnn(this)">We learned that we had to fully concede to our innermost selves that we were alcoholics. This is the first step in recovery.</span> <span class="ann ann-key" data-id="c3-key-1" onclick="showAnn(this)">The delusion that we are like other people, or presently may be, has to be smashed.</span></p><p class="mb-2"><span class="ann ann-physical" data-id="c3-physical-1" onclick="showAnn(this)">We alcoholics are men and women who have lost the ability to control our drinking.</span> We know that <span class="ann ann-key" data-id="c3-key-2" onclick="showAnn(this)">no real alcoholic ever recovers control.</span> All of us felt at times that we were regaining control, but such intervals-usually brief-were inevitably followed by still less control, which led in time to <span class="ann ann-key" data-id="c3-key-3" onclick="showAnn(this)">pitiful and incomprehensible demoralization</span>. We are convinced to a man that alcoholics of our type are <span class="ann ann-progression" data-id="c3-progression-2" onclick="showAnn(this)">in the grip of a progressive illness. Over any considerable period we get worse, never better.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE LOST LEGS & METHODS LIST</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 31</div><p class="mb-2"><span class="ann ann-analogy" data-id="c3-analogy-1" onclick="showAnn(this)">We are like men who have lost their legs; they never grow new ones.</span> Neither does there appear to be any kind of treatment which will make alcoholics of our kind like other men. We have tried every imaginable remedy. In some instances there has been brief recovery, followed always by a still worse relapse. <span class="ann ann-medical" data-id="c3-medical-1" onclick="showAnn(this)">Physicians who are familiar with alcoholism agree there is no such thing as making a normal drinker out of an alcoholic.</span> Science may one day accomplish this, but it hasn't done so yet.</p><p class="mb-2">Despite all we can say, many who are real alcoholics are not going to believe they are in that class. <span class="ann ann-denial" data-id="c3-denial-2" onclick="showAnn(this)">By every form of self-deception and experimentation, they will try to prove themselves exceptions to the rule</span>, therefore nonalcoholic. If anyone who is showing inability to control his drinking can do the right- about-face and drink like a gentleman, our hats are off to him. Heaven knows, we have tried hard enough and long enough to drink like other people!</p><p class="mb-2"><span class="ann ann-denial" data-id="c3-denial-3" onclick="showAnn(this)">Here are some of the methods we have tried: Drinking beer only, limiting the number of drinks, never drinking alone, never drinking in the morning, drinking only at home, never having it in the house, never drinking during business hours, drinking only at parties, switching from scotch to brandy, drinking only natural wines, agreeing to resign if ever drunk on the job, taking a trip, not taking a trip, swearing off forever (with and without a solemn oath), taking more physical exercise, reading inspirational books, going to health farms and sanitariums, accepting voluntary commitment to asylums</span>-we could increase the list ad infinitum.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SELF-DIAGNOSIS & THE MAN OF THIRTY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 32</div><p class="mb-2">We do not like to pronounce any individual as alcoholic, but you can quickly diagnose yourself. <span class="ann ann-action" data-id="c3-action-1" onclick="showAnn(this)">Step over to the nearest barroom and try some controlled drinking. Try to drink and stop abruptly. Try it more than once.</span> It will not take long for you to decide, if you are honest with yourself about it. It may be worth a bad case of jitters if you get a full knowledge of your condition.</p><p class="mb-2">Though there is no way of proving it, we believe that <span class="ann ann-warning" data-id="c3-warning-1" onclick="showAnn(this)">early in our drinking careers most of us could have stopped drinking. But the difficulty is that few alcoholics have enough desire to stop while there is yet time.</span> We have heard of a few instances where people, who showed definite signs of alcoholism, were able to stop for a long period because of an overpowering desire to do so. Here is one.</p><p class="mb-2"><span class="ann ann-progression" data-id="c3-progression-3" onclick="showAnn(this)">A man of thirty was doing a great deal of spree drinking.</span> He was very nervous in the morning after these bouts and quieted himself with more liquor. He was ambitious to succeed in business, but saw that he would get nowhere if he drank at all. <span class="ann ann-physical" data-id="c3-physical-2" onclick="showAnn(this)">Once he started, he had no control whatever.</span> He made up his mind that until he had been successful in business and had retired, he would not touch another drop. An exceptional man, he remained bone dry for twenty-five years and retired at the age of fifty-five, after a successful and happy business career. Then <span class="ann ann-denial" data-id="c3-denial-4" onclick="showAnn(this)">he fell victim to a belief which practically every alcoholic has-that his long period of sobriety and self-discipline had qualified him to drink as other men.</span> Out came his carpet slippers and a bottle. In two months he was in a hospital, puzzled and humiliated. He tried to regulate his drinking for a while, making several trips to the hospital meantime. Then, gathering all his forces, he attempted to stop altogether and found he could not. Every means of solving his problem which money could buy was at his disposal. Every attempt failed. Though a robust man at retirement, <span class="ann ann-progression" data-id="c3-progression-4" onclick="showAnn(this)">he went to pieces quickly and was dead within four years.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 33</div><p class="mb-2">This case contains a powerful lesson. Most of us have believed that if we remained sober for a long stretch, we could thereafter drink normally. But here is a man who at fifty-five years found <span class="ann ann-progression" data-id="c3-progression-5" onclick="showAnn(this)">he was just where he had left off at thirty</span>. We have seen the truth demonstrated again and again: <span class="ann ann-key" data-id="c3-key-4" onclick="showAnn(this)">"Once an alcoholic, always an alcoholic."</span> <span class="ann ann-physical" data-id="c3-physical-3" onclick="showAnn(this)">Commencing to drink after a period of sobriety, we are in a short time as bad as ever.</span> If we are planning to stop drinking, <span class="ann ann-key" data-id="c3-key-5" onclick="showAnn(this)">there must be no reservation of any kind, nor any lurking notion that someday we will be immune to alcohol.</span></p><p class="mb-2">Young people may be encouraged by this man's experience to think that they can stop, as he did, on their own will power. We doubt if many of them can do it, because none will really want to stop, and hardly one of them, <span class="ann ann-mental" data-id="c3-mental-2" onclick="showAnn(this)">because of the peculiar mental twist already acquired</span>, will find he can win out. Several of our crowd, men of thirty or less, had been drinking only a few years, but they found themselves as helpless as those who had been drinking twenty years.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">YOUTH, WOMEN & THE TEST</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 34</div><p class="mb-2"><span class="ann ann-warning" data-id="c3-warning-2" onclick="showAnn(this)">To be gravely affected, one does not necessarily have to drink a long time nor take the quantities some of us have.</span> This is particularly true of women. <span class="ann ann-warning" data-id="c3-warning-3" onclick="showAnn(this)">Potential female alcoholics often turn into the real thing and are gone beyond recall in a few years.</span> Certain drinkers, who would be greatly insulted if called alcoholics, are astonished at their inability to stop. <span class="ann ann-warning" data-id="c3-warning-4" onclick="showAnn(this)">We, who are familiar with the symptoms, see large numbers of potential alcoholics among young people everywhere.</span> But try and get them to see it!</p><p class="mb-2">As we look back, we feel we had gone on drinking many years beyond the point where we could quit on our will power. If anyone questions whether he has entered this dangerous area, <span class="ann ann-action" data-id="c3-action-2" onclick="showAnn(this)">let him try leaving liquor alone for one year.</span> If he is a real alcoholic and very far advanced, there is scant chance of success. In the early days of our drinking we occasionally remained sober for a year or more, becoming serious drinkers again later. Though you may be able to stop for a considerable period, you may yet be a potential alcoholic. We think few, to whom this book will appeal, can stay dry anything like a year. Some will be drunk the day after making their resolutions; most of them within a few weeks.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE BAFFLING FEATURE</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 35</div><p class="mb-2">For those who are unable to drink moderately the question is how to stop altogether. We are assuming, of course, that the reader desires to stop. <span class="ann ann-key" data-id="c3-key-6" onclick="showAnn(this)">Whether such a person can quit upon a nonspiritual basis depends upon the extent to which he has already lost the power to choose whether he will drink or not</span>. Many of us felt that we had plenty of character. There was a tremendous urge to cease forever. Yet we found it impossible. This is the baffling feature of alcoholism as we know it-<span class="ann ann-key" data-id="c3-key-7" onclick="showAnn(this)">this utter inability to leave it alone, no matter how great the necessity or the wish.</span></p><p class="mb-2">How then shall we help our readers determine, to their own satisfaction, whether they are one of us? The experiment of quitting for a period of time will be helpful, but we think we can render an even greater service to alcoholic sufferers and perhaps to the medical fraternity. So we shall describe some of <span class="ann ann-mental" data-id="c3-mental-3" onclick="showAnn(this)">the mental states that precede a relapse into drinking, for obviously this is the crux of the problem.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">JIM'S STORY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 36</div><p class="mb-2"><span class="ann ann-mental" data-id="c3-mental-4" onclick="showAnn(this)">What sort of thinking dominates an alcoholic who repeats time after time the desperate experiment of the first drink?</span> Friends who have reasoned with him after a spree which has brought him to the point of divorce or bankruptcy are mystified when he walks directly into a saloon. Why does he? Of what is he thinking?</p><p class="mb-2"><span class="ann ann-literary" data-id="c3-literary-1" onclick="showAnn(this)">Our first example is a friend we shall call Jim.</span> This man has a charming wife and family. He inherited a lucrative automobile agency. He had a commendable World War record. He is a good salesman. Everybody likes him. He is an intelligent man, normal so far as we can see, except for a nervous disposition. He did no drinking until he was thirty-five. In a few years he became so violent when intoxicated that he had to be committed. On leaving the asylum he came into contact with us.</p><p class="mb-2">We told him what we knew of alcoholism and the answer we had found. He made a beginning. His family was re-assembled, and he began to work as a salesman for the business he had lost through drinking. All went well for a time, but <span class="ann ann-warning" data-id="c3-warning-5" onclick="showAnn(this)">he failed to enlarge his spiritual life.</span> To his consternation, he found himself drunk half a dozen times in rapid succession. On each of these occasions we worked with him, reviewing carefully what had happened. He agreed he was a real alcoholic and in a serious condition. He knew he faced another trip to the asylum if he kept on. Moreover, he would lose his family for whom he had a deep affection.</p><p class="mb-2">Yet he got drunk again. We asked him to tell us exactly how it happened. This is his story: "I came to work on Tuesday morning. I remember I felt irritated that I had to be a salesman for a concern I once owned. I had a few words with the boss, but nothing serious. Then I decided to drive into the country and see one of my prospects for a car. On the way I felt hungry so I stopped at a roadside place where they have a bar. <span class="ann ann-mental" data-id="c3-mental-5" onclick="showAnn(this)">I had no intention of drinking</span>. I just thought I would get a sandwich. I also had the notion that I might find a customer for a car at this place, which was familiar for I had been going to it for years. I had eaten there many times during the months I was sober. I sat down at a table and ordered a sandwich and a glass of milk. Still no thought of drinking. I ordered another sandwich and decided to have another glass of milk.</p><p class="mb-2"><span class="ann ann-mental" data-id="c3-mental-6" onclick="showAnn(this)">"Suddenly the thought crossed my mind that if I were to put an ounce of whiskey in my milk it couldn't hurt me on a full stomach.</span> I ordered a whiskey and poured it into the milk. I vaguely sensed I was not being any too smart, but felt reassured as I was taking the whiskey on a full stomach. The experiment went so well that I ordered another whiskey and poured it into more milk. That didn't seem to bother me so I tried another."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 37</div><p class="mb-2">Thus started one more journey to the asylum for Jim.  Here was the threat of commitment, the loss of family and position, to say nothing of that intense mental and physical suffering which drinking always caused him.  He had much knowledge about himself as an alcoholic.  Yet all reasons for not drinking were easily pushed aside in favor of <span class="ann ann-mental" data-id="c3-mental-7" onclick="showAnn(this)">the foolish idea that he could take whiskey if only he mixed it with milk!</span></p><p class="mb-2">Whatever the precise definition of the word may be, <span class="ann ann-key" data-id="c3-key-8" onclick="showAnn(this)">we call this plain insanity.</span>  How can such a lack of proportion, of the ability to think straight, be called anything else?</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE INSANITY OF THE FIRST DRINK</span></div><p class="mb-2">You may think this an extreme case.  To us it is not far-fetched, for this kind of thinking has been characteristic of every single one of us.  We have sometimes reflected more than Jim did upon the consequences.  But there was always the curious mental phenomenon that <span class="ann ann-mental" data-id="c3-mental-8" onclick="showAnn(this)">parallel with our sound reasoning there inevitably ran some insanely trivial excuse for taking the first drink.</span>  Our sound reasoning failed to hold us in check.  The insane idea won out.  Next day we would ask ourselves, in all earnestness and sincerity, how it could have happened.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 38</div><p class="mb-2">In some circumstances we have gone out deliberately to get drunk, feeling ourselves justified by nervousness, anger, worry, depression, jealousy or the like.  But even in this type of beginning we are obliged to admit that <span class="ann ann-mental" data-id="c3-mental-9" onclick="showAnn(this)">our justification for a spree was insanely insufficient in the light of what always happened.</span>  We now see that when we began to drink deliberately, instead of casually, there was little serious or effective thought during the period of premeditation of what the terrific consequences might be.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE JAYWALKER ANALOGY</span></div><p class="mb-2"><span class="ann ann-analogy" data-id="c3-analogy-2" onclick="showAnn(this)">Our behavior is as absurd and incomprehensible with respect to the first drink as that of an individual with a passion, say, for jay-walking.</span>  He gets a thrill out of skipping in front of fast-moving vehicles.  He enjoys himself for a few years in spite of friendly warnings.  Up to this point you would label him as a foolish chap having queer ideas of fun.  Luck then deserts him and he is slightly injured several times in succession.  You would expect him, if he were normal, to cut it out.  Presently he is hit again and this time has a fractured skull.  Within a week after leaving the hospital a fast-moving trolley car breaks his arm.  He tells you he has decided to stop jay-walking for good, but in a few weeks he breaks both legs.</p><p class="mb-2">On through the years this conduct continues, accompanied by his continual promises to be careful or to keep off the streets altogether.  Finally, he can no longer work, his wife gets a divorce and he is held up to ridicule.  He tries every known means to get the jay-walking idea out of his head.  He shuts himself up in an asylum, hoping to mend his ways.  But the day he comes out he races in front of a fire engine, which breaks his back.  <span class="ann ann-analogy" data-id="c3-analogy-3" onclick="showAnn(this)">Such a man would be crazy, wouldn't he?</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 39</div><p class="mb-2">You may think our illustration is too ridiculous.  But is it?  We, who have been through the wringer, have to admit <span class="ann ann-irony" data-id="c3-irony-1" onclick="showAnn(this)">if we substituted alcoholism for jay-walking, the illustration would fit us exactly.</span>  However intelligent we may have been in other respects, <span class="ann ann-mental" data-id="c3-mental-10" onclick="showAnn(this)">where alcohol has been involved, we have been strangely insane</span>.  It's strong language-but isn't it true?</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SELF-KNOWLEDGE IS NOT ENOUGH</span></div><p class="mb-2">Some of you are thinking: "Yes, what you tell us is true, but it doesn't fully apply.  We admit we have some of these symptoms, but we have not gone to the extremes you fellows did, nor are we likely to, for <span class="ann ann-denial" data-id="c3-denial-5" onclick="showAnn(this)">we understand ourselves so well after what you have told us that such things cannot happen again.</span>  We have not lost everything in life through drinking and we certainly do not intend to.  Thanks for the information."</p><p class="mb-2">That may be true of certain nonalcoholic people who, though drinking foolishly and heavily at the present time, are able to stop or moderate, because their brains and bodies have not been damaged as ours were.  But <span class="ann ann-key" data-id="c3-key-9" onclick="showAnn(this)">the actual or potential alcoholic, with hardly an exception, will be absolutely unable to stop drinking on the basis of self-knowledge.</span>  <span class="ann ann-key" data-id="c3-key-10" onclick="showAnn(this)">This is a point we wish to emphasize and re-emphasize, to smash home upon our alcoholic readers</span> as it has been revealed to us out of bitter experience.  Let us take another illustration.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">FRED'S STORY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 40</div><p class="mb-2"><span class="ann ann-literary" data-id="c3-literary-2" onclick="showAnn(this)">Fred is partner in a well known accounting firm.</span>  His income is good, he has a fine home, is happily married and the father of promising children of college age.  He has so attractive a personality that he makes friends with everyone.  If ever there was a successful business man, it is Fred.  To all appearance he is a stable, well balanced individual.  Yet, he is alcoholic.  We first saw Fred about a year ago in a hospital where he had gone to recover from a bad case of jitters.  It was his first experience of this kind, and he was much ashamed of it.  <span class="ann ann-denial" data-id="c3-denial-6" onclick="showAnn(this)">Far from admitting he was an alcoholic, he told himself he came to the hospital to rest his nerves.</span>  The doctor intimated strongly that he might be worse than he realized.  For a few days he was depressed about his condition.  He made up his mind to quit drinking altogether.  It never occurred to him that perhaps he could not do so, in spite of his character and standing.  Fred would not believe himself an alcoholic, much less accept a spiritual remedy for his problem.  We told him what we knew about alcoholism.  He was interested and conceded that he had some of the symptoms, but he was a long way from admitting that he could do nothing about it himself.  He was positive that this humiliating experience, plus the knowledge he had acquired, would keep him sober the rest of his life.  <span class="ann ann-denial" data-id="c3-denial-7" onclick="showAnn(this)">Self-knowledge would fix it.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 41</div><p class="mb-2">We heard no more of Fred for a while. One day we were told that he was back in the hospital.  This time he was quite shaky.  He soon indicated he was anxious to see us.  The story he told is most instructive, for <span class="ann ann-paradox" data-id="c3-paradox-1" onclick="showAnn(this)">here was a chap absolutely convinced he had to stop drinking, who had no excuse for drinking, who exhibited splendid judgment and determination in all his other concerns, yet was flat on his back nevertheless</span>.</p><p class="mb-2">Let him tell you about it: "I was much impressed with what you fellows said about alcoholism, and I frankly did not believe it would be possible for me to drink again.  I rather appreciated your ideas about the subtle insanity which precedes the first drink, but I was confident it could not happen to me after what I had learned.  I reasoned I was not so far advanced as most of you fellows, that I had been usually successful in licking my other personal problems, and that I would therefore be successful where you men failed. I felt I had every right to be self-confident, that it would be only a matter of exercising my will power and keeping on guard.</p><p class="mb-2">"In this frame of mind, I went about my business and for a time all was well. I had no trouble refusing drinks, and began to wonder if I had not been making too hard work of a simple matter.  One day I went to Washington to present some accounting evidence to a government bureau.  I had been out of town before during this particular dry spell, so there was nothing new about that.  Physically, I felt fine.  Neither did I have any pressing problems or worries.  My business came off well, I was pleased and knew my partners would be too.  It was the end of a perfect day, not a cloud on the horizon.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 42</div><p class="mb-2">"I went to my hotel and leisurely dressed for dinner.  As I crossed the threshold of the dining room, <span class="ann ann-mental" data-id="c3-mental-11" onclick="showAnn(this)">the thought came to mind that it would be nice to have a couple of cocktails with dinner.  That was all.  Nothing more.</span>  I ordered a cocktail and my meal.  Then I ordered another cocktail.  After dinner I decided to take a walk.  When I returned to the hotel it struck me a highball would be fine before going to bed, so I stepped into the bar and had one.  I remember having several more that night and plenty next morning.  I have a shadowy recollection of being in an airplane bound for New York and of finding a friendly taxicab driver at the landing field instead of my wife.  The driver escorted me about for several days.  I know little of where I went or what I said and did.  Then came the hospital with unbearable mental and physical suffering.</p><p class="mb-2">"As soon as I regained my ability to think, I went carefully over that evening in Washington.  Not only had I been off guard, I had made no fight whatever against the first drink.  This time I had not thought of the consequences at all.  <span class="ann ann-mental" data-id="c3-mental-12" onclick="showAnn(this)">I had commenced to drink as carelessly as though the cocktails were ginger ale.</span>  I now remembered what my alcoholic friends had told me, how they prophesied that if I had an alcoholic mind, the time and place would come-I would drink again.  They had said that though I did raise a defense, it would one day give way before some trivial reason for having a drink.  Well, just that did happen and more, for what I had learned of alcoholism did not occur to me at all.  <span class="ann ann-psychological" data-id="c3-psychological-1" onclick="showAnn(this)">I knew from that moment that I had an alcoholic mind</span>.  I saw that <span class="ann ann-key" data-id="c3-key-11" onclick="showAnn(this)">will power and self-knowledge would not help in those strange mental blank spots.</span>  I had never been able to understand people who said that a problem had them hopelessly defeated.  I knew then.  It was a crushing blow.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 43</div><p class="mb-2">"Two of the members of Alcoholics Anonymous came to see me. They grinned, which I didn't like so much, and then asked me if I thought myself alcoholic and if I were really licked this time.  I had to concede both propositions.  They piled on me heaps of evidence to the effect that an alcoholic mentality, such as I had exhibited in Washington, was a hopeless condition.  They cited cases out of their own experience by the dozen.  <span class="ann ann-step" data-id="c3-step-2" onclick="showAnn(this)">This process snuffed out the last flicker of conviction that I could do the job myself.</span></p><p class="mb-2">"<span class="ann ann-solution" data-id="c3-solution-1" onclick="showAnn(this)">Then they outlined the spiritual answer and program of action which a hundred of them had followed successfully.</span> Though I had been only a nominal churchman, their proposals were not, intellectually, hard to swallow.  But the program of action, though entirely sensible, was pretty drastic.  It meant I would have to throw several lifelong conceptions out of the window.  That was not easy.  But <span class="ann ann-spiritual" data-id="c3-spiritual-1" onclick="showAnn(this)">the moment I made up my mind to go through with the process, I had the curious feeling that my alcoholic condition was relieved</span>, as in fact it proved to be.</p><p class="mb-2">"Quite as important was the discovery that <span class="ann ann-spiritual" data-id="c3-spiritual-2" onclick="showAnn(this)">spiritual principles would solve all my problems.</span>  I have since been brought into <span class="ann ann-spiritual" data-id="c3-spiritual-3" onclick="showAnn(this)">a way of living infinitely more satisfying and, I hope, more useful than the life I lived before.</span>  My old manner of life was by no means a bad one, but <span class="ann ann-promise" data-id="c3-promise-1" onclick="showAnn(this)">I would not exchange its best moments for the worst I have now</span>.  I would not go back to it even if I could."</p><p class="mb-2">Fred's story speaks for itself.  We hope it strikes home to thousands like him.  He had felt only the first nip of the wringer.  <span class="ann ann-warning" data-id="c3-warning-6" onclick="showAnn(this)">Most alcoholics have to be pretty badly mangled before they really commence to solve their problems.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE DOCTOR'S VERDICT</span></div><p class="mb-2">Many doctors and psychiatrists agree with our conclusions.  One of these men, staff member of a world-renowned hospital, recently made this statement to some of us: "<span class="ann ann-medical" data-id="c3-medical-2" onclick="showAnn(this)">What you say about the general hopelessness of the average alcoholic's plight is, in my opinion, correct.</span>  As to two of you men, whose stories I have heard, there is no doubt in my mind that <span class="ann ann-medical" data-id="c3-medical-3" onclick="showAnn(this)">you were 100% hopeless, apart from divine help.</span>  Had you offered yourselves as patients at this hospital, I would not have taken you, if I had been able to avoid it.  People like you are too heartbreaking.  Though not a religious person, I have profound respect for the spiritual approach in such cases as yours.  <span class="ann ann-medical" data-id="c3-medical-4" onclick="showAnn(this)">For most cases, there is virtually no other solution</span>."</p><p class="mb-2">Once more: <span class="ann ann-key" data-id="c3-key-12" onclick="showAnn(this)">The alcoholic at certain times has no effective mental defense against the first drink.</span>  Except in a few rare cases, neither he nor any other human being can provide such a defense.  <span class="ann ann-solution" data-id="c3-solution-2" onclick="showAnn(this)">His defense must come from a Higher Power.</span></p>`;

function init(){
  if(localStorage.getItem('bb-dark')==='true'||(!('bb-dark' in localStorage)&&matchMedia('(prefers-color-scheme:dark)').matches)){document.documentElement.classList.add('dark');document.documentElement.classList.remove('light');}

  const sv=localStorage.getItem('bb-sec');
  if(sv){const i=S.findIndex(s=>s.id===sv);if(i>=0)curIdx=i;}
  load(curIdx);
  // Double-click dictionary
  document.getElementById('text-pane').addEventListener('dblclick',e=>{
    const w=window.getSelection().toString().trim();
    if(w&&w.length>1&&w.length<40){openDict(w);}
  });
  // Keyboard
  document.addEventListener('keydown',e=>{
    if(e.key==='F11'){e.preventDefault();toggleFS();}
    if(e.ctrlKey&&e.key==='b'){e.preventDefault();toggleNav();}
    if(e.ctrlKey&&e.key==='d'){e.preventDefault();toggleDark();}
    if(e.ctrlKey&&e.key==='k'){e.preventDefault();openDict();}
    if(e.ctrlKey&&e.key==='\\'){e.preventDefault();toggleSidebarDesktop();}
    if(e.ctrlKey&&(e.key==='='||e.key==='+')){e.preventDefault();zoom(1);}
    if(e.ctrlKey&&e.key==='-'){e.preventDefault();zoom(-1);}
    if(e.altKey&&e.key==='ArrowLeft'){e.preventDefault();nav(-1);}
    if(e.altKey&&e.key==='ArrowRight'){e.preventDefault();nav(1);}
    if(e.key==='Escape'){closeDict();if(!document.getElementById('nav-overlay').classList.contains('hidden'))toggleNav();}
  });
}

  document.getElementById('text-content').innerHTML=C[sec.id]||placeholder(sec.id);

  document.getElementById('page-sel').value=sec.id;
  document.getElementById('page-ind').textContent=`${idx+1}/${S.length}`;
  document.getElementById('sec-label').textContent=sec.title;
  document.querySelectorAll('[data-nid]').forEach(el=>{
    const a=el.dataset.nid===sec.id;
    el.classList.toggle('bg-indigo-50',a);el.classList.toggle('dark:bg-indigo-950',a);
    el.classList.toggle('text-indigo-700',a);el.classList.toggle('dark:text-indigo-300',a);

  loadAllAnnotations(sec.id);
  buildFilters();

function loadAllAnnotations(secId){
  const data=ANN[secId];
  const cont=document.getElementById('all-ann');
  if(!data||Object.keys(data).length===0){
    cont.innerHTML='<p class="text-2xs text-gray-400 italic px-1">No annotations for this section yet.</p>';
    return;
  }
  let html='';
  for(const[id,a] of Object.entries(data)){
    html+=cardHTML(id,a,false);
  }
  cont.innerHTML=html;
}

function cardHTML(id,a,pinned){
  const t=AT[a.type]||{l:a.type,c:'#999',p:'solid'};
  const patLabel={solid:'━',dashed:'┄',dotted:'···',double:'══',wavy:'∿'}[t.p]||'';

  h+=`<div class="flex items-center justify-between mb-0.5"><span class="font-semibold text-2xs text-gray-800 dark:text-gray-200 leading-tight">${a.title}</span><span class="flex-shrink-0 text-white font-bold uppercase tracking-wider rounded px-1 py-px ml-1" style="background:${t.c};font-size:8px">${a.tag||t.l} <span class="opacity-70">${patLabel}</span></span></div>`;
  h+=`<p class="text-gray-600 dark:text-gray-400 leading-snug mb-0.5" style="font-size:10px">${a.text}</p>`;
  if(a.pts)h+=`<ul class="text-gray-500 dark:text-gray-400 space-y-0.5 pl-2.5 list-disc" style="font-size:9px">${a.pts.map(p=>`<li>${p}</li>`).join('')}</ul>`;
  if(a.q){
    h+=`<div class="mt-1 pt-1 border-t border-gray-100 dark:border-gray-700"><div class="flex items-start gap-1 cursor-pointer" onclick="event.stopPropagation();this.nextElementSibling.classList.toggle('hidden')"><span class="text-indigo-600 dark:text-indigo-400 font-bold flex-shrink-0" style="font-size:9px">Q:</span><span class="text-gray-700 dark:text-gray-300 font-medium" style="font-size:9px">${a.q}</span></div><div class="hidden mt-1 pl-3 border-l-2 border-indigo-200 dark:border-indigo-800"><span class="text-gray-600 dark:text-gray-400" style="font-size:9px"><strong class="text-indigo-600 dark:text-indigo-400">A:</strong> ${a.a}</span></div></div>`;
  }
  if(a.stepRef)h+=`<div class="text-pink-600 dark:text-pink-400 font-semibold mt-1 pt-1 border-t border-dashed border-gray-100 dark:border-gray-700" style="font-size:9px">Step: ${a.stepRef}</div>`;
  if(a.crossRef)h+=`<div class="text-amber-700 dark:text-amber-400 italic mt-0.5" style="font-size:9px">See also: ${a.crossRef}</div>`;
  h+=`</div>`;
  return h;
}

function showAnn(el){
  const ids=el.dataset.id.split(',').map(s=>s.trim());
  const secId=S[curIdx].id;
  const data=ANN[secId]||{};

  // Clear previous active
  document.querySelectorAll('.ann.active').forEach(a=>a.classList.remove('active'));

  // Build pinned section
  let html='<div class="p-2">';
  ids.forEach(id=>{

    if(a)html+=cardHTML(id,a,true);
  });
  html+='</div>';
  const pinned=document.getElementById('pinned-ann');
  pinned.innerHTML=html;
  pinned.style.display='block';

  // Highlight matching card in all-annotations
  document.querySelectorAll('.ann-card').forEach(c=>{
    c.classList.remove('ring-2','ring-indigo-400');

  });

  // Open sidebar on mobile
  if(innerWidth<768){const sb=document.getElementById('sidebar');if(!sb.classList.contains('open'))toggleSidebarMobile();}
}

function scrollToAnn(id){
  // Find the text span with this data-id and scroll to it
  const spans=document.querySelectorAll(`.ann[data-id*="${id}"]`);
  if(spans.length>0){
    document.querySelectorAll('.ann.active').forEach(a=>a.classList.remove('active'));
    spans[0].classList.add('active');
    spans[0].scrollIntoView({behavior:'smooth',block:'center'});
  }
}

    // Type buttons
    html+='<div class="flex flex-wrap gap-1 px-1 pb-1.5">';
    for(const[key,t] of types){
      const c=counts[key]||0;
      const on=activeF.has(key);
      html+='<button type="button" class="fbtn inline-flex items-center gap-0.5 rounded-full border transition-all" data-cat="'+key+'" style="font-size:8px;padding:1px 6px;background:'+(on?t.c:'transparent')+';color:'+(on?'#fff':t.c)+';border-color:'+t.c+';opacity:'+(c>0||on?'1':'0.45')+'" onclick="toggleF(\''+key+'\')" title="'+t.d+'">';
      html+=t.l;
      if(c>0)html+=' <span class="opacity-70 tabular-nums">'+c+'</span>';
      html+='</button>';
    }
    html+='</div>';
    html+='</div>';

  container.innerHTML=html;

function toggleF(cat){
  if(activeF.has(cat))activeF.delete(cat);else activeF.add(cat);
  const btn=document.querySelector('.fbtn[data-cat="'+cat+'"]');
  const t=AT[cat];
  if(btn){
    if(activeF.has(cat)){btn.style.background=t.c;btn.style.color='#fff';btn.style.opacity='1';}
    else{btn.style.background='transparent';btn.style.color=t.c;}
  }
  applyFilters();
  updateGroupCheckbox(t.g);
}
function fAll(on){
  if(on)Object.keys(AT).forEach(k=>activeF.add(k));else activeF.clear();
  document.querySelectorAll('.fbtn').forEach(b=>{
    const c=b.dataset.cat,t=AT[c];
    if(on){b.style.background=t.c;b.style.color='#fff';}

  applyFilters();
  for(const gNum of Object.keys(GROUPS))updateGroupCheckbox(parseInt(gNum));

function toggleGroup(gNum,on){
  Object.entries(AT).forEach(([k,v])=>{
    if(v.g===gNum){if(on)activeF.add(k);else activeF.delete(k);}
  });
  document.querySelectorAll('.fbtn').forEach(b=>{
    const cat=b.dataset.cat,t=AT[cat];
    if(t.g===gNum){
      if(on){b.style.background=t.c;b.style.color='#fff';}
      else{b.style.background='transparent';b.style.color=t.c;}
    }
  });
  applyFilters();
  updateGroupCheckbox(gNum);

function updateGroupCheckbox(gNum){
  const cb=document.querySelector('.grp-chk[data-grp="'+gNum+'"]');
  if(!cb)return;
  const types=Object.entries(AT).filter(([k,v])=>v.g===gNum);
  const allOn=types.every(([k])=>activeF.has(k));
  const anyOn=types.some(([k])=>activeF.has(k));
  cb.checked=allOn;
  cb.indeterminate=anyOn&&!allOn;
}
function applyFilters(){
  document.querySelectorAll('.ann').forEach(el=>{
    const cls=Array.from(el.classList).find(c=>c.startsWith('ann-')&&c!=='ann');
    if(cls){const t=cls.replace('ann-','');el.classList.toggle('filter-hidden',!activeF.has(t));}
  });
}

// ============================================================
// DICTIONARY
// ============================================================
function openDict(word){
  const m=document.getElementById('dict-modal');
  m.classList.remove('hidden');
  const inp=document.getElementById('dict-input');
  if(word){inp.value=word;dictLookup();}else{inp.value='';inp.focus();}
}
function closeDict(){document.getElementById('dict-modal').classList.add('hidden');}
async function dictLookup(){
  const w=document.getElementById('dict-input').value.trim();
  if(!w)return;
  const r=document.getElementById('dict-result');
  r.innerHTML='<p class="text-2xs text-gray-400 animate-pulse">Looking up...</p>';
  try{
    const resp=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(w)}`);
    if(!resp.ok)throw 0;
    const data=await resp.json();
    let h='';
    data.forEach(e=>{
      h+=`<div class="mb-2"><div class="font-bold text-sm text-gray-800 dark:text-gray-200">${e.word}${e.phonetic?` <span class="font-normal text-2xs text-gray-500">${e.phonetic}</span>`:''}</div>`;
      e.phonetics?.filter(p=>p.audio).slice(0,1).forEach(p=>{h+=`<audio controls class="h-5 w-full mt-0.5"><source src="${p.audio}" type="audio/mpeg"></audio>`;});
      e.meanings?.forEach(m=>{
        h+=`<div class="mt-1"><span class="text-2xs font-bold text-indigo-600 dark:text-indigo-400 uppercase">${m.partOfSpeech}</span>`;
        m.definitions?.slice(0,3).forEach((d,i)=>{
          h+=`<div class="text-2xs text-gray-700 dark:text-gray-300 mt-0.5 pl-2 border-l-2 border-gray-200 dark:border-gray-700"><span class="text-gray-400">${i+1}.</span> ${d.definition}${d.example?`<div class="text-gray-500 italic mt-0.5">"${d.example}"</div>`:''}</div>`;
        });
        if(m.synonyms?.length)h+=`<div class="text-2xs text-gray-500 mt-0.5">Syn: ${m.synonyms.slice(0,5).join(', ')}</div>`;
        h+=`</div>`;
      });
      h+=`</div>`;
    });
    r.innerHTML=h;
  }catch(e){r.innerHTML=`<p class="text-2xs text-red-500">No definition found for "${w}".</p>`;}
}

// ============================================================
// ZOOM
// ============================================================
function zoom(d){
  zoomLevel=Math.max(60,Math.min(160,zoomLevel+d*10));
  applyZoom();
  localStorage.setItem('bb-zoom',zoomLevel);
}
function applyZoom(){
  document.getElementById('text-content').style.fontSize=(zoomLevel/100*11)+'px';
  document.getElementById('zoom-label').textContent=zoomLevel;
}

// ============================================================
// RESIZE SIDEBAR
// ============================================================
let resizing=false;
function startResize(e){
  resizing=true;
  document.getElementById('resize-handle').classList.add('active');
  const sb=document.getElementById('sidebar');
  const startX=e.clientX, startW=sb.offsetWidth;
  function onMove(ev){
    if(!resizing)return;
    const newW=startW-(ev.clientX-startX);
    sb.style.width=Math.max(200,Math.min(600,newW))+'px';
  }
  function onUp(){
    resizing=false;
    document.getElementById('resize-handle').classList.remove('active');
    document.removeEventListener('mousemove',onMove);
    document.removeEventListener('mouseup',onUp);
  }
  document.addEventListener('mousemove',onMove);
  document.addEventListener('mouseup',onUp);
}

// ============================================================
// UI TOGGLES
// ============================================================
function toggleNav(){document.getElementById('nav-overlay').classList.toggle('hidden');}
function toggleSidebarMobile(){document.getElementById('sidebar').classList.toggle('open');}
function toggleSidebarDesktop(){
  const sb=document.getElementById('sidebar'),rh=document.getElementById('resize-handle');
  if(sb.classList.contains('hidden')){sb.classList.remove('hidden');sb.classList.add('md:flex');rh.classList.remove('hidden');rh.classList.add('md:block');}
  else{sb.classList.add('hidden');sb.classList.remove('md:flex');rh.classList.add('hidden');rh.classList.remove('md:block');}
}
function toggleDark(){
  const h=document.documentElement;h.classList.toggle('dark');h.classList.toggle('light');
  localStorage.setItem('bb-dark',h.classList.contains('dark'));
}
function toggleFS(){
  if(!document.fullscreenElement)document.documentElement.requestFullscreen().catch(()=>{});
  else document.exitFullscreen().catch(()=>{});
}
function toggleFilters(){document.getElementById('filter-panel').classList.toggle('hidden');}
function onScroll(){
  const p=document.getElementById('text-pane');
  document.getElementById('rprog').style.width=Math.min(p.scrollTop/(p.scrollHeight-p.clientHeight)*100,100)+'%';
}
