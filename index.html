offered your way of life. Should they accept and practice spiritual principles, there is a much better chance that the head of the family will recover. And even though he continues to drink, the family will find life more bearable.</p><p class="mb-2">For the type of alcoholic who is able and willing to get well, little charity, in the ordinary sense of the word, is needed or wanted. The men who cry for money and shelter before conquering alcohol, are on the wrong track. Yet we do go to great extremes to provide each other with these very things, when such action is warranted. This may seem inconsistent, but we think it is not.</p><p class="mb-2">It is not the matter of giving that is in question, but when and how to give. That often makes the difference between failure and success. The minute we put our work on a service plane, the alcoholic commences to rely upon our assistance rather than upon God. He clamors for this or that, claiming he cannot master alcohol until his material needs are cared for. Nonsense. Some of us have taken very hard knocks to learn this truth: Job or no job — wife or no wife — we simply do not stop drinking so long as we place dependence upon other people ahead of dependence on God.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 100</div><p class="mb-2"><span class="ann ann-key" data-id="c7-key-6" onclick="showAnn(this)">Burn the idea into the consciousness of every man that he can get well regardless of anyone. The only condition is that he trust in God and clean house.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE DOMESTIC PROBLEM</span></div><p class="mb-2">Now, the domestic problem: There may be divorce, separation, or just strained relations. When your prospect has made such reparation as he can to his family, and has thoroughly explained to them the new principles by which he is living, he should proceed to put those principles into action at home. That is, if he is lucky enough to have a home. Though his family be at fault in many respects, he should not be concerned about that. <span class="ann ann-instruction" data-id="c7-instruction-10" onclick="showAnn(this)">He should concentrate on his own spiritual demonstration. Argument and fault-finding are to be avoided like the plague.</span> In many homes this is a difficult thing to do, but it must be done if any results are to be expected. If persisted in for a few months, the effect on a man's family is sure to be great. The most incompatible people discover they have a basis upon which they can meet. Little by little the family may see their own defects and admit them. These can then be discussed in an atmosphere of helpfulness and friendliness.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 101</div><p class="mb-2">After they have seen tangible results, the family will perhaps want to go along. These things will come to pass naturally and in good time provided, however, the alcoholic continues to demonstrate that he can be sober, considerate, and helpful, regardless of what anyone says or does. Of course, we all fall much below this standard many times. But we must try to repair the damage immediately lest we pay the penalty by a spree.</p><p class="mb-2">If there be divorce or separation, there should be no undue haste for the couple to get together. The man should be sure of his recovery. The wife should fully understand his new way of life. If their old relationship is to be resumed it must be on a better basis, since the former did not work. This means a new attitude and spirit all around. Sometimes it is to the best interest of all concerned that a couple remain apart. Obviously, no rule can be laid down. Let the alcoholic continue his program day by day. When the time for living together has come, it will be apparent to both parties.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 102</div><p class="mb-2">Let no alcoholic say he cannot recover unless he has his family back. This just isn't so. In some cases the wife will never come back for one reason or another. Remind the prospect that his recovery is not dependent upon people. It is dependent upon his relationship with God. We have seen men get well whose families have not returned at all. We have seen others slip when the family came back too soon.</p><p class="mb-2">Both you and the new man must walk day by day in the path of spiritual progress. If you persist, remarkable things will happen. <span class="ann ann-recovery" data-id="c7-recovery-1" onclick="showAnn(this)">When we look back, we realize that the things which came to us when we put ourselves in God's hands were better than anything we could have planned. Follow the dictates of a Higher Power and you will presently live in a new and wonderful world, no matter what your present circumstances!</span></p><p class="mb-2">When working with a man and his family, you should take care not to participate in their quarrels. You may spoil your chance of being helpful if you do. But urge upon a man's family that he has been a very sick person and should be treated accordingly. You should warn against arousing resentment or jealousy. You should point out that his defects of character are not going to disappear over night. Show them that he has entered upon a period of growth. Ask them to remember, when they are impatient, the blessed fact of his sobriety.</p><p class="mb-2">If you have been successful in solving your own domestic problems, tell the newcomer's family how that was accomplished. In this way you can set them on the right track without becoming critical of them. The story of how you and your wife settled your difficulties is worth any amount of criticism.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SPIRITUAL FITNESS AND FREEDOM</span></div><p class="mb-2"><span class="ann ann-key" data-id="c7-key-7" onclick="showAnn(this)">Assuming we are spiritually fit, we can do all sorts of things alcoholics are not supposed to do.</span> People have said we must not go where liquor is served; we must not have it in our homes; we must shun friends who drink; we must avoid moving pictures which show drinking scenes; we must not go into bars; our friends must hide their bottles if we go to their houses; we mustn't think or be reminded about alcohol at all. Our experience shows that this is not necessarily so.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 103</div><p class="mb-2">We meet these conditions every day. An alcoholic who cannot meet them, still has an alcoholic mind; there is something the matter with his spiritual status. His only chance for sobriety would be some place like the Greenland Ice Cap, and even there an Eskimo might turn up with a bottle of scotch and ruin everything! Ask any woman who has sent her husband to distant places on the theory he would escape the alcohol problem.</p><p class="mb-2">In our belief any scheme of combating alcoholism which proposes to shield the sick man from temptation is doomed to failure. If the alcoholic tries to shield himself he may succeed for a time, but he usually winds up with a bigger explosion than ever. We have tried these methods. These attempts to do the impossible have always failed.</p><p class="mb-2">So our rule is not to avoid a place where there is drinking, if we have a legitimate reason for being there. That includes bars, nightclubs, dances, receptions, weddings, even plain ordinary whoopee parties. To a person who has had experience with an alcoholic, this may seem like tempting Providence, but it isn't.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-11" onclick="showAnn(this)">You will note that we made an important qualification. Therefore, ask yourself on each occasion, "Have I any good social, business, or personal reason for going to this place? Or am I expecting to steal a little vicarious pleasure from the atmosphere of such places?"</span> If you answer these questions satisfactorily, you need have no apprehension. Go or stay away, whichever seems best. But be sure you are on solid spiritual ground before you start and that your motive in going is thoroughly good. Do not think of what you will get out of the occasion. Think of what you can bring to it. But if you are shaky, you had better work with another alcoholic instead!</p><p class="mb-2">Why sit with a long face in places where there is drinking, sighing about the good old days. If it is a happy occasion, try to increase the pleasure of those there; if a business occasion, go and attend to your business enthusiastically. If you are with a person who wants to eat in a bar, by all means go along. Let your friends know they are not to change their habits on your account. At a proper time and place explain to all your friends why alcohol disagrees with you. If you do this thoroughly, few people will ask you to drink. While you were drinking, you were withdrawing from life little by little. Now you are getting back into the social life of this world. Don't start to withdraw again just because your friends drink liquor.</p><p class="mb-2"><span class="ann ann-spiritual" data-id="c7-spiritual-2" onclick="showAnn(this)">Your job now is to be at the place where you may be of maximum helpfulness to others, so never hesitate to go anywhere if you can be helpful. You should not hesitate to visit the most sordid spot on earth on such an errand. Keep on the firing line of life with these motives and God will keep you unharmed.</span></p><p class="mb-2">Many of us keep liquor in our homes. We often need it to carry green recruits through a severe hangover. Some of us still serve it to our friends provided they are not alcoholic. But some of us think we should not serve liquor to anyone. We never argue this question. We feel that each family, in the light of their own circumstances, ought to decide for themselves.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">TOLERANCE AND ACCEPTANCE</span></div><p class="mb-2"><span class="ann ann-warning" data-id="c7-warning-2" onclick="showAnn(this)">We are careful never to show intolerance or hatred of drinking as an institution. Experience shows that such an attitude is not helpful to anyone.</span> Every new alcoholic looks for this spirit among us and is immensely relieved when he finds we are not witch burners. A spirit of intolerance might repel alcoholics whose lives could have been saved, had it not been for such stupidity. We would not even do the cause of temperate drinking any good, for not one drinker in a thousand likes to be told anything about alcohol by one who hates it.</p><p class="mb-2">Some day we hope that Alcoholics Anonymous will help the public to a better realization of the gravity of the alcoholic problem, but we shall be of little use if our attitude is one of bitterness or hostility. Drinkers will not stand for it.</p><p class="mb-2"><span class="ann ann-key" data-id="c7-key-8" onclick="showAnn(this)">After all, our problems were of our own making. Bottles were only a symbol. Besides, we have stopped fighting anybody or anything. We have to!</span></p>`;
C['ch8']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 104</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">To Wives</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE WIVES' PERSPECTIVE</span></div><p class="mb-2"><span class="ann ann-key" data-id="c8-key-1" onclick="showAnn(this)">WITH FEW exceptions, our book thus far has spoken of men. But what we have said applies quite as much to women.</span> Our activities in behalf of women who drink are on the increase. There is every evidence that women regain their health as readily as men if they try our suggestions.</p><p class="mb-2"><span class="ann ann-key" data-id="c8-key-2" onclick="showAnn(this)">But for every man who drinks others are involved — the wife who trembles in fear of the next debauch; the mother and father who see their son wasting away.</span></p><p class="mb-2">Among us are wives, relatives and friends whose problem has been solved, as well as some who have not yet found a happy solution. We want the wives of Alcoholics Anonymous to address the wives of men who drink too much. What they say will apply to nearly everyone bound by ties of blood or affection to an alcoholic.</p><p class="mb-2">As wives of Alcoholics Anonymous, we would like you to feel that we understand as perhaps few can. We want to analyze mistakes we have made. <span class="ann ann-key" data-id="c8-key-3" onclick="showAnn(this)">We want to leave you with the feeling that no situation is too difficult and no unhappiness too great to be overcome.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 105</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ROCKY ROAD</span></div><p class="mb-2"><span class="ann ann-emotional" data-id="c8-emotional-1" onclick="showAnn(this)">We have traveled a rocky road, there is no mistake about that. We have had long rendezvous with hurt pride, frustration, self-pity, misunderstanding and fear. These are not pleasant companions. We have been driven to maudlin sympathy, to bitter resentment.</span> Some of us veered from extreme to extreme, ever hoping that one day our loved ones would be themselves once more.</p><p class="mb-2"><span class="ann ann-emotional" data-id="c8-emotional-2" onclick="showAnn(this)">Our loyalty and the desire that our husbands hold up their heads and be like other men have begotten all sorts of predicaments. We have been unselfish and self-sacrificing. We have told innumerable lies to protect our pride and our husbands' reputations. We have prayed, we have begged, we have been patient. We have struck out viciously. We have run away. We have been hysterical. We have been terror stricken. We have sought sympathy. We have had retaliatory love affairs with other men.</span></p><p class="mb-2"><span class="ann ann-emotional" data-id="c8-emotional-3" onclick="showAnn(this)">Our homes have been battle-grounds many an evening. In the morning we have kissed and made up.</span> Our friends have counseled chucking the men and we have done so with finality, only to be back in a little while hoping, always hoping. Our men have sworn great solemn oaths that they were through drinking forever. We have believed them when no one else could or would. Then, in days, weeks, or months, a fresh outburst.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 106</div><p class="mb-2">We seldom had friends at our homes, never knowing how or when the men of the house would appear. We could make few social engagements. We came to live almost alone. When we were invited out, our husbands sneaked so many drinks that they spoiled the occasion. If, on the other hand, they took nothing, their self-pity made them killjoys.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE WAGES OF ALCOHOLISM</span></div><p class="mb-2"><span class="ann ann-emotional" data-id="c8-emotional-4" onclick="showAnn(this)">There was never financial security. Positions were always in jeopardy or gone. An armored car could not have brought the pay envelopes home. The checking account melted like snow in June.</span></p><p class="mb-2"><span class="ann ann-emotional" data-id="c8-emotional-5" onclick="showAnn(this)">Sometimes there were other women. How heartbreaking was this discovery; how cruel to be told they understood our men as we did not!</span></p><p class="mb-2">The bill collectors, the sheriffs, the angry taxi drivers, the policemen, the bums, the pals, and even the ladies they sometimes brought home — our husbands thought we were so inhospitable. "Joykiller, nag, wet blanket" — that's what they said. Next day they would be themselves again and we would forgive and try to forget.</p><p class="mb-2"><span class="ann ann-emotional" data-id="c8-emotional-6" onclick="showAnn(this)">We have tried to hold the love of our children for their father. We have told small tots that father was sick, which was much nearer the truth than we realized.</span> They struck the children, kicked out door panels, smashed treasured crockery, and ripped the keys out of pianos. In the midst of such pandemonium they may have rushed out threatening to live with the other woman forever. In desperation, we have even got tight ourselves — the drunk to end all drunks. The unexpected result was that our husbands seemed to like it.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 107</div><p class="mb-2">Perhaps at this point we got a divorce and took the children home to father and mother. Then we were severely criticized by our husband's parents for desertion. Usually we did not leave. We stayed on and on. We finally sought employment ourselves as destitution faced us and our families.</p><p class="mb-2"><span class="ann ann-progression" data-id="c8-progression-1" onclick="showAnn(this)">We began to ask medical advice as the sprees got closer together. The alarming physical and mental symptoms, the deepening pall of remorse, depression and inferiority that settled down on our loved ones — these things terrified and distracted us.</span> <span class="ann ann-analogy" data-id="c8-analogy-1" onclick="showAnn(this)">As animals on a treadmill, we have patiently and wearily climbed, falling back in exhaustion after each futile effort to reach solid ground.</span> <span class="ann ann-progression" data-id="c8-progression-2" onclick="showAnn(this)">Most of us have entered the final stage with its commitment to health resorts, sanitariums, hospitals, and jails. Sometimes there were screaming delirium and insanity. Death was often near.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 108</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">UNDERSTANDING THE ALCOHOLIC</span></div><p class="mb-2">Under these conditions we naturally made mistakes. Some of them rose out of ignorance of alcoholism. Sometimes we sensed dimly that we were dealing with sick men. Had we fully understood the nature of the alcoholic illness, we might have behaved differently.</p><p class="mb-2"><span class="ann ann-psychological" data-id="c8-psychological-1" onclick="showAnn(this)">How could men who loved their wives and children be so unthinking, so callous, so cruel? There could be no love in such persons, we thought.</span> And just as we were being convinced of their heartlessness, they would surprise us with fresh resolves and new attentions. For a while they would be their old sweet selves, only to dash the new structure of affection to pieces once more. Asked why they commenced to drink again, they would reply with some silly excuse, or none. It was so baffling, so heartbreaking. Could we have been so mistaken in the men we married? <span class="ann ann-contrast" data-id="c8-contrast-1" onclick="showAnn(this)">When drinking, they were strangers. Sometimes they were so inaccessible that it seemed as though a great wall had been built around them.</span></p><p class="mb-2">And even if they did not love their families, how could they be so blind about themselves? What had become of their judgment, their common sense, their will power? Why could they not see that drink meant ruin to them? Why was it, when these dangers were pointed out that they agreed, and then got drunk again immediately?</p><p class="mb-2">These are some of the questions which race through the mind of every woman who has an alcoholic husband. We hope this book has answered some of them. Perhaps your husband has been living in that strange world of alcoholism where everything is distorted and exaggerated. You can see that he really does love you with his better self. Of course, there is such a thing as incompatibility, but in nearly every instance the alcoholic only seems to be unloving and inconsiderate; it is usually because he is warped and sickened that he says and does these appalling things. <span class="ann ann-recovery" data-id="c8-recovery-1" onclick="showAnn(this)">Today most of our men are better husbands and fathers than ever before.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 109</div><p class="mb-2"><span class="ann ann-instruction" data-id="c8-instruction-1" onclick="showAnn(this)">Try not to condemn your alcoholic husband no matter what he says or does. He is just another very sick, unreasonable person. Treat him, when you can, as though he had pneumonia. When he angers you, remember that he is very ill.</span></p><p class="mb-2"><span class="ann ann-warning" data-id="c8-warning-1" onclick="showAnn(this)">There is an important exception to the foregoing. We realize some men are thoroughly bad-intentioned, that no amount of patience will make any difference. An alcoholic of this temperament may be quick to use this chapter as a club over your head. Don't let him get away with it.</span> If you are positive he is one of this type you may feel you had better leave. Is it right to let him ruin your life and the lives of your children? Especially when he has before him a way to stop his drinking and abuse if he really wants to pay the price.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FOUR CATEGORIES</span></div><p class="mb-2"><span class="ann ann-key" data-id="c8-key-4" onclick="showAnn(this)">The problem with which you struggle usually falls within one of four categories:</span></p><p class="mb-2"><span class="ann ann-duality" data-id="c8-duality-1" onclick="showAnn(this)">One: Your husband may be only a heavy drinker. His drinking may be constant or it may be heavy only on certain occasions. Perhaps he spends too much money for liquor. It may be slowing him up mentally and physically, but he does not see it.</span> Sometimes he is a source of embarrassment to you and his friends. He is positive he can handle his liquor, that it does him no harm, that drinking is necessary in his business. He would probably be insulted if he were called an alcoholic. This world is full of people like him. Some will moderate or stop altogether, and some will not. Of those who keep on, a good number will become true alcoholics after a while.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 110</div><p class="mb-2"><span class="ann ann-duality" data-id="c8-duality-2" onclick="showAnn(this)">Two: Your husband is showing lack of control, for he is unable to stay on the water wagon even when he wants to. He often gets entirely out of hand when drinking.</span> He admits this is true, but is positive that he will do better. He has begun to try, with or without your cooperation, various means of moderating or staying dry. Maybe he is beginning to lose his friends. His business may suffer somewhat. He is worried at times, and is becoming aware that he cannot drink like other people. He sometimes drinks in the morning and through the day also, to hold his nervousness in check. He is remorseful after serious drinking bouts and tells you he wants to stop. But when he gets over the spree, he begins to think once more how he can drink moderately next time. We think this person is in danger. These are the earmarks of a real alcoholic. Perhaps he can still tend to business fairly well. He has by no means ruined everything. As we say among ourselves, "He wants to want to stop."</p><p class="mb-2"><span class="ann ann-duality" data-id="c8-duality-3" onclick="showAnn(this)">Three: This husband has gone much further than husband number two. Though once like number two he became worse. His friends have slipped away, his home is a near-wreck and he cannot hold a position.</span> Maybe the doctor has been called in, and the weary round of sanitariums and hospitals has begun. He admits he cannot drink like other people, but does not see why. He clings to the notion that he will yet find a way to do so. He may have come to the point where he desperately wants to stop but cannot. His case presents additional questions which we shall try to answer for you. You can be quite hopeful of a situation like this.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 111</div><p class="mb-2"><span class="ann ann-duality" data-id="c8-duality-4" onclick="showAnn(this)">Four: You may have a husband of whom you completely despair. He has been placed in one institution after another. He is violent, or appears definitely insane when drunk.</span> Sometimes he drinks on the way home from the hospital. Perhaps he has had delirium tremens. Doctors may shake their heads and advise you to have him committed. Maybe you have already been obliged to put him away. This picture may not be as dark as it looks. Many of our husbands were just as far gone. Yet they got well.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">ADVICE FOR CATEGORY ONE</span></div><p class="mb-2">Let's now go back to husband number one. Oddly enough, he is often difficult to deal with. He enjoys drinking. It stirs his imagination. His friends feel closer over a highball. Perhaps you enjoy drinking with him yourself when he doesn't go too far. You have passed happy evenings together chatting and drinking before your fire. Perhaps you both like parties which would be dull without liquor. We have enjoyed such evenings ourselves; we had a good time. We know all about liquor as a social lubricant. Some, but not all of us, think it has its advantages when reasonably used.</p><p class="mb-2"><span class="ann ann-key" data-id="c8-key-5" onclick="showAnn(this)">The first principle of success is that you should never be angry. Even though your husband becomes unbearable and you have to leave him temporarily, you should, if you can, go without rancor. Patience and good temper are most necessary.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 112</div><p class="mb-2"><span class="ann ann-instruction" data-id="c8-instruction-2" onclick="showAnn(this)">Our next thought is that you should never tell him what he must do about his drinking. If he gets the idea that you are a nag or killjoy, your chance of accomplishing anything useful may be zero.</span> He will use that as an excuse to drink more. He will tell you he is misunderstood. This may lead to lonely evenings for you. He may seek someone else to console him — not always another man.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c8-instruction-3" onclick="showAnn(this)">Be determined that your husband's drinking is not going to spoil your relations with your children or your friends. They need your companionship and your help. It is possible to have a full and useful life, though your husband continues to drink.</span> We know women who are unafraid, even happy under these conditions. Do not set your heart on reforming your husband. You may be unable to do so, no matter how hard you try.</p><p class="mb-2">We know these suggestions are sometimes difficult to follow, but you will save many a heartbreak if you can succeed in observing them. Your husband may come to appreciate your reasonableness and patience. This may lay the groundwork for a friendly talk about his alcoholic problem. Try to have him bring up the subject himself. Be sure you are not critical during such a discussion. Attempt instead, to put yourself in his place. Let him see that you want to be helpful rather than critical.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c8-instruction-4" onclick="showAnn(this)">When a discussion does arise, you might suggest he read this book or at least the chapter on alcoholism. Tell him you have been worried, though perhaps needlessly.</span> You think he ought to know the subject better, as everyone should have a clear understanding of the risk he takes if he drinks too much. Show him you have confidence in his power to stop or moderate. Say you do not want to be a wet blanket; that you only want him to take care of his health. Thus you may succeed in interesting him in alcoholism.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 113</div><p class="mb-2">He probably has several alcoholics among his own acquaintances. You might suggest that you both take an interest in them. Drinkers like to help other drinkers. Your husband may be willing to talk to one of them.</p><p class="mb-2">If this kind of approach does not catch your husband's interest, it may be best to drop the subject, but after a friendly talk your husband will usually revive the topic himself. This may take patient waiting, but it will be worth it. Meanwhile you might try to help the wife of another serious drinker. If you act upon these principles, your husband may stop or moderate.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">ADVICE FOR CATEGORIES TWO AND THREE</span></div><p class="mb-2">Suppose, however, that your husband fits the description of number two. The same principles which apply to husband number one should be practiced. But <span class="ann ann-instruction" data-id="c8-instruction-5" onclick="showAnn(this)">after his next binge, ask him if he would really like to get over drinking for good. Do not ask that he do it for you or anyone else. Just would he like to?</span></p><p class="mb-2">The chances are he would. Show him your copy of this book and tell him what you have found out about alcoholism. Show him that as alcoholics, the writers of the book understand. Tell him some of the interesting stories you have read. If you think he will be shy of a spiritual remedy, ask him to look at the chapter on alcoholism. Then perhaps he will be interested enough to continue.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 114</div><p class="mb-2">If he is enthusiastic your cooperation will mean a great deal. If he is lukewarm or thinks he is not an alcoholic, we suggest you leave him alone. Avoid urging him to follow our program. The seed has been planted in his mind. He knows that thousands of men, much like himself, have recovered. But don't remind him of this after he has been drinking, for he may be angry. Sooner or later, you are likely to find him reading the book once more. Wait until repeated stumbling convinces him he must act, for the more you hurry him the longer his recovery may be delayed.</p><p class="mb-2">If you have a number three husband, you may be in luck. Being certain he wants to stop, you can go to him with this volume as joyfully as though you had struck oil. He may not share your enthusiasm, but he is practically sure to read the book and he may go for the program at once. If he does not, you will probably not have long to wait. Again, you should not crowd him. Let him decide for himself. Cheerfully see him through more sprees. Talk about his condition or this book only when he raises the issue. In some cases it may be better to let someone outside the family present the book. They can urge action without arousing hostility. If your husband is otherwise a normal individual, your chances are good at this stage.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 115</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">ADVICE FOR CATEGORY FOUR</span></div><p class="mb-2">You would suppose that men in the fourth classification would be quite hopeless, but that is not so. Many of Alcoholics Anonymous were like that. Everybody had given them up. Defeat seemed certain. <span class="ann ann-promise" data-id="c8-promise-1" onclick="showAnn(this)">Yet often such men had spectacular and powerful recoveries.</span></p><p class="mb-2">There are exceptions. Some men have been so impaired by alcohol that they cannot stop. Sometimes there are cases where alcoholism is complicated by other disorders. A good doctor or psychiatrist can tell you whether these complications are serious. In any event, try to have your husband read this book. His reaction may be one of enthusiasm. If he is already committed to an institution, but can convince you and your doctor that he means business, give him a chance to try our method, unless the doctor thinks his mental condition too abnormal or dangerous. We make this recommendation with some confidence. For years we have been working with alcoholics committed to institutions. Since this book was first published, A.A. has released thousands of alcoholics from asylums and hospitals of every kind. The majority have never returned. The power of God goes deep!</p><p class="mb-2">You may have the reverse situation on your hands. Perhaps you have a husband who is at large, but who should be committed. Some men cannot or will not get over alcoholism. When they become too dangerous, we think the kind thing is to lock them up, but of course a good doctor should always be consulted. The wives and children of such men suffer horribly, but not more than the men themselves.</p><p class="mb-2">But sometimes you must start life anew. We know women who have done it. If such women adopt a spiritual way of life their road will be smoother.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 116</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">DEALING WITH EMBARRASSMENT</span></div><p class="mb-2">If your husband is a drinker, you probably worry over what other people are thinking and you hate to meet your friends. You draw more and more into yourself and you think everyone is talking about conditions at your home. You avoid the subject of drinking, even with your own parents. You do not know what to tell the children. When your husband is bad, you become a trembling recluse, wishing the telephone had never been invented.</p><p class="mb-2">We find that most of this embarrassment is unnecessary. <span class="ann ann-instruction" data-id="c8-instruction-6" onclick="showAnn(this)">While you need not discuss your husband at length, you can quietly let your friends know the nature of his illness. But you must be on guard not to embarrass or harm your husband.</span></p><p class="mb-2">When you have carefully explained to such people that he is a sick person, you will have created a new atmosphere. Barriers which have sprung up between you and your friends will disappear with the growth of sympathetic understanding. You will no longer be self-conscious or feel that you must apologize as though your husband were a weak character. He may be anything but that. Your new courage, good nature and lack of self-consciousness will do wonders for you socially.</p><p class="mb-2">The same principle applies in dealing with the children. Unless they actually need protection from their father, it is best not to take sides in any argument he has with them while drinking. Use your energies to promote a better understanding all around. Then that terrible tension which grips the home of every problem drinker will be lessened.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 117</div><p class="mb-2"><span class="ann ann-instruction" data-id="c8-instruction-7" onclick="showAnn(this)">Frequently, you have felt obliged to tell your husband's employer and his friends that he was sick, when as a matter of fact he was tight. Avoid answering these inquiries as much as you can. Whenever possible, let your husband explain. Your desire to protect him should not cause you to lie to people when they have a right to know where he is and what he is doing.</span> Discuss this with him when he is sober and in good spirits. Ask him what you should do if he places you in such a position again. But be careful not to be resentful about the last time he did so.</p><p class="mb-2">There is another paralyzing fear. You may be afraid your husband will lose his position; you are thinking of the disgrace and hard times which will befall you and the children. This experience may come to you. Or you may already have had it several times. Should it happen again, regard it in a different light. Maybe it will prove a blessing! It may convince your husband he wants to stop drinking forever. And now you know that he can stop if he will! Time after time, this apparent calamity has been a boon to us, for it opened up a path which led to the discovery of God.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE WIVES' SPIRITUAL GROWTH</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c8-spiritual-1" onclick="showAnn(this)">We have elsewhere remarked how much better life is when lived on a spiritual plane. If God can solve the age-old riddle of alcoholism, He can solve your problems too.</span> <span class="ann ann-key" data-id="c8-key-6" onclick="showAnn(this)">We wives found that, like everybody else, we were afflicted with pride, self-pity, vanity and all the things which go to make up the self-centered person; and we were not above selfishness or dishonesty.</span> As our husbands began to apply spiritual principles in their lives, we began to see the desirability of doing so too.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 118</div><p class="mb-2"><span class="ann ann-spiritual" data-id="c8-spiritual-2" onclick="showAnn(this)">At first, some of us did not believe we needed this help. We thought, on the whole, we were pretty good women, capable of being nicer if our husbands stopped drinking. But it was a silly idea that we were too good to need God.</span> Now we try to put spiritual principles to work in every department of our lives. When we do that, we find it solves our problems too; the ensuing lack of fear, worry and hurt feelings is a wonderful thing. <span class="ann ann-spiritual" data-id="c8-spiritual-3" onclick="showAnn(this)">We urge you to try our program, for nothing will be so helpful to your husband as the radically changed attitude toward him which God will show you how to have. Go along with your husband if you possibly can.</span></p><p class="mb-2">If you and your husband find a solution for the pressing problem of drink you are, of course, going to be very happy. <span class="ann ann-warning" data-id="c8-warning-2" onclick="showAnn(this)">But all problems will not be solved at once. Seed has started to sprout in a new soil, but growth has only begun.</span> In spite of your new-found happiness, there will be ups and downs. Many of the old problems will still be with you. This is as it should be.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">EARLY RECOVERY CHALLENGES</span></div><p class="mb-2">The faith and sincerity of both you and your husband will be put to the test. These work-outs should be regarded as part of your education, for thus you will be learning to live. You will make mistakes, but if you are in earnest they will not drag you down. Instead, you will capitalize them. A better way of life will emerge when they are overcome.</p><p class="mb-2">Some of the snags you will encounter are irritation, hurt feelings and resentments. Your husband will sometimes be unreasonable and you will want to criticize. Starting from a speck on the domestic horizon, great thunderclouds of dispute may gather. These family dissensions are very dangerous, especially to your husband. Often you must carry the burden of avoiding them or keeping them under control. <span class="ann ann-key" data-id="c8-key-7" onclick="showAnn(this)">Never forget that resentment is a deadly hazard to an alcoholic. We do not mean that you have to agree with your husband whenever there is an honest difference of opinion. Just be careful not to disagree in a resentful or critical spirit.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 119</div><p class="mb-2">You and your husband will find that you can dispose of serious problems easier than you can the trivial ones. Next time you and he have a heated discussion, no matter what the subject, it should be the privilege of either to smile and say, "This is getting serious. I'm sorry I got disturbed. Let's talk about it later." If your husband is trying to live on a spiritual basis, he will also be doing everything in his power to avoid disagreement or contention.</p><p class="mb-2"><span class="ann ann-key" data-id="c8-key-8" onclick="showAnn(this)">Your husband knows he owes you more than sobriety. He wants to make good. Yet you must not expect too much. His ways of thinking and doing are the habits of years. Patience, tolerance, understanding and love are the watchwords. Show him these things in yourself and they will be reflected back to you from him. Live and let live is the rule.</span> If you both show a willingness to remedy your own defects, there will be little need to criticize each other.</p><p class="mb-2"><span class="ann ann-psychological" data-id="c8-psychological-2" onclick="showAnn(this)">We women carry with us a picture of the ideal man, the sort of chap we would like our husbands to be. It is the most natural thing in the world, once his liquor problem is solved, to feel that he will now measure up to that cherished vision. The chances are he will not for, like yourself, he is just beginning his development. Be patient.</span></p><p class="mb-2">Another feeling we are very likely to entertain is one of resentment that love and loyalty could not cure our husbands of alcoholism. We do not like the thought that the contents of a book or the work of another alcoholic has accomplished in a few weeks that for which we struggled for years. At such moments we forget that alcoholism is an illness over which we could not possibly have had any power. Your husband will be the first to say it was your devotion and care which brought him to the point where he could have a spiritual experience. Without you he would have gone to pieces long ago. When resentful thoughts come, try to pause and count your blessings. After all, your family is reunited, alcohol is no longer a problem and you and your husband are working together toward an undreamed-of future.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 120</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">JEALOUSY AND SERVICE</span></div><p class="mb-2"><span class="ann ann-psychological" data-id="c8-psychological-3" onclick="showAnn(this)">Still another difficulty is that you may become jealous of the attention he bestows on other people, especially alcoholics. You have been starving for his companionship, yet he spends long hours helping other men and their families.</span> You feel he should now be yours. The fact is that he should work with other people to maintain his own sobriety. Sometimes he will be so interested that he becomes really neglectful. Your house is filled with strangers. You may not like some of them. He gets stirred up about their troubles, but not at all about yours. It will do little good if you point that out and urge more attention for yourself. <span class="ann ann-warning" data-id="c8-warning-4" onclick="showAnn(this)">We find it a real mistake to dampen his enthusiasm for alcoholic work. You should join in his efforts as much as you possibly can. We suggest that you direct some of your thought to the wives of his new alcoholic friends. They need the counsel and love of a woman who has gone through what you have.</span></p><p class="mb-2">It is probably true that you and your husband have been living too much alone, for drinking many times isolates the wife of an alcoholic. Therefore, you probably need fresh interests and a great cause to live for as much as your husband. If you cooperate, rather than complain, you will find that his excess enthusiasm will tone down. Both of you will awaken to a new sense of responsibility for others. You, as well as your husband, ought to think of what you can put into life instead of how much you can take out. <span class="ann ann-promise" data-id="c8-promise-2" onclick="showAnn(this)">Inevitably your lives will be fuller for doing so. You will lose the old life to find one much better.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">HANDLING RELAPSE</span></div><p class="mb-2">Perhaps your husband will make a fair start on the new basis, but just as things are going beautifully he dismays you by coming home drunk. If you are satisfied he really wants to get over drinking, you need not be alarmed. Though it is infinitely better that he have no relapse at all, as has been true with many of our men, it is by no means a bad thing in some cases. Your husband will see at once that he must redouble his spiritual activities if he expects to survive. You need not remind him of his spiritual deficiency — he will know of it. Cheer him up and ask him how you can be still more helpful.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 121</div><p class="mb-2"><span class="ann ann-warning" data-id="c8-warning-3" onclick="showAnn(this)">The slightest sign of fear or intolerance may lessen your husband's chance of recovery. In a weak moment he may take your dislike of his high-stepping friends as one of those insanely trivial excuses to drink.</span></p><p class="mb-2"><span class="ann ann-instruction" data-id="c8-instruction-8" onclick="showAnn(this)">We never, never try to arrange a man's life so as to shield him from temptation. The slightest disposition on your part to guide his appointments or his affairs so he will not be tempted will be noticed. Make him feel absolutely free to come and go as he likes.</span> This is important. If he gets drunk, don't blame yourself. <span class="ann ann-solution" data-id="c8-solution-1" onclick="showAnn(this)">God has either removed your husband's liquor problem or He has not. If not, it had better be found out right away.</span> Then you and your husband can get right down to fundamentals. If a repetition is to be prevented, place the problem, along with everything else, in God's hands.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">CLOSING WORDS</span></div><p class="mb-2">We realize that we have been giving you much direction and advice. We may have seemed to lecture. If that is so we are sorry, for we ourselves don't always care for people who lecture us. But what we have related is based upon experience, some of it painful. We had to learn these things the hard way. That is why we are anxious that you understand, and that you avoid these unnecessary difficulties.</p><p class="mb-2"><span class="ann ann-literary" data-id="c8-literary-1" onclick="showAnn(this)">So to you out there — who may soon be with us — we say "Good luck and God bless you!"</span></p>`;
C['ch9']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 122</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">The Family Afterward</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE COMMON GROUND</span></div><p class="mb-2">OUR women folk have suggested certain attitudes a wife may take with the husband who is recovering. Perhaps they created the impression that he is to be wrapped in cotton wool and placed on a pedestal. Successful readjustment means the opposite. <span class="ann ann-key" data-id="c9-key-1" onclick="showAnn(this)">All members of the family should meet upon the common ground of tolerance, understanding and love. This involves a process of deflation.</span> The alcoholic, his wife, his children, his "in-laws," each one is likely to have fixed ideas about the family's attitude towards himself or herself. Each is interested in having his or her wishes respected. We find the more one member of the family demands that the others concede to him, the more resentful they become. This makes for discord and unhappiness.</p><p class="mb-2"><span class="ann ann-key" data-id="c9-key-2" onclick="showAnn(this)">And why? Is it not because each wants to play the lead? Is not each trying to arrange the family show to his liking? Is he not unconsciously trying to see what he can take from the family life rather than give?</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE JOURNEY BEGINS</span></div><p class="mb-2">Cessation of drinking is but the first step away from a highly strained, abnormal condition. <span class="ann ann-psychological" data-id="c9-psychological-1" onclick="showAnn(this)">A doctor said to us, "Years of living with an alcoholic is almost sure to make any wife or child neurotic. The entire family is, to some extent, ill."</span> <span class="ann ann-progression" data-id="c9-progression-1" onclick="showAnn(this)">Let families realize, as they start their journey, that all will not be fair weather. Each in his turn may be footsore and may straggle. There will be alluring shortcuts and by-paths down which they may wander and lose their way.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 123</div><p class="mb-2">Suppose we tell you some of the obstacles a family will meet; suppose we suggest how they may be avoided — even converted to good use for others. The family of an alcoholic longs for the return of happiness and security. They remember when father was romantic, thoughtful and successful. Today's life is measured against that of other years and, when it falls short, the family may be unhappy.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">REBUILDING TAKES TIME</span></div><p class="mb-2">Family confidence in dad is rising high. The good old days will soon be back, they think. <span class="ann ann-psychological" data-id="c9-psychological-2" onclick="showAnn(this)">Sometimes they demand that dad bring them back instantly! God, they believe, almost owes this recompense on a long overdue account.</span> <span class="ann ann-analogy" data-id="c9-analogy-1" onclick="showAnn(this)">But the head of the house has spent years in pulling down the structures of business, romance, friendship, health — these things are now ruined or damaged. It will take time to clear away the wreck. Though old buildings will eventually be replaced by finer ones, the new structures will take years to complete.</span></p><p class="mb-2">Father knows he is to blame; it may take him many seasons of hard work to be restored financially, but he shouldn't be reproached. Perhaps he will never have much money again. <span class="ann ann-instruction" data-id="c9-instruction-1" onclick="showAnn(this)">But the wise family will admire him for what he is trying to be, rather than for what he is trying to get.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 124</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE PAST AS ASSET</span></div><p class="mb-2"><span class="ann ann-emotional" data-id="c9-emotional-1" onclick="showAnn(this)">Now and then the family will be plagued by spectres from the past, for the drinking career of almost every alcoholic has been marked by escapades, funny, humiliating, shameful or tragic.</span> The first impulse will be to bury these skeletons in a dark closet and padlock the door. The family may be possessed by the idea that future happiness can be based only upon forgetfulness of the past. We think that such a view is self-centered and in direct conflict with the new way of living.</p><p class="mb-2"><span class="ann ann-literary" data-id="c9-literary-1" onclick="showAnn(this)">Henry Ford once made a wise remark to the effect that experience is the thing of supreme value in life. That is true only if one is willing to turn the past to good account.</span> <span class="ann ann-key" data-id="c9-key-3" onclick="showAnn(this)">We grow by our willingness to face and rectify errors and convert them into assets. The alcoholic's past thus becomes the principal asset of the family and frequently it is almost the only one!</span></p><p class="mb-2">This painful past may be of infinite value to other families still struggling with their problem. We think each family which has been relieved owes something to those who have not, and when the occasion requires, each member of it should be only too willing to bring former mistakes, no matter how grievous, out of their hiding places. Showing others who suffer how we were given help is the very thing which makes life seem so worth while to us now. <span class="ann ann-key" data-id="c9-key-4" onclick="showAnn(this)">Cling to the thought that, in God's hands, the dark past is the greatest possession you have — the key to life and happiness for others. With it you can avert death and misery for them.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 125</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SHARING WISELY</span></div><p class="mb-2"><span class="ann ann-warning" data-id="c9-warning-2" onclick="showAnn(this)">It is possible to dig up past misdeeds so they become a blight, a veritable plague.</span> For example, we know of situations in which the alcoholic or his wife have had love affairs. In the first flush of spiritual experience they forgave each other and drew closer together. The miracle of reconciliation was at hand. Then, under one provocation or another, the aggrieved one would unearth the old affair and angrily cast its ashes about. <span class="ann ann-emotional" data-id="c9-emotional-2" onclick="showAnn(this)">A few of us have had these growing pains and they hurt a great deal. Husbands and wives have sometimes been obliged to separate for a time until new perspective, new victory over hurt pride could be re-won.</span> In most cases, the alcoholic survived this ordeal without relapse, but not always. <span class="ann ann-instruction" data-id="c9-instruction-2" onclick="showAnn(this)">So we think that unless some good and useful purpose is to be served, past occurrences should not be discussed.</span></p><p class="mb-2"><span class="ann ann-contrast" data-id="c9-contrast-2" onclick="showAnn(this)">We families of Alcoholics Anonymous keep few skeletons in the closet. Everyone knows about the others' alcoholic troubles. This is a condition which, in ordinary life, would produce untold grief; there might be scandalous gossip, laughter at the expense of other people, and a tendency to take advantage of intimate information.</span> <span class="ann ann-fellowship" data-id="c9-fellowship-1" onclick="showAnn(this)">Among us, these are rare occurrences. We do talk about each other a great deal, but we almost invariably temper such talk by a spirit of love and tolerance.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 126</div><p class="mb-2"><span class="ann ann-instruction" data-id="c9-instruction-3" onclick="showAnn(this)">Another principle we observe carefully is that we do not relate intimate experiences of another person unless we are sure he would approve. We find it better, when possible, to stick to our own stories.</span> A man may criticize or laugh at himself and it will affect others favorably, but criticism or ridicule coming from another often produces the contrary effect. <span class="ann ann-warning" data-id="c9-warning-3" onclick="showAnn(this)">Members of a family should watch such matters carefully, for one careless, inconsiderate remark has been known to raise the very devil. We alcoholics are sensitive people. It takes some of us a long time to outgrow that serious handicap.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">TWO DIRECTIONS</span></div><p class="mb-2">Many alcoholics are enthusiasts. They run to extremes. <span class="ann ann-contrast" data-id="c9-contrast-1" onclick="showAnn(this)">At the beginning of recovery a man will take, as a rule, one of two directions. He may either plunge into a frantic attempt to get on his feet in business, or he may be so enthralled by his new life that he talks or thinks of little else.</span> In either case certain family problems will arise. With these we have had experience galore.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ECONOMIC TRAP</span></div><p class="mb-2"><span class="ann ann-warning" data-id="c9-warning-1" onclick="showAnn(this)">We think it dangerous if he rushes headlong at his economic problem.</span> The family will be affected also, pleasantly at first, as they feel their money troubles are about to be solved, then not so pleasantly as they find themselves neglected. Dad may be tired at night and preoccupied by day. He may take small interest in the children and may show irritation when reproved for his delinquencies. If not irritable, he may seem dull and boring, not gay and affectionate as the family would like him to be. Mother may complain of inattention. They are all disappointed, and often let him feel it. <span class="ann ann-psychological" data-id="c9-psychological-3" onclick="showAnn(this)">Beginning with such complaints, a barrier arises. He is straining every nerve to make up for lost time.</span> He is striving to recover fortune and reputation and feels he is doing very well.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 127</div><p class="mb-2">Sometimes mother and children don't think so. Having been neglected and misused in the past, they think father owes them more than they are getting. They want him to make a fuss over them. They expect him to give them the nice times they used to have before he drank so much, and to show his contrition for what they suffered. But dad doesn't give freely of himself. Resentment grows. He becomes still less communicative. Sometimes he explodes over a trifle. The family is mystified. They criticize, pointing out how he is falling down on his spiritual program.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE BALANCED PATH</span></div><p class="mb-2">This sort of thing can be avoided. Both father and the family are mistaken, though each side may have some justification. It is of little use to argue and only makes the impasse worse. <span class="ann ann-instruction" data-id="c9-instruction-4" onclick="showAnn(this)">The family must realize that dad, though marvelously improved, is still convalescing. They should be thankful he is sober and able to be of this world once more. Let them praise his progress. Let them remember that his drinking wrought all kinds of damage that may take long to repair.</span> If they sense these things, they will not take so seriously his periods of crankiness, depression, or apathy, which will disappear when there is tolerance, love, and spiritual understanding.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 128</div><p class="mb-2">The head of the house ought to remember that he is mainly to blame for what befell his home. He can scarcely square the account in his lifetime. But he must see the danger of over-concentration on financial success. <span class="ann ann-key" data-id="c9-key-5" onclick="showAnn(this)">Although financial recovery is on the way for many of us, we found we could not place money first. For us, material well-being always followed spiritual progress; it never preceded.</span></p><p class="mb-2">Since the home has suffered more than anything else, it is well that a man exert himself there. He is not likely to get far in any direction if he fails to show unselfishness and love under his own roof. We know there are difficult wives and families, but the man who is getting over alcoholism must remember he did much to make them so.</p><p class="mb-2">As each member of a resentful family begins to see his shortcomings and admits them to the others, he lays a basis for helpful discussion. <span class="ann ann-solution" data-id="c9-solution-1" onclick="showAnn(this)">These family talks will be constructive if they can be carried on without heated argument, self-pity, self-justification or resentful criticism.</span> <span class="ann ann-key" data-id="c9-key-6" onclick="showAnn(this)">Little by little, mother and children will see they ask too much, and father will see he gives too little. Giving, rather than getting, will become the guiding principle.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 129</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SPIRITUAL ENTHUSIAST</span></div><p class="mb-2">Assume on the other hand that father has, at the outset, a stirring spiritual experience. Overnight, as it were, he is a different man. He becomes a religious enthusiast. He is unable to focus on anything else. As soon as his sobriety begins to be taken as a matter of course, the family may look at their strange new dad with apprehension, then with irritation. There is talk about spiritual matters morning, noon and night. He may demand that the family find God in a hurry, or exhibit amazing indifference to them and say he is above worldly considerations. He may tell mother, who has been religious all her life, that she doesn't know what it's all about, and that she had better get his brand of spirituality while there is yet time.</p><p class="mb-2">When father takes this tack, the family may react unfavorably. They may be jealous of a God who has stolen dad's affections. While grateful that he drinks no more, they may not like the idea that God has accomplished the miracle where they failed. They often forget father was beyond human aid. They may not see why their love and devotion did not straighten him out. Dad is not so spiritual after all, they say. If he means to right his past wrongs, why all this concern for everyone in the world but his family? What about his talk that God will take care of them? They suspect father is a bit balmy!</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 130</div><p class="mb-2">He is not so unbalanced as they might think. <span class="ann ann-spiritual" data-id="c9-spiritual-1" onclick="showAnn(this)">Many of us have experienced dad's elation. We have indulged in spiritual intoxication.</span> <span class="ann ann-analogy" data-id="c9-analogy-2" onclick="showAnn(this)">Like a gaunt prospector, belt drawn in over the last ounce of food, our pick struck gold. Joy at our release from a lifetime of frustration knew no bounds.</span> Father feels he has struck something better than gold. For a time he may try to hug the new treasure to himself. <span class="ann ann-analogy" data-id="c9-analogy-3" onclick="showAnn(this)">He may not see at once that he has barely scratched a limitless lode which will pay dividends only if he mines it for the rest of his life and insists on giving away the entire product.</span></p><p class="mb-2">If the family cooperates, dad will soon see that he is suffering from a distortion of values. He will perceive that his spiritual growth is lopsided, that for an average man like himself, a spiritual life which does not include his family obligations may not be so perfect after all. If the family will appreciate that dad's current behavior is but a phase of his development, all will be well. In the midst of an understanding and sympathetic family, these vagaries of dad's spiritual infancy will quickly disappear.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 131</div><p class="mb-2"><span class="ann ann-warning" data-id="c9-warning-4" onclick="showAnn(this)">The opposite may happen should the family condemn and criticize. Dad may feel that for years his drinking has placed him on the wrong side of every argument, but that now he has become a superior person with God on his side. If the family persists in criticism, this fallacy may take a still greater hold on father. Instead of treating the family as he should, he may retreat further into himself and feel he has spiritual justification for so doing.</span></p><p class="mb-2">Though the family does not fully agree with dad's spiritual activities, they should let him have his head. <span class="ann ann-instruction" data-id="c9-instruction-5" onclick="showAnn(this)">Even if he displays a certain amount of neglect and irresponsibility towards the family, it is well to let him go as far as he likes in helping other alcoholics. During those first days of convalescence, this will do more to insure his sobriety than anything else.</span> Though some of his manifestations are alarming and disagreeable, we think dad will be on a firmer foundation than the man who is placing business or professional success ahead of spiritual development. He will be less likely to drink again, and anything is preferable to that.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">FINDING EQUILIBRIUM</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c9-spiritual-2" onclick="showAnn(this)">Those of us who have spent much time in the world of spiritual make-believe have eventually seen the childishness of it. This dream world has been replaced by a great sense of purpose, accompanied by a growing consciousness of the power of God in our lives.</span> <span class="ann ann-key" data-id="c9-key-7" onclick="showAnn(this)">We have come to believe He would like us to keep our heads in the clouds with Him, but that our feet ought to be firmly planted on earth. That is where our fellow travelers are, and that is where our work must be done.</span> These are the realities for us. We have found nothing incompatible between a powerful spiritual experience and a life of sane and happy usefulness.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 132</div><p class="mb-2"><span class="ann ann-instruction" data-id="c9-instruction-6" onclick="showAnn(this)">One more suggestion: Whether the family has spiritual convictions or not, they may do well to examine the principles by which the alcoholic member is trying to live. They can hardly fail to approve these simple principles, though the head of the house still fails somewhat in practicing them. Nothing will help the man who is off on a spiritual tangent so much as the wife who adopts a sane spiritual program, making a better practical use of it.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">CHANGES AT HOME</span></div><p class="mb-2"><span class="ann ann-progression" data-id="c9-progression-2" onclick="showAnn(this)">There will be other profound changes in the household. Liquor incapacitated father for so many years that mother became head of the house. She met these responsibilities gallantly. By force of circumstances, she was often obliged to treat father as a sick or wayward child. Even when he wanted to assert himself he could not, for his drinking placed him constantly in the wrong. Mother made all the plans and gave the directions. When sober, father usually obeyed. Thus mother, through no fault of her own, became accustomed to wearing the family trousers. Father, coming suddenly to life again, often begins to assert himself. This means trouble, unless the family watches for these tendencies in each other and comes to a friendly agreement about them.</span></p><p class="mb-2">Drinking isolates most homes from the outside world. Father may have laid aside for years all normal activities — clubs, civic duties, sports. When he renews interest in such things, a feeling of jealousy may arise. The family may feel they hold a mortgage on dad, so big that no equity should be left for outsiders. Instead of developing new channels of activity for themselves, mother and children demand that he stay home and make up the deficiency.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 133</div><p class="mb-2"><span class="ann ann-instruction" data-id="c9-instruction-7" onclick="showAnn(this)">At the very beginning, the couple ought to frankly face the fact that each will have to yield here and there if the family is going to play an effective part in the new life.</span> Father will necessarily spend much time with other alcoholics, but this activity should be balanced. New acquaintances who know nothing of alcoholism might be made and thoughtful consideration given their needs. The problems of the community might engage attention. Though the family has no religious connections, they may wish to make contact with or take membership in a religious body.</p><p class="mb-2">Alcoholics who have derided religious people will be helped by such contacts. Being possessed of a spiritual experience, the alcoholic will find he has much in common with these people, though he may differ with them on many matters. If he does not argue about religion, he will make new friends and is sure to find new avenues of usefulness and pleasure. He and his family can be a bright spot in such congregations. He may bring new hope and new courage to many a priest, minister, or rabbi, who gives his all to minister to our troubled world. We intend the foregoing as a helpful suggestion only. So far as we are concerned, there is nothing obligatory about it. As non-denominational people, we cannot make up others' minds for them. Each individual should consult his own conscience.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">NOT A GLUM LOT</span></div><p class="mb-2">We have been speaking to you of serious, sometimes tragic things. We have been dealing with alcohol in its worst aspect. <span class="ann ann-literary" data-id="c9-literary-2" onclick="showAnn(this)">But we aren't a glum lot. If newcomers could see no joy or fun in our existence, they wouldn't want it. We absolutely insist on enjoying life.</span> We try not to indulge in cynicism over the state of the nations, nor do we carry the world's troubles on our shoulders. When we see a man sinking into the mire that is alcoholism, we give him first aid and place what we have at his disposal. For his sake, we do recount and almost relive the horrors of our past. But those of us who have tried to shoulder the entire burden and trouble of others find we are soon overcome by them.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 134</div><p class="mb-2">So we think cheerfulness and laughter make for usefulness. Outsiders are sometimes shocked when we burst into merriment over a seemingly tragic experience out of the past. But why shouldn't we laugh? We have recovered, and have been given the power to help others.</p><p class="mb-2">Everybody knows that those in bad health, and those who seldom play, do not laugh much. So let each family play together or separately, as much as their circumstances warrant. <span class="ann ann-promise" data-id="c9-promise-2" onclick="showAnn(this)">We are sure God wants us to be happy, joyous, and free. We cannot subscribe to the belief that this life is a vale of tears, though it once was just that for many of us.</span> But it is clear that we made our own misery. God didn't do it. Avoid then, the deliberate manufacture of misery, but if trouble comes, cheerfully capitalize it as an opportunity to demonstrate His omnipotence.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">HEALTH AND WHOLENESS</span></div><p class="mb-2">Now about health: A body badly burned by alcohol does not often recover overnight nor do twisted thinking and depression vanish in a twinkling. <span class="ann ann-spiritual" data-id="c9-spiritual-3" onclick="showAnn(this)">We are convinced that a spiritual mode of living is a most powerful health restorative.</span> <span class="ann ann-recovery" data-id="c9-recovery-1" onclick="showAnn(this)">We, who have recovered from serious drinking, are miracles of mental health. But we have seen remarkable transformations in our bodies. Hardly one of our crowd now shows any mark of dissipation.</span></p><p class="mb-2"><span class="ann ann-instruction" data-id="c9-instruction-8" onclick="showAnn(this)">But this does not mean that we disregard human health measures. God has abundantly supplied this world with fine doctors, psychologists, and practitioners of various kinds. Do not hesitate to take your health problems to such persons. Most of them give freely of themselves, that their fellows may enjoy sound minds and bodies. Try to remember that though God has wrought miracles among us, we should never belittle a good doctor or psychiatrist. Their services are often indispensable in treating a newcomer and in following his case afte
