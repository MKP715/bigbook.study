rward.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 135</div><p class="mb-2">One of the many doctors who had the opportunity of reading this book in manuscript form told us that the use of sweets was often helpful, of course depending upon a doctor's advice. He thought all alcoholics should constantly have chocolate available for its quick energy value at times of fatigue. He added that occasionally in the night a vague craving arose which would be satisfied by candy. Many of us have noticed a tendency to eat sweets and have found this practice beneficial.</p><p class="mb-2">A word about sex relations. Alcohol is so sexually stimulating to some men that they have over-indulged. <span class="ann ann-psychological" data-id="c9-psychological-5" onclick="showAnn(this)">Couples are occasionally dismayed to find that when drinking is stopped the man tends to be impotent. Unless the reason is understood, there may be an emotional upset.</span> Some of us had this experience, only to enjoy, in a few months, a finer intimacy than ever. There should be no hesitancy in consulting a doctor or psychologist if the condition persists. We do not know of many cases where this difficulty lasted long.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">CHILDREN AND FAMILY</span></div><p class="mb-2">The alcoholic may find it hard to re-establish friendly relations with his children. Their young minds were impressionable while he was drinking. <span class="ann ann-psychological" data-id="c9-psychological-4" onclick="showAnn(this)">Without saying so, they may cordially hate him for what he has done to them and to their mother. The children are sometimes dominated by a pathetic hardness and cynicism. They cannot seem to forgive and forget.</span> This may hang on for months, long after their mother has accepted dad's new way of living and thinking.</p><p class="mb-2"><span class="ann ann-recovery" data-id="c9-recovery-2" onclick="showAnn(this)">In time they will see that he is a new man and in their own way they will let him know it. When this happens, they can be invited to join in morning meditation and then they can take part in the daily discussion without rancor or bias. From that point on, progress will be rapid.</span> <span class="ann ann-promise" data-id="c9-promise-1" onclick="showAnn(this)">Marvelous results often follow such a reunion.</span></p><p class="mb-2">Whether the family goes on a spiritual basis or not, the alcoholic member has to if he would recover. The others must be convinced of his new status beyond the shadow of a doubt. Seeing is believing to most families who have lived with a drinker.</p><p class="mb-2">Here is a case in point: One of our friends is a heavy smoker and coffee drinker. There was no doubt he over-indulged. Seeing this, and meaning to be helpful, his wife commenced to admonish him about it. He admitted he was overdoing these things, but frankly said that he was not ready to stop. His wife is one of those persons who really feels there is something rather sinful about these commodities, so she nagged, and <span class="ann ann-warning" data-id="c9-warning-5" onclick="showAnn(this)">her intolerance finally threw him into a fit of anger. He got drunk.</span></p><p class="mb-2">Of course our friend was wrong — dead wrong. He had to painfully admit that and mend his spiritual fences. Though he is now a most effective member of Alcoholics Anonymous, he still smokes and drinks coffee, but neither his wife nor anyone else stands in judgment. She sees she was wrong to make a burning issue out of such a matter when his more serious ailments were being rapidly cured.</p><p class="mb-2"><span class="ann ann-key" data-id="c9-key-8" onclick="showAnn(this)">We have three little mottoes which are apropos. Here they are:</span></p><p class="mb-2 text-center font-semibold">First Things First</p><p class="mb-2 text-center font-semibold">Live and Let Live</p><p class="mb-2 text-center font-semibold">Easy Does It.</p>`;
C['ch10']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 136</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">To Employers</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE EMPLOYER'S VOICE</span></div><p class="mb-2">AMONG many employers nowadays, we think of one member who has spent much of his life in the world of big business. He has hired and fired hundreds of men. He knows the alcoholic as the employer sees him. His present views ought to prove exceptionally useful to business men everywhere.</p><p class="mb-2">But let him tell you:</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THREE TRAGEDIES</span></div><p class="mb-2">I was at one time assistant manager of a corporation department employing sixty-six hundred men. One day my secretary came in saying that Mr. B— insisted on speaking with me. I told her to say that I was not interested. I had warned him several times that he had but one more chance. Not long afterward he had called me from Hartford on two successive days, so drunk he could hardly speak. I told him he was through — finally and forever.</p><p class="mb-2"><span class="ann ann-emotional" data-id="c10-emotional-1" onclick="showAnn(this)">My secretary returned to say that it was not Mr. B— on the phone; it was Mr. B—'s brother, and he wished to give me a message. I still expected a plea for clemency, but these words came through the receiver: "I just wanted to tell you Paul jumped from a hotel window in Hartford last Saturday. He left us a note saying you were the best boss he ever had, and that you were not to blame in any way."</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 137</div><p class="mb-2"><span class="ann ann-emotional" data-id="c10-emotional-2" onclick="showAnn(this)">Another time, as I opened a letter which lay on my desk, a newspaper clipping fell out. It was the obituary of one of the best salesmen I ever had. After two weeks of drinking, he had placed his toe on the trigger of a loaded shotgun — the barrel was in his mouth. I had discharged him for drinking six weeks before.</span></p><p class="mb-2"><span class="ann ann-emotional" data-id="c10-emotional-3" onclick="showAnn(this)">Still another experience: A woman's voice came faintly over long distance from Virginia. She wanted to know if her husband's company insurance was still in force. Four days before he had hanged himself in his woodshed. I had been obliged to discharge him for drinking, though he was brilliant, alert, and one of the best organizers I have ever known.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c10-key-1" onclick="showAnn(this)">Here were three exceptional men lost to this world because I did not understand alcoholism as I do now.</span> <span class="ann ann-progression" data-id="c10-progression-1" onclick="showAnn(this)">What irony — I became an alcoholic myself! And but for the intervention of an understanding person, I might have followed in their footsteps. My downfall cost the business community unknown thousands of dollars, for it takes real money to train a man for an executive position.</span> <span class="ann ann-key" data-id="c10-key-2" onclick="showAnn(this)">This kind of waste goes on unabated. We think the business fabric is shot through with a situation which might be helped by better understanding all around.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE MISUNDERSTOOD DISEASE</span></div><p class="mb-2">Nearly every modern employer feels a moral responsibility for the well-being of his help, and he tries to meet these responsibilities. That he has not always done so for the alcoholic is easily understood. To him the alcoholic has often seemed a fool of the first magnitude. Because of the employee's special ability, or of his own strong personal attachment to him, the employer has sometimes kept such a man at work long beyond a reasonable period. Some employers have tried every known remedy. In only a few instances has there been a lack of patience and tolerance. And we, who have imposed on the best of employers, can scarcely blame them if they have been short with us.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 138</div><p class="mb-2">Here, for instance, is a typical example: An officer of one of the largest banking institutions in America knows I no longer drink. One day he told me about an executive of the same bank who, from his description, was undoubtedly alcoholic. This seemed to me like an opportunity to be helpful, so I spent two hours talking about alcoholism, the malady, and described the symptoms and results as well as I could. <span class="ann ann-contrast" data-id="c10-contrast-1" onclick="showAnn(this)">His comment was, "Very interesting. But I'm sure this man is done drinking. He has just returned from a three-months leave of absence, has taken a cure, looks fine, and to clinch the matter, the board of directors told him this was his last chance."</span></p><p class="mb-2">The only answer I could make was that if the man followed the usual pattern, he would go on a bigger bust than ever. I felt this was inevitable and wondered if the bank was doing the man an injustice. Why not bring him into contact with some of our alcoholic crowd? He might have a chance. I pointed out that I had had nothing to drink whatever for three years, and this in the face of difficulties that would have made nine out of ten men drink their heads off. Why not at least afford him an opportunity to hear my story? "Oh no," said my friend, "this chap is either through with liquor, or he is minus a job. If he has your will power and guts, he will make the grade."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 139</div><p class="mb-2">I wanted to throw up my hands in discouragement, for I saw that I had failed to help my banker friend understand. He simply could not believe that his brother-executive suffered from a serious illness. There was nothing to do but wait.</p><p class="mb-2"><span class="ann ann-recovery" data-id="c10-recovery-1" onclick="showAnn(this)">Presently the man did slip and was fired. Following his discharge, we contacted him. Without much ado, he accepted the principles and procedure that had helped us. He is undoubtedly on the road to recovery.</span> To me, this incident illustrates lack of understanding as to what really ails the alcoholic, and lack of knowledge as to what part employers might profitably take in salvaging their sick employees.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE MODERATE DRINKER'S BLIND SPOT</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-1" onclick="showAnn(this)">If you desire to help it might be well to disregard your own drinking, or lack of it. Whether you are a hard drinker, a moderate drinker or a teetotaler, you may have some pretty strong opinions, perhaps prejudices.</span> Those who drink moderately may be more annoyed with an alcoholic than a total abstainer would be. Drinking occasionally, and understanding your own reactions, it is possible for you to become quite sure of many things which, so far as the alcoholic is concerned, are not always so. As a moderate drinker, you can take your liquor or leave it alone. Whenever you want to, you control your drinking. Of an evening, you can go on a mild bender, get up in the morning, shake your head and go to business. <span class="ann ann-warning" data-id="c10-warning-1" onclick="showAnn(this)">To you, liquor is no real problem. You cannot see why it should be to anyone else, save the spineless and stupid.</span></p><p class="mb-2">When dealing with an alcoholic, there may be a natural annoyance that a man could be so weak, stupid and irresponsible. Even when you understand the malady better, you may feel this feeling rising.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 140</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">IS HE WORTH SAVING?</span></div><p class="mb-2"><span class="ann ann-key" data-id="c10-key-3" onclick="showAnn(this)">A look at the alcoholic in your organization is many times illuminating. Is he not usually brilliant, fast-thinking, imaginative and likeable? When sober, does he not work hard and have a knack of getting things done?</span> If he had these qualities and did not drink would he be worth retaining? Should he have the same consideration as other ailing employees? Is he worth salvaging? If your decision is yes, whether the reason be humanitarian or business or both, then the following suggestions may be helpful.</p><p class="mb-2"><span class="ann ann-key" data-id="c10-key-4" onclick="showAnn(this)">Can you discard the feeling that you are dealing only with habit, with stubbornness, or a weak will?</span> If this presents difficulty, re-reading chapters two and three, where the alcoholic sickness is discussed at length might be worth while. You, as a business man, want to know the necessities before considering the result. If you concede that your employee is ill, can he be forgiven for what he has done in the past? Can his past absurdities be forgotten? Can it be appreciated that he has been a victim of crooked thinking, directly caused by the action of alcohol on his brain?</p><p class="mb-2"><span class="ann ann-psychological" data-id="c10-psychological-1" onclick="showAnn(this)">I well remember the shock I received when a prominent doctor in Chicago told me of cases where pressure of the spinal fluid actually ruptured the brain. No wonder an alcoholic is strangely irrational. Who wouldn't be, with such a fevered brain?</span> Normal drinkers are not so affected, nor can they understand the aberrations of the alcoholic.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 141</div><p class="mb-2"><span class="ann ann-psychological" data-id="c10-psychological-2" onclick="showAnn(this)">Your man has probably been trying to conceal a number of scrapes, perhaps pretty messy ones. They may be disgusting. You may be at a loss to understand how such a seemingly above-board chap could be so involved. But these scrapes can generally be charged, no matter how bad, to the abnormal action of alcohol on his mind.</span> When drinking, or getting over a bout, an alcoholic, sometimes the model of honesty when normal, will do incredible things. Afterward, his revulsion will be terrible. Nearly always, these antics indicate nothing more than temporary conditions.</p><p class="mb-2"><span class="ann ann-warning" data-id="c10-warning-4" onclick="showAnn(this)">This is not to say that all alcoholics are honest and upright when not drinking. Of course that isn't so, and such people often may impose on you. Seeing your attempt to understand and help, some men will try to take advantage of your kindness.</span> <span class="ann ann-warning" data-id="c10-warning-2" onclick="showAnn(this)">If you are sure your man does not want to stop, he may as well be discharged, the sooner the better. You are not doing him a favor by keeping him on. Firing such an individual may prove a blessing to him.</span> It may be just the jolt he needs. I know, in my own particular case, that nothing my company could have done would have stopped me for, so long as I was able to hold my position, I could not possibly realize how serious my situation was. Had they fired me first, and had they then taken steps to see that I was presented with the solution contained in this book, I might have returned to them six months later, a well man.</p><p class="mb-2"><span class="ann ann-promise" data-id="c10-promise-1" onclick="showAnn(this)">But there are many men who want to stop, and with them you can go far. Your understanding treatment of their cases will pay dividends.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 142</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE APPROACH</span></div><p class="mb-2">Perhaps you have such a man in mind. He wants to quit drinking and you want to help him, even if it be only a matter of good business. You now know more about alcoholism. You can see that he is mentally and physically sick. You are willing to overlook his past performances. Suppose an approach is made something like this:</p><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-2" onclick="showAnn(this)">State that you know about his drinking, and that it must stop. You might say you appreciate his abilities, would like to keep him, but cannot if he continues to drink. A firm attitude at this point has helped many of us.</span></p><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-3" onclick="showAnn(this)">Next he can be assured that you do not intend to lecture, moralize, or condemn; that if this was done formerly, it was because of misunderstanding. If possible express a lack of hard feeling toward him. At this point, it might be well to explain alcoholism, the illness. Say that you believe he is a gravely ill person, with this qualification — being perhaps fatally ill, does he want to get well?</span> You ask, because many alcoholics, being warped and drugged, do not want to quit. But does he? Will he take every necessary step, submit to anything to get well, to stop drinking forever?</p><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-4" onclick="showAnn(this)">If he says yes, does he really mean it, or down inside does he think he is fooling you, and that after rest and treatment he will be able to get away with a few drinks now and then? We believe a man should be thoroughly probed on these points.</span> Be satisfied he is not deceiving himself or you.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 143</div><p class="mb-2">Whether you mention this book is a matter for your discretion. <span class="ann ann-warning" data-id="c10-warning-3" onclick="showAnn(this)">If he temporizes and still thinks he can ever drink again, even beer, he might as well be discharged after the next bender which, if an alcoholic, he is almost certain to have. He should understand that emphatically.</span> Either you are dealing with a man who can and will get well or you are not. If not, why waste time with him? This may seem severe, but it is usually the best course.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">TREATMENT AND TRANSFORMATION</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-5" onclick="showAnn(this)">After satisfying yourself that your man wants to recover and that he will go to any extreme to do so, you may suggest a definite course of action. For most alcoholics who are drinking, or who are just getting over a spree, a certain amount of physical treatment is desirable, even imperative. The matter of physical treatment should, of course, be referred to your own doctor.</span> Whatever the method, its object is to thoroughly clear mind and body of the effects of alcohol. In competent hands, this seldom takes long nor is it very expensive. Your man will fare better if placed in such physical condition that he can think straight and no longer craves liquor. If you propose such a procedure to him, it may be necessary to advance the cost of treatment, but we believe it should be made plain that any expense will later be deducted from his pay. It is better for him to feel fully responsible.</p><p class="mb-2">If your man accepts your offer, it should be pointed out that physical treatment is but a small part of the picture. <span class="ann ann-spiritual" data-id="c10-spiritual-1" onclick="showAnn(this)">Though you are providing him with the best possible medical attention, he should understand that he must undergo a change of heart. To get over drinking will require a transformation of thought and attitude. We all had to place recovery above everything, for without recovery we would have lost both home and business.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 144</div><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-6" onclick="showAnn(this)">Can you have every confidence in his ability to recover? While on the subject of confidence, can you adopt the attitude that so far as you are concerned this will be a strictly personal matter, that his alcoholic derelictions, the treatment about to be undertaken, will never be discussed without his consent?</span> It might be well to have a long chat with him on his return.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE BOOK AND THE DOCTOR</span></div><p class="mb-2">To return to the subject matter of this book: It contains full suggestions by which the employee may solve his problem. To you, some of the ideas which it contains are novel. Perhaps you are not quite in sympathy with the approach we suggest. <span class="ann ann-key" data-id="c10-key-5" onclick="showAnn(this)">By no means do we offer it as the last word on this subject, but so far as we are concerned, it has worked with us. After all, are you not looking for results rather than methods?</span> Whether your employee likes it or not, he will learn the grim truth about alcoholism. That won't hurt him a bit, even though he does not go for this remedy.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-7" onclick="showAnn(this)">We suggest you draw the book to the attention of the doctor who is to attend your patient during treatment. If the book is read the moment the patient is able, while acutely depressed, realization of his condition may come to him.</span></p><p class="mb-2">We hope the doctor will tell the patient the truth about his condition, whatever that happens to be. <span class="ann ann-instruction" data-id="c10-instruction-8" onclick="showAnn(this)">When the man is presented with this volume it is best that no one tell him he must abide by its suggestions. The man must decide for himself.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 145</div><p class="mb-2"><span class="ann ann-promise" data-id="c10-promise-2" onclick="showAnn(this)">You are betting, of course, that your changed attitude plus the contents of this book will turn the trick. In some cases it will, and in others it may not. But we think that if you persevere, the percentage of successes will gratify you.</span> As our work spreads and our numbers increase, we hope your employees may be put in personal contact with some of us. Meanwhile, we are sure a great deal can be accomplished by the use of the book alone.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">AFTER TREATMENT</span></div><p class="mb-2">On your employee's return, talk with him. Ask him if he thinks he has the answer. If he feels free to discuss his problems with you, if he knows you understand and will not be upset by anything he wishes to say, he will probably be off to a fast start.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-9" onclick="showAnn(this)">In this connection, can you remain undisturbed if the man proceeds to tell you shocking things? He may, for example, reveal that he has padded his expense account or that he has planned to take your best customers away from you. In fact, he may say almost anything if he has accepted our solution which, as you know, demands rigorous honesty.</span> Can you charge this off as you would a bad account and start fresh with him? If he owes you money you may wish to make terms.</p><p class="mb-2"><span class="ann ann-fellowship" data-id="c10-fellowship-1" onclick="showAnn(this)">If he speaks of his home situation, you can undoubtedly make helpful suggestions. Can he talk frankly with you so long as he does not bear business tales or criticize his associates? With this kind of employee such an attitude will command undying loyalty.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 146</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">OFFICE POLITICS AND PROTECTION</span></div><p class="mb-2"><span class="ann ann-key" data-id="c10-key-6" onclick="showAnn(this)">The greatest enemies of us alcoholics are resentment, jealousy, envy, frustration, and fear.</span> Wherever men are gathered together in business there will be rivalries and, arising out of these, a certain amount of office politics. Sometimes we alcoholics have an idea that people are trying to pull us down. Often this is not so at all. But sometimes our drinking will be used politically.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-10" onclick="showAnn(this)">One instance comes to mind in which a malicious individual was always making friendly little jokes about an alcoholic's drinking exploits. In this way he was slyly carrying tales. In another case, an alcoholic was sent to a hospital for treatment. Only a few knew of it at first but, within a short time, it was billboarded throughout the entire company. Naturally this sort of thing decreased the man's chance of recovery. The employer can many times protect the victim from this kind of talk. The employer cannot play favorites, but he can always defend a man from needless provocation and unfair criticism.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE RECOVERED EMPLOYEE</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-11" onclick="showAnn(this)">As a class, alcoholics are energetic people. They work hard and they play hard. Your man should be on his mettle to make good. Being somewhat weakened, and faced with physical and mental readjustment to a life which knows no alcohol, he may overdo. You may have to curb his desire to work sixteen hours a day. You may need to encourage him to play once in a while.</span> He may wish to do a lot for other alcoholics and something of the sort may come up during business hours. A reasonable amount of latitude will be helpful. This work is necessary to maintain his sobriety.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 147</div><p class="mb-2">After your man has gone along without drinking for a few months, you may be able to make use of his services with other employees who are giving you the alcoholic run-around — provided, of course, they are willing to have a third party in the picture. An alcoholic who has recovered, but holds a relatively unimportant job, can talk to a man with a better position. Being on a radically different basis of life, he will never take advantage of the situation.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">TRUST AND RELAPSE</span></div><p class="mb-2"><span class="ann ann-promise" data-id="c10-promise-3" onclick="showAnn(this)">Your man may be trusted. Long experience with alcoholic excuses naturally arouses suspicion. When his wife next calls saying he is sick, you might jump to the conclusion he is drunk. If he is, and is still trying to recover, he will tell you about it even if it means the loss of his job. For he knows he must be honest if he would live at all.</span> He will appreciate knowing you are not bothering your head about him, that you are not suspicious nor are you trying to run his life so he will be shielded from temptation to drink. If he is conscientiously following the program of recovery he can go anywhere your business may call him.</p><p class="mb-2">In case he does stumble, even once, you will have to decide whether to let him go. If you are sure he doesn't mean business, there is no doubt you should discharge him. If, on the contrary, you are sure he is doing his utmost, you may wish to give him another chance. But you should feel under no obligation to keep him on, for your obligation has been well discharged already.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 148</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">JUNIOR EXECUTIVES</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c10-instruction-12" onclick="showAnn(this)">There is another thing you might wish to do. If your organization is a large one, your junior executives might be provided with this book. You might let them know you have no quarrel with the alcoholics of your organization.</span> These juniors are often in a difficult position. Men under them are frequently their friends. So, for one reason or another, they cover these men, hoping matters will take a turn for the better. They often jeopardize their own positions by trying to help serious drinkers who should have been fired long ago, or else given an opportunity to get well.</p><p class="mb-2"><span class="ann ann-literary" data-id="c10-literary-1" onclick="showAnn(this)">After reading this book, a junior executive can go to such a man and say approximately this, "Look here, Ed. Do you want to stop drinking or not? You put me on the spot every time you get drunk. It isn't fair to me or the firm. I have been learning something about alcoholism. If you are an alcoholic, you are a mighty sick man. You act like one. The firm wants to help you get over it, and if you are interested, there is a way out. If you take it, your past will be forgotten and the fact that you went away for treatment will not be mentioned. But if you cannot or will not stop drinking, I think you ought to resign."</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 149</div><p class="mb-2">Your junior executive may not agree with the contents of our book. He need not, and often should not show it to his alcoholic prospect. But at least he will understand the problem and will no longer be misled by ordinary promises. He will be able to take a position with such a man which is eminently fair and square. He will have no further reason for covering up an alcoholic employee.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE BOTTOM LINE</span></div><p class="mb-2"><span class="ann ann-solution" data-id="c10-solution-1" onclick="showAnn(this)">It boils right down to this:</span> <span class="ann ann-key" data-id="c10-key-7" onclick="showAnn(this)">No man should be fired just because he is alcoholic.</span> <span class="ann ann-solution" data-id="c10-solution-1" onclick="showAnn(this)">If he wants to stop, he should be afforded a real chance. If he cannot or does not want to stop, he should be discharged. The exceptions are few.</span></p><p class="mb-2">We think this method of approach will accomplish several things. It will permit the rehabilitation of good men. At the same time you will feel no reluctance to rid yourself of those who cannot or will not stop. Alcoholism may be causing your organization considerable damage in its waste of time, men and reputation. We hope our suggestions will help you plug up this sometimes serious leak. We think we are sensible when we urge that you stop this waste and give your worthwhile man a chance.</p><p class="mb-2"><span class="ann ann-denial" data-id="c10-denial-1" onclick="showAnn(this)">The other day an approach was made to the vice president of a large industrial concern. He remarked: "I'm mighty glad you fellows got over your drinking. But the policy of this company is not to interfere with the habits of our employees. If a man drinks so much that his job suffers, we fire him. I don't see how you can be of any help to us for, as you see, we don't have any alcoholic problem."</span> This same company spends millions for research every year. Their cost of production is figured to a fine decimal point. They have recreational facilities. There is company insurance. There is a real interest, both humanitarian and business, in the well-being of employees. But alcoholism — well, they just don't believe they have it.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 150</div><p class="mb-2">Perhaps this is a typical attitude. We, who have collectively seen a great deal of business life, at least from the alcoholic angle, had to smile at this gentleman's sincere opinion. He might be shocked if he knew how much alcoholism is costing his organization a year. That company may harbor many actual or potential alcoholics. We believe that managers of large enterprises often have little idea how prevalent this problem is. Even if you feel your organization has no alcoholic problem, it might pay to take another look down the line. You may make some interesting discoveries.</p><p class="mb-2">Of course, this chapter refers to alcoholics, sick people, deranged men. What our friend, the vice president, had in mind was the habitual or whoopee drinker. As to them, his policy is undoubtedly sound, but he did not distinguish between such people and the alcoholic.</p><p class="mb-2">It is not to be expected that an alcoholic employee will receive a disproportionate amount of time and attention. He should not be made a favorite. The right kind of man, the kind who recovers, will not want this sort of thing. He will not impose. Far from it. He will work like the devil and thank you to his dying day.</p><p class="mb-2"><span class="ann ann-recovery" data-id="c10-recovery-2" onclick="showAnn(this)">Today I own a little company. There are two alcoholic employees, who produce as much as five normal salesmen. But why not? They have a new attitude, and they have been saved from a living death. I have enjoyed every moment spent in getting them straightened out.</span></p>`;
C['ch11']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 151</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">A Vision For You</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ALCOHOLIC'S DESPAIR</span></div><p class="mb-2">FOR MOST normal folks, drinking means conviviality, companionship and colorful imagination. It means release from care, boredom and worry. It is joyous intimacy with friends and a feeling that life is good. <span class="ann ann-contrast" data-id="c11-contrast-1" onclick="showAnn(this)">But not so with us in those last days of heavy drinking. The old pleasures were gone. They were but memories. Never could we recapture the great moments of the past. There was an insistent yearning to enjoy life as we once did and a heartbreaking obsession that some new miracle of control would enable us to do it. There was always one more attempt — and one more failure.</span></p><p class="mb-2">The less people tolerated us, the more we withdrew from society, from life itself. <span class="ann ann-literary" data-id="c11-literary-1" onclick="showAnn(this)">As we became subjects of King Alcohol, shivering denizens of his mad realm, the chilling vapor that is loneliness settled down. It thickened, ever becoming blacker.</span> Some of us sought out sordid places, hoping to find understanding companionship and approval. Momentarily we did — then would come oblivion and <span class="ann ann-emotional" data-id="c11-emotional-1" onclick="showAnn(this)">the awful awakening to face the hideous Four Horsemen — Terror, Bewilderment, Frustration, Despair. Unhappy drinkers who read this page will understand!</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 152</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE DRY DRUNK'S ILLUSION</span></div><p class="mb-2">Now and then a serious drinker, being dry at the moment says, "I don't miss it at all. Feel better. Work better. Having a better time." As ex-problem drinkers, we smile at such a sally. <span class="ann ann-denial" data-id="c11-denial-1" onclick="showAnn(this)">We know our friend is like a boy whistling in the dark to keep up his spirits. He fools himself. Inwardly he would give anything to take half a dozen drinks and get away with them.</span> He will presently try the old game again, for he isn't happy about his sobriety. He cannot picture life without alcohol. <span class="ann ann-progression" data-id="c11-progression-1" onclick="showAnn(this)">Some day he will be unable to imagine life either with alcohol or without it. Then he will know loneliness such as few do. He will be at the jumping-off place. He will wish for the end.</span></p><p class="mb-2">We have shown how we got out from under. You say, "Yes, I'm willing. But am I to be consigned to a life where I shall be stupid, boring and glum, like some righteous people I see? I know I must get along without liquor, but how can I? Have you a sufficient substitute?"</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE PROMISE OF FELLOWSHIP</span></div><p class="mb-2">Yes, there is a substitute and it is vastly more than that. <span class="ann ann-fellowship" data-id="c11-fellowship-1" onclick="showAnn(this)">It is a fellowship in Alcoholics Anonymous. There you will find release from care, boredom and worry. Your imagination will be fired. Life will mean something at last.</span> <span class="ann ann-promise" data-id="c11-promise-1" onclick="showAnn(this)">The most satisfactory years of your existence lie ahead.</span> Thus we find the fellowship, and so will you.</p><p class="mb-2">"How is that to come about?" you ask. "Where am I to find these people?"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 153</div><p class="mb-2">You are going to meet these new friends in your own community. Near you, alcoholics are dying helplessly like people in a sinking ship. If you live in a large place, there are hundreds. High and low, rich and poor, these are future fellows of Alcoholics Anonymous. Among them you will make lifelong friends. You will be bound to them with new and wonderful ties, for <span class="ann ann-fellowship" data-id="c11-fellowship-2" onclick="showAnn(this)">you will escape disaster together and you will commence shoulder to shoulder your common journey. Then you will know what it means to give of yourself that others may survive and rediscover life.</span> You will learn the full meaning of "Love thy neighbor as thyself."</p><p class="mb-2">It may seem incredible that these men are to become happy, respected, and useful once more. How can they rise out of such misery, bad repute and hopelessness? The practical answer is that since these things have happened among us, they can happen with you. Should you wish them above all else, and be willing to make use of our experience, we are sure they will come. <span class="ann ann-promise" data-id="c11-promise-2" onclick="showAnn(this)">The age of miracles is still with us. Our own recovery proves that!</span></p><p class="mb-2"><span class="ann ann-key" data-id="c11-key-1" onclick="showAnn(this)">Our hope is that when this chip of a book is launched on the world tide of alcoholism, defeated drinkers will seize upon it, to follow its suggestions. Many, we are sure, will rise to their feet and march on.</span> They will approach still other sick ones and fellowships of Alcoholics Anonymous may spring up in each city and hamlet, havens for those who must find a way out.</p><p class="mb-2">In the chapter "Working With Others" you gathered an idea of how we approach and aid others to health. Suppose now that through you several families have adopted this way of life. You will want to know more of how to proceed from that point. Perhaps the best way of treating you to a glimpse of your future will be to describe the growth of the fellowship among us. Here is a brief account:</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 154</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">AKRON, 1935</span></div><p class="mb-2"><span class="ann ann-historical" data-id="c11-historical-1" onclick="showAnn(this)">Years ago, in 1935, one of our number made a journey to a certain western city. From a business standpoint, his trip came off badly.</span> Had he been successful in his enterprise, he would have been set on his feet financially which, at the time, seemed vitally important. But his venture wound up in a law suit and bogged down completely. The proceeding was shot through with much hard feeling and controversy.</p><p class="mb-2"><span class="ann ann-emotional" data-id="c11-emotional-2" onclick="showAnn(this)">Bitterly discouraged, he found himself in a strange place, discredited and almost broke. Still physically weak, and sober but a few months, he saw that his predicament was dangerous.</span> He wanted so much to talk with someone, but whom?</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE HOTEL LOBBY</span></div><p class="mb-2">One dismal afternoon he paced a hotel lobby wondering how his bill was to be paid. <span class="ann ann-literary" data-id="c11-literary-2" onclick="showAnn(this)">At one end of the room stood a glass covered directory of local churches. Down the lobby a door opened into an attractive bar. He could see the gay crowd inside. In there he would find companionship and release.</span> Unless he took some drinks, he might not have the courage to scrape an acquaintance and would have a lonely week-end.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 155</div><p class="mb-2">Of course he couldn't drink, but why not sit hopefully at a table, a bottle of ginger ale before him? After all, had he not been sober six months now? Perhaps he could handle, say, three drinks — no more! Fear gripped him. He was on thin ice. <span class="ann ann-psychological" data-id="c11-psychological-1" onclick="showAnn(this)">Again it was the old, insidious insanity — that first drink. With a shiver, he turned away and walked down the lobby to the church directory.</span> Music and gay chatter still floated to him from the bar.</p><p class="mb-2">But what about his responsibilities — his family and the men who would die because they would not know how to get well, ah — yes, those other alcoholics? There must be many such in this town. He would phone a clergyman. <span class="ann ann-spiritual" data-id="c11-spiritual-1" onclick="showAnn(this)">His sanity returned and he thanked God.</span> Selecting a church at random from the directory, he stepped into a booth and lifted the receiver.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 156</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE DOCTOR'S DOORSTEP</span></div><p class="mb-2"><span class="ann ann-historical" data-id="c11-historical-2" onclick="showAnn(this)">His call to the clergyman led him presently to a certain resident of the town, who, though formerly able and respected, was then nearing the nadir of alcoholic despair.</span> It was the usual situation: home in jeopardy, wife ill, children distracted, bills in arrears and standing damaged. He had a desperate desire to stop, but saw no way out, for he had earnestly tried many avenues of escape. Painfully aware of being somehow abnormal, the man did not fully realize what it meant to be alcoholic.</p><p class="mb-2">When our friend related his experience, the man agreed that no amount of will power he might muster could stop his drinking for long. A spiritual experience, he conceded, was absolutely necessary, but the price seemed high upon the basis suggested. <span class="ann ann-denial" data-id="c11-denial-2" onclick="showAnn(this)">He told how he lived in constant worry about those who might find out about his alcoholism. He had, of course, the familiar alcoholic obsession that few knew of his drinking. Why, he argued, should he lose the remainder of his business, only to bring still more suffering to his family by foolishly admitting his plight to people from whom he made his livelihood?</span> He would do anything, he said, but that.</p><p class="mb-2">Being intrigued, however, he invited our friend to his home. Some time later, and just as he thought he was getting control of his liquor situation, he went on a roaring bender. <span class="ann ann-recovery" data-id="c11-recovery-1" onclick="showAnn(this)">For him, this was the spree that ended all sprees. He saw that he would have to face his problems squarely that God might give him mastery.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 157</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SURRENDER AND AMENDS</span></div><p class="mb-2"><span class="ann ann-action" data-id="c11-action-1" onclick="showAnn(this)">One morning he took the bull by the horns and set out to tell those he feared what his trouble had been. He found himself surprisingly well received, and learned that many knew of his drinking.</span> Stepping into his car, he made the rounds of people he had hurt. He trembled as he went about, for this might mean ruin, particularly to a person in his line of business.</p><p class="mb-2"><span class="ann ann-recovery" data-id="c11-recovery-2" onclick="showAnn(this)">At midnight he came home exhausted, but very happy. He has not had a drink since. As we shall see, he now means a great deal to his community, and the major liabilities of thirty years of hard drinking have been repaired in four.</span></p><p class="mb-2"><span class="ann ann-service" data-id="c11-service-1" onclick="showAnn(this)">But life was not easy for the two friends. Plenty of difficulties presented themselves. Both saw that they must keep spiritually active. One day they called up the head nurse of a local hospital.</span> They explained their need and inquired if she had a first class alcoholic prospect.</p><p class="mb-2">She replied, "Yes, we've got a corker. He's just beaten up a couple of nurses. Goes off his head completely when he's drinking. But he's a grand chap when he's sober, though he's been in here eight times in the last six months. Understand he was once a well-known lawyer in town, but just now we've got him strapped down tight."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 158</div><p class="mb-2">Here was a prospect all right but, by the description, none too promising. The use of spiritual principles in such cases was not so well understood as it is now. But one of the friends said, "Put him in a private room. We'll be down."</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE MAN ON THE BED</span></div><p class="mb-2">Two days later, a future fellow of Alcoholics Anonymous stared glassily at the strangers beside his bed. "Who are you fellows, and why this private room? I was always in a ward before."</p><p class="mb-2">Said one of the visitors, "We're giving you a treatment for alcoholism."</p><p class="mb-2"><span class="ann ann-emotional" data-id="c11-emotional-3" onclick="showAnn(this)">Hopelessness was written large on the man's face as he replied, "Oh, but that's no use. Nothing would fix me. I'm a goner. The last three times, I got drunk on the way home from here. I'm afraid to go out the door. I can't understand it."</span></p><p class="mb-2">For an hour, the two friends told him about their drinking experiences. <span class="ann ann-key" data-id="c11-key-2" onclick="showAnn(this)">Over and over, he would say: "That's me. That's me. I drink like that."</span></p><p class="mb-2">The man in the bed was told of the acute poisoning from which he suffered, how it deteriorates the body of an alcoholic and warps his mind. There was much talk about the mental state preceding the first drink.</p><p class="mb-2">"Yes, that's me," said the sick man, "the very image. You fellows know your stuff all right, but I don't see what good it'll do. You fellows are somebody. I was once, but I'm a nobody now. From what you tell me, I know more than ever I can't stop." At this both the visitors burst into a laugh. Said the future Fellow Anonymous: "Damn little to laugh about that I can see."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 159</div><p class="mb-2">The two friends spoke of their spiritual experience and told him about the course of action they carried out.</p><p class="mb-2">He interrupted: <span class="ann ann-denial" data-id="c11-denial-3" onclick="showAnn(this)">"I used to be strong for the church, but that won't fix it. I've prayed to God on hangover mornings and sworn that I'd never touch another drop but by nine o'clock I'd be boiled as an owl."</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THREE DAYS OF GRACE</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c11-spiritual-2" onclick="showAnn(this)">Next day found the prospect more receptive. He had been thinking it over. "Maybe you're right," he said. "God ought to be able to do anything." Then he added, "He sure didn't do much for me when I was trying to fight this booze racket alone."</span></p><p class="mb-2"><span class="ann ann-key" data-id="c11-key-3" onclick="showAnn(this)">On the third day the lawyer gave his life to the care and direction of his Creator, and said he was perfectly willing to do anything necessary.</span> His wife came, scarcely daring to be hopeful, though she thought she saw something different about her husband already. He had begun to have a spiritual experience.</p><p class="mb-2"><span class="ann ann-recovery" data-id="c11-recovery-3" onclick="showAnn(this)">That afternoon he put on his clothes and walked from the hospital a free man.</span> He entered a political campaign, making speeches, frequenting men's gathering places of all sorts, often staying up all night. He lost the race by only a narrow margin. But he had found God — and in finding God had found himself.</p><p class="mb-2"><span class="ann ann-historical" data-id="c11-historical-3" onclick="showAnn(this)">That was in June, 1935. He never drank again.</span> He too, has become a respected and useful member of his community. He has helped other men recover, and is a power in the church from which he was long absent.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 160</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FIRST GROUP</span></div><p class="mb-2"><span class="ann ann-fellowship" data-id="c11-fellowship-3" onclick="showAnn(this)">So, you see, there were three alcoholics in that town, who now felt they had to give to others what they had found, or be sunk.</span> After several failures to find others, a fourth turned up. He came through an acquaintance who had heard the good news. He proved to be a devil-may-care young fellow whose parents could not make out whether he wanted to stop drinking or not. They were deeply religious people, much shocked by their son's refusal to have anything to do with the church. He suffered horribly from his sprees, but it seemed as if nothing could be done for him. He consented, however, to go to the hospital, where he occupied the very room recently vacated by the lawyer.</p><p class="mb-2">He had three visitors. After a bit, he said, <span class="ann ann-recovery" data-id="c11-recovery-4" onclick="showAnn(this)">"The way you fellows put this spiritual stuff makes sense. I'm ready to do business. I guess the old folks were right after all."</span> So one more was added to the Fellowship.</p><p class="mb-2">All this time our friend of the hotel lobby incident remained in that town. He was there three months. He now returned home, leaving behind his first acquaintance, the lawyer and the devil-may-care chap. These men had found something brand new in life. <span class="ann ann-key" data-id="c11-key-4" onclick="showAnn(this)">Though they knew they must help other alcoholics if they would remain sober, that motive became secondary. It was transcended by the happiness they found in giving themselves for others.</span> They shared their homes, their slender resources, and gladly devoted their spare hours to fellow-sufferers. They were willing, by day or night, to place a new man in the hospital and visit him afterward. They grew in numbers. They experienced a few distressing failures, but in those cases they made an effort to bring the man's family into a spiritual way of living, thus relieving much worry and suffering.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 161</div><p class="mb-2">A year and six months later these three had succeeded with seven more. Seeing much of each other, scarce an evening passed that someone's home did not shelter a little gathering of men and women, happy in their release, and constantly thinking how they might present their discovery to some newcomer. In addition to these casual get-togethers, it became customary to set apart one night a week for a meeting to be attended by anyone or everyone interested in a spiritual way of life. Aside from fellowship and sociability, the prime object was to provide a time and place where new people might bring their problems.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">A HOME FOR THE FELLOWSHIP</span></div><p class="mb-2">Outsiders became interested. <span class="ann ann-fellowship" data-id="c11-fellowship-4" onclick="showAnn(this)">One man and his wife placed their large home at the disposal of this strangely assorted crowd. This couple has since become so fascinated that they have dedicated their home to the work.</span> Many a distracted wife has visited this house to find loving and understanding companionship among women who knew her problem, to hear from the lips of their husbands what had happened to them, to be advised how her own wayward mate might be hospitalized and approached when next he stumbled.</p><p class="mb-2">Many a man, yet dazed from his hospital experience, has stepped over the threshold of that home into freedom. Many an alcoholic who entered there came away with an answer. He succumbed to that gay crowd inside, who laughed at their own misfortunes and understood his. Impressed by those who visited him at the hospital, he capitulated entirely when, later, in an upper room of this house, he heard the story of some man whose experience closely tallied with his own. <span class="ann ann-literary" data-id="c11-literary-3" onclick="showAnn(this)">The expression on the faces of the women, that indefinable something in the eyes of the men, the stimulating and electric atmosphere of the place, conspired to let him know that here was haven at last.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 162</div><p class="mb-2">The very practical approach to his problems, the absence of intolerance of any kind, the informality, the genuine democracy, the uncanny understanding which these people had were irresistible. He and his wife would leave elated by the thought of what they could now do for some stricken acquaintance and his family. They knew they had a host of new friends; it seemed they had known these strangers always. They had seen miracles, and one was to come to them. <span class="ann ann-spiritual" data-id="c11-spiritual-3" onclick="showAnn(this)">They had visioned the Great Reality — their loving and All Powerful Creator.</span></p><p class="mb-2">Now, this house will hardly accommodate its weekly visitors, for they number sixty or eighty as a rule. Alcoholics are being attracted from far and near. From surrounding towns, families drive long distances to be present. A community thirty miles away has fifteen fellows of Alcoholics Anonymous. Being a large place, we think that some day its Fellowship will number many hundreds.</p><p class="mb-2">But life among Alcoholics Anonymous is more than attending gatherings and visiting hospitals. Cleaning up old scrapes, helping to settle family differences, explaining the disinherited son to his irate parents, lending money and securing jobs for each other, when justified — these are everyday occurrences. <span class="ann ann-fellowship" data-id="c11-fellowship-5" onclick="showAnn(this)">No one is too discredited or has sunk too low to be welcomed cordially — if he means business.</span> Social distinctions, petty rivalries and jealousies — these are laughed out of countenance. Being wrecked in the same vessel, being restored and united under one God, with hearts and minds attuned to the welfare of others, the things which matter so much to some people no longer signify much to them. How could they?</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 163</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE EASTERN EXPANSION</span></div><p class="mb-2">Under only slightly different conditions, the same thing is taking place in many eastern cities. <span class="ann ann-historical" data-id="c11-historical-4" onclick="showAnn(this)">In one of these there is a well-known hospital for the treatment of alcoholic and drug addiction. Six years ago one of our number was a patient there. Many of us have felt, for the first time, the Presence and Power of God within its walls.</span> We are greatly indebted to the doctor in attendance there, for he, although it might prejudice his own work, has told us of his belief in ours.</p><p class="mb-2"><span class="ann ann-service" data-id="c11-service-2" onclick="showAnn(this)">Every few days this doctor suggests our approach to one of his patients. Understanding our work, he can do this with an eye to selecting those who are willing and able to recover on a spiritual basis.</span> Many of us, former patients, go there to help. Then, in this eastern city, there are informal meetings such as we have described to you, where you may now see scores of members. There are the same fast friendships, there is the same helpfulness to one another as you find among our western friends. There is a good bit of travel between East and West and we foresee a great increase in this helpful interchange.</p><p class="mb-2"><span class="ann ann-promise" data-id="c11-promise-3" onclick="showAnn(this)">Some day we hope that every alcoholic who journeys will find a Fellowship of Alcoholics Anonymous at his destination.</span> To some extent this is already true. Some of us are salesmen and go about. Little clusters of twos and threes and fives of us have sprung up in other communities, through contact with our two larger centers. Those of us who travel drop in as often as we can. This practice enables us to lend a hand, at the same time avoiding certain alluring distractions of the road, about which any traveling man can inform you.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE VISION AHEAD</span></div><p class="mb-2">Thus we grow. <span class="ann ann-key" data-id="c11-key-5" onclick="showAnn(this)">And so can you, though you be but one man with this book in your hand. We believe and hope it contains all you will need to begin.</span></p><p class="mb-2">We know what you are thinking. You are saying to yourself: "I'm jittery and alone. I couldn't do that." But you can. <span class="ann ann-instruction" data-id="c11-instruction-1" onclick="showAnn(this)">You forget that you have just now tapped a source of power much greater than yourself. To duplicate, with such backing, what we have accomplished is only a matter of willingness, patience and labor.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 164</div><p class="mb-2">We know of an A.A. member who was living in a large community. He had lived there but a few weeks when he found that the place probably contained more alcoholics per square mile than any city in the country. This was only a few days ago at this writing. (1939) The authorities were much concerned. He got in touch with a prominent psychiatrist who had undertaken certain responsibilities for the mental health of the community. The doctor proved to be able and exceedingly anxious to adopt any workable method of handling the situation. So he inquired, what did our friend have on the ball?</p><p class="mb-2">Our friend proceeded to tell him. And with such good effect that the doctor agreed to a test among his patients and certain other alcoholics from a clinic which he attends. Arrangements were also made with the chief psychiatrist of a large public hospital to select still others from the stream of misery which flows through that institution.</p><p class="mb-2">So our fellow worker will soon have friends galore. Some of them may sink and perhaps never get up, but if our experience is a criterion, <span class="ann ann-promise" data-id="c11-promise-4" onclick="showAnn(this)">more than half of those approached will become fellows of Alcoholics Anonymous.</span> When a few men in this city have found themselves, and have discovered the joy of helping others to face life again, there will be no stopping until everyone in that town has had his opportunity to recover — if he can and will.</p><p class="mb-2">Still you may say: "But I will not have the benefit of contact with you who write this book." We cannot be sure. <span class="ann ann-spiritual" data-id="c11-spiritual-4" onclick="showAnn(this)">God will determine that, so you must remember that your real reliance is always upon Him. He will show you how to create the fellowship you crave.</span></p><p class="mb-2">Our book is meant to be suggestive only. We realize we know only a little. God will constantly disclose more to you and to us. <span class="ann ann-key" data-id="c11-key-6" onclick="showAnn(this)">Ask Him in your morning meditation what you can do each day for the man who is still sick. The answers will come, if your own house is in order. But obviously you cannot transmit something you haven't got. See to it that your relationship with Him is right, and great events will come to pass for you and countless others. This is the Great Fact for us.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ROAD OF HAPPY DESTINY</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c11-spiritual-5" onclick="showAnn(this)">Abandon yourself to God as you understand God. Admit your faults to Him and to your fellows. Clear away the wreckage of your past. Give freely of what you find and join us.</span> <span class="ann ann-literary" data-id="c11-literary-4" onclick="showAnn(this)">We shall be with you in the Fellowship of the Spirit, and you will surely meet some of us as you trudge the Road of Happy Destiny.</span></p><p class="mb-2">May God bless you and keep you — until then.</p>`;
C['doctor-bob']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 171</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Doctor Bob's Nightmare</h2><p class="mb-2"><em><span class="ann ann-historical" data-id="db-historical-1" onclick="showAnn(this)">A co-founder of Alcoholics Anonymous. The birth of our Society dates from his first day of permanent sobriety, June 10, 1935.</span></em></p><p class="mb-2"><em><span class="ann ann-historical" data-id="db-historical-2" onclick="showAnn(this)">To 1950, the year of his death, he carried the A.A. message to more than 5,000 alcoholic men and women, and to all these he gave his medical services without thought of charge.</span></em></p><p class="mb-2"><em>In this prodigy of service, he was well assisted by Sister Ignatia at St. Thomas Hospital in Akron, Ohio, one of the greatest friends our Fellowship will ever know.</em></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SMALL-TOWN BOY</span></div><p class="mb-2">I WAS born in a small New England village of about seven thousand souls. The general moral standard was, as I recall it, far above the average. No beer or liquor was sold in the neighborhood, except at the State liquor agency where perhaps one might procure a pint if he could convince the agent that he really needed it. Without this proof the expectant purchaser would be forced to depart empty handed with none of what I later came to believe was the great panacea for all human ills. Men who had liquor shipped in from Boston or New York by express were looked upon with great distrust and disfavor by most of the good townspeople. The town was well supplied with churches and schools in which I pursued my early educational activities.</p><p class="mb-2">My father was a professional man of recognized ability and both my father and mother were most active in church affairs. Both father and mother were considerably above the average in intelligence.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 172</div><p class="mb-2"><span class="ann ann-progression" data-id="db-progression-1" onclick="showAnn(this)">Unfortunately for me, I was the only child, which perhaps engendered the selfishness which played such an important part in bringing on my alcoholism.</span></p><p class="mb-2">From childhood through high school I was more or less forced to go to church, Sunday School and evening service, Monday night Christian Endeavor and sometimes to Wednesday evening prayer meeting. <span class="ann ann-denial" data-id="db-denial-1" onclick="showAnn(this)">This had the effect of making me resolve that when I was free from parental domination, I would never again darken the doors of a church. This resolution I kept steadfastly for the next forty years,</span> except when circumstances made it seem unwise to absent myself.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">COLLEGE DAYS</span></div><p class="mb-2"><span class="ann ann-progression" data-id="db-progression-2" onclick="showAnn(this)">After high school came four years in one of the best colleges in the country where drinking seemed to be a major extra-curricular activity. Almost everyone seemed to do it. I did it more and more, and had lots of fun without much grief, either physical or financial.</span> I seemed to be able to snap back the next morning better than most of my fellow drinkers, who were cursed (or perhaps blessed) with a great deal of morning-after nausea. <span class="ann ann-key" data-id="db-key-1" onclick="showAnn(this)">Never once in my life have I had a headache, which fact leads me to believe that I was an alcoholic almost from the start.</span> <span class="ann ann-psychological" data-id="db-psychological-1" onclick="showAnn(this)">My whole life seemed to be centered around doing what I wanted to do, without regard for the rights, wishes, or privileges of anyone else; a state of mind which became more and more predominant as the years passed.</span> <span class="ann ann-literary" data-id="db-literary-1" onclick="showAnn(this)">I was graduated "summa cum laude" in the eyes of the drinking fraternity, but not in the eyes of the Dean.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 173</div><p class="mb-2">The next three years I spent in Boston, Chicago, and Montreal in the employ of a large manufacturing concern, selling railway supplies, gas engines of all sorts, and many other items of heavy hardware. During these years, I drank as much as my purse permitted, still without paying too great a penalty, although I was beginning to have morning jitters at times. I lost only a half day's work during these three years.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">MEDICAL SCHOOL</span></div><p class="mb-2">My next move was to take up the study of medicine, entering one of the largest universities in the country. There I took up the business of drinking with much greater earnestness than I had previously shown. <span class="ann ann-progression" data-id="db-progression-3" onclick="showAnn(this)">On account of my enormous capacity for beer, I was elected to membership in one of the drinking societies, and soon became one of the leading spirits.</span> <span class="ann ann-emotional" data-id="db-emotional-1" onclick="showAnn(this)">Many mornings I have gone to classes, and even though fully prepared, would turn and walk back to the fraternity house because of my jitters, not daring to enter the classroom for fear of making a scene should I be called on for recitation.</span></p><p class="mb-2"><span class="ann ann-progression" data-id="db-progression-4" onclick="showAnn(this)">This went from bad to worse until Sophomore spring when, after a prolonged period of drinking, I made up my mind that I could not complete my course, so I packed my grip and went South to spend a month on a large farm owned by a friend of mine.</span> When I got the fog out of my brain, I decided that quitting school was very foolish and that I had better return and continue my work. When I reached school, I discovered the faculty had other ideas on the subject. After much argument they allowed me to return and take my exams, all of which I passed creditably. But they were much disgusted and told me they would attempt to struggle along without my presence. After many painful discussions, they finally gave me my credits and I migrated to another of the leading universities of the country and entered as a Junior that fall.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 174</div><p class="mb-2">There my drinking became so much worse that the boys in the fraternity house where I lived felt forced to send for my father, who made a long journey in the vain endeavor to get me straightened around. This had little effect however for I kept on drinking and used a great deal more hard liquor than in former years.</p><p class="mb-2"><span class="ann ann-progression" data-id="db-progression-5" onclick="showAnn(this)">Coming up to final exams I went on a particularly strenuous spree. When I went in to write the examinations, my hand trembled so I could not hold a pencil. I passed in at least three absolutely blank books.</span> I was, of course, soon on the carpet and the upshot was that I had to go back for two more quarters and remain absolutely dry, if I wished to graduate. This I did, and proved myself satisfactory to the faculty, both in deportment and scholastically.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE PRACTICING DOCTOR</span></div><p class="mb-2">I conducted myself so creditably that I was able to secure a much coveted internship in a western city, where I spent two years. During these two years I was kept so busy that I hardly left the hospital at all. Consequently, I could not get into any trouble.</p><p class="mb-2">When those two years were up, I opened an office downtown. I had some money, all the time in the world, and considerable stomach trouble. <span class="ann ann-psychological" data-id="db-psychological-2" onclick="showAnn(this)">I soon discovered that a couple of drinks would alleviate my gastric distress, at least for a few hours at a time, so it was not at all difficult for me to return to my former excessive indulgence.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 175</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE DESCENT</span></div><p class="mb-2">By this time I was beginning to pay very dearly physically and, in hope of relief, voluntarily incarcerated myself at least a dozen times in one of the local sanitariums. <span class="ann ann-physical" data-id="db-physical-1" onclick="showAnn(this)">I was between Scylla and Charybdis now, because if I did not drink my stomach tortured me, and if I did, my nerves did the same thing.</span> After three years of this, I wound up in the local hospital where they attempted to help me, but I would get my friends to smuggle me a quart, or I would steal the alcohol about the building, so that I got rapidly worse.</p><p class="mb-2">Finally my father had to send a doctor out from my home town who managed to get me back there in some way, and I was in bed about two months before I could venture out of the house. I stayed about town a couple of months more and then returned to resume my practice. <span class="ann ann-recovery" data-id="db-recovery-1" onclick="showAnn(this)">I think I must have been thoroughly scared by what had happened, or by the doctor, or probably both, so that I did not touch a drink again until the country went dry.</span></p><p class="mb-2"><span class="ann ann-denial" data-id="db-denial-2" onclick="showAnn(this)">With the passing of the Eighteenth Amendment I felt quite safe. I knew everyone would buy a few bottles, or cases, of liquor as their exchequers permitted, and that it would soon be gone. Therefore it would make no great difference, even if I should do some drinking.</span> At that time I was not aware of the almost unlimited supply the government made it possible for us doctors to obtain, neither had I any knowledge of the bootlegger who soon appeared on the horizon. I drank with moderation at first, but it took me only a relatively short time to drift back into the old habits which had wound up so disastrously before.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 176</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">TWO PHOBIAS</span></div><p class="mb-2"><span class="ann ann-psychological" data-id="db-psychological-3" onclick="showAnn(this)">During the next few years, I developed two distinct phobias. One was the fear of not sleeping, and the other was the fear of running out of liquor.</span> Not being a man of means, I knew that if I did not stay sober enough to earn
