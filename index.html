ve never been successful with an alcoholic of your description.</span>"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 28</div><p class="mb-2">Upon hearing this, our friend was somewhat relieved, for he reflected that, after all, <span class="ann ann-spiritual" data-id="c2-spiritual-16" onclick="showAnn(this)">he was a good church member.</span> This hope, however, was destroyed by the doctor's telling him that while his religious convictions were very good, <span class="ann ann-spiritual" data-id="c2-spiritual-17" onclick="showAnn(this)">in his case they did not spell the necessary vital spiritual experience.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-8" onclick="showAnn(this)">Here was the terrible dilemma in which our friend found himself when he had the extraordinary experience</span>, which as we have already told you, made him a free man.</p><p class="mb-2">We, in our turn, sought the same escape with all the desperation of drowning men. <span class="ann ann-spiritual" data-id="c2-spiritual-18" onclick="showAnn(this)">What seemed at first a flimsy reed, has proved to be the loving and powerful hand of God.</span> <span class="ann ann-solution" data-id="c2-solution-10" onclick="showAnn(this)">A new life has been given us or, if you prefer, "a design for living" that really works.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-9" onclick="showAnn(this)">The distinguished American psychologist, William James, in his book "Varieties of Religious Experience,"</span> indicates a multitude of ways in which men have discovered God. <span class="ann ann-spiritual" data-id="c2-spiritual-19" onclick="showAnn(this)">We have no desire to convince anyone that there is only one way by which faith can be acquired.</span> If what we have learned and felt and seen means anything at all, it means that <span class="ann ann-spiritual" data-id="c2-spiritual-20" onclick="showAnn(this)">all of us, whatever our race, creed, or color are the children of a living Creator with whom we may form a relationship upon simple and understandable terms as soon as we are willing and honest enough to try.</span> Those having religious affiliations will find here nothing disturbing to their beliefs or ceremonies. <span class="ann ann-fellowship" data-id="c2-fellowship-8" onclick="showAnn(this)">There is no friction among us over such matters.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 29</div><p class="mb-2"><span class="ann ann-spiritual" data-id="c2-spiritual-21" onclick="showAnn(this)">We think it no concern of ours what religious bodies our members identify themselves with as individuals.</span> This should be an entirely personal affair which each one decides for himself in the light of past associations, or his present choice. <span class="ann ann-fellowship" data-id="c2-fellowship-9" onclick="showAnn(this)">Not all of us join religious bodies, but most of us favor such memberships.</span></p><p class="mb-2">In the following chapter, there appears <span class="ann ann-key" data-id="c2-key-13" onclick="showAnn(this)">an explanation of alcoholism, as we understand it</span>, then a chapter addressed to the agnostic. Many who once were in this class are now among our members. Surprisingly enough, <span class="ann ann-spiritual" data-id="c2-spiritual-22" onclick="showAnn(this)">we find such convictions no great obstacle to a spiritual experience.</span></p><p class="mb-2">Further on, <span class="ann ann-key" data-id="c2-key-14" onclick="showAnn(this)">clear-cut directions are given showing how we recovered.</span> These are followed by forty-three personal experiences.</p><p class="mb-2">Each individual, in the personal stories, <span class="ann ann-service" data-id="c2-service-11" onclick="showAnn(this)">describes in his own language and from his own point of view the way he established his relationship with God.</span> These give a fair cross section of our membership and a clear-cut idea of what has actually happened in their lives.</p><p class="mb-2">We hope no one will consider these self-revealing accounts in bad taste. Our hope is that many alcoholic men and women, desperately in need, will see these pages, and we believe that it is only by <span class="ann ann-service" data-id="c2-service-12" onclick="showAnn(this)">fully disclosing ourselves and our problems that they will be persuaded to say, "Yes, I am one of them too; I must have this thing."</span></p>`;
C['ch3']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 30</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">More About Alcoholism</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE GREAT OBSESSION</span></div><p class="mb-2"><span class="ann ann-denial" data-id="c3-denial-1" onclick="showAnn(this)">MOST OF us have been unwilling to admit we were real alcoholics</span>. No person likes to think he is bodily and mentally different from his fellows. Therefore, it is not surprising that our drinking careers have been characterized by countless vain attempts to prove we could drink like other people. <span class="ann ann-mental" data-id="c3-mental-1" onclick="showAnn(this)">The idea that somehow, someday he will control and enjoy his drinking is the great obsession of every abnormal drinker</span>. The persistence of this illusion is astonishing. <span class="ann ann-progression" data-id="c3-progression-1" onclick="showAnn(this)">Many pursue it into the gates of insanity or death</span>.</p><p class="mb-2"><span class="ann ann-step" data-id="c3-step-1" onclick="showAnn(this)">We learned that we had to fully concede to our innermost selves that we were alcoholics. This is the first step in recovery.</span> <span class="ann ann-key" data-id="c3-key-1" onclick="showAnn(this)">The delusion that we are like other people, or presently may be, has to be smashed.</span></p><p class="mb-2"><span class="ann ann-physical" data-id="c3-physical-1" onclick="showAnn(this)">We alcoholics are men and women who have lost the ability to control our drinking.</span> We know that <span class="ann ann-key" data-id="c3-key-2" onclick="showAnn(this)">no real alcoholic ever recovers control.</span> All of us felt at times that we were regaining control, but such intervals-usually brief-were inevitably followed by still less control, which led in time to <span class="ann ann-key" data-id="c3-key-3" onclick="showAnn(this)">pitiful and incomprehensible demoralization</span>. We are convinced to a man that alcoholics of our type are <span class="ann ann-progression" data-id="c3-progression-2" onclick="showAnn(this)">in the grip of a progressive illness. Over any considerable period we get worse, never better.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE LOST LEGS & METHODS LIST</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 31</div><p class="mb-2"><span class="ann ann-analogy" data-id="c3-analogy-1" onclick="showAnn(this)">We are like men who have lost their legs; they never grow new ones.</span> Neither does there appear to be any kind of treatment which will make alcoholics of our kind like other men. We have tried every imaginable remedy. In some instances there has been brief recovery, followed always by a still worse relapse. <span class="ann ann-medical" data-id="c3-medical-1" onclick="showAnn(this)">Physicians who are familiar with alcoholism agree there is no such thing as making a normal drinker out of an alcoholic.</span> Science may one day accomplish this, but it hasn't done so yet.</p><p class="mb-2">Despite all we can say, many who are real alcoholics are not going to believe they are in that class. <span class="ann ann-denial" data-id="c3-denial-2" onclick="showAnn(this)">By every form of self-deception and experimentation, they will try to prove themselves exceptions to the rule</span>, therefore nonalcoholic. If anyone who is showing inability to control his drinking can do the right- about-face and drink like a gentleman, our hats are off to him. Heaven knows, we have tried hard enough and long enough to drink like other people!</p><p class="mb-2"><span class="ann ann-denial" data-id="c3-denial-3" onclick="showAnn(this)">Here are some of the methods we have tried: Drinking beer only, limiting the number of drinks, never drinking alone, never drinking in the morning, drinking only at home, never having it in the house, never drinking during business hours, drinking only at parties, switching from scotch to brandy, drinking only natural wines, agreeing to resign if ever drunk on the job, taking a trip, not taking a trip, swearing off forever (with and without a solemn oath), taking more physical exercise, reading inspirational books, going to health farms and sanitariums, accepting voluntary commitment to asylums</span>-we could increase the list ad infinitum.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SELF-DIAGNOSIS & THE MAN OF THIRTY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 32</div><p class="mb-2">We do not like to pronounce any individual as alcoholic, but you can quickly diagnose yourself. <span class="ann ann-action" data-id="c3-action-1" onclick="showAnn(this)">Step over to the nearest barroom and try some controlled drinking. Try to drink and stop abruptly. Try it more than once.</span> It will not take long for you to decide, if you are honest with yourself about it. It may be worth a bad case of jitters if you get a full knowledge of your condition.</p><p class="mb-2">Though there is no way of proving it, we believe that <span class="ann ann-warning" data-id="c3-warning-1" onclick="showAnn(this)">early in our drinking careers most of us could have stopped drinking. But the difficulty is that few alcoholics have enough desire to stop while there is yet time.</span> We have heard of a few instances where people, who showed definite signs of alcoholism, were able to stop for a long period because of an overpowering desire to do so. Here is one.</p><p class="mb-2"><span class="ann ann-progression" data-id="c3-progression-3" onclick="showAnn(this)">A man of thirty was doing a great deal of spree drinking.</span> He was very nervous in the morning after these bouts and quieted himself with more liquor. He was ambitious to succeed in business, but saw that he would get nowhere if he drank at all. <span class="ann ann-physical" data-id="c3-physical-2" onclick="showAnn(this)">Once he started, he had no control whatever.</span> He made up his mind that until he had been successful in business and had retired, he would not touch another drop. An exceptional man, he remained bone dry for twenty-five years and retired at the age of fifty-five, after a successful and happy business career. Then <span class="ann ann-denial" data-id="c3-denial-4" onclick="showAnn(this)">he fell victim to a belief which practically every alcoholic has-that his long period of sobriety and self-discipline had qualified him to drink as other men.</span> Out came his carpet slippers and a bottle. In two months he was in a hospital, puzzled and humiliated. He tried to regulate his drinking for a while, making several trips to the hospital meantime. Then, gathering all his forces, he attempted to stop altogether and found he could not. Every means of solving his problem which money could buy was at his disposal. Every attempt failed. Though a robust man at retirement, <span class="ann ann-progression" data-id="c3-progression-4" onclick="showAnn(this)">he went to pieces quickly and was dead within four years.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 33</div><p class="mb-2">This case contains a powerful lesson. Most of us have believed that if we remained sober for a long stretch, we could thereafter drink normally. But here is a man who at fifty-five years found <span class="ann ann-progression" data-id="c3-progression-5" onclick="showAnn(this)">he was just where he had left off at thirty</span>. We have seen the truth demonstrated again and again: <span class="ann ann-key" data-id="c3-key-4" onclick="showAnn(this)">"Once an alcoholic, always an alcoholic."</span> <span class="ann ann-physical" data-id="c3-physical-3" onclick="showAnn(this)">Commencing to drink after a period of sobriety, we are in a short time as bad as ever.</span> If we are planning to stop drinking, <span class="ann ann-key" data-id="c3-key-5" onclick="showAnn(this)">there must be no reservation of any kind, nor any lurking notion that someday we will be immune to alcohol.</span></p><p class="mb-2">Young people may be encouraged by this man's experience to think that they can stop, as he did, on their own will power. We doubt if many of them can do it, because none will really want to stop, and hardly one of them, <span class="ann ann-mental" data-id="c3-mental-2" onclick="showAnn(this)">because of the peculiar mental twist already acquired</span>, will find he can win out. Several of our crowd, men of thirty or less, had been drinking only a few years, but they found themselves as helpless as those who had been drinking twenty years.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">YOUTH, WOMEN & THE TEST</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 34</div><p class="mb-2"><span class="ann ann-warning" data-id="c3-warning-2" onclick="showAnn(this)">To be gravely affected, one does not necessarily have to drink a long time nor take the quantities some of us have.</span> This is particularly true of women. <span class="ann ann-warning" data-id="c3-warning-3" onclick="showAnn(this)">Potential female alcoholics often turn into the real thing and are gone beyond recall in a few years.</span> Certain drinkers, who would be greatly insulted if called alcoholics, are astonished at their inability to stop. <span class="ann ann-warning" data-id="c3-warning-4" onclick="showAnn(this)">We, who are familiar with the symptoms, see large numbers of potential alcoholics among young people everywhere.</span> But try and get them to see it!</p><p class="mb-2">As we look back, we feel we had gone on drinking many years beyond the point where we could quit on our will power. If anyone questions whether he has entered this dangerous area, <span class="ann ann-action" data-id="c3-action-2" onclick="showAnn(this)">let him try leaving liquor alone for one year.</span> If he is a real alcoholic and very far advanced, there is scant chance of success. In the early days of our drinking we occasionally remained sober for a year or more, becoming serious drinkers again later. Though you may be able to stop for a considerable period, you may yet be a potential alcoholic. We think few, to whom this book will appeal, can stay dry anything like a year. Some will be drunk the day after making their resolutions; most of them within a few weeks.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE BAFFLING FEATURE</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 35</div><p class="mb-2">For those who are unable to drink moderately the question is how to stop altogether. We are assuming, of course, that the reader desires to stop. <span class="ann ann-key" data-id="c3-key-6" onclick="showAnn(this)">Whether such a person can quit upon a nonspiritual basis depends upon the extent to which he has already lost the power to choose whether he will drink or not</span>. Many of us felt that we had plenty of character. There was a tremendous urge to cease forever. Yet we found it impossible. This is the baffling feature of alcoholism as we know it-<span class="ann ann-key" data-id="c3-key-7" onclick="showAnn(this)">this utter inability to leave it alone, no matter how great the necessity or the wish.</span></p><p class="mb-2">How then shall we help our readers determine, to their own satisfaction, whether they are one of us? The experiment of quitting for a period of time will be helpful, but we think we can render an even greater service to alcoholic sufferers and perhaps to the medical fraternity. So we shall describe some of <span class="ann ann-mental" data-id="c3-mental-3" onclick="showAnn(this)">the mental states that precede a relapse into drinking, for obviously this is the crux of the problem.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">JIM'S STORY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 36</div><p class="mb-2"><span class="ann ann-mental" data-id="c3-mental-4" onclick="showAnn(this)">What sort of thinking dominates an alcoholic who repeats time after time the desperate experiment of the first drink?</span> Friends who have reasoned with him after a spree which has brought him to the point of divorce or bankruptcy are mystified when he walks directly into a saloon. Why does he? Of what is he thinking?</p><p class="mb-2"><span class="ann ann-literary" data-id="c3-literary-1" onclick="showAnn(this)">Our first example is a friend we shall call Jim.</span> This man has a charming wife and family. He inherited a lucrative automobile agency. He had a commendable World War record. He is a good salesman. Everybody likes him. He is an intelligent man, normal so far as we can see, except for a nervous disposition. He did no drinking until he was thirty-five. In a few years he became so violent when intoxicated that he had to be committed. On leaving the asylum he came into contact with us.</p><p class="mb-2">We told him what we knew of alcoholism and the answer we had found. He made a beginning. His family was re-assembled, and he began to work as a salesman for the business he had lost through drinking. All went well for a time, but <span class="ann ann-warning" data-id="c3-warning-5" onclick="showAnn(this)">he failed to enlarge his spiritual life.</span> To his consternation, he found himself drunk half a dozen times in rapid succession. On each of these occasions we worked with him, reviewing carefully what had happened. He agreed he was a real alcoholic and in a serious condition. He knew he faced another trip to the asylum if he kept on. Moreover, he would lose his family for whom he had a deep affection.</p><p class="mb-2">Yet he got drunk again. We asked him to tell us exactly how it happened. This is his story: "I came to work on Tuesday morning. I remember I felt irritated that I had to be a salesman for a concern I once owned. I had a few words with the boss, but nothing serious. Then I decided to drive into the country and see one of my prospects for a car. On the way I felt hungry so I stopped at a roadside place where they have a bar. <span class="ann ann-mental" data-id="c3-mental-5" onclick="showAnn(this)">I had no intention of drinking</span>. I just thought I would get a sandwich. I also had the notion that I might find a customer for a car at this place, which was familiar for I had been going to it for years. I had eaten there many times during the months I was sober. I sat down at a table and ordered a sandwich and a glass of milk. Still no thought of drinking. I ordered another sandwich and decided to have another glass of milk.</p><p class="mb-2"><span class="ann ann-mental" data-id="c3-mental-6" onclick="showAnn(this)">"Suddenly the thought crossed my mind that if I were to put an ounce of whiskey in my milk it couldn't hurt me on a full stomach.</span> I ordered a whiskey and poured it into the milk. I vaguely sensed I was not being any too smart, but felt reassured as I was taking the whiskey on a full stomach. The experiment went so well that I ordered another whiskey and poured it into more milk. That didn't seem to bother me so I tried another."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 37</div><p class="mb-2">Thus started one more journey to the asylum for Jim.  Here was the threat of commitment, the loss of family and position, to say nothing of that intense mental and physical suffering which drinking always caused him.  He had much knowledge about himself as an alcoholic.  Yet all reasons for not drinking were easily pushed aside in favor of <span class="ann ann-mental" data-id="c3-mental-7" onclick="showAnn(this)">the foolish idea that he could take whiskey if only he mixed it with milk!</span></p><p class="mb-2">Whatever the precise definition of the word may be, <span class="ann ann-key" data-id="c3-key-8" onclick="showAnn(this)">we call this plain insanity.</span>  How can such a lack of proportion, of the ability to think straight, be called anything else?</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE INSANITY OF THE FIRST DRINK</span></div><p class="mb-2">You may think this an extreme case.  To us it is not far-fetched, for this kind of thinking has been characteristic of every single one of us.  We have sometimes reflected more than Jim did upon the consequences.  But there was always the curious mental phenomenon that <span class="ann ann-mental" data-id="c3-mental-8" onclick="showAnn(this)">parallel with our sound reasoning there inevitably ran some insanely trivial excuse for taking the first drink.</span>  Our sound reasoning failed to hold us in check.  The insane idea won out.  Next day we would ask ourselves, in all earnestness and sincerity, how it could have happened.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 38</div><p class="mb-2">In some circumstances we have gone out deliberately to get drunk, feeling ourselves justified by nervousness, anger, worry, depression, jealousy or the like.  But even in this type of beginning we are obliged to admit that <span class="ann ann-mental" data-id="c3-mental-9" onclick="showAnn(this)">our justification for a spree was insanely insufficient in the light of what always happened.</span>  We now see that when we began to drink deliberately, instead of casually, there was little serious or effective thought during the period of premeditation of what the terrific consequences might be.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE JAYWALKER ANALOGY</span></div><p class="mb-2"><span class="ann ann-analogy" data-id="c3-analogy-2" onclick="showAnn(this)">Our behavior is as absurd and incomprehensible with respect to the first drink as that of an individual with a passion, say, for jay-walking.</span>  He gets a thrill out of skipping in front of fast-moving vehicles.  He enjoys himself for a few years in spite of friendly warnings.  Up to this point you would label him as a foolish chap having queer ideas of fun.  Luck then deserts him and he is slightly injured several times in succession.  You would expect him, if he were normal, to cut it out.  Presently he is hit again and this time has a fractured skull.  Within a week after leaving the hospital a fast-moving trolley car breaks his arm.  He tells you he has decided to stop jay-walking for good, but in a few weeks he breaks both legs.</p><p class="mb-2">On through the years this conduct continues, accompanied by his continual promises to be careful or to keep off the streets altogether.  Finally, he can no longer work, his wife gets a divorce and he is held up to ridicule.  He tries every known means to get the jay-walking idea out of his head.  He shuts himself up in an asylum, hoping to mend his ways.  But the day he comes out he races in front of a fire engine, which breaks his back.  <span class="ann ann-analogy" data-id="c3-analogy-3" onclick="showAnn(this)">Such a man would be crazy, wouldn't he?</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 39</div><p class="mb-2">You may think our illustration is too ridiculous.  But is it?  We, who have been through the wringer, have to admit <span class="ann ann-irony" data-id="c3-irony-1" onclick="showAnn(this)">if we substituted alcoholism for jay-walking, the illustration would fit us exactly.</span>  However intelligent we may have been in other respects, <span class="ann ann-mental" data-id="c3-mental-10" onclick="showAnn(this)">where alcohol has been involved, we have been strangely insane</span>.  It's strong language-but isn't it true?</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SELF-KNOWLEDGE IS NOT ENOUGH</span></div><p class="mb-2">Some of you are thinking: "Yes, what you tell us is true, but it doesn't fully apply.  We admit we have some of these symptoms, but we have not gone to the extremes you fellows did, nor are we likely to, for <span class="ann ann-denial" data-id="c3-denial-5" onclick="showAnn(this)">we understand ourselves so well after what you have told us that such things cannot happen again.</span>  We have not lost everything in life through drinking and we certainly do not intend to.  Thanks for the information."</p><p class="mb-2">That may be true of certain nonalcoholic people who, though drinking foolishly and heavily at the present time, are able to stop or moderate, because their brains and bodies have not been damaged as ours were.  But <span class="ann ann-key" data-id="c3-key-9" onclick="showAnn(this)">the actual or potential alcoholic, with hardly an exception, will be absolutely unable to stop drinking on the basis of self-knowledge.</span>  <span class="ann ann-key" data-id="c3-key-10" onclick="showAnn(this)">This is a point we wish to emphasize and re-emphasize, to smash home upon our alcoholic readers</span> as it has been revealed to us out of bitter experience.  Let us take another illustration.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">FRED'S STORY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 40</div><p class="mb-2"><span class="ann ann-literary" data-id="c3-literary-2" onclick="showAnn(this)">Fred is partner in a well known accounting firm.</span>  His income is good, he has a fine home, is happily married and the father of promising children of college age.  He has so attractive a personality that he makes friends with everyone.  If ever there was a successful business man, it is Fred.  To all appearance he is a stable, well balanced individual.  Yet, he is alcoholic.  We first saw Fred about a year ago in a hospital where he had gone to recover from a bad case of jitters.  It was his first experience of this kind, and he was much ashamed of it.  <span class="ann ann-denial" data-id="c3-denial-6" onclick="showAnn(this)">Far from admitting he was an alcoholic, he told himself he came to the hospital to rest his nerves.</span>  The doctor intimated strongly that he might be worse than he realized.  For a few days he was depressed about his condition.  He made up his mind to quit drinking altogether.  It never occurred to him that perhaps he could not do so, in spite of his character and standing.  Fred would not believe himself an alcoholic, much less accept a spiritual remedy for his problem.  We told him what we knew about alcoholism.  He was interested and conceded that he had some of the symptoms, but he was a long way from admitting that he could do nothing about it himself.  He was positive that this humiliating experience, plus the knowledge he had acquired, would keep him sober the rest of his life.  <span class="ann ann-denial" data-id="c3-denial-7" onclick="showAnn(this)">Self-knowledge would fix it.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 41</div><p class="mb-2">We heard no more of Fred for a while. One day we were told that he was back in the hospital.  This time he was quite shaky.  He soon indicated he was anxious to see us.  The story he told is most instructive, for <span class="ann ann-paradox" data-id="c3-paradox-1" onclick="showAnn(this)">here was a chap absolutely convinced he had to stop drinking, who had no excuse for drinking, who exhibited splendid judgment and determination in all his other concerns, yet was flat on his back nevertheless</span>.</p><p class="mb-2">Let him tell you about it: "I was much impressed with what you fellows said about alcoholism, and I frankly did not believe it would be possible for me to drink again.  I rather appreciated your ideas about the subtle insanity which precedes the first drink, but I was confident it could not happen to me after what I had learned.  I reasoned I was not so far advanced as most of you fellows, that I had been usually successful in licking my other personal problems, and that I would therefore be successful where you men failed. I felt I had every right to be self-confident, that it would be only a matter of exercising my will power and keeping on guard.</p><p class="mb-2">"In this frame of mind, I went about my business and for a time all was well. I had no trouble refusing drinks, and began to wonder if I had not been making too hard work of a simple matter.  One day I went to Washington to present some accounting evidence to a government bureau.  I had been out of town before during this particular dry spell, so there was nothing new about that.  Physically, I felt fine.  Neither did I have any pressing problems or worries.  My business came off well, I was pleased and knew my partners would be too.  It was the end of a perfect day, not a cloud on the horizon.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 42</div><p class="mb-2">"I went to my hotel and leisurely dressed for dinner.  As I crossed the threshold of the dining room, <span class="ann ann-mental" data-id="c3-mental-11" onclick="showAnn(this)">the thought came to mind that it would be nice to have a couple of cocktails with dinner.  That was all.  Nothing more.</span>  I ordered a cocktail and my meal.  Then I ordered another cocktail.  After dinner I decided to take a walk.  When I returned to the hotel it struck me a highball would be fine before going to bed, so I stepped into the bar and had one.  I remember having several more that night and plenty next morning.  I have a shadowy recollection of being in an airplane bound for New York and of finding a friendly taxicab driver at the landing field instead of my wife.  The driver escorted me about for several days.  I know little of where I went or what I said and did.  Then came the hospital with unbearable mental and physical suffering.</p><p class="mb-2">"As soon as I regained my ability to think, I went carefully over that evening in Washington.  Not only had I been off guard, I had made no fight whatever against the first drink.  This time I had not thought of the consequences at all.  <span class="ann ann-mental" data-id="c3-mental-12" onclick="showAnn(this)">I had commenced to drink as carelessly as though the cocktails were ginger ale.</span>  I now remembered what my alcoholic friends had told me, how they prophesied that if I had an alcoholic mind, the time and place would come-I would drink again.  They had said that though I did raise a defense, it would one day give way before some trivial reason for having a drink.  Well, just that did happen and more, for what I had learned of alcoholism did not occur to me at all.  <span class="ann ann-psychological" data-id="c3-psychological-1" onclick="showAnn(this)">I knew from that moment that I had an alcoholic mind</span>.  I saw that <span class="ann ann-key" data-id="c3-key-11" onclick="showAnn(this)">will power and self-knowledge would not help in those strange mental blank spots.</span>  I had never been able to understand people who said that a problem had them hopelessly defeated.  I knew then.  It was a crushing blow.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 43</div><p class="mb-2">"Two of the members of Alcoholics Anonymous came to see me. They grinned, which I didn't like so much, and then asked me if I thought myself alcoholic and if I were really licked this time.  I had to concede both propositions.  They piled on me heaps of evidence to the effect that an alcoholic mentality, such as I had exhibited in Washington, was a hopeless condition.  They cited cases out of their own experience by the dozen.  <span class="ann ann-step" data-id="c3-step-2" onclick="showAnn(this)">This process snuffed out the last flicker of conviction that I could do the job myself.</span></p><p class="mb-2">"<span class="ann ann-solution" data-id="c3-solution-1" onclick="showAnn(this)">Then they outlined the spiritual answer and program of action which a hundred of them had followed successfully.</span> Though I had been only a nominal churchman, their proposals were not, intellectually, hard to swallow.  But the program of action, though entirely sensible, was pretty drastic.  It meant I would have to throw several lifelong conceptions out of the window.  That was not easy.  But <span class="ann ann-spiritual" data-id="c3-spiritual-1" onclick="showAnn(this)">the moment I made up my mind to go through with the process, I had the curious feeling that my alcoholic condition was relieved</span>, as in fact it proved to be.</p><p class="mb-2">"Quite as important was the discovery that <span class="ann ann-spiritual" data-id="c3-spiritual-2" onclick="showAnn(this)">spiritual principles would solve all my problems.</span>  I have since been brought into <span class="ann ann-spiritual" data-id="c3-spiritual-3" onclick="showAnn(this)">a way of living infinitely more satisfying and, I hope, more useful than the life I lived before.</span>  My old manner of life was by no means a bad one, but <span class="ann ann-promise" data-id="c3-promise-1" onclick="showAnn(this)">I would not exchange its best moments for the worst I have now</span>.  I would not go back to it even if I could."</p><p class="mb-2">Fred's story speaks for itself.  We hope it strikes home to thousands like him.  He had felt only the first nip of the wringer.  <span class="ann ann-warning" data-id="c3-warning-6" onclick="showAnn(this)">Most alcoholics have to be pretty badly mangled before they really commence to solve their problems.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE DOCTOR'S VERDICT</span></div><p class="mb-2">Many doctors and psychiatrists agree with our conclusions.  One of these men, staff member of a world-renowned hospital, recently made this statement to some of us: "<span class="ann ann-medical" data-id="c3-medical-2" onclick="showAnn(this)">What you say about the general hopelessness of the average alcoholic's plight is, in my opinion, correct.</span>  As to two of you men, whose stories I have heard, there is no doubt in my mind that <span class="ann ann-medical" data-id="c3-medical-3" onclick="showAnn(this)">you were 100% hopeless, apart from divine help.</span>  Had you offered yourselves as patients at this hospital, I would not have taken you, if I had been able to avoid it.  People like you are too heartbreaking.  Though not a religious person, I have profound respect for the spiritual approach in such cases as yours.  <span class="ann ann-medical" data-id="c3-medical-4" onclick="showAnn(this)">For most cases, there is virtually no other solution</span>."</p><p class="mb-2">Once more: <span class="ann ann-key" data-id="c3-key-12" onclick="showAnn(this)">The alcoholic at certain times has no effective mental defense against the first drink.</span>  Except in a few rare cases, neither he nor any other human being can provide such a defense.  <span class="ann ann-solution" data-id="c3-solution-2" onclick="showAnn(this)">His defense must come from a Higher Power.</span></p>`;
C['ch4']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 44</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">We Agnostics</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE CHALLENGE FOR AGNOSTICS</span></div><p class="mb-2">IN THE PRECEDING chapters you have learned something of alcoholism. We hope we have made clear the distinction between the alcoholic and the nonalcoholic. If, when you honestly want to, you find you cannot quit entirely, or if when drinking, you have little control over the amount you take, you are probably alcoholic. If that be the case, <span class="ann ann-key" data-id="c4-key-1" onclick="showAnn(this)">you may be suffering from an illness which only a spiritual experience will conquer.</span></p><p class="mb-2">To one who feels he is an atheist or agnostic such an experience seems impossible, but to continue as he is means disaster, especially if he is an alcoholic of the hopeless variety. <span class="ann ann-contrast" data-id="c4-contrast-1" onclick="showAnn(this)">To be doomed to an alcoholic death or to live on a spiritual basis are not always easy alternatives to face.</span></p><p class="mb-2">But it isn't so difficult. <span class="ann ann-historical" data-id="c4-historical-1" onclick="showAnn(this)">About half our original fellowship were of exactly that type.</span> At first some of us tried to avoid the issue, hoping against hope we were not true alcoholics. But after a while we had to face the fact that we must find a spiritual basis of life-or else. Perhaps it is going to be that way with you. But cheer up, something like half of us thought we were atheists or agnostics. Our experience shows that you need not be disconcerted.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE POWER DILEMMA</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 45</div><p class="mb-2"><span class="ann ann-key" data-id="c4-key-2" onclick="showAnn(this)">If a mere code of morals or a better philosophy of life were sufficient to overcome alcoholism, many of us would have recovered long ago. But we found that such codes and philosophies did not save us, no matter how much we tried.</span> We could wish to be moral, we could wish to be philosophically comforted, in fact, we could will these things with all our might, but the needed power wasn't there. Our human resources, as marshalled by the will, were not sufficient; they failed utterly.</p><p class="mb-2"><span class="ann ann-key" data-id="c4-key-3" onclick="showAnn(this)">Lack of power, that was our dilemma. We had to find a power by which we could live, and it had to be a Power greater than ourselves. Obviously.</span> But where and how were we to find this Power?</p><p class="mb-2">Well, that's exactly what this book is about. <span class="ann ann-solution" data-id="c4-solution-1" onclick="showAnn(this)">Its main object is to enable you to find a Power greater than yourself which will solve your problem.</span> That means we have written a book which we believe to be spiritual as well as moral. <span class="ann ann-spiritual" data-id="c4-spiritual-1" onclick="showAnn(this)">And it means, of course, that we are going to talk about God. Here difficulty arises with agnostics.</span> Many times we talk to a new man and watch his hope rise as we discuss his alcoholic problems and explain our fellowship. <span class="ann ann-psychological" data-id="c4-psychological-1" onclick="showAnn(this)">But his face falls when we speak of spiritual matters, especially when we mention God, for we have re-opened a subject which our man thought he had neatly evaded or entirely ignored.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE GOD RESISTANCE</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 46</div><p class="mb-2">We know how he feels. We have shared his honest doubt and prejudice. <span class="ann ann-denial" data-id="c4-denial-1" onclick="showAnn(this)">Some of us have been violently anti-religious.</span> To others, the word "God" brought up a particular idea of Him with which someone had tried to impress them during childhood. Perhaps we rejected this particular conception because it seemed inadequate. With that rejection we imagined we had abandoned the God idea entirely. We were bothered with the thought that faith and dependence upon a Power beyond ourselves was somewhat weak, even cowardly. <span class="ann ann-contrast" data-id="c4-contrast-2" onclick="showAnn(this)">We looked upon this world of warring individuals, warring theological systems, and inexplicable calamity, with deep skepticism. We looked askance at many individuals who claimed to be godly. How could a Supreme Being have anything to do with it all? And who could comprehend a Supreme Being anyhow? Yet, in other moments, we found ourselves thinking, when enchanted by a starlit night, "Who, then, made all this?" There was a feeling of awe and wonder, but it was fleeting and soon lost.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">WILLINGNESS TO BELIEVE</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 47</div><p class="mb-2">Yes, we of agnostic temperament have had these thoughts and experiences. Let us make haste to reassure you. We found that <span class="ann ann-key" data-id="c4-key-4" onclick="showAnn(this)">as soon as we were able to lay aside prejudice and express even a willingness to believe in a Power greater than ourselves, we commenced to get results</span>, even though it was impossible for any of us to fully define or comprehend that Power, which is God.</p><p class="mb-2">Much to our relief, <span class="ann ann-spiritual" data-id="c4-spiritual-2" onclick="showAnn(this)">we discovered we did not need to consider another's conception of God. Our own conception, however inadequate, was sufficient to make the approach and to effect a contact with Him.</span> <span class="ann ann-spiritual" data-id="c4-spiritual-3" onclick="showAnn(this)">As soon as we admitted the possible existence of a Creative Intelligence, a Spirit of the Universe underlying the totality of things, we began to be possessed of a new sense of power and direction</span>, provided we took other simple steps. <span class="ann ann-key" data-id="c4-key-5" onclick="showAnn(this)">We found that God does not make too hard terms with those who seek Him. To us, the Realm of Spirit is broad, roomy, all inclusive; never exclusive or forbidding to those who earnestly seek. It is open, we believe, to all men.</span></p><p class="mb-2"><span class="ann ann-instruction" data-id="c4-instruction-1" onclick="showAnn(this)">When, therefore, we speak to you of God, we mean your own conception of God.</span> This applies, too, to other spiritual expressions which you find in this book. Do not let any prejudice you may have against spiritual terms deter you from honestly asking yourself what they mean to you. <span class="ann ann-step" data-id="c4-step-1" onclick="showAnn(this)">At the start, this was all we needed to commence spiritual growth, to effect our first conscious relation with God as we understood Him.</span> Afterward, we found ourselves accepting many things which then seemed entirely out of reach. That was growth, but if we wished to grow we had to begin somewhere. So we used our own conception, however limited it was.</p><p class="mb-2"><span class="ann ann-action" data-id="c4-action-1" onclick="showAnn(this)">We needed to ask ourselves but one short question. "Do I now believe, or am I even willing to believe, that there is a Power greater than myself?"</span> As soon as a man can say that he does believe, or is willing to believe, we emphatically assure him that he is on his way. <span class="ann ann-key" data-id="c4-key-6" onclick="showAnn(this)">It has been repeatedly proven among us that upon this simple cornerstone a wonderfully effective spiritual structure can be built.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 48</div><p class="mb-2">That was great news to us, for we had assumed we could not make use of spiritual principles unless we accepted many things on faith which seemed difficult to believe. When people presented us with spiritual approaches, how frequently did we all say, "I wish I had what that man has. I'm sure it would work if I could only believe as he believes. But I cannot accept as surely true the many articles of faith which are so plain to him." So it was comforting to learn that we could commence at a simpler level.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">OVERCOMING BARRIERS</span></div><p class="mb-2">Besides a seeming inability to accept much on faith, <span class="ann ann-psychological" data-id="c4-psychological-2" onclick="showAnn(this)">we often found ourselves handicapped by obstinacy, sensitiveness, and unreasoning prejudice.</span> Many of us have been so touchy that even casual reference to spiritual things made us bristle with antagonism. This sort of thinking had to be abandoned. Though some of us resisted, we found no great difficulty in casting aside such feelings. Faced with alcoholic destruction, we soon became as open minded on spiritual matters as we had tried to be on other questions. <span class="ann ann-paradox" data-id="c4-paradox-1" onclick="showAnn(this)">In this respect alcohol was a great persuader. It finally beat us into a state of reasonableness.</span> Sometimes this was a tedious process; we hope no one else will be prejudiced for as long as some of us were.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SCIENTIFIC ARGUMENT</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 49</div><p class="mb-2">The reader may still ask why he should believe in a Power greater than himself. We think there are good reasons. Let us have a look at some of them.</p><p class="mb-2">The practical individual of today is a stickler for facts and results. Nevertheless, the twentieth century readily accepts theories of all kinds, provided they are firmly grounded in fact. <span class="ann ann-analogy" data-id="c4-analogy-1" onclick="showAnn(this)">We have numerous theories, for example, about electricity. Everybody believes them without a murmur of doubt.</span> Why this ready acceptance? Simply because it is impossible to explain what we see, feel, direct, and use, without a reasonable assumption as a starting point.</p><p class="mb-2">Everybody nowadays, believes in scores of assumptions for which there is good evidence, but no perfect visual proof. <span class="ann ann-key" data-id="c4-key-7" onclick="showAnn(this)">And does not science demonstrate that visual proof is the weakest proof? It is being constantly revealed, as mankind studies the material world, that outward appearances are not inward reality at all.</span> To illustrate:</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 50</div><p class="mb-2"><span class="ann ann-analogy" data-id="c4-analogy-2" onclick="showAnn(this)">The prosaic steel girder is a mass of electrons whirling around each other at incredible speed. These tiny bodies are governed by precise laws, and these laws hold true throughout the material world.</span> Science tells us so. We have no reason to doubt it. <span class="ann ann-spiritual" data-id="c4-spiritual-4" onclick="showAnn(this)">When, however, the perfectly logical assumption is suggested that underneath the material world and life as we see it, there is an All Powerful, Guiding, Creative Intelligence, right there our perverse streak comes to the surface and we laboriously set out to convince ourselves it isn't so.</span> We read wordy books and indulge in windy arguments, thinking we believe this universe needs no God to explain it. <span class="ann ann-contrast" data-id="c4-contrast-3" onclick="showAnn(this)">Were our contentions true, it would follow that life originated out of nothing, means nothing, and proceeds nowhere.</span></p><p class="mb-2"><span class="ann ann-contrast" data-id="c4-contrast-4" onclick="showAnn(this)">Instead of regarding ourselves as intelligent agents, spearheads of God's ever advancing Creation, we agnostics and atheists chose to believe that our human intelligence was the last word, the alpha and the omega, the beginning and end of all. Rather vain of us, wasn't it?</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">LOOKING AT FAITH FAIRLY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 51</div><p class="mb-2"><span class="ann ann-instruction" data-id="c4-instruction-2" onclick="showAnn(this)">We, who have traveled this dubious path, beg you to lay aside prejudice, even against organized religion.</span> We have learned that whatever the human frailties of various faiths may be, those faiths have given purpose and direction to millions. People of faith have a logical idea of what life is all about. Actually, we used to have no reasonable conception whatever. We used to amuse ourselves by cynically dissecting spiritual beliefs and practices when we might have observed that many spiritually-minded persons of all races, colors, and creeds were demonstrating a degree of stability, happiness and usefulness which we should have sought ourselves.</p><p class="mb-2"><span class="ann ann-warning" data-id="c4-warning-1" onclick="showAnn(this)">Instead, we looked at the human defects of these people, and sometimes used their shortcomings as a basis of wholesale condemnation. We talked of intolerance, while we were intolerant ourselves. We missed the reality and the beauty of the forest because we were diverted by the ugliness of some of its trees.</span> We never gave the spiritual side of life a fair hearing.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE EVIDENCE OF TRANSFORMED LIVES</span></div><p class="mb-2">In our personal stories you will find a wide variation in the way each teller approaches and conceives of the Power which is greater than himself. Whether we agree with a particular approach or conception seems to make little difference. Experience has taught us that these are matters about which, for our purpose, we need not be worried. They are questions for each individual to settle for himself.</p><p class="mb-2">On one proposition, however, these men and women are strikingly agreed. <span class="ann ann-fellowship" data-id="c4-fellowship-1" onclick="showAnn(this)">Every one of them has gained access to, and believes in, a Power greater than himself. This Power has in each case accomplished the miraculous, the humanly impossible.</span> As a celebrated American statesman put it, "Let's look at the record."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 52</div><p class="mb-2">Here are thousands of men and women, worldly indeed. They flatly declare that since they have come to believe in a Power greater than themselves, to take a certain attitude toward that Power, and to do certain simple things, <span class="ann ann-recovery" data-id="c4-recovery-1" onclick="showAnn(this)">there has been a revolutionary change in their way of living and thinking. In the face of collapse and despair, in the face of the total failure of their human resources, they found that a new power, peace, happiness, and sense of direction flowed into them.</span> This happened soon after they wholeheartedly met a few simple requirements. Once confused and baffled by the seeming futility of existence, they show the underlying reasons why they were making heavy going of life. Leaving aside the drink question, they tell why living was so unsatisfactory. They show how the change came over them. <span class="ann ann-promise" data-id="c4-promise-1" onclick="showAnn(this)">When many hundreds of people are able to say that the consciousness of the Presence of God is today the most important fact of their lives, they present a powerful reason why one should have faith.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">HISTORICAL PARALLELS</span></div><p class="mb-2"><span class="ann ann-historical" data-id="c4-historical-2" onclick="showAnn(this)">This world of ours has made more material progress in the last century than in all the millenniums which went before. Almost everyone knows the reason. Students of ancient history tell us that the intellect of men in those days was equal to the best of today. Yet in ancient times material progress was painfully slow. The spirit of modern scientific inquiry, research and invention was almost unknown. In the realm of the material, men's minds were fettered by superstition, tradition, and all sorts of fixed ideas. Some of the contemporaries of Columbus thought a round earth preposterous. Others came near putting Galileo to death for his astronomical heresies.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c4-key-8" onclick="showAnn(this)">We asked ourselves this: Are not some of us just as biased and unreasonable about the realm of the spirit as were the ancients about the realm of the material?</span> <span class="ann ann-analogy" data-id="c4-analogy-3" onclick="showAnn(this)">Even in the present century, American newspapers were afraid to print an account of the Wright brothers' first successful flight at Kitty Hawk. Had not all efforts at flight failed before? Did not Professor Langley's flying machine go to the bottom of the Potomac River? Was it not true that the best mathematical minds had proved man could never fly? Had not people said God had reserved this privilege to the birds?</span> Only thirty years later the conquest of the air was almost an old story and airplane travel was in full swing.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 53</div><p class="mb-2">But in most fields our generation has witnessed complete liberation of our thinking. Show any longshoreman a Sunday supplement describing a proposal to explore the moon by means of a rocket and he will say "I bet they do it-maybe not so long either." Is not our age characterized by the ease with which we discard old ideas for new, by the complete readiness with which we throw away the theory or gadget which does not work for something new which does?</p><p class="mb-2">We had to ask ourselves why we shouldn't apply to our human problems this same readiness to change our point of view. <span class="ann ann-warning" data-id="c4-warning-2" onclick="showAnn(this)">We were having trouble with personal relationships, we couldn't control our emotional natures, we were a prey to misery and depression, we couldn't make a living, we had a feeling of uselessness, we were full of fear, we were unhappy, we couldn't seem to be of real help to other people</span>-was not a basic solution of these bedevilments more important than whether we should see newsreels of lunar flight? Of course it was.</p><p class="mb-2"><span class="ann ann-solution" data-id="c4-solution-2" onclick="showAnn(this)">When we saw others solve their problems by a simple reliance upon the Spirit of the Universe, we had to stop doubting the power of God. Our ideas did not work. But the God idea did.</span></p><p class="mb-2"><span class="ann ann-analogy" data-id="c4-analogy-4" onclick="showAnn(this)">The Wright brothers' almost childish faith that they could build a machine which would fly was the mainspring of their accomplishment.</span> Without that, nothing could have happened. <span class="ann ann-contrast" data-id="c4-contrast-5" onclick="showAnn(this)">We agnostics and atheists were sticking to the idea that self-sufficiency would solve our problems. When others showed us that "God-sufficiency" worked with them, we began to feel like those who had insisted the Wrights would never fly.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">FAITH AND REASON</span></div><p class="mb-2">Logic is great stuff. We liked it. We still like it. It is not by chance we were given the power to reason, to examine the evidence of our senses, and to draw conclusions. That is one of man's magnificent attributes. We agnostically inclined would not feel satisfied with a proposal which does not lend itself to reasonable approach and interpretation. Hence we are at pains to tell why we think our present faith is reasonable, why we think it more sane and logical to believe than not to believe, why we say our former thinking was soft and mushy when we threw up our hands in doubt and said, "We don't know."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 54</div><p class="mb-2">When we became alcoholics, crushed by a self-imposed crisis we could not postpone or evade, we had to fearlessly face the proposition that <span class="ann ann-key" data-id="c4-key-9" onclick="showAnn(this)">either God is everything or else He is nothing. God either is, or He isn't. What was our choice to be?</span></p><p class="mb-2">Arrived at this point, we were squarely confronted with the question of faith. We couldn't duck the issue. <span class="ann ann-literary" data-id="c4-literary-1" onclick="showAnn(this)">Some of us had already walked far over the Bridge of Reason toward the desired shore of faith. The outlines and the promise of the New Land had brought lustre to tired eyes and fresh courage to flagging spirits. Friendly hands had stretched out in welcome.</span> We were grateful that Reason had brought us so far. But somehow, we couldn't quite step ashore. Perhaps we had been leaning too heavily on Reason that last mile and we did not like to lose our support.</p><p class="mb-2">That was natural, but let us think a little more closely. <span class="ann ann-paradox" data-id="c4-paradox-2" onclick="showAnn(this)">Without knowing it, had we not been brought to where we stood by a certain kind of faith? For did we not believe in our own reasoning? Did we not have confidence in our ability to think? What was that but a sort of faith? Yes, we had been faithful, abjectly faithful to the God of Reason.</span> So, in one way or another, we discovered that faith had been involved all the time!</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 55</div><p class="mb-2"><span class="ann ann-paradox" data-id="c4-paradox-3" onclick="showAnn(this)">We found, too, that we had been worshippers. What a state of mental goose-flesh that used to bring on! Had we not variously worshipped people, sentiment, things, money, and ourselves?</span> And then, with a better motive, had we not worshipfully beheld the sunset, the sea, or a flower? Who of us had not loved something or somebody? How much did these feelings, these loves, these worships, have to do with pure reason? Little or nothing, we saw at last. Were not these things the tissue out of which our lives were constructed? Did not these feelings, after all, determine the course of our existence? It was impossible to say we had no capacity for faith, or love, or worship. In one form or another we had been living by faith and little else.</p><p class="mb-2">Imagine life without faith! Were nothing left but pure reason, it wouldn't be life. But we believed in life-of course we did. We could not prove life in the sense that you can prove a straight line is the shortest distance between two points, yet, there it was. Could we still say the whole thing was nothing but a mass of electrons, created out of nothing, meaning nothing, whirling on to a destiny of nothingness? Of course we couldn't. The electrons themselves seemed more intelligent than that. At least, so the chemist said.</p><p class="mb-2"><span class="ann ann-key" data-id="c4-key-10" onclick="showAnn(this)">Hence, we saw that reason isn't everything. Neither is reason, as most of us use it, entirely dependable, though it emanate from our best minds.</span> What about people who proved that man could never fly?</p><p class="mb-2">Yet we had been seeing another kind of flight, a spiritual liberation from this world, people who rose above their problems. They said God made these things possible, and we only smiled. We had seen spiritual release, but liked to tell ourselves it wasn't true.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE GREAT REALITY WITHIN</span></div><p class="mb-2">Actually we were fooling ourselves, for <span class="ann ann-spiritual" data-id="c4-spiritual-5" onclick="showAnn(this)">deep down in every man, woman, and child, is the fundamental idea of God. It may be obscured by calamity, by pomp, by worship of other things, but in some form or other it is there.</span> For faith in a Power greater than ourselves, and miraculous demonstrations of that power in human lives, are facts as old as man himself.</p><p class="mb-2">We finally saw that faith in some kind of God was a part of our make-up, just as much as the feeling we have for a friend. Sometimes we had to search fearlessly, but He was there. He was as much a fact as we were. <span class="ann ann-spiritual" data-id="c4-spiritual-6" onclick="showAnn(this)">We found the Great Reality deep down within us. In the last analysis it is only there that He may be found.</span> It was so with us.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 56</div><p class="mb-2">We can only clear the ground a bit. <span class="ann ann-action" data-id="c4-action-2" onclick="showAnn(this)">If our testimony helps sweep away prejudice, enables you to think honestly, encourages you to search diligently within yourself, then, if you wish, you can join us on the Broad Highway. With this attitude you cannot fail.</span> The consciousness of your belief is sure to come to you.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE VIOLENT ATHEIST'S STORY</span></div><p class="mb-2"><span class="ann ann-literary" data-id="c4-literary-2" onclick="showAnn(this)">In this book you will read the experience of a man who thought he was an atheist.</span> His story is so interesting that some of it should be told now. His change of heart was dramatic, convincing, and moving.</p><p class="mb-2">Our friend was a minister's son. He attended church school, where he became rebellious at what he thought an overdose of religious education. For years thereafter he was dogged by trouble and frustration. <span class="ann ann-emotional" data-id="c4-emotional-1" onclick="showAnn(this)">Business failure, insanity, fatal illness, suicide-these calamities in his immediate family embittered and depressed him.</span> Post-war disillusionment, ever more serious alcoholism, impending mental and physical collapse, brought him to the point of self-destruction.</p><p class="mb-2">One night, when confined in a hospital, he was approached by an alcoholic who had known a spiritual experience. Our friend's gorge rose as he bitterly cried out: <span class="ann ann-denial" data-id="c4-denial-2" onclick="showAnn(this)">"If there is a God, He certainly hasn't done anything for me!"</span> But later, alone in his room, he asked himself this question: "Is it possible that all the religious people I have known are wrong?" While pondering the answer he felt as though he lived in hell. Then, like a thunderbolt, a great thought came. It crowded out all else:</p><p class="mb-2"><span class="ann ann-key" data-id="c4-key-11" onclick="showAnn(this)">"Who are you to say there is no God?"</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 57</div><p class="mb-2">This man recounts that he tumbled out of bed to his knees. In a few seconds <span class="ann ann-spiritual" data-id="c4-spiritual-7" onclick="showAnn(this)">he was overwhelmed by a conviction of the Presence of God. It poured over and through him with the certainty and majesty of a great tide at flood. The barriers he had built through the years were swept away.</span> <span class="ann ann-spiritual" data-id="c4-spiritual-8" onclick="showAnn(this)">He stood in the Presence of Infinite Power and Love. He had stepped from bridge to shore. For the first time, he lived in conscious companionship with his Creator.</span></p><p class="mb-2"><span class="ann ann-recovery" data-id="c4-recovery-3" onclick="showAnn(this)">Thus was our friend's cornerstone fixed in place. No later vicissitude has shaken it.</span> <span class="ann ann-recovery" data-id="c4-recovery-2" onclick="showAnn(this)">His alcoholic problem was taken away. That very night, years ago, it disappeared. Save for a few brief moments of temptation the thought of drink has never returned;</span> and at such times a great revulsion has risen up in him. Seemingly he could not drink even if he would. <span class="ann ann-step" data-id="c4-step-2" onclick="showAnn(this)">God had restored his sanity.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c4-key-12" onclick="showAnn(this)">What is this but a miracle of healing? Yet its elements are simple. Circumstances made him willing to believe. He humbly offered himself to his Maker-then he knew.</span></p><p class="mb-2">Even so has God restored us all to our right minds. To this man, the revelation was sudden. Some of us grow into it more slowly. But He has come to all who have honestly sought Him.</p><p class="mb-2"><span class="ann ann-promise" data-id="c4-promise-2" onclick="showAnn(this)">When we drew near to Him He disclosed Himself to us!</span></p>`;
C['ch5']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 58</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">How It Works</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE PREAMBLE</span></div><p class="mb-2"><span class="ann ann-key" data-id="c5-key-1" onclick="showAnn(this)">RARELY HAVE we seen a person fail who has thoroughly followed our path.</span> <span class="ann ann-warning" data-id="c5-warning-1" onclick="showAnn(this)">Those who do not recover are people who cannot or will not completely give themselves to this simple program, usually men and women who are constitutionally incapable of being honest with themselves. There are such unfortunates. They are not at fault; they seem to have been born that way. They are naturally incapable of grasping and developing a manner of living which demands rigorous honesty. Their chances are less than average.</span> There are those, too, who suffer from grave emotional and mental disorders, but many of them do recover if they have the capacity to be honest.</p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-2" onclick="showAnn(this)">Our stories disclose in a general way what we used to be like, what happened, and what we are like now.</span> <span class="ann ann-instruction" data-id="c5-instruction-1" onclick="showAnn(this)">If you have decided you want what we have and are willing to go to any length to get it — then you are ready to take certain steps.</span></p><p class="mb-2">At some of these we balked. We thought we could find an easier, softer way. But we could not. <span class="ann ann-instruction" data-id="c5-instruction-2" onclick="showAnn(this)">With all the earnestness at our command, we beg of you to be fearless and thorough from the very start.</span> <span class="ann ann-warning" data-id="c5-warning-2" onclick="showAnn(this)">Some of us have tried to hold on to our old ideas and the result was nil until we let go absolutely.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-3" onclick="showAnn(this)">Remember that we deal with alcohol — cunning, baffling, powerful! Without help it is too much for us. But there is One who has all power — that One is God. May you find Him now!</span></p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-4" onclick="showAnn(this)">Half measures availed us nothing. We stood at the turning point. We asked His protection and care with complete abandon.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE TWELVE STEPS</span></div><p class="mb-2">Here are the steps we took, which are suggested as a program of recovery:</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 59</div><p class="mb-2"><span class="ann ann-step" data-id="c5-step-1" onclick="showAnn(this)">1. We admitted we were powerless over alcohol — that our lives had become unmanageable.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-2" onclick="showAnn(this)">2. Came to believe that a Power greater than ourselves could restore us to sanity.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-3" onclick="showAnn(this)">3. Made a decision to turn our will and our lives over to the care of God <em>as we understood Him</em>.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-4" onclick="showAnn(this)">4. Made a searching and fearless moral inventory of ourselves.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-5" onclick="showAnn(this)">5. Admitted to God, to ourselves, and to another human being the exact nature of our wrongs.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-6" onclick="showAnn(this)">6. Were entirely ready to have God remove all these defects of character.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-7" onclick="showAnn(this)">7. Humbly asked Him to remove our shortcomings.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-8" onclick="showAnn(this)">8. Made a list of all persons we had harmed, and became willing to make amends to them all.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-9" onclick="showAnn(this)">9. Made direct amends to such people wherever possible, except when to do so would injure them or others.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-10" onclick="showAnn(this)">10. Continued to take personal inventory and when we were wrong promptly admitted it.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c5-step-11" onclick="showAnn(this)">11. Sought through prayer and meditation to improve our conscious contact with God <em>as we understood Him</em>, praying only for knowledge of His will for us and the power to carry that out.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 60</div><p class="mb-2"><span class="ann ann-step" data-id="c5-step-12" onclick="showAnn(this)">12. Having had a spiritual awakening as the result of these steps, we tried to carry this message to alcoholics, and to practice these principles in all our affairs.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SPIRITUAL PROGRESS</span></div><p class="mb-2">Many of us exclaimed, "What an order! I can't go through with it." Do not be discouraged. No one among us has been able to maintain anything like perfect adherence to these principles. We are not saints. The point is, that we are willing to grow along spiritual lines. The principles we have set down are guides to progress. <span class="ann ann-key" data-id="c5-key-5" onclick="showAnn(this)">We claim spiritual progress rather than spiritual perfection.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE THREE PERTINENT IDEAS</span></div><p class="mb-2">Our description of the alcoholic, the chapter to the agnostic, and our personal adventures before and after make clear three pertinent ideas:</p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-6" onclick="showAnn(this)">(a) That we were alcoholic and could not manage our own lives.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-6" onclick="showAnn(this)">(b) That probably no human power could have relieved our alcoholism.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-6" onclick="showAnn(this)">(c) That God could and would if He were sought.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEP THREE — SELF-WILL</span></div><p class="mb-2">Being convinced, we were at Step Three, which is that we decided to turn our will and our life over to God as we understood Him. Just what do we mean by that, and just what do we do?</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 61</div><p class="mb-2"><span class="ann ann-key" data-id="c5-key-7" onclick="showAnn(this)">The first requirement is that we be convinced that any life run on self-will can hardly be a success.</span> On that basis we are almost always in collision with something or somebody, even though our motives are good. Most people try to live by self-propulsion.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ACTOR ANALOGY</span></div><p class="mb-2"><span class="ann ann-analogy" data-id="c5-analogy-1" onclick="showAnn(this)">Each person is like an actor who wants to run the whole show; is forever trying to arrange the lights, the ballet, the scenery and the rest of the players in his own way.</span> If his arrangements would only stay put, if only people would do as he wished, the show would be great. Everybody, including himself, would be pleased. Life would be wonderful. <span class="ann ann-psychological" data-id="c5-psychological-1" onclick="showAnn(this)">In trying to make these arrangements our actor may sometimes be quite virtuous. He may be kind, considerate, patient, generous; even modest and self-sacrificing. On the other hand, he may be mean, egotistical, selfish and dishonest. But, as with most humans, he is more likely to have varied traits.</span></p><p class="mb-2"><span class="ann ann-analogy" data-id="c5-analogy-2" onclick="showAnn(this)">What usually happens? The show doesn't come off very well. He begins to think life doesn't treat him right. He decides to exert himself more. He becomes, on the next occasion, still more demanding or gracious, as the case may be. Still the play does not suit him.</span> Admitting he may be somewhat at fault, he is sure that other people are more to blame. He becomes angry, indignant, self-pitying. <span class="ann ann-key" data-id="c5-key-8" onclick="showAnn(this)">What is his basic trouble? Is he not really a self-seeker even when trying to be kind? Is he not a victim of the delusion that he can wrest satisfaction and happiness out of this world if he only manages well? Is it not evident to all the rest of the players that these are the things he wants? And do not his a
