 money, I would run out of liquor. Most of the time, therefore, I did not take the morning drink which I craved so badly, but instead would fill up on large doses of sedatives to quiet the jitters, which distressed me terribly. Occasionally, I would yield to the morning craving, but if I did, it would be only a few hours before I would be quite unfit for work. This would lessen my chances of smuggling some home that evening, which in turn would mean a night of futile tossing around in bed followed by a morning of unbearable jitters. During the subsequent fifteen years I had sense enough never to go to the hospital if I had been drinking, and very seldom did I receive patients. I would sometimes hide out in one of the clubs of which I was a member, and had the habit at times of registering at a hotel under a fictitious name. But my friends usually found me and I would go home if they promised that I should not be scolded.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">HIDING THE LIQUOR</span></div><p class="mb-2"><span class="ann ann-literary" data-id="db-literary-2" onclick="showAnn(this)">If my wife was planning to go out in the afternoon, I would get a large supply of liquor and smuggle it home and hide it in the coal bin, the clothes chute, over door jambs, over beams in the cellar and in cracks in the cellar tile. I also made use of old trunks and chests, the old can container, and even the ash container. The water tank on the toilet I never used, because that looked too easy. I found out later that my wife inspected it frequently.</span> I used to put eight or twelve ounce bottles of alcohol in a fur lined glove and toss it onto the back airing porch when winter days got dark enough. My bootlegger had hidden alcohol at the back steps where I could get it at my convenience. Sometimes I would bring it in my pockets, but they were inspected, and that became too risky. I used also to put it up in four ounce bottles and stick several in my stocking tops. <span class="ann ann-literary" data-id="db-literary-3" onclick="showAnn(this)">This worked nicely until my wife and I went to see Wallace Beery in "Tugboat Annie," after which the pant-leg and stocking racket were out!</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 177</div><p class="mb-2">I will not take space to relate all my hospital or sanitarium experiences.</p><p class="mb-2">During all this time we became more or less ostracized by our friends. We could not be invited out because I would surely get tight and my wife dared not invite people in for the same reason. My phobia for sleeplessness demanded that I get drunk every night, but in order to get more liquor for the next night, I had to stay sober during the day, at least up to four o'clock. This routine went on with few interruptions for seventeen years. <span class="ann ann-emotional" data-id="db-emotional-2" onclick="showAnn(this)">It was really a horrible nightmare, this earning money, getting liquor, smuggling it home, getting drunk, morning jitters, taking large doses of sedatives to make it possible for me to earn more money, and so on ad nauseam.</span> I used to promise my wife, my friends, and my children that I would drink no more — promises which seldom kept me sober even through the day, though I was very sincere when I made them.</p><p class="mb-2"><span class="ann ann-warning" data-id="db-warning-1" onclick="showAnn(this)">For the benefit of those experimentally inclined, I should mention the so-called beer experiment. When beer first came back, I thought that I was safe. I could drink all I wanted of that. It was harmless; nobody ever got drunk on beer.</span> So I filled the cellar full, with the permission of my good wife. It was not long before I was drinking at least a case and a half a day. I put on thirty pounds of weight in about two months, looked like a pig, and was uncomfortable from shortness of breath. It then occurred to me that after one was all smelled up with beer nobody could tell what had been drunk, so I began to fortify my beer with straight alcohol. Of course, the result was very bad, and that ended the beer experiment.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 178</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SEARCH FOR ANSWERS</span></div><p class="mb-2">About the time of the beer experiment I was thrown in with a crowd of people who attracted me because of their seeming poise, health, and happiness. They spoke with great freedom from embarrassment, which I could never do, and they seemed very much at ease on all occasions and appeared very healthy. More than these attributes, they seemed to be happy. I was self conscious and ill at ease most of the time, my health was at the breaking point, and I was thoroughly miserable. <span class="ann ann-key" data-id="db-key-2" onclick="showAnn(this)">I sensed they had something I did not have, from which I might readily profit. I learned that it was something of a spiritual nature, which did not appeal to me very much, but I thought it could do no harm.</span> I gave the matter much time and study for the next two and a half years, but I still got tight every night nevertheless. I read everything I could find, and talked to everyone who I thought knew anything about it.</p><p class="mb-2"><span class="ann ann-denial" data-id="db-denial-3" onclick="showAnn(this)">My wife became deeply interested and it was her interest that sustained mine, though I at no time sensed that it might be an answer to my liquor problem.</span> <span class="ann ann-emotional" data-id="db-emotional-3" onclick="showAnn(this)">How my wife kept her faith and courage during all those years, I'll never know, but she did. If she had not, I know I would have been dead a long time ago.</span> For some reason, we alcoholics seem to have the gift of picking out the world's finest women. Why they should be subjected to the tortures we inflict upon them, I cannot explain.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 179</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">MEETING BILL</span></div><p class="mb-2"><span class="ann ann-historical" data-id="db-historical-3" onclick="showAnn(this)">About this time a lady called up my wife one Saturday afternoon saying she wanted me to come over that evening to meet a friend of hers who might help me.</span> <span class="ann ann-literary" data-id="db-literary-4" onclick="showAnn(this)">It was the day before Mother's Day and I had come home plastered, carrying a big potted plant which I set down on the table and forthwith went upstairs and passed out.</span> The next day she called again. Wishing to be polite, though I felt very badly, I said, "Let's make the call," and extracted from my wife a promise that we would not stay over fifteen minutes.</p><p class="mb-2"><span class="ann ann-recovery" data-id="db-recovery-2" onclick="showAnn(this)">We entered her house at exactly five o'clock and it was eleven fifteen when we left.</span> I had a couple of shorter talks with this man afterward, and stopped drinking abruptly. This dry spell lasted for about three weeks; then I went to Atlantic City to attend several days' meeting of a national society of which I was a member.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE LAST SPREE</span></div><p class="mb-2">I drank all the scotch they had on the train and bought several quarts on my way to the hotel. This was on Sunday. I got tight that night, stayed sober Monday till after the dinner and then proceeded to get tight again. I drank all I dared in the bar, and then went to my room to finish the job. Tuesday I started in the morning, getting well organized by noon. I did not want to disgrace myself so I then checked out. I bought some more liquor on the way to the depot. I had to wait some time for the train. I remember nothing from then on until I woke up at a friend's house, in a town near home. These good people notified my wife, who sent my newly made friend over to get me. He came and got me home and to bed, gave me a few drinks that night, and one bottle of beer the next morning.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 180</div><p class="mb-2"><span class="ann ann-historical" data-id="db-historical-4" onclick="showAnn(this)">That was June 10, 1935, and that was my last drink.</span> As I write nearly four years have passed.</p><p class="mb-2"><span class="ann ann-key" data-id="db-key-3" onclick="showAnn(this)">The question which might naturally come into your mind would be: "What did the man do or say that was different from what others had done or said?" It must be remembered that I had read a great deal and talked to everyone who knew, or thought they knew anything about the subject of alcoholism. But this was a man who had experienced many years of frightful drinking, who had had most all the drunkard's experiences known to man, but who had been cured by the very means I had been trying to employ, that is to say the spiritual approach. He gave me information about the subject of alcoholism which was undoubtedly helpful. Of far more importance was the fact that he was the first living human with whom I had ever talked, who knew what he was talking about in regard to alcoholism from actual experience. In other words, he talked my language.</span> He knew all the answers, and certainly not because he had picked them up in his reading.</p><p class="mb-2">It is a most wonderful blessing to be relieved of the terrible curse with which I was afflicted. My health is good and I have regained my self-respect and the respect of my colleagues. My home life is ideal and my business is as good as can be expected in these uncertain times.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FOUR REASONS</span></div><p class="mb-2"><span class="ann ann-service" data-id="db-service-1" onclick="showAnn(this)">I spend a great deal of time passing on what I learned to others who want and need it badly. I do it for four reasons: 1. Sense of duty. 2. It is a pleasure. 3. Because in so doing I am paying my debt to the man who took time to pass it on to me. 4. Because every time I do it I take out a little more insurance for myself against a possible slip.</span></p><p class="mb-2"><span class="ann ann-key" data-id="db-key-4" onclick="showAnn(this)">Unlike most of our crowd, I did not get over my craving for liquor much during the first two and one-half years of abstinence. It was almost always with me. But at no time have I been anywhere near yielding.</span> I used to get terribly upset when I saw my friends drink and knew I could not, but I schooled myself to believe that though I once had the same privilege, I had abused it so frightfully that it was withdrawn. So it doesn't behoove me to squawk about it for, after all, nobody ever had to throw me down and pour liquor down my throat.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 181</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FINAL WORD</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="db-spiritual-1" onclick="showAnn(this)">If you think you are an atheist, an agnostic, a skeptic, or have any other form of intellectual pride which keeps you from accepting what is in this book, I feel sorry for you.</span> If you still think you are strong enough to beat the game alone, that is your affair. <span class="ann ann-promise" data-id="db-promise-1" onclick="showAnn(this)">But if you really and truly want to quit drinking liquor for good and all, and sincerely feel that you must have some help, we know that we have an answer for you. It never fails, if you go about it with one half the zeal you have been in the habit of showing when you were getting another drink.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="db-spiritual-2" onclick="showAnn(this)">Your Heavenly Father will never let you down!</span></p>`;
C['twelve-concepts']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 575</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">The Twelve Concepts for World Service</h2><p class="text-2xs text-center italic text-gray-500 dark:text-gray-400 mb-3 font-sans">(Short Form)</p><p class="mb-2"><span class="ann ann-historical" data-id="tc-historical-1" onclick="showAnn(this)">A.A.&rsquo;s Twelve Steps are principles for personal recovery. The Twelve Traditions ensure the unity of the Fellowship.</span> Written by co-founder Bill W. in 1962, the Twelve Concepts for World Service provide a group of related principles to help <span class="ann ann-key" data-id="tc-key-1" onclick="showAnn(this)">ensure that various elements of A.A.&rsquo;s service structure remain responsive and responsible to those they serve.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="tc-historical-2" onclick="showAnn(this)">The &ldquo;short form&rdquo; of the Concepts, which follows, was prepared by the 1974 General Service Conference.</span></p><div class="border-t border-purple-300 dark:border-purple-700 mt-3 mb-2"></div><p class="mb-2"><strong>I.</strong> <span class="ann ann-spiritual" data-id="tc-spiritual-1" onclick="showAnn(this)">Final responsibility and ultimate authority for A.A. world services should always reside in the collective conscience of our whole Fellowship.</span></p><p class="mb-2"><strong>II.</strong> <span class="ann ann-service" data-id="tc-service-1" onclick="showAnn(this)">The General Service Conference of A.A. has become, for nearly every practical purpose, the active voice and the effective conscience of our whole Society in its world affairs.</span></p><p class="mb-2"><strong>III.</strong> <span class="ann ann-key" data-id="tc-key-2" onclick="showAnn(this)">To insure effective leadership, we should endow each element of A.A.&mdash;the Conference, the General Service Board and its service corporations, staffs, committees, and executives&mdash;with a traditional &ldquo;Right of Decision.&rdquo;</span></p><p class="mb-2"><strong>IV.</strong> <span class="ann ann-key" data-id="tc-key-3" onclick="showAnn(this)">At all responsible levels, we ought to maintain a traditional &ldquo;Right of Participation,&rdquo; allowing a voting representation in reasonable proportion to the responsibility that each must discharge.</span></p><p class="mb-2"><strong>V.</strong> <span class="ann ann-key" data-id="tc-key-4" onclick="showAnn(this)">Throughout our structure, a traditional &ldquo;Right of Appeal&rdquo; ought to prevail, so that minority opinion will be heard and personal grievances receive careful consideration.</span></p><p class="mb-2"><strong>VI.</strong> <span class="ann ann-service" data-id="tc-service-2" onclick="showAnn(this)">The Conference recognizes that the chief initiative and active responsibility in most world service matters should be exercised by the trustee members of the Conference acting as the General Service Board.</span></p><p class="mb-2"><strong>VII.</strong> <span class="ann ann-contrast" data-id="tc-contrast-1" onclick="showAnn(this)">The Charter and Bylaws of the General Service Board are legal instruments, empowering the trustees to manage and conduct world service affairs. The Conference Charter is not a legal document; it relies upon tradition and the A.A. purse for final effectiveness.</span></p><p class="mb-2"><strong>VIII.</strong> <span class="ann ann-service" data-id="tc-service-3" onclick="showAnn(this)">The trustees are the principal planners and administrators of overall policy and finance. They have custodial oversight of the separately incorporated and constantly active services, exercising this through their ability to elect all the directors of these entities.</span></p><p class="mb-2"><strong>IX.</strong> <span class="ann ann-service" data-id="tc-service-4" onclick="showAnn(this)">Good service leadership at all levels is indispensable for our future functioning and safety. Primary world service leadership, once exercised by the founders, must necessarily be assumed by the trustees.</span></p><p class="mb-2"><strong>X.</strong> <span class="ann ann-key" data-id="tc-key-5" onclick="showAnn(this)">Every service responsibility should be matched by an equal service authority, with the scope of such authority well defined.</span></p><p class="mb-2"><strong>XI.</strong> <span class="ann ann-action" data-id="tc-action-1" onclick="showAnn(this)">The trustees should always have the best possible committees, corporate service directors, executives, staffs, and consultants. Composition, qualifications, induction procedures, and rights and duties will always be matters of serious concern.</span></p><p class="mb-2"><strong>XII.</strong> The Conference shall observe the spirit of A.A. tradition, taking care that <span class="ann ann-warning" data-id="tc-warning-1" onclick="showAnn(this)">it never becomes the seat of perilous wealth or power; that sufficient operating funds and reserve be its prudent financial principle;</span> that <span class="ann ann-key" data-id="tc-key-6" onclick="showAnn(this)">it place none of its members in a position of unqualified authority over others;</span> that <span class="ann ann-tradition" data-id="tc-tradition-1" onclick="showAnn(this)">it reach all important decisions by discussion, vote, and, whenever possible, by substantial unanimity;</span> that its actions never be personally punitive nor an incitement to public controversy; that it never perform acts of government, and that, <span class="ann ann-spiritual" data-id="tc-spiritual-2" onclick="showAnn(this)">like the Society it serves, it will always remain democratic in thought and action.</span></p>`;

function placeholder(id){const s=S.find(x=>x.id===id);if(!s)return'';return`${s.page?`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page ${s.page}</div>`:''}<h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">${s.title}</h2><div class="border-2 border-dashed border-gray-300 dark:border-gray-700 rounded-lg p-4 text-center"><p class="text-2xs text-gray-400 font-sans mb-1">Content placeholder for <strong>${s.title}</strong></p><p class="text-2xs text-gray-400 font-sans">${s.page?'Starting page '+s.page:''}${s.ch?' &middot; Chapter '+s.ch+' of 11':''}</p><div class="mt-3 space-y-1.5 max-w-sm mx-auto">${'<div class="h-1.5 bg-gray-200 dark:bg-gray-800 rounded w-full"></div><div class="h-1.5 bg-gray-200 dark:bg-gray-800 rounded w-5/6"></div><div class="h-1.5 bg-gray-200 dark:bg-gray-800 rounded w-full"></div><div class="h-1.5 bg-gray-200 dark:bg-gray-800 rounded w-3/4"></div><div class="h-1.5 bg-gray-200 dark:bg-gray-800 rounded w-full"></div><div class="h-1.5 bg-gray-200 dark:bg-gray-800 rounded w-5/6"></div>'}</div></div>`;}

// ============================================================
// STATE
// ============================================================
let curIdx=0, zoomLevel=100, sidebarW=340;

// ============================================================
// INIT
// ============================================================
function init(){
  if(localStorage.getItem('bb-dark')==='true'||(!('bb-dark' in localStorage)&&matchMedia('(prefers-color-scheme:dark)').matches)){document.documentElement.classList.add('dark');document.documentElement.classList.remove('light');}
  zoomLevel=parseInt(localStorage.getItem('bb-zoom'))||100;
  applyZoom();
  buildNav(); buildPageSel(); buildFilters();
  const sv=localStorage.getItem('bb-sec');
  if(sv){const i=S.findIndex(s=>s.id===sv);if(i>=0)curIdx=i;}
  load(curIdx);
  // Double-click dictionary
  document.getElementById('text-pane').addEventListener('dblclick',e=>{
    const w=window.getSelection().toString().trim();
    if(w&&w.length>1&&w.length<40){openDict(w);}
  });
  // Keyboard
  document.addEventListener('keydown',e=>{
    if(e.key==='F11'){e.preventDefault();toggleFS();}
    if(e.ctrlKey&&e.key==='b'){e.preventDefault();toggleNav();}
    if(e.ctrlKey&&e.key==='d'){e.preventDefault();toggleDark();}
    if(e.ctrlKey&&e.key==='k'){e.preventDefault();openDict();}
    if(e.ctrlKey&&e.key==='\\'){e.preventDefault();toggleSidebarDesktop();}
    if(e.ctrlKey&&(e.key==='='||e.key==='+')){e.preventDefault();zoom(1);}
    if(e.ctrlKey&&e.key==='-'){e.preventDefault();zoom(-1);}
    if(e.altKey&&e.key==='ArrowLeft'){e.preventDefault();nav(-1);}
    if(e.altKey&&e.key==='ArrowRight'){e.preventDefault();nav(1);}
    if(e.key==='Escape'){closeDict();if(!document.getElementById('nav-overlay').classList.contains('hidden'))toggleNav();}
  });
}

// ============================================================
// NAVIGATION
// ============================================================
function buildNav(){
  document.getElementById('nav-toc').innerHTML=S.map((s,i)=>{
    const ind=s.ch?'pl-3':(s.id.startsWith('appendix')||s.id==='twelve-concepts'||s.id==='index')?'pl-1.5':'';
    const w=s.ch?'':'font-semibold';
    const pg=s.page?`<span class="text-gray-400 ml-auto pl-1 tabular-nums">${s.page}</span>`:'';
    return`<div class="flex items-center px-1.5 py-1 rounded cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 ${ind}" onclick="goTo('${s.id}');toggleNav()" data-nid="${s.id}"><span class="truncate ${w}">${s.title}</span>${pg}</div>`;
  }).join('');
}
function buildPageSel(){document.getElementById('page-sel').innerHTML=S.map(s=>`<option value="${s.id}">${s.page?s.page+' — ':''}${s.title}</option>`).join('');}
function goTo(id){const i=S.findIndex(s=>s.id===id);if(i>=0)load(i);}
function nav(d){let n=curIdx+d;n=Math.max(0,Math.min(S.length-1,n));load(n);}

function load(idx){
  curIdx=idx;const sec=S[idx];
  document.getElementById('text-content').innerHTML=C[sec.id]||placeholder(sec.id);
  document.getElementById('text-pane').scrollTop=0;
  document.getElementById('page-sel').value=sec.id;
  document.getElementById('page-ind').textContent=`${idx+1}/${S.length}`;
  document.getElementById('sec-label').textContent=sec.title;
  document.querySelectorAll('[data-nid]').forEach(el=>{
    const a=el.dataset.nid===sec.id;
    el.classList.toggle('bg-indigo-50',a);el.classList.toggle('dark:bg-indigo-950',a);
    el.classList.toggle('text-indigo-700',a);el.classList.toggle('dark:text-indigo-300',a);
  });
  loadAllAnnotations(sec.id);
  buildFilters();
  applyFilters();
  localStorage.setItem('bb-sec',sec.id);
  document.getElementById('rprog').style.width='0%';
  document.getElementById('pinned-ann').style.display='none';
  document.getElementById('pinned-ann').innerHTML='';
}

// ============================================================
// ANNOTATIONS — sidebar
// ============================================================
function loadAllAnnotations(secId){
  const data=ANN[secId];
  const cont=document.getElementById('all-ann');
  if(!data||Object.keys(data).length===0){
    cont.innerHTML='<p class="text-2xs text-gray-400 italic px-1">No annotations for this section yet.</p>';
    return;
  }
  let html='';
  for(const[id,a] of Object.entries(data)){
    html+=cardHTML(id,a,false);
  }
  cont.innerHTML=html;
}

function cardHTML(id,a,pinned){
  const t=AT[a.type]||{l:a.type,c:'#999',p:'solid'};
  const patLabel={solid:'━',dashed:'┄',dotted:'···',double:'══',wavy:'∿'}[t.p]||'';
  let h=`<div class="ann-card bg-white dark:bg-gray-800 rounded-lg p-1.5 mb-1 border-l-[3px] shadow-sm transition-all" style="border-left-color:${t.c}" data-card-id="${id}" ${pinned?'':'onclick="scrollToAnn(\''+id+'\')"'}>`;
  h+=`<div class="flex items-center justify-between mb-0.5"><span class="font-semibold text-2xs text-gray-800 dark:text-gray-200 leading-tight">${a.title}</span><span class="flex-shrink-0 text-white font-bold uppercase tracking-wider rounded px-1 py-px ml-1" style="background:${t.c};font-size:8px">${a.tag||t.l} <span class="opacity-70">${patLabel}</span></span></div>`;
  h+=`<p class="text-gray-600 dark:text-gray-400 leading-snug mb-0.5" style="font-size:10px">${a.text}</p>`;
  if(a.pts)h+=`<ul class="text-gray-500 dark:text-gray-400 space-y-0.5 pl-2.5 list-disc" style="font-size:9px">${a.pts.map(p=>`<li>${p}</li>`).join('')}</ul>`;
  if(a.q){
    h+=`<div class="mt-1 pt-1 border-t border-gray-100 dark:border-gray-700"><div class="flex items-start gap-1 cursor-pointer" onclick="event.stopPropagation();this.nextElementSibling.classList.toggle('hidden')"><span class="text-indigo-600 dark:text-indigo-400 font-bold flex-shrink-0" style="font-size:9px">Q:</span><span class="text-gray-700 dark:text-gray-300 font-medium" style="font-size:9px">${a.q}</span></div><div class="hidden mt-1 pl-3 border-l-2 border-indigo-200 dark:border-indigo-800"><span class="text-gray-600 dark:text-gray-400" style="font-size:9px"><strong class="text-indigo-600 dark:text-indigo-400">A:</strong> ${a.a}</span></div></div>`;
  }
  if(a.stepRef)h+=`<div class="text-pink-600 dark:text-pink-400 font-semibold mt-1 pt-1 border-t border-dashed border-gray-100 dark:border-gray-700" style="font-size:9px">Step: ${a.stepRef}</div>`;
  if(a.crossRef)h+=`<div class="text-amber-700 dark:text-amber-400 italic mt-0.5" style="font-size:9px">See also: ${a.crossRef}</div>`;
  h+=`</div>`;
  return h;
}

function showAnn(el){
  const ids=el.dataset.id.split(',').map(s=>s.trim());
  const secId=S[curIdx].id;
  const data=ANN[secId]||{};

  // Clear previous active
  document.querySelectorAll('.ann.active').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');

  // Build pinned section
  let html='<div class="p-2">';
  ids.forEach(id=>{
    const a=data[id];
    if(a)html+=cardHTML(id,a,true);
  });
  html+='</div>';
  const pinned=document.getElementById('pinned-ann');
  pinned.innerHTML=html;
  pinned.style.display='block';

  // Highlight matching card in all-annotations
  document.querySelectorAll('.ann-card').forEach(c=>{
    c.classList.remove('ring-2','ring-indigo-400');
  });
  ids.forEach(id=>{
    const card=document.querySelector(`#all-ann [data-card-id="${id}"]`);
    if(card){card.classList.add('ring-2','ring-indigo-400');card.scrollIntoView({behavior:'smooth',block:'nearest'});}
  });

  // Open sidebar on mobile
  if(innerWidth<768){const sb=document.getElementById('sidebar');if(!sb.classList.contains('open'))toggleSidebarMobile();}
}

function scrollToAnn(id){
  // Find the text span with this data-id and scroll to it
  const spans=document.querySelectorAll(`.ann[data-id*="${id}"]`);
  if(spans.length>0){
    document.querySelectorAll('.ann.active').forEach(a=>a.classList.remove('active'));
    spans[0].classList.add('active');
    spans[0].scrollIntoView({behavior:'smooth',block:'center'});
  }
}

// ============================================================
// ANNOTATION LIBRARY (FILTERS)
// ============================================================
function buildFilters(){
  const secId=S[curIdx].id;
  const data=ANN[secId]||{};
  // Count annotations per type in current section
  const counts={};
  for(const a of Object.values(data)){counts[a.type]=(counts[a.type]||0)+1;}
  const totalCount=Object.keys(data).length;
  // Update total
  const totalEl=document.getElementById('lib-total');
  if(totalEl)totalEl.textContent=totalCount?'('+totalCount+' in this section)':'(none in this section)';
  // Build groups
  const container=document.getElementById('lib-groups');
  let html='';
  for(const[gNum,gInfo] of Object.entries(GROUPS)){
    const gn=parseInt(gNum);
    const types=Object.entries(AT).filter(([k,v])=>v.g===gn);
    const groupCount=types.reduce((sum,[k])=>sum+(counts[k]||0),0);
    const allOn=types.every(([k])=>activeF.has(k));
    const anyOn=types.some(([k])=>activeF.has(k));
    html+='<div class="mb-1.5">';
    // Group header
    html+='<div class="flex items-center justify-between py-1 px-1 rounded">';
    html+='<div class="flex items-center gap-1.5 min-w-0">';
    html+='<input type="checkbox" class="grp-chk accent-indigo-600 flex-shrink-0" style="width:12px;height:12px" data-grp="'+gn+'" onchange="toggleGroup('+gn+',this.checked)"'+(allOn?' checked':'')+(anyOn&&!allOn?' data-indeterminate="true"':'')+'>';
    html+='<span class="text-2xs font-bold text-gray-800 dark:text-gray-200 uppercase tracking-wide">'+gInfo.name+'</span>';
    html+='<span class="text-2xs text-gray-400 flex-shrink-0">'+gInfo.patLabel+'</span>';
    if(groupCount>0)html+='<span class="text-2xs text-gray-400 tabular-nums">('+groupCount+')</span>';
    html+='</div>';
    html+='</div>';
    // Description
    html+='<p class="text-gray-500 dark:text-gray-500 px-1 mb-1" style="font-size:9px">'+gInfo.desc+'</p>';
    // Type buttons
    html+='<div class="flex flex-wrap gap-1 px-1 pb-1.5">';
    for(const[key,t] of types){
      const c=counts[key]||0;
      const on=activeF.has(key);
      html+='<button type="button" class="fbtn inline-flex items-center gap-0.5 rounded-full border transition-all" data-cat="'+key+'" style="font-size:8px;padding:1px 6px;background:'+(on?t.c:'transparent')+';color:'+(on?'#fff':t.c)+';border-color:'+t.c+';opacity:'+(c>0||on?'1':'0.45')+'" onclick="toggleF(\''+key+'\')" title="'+t.d+'">';
      html+=t.l;
      if(c>0)html+=' <span class="opacity-70 tabular-nums">'+c+'</span>';
      html+='</button>';
    }
    html+='</div>';
    html+='</div>';
  }
  container.innerHTML=html;
  // Set indeterminate state (can only be done via JS)
  container.querySelectorAll('[data-indeterminate="true"]').forEach(cb=>{cb.indeterminate=true;});
}
function toggleF(cat){
  if(activeF.has(cat))activeF.delete(cat);else activeF.add(cat);
  const btn=document.querySelector('.fbtn[data-cat="'+cat+'"]');
  const t=AT[cat];
  if(btn){
    if(activeF.has(cat)){btn.style.background=t.c;btn.style.color='#fff';btn.style.opacity='1';}
    else{btn.style.background='transparent';btn.style.color=t.c;}
  }
  applyFilters();
  updateGroupCheckbox(t.g);
}
function fAll(on){
  if(on)Object.keys(AT).forEach(k=>activeF.add(k));else activeF.clear();
  document.querySelectorAll('.fbtn').forEach(b=>{
    const c=b.dataset.cat,t=AT[c];
    if(on){b.style.background=t.c;b.style.color='#fff';}
    else{b.style.background='transparent';b.style.color=t.c;}
  });
  applyFilters();
  for(const gNum of Object.keys(GROUPS))updateGroupCheckbox(parseInt(gNum));
}
function toggleGroup(gNum,on){
  Object.entries(AT).forEach(([k,v])=>{
    if(v.g===gNum){if(on)activeF.add(k);else activeF.delete(k);}
  });
  document.querySelectorAll('.fbtn').forEach(b=>{
    const cat=b.dataset.cat,t=AT[cat];
    if(t.g===gNum){
      if(on){b.style.background=t.c;b.style.color='#fff';}
      else{b.style.background='transparent';b.style.color=t.c;}
    }
  });
  applyFilters();
  updateGroupCheckbox(gNum);
}
function updateGroupCheckbox(gNum){
  const cb=document.querySelector('.grp-chk[data-grp="'+gNum+'"]');
  if(!cb)return;
  const types=Object.entries(AT).filter(([k,v])=>v.g===gNum);
  const allOn=types.every(([k])=>activeF.has(k));
  const anyOn=types.some(([k])=>activeF.has(k));
  cb.checked=allOn;
  cb.indeterminate=anyOn&&!allOn;
}
function applyFilters(){
  document.querySelectorAll('.ann').forEach(el=>{
    const cls=Array.from(el.classList).find(c=>c.startsWith('ann-')&&c!=='ann');
    if(cls){const t=cls.replace('ann-','');el.classList.toggle('filter-hidden',!activeF.has(t));}
  });
}

// ============================================================
// DICTIONARY
// ============================================================
function openDict(word){
  const m=document.getElementById('dict-modal');
  m.classList.remove('hidden');
  const inp=document.getElementById('dict-input');
  if(word){inp.value=word;dictLookup();}else{inp.value='';inp.focus();}
}
function closeDict(){document.getElementById('dict-modal').classList.add('hidden');}
async function dictLookup(){
  const w=document.getElementById('dict-input').value.trim();
  if(!w)return;
  const r=document.getElementById('dict-result');
  r.innerHTML='<p class="text-2xs text-gray-400 animate-pulse">Looking up...</p>';
  try{
    const resp=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(w)}`);
    if(!resp.ok)throw 0;
    const data=await resp.json();
    let h='';
    data.forEach(e=>{
      h+=`<div class="mb-2"><div class="font-bold text-sm text-gray-800 dark:text-gray-200">${e.word}${e.phonetic?` <span class="font-normal text-2xs text-gray-500">${e.phonetic}</span>`:''}</div>`;
      e.phonetics?.filter(p=>p.audio).slice(0,1).forEach(p=>{h+=`<audio controls class="h-5 w-full mt-0.5"><source src="${p.audio}" type="audio/mpeg"></audio>`;});
      e.meanings?.forEach(m=>{
        h+=`<div class="mt-1"><span class="text-2xs font-bold text-indigo-600 dark:text-indigo-400 uppercase">${m.partOfSpeech}</span>`;
        m.definitions?.slice(0,3).forEach((d,i)=>{
          h+=`<div class="text-2xs text-gray-700 dark:text-gray-300 mt-0.5 pl-2 border-l-2 border-gray-200 dark:border-gray-700"><span class="text-gray-400">${i+1}.</span> ${d.definition}${d.example?`<div class="text-gray-500 italic mt-0.5">"${d.example}"</div>`:''}</div>`;
        });
        if(m.synonyms?.length)h+=`<div class="text-2xs text-gray-500 mt-0.5">Syn: ${m.synonyms.slice(0,5).join(', ')}</div>`;
        h+=`</div>`;
      });
      h+=`</div>`;
    });
    r.innerHTML=h;
  }catch(e){r.innerHTML=`<p class="text-2xs text-red-500">No definition found for "${w}".</p>`;}
}

// ============================================================
// ZOOM
// ============================================================
function zoom(d){
  zoomLevel=Math.max(60,Math.min(160,zoomLevel+d*10));
  applyZoom();
  localStorage.setItem('bb-zoom',zoomLevel);
}
function applyZoom(){
  document.getElementById('text-content').style.fontSize=(zoomLevel/100*11)+'px';
  document.getElementById('zoom-label').textContent=zoomLevel;
}

// ============================================================
// RESIZE SIDEBAR
// ============================================================
let resizing=false;
function startResize(e){
  resizing=true;
  document.getElementById('resize-handle').classList.add('active');
  const sb=document.getElementById('sidebar');
  const startX=e.clientX, startW=sb.offsetWidth;
  function onMove(ev){
    if(!resizing)return;
    const newW=startW-(ev.clientX-startX);
    sb.style.width=Math.max(200,Math.min(600,newW))+'px';
  }
  function onUp(){
    resizing=false;
    document.getElementById('resize-handle').classList.remove('active');
    document.removeEventListener('mousemove',onMove);
    document.removeEventListener('mouseup',onUp);
  }
  document.addEventListener('mousemove',onMove);
  document.addEventListener('mouseup',onUp);
}

// ============================================================
// UI TOGGLES
// ============================================================
function toggleNav(){document.getElementById('nav-overlay').classList.toggle('hidden');}
function toggleSidebarMobile(){document.getElementById('sidebar').classList.toggle('open');}
function toggleSidebarDesktop(){
  const sb=document.getElementById('sidebar'),rh=document.getElementById('resize-handle');
  if(sb.classList.contains('hidden')){sb.classList.remove('hidden');sb.classList.add('md:flex');rh.classList.remove('hidden');rh.classList.add('md:block');}
  else{sb.classList.add('hidden');sb.classList.remove('md:flex');rh.classList.add('hidden');rh.classList.remove('md:block');}
}
function toggleDark(){
  const h=document.documentElement;h.classList.toggle('dark');h.classList.toggle('light');
  localStorage.setItem('bb-dark',h.classList.contains('dark'));
}
function toggleFS(){
  if(!document.fullscreenElement)document.documentElement.requestFullscreen().catch(()=>{});
  else document.exitFullscreen().catch(()=>{});
}
function toggleFilters(){document.getElementById('filter-panel').classList.toggle('hidden');}
function onScroll(){
  const p=document.getElementById('text-pane');
  document.getElementById('rprog').style.width=Math.min(p.scrollTop/(p.scrollHeight-p.clientHeight)*100,100)+'%';
}

document.addEventListener('DOMContentLoaded',init);
</script>
</body>
</html>
