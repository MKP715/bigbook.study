ctions make each of them wish to retaliate, snatching all they can get out of the show? Is he not, even in his best moments, a producer of confusion rather than harmony?</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 62</div><p class="mb-2"><span class="ann ann-analogy" data-id="c5-analogy-3" onclick="showAnn(this)">Our actor is self-centered — ego-centric, as people like to call it nowadays. He is like the retired business man who lolls in the Florida sunshine in the winter complaining of the sad state of the nation; the minister who sighs over the sins of the twentieth century; politicians and reformers who are sure all would be Utopia if the rest of the world would only behave; the outlaw safe cracker who thinks society has wronged him; and the alcoholic who has lost all and is locked up.</span> Whatever our protestations, are not most of us concerned with ourselves, our resentments, or our self-pity?</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ROOT OF OUR TROUBLES</span></div><p class="mb-2"><span class="ann ann-key" data-id="c5-key-9" onclick="showAnn(this)">Selfishness — self-centeredness! That, we think, is the root of our troubles.</span> <span class="ann ann-psychological" data-id="c5-psychological-2" onclick="showAnn(this)">Driven by a hundred forms of fear, self-delusion, self-seeking, and self-pity, we step on the toes of our fellows and they retaliate. Sometimes they hurt us, seemingly without provocation, but we invariably find that at some time in the past we have made decisions based on self which later placed us in a position to be hurt.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c5-key-10" onclick="showAnn(this)">So our troubles, we think, are basically of our own making. They arise out of ourselves, and the alcoholic is an extreme example of self-will run riot, though he usually doesn't think so.</span> <span class="ann ann-warning" data-id="c5-warning-3" onclick="showAnn(this)">Above everything, we alcoholics must be rid of this selfishness. We must, or it kills us!</span> God makes that possible. And there often seems no way of entirely getting rid of self without His aid. <span class="ann ann-contrast" data-id="c5-contrast-1" onclick="showAnn(this)">Many of us had moral and philosophical convictions galore, but we could not live up to them even though we would have liked to. Neither could we reduce our self-centeredness much by wishing or trying on our own power. We had to have God's help.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">GOD AS DIRECTOR</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c5-instruction-3" onclick="showAnn(this)">This is the how and why of it. First of all, we had to quit playing God. It didn't work.</span> Next, we decided that hereafter in this drama of life, <span class="ann ann-spiritual" data-id="c5-spiritual-1" onclick="showAnn(this)">God was going to be our Director. He is the Principal; we are His agents. He is the Father, and we are His children.</span> <span class="ann ann-key" data-id="c5-key-11" onclick="showAnn(this)">Most good ideas are simple, and this concept was the keystone of the new and triumphant arch through which we passed to freedom.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 63</div><p class="mb-2">When we sincerely took such a position, all sorts of remarkable things followed. <span class="ann ann-spiritual" data-id="c5-spiritual-2" onclick="showAnn(this)">We had a new Employer. Being all powerful, He provided what we needed, if we kept close to Him and performed His work well.</span> <span class="ann ann-contrast" data-id="c5-contrast-2" onclick="showAnn(this)">Established on such a footing we became less and less interested in ourselves, our little plans and designs. More and more we became interested in seeing what we could contribute to life.</span> <span class="ann ann-recovery" data-id="c5-recovery-1" onclick="showAnn(this)">As we felt new power flow in, as we enjoyed peace of mind, as we discovered we could face life successfully, as we became conscious of His presence, we began to lose our fear of today, tomorrow or the hereafter. We were reborn.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE THIRD STEP PRAYER</span></div><p class="mb-2">We were now at Step Three. Many of us said to our Maker, as we understood Him: <span class="ann ann-instruction" data-id="c5-instruction-4" onclick="showAnn(this)">"God, I offer myself to Thee — to build with me and to do with me as Thou wilt. Relieve me of the bondage of self, that I may better do Thy will. Take away my difficulties, that victory over them may bear witness to those I would help of Thy Power, Thy Love, and Thy Way of life. May I do Thy will always!"</span> We thought well before taking this step making sure we were ready; that we could at last abandon ourselves utterly to Him.</p><p class="mb-2"><span class="ann ann-action" data-id="c5-action-1" onclick="showAnn(this)">We found it very desirable to take this spiritual step with an understanding person, such as our wife, best friend or spiritual adviser.</span> But it is better to meet God alone than with one who might misunderstand. The wording was, of course, quite optional so long as we expressed the idea, voicing it without reservation. This was only a beginning, though if honestly and humbly made, an effect, sometimes a very great one, was felt at once.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEP FOUR — PERSONAL INVENTORY</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c5-instruction-5" onclick="showAnn(this)">Next we launched out on a course of vigorous action, the first step of which is a personal housecleaning, which many of us had never attempted.</span> Though our decision was a vital and crucial step, it could have little permanent effect unless at once followed by a strenuous effort to face, and to be rid of, the things in ourselves which had been blocking us. Our liquor was but a symptom. So we had to get down to causes and conditions.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 64</div><p class="mb-2">Therefore, we started upon a personal inventory. This was Step Four. <span class="ann ann-analogy" data-id="c5-analogy-4" onclick="showAnn(this)">A business which takes no regular inventory usually goes broke. Taking a commercial inventory is a fact-finding and a fact-facing process. It is an effort to discover the truth about the stock-in-trade. One object is to disclose damaged or unsalable goods, to get rid of them promptly and without regret.</span> If the owner of the business is to be successful, he cannot fool himself about values.</p><p class="mb-2">We did exactly the same thing with our lives. We took stock honestly. First, we searched out the flaws in our make-up which caused our failure. Being convinced that self, manifested in various ways, was what had defeated us, we considered its common manifestations.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE RESENTMENT INVENTORY</span></div><p class="mb-2"><span class="ann ann-key" data-id="c5-key-12" onclick="showAnn(this)">Resentment is the "number one" offender. It destroys more alcoholics than anything else. From it stem all forms of spiritual disease, for we have been not only mentally and physically ill, we have been spiritually sick. When the spiritual malady is overcome, we straighten out mentally and physically.</span> <span class="ann ann-action" data-id="c5-action-2" onclick="showAnn(this)">In dealing with resentments, we set them on paper. We listed people, institutions or principles with whom we were angry. We asked ourselves why we were angry.</span> In most cases it was found that our self-esteem, our pocketbooks, our ambitions, our personal relationships (including sex) were hurt or threatened. So we were sore. We were "burned up."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 65</div><p class="mb-2">On our grudge list we set opposite each name our injuries. Was it our self-esteem, our security, our ambitions, our personal, or sex relations, which had been interfered with?</p><p class="mb-2">We were usually as definite as this example:</p><table class="w-full text-2xs font-sans mb-3 border border-gray-200 dark:border-gray-700"><thead><tr class="border-b border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-800"><th class="text-left p-1.5 font-semibold text-gray-600 dark:text-gray-300 italic" style="width:20%">I'm resentful at:</th><th class="text-left p-1.5 font-semibold text-gray-600 dark:text-gray-300 italic" style="width:45%">The Cause</th><th class="text-left p-1.5 font-semibold text-gray-600 dark:text-gray-300 italic" style="width:35%">Affects my:</th></tr></thead><tbody><tr class="border-b border-gray-200 dark:border-gray-700 align-top"><td class="p-1.5 font-semibold text-gray-700 dark:text-gray-300">Mr. Brown</td><td class="p-1.5 text-gray-600 dark:text-gray-400">His attention to my wife.<br>Told my wife of my mistress.<br>Brown may get my job at the office.</td><td class="p-1.5 text-gray-600 dark:text-gray-400">Sex relations. Self-esteem (fear)<br>Sex relations. Self-esteem (fear)<br>Security. Self-esteem (fear)</td></tr><tr class="border-b border-gray-200 dark:border-gray-700 align-top"><td class="p-1.5 font-semibold text-gray-700 dark:text-gray-300">Mrs. Jones</td><td class="p-1.5 text-gray-600 dark:text-gray-400">She's a nut — she snubbed me. She committed her husband for drinking. He's my friend. She's a gossip.</td><td class="p-1.5 text-gray-600 dark:text-gray-400">Personal relationship. Self-esteem (fear)</td></tr><tr class="border-b border-gray-200 dark:border-gray-700 align-top"><td class="p-1.5 font-semibold text-gray-700 dark:text-gray-300">My employer</td><td class="p-1.5 text-gray-600 dark:text-gray-400">Unreasonable — Unjust — Overbearing — Threatens to fire me for drinking and padding my expense account.</td><td class="p-1.5 text-gray-600 dark:text-gray-400">Self-esteem (fear). Security.</td></tr><tr class="align-top"><td class="p-1.5 font-semibold text-gray-700 dark:text-gray-300">My wife</td><td class="p-1.5 text-gray-600 dark:text-gray-400">Misunderstands and nags. Likes Brown. Wants house put in her name.</td><td class="p-1.5 text-gray-600 dark:text-gray-400">Pride — Personal sex relations — Security (fear)</td></tr></tbody></table><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">MASTERING RESENTMENTS</span></div><p class="mb-2">We went back through our lives. Nothing counted but thoroughness and honesty. When we were finished we considered it carefully. The first thing apparent was that this world and its people were often quite wrong. To conclude that others were wrong was as far as most of us ever got. The usual outcome was that people continued to wrong us and we stayed sore. Sometimes it was remorse and then we were sore at ourselves. But the more we fought and tried to have our own way, the worse matters got. As in war, the victor only seemed to win. Our moments of triumph were short-lived.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 66</div><p class="mb-2"><span class="ann ann-warning" data-id="c5-warning-4" onclick="showAnn(this)">It is plain that a life which includes deep resentment leads only to futility and unhappiness. To the precise extent that we permit these, do we squander the hours that might have been worth while. But with the alcoholic, whose hope is the maintenance and growth of a spiritual experience, this business of resentment is infinitely grave. We found that it is fatal. For when harboring such feelings we shut ourselves off from the sunlight of the Spirit. The insanity of alcohol returns and we drink again. And with us, to drink is to die.</span></p><p class="mb-2">If we were to live, we had to be free of anger. The grouch and the brainstorm were not for us. They may be the dubious luxury of normal men, but for alcoholics these things are poison.</p><p class="mb-2">We turned back to the list, for it held the key to the future. We were prepared to look at it from an entirely different angle. We began to see that the world and its people really dominated us. In that state, the wrong-doing of others, fancied or real, had power to actually kill. How could we escape? We saw that these resentments must be mastered, but how? We could not wish them away any more than alcohol.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c5-instruction-6" onclick="showAnn(this)">This was our course: We realized that the people who wronged us were perhaps spiritually sick. Though we did not like their symptoms and the way these disturbed us, they, like ourselves, were sick too. We asked God to help us show them the same tolerance, pity, and patience that we would cheerfully grant a sick friend. When a person offended we said to ourselves, "This is a sick man. How can I be helpful to him? God save me from being angry. Thy will be done."</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 67</div><p class="mb-2">We avoid retaliation or argument. We wouldn't treat sick people that way. If we do, we destroy our chance of being helpful. We cannot be helpful to all people, but at least God will show us how to take a kindly and tolerant view of each and every one.</p><p class="mb-2"><span class="ann ann-action" data-id="c5-action-3" onclick="showAnn(this)">Referring to our list again. Putting out of our minds the wrongs others had done, we resolutely looked for our own mistakes. Where had we been selfish, dishonest, self-seeking and frightened? Though a situation had not been entirely our fault, we tried to disregard the other person involved entirely. Where were we to blame? The inventory was ours, not the other man's. When we saw our faults we listed them. We placed them before us in black and white. We admitted our wrongs honestly and were willing to set these matters straight.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FEAR INVENTORY</span></div><p class="mb-2"><span class="ann ann-psychological" data-id="c5-psychological-3" onclick="showAnn(this)">Notice that the word "fear" is bracketed alongside the difficulties with Mr. Brown, Mrs. Jones, the employer, and the wife. This short word somehow touches about every aspect of our lives. It was an evil and corroding thread; the fabric of our existence was shot through with it.</span> It set in motion trains of circumstances which brought us misfortune we felt we didn't deserve. But did not we, ourselves, set the ball rolling? Sometimes we think fear ought to be classed with stealing. It seems to cause more trouble.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c5-instruction-7" onclick="showAnn(this)">We reviewed our fears thoroughly. We put them on paper, even though we had no resentment in connection with them. We asked ourselves why we had them.</span> Wasn't it because self-reliance failed us? Self-reliance was good as far as it went, but it didn't go far enough. Some of us once had great self-confidence, but it didn't fully solve the fear problem, or any other. When it made us cocky, it was worse.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 68</div><p class="mb-2"><span class="ann ann-spiritual" data-id="c5-spiritual-3" onclick="showAnn(this)">Perhaps there is a better way — we think so. For we are now on a different basis; the basis of trusting and relying upon God. We trust infinite God rather than our finite selves. We are in the world to play the role He assigns. Just to the extent that we do as we think He would have us, and humbly rely on Him, does He enable us to match calamity with serenity.</span></p><p class="mb-2"><span class="ann ann-paradox" data-id="c5-paradox-1" onclick="showAnn(this)">We never apologize to anyone for depending upon our Creator. We can laugh at those who think spirituality the way of weakness. Paradoxically, it is the way of strength. The verdict of the ages is that faith means courage. All men of faith have courage. They trust their God.</span> <span class="ann ann-paradox" data-id="c5-paradox-2" onclick="showAnn(this)">We never apologize for God. Instead we let Him demonstrate, through us, what He can do.</span> <span class="ann ann-spiritual" data-id="c5-spiritual-4" onclick="showAnn(this)">We ask Him to remove our fear and direct our attention to what He would have us be. At once, we commence to outgrow fear.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SEX INVENTORY</span></div><p class="mb-2">Now about sex. Many of us needed an overhauling there. But above all, we tried to be sensible on this question. It's so easy to get way off the track. Here we find human opinions running to extremes — absurd extremes, perhaps. One set of voices cry that sex is a lust of our lower nature, a base necessity of procreation. Then we have the voices who cry for sex and more sex; who bewail the institution of marriage; who think that most of the troubles of the race are traceable to sex causes. They think we do not have enough of it, or that it isn't the right kind. They see its significance everywhere. One school would allow man no flavor for his fare and the other would have us all on a straight pepper diet. We want to stay out of this controversy. We do not want to be the arbiter of anyone's sex conduct. We all have sex problems. We'd hardly be human if we didn't. What can we do about them?</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 69</div><p class="mb-2"><span class="ann ann-instruction" data-id="c5-instruction-8" onclick="showAnn(this)">We reviewed our own conduct over the years past. Where had we been selfish, dishonest, or inconsiderate? Whom had we hurt? Did we unjustifiably arouse jealousy, suspicion or bitterness? Where were we at fault, what should we have done instead? We got this all down on paper and looked at it.</span></p><p class="mb-2"><span class="ann ann-recovery" data-id="c5-recovery-2" onclick="showAnn(this)">In this way we tried to shape a sane and sound ideal for our future sex life. We subjected each relation to this test — was it selfish or not? We asked God to mold our ideals and help us to live up to them.</span> We remembered always that our sex powers were God-given and therefore good, neither to be used lightly or selfishly nor to be despised and loathed.</p><p class="mb-2">Whatever our ideal turns out to be, we must be willing to grow toward it. We must be willing to make amends where we have done harm, provided that we do not bring about still more harm in so doing. In other words, we treat sex as we would any other problem. In meditation, we ask God what we should do about each specific matter. The right answer will come, if we want it.</p><p class="mb-2">God alone can judge our sex situation. Counsel with persons is often desirable, but we let God be the final judge. We realize that some people are as fanatical about sex as others are loose. We avoid hysterical thinking or advice.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 70</div><p class="mb-2">Suppose we fall short of the chosen ideal and stumble? Does this mean we are going to get drunk? Some people tell us so. But this is only a half-truth. It depends on us and on our motives. If we are sorry for what we have done, and have the honest desire to let God take us to better things, we believe we will be forgiven and will have learned our lesson. If we are not sorry, and our conduct continues to harm others, we are quite sure to drink. We are not theorizing. These are facts out of our experience.</p><p class="mb-2"><span class="ann ann-paradox" data-id="c5-paradox-3" onclick="showAnn(this)">To sum up about sex: We earnestly pray for the right ideal, for guidance in each questionable situation, for sanity, and for the strength to do the right thing. If sex is very troublesome, we throw ourselves the harder into helping others. We think of their needs and work for them. This takes us out of ourselves. It quiets the imperious urge, when to yield would mean heartache.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">INVENTORY SUMMARY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 71</div><p class="mb-2"><span class="ann ann-promise" data-id="c5-promise-1" onclick="showAnn(this)">If we have been thorough about our personal inventory, we have written down a lot. We have listed and analyzed our resentments. We have begun to comprehend their futility and their fatality. We have commenced to see their terrible destructiveness. We have begun to learn tolerance, patience and good will toward all men, even our enemies, for we look on them as sick people.</span> We have listed the people we have hurt by our conduct, and are willing to straighten out the past if we can.</p><p class="mb-2"><span class="ann ann-promise" data-id="c5-promise-2" onclick="showAnn(this)">In this book you read again and again that faith did for us what we could not do for ourselves. We hope you are convinced now that God can remove whatever self-will has blocked you off from Him.</span> If you have already made a decision, and an inventory of your grosser handicaps, you have made a good beginning. That being so you have swallowed and digested some big chunks of truth about yourself.</p>`;
C['ch6']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 72</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Into Action</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEP FIVE — SHARING THE INVENTORY</span></div><p class="mb-2"><span class="ann ann-step" data-id="c6-step-1" onclick="showAnn(this)">HAVING MADE our personal inventory, what shall we do about it? We have been trying to get a new attitude, a new relationship with our Creator, and to discover the obstacles in our path. We have admitted certain defects; we have ascertained in a rough way what the trouble is; we have put our finger on the weak items in our personal inventory. Now these are about to be cast out. This requires action on our part, which, when completed, will mean that we have admitted to God, to ourselves, and to another human being, the exact nature of our defects. This brings us to the Fifth Step in the program of recovery mentioned in the preceding chapter.</span></p><p class="mb-2">This is perhaps difficult — especially discussing our defects with another person. We think we have done well enough in admitting these things to ourselves. There is doubt about that. In actual practice, we usually find a solitary self-appraisal insufficient. Many of us thought it necessary to go much further. We will be more reconciled to discussing ourselves with another person when we see good reasons why we should do so. <span class="ann ann-key" data-id="c6-key-1" onclick="showAnn(this)">The best reason first: If we skip this vital step, we may not overcome drinking. Time after time newcomers have tried to keep to themselves certain facts about their lives. Trying to avoid this humbling experience, they have turned to easier methods. Almost invariably they got drunk. Having persevered with the rest of the program, they wondered why they fell. We think the reason is that they never completed their housecleaning. They took inventory all right, but hung on to some of the worst items in stock. They only thought they had lost their egoism and fear; they only thought they had humbled themselves. But they had not learned enough of humility, fearlessness and honesty, in the sense we find it necessary, until they told someone else all their life story.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 73</div><p class="mb-2"><span class="ann ann-psychological" data-id="c6-psychological-1" onclick="showAnn(this)">More than most people, the alcoholic leads a double life. He is very much the actor. To the outer world he presents his stage character. This is the one he likes his fellows to see. He wants to enjoy a certain reputation, but knows in his heart he doesn't deserve it.</span></p><p class="mb-2">The inconsistency is made worse by the things he does on his sprees. Coming to his senses, he is revolted at certain episodes he vaguely remembers. These memories are a nightmare. He trembles to think someone might have observed him. As fast as he can, he pushes these memories far inside himself. He hopes they will never see the light of day. He is under constant fear and tension — that makes for more drinking.</p><p class="mb-2"><span class="ann ann-warning" data-id="c6-warning-1" onclick="showAnn(this)">Psychologists are inclined to agree with us. We have spent thousands of dollars for examinations. We know but few instances where we have given these doctors a fair break. We have seldom told them the whole truth nor have we followed their advice. Unwilling to be honest with these sympathetic men, we were honest with no one else. Small wonder many in the medical profession have a low opinion of alcoholics and their chance for recovery!</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">CHOOSING THE RIGHT PERSON</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 74</div><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-1" onclick="showAnn(this)">We must be entirely honest with somebody if we expect to live long or happily in this world. Rightly and naturally, we think well before we choose the person or persons with whom to take this intimate and confidential step.</span> Those of us belonging to a religious denomination which requires confession must, and of course, will want to go to the properly appointed authority whose duty it is to receive it. Though we have no religious connection, we may still do well to talk with someone ordained by an established religion. We often find such a person quick to see and understand our problem. Of course, we sometimes encounter people who do not understand alcoholics.</p><p class="mb-2">If we cannot or would rather not do this, we search our acquaintance for a close-mouthed, understanding friend. Perhaps our doctor or psychologist will be the person. It may be one of our own family, but we cannot disclose anything to our wives or our parents which will hurt them and make them unhappy. We have no right to save our own skin at another person's expense. Such parts of our story we tell to someone who will understand, yet be unaffected. The rule is we must be hard on ourself, but always considerate of others.</p><p class="mb-2">Notwithstanding the great necessity for discussing ourselves with someone, it may be one is so situated that there is no suitable person available. If that is so, this step may be postponed, only, however, if we hold ourselves in complete readiness to go through with it at the first opportunity. We say this because we are very anxious that we talk to the right person. It is important that he be able to keep a confidence; that he fully understand and approve what we are driving at; that he will not try to change our plan. But we must not use this as a mere excuse to postpone.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">TAKING THE FIFTH STEP</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-2" onclick="showAnn(this)">When we decide who is to hear our story, we waste no time. We have a written inventory and we are prepared for a long talk. We explain to our partner what we are about to do and why we have to do it. He should realize that we are engaged upon a life-and-death errand.</span> Most people approached in this way will be glad to help; they will be honored by our confidence.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 75</div><p class="mb-2"><span class="ann ann-promise" data-id="c6-promise-1" onclick="showAnn(this)">We pocket our pride and go to it, illuminating every twist of character, every dark cranny of the past. Once we have taken this step, withholding nothing, we are delighted. We can look the world in the eye. We can be alone at perfect peace and ease. Our fears fall from us. We begin to feel the nearness of our Creator. We may have had certain spiritual beliefs, but now we begin to have a spiritual experience. The feeling that the drink problem has disappeared will often come strongly. We feel we are on the Broad Highway, walking hand in hand with the Spirit of the Universe.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEPS SIX AND SEVEN</span></div><p class="mb-2"><span class="ann ann-literary" data-id="c6-literary-1" onclick="showAnn(this)">Returning home we find a place where we can be quiet for an hour, carefully reviewing what we have done. We thank God from the bottom of our heart that we know Him better. Taking this book down from our shelf we turn to the page which contains the twelve steps. Carefully reading the first five proposals we ask if we have omitted anything, for we are building an arch through which we shall walk a free man at last. Is our work solid so far? Are the stones properly in place? Have we skimped on the cement put into the foundation? Have we tried to make mortar without sand?</span></p><p class="mb-2"><span class="ann ann-step" data-id="c6-step-2" onclick="showAnn(this)">If we can answer to our satisfaction, we then look at Step Six. We have emphasized willingness as being indispensable. Are we now ready to let God remove from us all the things which we have admitted are objectionable? Can He now take them all — every one? If we still cling to something we will not let go, we ask God to help us be willing.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 76</div><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-3" onclick="showAnn(this)">When ready, we say something like this: "My Creator, I am now willing that you should have all of me, good and bad. I pray that you now remove from me every single defect of character which stands in the way of my usefulness to you and my fellows. Grant me strength, as I go out from here, to do your bidding. Amen."</span> We have then completed Step Seven.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEPS EIGHT AND NINE — MAKING AMENDS</span></div><p class="mb-2"><span class="ann ann-key" data-id="c6-key-2" onclick="showAnn(this)">Now we need more action, without which we find that "Faith without works is dead."</span> Let's look at Steps Eight and Nine. We have a list of all persons we have harmed and to whom we are willing to make amends. We made it when we took inventory. We subjected ourselves to a drastic self-appraisal. Now we go out to our fellows and repair the damage done in the past. We attempt to sweep away the debris which has accumulated out of our effort to live on self-will and run the show ourselves. If we haven't the will to do this, we ask until it comes. Remember it was agreed at the beginning we would go to any lengths for victory over alcohol.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-4" onclick="showAnn(this)">Probably there are still some misgivings. As we look over the list of business acquaintances and friends we have hurt, we may feel diffident about going to some of them on a spiritual basis. Let us be reassured. To some people we need not, and probably should not emphasize the spiritual feature on our first approach. We might prejudice them.</span> At the moment we are trying to put our lives in order. But this is not an end in itself. Our real purpose is to fit ourselves to be of maximum service to God and the people about us. It is seldom wise to approach an individual, who still smarts from our injustice to him, and announce that we have gone religious. In the prize ring, this would be called leading with the chin. Why lay ourselves open to being branded fanatics or religious bores? We may kill a future opportunity to carry a beneficial message. But our man is sure to be impressed with a sincere desire to set right the wrong. He is going to be more interested in a demonstration of good will than in our talk of spiritual discoveries.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 77</div><p class="mb-2">We don't use this as an excuse for shying away from the subject of God. When it will serve any good purpose, we are willing to announce our convictions with tact and common sense. The question of how to approach the man we hated will arise. It may be he has done us more harm than we have done him and, though we may have acquired a better attitude toward him, we are still not too keen about admitting our faults. <span class="ann ann-action" data-id="c6-action-1" onclick="showAnn(this)">Nevertheless, with a person we dislike, we take the bit in our teeth. It is harder to go to an enemy than to a friend, but we find it much more beneficial to us. We go to him in a helpful and forgiving spirit, confessing our former ill feeling and expressing our regret.</span></p><p class="mb-2">Under no condition do we criticize such a person or argue. Simply we tell him that we will never get over drinking until we have done our utmost to straighten out the past. We are there to sweep off our side of the street, realizing that nothing worth while can be accomplished until we do so, never trying to tell him what he should do. His faults are not discussed. We stick to our own. If our manner is calm, frank, and open, we will be gratified with the result.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 78</div><p class="mb-2"><span class="ann ann-promise" data-id="c6-promise-2" onclick="showAnn(this)">In nine cases out of ten the unexpected happens. Sometimes the man we are calling upon admits his own fault, so feuds of years' standing melt away in an hour. Rarely do we fail to make satisfactory progress. Our former enemies sometimes praise what we are doing and wish us well. Occasionally, they will offer assistance.</span> It should not matter, however, if someone does throw us out of his office. We have made our demonstration, done our part. It's water over the dam.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">FINANCIAL AMENDS</span></div><p class="mb-2"><span class="ann ann-action" data-id="c6-action-2" onclick="showAnn(this)">Most alcoholics owe money. We do not dodge our creditors. Telling them what we are trying to do, we make no bones about our drinking; they usually know it anyway, whether we think so or not. Nor are we afraid of disclosing our alcoholism on the theory it may cause financial harm. Approached in this way, the most ruthless creditor will sometimes surprise us. Arranging the best deal we can we let these people know we are sorry. Our drinking has made us slow to pay. We must lose our fear of creditors no matter how far we have to go, for we are liable to drink if we are afraid to face them.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">CRIMINAL AND LEGAL MATTERS</span></div><p class="mb-2">Perhaps we have committed a criminal offense which might land us in jail if it were known to the authorities. We may be short in our accounts and unable to make good. We have already admitted this in confidence to another person, but we are sure we would be imprisoned or lose our job if it were known. Maybe it's only a petty offense such as padding the expense account. Most of us have done that sort of thing. Maybe we are divorced, and have remarried but haven't kept up the alimony to number one. She is indignant about it, and has a warrant out for our arrest. That's a common form of trouble too.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 79</div><p class="mb-2"><span class="ann ann-key" data-id="c6-key-3" onclick="showAnn(this)">Although these reparations take innumerable forms, there are some general principles which we find guiding. Reminding ourselves that we have decided to go to any lengths to find a spiritual experience, we ask that we be given strength and direction to do the right thing, no matter what the personal consequences may be. We may lose our position or reputation or face jail, but we are willing. We have to be. We must not shrink at anything.</span></p><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-5" onclick="showAnn(this)">Usually, however, other people are involved. Therefore, we are not to be the hasty and foolish martyr who would needlessly sacrifice others to save himself from the alcoholic pit.</span> A man we know had remarried. Because of resentment and drinking, he had not paid alimony to his first wife. She was furious. She went to court and got an order for his arrest. He had commenced our way of life, had secured a position, and was getting his head above water. It would have been impressive heroics if he had walked up to the Judge and said, "Here I am."</p><p class="mb-2">We thought he ought to be willing to do that if necessary, but if he were in jail he could provide nothing for either family. We suggested he write his first wife admitting his faults and asking forgiveness. He did, and also sent a small amount of money. He told her what he would try to do in the future. He said he was perfectly willing to go to jail if she insisted. Of course she did not, and the whole situation has long since been adjusted.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 80</div><p class="mb-2"><span class="ann ann-action" data-id="c6-action-3" onclick="showAnn(this)">Before taking drastic action which might implicate other people we secure their consent. If we have obtained permission, have consulted with others, asked God to help and the drastic step is indicated we must not shrink.</span></p><p class="mb-2">This brings to mind a story about one of our friends. While drinking, he accepted a sum of money from a bitterly-hated business rival, giving him no receipt for it. He subsequently denied having received the money and used the incident as a basis for discrediting the man. He thus used his own wrong-doing as a means of destroying the reputation of another. In fact, his rival was ruined.</p><p class="mb-2">He felt that he had done a wrong he could not possibly make right. If he opened that old affair, he was afraid it would destroy the reputation of his partner, disgrace his family and take away his means of livelihood. What right had he to involve those dependent upon him? How could he possibly make a public statement exonerating his rival?</p><p class="mb-2">After consulting with his wife and partner he came to the conclusion that it was better to take those risks than to stand before his Creator guilty of such ruinous slander. He saw that he had to place the outcome in God's hands or he would soon start drinking again, and all would be lost anyhow. He attended church for the first time in many years. After the sermon, he quietly got up and made an explanation. His action met widespread approval, and today he is one of the most trusted citizens of his town. This all happened years ago.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">DOMESTIC RELATIONS AND AMENDS</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 81</div><p class="mb-2">The chances are that we have domestic troubles. Perhaps we are mixed up with women in a fashion we wouldn't care to have advertised. We doubt if, in this respect, alcoholics are fundamentally much worse than other people. But drinking does complicate sex relations in the home. After a few years with an alcoholic, a wife gets worn out, resentful and uncommunicative. How could she be anything else? The husband begins to feel lonely, sorry for himself. He commences to look around in the night clubs, or their equivalent, for something besides liquor. Perhaps he is having a secret and exciting affair with "the girl who understands." In fairness we must say that she may understand, but what are we going to do about a thing like that? A man so involved often feels very remorseful at times, especially if he is married to a loyal and courageous girl who has literally gone through hell for him.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-6" onclick="showAnn(this)">Whatever the situation, we usually have to do something about it. If we are sure our wife does not know, should we tell her? Not always, we think. If she knows in a general way that we have been wild, should we tell her in detail? Undoubtedly we should admit our fault. She may insist on knowing all the particulars. She will want to know who the woman is and where she is. We feel we ought to say to her that we have no right to involve another person. We are sorry for what we have done and, God willing, it shall not be repeated. More than that we cannot do; we have no right to go further.</span> Though there may be justifiable exceptions, and though we wish to lay down no rule of any sort, we have often found this the best course to take.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 82</div><p class="mb-2">Our design for living is not a one-way street. It is as good for the wife as for the husband. If we can forget, so can she. It is better, however, that one does not needlessly name a person upon whom she can vent jealousy.</p><p class="mb-2">Perhaps there are some cases where the utmost frankness is demanded. No outsider can appraise such an intimate situation. It may be that both will decide that the way of good sense and loving kindness is to let by-gones be by-gones. Each might pray about it, having the other one's happiness uppermost in mind. Keep it always in sight that we are dealing with that most terrible human emotion — jealousy. Good generalship may decide that the problem be attacked on the flank rather than risk a face-to-face combat.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">RECONSTRUCTION AT HOME</span></div><p class="mb-2">If we have no such complication, there is plenty we should do at home. Sometimes we hear an alcoholic say that the only thing he needs to do is to keep sober. Certainly he must keep sober, for there will be no home if he doesn't. But he is yet a long way from making good to the wife or parents whom for years he has so shockingly treated. Passing all understanding is the patience mothers and wives have had with alcoholics. Had this not been so, many of us would have no homes today, would perhaps be dead.</p><p class="mb-2"><span class="ann ann-analogy" data-id="c6-analogy-1" onclick="showAnn(this)">The alcoholic is like a tornado roaring his way through the lives of others. Hearts are broken. Sweet relationships are dead. Affections have been uprooted. Selfish and inconsiderate habits have kept the home in turmoil. We feel a man is unthinking when he says that sobriety is enough. He is like the farmer who came up out of his cyclone cellar to find his home ruined. To his wife, he remarked, "Don't see anything the matter here, Ma. Ain't it grand the wind stopped blowin'?"</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 83</div><p class="mb-2">Yes, there is a long period of reconstruction ahead. We must take the lead. A remorseful mumbling that we are sorry won't fill the bill at all. <span class="ann ann-instruction" data-id="c6-instruction-7" onclick="showAnn(this)">We ought to sit down with the family and frankly analyze the past as we now see it, being very careful not to criticize them. Their defects may be glaring, but the chances are that our own actions are partly responsible. So we clean house with the family, asking each morning in meditation that our Creator show us the way of patience, tolerance, kindliness and love.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c6-spiritual-1" onclick="showAnn(this)">The spiritual life is not a theory. We have to live it.</span> Unless one's family expresses a desire to live upon spiritual principles we think we ought not to urge them. We should not talk incessantly to them about spiritual matters. They will change in time. Our behavior will convince them more than our words. We must remember that ten or twenty years of drunkenness would make a skeptic out of anyone.</p><p class="mb-2">There may be some wrongs we can never fully right. We don't worry about them if we can honestly say to ourselves that we would right them if we could. Some people cannot be seen — we send them an honest letter. And there may be a valid reason for postponement in some cases. But we don't delay if it can be avoided. <span class="ann ann-key" data-id="c6-key-4" onclick="showAnn(this)">We should be sensible, tactful, considerate and humble without being servile or scraping. As God's people we stand on our feet; we don't crawl before anyone.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE NINTH STEP PROMISES</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 84</div><p class="mb-2"><span class="ann ann-promise" data-id="c6-promise-3" onclick="showAnn(this)">If we are painstaking about this phase of our development, we will be amazed before we are half way through.</span> <span class="ann ann-promise" data-id="c6-promise-4" onclick="showAnn(this)">We are going to know a new freedom and a new happiness. We will not regret the past nor wish to shut the door on it. We will comprehend the word serenity and we will know peace.</span> <span class="ann ann-promise" data-id="c6-promise-5" onclick="showAnn(this)">No matter how far down the scale we have gone, we will see how our experience can benefit others. That feeling of uselessness and self-pity will disappear. We will lose interest in selfish things and gain interest in our fellows. Self-seeking will slip away.</span> <span class="ann ann-promise" data-id="c6-promise-6" onclick="showAnn(this)">Our whole attitude and outlook upon life will change. Fear of people and of economic insecurity will leave us. We will intuitively know how to handle situations which used to baffle us. We will suddenly realize that God is doing for us what we could not do for ourselves.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c6-key-5" onclick="showAnn(this)">Are these extravagant promises? We think not. They are being fulfilled among us — sometimes quickly, sometimes slowly. They will always materialize if we work for them.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEP TEN — DAILY INVENTORY</span></div><p class="mb-2"><span class="ann ann-step" data-id="c6-step-3" onclick="showAnn(this)">This thought brings us to Step Ten, which suggests we continue to take personal inventory and continue to set right any new mistakes as we go along. We vigorously commenced this way of living as we cleaned up the past. We have entered the world of the Spirit. Our next function is to grow in understanding and effectiveness. This is not an overnight matter. It should continue for our lifetime. Continue to watch for selfishness, dishonesty, resentment, and fear. When these crop up, we ask God at once to remove them. We discuss them with someone immediately and make amends quickly if we have harmed anyone. Then we resolutely turn our thoughts to someone we can help. Love and tolerance of others is our code.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 85</div><p class="mb-2"><span class="ann ann-recovery" data-id="c6-recovery-1" onclick="showAnn(this)">And we have ceased fighting anything or anyone — even alcohol. For by this time sanity will have returned. We will seldom be interested in liquor. If tempted, we recoil from it as from a hot flame. We react sanely and normally, and we will find that this has happened automatically. We will see that our new attitude toward liquor has been given us without any thought or effort on our part. It just comes! That is the miracle of it. We are not fighting it, neither are we avoiding temptation. We feel as though we had been placed in a position of neutrality — safe and protected. We have not even sworn off. Instead, the problem has been removed. It does not exist for us. We are neither cocky nor are we afraid. That is our experience. That is how we react so long as we keep in fit spiritual condition.</span></p><p class="mb-2"><span class="ann ann-warning" data-id="c6-warning-2" onclick="showAnn(this)">It is easy to let up on the spiritual program of action and rest on our laurels. We are headed for trouble if we do, for alcohol is a subtle foe. We are not cured of alcoholism. What we really have is a daily reprieve contingent on the maintenance of our spiritual condition.</span> Every day is a day when we must carry the vision of God's will into all of our activities. "How can I best serve Thee — Thy will (not mine) be done." These are thoughts which must go with us constantly. We can exercise our will power along this line all we wish. It is the proper use of the will.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">STEP ELEVEN — PRAYER AND MEDITATION</span></div><p class="mb-2">Much has already been said about receiving strength, inspiration, and direction from Him who has all knowledge and power. If we have carefully followed directions, we have begun to sense the flow of His Spirit into us. To some extent we have become God-conscious. We have begun to develop this vital sixth sense. But we must go further and that means more action.</p><p class="mb-2"><span class="ann ann-step" data-id="c6-step-4" onclick="showAnn(this)">Step Eleven suggests prayer and meditation. We shouldn't be shy on this matter of prayer. Better men than we are using it constantly. It works, if we have the proper attitude and work at it.</span> It would be easy to be vague about this matter. Yet, we believe we can make some definite and valuable suggestions.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 86</div><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-8" onclick="showAnn(this)">When we retire at night, we constructively review our day. Were we resentful, selfish, dishonest or afraid? Do we owe an apology? Have we kept something to ourselves which should be discussed with another person at once? Were we kind and loving toward all? What could we have done better? Were we thinking of ourselves most of the time? Or were we thinking of what we could do for others, of what we could pack into the stream of life?</span> But we must be careful not to drift into worry, remorse or morbid reflection, for that would diminish our usefulness to others. After making our review we ask God's forgiveness and inquire what corrective measures should be taken.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-9" onclick="showAnn(this)">On awakening let us think about the twenty-four hours ahead. We consider our plans for the day. Before we begin, we ask God to direct our thinking, especially asking that it be divorced from self-pity, dishonest or self-seeking motives.</span> Under these conditions we can employ our mental faculties with assurance, for after all God gave us brains to use. Our thought-life will be placed on a much higher plane when our thinking is cleared of wrong motives.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 87</div><p class="mb-2"><span class="ann ann-spiritual" data-id="c6-spiritual-2" onclick="showAnn(this)">In thinking about our day we may face indecision. We may not be able to determine which course to take. Here we ask God for inspiration, an intuitive thought or a decision. We relax and take it easy. We don't struggle. We are often surprised how the right answers come after we have tried this for a while. What used to be the hunch or the occasional inspiration gradually becomes a working part of the mind.</span> Being still inexperienced and having just made conscious contact with God, it is not probable that we are going to be inspired at all times. We might pay for this presumption in all sorts of absurd actions and ideas. Nevertheless, we find that our thinking will, as time passes, be more and more on the plane of inspiration. We come to rely upon it.</p><p class="mb-2">We usually conclude the period of meditation with a prayer that we be shown all through the day what our next step is to be, that we be given whatever we need to take care of such problems. We ask especially for freedom from self-will, and are careful to make no request for ourselves only. We may ask for ourselves, however, if others will be helped. We are careful never to pray for our own selfish ends. Many of us have wasted a lot of time doing that and it doesn't work. You can easily see why.</p><p class="mb-2">If circumstances warrant, we ask our wives or friends to join us in morning meditation. If we belong to a religious denomination which requires a definite morning devotion, we attend to that also. If not members of religious bodies, we sometimes select and memorize a few set prayers which emphasize the principles we have been discussing. There are many helpful books also. Suggestions about these may be obtained from one's priest, minister, or rabbi. Be quick to see where religious people are right. Make use of what they offer.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 88</div><p class="mb-2"><span class="ann ann-instruction" data-id="c6-instruction-10" onclick="showAnn(this)">As we go through the day we pause, when agitated or doubtful, and ask for the right thought or action. We constantly remind ourselves we are no longer running the show, humbly saying to ourselves many times each day "Thy will be done." We are then in much less danger of excitement, fear, anger, worry, self-pity, or foolish decisions. We become much more efficient. We do not tire so easily, for we are not burning up energy foolishly as we did when we were trying to arrange life to suit ourselves.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c6-key-6" onclick="showAnn(this)">It works — it really does.</span></p><p class="mb-2"><span class="ann ann-paradox" data-id="c6-paradox-1" onclick="showAnn(this)">We alcoholics are undisciplined. So we let God discipline us in the simple way we have just outlined.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c6-key-7" onclick="showAnn(this)">But this is not all. There is action and more action. "Faith without works is dead." The next chapter is entirely devoted to Step Twelve.</span></p>`;
C['ch7']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 89</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Working With Others</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE CALL TO SERVICE</span></div><p class="mb-2"><span class="ann ann-key" data-id="c7-key-1" onclick="showAnn(this)">PRACTICAL experience shows that nothing will so much insure immunity from drinking as intensive work with other alcoholics. It works when other activities fail.</span> <span class="ann ann-step" data-id="c7-step-1" onclick="showAnn(this)">This is our twelfth suggestion: Carry this message to other alcoholics! You can help when no one else can. You can secure their confidence when others fail.</span> Remember they are very ill.</p><p class="mb-2"><span class="ann ann-promise" data-id="c7-promise-1" onclick="showAnn(this)">Life will take on new meaning. To watch people recover, to see them help others, to watch loneliness vanish, to see a fellowship grow up about you, to have a host of friends — this is an experience you must not miss.</span> We know you will not want to miss it. Frequent contact with newcomers and with each other is the bright spot of our lives.</p><p class="mb-2">Perhaps you are not acquainted with any drinkers who want to recover. You can easily find some by asking a few doctors, ministers, priests or hospitals. They will be only too glad to assist you. <span class="ann ann-instruction" data-id="c7-instruction-1" onclick="showAnn(this)">Don't start out as an evangelist or reformer. Unfortunately a lot of prejudice exists. You will be handicapped if you arouse it. Ministers and doctors are competent and you can learn much from them if you wish, but it happens that because of your own drinking experience you can be uniquely useful to other alcoholics. So cooperate; never criticize. To be helpful is our only aim.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 90</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">FINDING AND APPROACHING PROSPECTS</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-2" onclick="showAnn(this)">When you discover a prospect for Alcoholics Anonymous, find out all you can about him. If he does not want to stop drinking, don't waste time trying to persuade him.</span> You may spoil a later opportunity. This advice is given for his family also. They should be patient, realizing they are dealing with a sick person.</p><p class="mb-2">If there is any indication that he wants to stop, have a good talk with the person most interested in him — usually his wife. Get an idea of his behavior, his problems, his background, the seriousness of his condition, and his religious leanings. You need this information to put yourself in his place, to see how you would like him to approach you if the tables were turned.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-3" onclick="showAnn(this)">Sometimes it is wise to wait till he goes on a binge.</span> The family may object to this, but unless he is in a dangerous physical condition, it is better to risk it. Don't deal with him when he is very drunk, unless he is ugly and the family needs your help. Wait for the end of the spree, or at least for a lucid interval. Then let his family or a friend ask him if he wants to quit for good and if he would go to any extreme to do so. If he says yes, then his attention should be drawn to you as a person who has recovered. You should be described to him as one of a fellowship who, as part of their own recovery, try to help others and who will be glad to talk to him if he cares to see you.</p><p class="mb-2">If he does not want to see you, never force yourself upon him. Neither should the family hysterically plead with him to do anything, nor should they tell him much about you. They should wait for the end of his next drinking bout. You might place this book where he can see it in the interval. Here no specific rule can be given. The family must decide these things. But urge them not to be over-anxious, for that might spoil matters.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 91</div><p class="mb-2">Usually the family should not try to tell your story. When possible, avoid meeting a man through his family. Approach through a doctor or an institution is a better bet. If your man needs hospitalization, he should have it, but not forcibly unless he is violent. Let the doctor, if he will, tell him he has something in the way of a solution.</p><p class="mb-2">When your man is better, the doctor might suggest a visit from you. Though you have talked with the family, leave them out of the first discussion. Under these conditions your prospect will see he is under no pressure. He will feel he can deal with you without being nagged by his family. Call on him while he is still jittery. He may be more receptive when depressed.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FIRST VISIT</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-4" onclick="showAnn(this)">See your man alone, if possible. At first engage in general conversation. After a while, turn the talk to some phase of drinking. Tell him enough about your drinking habits, symptoms, and experiences to encourage him to speak of himself.</span> If he wishes to talk, let him do so. You will thus get a better idea of how you ought to proceed. If he is not communicative, give him a sketch of your drinking career up to the time you quit. But say nothing, for the moment, of how that was accomplished. If he is in a serious mood dwell on the troubles liquor has caused you, being careful not to moralize or lecture. If his mood is light, tell him humorous stories of your escapades. Get him to tell some of his.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 92</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">IDENTIFICATION AND SELF-DIAGNOSIS</span></div><p class="mb-2"><span class="ann ann-key" data-id="c7-key-2" onclick="showAnn(this)">When he sees you know all about the drinking game, commence to describe yourself as an alcoholic. Tell him how baffled you were, how you finally learned that you were sick.</span> Give him an account of the struggles you made to stop. Show him the mental twist which leads to the first drink of a spree. We suggest you do this as we have done it in the chapter on alcoholism. If he is alcoholic, he will understand you at once. He will match your mental inconsistencies with some of his own.</p><p class="mb-2">If you are satisfied that he is a real alcoholic, begin to dwell on the hopeless feature of the malady. Show him, from your own experience, how the queer mental condition surrounding that first drink prevents normal functioning of the will power. Don't, at this stage, refer to this book, unless he has seen it and wishes to discuss it. <span class="ann ann-instruction" data-id="c7-instruction-5" onclick="showAnn(this)">And be careful not to brand him as an alcoholic. Let him draw his own conclusion. If he sticks to the idea that he can still control his drinking, tell him that possibly he can — if he is not too alcoholic.</span> But insist that if he is severely afflicted, there may be little chance he can recover by himself.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 93</div><p class="mb-2">Continue to speak of alcoholism as an illness, a fatal malady. Talk about the conditions of body and mind which accompany it. Keep his attention focused mainly on your personal experience. Explain that many are doomed who never realize their predicament. Doctors are rightly loath to tell alcoholic patients the whole story unless it will serve some good purpose. But you may talk to him about the hopelessness of alcoholism because you offer a solution. You will soon have your friend admitting he has many, if not all, of the traits of the alcoholic. If his own doctor is willing to tell him that he is alcoholic, so much the better. Even though your protege may not have entirely admitted his condition, he has become very curious to know how you got well. Let him ask you that question, if he will.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">SHARING THE SPIRITUAL SOLUTION</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c7-spiritual-1" onclick="showAnn(this)">Tell him exactly what happened to you. Stress the spiritual feature freely. If the man be agnostic or atheist, make it emphatic that he does not have to agree with your conception of God. He can choose any conception he likes, provided it makes sense to him.</span> The main thing is that he be willing to believe in a Power greater than himself and that he live by spiritual principles.</p><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-6" onclick="showAnn(this)">When dealing with such a person, you had better use everyday language to describe spiritual principles. There is no use arousing any prejudice he may have against certain theological terms</span> and conceptions about which he may already be confused. Don't raise such issues, no matter what your own convictions are.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 94</div><p class="mb-2">Your prospect may belong to a religious denomination. His religious education and training may be far superior to yours. In that case he is going to wonder how you can add anything to what he already knows. But he will be curious to learn why his own convictions have not worked and why yours seem to work so well. <span class="ann ann-key" data-id="c7-key-3" onclick="showAnn(this)">He may be an example of the truth that faith alone is insufficient. To be vital, faith must be accompanied by self sacrifice and unselfish, constructive action.</span> Let him see that you are not there to instruct him in religion. Admit that he probably knows more about it than you do, but call to his attention the fact that however deep his faith and knowledge, he could not have applied it or he would not drink. Perhaps your story will help him see where he has failed to practice the very precepts he knows so well. We represent no particular faith or denomination. We are dealing only with general principles common to most denominations.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">OUTLINING THE PROGRAM</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-7" onclick="showAnn(this)">Outline the program of action, explaining how you made a self-appraisal, how you straightened out your past and why you are now endeavoring to be helpful to him. It is important for him to realize that your attempt to pass this on to him plays a vital part in your own recovery. Actually, he may be helping you more than you are helping him.</span> Make it plain he is under no obligation to you, that you hope only that he will try to help other alcoholics when he escapes his own difficulties. Suggest how important it is that he place the welfare of other people ahead of his own. Make it clear that he is not under pressure, that he needn't see you again if he doesn't want to. You should not be offended if he wants to call it off, for he has helped you more than you have helped him. If your talk has been sane, quiet and full of human understanding, you have perhaps made a friend. Maybe you have disturbed him about the question of alcoholism. This is all to the good. The more hopeless he feels, the better. He will be more likely to follow your suggestions.</p><p class="mb-2">Your candidate may give reasons why he need not follow all of the program. He may rebel at the thought of a drastic housecleaning which requires discussion with other people. Do not contradict such views. Tell him you once felt as he does, but you doubt whether you would have made much progress had you not taken action. On your first visit tell him about the Fellowship of Alcoholics Anonymous. If he shows interest, lend him your copy of this book.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 95</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE KIT OF SPIRITUAL TOOLS</span></div><p class="mb-2">Unless your friend wants to talk further about himself, do not wear out your welcome. Give him a chance to think it over. If you do stay, let him steer the conversation in any direction he likes. Sometimes a new man is anxious to proceed at once. And you may be tempted to let him do so. This is sometimes a mistake. If he has trouble later, he is likely to say you rushed him. You will be most successful with alcoholics if you do not exhibit any passion for crusade or reform. <span class="ann ann-instruction" data-id="c7-instruction-8" onclick="showAnn(this)">Never talk down to an alcoholic from any moral or spiritual hilltop; simply lay out the kit of spiritual tools for his inspection. Show him how they worked with you. Offer him friendship and fellowship.</span> Tell him that if he wants to get well you will do anything to help.</p><p class="mb-2">If he is not interested in your solution, if he expects you to act only as a banker for his financial difficulties or a nurse for his sprees, you may have to drop him until he changes his mind. This he may do after he gets hurt some more.</p><p class="mb-2">If he is sincerely interested and wants to see you again, ask him to read this book in the interval. After doing that, he must decide for himself whether he wants to go on. He should not be pushed or prodded by you, his wife, or his friends. If he is to find God, the desire must come from within.</p><p class="mb-2"><span class="ann ann-key" data-id="c7-key-5" onclick="showAnn(this)">If he thinks he can do the job in some other way, or prefers some other spiritual approach, encourage him to follow his own conscience. We have no monopoly on God; we merely have an approach that worked with us.</span> But point out that we alcoholics have much in common and that you would like, in any case, to be friendly. Let it go at that.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 96</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">PERSISTENCE AND PATIENCE</span></div><p class="mb-2">Do not be discouraged if your prospect does not respond at once. Search out another alcoholic and try again. You are sure to find someone desperate enough to accept with eagerness what you offer. <span class="ann ann-warning" data-id="c7-warning-1" onclick="showAnn(this)">We find it a waste of time to keep chasing a man who cannot or will not work with you. If you leave such a person alone, he may soon become convinced that he cannot recover by himself.</span> To spend too much time on any one situation is to deny some other alcoholic an opportunity to live and be happy. One of our Fellowship failed entirely with his first half dozen prospects. He often says that if he had continued to work on them, he might have deprived many others, who have since recovered, of their chance.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 97</div><p class="mb-2">Suppose now you are making your second visit to a man. He has read this volume and says he is prepared to go through with the Twelve Steps of the program of recovery. Having had the experience yourself, you can give him much practical advice. Let him know you are available if he wishes to make a decision and tell his story, but do not insist upon it if he prefers to consult someone else.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">PRACTICAL HELP WITH DISCRETION</span></div><p class="mb-2"><span class="ann ann-instruction" data-id="c7-instruction-9" onclick="showAnn(this)">He may be broke and homeless. If he is, you might try to help him about getting a job, or give him a little financial assistance. But you should not deprive your family or creditors of money they should have.</span> Perhaps you will want to take the man into your home for a few days. But be sure you use discretion. Be certain he will be welcomed by your family, and that he is not trying to impose upon you for money, connections, or shelter. Permit that and you only harm him. You will be making it possible for him to be insincere. You may be aiding in his destruction rather than his recovery.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 98</div><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE FOUNDATION STONE OF SERVICE</span></div><p class="mb-2">Never avoid these responsibilities, but be sure you are doing the right thing if you assume them. <span class="ann ann-key" data-id="c7-key-4" onclick="showAnn(this)">Helping others is the foundation stone of your recovery. A kindly act once in a while isn't enough. You have to act the Good Samaritan every day, if need be.</span> It may mean the loss of many nights' sleep, great interference with your pleasures, interruptions to your business. It may mean sharing your money and your home, counseling frantic wives and relatives, innumerable trips to police courts, sanitariums, hospitals, jails and asylums. Your telephone may jangle at any time of the day or night. Your wife may sometimes say she is neglected. A drunk may smash the furniture in your home, or burn a mattress. You may have to fight with him if he is violent. Sometimes you will have to call a doctor and administer sedatives under his direction. Another time you may have to send for the police or an ambulance. Occasionally you will have to meet such conditions.</p><p class="mb-2">We seldom allow an alcoholic to live in our homes for long at a time. It is not good for him, and it sometimes creates serious complications in a family.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 99</div><p class="mb-2">Though an alcoholic does not respond, there is no reason why you should neglect his family. You should continue to be friendly to them. The family should be
