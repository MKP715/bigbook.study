 It has never been, by any treatment with which we are familiar, permanently eradicated. The only relief we have to suggest is entire abstinence.</span></p><p class="mb-2">This immediately precipitates us into a seething caldron of debate. Much has been written pro and con, but among physicians, the general opinion seems to be that most chronic alcoholics are doomed.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxxi</div><p class="mb-2">What is the solution? Perhaps I can best answer this by relating one of my experiences.</p><p class="mb-2"><span class="ann ann-progression" data-id="do-progression-1" onclick="showAnn(this)">About one year prior to this experience a man was brought in to be treated for chronic alcoholism. He had but partially recovered from a gastric hemorrhage and seemed to be a case of pathological mental deterioration. He had lost everything worthwhile in life and was only living, one might say, to drink. He frankly admitted and believed that for him there was no hope. Following the elimination of alcohol, there was found to be no permanent brain injury.</span> <span class="ann ann-recovery" data-id="do-recovery-1" onclick="showAnn(this)">He accepted the plan outlined in this book. One year later he called to see me, and I experienced a very strange sensation. I knew the man by name, and partly recognized his features, but there all resemblance ended. From a trembling, despairing, nervous wreck, had emerged a man brimming over with self-reliance and contentment. I talked with him for some time, but was not able to bring myself to feel that I had known him before. To me he was a stranger, and so he left me. A long time has passed with no return to alcohol.</span></p><p class="mb-2">When I need a mental uplift, I often think of another case brought in by a physician prominent in New York. <span class="ann ann-recovery" data-id="do-recovery-2" onclick="showAnn(this)">The patient had made his own diagnosis, and deciding his situation hopeless, had hidden in a deserted barn determined to die. He was rescued by a searching party, and, in desperate condition, brought to me. Following his physical rehabilitation, he had a talk with me in which he frankly stated he thought the treatment a waste of effort, unless I could assure him, which no one ever had, that in the future he would have the "will power" to resist the impulse to drink.</span></p><p class="mb-2">His alcoholic problem was so complex, and his depression so great, that we felt his only hope would be through what we then called "moral psychology," and we doubted if even that would have any effect.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxxii</div><p class="mb-2"><span class="ann ann-recovery" data-id="do-recovery-2" onclick="showAnn(this)">However, he did become "sold" on the ideas contained in this book. He has not had a drink for a great many years. I see him now and then and he is as fine a specimen of manhood as one could wish to meet.</span></p><p class="mb-2"><span class="ann ann-key" data-id="do-key-5" onclick="showAnn(this)">I earnestly advise every alcoholic to read this book through, and though perhaps he came to scoff, he may remain to pray.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-3 italic">William D. Silkworth, M.D.</p>`;

C['ch1']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 1</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Bill's Story</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">I. The War & The Discovery</span></div><p class="mb-2"><span class="ann ann-historical" data-id="c1-historical-1" onclick="showAnn(this)">WAR fever ran high in the New England town to which we new, young officers from Plattsburg were assigned, and we were flattered when the first citizens took us to their homes, making us feel heroic. Here was love, applause, war; moments sublime with intervals hilarious. I was part of life at last, and in the midst of the excitement I discovered liquor.</span> I forgot the strong warnings and the prejudices of my people concerning drink. In time we sailed for "Over There." I was very lonely and again turned to alcohol.</p><p class="mb-2">We landed in England. I visited Winchester Cathedral. Much moved, I wandered outside. My attention was caught by a doggerel on an old tombstone:</p><p class="mb-2"><span class="ann ann-literary" data-id="c1-literary-1" onclick="showAnn(this)">"Here lies a Hampshire Grenadier<br>Who caught his death<br>Drinking cold small beer.<br>A good soldier is ne'er forgot<br>Whether he dieth by musket<br>Or by pot."</span></p><p class="mb-2"><span class="ann ann-foreshadow" data-id="c1-foreshadow-1" onclick="showAnn(this)">Ominous warning—which I failed to heed.</span></p><p class="mb-2">Twenty-two, and a veteran of foreign wars, I went home at last. <span class="ann ann-denial" data-id="c1-denial-1" onclick="showAnn(this)">I fancied myself a leader, for had not the men of my battery given me a special token of appreciation? My talent for leadership, I imagined, would place me at the head of vast enterprises which I would manage with the utmost assurance.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 2</div><p class="mb-2">I took a night law course, and obtained employment as investigator for a surety company. The drive for success was on. I'd prove to the world I was important. My work took me about Wall Street and little by little I became interested in the market. Many people lost money—but some became very rich. Why not I? I studied economics and business as well as law. <span class="ann ann-progression" data-id="c1-progression-1" onclick="showAnn(this)">Potential alcoholic that I was, I nearly failed my law course. At one of the finals I was too drunk to think or write.</span> Though my drinking was not yet continuous, it disturbed my wife. We had long talks when I would still her forebodings by telling her that <span class="ann ann-denial" data-id="c1-denial-2" onclick="showAnn(this)">men of genius conceived their best projects when drunk; that the most majestic constructions of philosophic thought were so derived.</span></p><p class="mb-2">By the time I had completed the course, I knew the law was not for me. The inviting maelstrom of Wall Street had me in its grip. <span class="ann ann-psychological" data-id="c1-psychological-1" onclick="showAnn(this)">Business and financial leaders were my heroes.</span> <span class="ann ann-literary" data-id="c1-literary-2" onclick="showAnn(this)">Out of this alloy of drink and speculation, I commenced to forge the weapon that one day would turn in its flight like a boomerang and all but cut me to ribbons.</span> Living modestly, my wife and I saved $1,000. It went into certain securities, then cheap and rather unpopular. I rightly imagined that they would some day have a great rise. I failed to persuade my broker friends to send me out looking over factories and managements, but my wife and I decided to go anyway. I had developed a theory that most people lost money in stocks through ignorance of markets. I discovered many more reasons later on.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 3</div><p class="mb-2"><span class="ann ann-lois" data-id="c1-lois-1" onclick="showAnn(this)">We gave up our positions and off we roared on a motorcycle, the sidecar stuffed with tent, blankets, a change of clothes, and three huge volumes of a financial reference service. Our friends thought a lunacy commission should be appointed.</span> Perhaps they were right. I had had some success at speculation, so we had a little money, but we once worked on a farm for a month to avoid drawing on our small capital. That was the last honest manual labor on my part for many a day. We covered the whole eastern United States in a year. At the end of it, my reports to Wall Street procured me a position there and the use of a large expense account. The exercise of an option brought in more money, leaving us with a profit of several thousand dollars for that year.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">II. Wall Street & The Rise</span></div><p class="mb-2"><span class="ann ann-progression" data-id="c1-progression-2" onclick="showAnn(this)">For the next few years fortune threw money and applause my way. I had arrived. My judgment and ideas were followed by many to the tune of paper millions. The great boom of the late twenties was seething and swelling. Drink was taking an important and exhilarating part in my life. There was loud talk in the jazz places uptown. Everyone spent in thousands and chattered in millions. Scoffers could scoff and be damned. I made a host of fair-weather friends.</span></p><p class="mb-2">My drinking assumed more serious proportions, continuing all day and almost every night. The remonstrances of my friends terminated in a row and I became a lone wolf. There were many unhappy scenes in our sumptuous apartment. There had been no real infidelity, for loyalty to my wife, helped at times by extreme drunkenness, kept me out of those scrapes.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">III. The Crash (1929)</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 4</div><p class="mb-2">In 1929 I contracted golf fever. We went at once to the country, <span class="ann ann-lois" data-id="c1-lois-2" onclick="showAnn(this)">my wife to applaud while I started out to overtake Walter Hagen.</span> Liquor caught up with me much faster than I came up behind Walter. I began to be jittery in the morning. <span class="ann ann-denial" data-id="c1-denial-3" onclick="showAnn(this)">Golf permitted drinking every day and every night.</span> It was fun to carom around the exclusive course which had inspired such awe in me as a lad. I acquired the impeccable coat of tan one sees upon the well-to-do. The local banker watched me whirl fat checks in and out of his till with amused skepticism.</p><p class="mb-2"><span class="ann ann-historical" data-id="c1-historical-2" onclick="showAnn(this)">Abruptly in October 1929 hell broke loose on the New York stock exchange. After one of those days of inferno, I wobbled from a hotel bar to a brokerage office. It was eight o'clock—five hours after the market closed. The ticker still clattered. I was staring at an inch of the tape which bore the inscription XYZ-32. It had been 52 that morning. I was finished and so were many friends. The papers reported men jumping to death from the towers of High Finance. That disgusted me. I would not jump. I went back to the bar.</span> My friends had dropped several million since ten o'clock—so what? <span class="ann ann-denial" data-id="c1-denial-4" onclick="showAnn(this)">Tomorrow was another day.</span> As I drank, the old fierce determination to win came back.</p><p class="mb-2">Next morning I telephoned a friend in Montreal. He had plenty of money left and thought I had better go to Canada. By the following spring we were living in our accustomed style. I felt like Napoleon returning from Elba. No St. Helena for me! But drinking caught up with me again and my generous friend had to let me go. This time we stayed broke.</p><p class="mb-2">We went to live with my wife's parents. I found a job; then lost it as the result of a brawl with a taxi driver. Mercifully, no one could guess that I was to have no real employment for five years, or hardly draw a sober breath. <span class="ann ann-lois" data-id="c1-lois-3" onclick="showAnn(this)">My wife began to work in a department store, coming home exhausted to find me drunk.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 5</div><p class="mb-2"><span class="ann ann-psychological" data-id="c1-psychological-2" onclick="showAnn(this)">I became an unwelcome hanger-on at brokerage places.</span></p><p class="mb-2"><span class="ann ann-physical" data-id="c1-physical-1" onclick="showAnn(this)">Liquor ceased to be a luxury; it became a necessity. "Bathtub" gin, two bottles a day, and often three, got to be routine. Sometimes a small deal would net a few hundred dollars, and I would pay my bills at the bars and delicatessens. This went on endlessly, and I began to waken very early in the morning shaking violently.</span> A tumbler full of gin followed by half a dozen bottles of beer would be required if I were to eat any breakfast. <span class="ann ann-denial" data-id="c1-denial-5" onclick="showAnn(this)">Nevertheless, I still thought I could control the situation, and there were periods of sobriety which renewed my wife's hope.</span></p><p class="mb-2">Gradually things got worse. The house was taken over by the mortgage holder, my mother-in-law died, my wife and father-in-law became ill.</p><p class="mb-2"><span class="ann ann-warning" data-id="c1-warning-1" onclick="showAnn(this)">Then I got a promising business opportunity. Stocks were at the low point of 1932, and I had somehow formed a group to buy. I was to share generously in the profits. Then I went on a prodigious bender, and that chance vanished.</span></p><p class="mb-2">I woke up. This had to be stopped. I saw I could not take so much as one drink. I was through forever. Before then, I had written lots of sweet promises, but my wife happily observed that this time I meant business. And so I did.</p><p class="mb-2"><span class="ann ann-mental" data-id="c1-mental-1" onclick="showAnn(this)">Shortly afterward I came home drunk. There had been no fight. Where had been my high resolve? I simply didn't know. It hadn't even come to mind. Someone had pushed a drink my way, and I had taken it. Was I crazy? I began to wonder, for such an appalling lack of perspective seemed near being just that.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 6</div><p class="mb-2">Renewing my resolve, I tried again. Some time passed, and confidence began to be replaced by cocksureness. I could laugh at the gin mills. Now I had what it takes! One day I walked into a cafe to telephone. In no time I was beating on the bar asking myself how it happened. As the whisky rose to my head I told myself I would manage better next time, but I might as well get good and drunk then. And I did.</p><p class="mb-2"><span class="ann ann-warning" data-id="c1-warning-2" onclick="showAnn(this)">The remorse, horror and hopelessness of the next morning are unforgettable. The courage to do battle was not there. My brain raced uncontrollably and there was a terrible sense of impending calamity. I hardly dared cross the street, lest I collapse and be run down by an early morning truck, for it was scarcely daylight. An all night place supplied me with a dozen glasses of ale. My writhing nerves were stilled at last. A morning paper told me the market had gone to hell again. Well, so had I. The market would recover, but I wouldn't. That was a hard thought. Should I kill myself? No—not now. Then a mental fog settled down. Gin would fix that. So two bottles, and—oblivion.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 7</div><p class="mb-2">The mind and body are marvelous mechanisms, for mine endured this agony two more years. Sometimes I stole from my wife's slender purse when the morning terror and madness were on me. <span class="ann ann-physical" data-id="c1-physical-2" onclick="showAnn(this)">Again I swayed dizzily before an open window, or the medicine cabinet where there was poison, cursing myself for a weakling. There were flights from city to country and back, as my wife and I sought escape. Then came the night when the physical and mental torture was so hellish I feared I would burst through my window, sash and all. Somehow I managed to drag my mattress to a lower floor, lest I suddenly leap.</span> A doctor came with a heavy sedative. Next day found me drinking both gin and sedative. This combination soon landed me on the rocks. People feared for my sanity. So did I. I could eat little or nothing when drinking, and I was forty pounds under weight.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">IV. Treatment & The False Start</span></div><p class="mb-2">My brother-in-law is a physician, and through his kindness and that of my mother <span class="ann ann-medical" data-id="c1-medical-1" onclick="showAnn(this)">I was placed in a nationally-known hospital for the mental and physical rehabilitation of alcoholics. Under the so-called belladonna treatment my brain cleared. Hydrotherapy and mild exercise helped much. Best of all, I met a kind doctor who explained that though certainly selfish and foolish, I had been seriously ill, bodily and mentally.</span></p><p class="mb-2">It relieved me somewhat to learn that in alcoholics the will is amazingly weakened when it comes to combating liquor, though it often remains strong in other respects. My incredible behavior in the face of a desperate desire to stop was explained. Understanding myself now, I fared forth in high hope. For three or four months the goose hung high. I went to town regularly and even made a little money. <span class="ann ann-key" data-id="c1-key-1" onclick="showAnn(this)">Surely this was the answer—self-knowledge.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c1-key-1" onclick="showAnn(this)">But it was not, for the frightful day came when I drank once more.</span> The curve of my declining moral and bodily health fell off like a ski-jump. After a time I returned to the hospital. This was the finish, the curtain, it seemed to me. <span class="ann ann-warning" data-id="c1-warning-3" onclick="showAnn(this)">My weary and despairing wife was informed that it would all end with heart failure during delirium tremens, or I would develop a wet brain, perhaps within a year. She would soon have to give me over to the undertaker or the asylum.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 8</div><p class="mb-2">They did not need to tell me. I knew, and almost welcomed the idea. It was a devastating blow to my pride. I, who had thought so well of myself and my abilities, of my capacity to surmount obstacles, was cornered at last. Now I was to plunge into the dark, joining that endless procession of sots who had gone on before. I thought of my poor wife. There had been much happiness after all. What would I not give to make amends. But that was over now.</p><p class="mb-2"><span class="ann ann-emotional" data-id="c1-emotional-1" onclick="showAnn(this)">No words can tell of the loneliness and despair I found in that bitter morass of self-pity. Quicksand stretched around me in all directions. I had met my match. I had been overwhelmed. Alcohol was my master.</span></p><p class="mb-2">Trembling, I stepped from the hospital a broken man. Fear sobered me for a bit. Then came the insidious insanity of that first drink, and on Armistice Day 1934, I was off again. Everyone became resigned to the certainty that I would have to be shut up somewhere, or would stumble along to a miserable end. <span class="ann ann-foreshadow" data-id="c1-foreshadow-2" onclick="showAnn(this)">How dark it is before the dawn! In reality that was the beginning of my last debauch.</span> <span class="ann ann-key" data-id="c1-key-2" onclick="showAnn(this)">I was soon to be catapulted into what I like to call the fourth dimension of existence. I was to know happiness, peace, and usefulness, in a way of life that is incredibly more wonderful as time passes.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">V. The Message</span></div><p class="mb-2">Near the end of that bleak November, I sat drinking in my kitchen. With a certain satisfaction I reflected there was enough gin concealed about the house to carry me through that night and the next day. My wife was at work. I wondered whether I dared hide a full bottle of gin near the head of our bed. I would need it before daylight.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 9</div><p class="mb-2">My musing was interrupted by the telephone. The cheery voice of an old school friend asked if he might come over. He was sober. It was years since I could remember his coming to New York in that condition. I was amazed. Rumor had it that he had been committed for alcoholic insanity. I wondered how he had escaped. <span class="ann ann-irony" data-id="c1-irony-1" onclick="showAnn(this)">Of course he would have dinner, and then I could drink openly with him. Unmindful of his welfare, I thought only of recapturing the spirit of other days. There was that time we had chartered an airplane to complete a jag! His coming was an oasis in this dreary desert of futility. The very thing—an oasis! Drinkers are like that.</span></p><p class="mb-2">The door opened and he stood there, fresh-skinned and glowing. There was something about his eyes. He was inexplicably different. What had happened?</p><p class="mb-2">I pushed a drink across the table. He refused it. Disappointed but curious, I wondered what had got into the fellow. He wasn't himself.</p><p class="mb-2">"Come, what's all this about?" I queried.</p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-1" onclick="showAnn(this)">He looked straight at me. Simply, but smilingly, he said, "I've got religion."</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-1" onclick="showAnn(this)">I was aghast. So that was it—last summer an alcoholic crackpot; now, I suspected, a little cracked about religion. He had that starry-eyed look. Yes, the old boy was on fire all right. But bless his heart, let him rant! Besides, my gin would last longer than his preaching.</span></p><p class="mb-2"><span class="ann ann-solution" data-id="c1-solution-1" onclick="showAnn(this)">But he did no ranting. In a matter of fact way he told how two men had appeared in court, persuading the judge to suspend his commitment. They had told of a simple religious idea and a practical program of action. That was two months ago and the result was self-evident. It worked!</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 10</div><p class="mb-2">He had come to pass his experience along to me—if I cared to have it. I was shocked, but interested. Certainly I was interested. I had to be, for I was hopeless.</p><p class="mb-2">He talked for hours. Childhood memories rose before me. I could almost hear the sound of the preacher's voice as I sat, on still Sundays, way over there on the hillside; there was that proffered temperance pledge I never signed; my grandfather's good natured contempt of some church folk and their doings; his insistence that the spheres really had their music; but his denial of the preacher's right to tell him how he must listen; his fearlessness as he spoke of these things just before he died; these recollections welled up from the past. They made me swallow hard.</p><p class="mb-2">That war-time day in old Winchester Cathedral came back again.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VI. The Intellectual Barrier</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-2" onclick="showAnn(this)">I had always believed in a Power greater than myself. I had often pondered these things. I was not an atheist. Few people really are, for that means blind faith in the strange proposition that this universe originated in a cipher and aimlessly rushes nowhere. My intellectual heroes, the chemists, the astronomers, even the evolutionists, suggested vast laws and forces at work. Despite contrary indications, I had little doubt that a mighty purpose and rhythm underlay all. How could there be so much of precise and immutable law, and no intelligence? I simply had to believe in a Spirit of the Universe, who knew neither time nor limitation. But that was as far as I had gone.</span></p><p class="mb-2">With ministers, and the world's religions, I parted right there. When they talked of a God personal to me, who was love, superhuman strength and direction, I became irritated and my mind snapped shut against such a theory.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 11</div><p class="mb-2"><span class="ann ann-quote" data-id="c1-quote-1" onclick="showAnn(this)">To Christ I conceded the certainty of a great man, not too closely followed by those who claimed Him. His moral teaching—most excellent.</span> For myself, I had adopted those parts which seemed convenient and not too difficult; the rest I disregarded.</p><p class="mb-2">The wars which had been fought, the burnings and chicanery that religious dispute had facilitated, made me sick. I honestly doubted whether, on balance, the religions of mankind had done any good. Judging from what I had seen in Europe and since, the power of God in human affairs was negligible, the Brotherhood of Man a grim jest. If there was a Devil, he seemed the Boss Universal, and he certainly had me.</p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-3" onclick="showAnn(this)">But my friend sat before me, and he made the point-blank declaration that God had done for him what he could not do for himself. His human will had failed. Doctors had pronounced him incurable. Society was about to lock him up. Like myself, he had admitted complete defeat. Then he had, in effect, been raised from the dead, suddenly taken from the scrap heap to a level of life better than the best he had ever known!</span></p><p class="mb-2">Had this power originated in him? Obviously it had not. There had been no more power in him than there was in me at that minute; and this was none at all.</p><p class="mb-2">That floored me. It began to look as though religious people were right after all. Here was something at work in a human heart which had done the impossible. My ideas about miracles were drastically revised right then. <span class="ann ann-solution" data-id="c1-solution-1" onclick="showAnn(this)">Never mind the musty past; here sat a miracle directly across the kitchen table. He shouted great tidings.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 12</div><p class="mb-2"><span class="ann ann-analogy" data-id="c1-analogy-1" onclick="showAnn(this)">I saw that my friend was much more than inwardly reorganized. He was on a different footing. His roots grasped a new soil.</span></p><p class="mb-2"><span class="ann ann-contrast" data-id="c1-contrast-1" onclick="showAnn(this)">Despite the living example of my friend there remained in me the vestiges of my old prejudice. The word God still aroused a certain antipathy.</span> When the thought was expressed that there might be a God personal to me this feeling was intensified. I didn't like the idea. I could go for such conceptions as Creative Intelligence, Universal Mind or Spirit of Nature but I resisted the thought of a Czar of the Heavens, however loving His sway might be. I have since talked with scores of men who felt the same way.</p><p class="mb-2">My friend suggested what then seemed a novel idea. He said, <span class="ann ann-key" data-id="c1-key-3" onclick="showAnn(this)">"Why don't you choose your own conception of God?"</span></p><p class="mb-2">That statement hit me hard. It melted the icy intellectual mountain in whose shadow I had lived and shivered many years. I stood in the sunlight at last.</p><p class="mb-2">It was only a matter of being willing to believe in a Power greater than myself. Nothing more was required of me to make my beginning. I saw that growth could start from that point. Upon a foundation of complete willingness I might build what I saw in my friend. Would I have it? Of course I would!</p><p class="mb-2">Thus was I convinced that God is concerned with us humans when we want Him enough. At long last I saw, I felt, I believed. Scales of pride and prejudice fell from my eyes. A new world came into view.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 13</div><p class="mb-2"><span class="ann ann-religious" data-id="c1-religious-1" onclick="showAnn(this)">The real significance of my experience in the Cathedral burst upon me. For a brief moment, I had needed and wanted God. There had been a humble willingness to have Him with me—and He came.</span> But soon the sense of His presence had been blotted out by worldly clamors, mostly those within myself. And so it had been ever since. How blind I had been.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VII. Taking The Steps</span></div><p class="mb-2">At the hospital I was separated from alcohol for the last time. Treatment seemed wise, for I showed signs of delirium tremens.</p><p class="mb-2"><span class="ann ann-step" data-id="c1-step-1" onclick="showAnn(this)">There I humbly offered myself to God, as I then understood Him, to do with me as He would. I placed myself unreservedly under His care and direction. I admitted for the first time that of myself I was nothing; that without Him I was lost. I ruthlessly faced my sins and became willing to have my new-found Friend take them away, root and branch. I have not had a drink since.</span></p><p class="mb-2">My schoolmate visited me, and I fully acquainted him with my problems and deficiencies. We made a list of people I had hurt or toward whom I felt resentment. I expressed my entire willingness to approach these individuals, admitting my wrong. Never was I to be critical of them. I was to right all such matters to the utmost of my ability.</p><p class="mb-2">I was to test my thinking by the new God-consciousness within. Common sense would thus become uncommon sense. I was to sit quietly when in doubt, asking only for direction and strength to meet my problems as He would have me. Never was I to pray for myself, except as my requests bore on my usefulness to others. Then only might I expect to receive. But that would be in great measure.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 14</div><p class="mb-2"><span class="ann ann-key" data-id="c1-key-4" onclick="showAnn(this)">My friend promised when these things were done I would enter upon a new relationship with my Creator; that I would have the elements of a way of living which answered all my problems. Belief in the power of God, plus enough willingness, honesty and humility to establish and maintain the new order of things, were the essential requirements.</span></p><p class="mb-2"><span class="ann ann-paradox" data-id="c1-paradox-1" onclick="showAnn(this)">Simple, but not easy; a price had to be paid. It meant destruction of self-centeredness. I must turn in all things to the Father of Light who presides over us all.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-4" onclick="showAnn(this)">These were revolutionary and drastic proposals, but the moment I fully accepted them, the effect was electric. There was a sense of victory, followed by such a peace and serenity as I had never known. There was utter confidence. I felt lifted up, as though the great clean wind of a mountain top blew through and through. God comes to most men gradually, but His impact on me was sudden and profound.</span></p><p class="mb-2">For a moment I was alarmed, and called my friend, the doctor, to ask if I were still sane. He listened in wonder as I talked.</p><p class="mb-2">Finally he shook his head saying, "Something has happened to you I don't understand. But you had better hang on to it. Anything is better than the way you were." The good doctor now sees many men who have such experiences. He knows that they are real.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VIII. The Vision of A.A.</span></div><p class="mb-2"><span class="ann ann-action" data-id="c1-action-1" onclick="showAnn(this)">While I lay in the hospital the thought came that there were thousands of hopeless alcoholics who might be glad to have what had been so freely given me. Perhaps I could help some of them.</span> They in turn might work with others.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 15</div><p class="mb-2">My friend had emphasized the absolute necessity of demonstrating these principles in all my affairs. Particularly was it imperative to work with others as he had worked with me. Faith without works was dead, he said. And how appallingly true for the alcoholic! <span class="ann ann-instruction" data-id="c1-instruction-1" onclick="showAnn(this)">For if an alcoholic failed to perfect and enlarge his spiritual life through work and self-sacrifice for others, he could not survive the certain trials and low spots ahead. If he did not work, he would surely drink again, and if he drank, he would surely die.</span> Then faith would be dead indeed. With us it is just like that.</p><p class="mb-2">My wife and I abandoned ourselves with enthusiasm to the idea of helping other alcoholics to a solution of their problems. It was fortunate, for my old business associates remained skeptical for a year and a half, during which I found little work. I was not too well at the time, and was plagued by waves of self-pity and resentment. This sometimes nearly drove me back to drink, but I soon found that <span class="ann ann-service" data-id="c1-service-1" onclick="showAnn(this)">when all other measures failed, work with another alcoholic would save the day. Many times I have gone to my old hospital in despair. On talking to a man there, I would be amazingly lifted up and set on my feet. It is a design for living that works in rough going.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 16</div><p class="mb-2">We commenced to make many fast friends and a fellowship has grown up among us of which it is a wonderful thing to feel a part. The joy of living we really have, even under pressure and difficulty. <span class="ann ann-fellowship" data-id="c1-fellowship-1" onclick="showAnn(this)">I have seen hundreds of families set their feet in the path that really goes somewhere; have seen the most impossible domestic situations righted; feuds and bitterness of all sorts wiped out. I have seen men come out of asylums and resume a vital place in the lives of their families and communities. Business and professional men have regained their standing. There is scarcely any form of trouble and misery which has not been overcome among us.</span> In one western city and its environs there are one thousand of us and our families. We meet frequently so that newcomers may find the fellowship they seek. At these informal gatherings one may often see from 50 to 200 persons. We are growing in numbers and power.*</p><p class="mb-2">An alcoholic in his cups is an unlovely creature. Our struggles with them are variously strenuous, comic, and tragic. One poor chap committed suicide in my home. He could not, or would not, see our way of life.</p><p class="mb-2">There is, however, a vast amount of fun about it all. I suppose some would be shocked at our seeming worldliness and levity. But just underneath there is deadly earnestness. <span class="ann ann-key" data-id="c1-key-5" onclick="showAnn(this)">Faith has to work twenty-four hours a day in and through us, or we perish.</span></p><p class="mb-2">Most of us feel we need look no further for Utopia. We have it with us right here and now. <span class="ann ann-promise" data-id="c1-promise-1" onclick="showAnn(this)">Each day my friend's simple talk in our kitchen multiplies itself in a widening circle of peace on earth and good will to men.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-3 italic">Bill W., co-founder of A.A.,<br>died January 24, 1971.</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">*In 2006, A.A. is composed of over 106,000 groups.</p><div class="mt-6 pt-4 border-t-2 border-purple-300 dark:border-purple-700"><p class="text-xs font-bold font-sans text-center text-purple-700 dark:text-purple-300 mb-1 uppercase tracking-wider">Timeline: Bill's Story</p><p class="text-2xs text-center text-gray-400 dark:text-gray-500 mb-3 italic">Key events from 1895 to 1935 — Major turning points in purple</p><div class="space-y-1.5"><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Nov 26, 1895</span><span class="text-gray-700 dark:text-gray-300">William Griffith Wilson born in East Dorset, Vermont, behind a bar his parents operated. His parents would later divorce, leaving him with his grandparents. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 0)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1913</span><span class="text-gray-700 dark:text-gray-300">Bill meets Lois Burnham at Emerald Lake, Vermont. She was 4 years older than him. Their courtship would span the war years. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 17)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1915-1916</span><span class="text-gray-700 dark:text-gray-300">Bill attends the Plattsburg Movement military training camps, preparing for possible entry into World War I. First taste of status and belonging. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 20-21)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">1917</span><span class="font-semibold text-purple-700 dark:text-purple-300">Discovers Alcohol — "War fever ran high..." Bill discovers liquor as a young officer. Despite family warnings against drink, one drink dissolved years of prejudice. The allergy was triggered. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1917-1918</span><span class="text-gray-700 dark:text-gray-300">Bill serves as an artillery officer in France. Visits Winchester Cathedral in England. Sees the tombstone epitaph warning about death from drink — ignores it. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22-23)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Jan 24, 1918</span><span class="text-gray-700 dark:text-gray-300">Bill and Lois marry at the Swedenborgian Church in Brooklyn, just before Bill ships overseas. Lois would stand by him through 17 years of alcoholism. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1919</span><span class="text-gray-700 dark:text-gray-300">Bill returns home a "veteran of foreign wars." Grandiose dreams of leadership and success. Takes night law course while investigating for surety company. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 23)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Early 1920s</span><span class="text-gray-700 dark:text-gray-300">Bill abandons law career for Wall Street. He and Lois embark on famous motorcycle trip investigating companies. His reports earn him a position and expense account. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 24-28)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1925-1929</span><span class="text-gray-700 dark:text-gray-300">"Fortune threw money and applause my way." Bill becomes successful on Wall Street. Drinking takes "an important and exhilarating part" in his life. Makes "fair-weather friends." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 30-34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1929</span><span class="text-gray-700 dark:text-gray-300">Bill contracts "golf fever" and moves to the country. "Liquor caught up with me much faster than I came up behind Walter Hagen." Morning jitters begin. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">October 1929</span><span class="font-semibold text-purple-700 dark:text-purple-300">Stock Market Crash — "Hell broke loose on the New York stock exchange." Bill loses everything. Stock drops from 52 to 32 in one day. "Men jumping to death from the towers of High Finance." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 33)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1930</span><span class="text-gray-700 dark:text-gray-300">Bill goes to Montreal with a friend's backing, feels like "Napoleon returning from Elba." Drinking catches up again, friend lets him go. "This time we stayed broke." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1930-1933</span><span class="text-gray-700 dark:text-gray-300">Bill and Lois move in with her parents. Bill loses jobs, Lois works in a department store. "Bathtub gin, two bottles a day, and often three." Morning shaking, maintenance drinking. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 35-38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1932</span><span class="text-gray-700 dark:text-gray-300">Bill forms a group to buy stocks at the 1932 low. Goes on a "prodigious bender" and the chance vanishes. First serious attempt to quit fails. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 37)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1933-1934</span><span class="text-gray-700 dark:text-gray-300">"Should I kill myself?" Bill sways before windows and poison in the medicine cabinet. Drags mattress to lower floor "lest I suddenly leap." Doctor comes with heavy sedative. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38-39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">1933-1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Towns Hospital, First Visit — Bill enters Charles B. Towns Hospital for alcoholics. Meets Dr. William Silkworth. Learns about alcoholism as an illness. Leaves with hope — "self-knowledge would save me." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1934</span><span class="text-gray-700 dark:text-gray-300">Self-knowledge fails. Bill drinks again. Returns to Towns Hospital. Silkworth tells Lois: heart failure during DTs or "wet brain" within a year. The death sentence. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Nov 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Ebby Thacher Visits — "The door opened and he stood there, fresh-skinned and glowing." Ebby, once committed for alcoholic insanity, is now sober. He shares his spiritual experience with Bill. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Nov 11, 1934</span><span class="text-gray-700 dark:text-gray-300">"How dark it is before the dawn!" Bill starts drinking again after Ebby's visit. "In reality that was the beginning of my last debauch." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Dec 11, 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Towns Hospital, Final Visit — Bill enters Towns for the third and final time. Has the famous "white light" spiritual experience. "I felt lifted up, as though the great clean wind of a mountain top blew through." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Dec 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Last Drink — "I have not had a drink since." Bill Wilson's sobriety date is December 11, 1934. He would remain sober until his death 36 years later. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">May 1935</span><span class="text-gray-700 dark:text-gray-300">Bill travels to Akron, Ohio on business. After a failed deal, he desperately seeks another alcoholic to talk to. He meets Dr. Robert Smith (Dr. Bob) on Mother's Day weekend. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">June 10, 1935</span><span class="font-semibold text-purple-700 dark:text-purple-300">Alcoholics Anonymous Founded — Dr. Bob takes his last drink. This date is considered the founding of Alcoholics Anonymous. "Each day my friend's simple talk in our kitchen multiplies itself..." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div></div></div>`;


C['appendix-ii']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 567</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix II</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">Spiritual Experience</p><p class="mb-2">THE terms <span class="ann ann-crossref" data-id="a2-crossref-1" onclick="showAnn(this)">"spiritual experience" and "spiritual awakening"</span> are used many times in this book which, upon careful reading, shows that the <span class="ann ann-key" data-id="a2-key-1" onclick="showAnn(this)">personality change sufficient to bring about recovery from alcoholism</span> has manifested itself among us in many different forms.</p><p class="mb-2">Yet it is true that our first printing gave many readers the impression that these personality changes, or religious experiences, must be in the nature of <span class="ann ann-psychological" data-id="a2-psychological-1" onclick="showAnn(this)">sudden and spectacular upheavals.</span> <span class="ann ann-key" data-id="a2-key-2" onclick="showAnn(this)">Happily for everyone, this conclusion is erroneous.</span></p><p class="mb-2">In the first few chapters a number of <span class="ann ann-contrast" data-id="a2-contrast-1" onclick="showAnn(this)">sudden revolutionary changes</span> are described. Though it was not our intention to create such an impression, many alcoholics have nevertheless concluded that in order to recover they must acquire an <span class="ann ann-psychological" data-id="a2-psychological-2" onclick="showAnn(this)">immediate and overwhelming "God-consciousness"</span> followed at once by a vast change in feeling and outlook.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 568</div><p class="mb-2">Among our rapidly growing membership of thousands of alcoholics such transformations, though frequent, are <span class="ann ann-key" data-id="a2-key-3" onclick="showAnn(this)">by no means the rule.</span> Most of our experiences are what the psychologist <span class="ann ann-instruction" data-id="a2-instruction-1" onclick="showAnn(this)">William James</span> calls the <span class="ann ann-spiritual" data-id="a2-spiritual-1" onclick="showAnn(this)">"educational variety"</span> because they <span class="ann ann-recovery" data-id="a2-recovery-1" onclick="showAnn(this)">develop slowly over a period of time.</span> Quite often <span class="ann ann-action" data-id="a2-action-1" onclick="showAnn(this)">friends of the newcomer are aware of the difference long before he is himself.</span> He finally realizes that he has undergone a <span class="ann ann-spiritual" data-id="a2-spiritual-2" onclick="showAnn(this)">profound alteration in his reaction to life;</span> that such a change could hardly have been brought about by himself alone. <span class="ann ann-paradox" data-id="a2-paradox-1" onclick="showAnn(this)">What often takes place in a few months could seldom have been accomplished by years of self-discipline.</span> With few exceptions our members find that they have <span class="ann ann-spiritual" data-id="a2-spiritual-3" onclick="showAnn(this)">tapped an unsuspected inner resource</span> which they presently identify with their own conception of a <span class="ann ann-solution" data-id="a2-solution-1" onclick="showAnn(this)">Power greater than themselves.</span></p><p class="mb-2"><span class="ann ann-key" data-id="a2-key-4" onclick="showAnn(this)">Most of us think this awareness of a Power greater than ourselves is the essence of spiritual experience.</span> Our more religious members call it <span class="ann ann-contrast" data-id="a2-contrast-2" onclick="showAnn(this)">"God-consciousness."</span></p><p class="mb-2"><span class="ann ann-crossref" data-id="a2-crossref-2" onclick="showAnn(this)">Most emphatically we wish to say that any alcoholic capable of honestly facing his problems in the light of our experience can recover,</span> provided he does not <span class="ann ann-psychological" data-id="a2-psychological-3" onclick="showAnn(this)">close his mind to all spiritual concepts.</span> <span class="ann ann-warning" data-id="a2-warning-1" onclick="showAnn(this)">He can only be defeated by an attitude of intolerance or belligerent denial.</span></p><p class="mb-2">We find that <span class="ann ann-solution" data-id="a2-solution-2" onclick="showAnn(this)">no one need have difficulty with the spirituality of the program.</span> <span class="ann ann-action" data-id="a2-action-2" onclick="showAnn(this)">"Willingness, honesty and open mindedness are the essentials of recovery.</span> <span class="ann ann-action" data-id="a2-action-3" onclick="showAnn(this)">But these are indispensable."</span></p><p class="mb-2 pl-4 border-l-2 border-gray-300 dark:border-gray-600 italic"><span class="ann ann-warning" data-id="a2-warning-2" onclick="showAnn(this)">"There is a principle which is a bar against all information, which is proof against all arguments and which cannot fail to keep a man in everlasting ignorance — that principle is contempt prior to investigation."</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-1 italic">— <span class="ann ann-historical" data-id="a2-historical-1" onclick="showAnn(this)">Herbert Spencer</span></p>`;

C['appendix-iii']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 569</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix III</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">The Medical View on A.A.</p><p class="mb-2">SINCE <span class="ann ann-crossref" data-id="a3-crossref-1" onclick="showAnn(this)">Dr. Silkworth's</span> first endorsement of Alcoholics Anonymous, <span class="ann ann-endorsement" data-id="a3-endorsement-1" onclick="showAnn(this)">medical societies and physicians throughout the world have set their approval upon us.</span> Following are excerpts from the comments of doctors present at the <span class="ann ann-historical" data-id="a3-historical-1" onclick="showAnn(this)">annual meeting</span> of the Medical Society of the State of New York where a paper on A.A. was read:</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-2" onclick="showAnn(this)">Dr. Foster Kennedy</span>, neurologist:</p><p class="mb-2">"This organization of Alcoholics Anonymous calls on <span class="ann ann-solution" data-id="a3-solution-1" onclick="showAnn(this)">two of the greatest reservoirs of power known to man, religion and that instinct for association with one's fellows</span> . . . the <span class="ann ann-fellowship" data-id="a3-fellowship-1" onclick="showAnn(this)">'herd instinct.'</span> I think our profession must take <span class="ann ann-analogy" data-id="a3-analogy-1" onclick="showAnn(this)">appreciative cognizance of this great therapeutic weapon.</span> If we do not do so, we shall stand convicted of <span class="ann ann-quote" data-id="a3-quote-1" onclick="showAnn(this)">emotional sterility and of having lost the faith that moves mountains,</span> without which medicine can do little."</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-3" onclick="showAnn(this)">Dr. G. Kirby Collier</span>, psychiatrist:</p><p class="mb-2">"I have felt that A.A. is <span class="ann ann-tradition" data-id="a3-tradition-1" onclick="showAnn(this)">a group unto themselves</span> and their best results can be had under their own guidance, as a result of their philosophy. Any therapeutic or philosophic procedure which can prove <span class="ann ann-medical" data-id="a3-medical-1" onclick="showAnn(this)">a recovery rate of 50% to 60%</span> must merit our consideration."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 570</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-4" onclick="showAnn(this)">Dr. Harry M. Tiebout</span>, psychiatrist:</p><p class="mb-2">"As a psychiatrist, I have thought a great deal about the relationship of my specialty to A.A. and I have come to the conclusion that our particular function can very often lie in <span class="ann ann-medical" data-id="a3-medical-2" onclick="showAnn(this)">preparing the way for the patient to accept any sort of treatment or outside help.</span> I now conceive the psychiatrist's job to be the task of <span class="ann ann-contrast" data-id="a3-contrast-1" onclick="showAnn(this)">breaking down the patient's inner resistance</span> so that which is inside him will flower, as under the activity of the A.A. program."</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-5" onclick="showAnn(this)">Dr. W. W. Bauer</span>, broadcasting under the auspices of The American Medical Association in 1946, over the NBC network:</p><p class="mb-2">"Alcoholics Anonymous are <span class="ann ann-tradition" data-id="a3-tradition-2" onclick="showAnn(this)">no crusaders; not a temperance society.</span> They know that they must never drink. They help others with similar problems . . . In this atmosphere the alcoholic often <span class="ann ann-recovery" data-id="a3-recovery-1" onclick="showAnn(this)">overcomes his excessive concentration upon himself.</span> <span class="ann ann-solution" data-id="a3-solution-2" onclick="showAnn(this)">Learning to depend upon a higher power and absorb himself in his work with other alcoholics,</span> he remains sober day by day. <span class="ann ann-recovery" data-id="a3-recovery-2" onclick="showAnn(this)">The days add up into weeks, the weeks into months and years.</span>"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 571</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-6" onclick="showAnn(this)">Dr. John F. Stouffer</span>, Chief Psychiatrist, Philadelphia General Hospital:</p><p class="mb-2">"The alcoholics we get here at Philadelphia General are mostly those who cannot afford private treatment, and <span class="ann ann-endorsement" data-id="a3-endorsement-2" onclick="showAnn(this)">A.A. is by far the greatest thing we have been able to offer them.</span> Even among those who occasionally land back in here again, we observe <span class="ann ann-recovery" data-id="a3-recovery-3" onclick="showAnn(this)">a profound change in personality.</span> You would hardly recognize them."</p><p class="mb-2"><span class="ann ann-historical" data-id="a3-historical-7" onclick="showAnn(this)">The American Psychiatric Association</span> requested, in 1949, that a paper be prepared by one of the older members of Alcoholics Anonymous to be read at the Association's annual meeting of that year. This was done, and the paper was printed in the <span class="ann ann-historical" data-id="a3-historical-8" onclick="showAnn(this)">American Journal of Psychiatry</span> for November 1949.</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">(This address is now available in pamphlet form at nominal cost through most A.A. groups or from Box 459, Grand Central Station, New York, NY 10163, under the title <span class="ann ann-instruction" data-id="a3-instruction-1" onclick="showAnn(this)">"Three Talks to Medical Societies by Bill W."</span> — formerly called "Bill on Alcoholism" and earlier "Alcoholism the Illness.")</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">* <span class="ann ann-historical" data-id="a3-historical-9" onclick="showAnn(this)">1944</span></p>`;

C['appendix-iv']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 572</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix IV</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">The Lasker Award</p><p class="mb-2">IN <span class="ann ann-historical" data-id="a4-historical-1" onclick="showAnn(this)">1951</span> the <span class="ann ann-award" data-id="a4-award-1" onclick="showAnn(this)">Lasker Award</span> was given Alcoholics Anonymous. The citation reads in part as follows:</p><p class="mb-2 pl-4 border-l-2 border-gray-300 dark:border-gray-600 italic">"The <span class="ann ann-historical" data-id="a4-historical-2" onclick="showAnn(this)">American Public Health Association</span> presents a Lasker Group Award for 1951 to Alcoholics Anonymous in recognition of its <span class="ann ann-award" data-id="a4-award-2" onclick="showAnn(this)">unique and highly successful approach</span> to that age-old public health and social problem, alcoholism . . . In <span class="ann ann-key" data-id="a4-key-1" onclick="showAnn(this)">emphasizing alcoholism as an illness,</span> the social stigma associated with this condition is being blotted out . . . <span class="ann ann-award" data-id="a4-award-3" onclick="showAnn(this)">Historians may one day recognize Alcoholics Anonymous to have been a great venture in social pioneering</span> which forged a <span class="ann ann-solution" data-id="a4-solution-1" onclick="showAnn(this)">new instrument for social action;</span> a <span class="ann ann-analogy" data-id="a4-analogy-1" onclick="showAnn(this)">new therapy based on the kinship of common suffering;</span> one having a <span class="ann ann-promise" data-id="a4-promise-1" onclick="showAnn(this)">vast potential for the myriad other ills of mankind.</span>"</p>`;

C['appendix-v']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 573</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix V</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">The Religious View on A.A.</p><p class="mb-2"><span class="ann ann-tradition" data-id="a5-tradition-1" onclick="showAnn(this)">CLERGYMEN of practically every denomination have given A.A. their blessing.</span></p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a5-historical-1" onclick="showAnn(this)">Edward Dowling, S.J.,</span>* of the Queen's Work staff:</p><p class="mb-2">"Alcoholics Anonymous is natural; it is <span class="ann ann-spiritual" data-id="a5-spiritual-1" onclick="showAnn(this)">natural at the point where nature comes closest to the supernatural,</span> namely in <span class="ann ann-step" data-id="a5-step-1" onclick="showAnn(this)">humiliations and in consequent humility.</span> There is something spiritual about an art museum or a symphony, and the Catholic Church approves of our use of them. There is something spiritual about A.A. too, and <span class="ann ann-religious" data-id="a5-religious-1" onclick="showAnn(this)">Catholic participation in it almost invariably results in poor Catholics becoming better Catholics.</span>"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 574</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a5-historical-2" onclick="showAnn(this)">The Living Church</span> (Episcopal magazine) observes editorially:</p><p class="mb-2">"The basis of the technique of Alcoholics Anonymous is the <span class="ann ann-paradox" data-id="a5-paradox-1" onclick="showAnn(this)">truly Christian principle that a man cannot help himself except by helping others.</span> The A.A. plan is described by the members themselves as <span class="ann ann-analogy" data-id="a5-analogy-1" onclick="showAnn(this)">'self-insurance.'</span> This self-insurance has resulted in the <span class="ann ann-recovery" data-id="a5-recovery-1" onclick="showAnn(this)">restoration of physical, mental and spiritual health and self-respect</span> to hundreds of men and women who would be hopelessly down and out without its unique but effective therapy."</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a5-historical-3" onclick="showAnn(this)">Dr. Harry Emerson Fosdick</span>, speaking at a dinner given by <span class="ann ann-historical" data-id="a5-historical-4" onclick="showAnn(this)">John D. Rockefeller Jr.</span> to introduce Alcoholics Anonymous:</p><p class="mb-2">"I think that <span class="ann ann-psychological" data-id="a5-psychological-1" onclick="showAnn(this)">psychologically speaking there is a point of advantage</span> in the approach that is being made in this movement that cannot be duplicated. I suspect that if it is wisely handled — and it seems to be in wise and prudent hands — there are <span class="ann ann-promise" data-id="a5-promise-1" onclick="showAnn(this)">doors of opportunity ahead of this project that may surpass our capacities to imagine.</span>"</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">* <span class="ann ann-historical" data-id="a5-historical-5" onclick="showAnn(this)">Father Ed</span>, an early and wonderful friend of A.A., died in the spring of 1960.</p>`;


C['ch2']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 17</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">There Is A Solution</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">OPENING: THE FELLOWSHIP & ITS PROMISE</span></div><p class="mb-2"><span class="ann ann-key" data-id="c2-key-1" onclick="showAnn(this)">WE, OF ALCOHOLICS ANONYMOUS</span>, <span class="ann ann-fellowship" data-id="c2-fellowship-1" onclick="showAnn(this)">know thousands of men and women who were once just as hopeless as Bill. Nearly all have recovered.</span> <span class="ann ann-solution" data-id="c2-solution-1" onclick="showAnn(this)">They have solved the drink problem.</span></p><p class="mb-2"><span class="ann ann-fellowship" data-id="c2-fellowship-2" onclick="showAnn(this)">We are average Americans.</span> All sections of this country and many of its occupations are represented, as well as many political, economic, social, and religious backgrounds. <span class="ann ann-fellowship" data-id="c2-fellowship-3" onclick="showAnn(this)">We are people who normally would not mix.</span> But there exists among us <span class="ann ann-fellowship" data-id="c2-fellowship-4" onclick="showAnn(this)">a fellowship, a friendliness, and an understanding which is indescribably wonderful.</span> We are like the <span class="ann ann-fellowship" data-id="c2-fellowship-5" onclick="showAnn(this)">passengers of a great liner the moment after rescue from shipwreck</span> when camaraderie, joyousness and democracy pervade the vessel from steerage to Captain's table. Unlike the feelings of the ship's passengers, however, <span class="ann ann-fellowship" data-id="c2-fellowship-6" onclick="showAnn(this)">our joy in escape from disaster does not subside</span> as we go our individual ways. <span class="ann ann-fellowship" data-id="c2-fellowship-7" onclick="showAnn(this)">The feeling of having shared in a common peril is one element in the powerful cement which binds us.</span> But that in itself would never have held us together as we are now joined.</p><p class="mb-2"><span class="ann ann-solution" data-id="c2-solution-2" onclick="showAnn(this)">The tremendous fact for every one of us is that we have discovered a common solution.</span> We have <span class="ann ann-solution" data-id="c2-solution-3" onclick="showAnn(this)">a way out on which we can absolutely agree</span>, and upon which we can join in brotherly and harmonious action. <span class="ann ann-key" data-id="c2-key-2" onclick="showAnn(this)">This is the great news this book carries to those who suffer from alcoholism.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE NATURE OF ALCOHOLISM</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 18</div><p class="mb-2"><span class="ann ann-progression" data-id="c2-progression-1" onclick="showAnn(this)">An illness of this sort-and we have come to believe it an illness-</span>involves those about us in a way no other human sickness can. <span class="ann ann-duality" data-id="c2-duality-1" onclick="showAnn(this)">If a person has cancer all are sorry for him and no one is angry or hurt. But not so with the alcoholic illness</span>, for with it there goes <span class="ann ann-progression" data-id="c2-progression-2" onclick="showAnn(this)">annihilation of all the things worth while in life.</span> <span class="ann ann-progression" data-id="c2-progression-3" onclick="showAnn(this)">It engulfs all whose lives touch the sufferer's.</span> It brings misunderstanding, fierce resentment, financial insecurity, disgusted friends and employers, <span class="ann ann-progression" data-id="c2-progression-4" onclick="showAnn(this)">warped lives of blameless children, sad wives and parents</span>-anyone can increase the list.</p><p class="mb-2"><span class="ann ann-service" data-id="c2-service-1" onclick="showAnn(this)">We hope this volume will inform and comfort those who are, or who may be affected.</span> There are many.</p><p class="mb-2"><span class="ann ann-service" data-id="c2-service-2" onclick="showAnn(this)">Highly competent psychiatrists who have dealt with us have found it sometimes impossible to persuade an alcoholic to discuss his situation without reserve.</span> Strangely enough, <span class="ann ann-duality" data-id="c2-duality-2" onclick="showAnn(this)">wives, parents and intimate friends usually find us even more unapproachable</span> than do the psychiatrist and the doctor.</p><p class="mb-2">But the <span class="ann ann-service" data-id="c2-service-3" onclick="showAnn(this)">ex-problem drinker who has found this solution, who is properly armed with facts about himself, can generally win the entire confidence of another alcoholic in a few hours.</span> <span class="ann ann-step" data-id="c2-step-1" onclick="showAnn(this)">Until such an understanding is reached, little or nothing can be accomplished.</span></p><p class="mb-2">That the man who is making the approach <span class="ann ann-service" data-id="c2-service-4" onclick="showAnn(this)">has had the same difficulty</span>, that he obviously knows what he is talking about, that his whole deportment shouts at the new prospect that <span class="ann ann-service" data-id="c2-service-5" onclick="showAnn(this)">he is a man with a real answer</span>, that he has <span class="ann ann-service" data-id="c2-service-6" onclick="showAnn(this)">no attitude of Holier Than Thou</span>, nothing whatever except <span class="ann ann-spiritual" data-id="c2-spiritual-1" onclick="showAnn(this)">the sincere desire to be helpful</span>; that there are <span class="ann ann-service" data-id="c2-service-7" onclick="showAnn(this)">no fees to pay, no axes to grind, no people to please, no lectures to be endured</span>-these are the conditions we have found most effective. <span class="ann ann-spiritual" data-id="c2-spiritual-2" onclick="showAnn(this)">After such an approach many take up their beds and walk again.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE PURPOSE OF AA & THIS BOOK</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 19</div><p class="mb-2"><span class="ann ann-service" data-id="c2-service-8" onclick="showAnn(this)">None of us makes a sole vocation of this work, nor do we think its effectiveness would be increased if we did.</span> We feel that <span class="ann ann-step" data-id="c2-step-2" onclick="showAnn(this)">elimination of our drinking is but a beginning.</span> <span class="ann ann-spiritual" data-id="c2-spiritual-3" onclick="showAnn(this)">A much more important demonstration of our principles lies before us in our respective homes, occupations and affairs.</span> All of us spend much of our spare time in the sort of effort which we are going to describe. A few are fortunate enough to be so situated that they can give nearly all their time to the work.</p><p class="mb-2">If we keep on the way we are going there is little doubt that much good will result, but <span class="ann ann-service" data-id="c2-service-9" onclick="showAnn(this)">the surface of the problem would hardly be scratched.</span> Those of us who live in large cities are overcome by the reflection that <span class="ann ann-service" data-id="c2-service-10" onclick="showAnn(this)">close by hundreds are dropping into oblivion every day.</span> Many could recover if they had the opportunity we have enjoyed. <span class="ann ann-key" data-id="c2-key-3" onclick="showAnn(this)">How then shall we present that which has been so freely given us?</span></p><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-1" onclick="showAnn(this)">We have concluded to publish an anonymous volume setting forth the problem as we see it.</span> We shall bring to the task our combined experience and knowledge. This should suggest <span class="ann ann-solution" data-id="c2-solution-4" onclick="showAnn(this)">a useful program for anyone concerned with a drinking problem.</span></p><p class="mb-2">Of necessity there will have to be discussion of matters medical, psychiatric, social, and religious. We are aware that these matters are, from their very nature, controversial. <span class="ann ann-spiritual" data-id="c2-spiritual-4" onclick="showAnn(this)">Nothing would please us so much as to write a book which would contain no basis for contention or argument.</span> We shall do our utmost to achieve that ideal. Most of us sense that <span class="ann ann-spiritual" data-id="c2-spiritual-5" onclick="showAnn(this)">real tolerance of other people's shortcomings and viewpoints and a respect for their opinions are attitudes which make us more useful to others.</span> <span class="ann ann-step" data-id="c2-step-3" onclick="showAnn(this)">Our very lives, as ex-problem drinkers, depend upon our constant thought of others and how we may help meet their needs.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 20</div><p class="mb-2">You may already have asked yourself <span class="ann ann-mental" data-id="c2-mental-1" onclick="showAnn(this)">why it is that all of us became so very ill from drinking.</span> Doubtless you are curious to discover how and why, in the face of expert opinion to the contrary, <span class="ann ann-solution" data-id="c2-solution-5" onclick="showAnn(this)">we have recovered from a hopeless condition of mind and body.</span> If you are an alcoholic who wants to get over it, you may already be asking-<span class="ann ann-key" data-id="c2-key-4" onclick="showAnn(this)">"What do I have to do?"</span></p><p class="mb-2"><span class="ann ann-key" data-id="c2-key-5" onclick="showAnn(this)">It is the purpose of this book to answer such questions specifically.</span> We shall tell you what we have done. Before going into a detailed discussion, it may be well to summarize some points as we see them.</p><p class="mb-2"><span class="ann ann-mental" data-id="c2-mental-2" onclick="showAnn(this)">How many times people have said to us:</span> "I can take it or leave it alone. Why can't he?" "Why don't you drink like a gentleman or quit?" "That fellow can't handle his liquor." "Why don't you try beer and wine?" "Lay off the hard stuff." "His will power must be weak." "He could stop if he wanted to." "She's such a sweet girl, I should think he'd stop for her sake." <span class="ann ann-mental" data-id="c2-mental-3" onclick="showAnn(this)">"The doctor told him that if he ever drank again it would kill him, but there he is all lit up again."</span></p><p class="mb-2">Now these are commonplace observations on drinkers which we hear all the time. <span class="ann ann-mental" data-id="c2-mental-4" onclick="showAnn(this)">Back of them is a world of ignorance and misunderstanding.</span> We see that these expressions refer to people whose reactions are very different from ours.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE THREE TYPES OF DRINKERS</span></div><p class="mb-2"><span class="ann ann-duality" data-id="c2-duality-3" onclick="showAnn(this)">Moderate drinkers have little trouble in giving up liquor entirely if they have good reason for it.</span> They can take it or leave it alone.</p><p c
