    'tc-tradition-1':{type:'tradition',tag:'Substantial Unanimity',title:'Concept XII: Decisions by Discussion, Vote, and Substantial Unanimity',text:'Concept XII prescribes the method for important decisions: discussion, vote, and "whenever possible, by substantial unanimity." This goes beyond simple majority rule, requiring broad consensus that respects the spirit of Concept V\'s minority protection.',pts:['Discussion — deliberation precedes any vote','Vote — democratic process is the mechanism','Substantial unanimity — more than a bare majority is sought','Whenever possible — acknowledging that perfect consensus is not always achievable'],q:'What does "substantial unanimity" mean in practice, and why is it preferred over simple majority?',a:'Substantial unanimity typically means a two-thirds vote. It is preferred because it ensures broad support for major decisions, prevents a slim majority from imposing its will on a large minority, and builds the kind of unity that makes implementation effective.'},
    'tc-spiritual-2':{type:'spiritual',tag:'Democratic in Action',title:'Concept XII: Always Remain Democratic in Thought and Action',text:'The closing words of Concept XII — and of the entire Twelve Concepts — declare that the Conference, like the Society it serves, "will always remain democratic in thought and action." This is both a promise and a charge, linking the service structure\'s character to AA\'s fundamental identity.',pts:['Like the Society it serves — the Conference must mirror AA\'s character','Democratic in thought — not just in procedure but in attitude and spirit','And action — democracy must be lived, not just professed','These closing words connect service governance to AA\'s deepest principles'],q:'Why does Concept XII end with the word "action" rather than "principle" or "spirit"?',a:'Because democracy without action is mere sentiment. AA\'s history shows that principles must be practiced, not just proclaimed. Ending with "action" reminds the service structure that its democratic character must be continuously demonstrated through conduct, not merely assumed as a given.'},
  },
};

const C={};
C['toc']=(function(){
var t='<div class="text-center mb-4"><h1 class="text-base font-bold font-sans text-gray-900 dark:text-gray-100 mb-0.5">ALCOHOLICS ANONYMOUS</h1><p class="text-2xs text-gray-500 dark:text-gray-400 uppercase tracking-widest">The Story of How Many Thousands of Men and Women Have Recovered from Alcoholism</p><p class="text-2xs text-gray-400 mt-0.5">Fourth Edition</p></div><h2 class="text-xs font-bold font-sans text-gray-700 dark:text-gray-300 mb-2 text-center uppercase tracking-wider">Contents</h2><table class="w-full text-2xs"><thead><tr class="border-b border-gray-300 dark:border-gray-700"><th class="text-left py-0.5 font-semibold text-gray-500 uppercase" style="font-size:9px">Chapter</th><th class="text-right py-0.5 font-semibold text-gray-500 uppercase" style="font-size:9px">Page</th></tr></thead><tbody>';
function row(id,label,pg){return '<tr class="border-b border-gray-100 dark:border-gray-800 cursor-pointer hover:bg-gray-50 dark:hover:bg-gray-900" onclick="goTo(\''+id+'\')"><td class="py-0.5">'+label+'</td><td class="text-right text-gray-400">'+pg+'</td></tr>';}
function sep(){return '<tr><td colspan="2" class="py-1"></td></tr>';}
function ch(n,label,pg){return row('ch'+n,'<span class="text-gray-400 mr-1">'+n+'</span>'+label,pg);}
t+=row('preface','PREFACE','xi');
t+=row('foreword-1st','FOREWORD TO FIRST EDITION','xiii');
t+=row('foreword-2nd','FOREWORD TO SECOND EDITION','xv');
t+=row('foreword-3rd','FOREWORD TO THIRD EDITION','xxii');
t+=row('foreword-4th','FOREWORD TO FOURTH EDITION','xxiii');
t+=row('doctors-opinion',"THE DOCTOR'S OPINION",'xxv');
t+=sep();
t+=ch(1,"BILL'S STORY",'1');
t+=ch(2,'THERE IS A SOLUTION','17');
t+=ch(3,'MORE ABOUT ALCOHOLISM','30');
t+=ch(4,'WE AGNOSTICS','44');
t+=ch(5,'HOW IT WORKS','58');
t+=ch(6,'INTO ACTION','72');
t+=ch(7,'WORKING WITH OTHERS','89');
t+=ch(8,'TO WIVES','104');
t+=ch(9,'THE FAMILY AFTERWARD','122');
t+=ch(10,'TO EMPLOYERS','136');
t+=ch(11,'A VISION FOR YOU','151');
t+=sep();
t+=row('appendix-i','APPENDIX I: The A.A. Tradition','561');
t+=row('appendix-ii','APPENDIX II: Spiritual Experience','567');
t+=row('appendix-iii','APPENDIX III: The Medical View on A.A.','569');
t+=row('appendix-iv','APPENDIX IV: The Lasker Award','572');
t+=row('appendix-v','APPENDIX V: The Religious View on A.A.','573');
t+=row('twelve-concepts','TWELVE CONCEPTS FOR WORLD SERVICE','575');
t+=row('index','INDEX','');
t+='</tbody></table>';
return t;
})();

C['preface']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page xi</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Preface</h2><p class="mb-2"><span class="ann ann-historical" data-id="p-historical-1" onclick="showAnn(this)">THIS IS the fourth edition of the book "Alcoholics Anonymous."</span> <span class="ann ann-historical" data-id="p-historical-1" onclick="showAnn(this)">The first edition appeared in April 1939</span>, and in the following sixteen years, <span class="ann ann-historical" data-id="p-historical-2" onclick="showAnn(this)">more than 300,000 copies went into circulation.</span> <span class="ann ann-historical" data-id="p-historical-2" onclick="showAnn(this)">The second edition, published in 1955, reached a total of more than 1,150,500 copies.</span> <span class="ann ann-historical" data-id="p-historical-2" onclick="showAnn(this)">The third edition, which came off press in 1976, achieved a circulation of approximately 19,550,000 in all formats.</span></p><p class="mb-2">Because <span class="ann ann-fellowship" data-id="p-fellowship-1" onclick="showAnn(this)">this book has become the basic text for our Society</span> and <span class="ann ann-recovery" data-id="p-recovery-1" onclick="showAnn(this)">has helped such large numbers of alcoholic men and women to recovery,</span> <span class="ann ann-key" data-id="p-key-1" onclick="showAnn(this)">there exists strong sentiment against any radical changes being made in it. Therefore, the first portion of this volume, describing the A.A. recovery program, has been left largely untouched</span> in the course of revisions made for the second, third, and fourth editions. The section called <span class="ann ann-medical" data-id="p-medical-1" onclick="showAnn(this)">"The Doctor's Opinion" has been kept intact, just as it was originally written in 1939 by the late Dr. William D. Silkworth, our Society's great medical benefactor.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="p-historical-3" onclick="showAnn(this)">The second edition added the appendices, the Twelve Traditions, and the directions for getting in touch with A.A.</span> But the chief change was in the section of personal stories, which was expanded to reflect the Fellowship's growth. <span class="ann ann-historical" data-id="p-historical-4" onclick="showAnn(this)">"Bill's Story," "Doctor Bob's Nightmare," and one other personal history from the first edition were retained intact;</span> three were edited and one of these was retitled; new versions of two stories were written, with new titles; thirty completely new stories were added; and <span class="ann ann-literary" data-id="p-literary-1" onclick="showAnn(this)">the story section was divided into three parts</span>, under the same headings that are used now.</p><p class="mb-2">In the third edition, <span class="ann ann-literary" data-id="p-literary-1" onclick="showAnn(this)">Part I ("Pioneers of A.A.")</span> was left unchanged. Nine of the stories in Part II ("They Stopped in Time") were carried over from the second edition; eight new stories were added. In <span class="ann ann-literary" data-id="p-literary-1" onclick="showAnn(this)">Part III ("They Lost Nearly All")</span>, eight stories were retained; five new ones were added.</p><p class="mb-2"><span class="ann ann-crossref" data-id="p-crossref-1" onclick="showAnn(this)">This fourth edition includes the Twelve Concepts for World Service</span> and revises the three sections of personal stories as follows. One new story has been added to Part I, and two that originally appeared in Part III have been repositioned there; six stories have been deleted. Six of the stories in Part II have been carried over, eleven new ones have been added, and eleven taken out. Part III now includes twelve new stories; eight were removed (in addition to the two that were transferred to Part I).</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xii</div><p class="mb-2"><span class="ann ann-key" data-id="p-key-2" onclick="showAnn(this)">All changes made over the years in</span> <span class="ann ann-foreshadow" data-id="p-foreshadow-1" onclick="showAnn(this)">the Big Book (A.A. members' fond nickname for this volume)</span> <span class="ann ann-key" data-id="p-key-2" onclick="showAnn(this)">have had the same purpose: to represent the current membership of Alcoholics Anonymous more accurately, and thereby to reach more alcoholics.</span> <span class="ann ann-solution" data-id="p-solution-1" onclick="showAnn(this)">If you have a drinking problem, we hope that you may pause in reading one of the forty-two personal stories and think: "Yes, that happened to me"; or, more important, "Yes, I've felt like that"; or, most important, "Yes, I believe this program can work for me too."</span></p>`;

C['foreword-1st']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page xiii</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Foreword to First Edition</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">This is the Foreword as it appeared in the first printing of the first edition in 1939.</p><p class="mb-2"><span class="ann ann-fellowship" data-id="f1-fellowship-1" onclick="showAnn(this)">WE, OF Alcoholics Anonymous, are more than one hundred men and women who have recovered</span> from <span class="ann ann-medical" data-id="f1-medical-1" onclick="showAnn(this)">a seemingly hopeless state of mind and body.</span> <span class="ann ann-key" data-id="f1-key-1" onclick="showAnn(this)">To show other alcoholics precisely how we have recovered is the main purpose of this book.</span> <span class="ann ann-literary" data-id="f1-literary-1" onclick="showAnn(this)">For them, we hope these pages will prove so convincing that no further authentication will be necessary.</span> We think this account of our experiences will help everyone to <span class="ann ann-key" data-id="f1-key-2" onclick="showAnn(this)">better understand the alcoholic. Many do not comprehend that the alcoholic is a very sick person.</span> And besides, <span class="ann ann-solution" data-id="f1-solution-1" onclick="showAnn(this)">we are sure that our way of living has its advantages for all.</span></p><p class="mb-2"><span class="ann ann-tradition" data-id="f1-tradition-1" onclick="showAnn(this)">It is important that we remain anonymous because we are too few, at present to handle the overwhelming number of personal appeals which may result from this publication.</span> <span class="ann ann-historical" data-id="f1-historical-1" onclick="showAnn(this)">Being mostly business or professional folk, we could not well carry on our occupations in such an event.</span> <span class="ann ann-key" data-id="f1-key-3" onclick="showAnn(this)">We would like it understood that our alcoholic work is an avocation.</span></p><p class="mb-2"><span class="ann ann-tradition" data-id="f1-tradition-1" onclick="showAnn(this)">When writing or speaking publicly about alcoholism, we urge each of our Fellowship to omit his personal name, designating himself instead as "a member of Alcoholics Anonymous."</span></p><p class="mb-2"><span class="ann ann-foreshadow" data-id="f1-foreshadow-1" onclick="showAnn(this)">Very earnestly we ask the press also, to observe this request, for otherwise we shall be greatly handicapped.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xiv</div><p class="mb-2"><span class="ann ann-fellowship" data-id="f1-fellowship-2" onclick="showAnn(this)">We are not an organization in the conventional sense of the word.</span> <span class="ann ann-tradition" data-id="f1-tradition-2" onclick="showAnn(this)">There are no fees or dues whatsoever. The only requirement for membership is an honest desire to stop drinking.</span> <span class="ann ann-tradition" data-id="f1-tradition-3" onclick="showAnn(this)">We are not allied with any particular faith, sect or denomination, nor do we oppose anyone.</span> <span class="ann ann-service" data-id="f1-service-1" onclick="showAnn(this)">We simply wish to be helpful to those who are afflicted.</span></p><p class="mb-2"><span class="ann ann-service" data-id="f1-service-2" onclick="showAnn(this)">We shall be interested to hear from those who are getting results from this book, particularly from those who have commenced work with other alcoholics. We should like to be helpful to such cases.</span></p><p class="mb-2"><span class="ann ann-fellowship" data-id="f1-fellowship-3" onclick="showAnn(this)">Inquiry by scientific, medical, and religious societies will be welcomed.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-3 italic">ALCOHOLICS ANONYMOUS</p>`;

C['foreword-2nd']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page xv</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Foreword to Second Edition</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">Figures given in this foreword describe the Fellowship as it was in 1955.</p><p class="mb-2"><span class="ann ann-key" data-id="f2-key-1" onclick="showAnn(this)">SINCE the original Foreword to this book was written in 1939, a wholesale miracle has taken place.</span> <span class="ann ann-historical" data-id="f2-historical-1" onclick="showAnn(this)">Our earliest printing voiced the hope "that every alcoholic who journeys will find the Fellowship of Alcoholics Anonymous at his destination. Already," continues the early text "twos and threes and fives of us have sprung up in other communities."</span></p><p class="mb-2"><span class="ann ann-progression" data-id="f2-progression-1" onclick="showAnn(this)">Sixteen years have elapsed between our first printing of this book and the presentation in 1955 of our second edition. In that brief space, Alcoholics Anonymous has mushroomed into nearly 6,000 groups whose membership is far above 150,000 recovered alcoholics.</span> <span class="ann ann-historical" data-id="f2-historical-2" onclick="showAnn(this)">Groups are to be found in each of the United States and all of the provinces of Canada. A.A. has flourishing communities in the British Isles, the Scandinavian countries, South Africa, South America, Mexico, Alaska, Australia and Hawaii. All told, promising beginnings have been made in some 50 foreign countries and U. S. possessions. Some are just now taking shape in Asia.</span> Many of our friends encourage us by saying that this is but a beginning, only the augury of a much larger future ahead.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xvi</div><p class="mb-2"><span class="ann ann-historical" data-id="f2-historical-3" onclick="showAnn(this)">The spark that was to flare into the first A.A. group was struck at Akron, Ohio, in June 1935, during a talk between a New York stockbroker and an Akron physician.</span> Six months earlier, <span class="ann ann-spiritual" data-id="f2-spiritual-1" onclick="showAnn(this)">the broker had been relieved of his drink obsession by a sudden spiritual experience,</span> following a meeting with an alcoholic friend who had been in contact with <span class="ann ann-spiritual" data-id="f2-spiritual-2" onclick="showAnn(this)">the Oxford Groups of that day.</span> He had also been greatly helped by <span class="ann ann-medical" data-id="f2-medical-1" onclick="showAnn(this)">the late Dr. William D. Silkworth, a New York specialist in alcoholism who is now accounted no less than a medical saint by A.A. members, and whose story of the early days of our Society appears in the next pages.</span> From this doctor, the broker had learned the grave nature of alcoholism. Though he could not accept all the tenets of the Oxford Groups, <span class="ann ann-step" data-id="f2-step-1" onclick="showAnn(this)">he was convinced of the need for moral inventory, confession of personality defects, restitution to those harmed, helpfulness to others, and the necessity of belief in and dependence upon God.</span></p><p class="mb-2">Prior to his journey to Akron, <span class="ann ann-solution" data-id="f2-solution-1" onclick="showAnn(this)">the broker had worked hard with many alcoholics on the theory that only an alcoholic could help an alcoholic, but he had succeeded only in keeping sober himself.</span> The broker had gone to Akron on a business venture which had collapsed, leaving him greatly in fear that he might start drinking again. <span class="ann ann-historical" data-id="f2-historical-4" onclick="showAnn(this)">He suddenly realized that in order to save himself he must carry his message to another alcoholic. That alcoholic turned out to be the Akron physician.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xvii</div><p class="mb-2">This physician had repeatedly tried spiritual means to resolve his alcoholic dilemma but had failed. But <span class="ann ann-medical" data-id="f2-medical-2" onclick="showAnn(this)">when the broker gave him Dr. Silkworth's description of alcoholism and its hopelessness, the physician began to pursue the spiritual remedy for his malady with a willingness he had never before been able to muster.</span> He sobered, never to drink again up to the moment of his death in 1950. <span class="ann ann-solution" data-id="f2-solution-2" onclick="showAnn(this)">This seemed to prove that one alcoholic could affect another as no nonalcoholic could. It also indicated that strenuous work, one alcoholic with another, was vital to permanent recovery.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="f2-historical-5" onclick="showAnn(this)">Hence the two men set to work almost frantically upon alcoholics arriving in the ward of the Akron City Hospital. Their very first case, a desperate one, recovered immediately and became A.A. number three. He never had another drink.</span> This work at Akron continued through the summer of 1935. There were many failures, but there was an occasional heartening success. <span class="ann ann-fellowship" data-id="f2-fellowship-1" onclick="showAnn(this)">When the broker returned to New York in the fall of 1935, the first A.A. group had actually been formed, though no one realized it at the time.</span></p><p class="mb-2">A second small group promptly took shape at New York, to be followed in 1937 with the start of a third at Cleveland. Besides these, there were scattered alcoholics who had picked up the basic ideas in Akron or New York who were trying to form groups in other cities. By late 1937, the number of members having substantial sobriety time behind them was sufficient to convince the membership that <span class="ann ann-key" data-id="f2-key-2" onclick="showAnn(this)">a new light had entered the dark world of the alcoholic.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xviii</div><p class="mb-2"><span class="ann ann-historical" data-id="f2-historical-6" onclick="showAnn(this)">It was now time, the struggling groups thought, to place their message and unique experience before the world. This determination bore fruit in the spring of 1939 by the publication of this volume. The membership had then reached about 100 men and women.</span> <span class="ann ann-literary" data-id="f2-literary-1" onclick="showAnn(this)">The fledgling society, which had been nameless, now began to be called Alcoholics Anonymous, from the title of its own book. The flying-blind period ended and A.A. entered a new phase of its pioneering time.</span></p><p class="mb-2">With the appearance of the new book a great deal began to happen. <span class="ann ann-historical" data-id="f2-historical-7" onclick="showAnn(this)">Dr. Harry Emerson Fosdick, the noted clergyman, reviewed it with approval. In the fall of 1939 Fulton Oursler, then editor of Liberty, printed a piece in his magazine, called "Alcoholics and God." This brought a rush of 800 frantic inquiries into the little New York office which meanwhile had been established.</span> Each inquiry was painstakingly answered; pamphlets and books were sent out. Businessmen, traveling out of existing groups, were referred to these prospective newcomers. New groups started up and it was found, to the astonishment of everyone, that A.A.'s message could be transmitted in the mail as well as by word of mouth. By the end of 1939 it was estimated that 800 alcoholics were on their way to recovery.</p><p class="mb-2"><span class="ann ann-historical" data-id="f2-historical-8" onclick="showAnn(this)">In the spring of 1940, John D. Rockefeller, Jr. gave a dinner for many of his friends to which he invited A.A. members to tell their stories. News of this got on the world wires; inquiries poured in again and many people went to the bookstores to get the book "Alcoholics Anonymous."</span> <span class="ann ann-progression" data-id="f2-progression-2" onclick="showAnn(this)">By March 1941 the membership had shot up to 2,000.</span> Then <span class="ann ann-historical" data-id="f2-historical-9" onclick="showAnn(this)">Jack Alexander wrote a feature article in the Saturday Evening Post and placed such a compelling picture of A.A. before the general public that alcoholics in need of help really deluged us.</span> <span class="ann ann-progression" data-id="f2-progression-2" onclick="showAnn(this)">By the close of 1941, A.A. numbered 8,000 members. The mushrooming process was in full swing. A.A. had become a national institution.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xix</div><p class="mb-2"><span class="ann ann-tradition" data-id="f2-tradition-1" onclick="showAnn(this)">Our Society then entered a fearsome and exciting adolescent period. The test that it faced was this: Could these large numbers of erstwhile erratic alcoholics successfully meet and work together? Would there be quarrels over membership, leadership, and money? Would there be strivings for power and prestige? Would there be schisms which would split A.A. apart? Soon A.A. was beset by these very problems on every side and in every group.</span> <span class="ann ann-fellowship" data-id="f2-fellowship-2" onclick="showAnn(this)">But out of this frightening and at first disrupting experience the conviction grew that A.A.'s had to hang together or die separately. We had to unify our Fellowship or pass off the scene.</span></p><p class="mb-2"><span class="ann ann-tradition" data-id="f2-tradition-2" onclick="showAnn(this)">As we discovered the principles by which the individual alcoholic could live, so we had to evolve principles by which the A.A. groups and A.A. as a whole could survive and function effectively. It was thought that no alcoholic man or woman could be excluded from our Society; that our leaders might serve but never govern; that each group was to be autonomous and there was to be no professional class of therapy. There were to be no fees or dues; our expenses were to be met by our own voluntary contributions. There was to be the least possible organization, even in our service centers. Our public relations were to be based upon attraction rather than promotion. It was decided that all members ought to be anonymous at the level of press, radio, TV and films. And in no circumstances should we give endorsements, make alliances, or enter public controversies.</span></p><p class="mb-2"><span class="ann ann-tradition" data-id="f2-tradition-3" onclick="showAnn(this)">This was the substance of A.A.'s Twelve Traditions, which are stated in full on page 561 of this book. Though none of these principles had the force of rules or laws, they had become so widely accepted by 1950 that they were confirmed by our first International Conference held at Cleveland.</span> <span class="ann ann-fellowship" data-id="f2-fellowship-3" onclick="showAnn(this)">Today the remarkable unity of A.A. is one of the greatest assets that our Society has.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xx</div><p class="mb-2">While the internal difficulties of our adolescent period were being ironed out, public acceptance of A.A. grew by leaps and bounds. For this there were two principal reasons: the large numbers of recoveries, and reunited homes. These made their impressions everywhere. <span class="ann ann-recovery" data-id="f2-recovery-1" onclick="showAnn(this)">Of alcoholics who came to A.A. and really tried, 50% got sober at once and remained that way; 25% sobered up after some relapses, and among the remainder, those who stayed on with A.A. showed improvement. Other thousands came to a few A.A. meetings and at first decided they didn't want the program. But great numbers of these—about two out of three—began to return as time passed.</span></p><p class="mb-2"><span class="ann ann-medical" data-id="f2-medical-3" onclick="showAnn(this)">Another reason for the wide acceptance of A.A. was the ministration of friends—friends in medicine, religion, and the press, together with innumerable others who became our able and persistent advocates.</span> Without such support, A.A. could have made only the slowest progress. Some of the recommendations of A.A.'s early medical and religious friends will be found further on in this book.</p><p class="mb-2"><span class="ann ann-spiritual" data-id="f2-spiritual-3" onclick="showAnn(this)">Alcoholics Anonymous is not a religious organization. Neither does A.A. take any particular medical point of view, though we cooperate widely with the men of medicine as well as with the men of religion.</span></p><p class="mb-2">Alcohol being no respecter of persons, <span class="ann ann-fellowship" data-id="f2-fellowship-4" onclick="showAnn(this)">we are an accurate cross section of America, and in distant lands, the same democratic evening-up process is now going on. By personal religious affiliation, we include Catholics, Protestants, Jews, Hindus, and a sprinkling of Moslems and Buddhists.</span> More than 15% of us are women.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxi</div><p class="mb-2">At present, <span class="ann ann-foreshadow" data-id="f2-foreshadow-1" onclick="showAnn(this)">our membership is pyramiding at the rate of about twenty per cent a year.</span> So far, <span class="ann ann-key" data-id="f2-key-3" onclick="showAnn(this)">upon the total problem of several million actual and potential alcoholics in the world, we have made only a scratch. In all probability, we shall never be able to touch more than a fair fraction of the alcohol problem in all its ramifications. Upon therapy for the alcoholic himself, we surely have no monopoly.</span> <span class="ann ann-key" data-id="f2-key-4" onclick="showAnn(this)">Yet it is our great hope that all those who have as yet found no answer may begin to find one in the pages of this book and will presently join us on the high road to a new freedom.</span></p>`;

C['foreword-3rd']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page xxii</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Foreword to Third Edition</h2><p class="mb-2"><span class="ann ann-progression" data-id="f3-progression-1" onclick="showAnn(this)">BY March 1976, when this edition went to the printer, the total worldwide membership of Alcoholics Anonymous was conservatively estimated at more than 1,000,000, with almost 28,000 groups meeting in over 90 countries.</span></p><p class="mb-2">Surveys of groups in the United States and Canada indicate that A.A. is reaching out, not only to more and more people, but to a wider and wider range. <span class="ann ann-fellowship" data-id="f3-fellowship-1" onclick="showAnn(this)">Women now make up more than one-fourth of the membership; among newer members, the proportion is nearly one-third. Seven percent of the A.A.'s surveyed are less than 30 years of age—among them, many in their teens.</span></p><p class="mb-2"><span class="ann ann-key" data-id="f3-key-1" onclick="showAnn(this)">The basic principles of the A.A. program, it appears, hold good for individuals with many different lifestyles, just as the program has brought recovery to those of many different nationalities.</span> <span class="ann ann-literary" data-id="f3-literary-1" onclick="showAnn(this)">The Twelve Steps that summarize the program may be called <em>los Doce Pasos</em> in one country, <em>les Douze Etapes</em> in another, but they trace exactly the same path to recovery that was blazed by the earliest members of Alcoholics Anonymous.</span></p><p class="mb-2"><span class="ann ann-key" data-id="f3-key-2" onclick="showAnn(this)">In spite of the great increase in the size and the span of this Fellowship, at its core it remains simple and personal.</span> <span class="ann ann-solution" data-id="f3-solution-1" onclick="showAnn(this)">Each day, somewhere in the world, recovery begins when one alcoholic talks with another alcoholic, sharing experience, strength, and hope.</span></p>`;

C['foreword-4th']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page xxiii</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Foreword to Fourth Edition</h2><p class="mb-2"><span class="ann ann-progression" data-id="f4-progression-1" onclick="showAnn(this)">THIS fourth edition of "Alcoholics Anonymous" came off press in November 2001, at the start of a new millennium. Since the third edition was published in 1976, worldwide membership of A.A. has just about doubled, to an estimated two million or more, with nearly 100,800 groups meeting in approximately 150 countries around the world.</span></p><p class="mb-2"><span class="ann ann-literary" data-id="f4-literary-1" onclick="showAnn(this)">Literature has played a major role in A.A.'s growth, and a striking phenomenon of the past quarter-century has been the explosion of translations of our basic literature into many languages and dialects. In country after country where the A.A. seed was planted, it has taken root, slowly at first, then growing by leaps and bounds when literature has become available. Currently, "Alcoholics Anonymous" has been translated into forty-three* languages.</span></p><p class="mb-2"><span class="ann ann-key" data-id="f4-key-1" onclick="showAnn(this)">As the message of recovery has reached larger numbers of people, it has also touched the lives of a vastly greater variety of suffering alcoholics. When the phrase "We are people who normally would not mix" (page 17 of this book) was written in 1939, it referred to a Fellowship composed largely of men (and a few women) with quite similar social, ethnic, and economic backgrounds. Like so much of A.A.'s basic text, those words have proved to be far more visionary than the founding members could ever have imagined.</span> <span class="ann ann-fellowship" data-id="f4-fellowship-1" onclick="showAnn(this)">The stories added to this edition represent a membership whose characteristics—of age, gender, race, and culture—have widened and have deepened to encompass virtually everyone the first 100 members could have hoped to reach.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxiv</div><p class="mb-2">While our literature has preserved the integrity of the A.A. message, sweeping changes in society as a whole are reflected in new customs and practices within the Fellowship. Taking advantage of technological advances, for example, <span class="ann ann-historical" data-id="f4-historical-1" onclick="showAnn(this)">A.A. members with computers can participate in meetings online, sharing with fellow alcoholics across the country or around the world.</span> In any meeting, anywhere, A.A.'s share experience, strength, and hope with each other, in order to stay sober and help other alcoholics. <span class="ann ann-key" data-id="f4-key-2" onclick="showAnn(this)">Modem-to-modem or face-to-face, A.A.'s speak the language of the heart in all its power and simplicity.</span></p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">*In 2013, Alcoholics Anonymous is in seventy languages.</p>`;

C['doctors-opinion']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page xxv</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">The Doctor's Opinion</h2><p class="mb-2">WE OF Alcoholics Anonymous believe that the reader will be interested in the medical estimate of the plan of recovery described in this book. Convincing testimony must surely come from medical men who have had experience with the sufferings of our members and have witnessed our return to health. A well-known doctor, chief physician at a nationally prominent hospital specializing in alcoholic and drug addiction, gave Alcoholics Anonymous this letter:</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic">To Whom It May Concern:</p><p class="mb-2">I have specialized in the treatment of alcoholism for many years.</p><p class="mb-2"><span class="ann ann-medical" data-id="do-medical-1" onclick="showAnn(this)">In late 1934 I attended a patient who, though he had been a competent businessman of good earning capacity, was an alcoholic of a type I had come to regard as hopeless.</span></p><p class="mb-2"><span class="ann ann-solution" data-id="do-solution-1" onclick="showAnn(this)">In the course of his third treatment he acquired certain ideas concerning a possible means of recovery. As part of his rehabilitation he commenced to present his conceptions to other alcoholics, impressing upon them that they must do likewise with still others. This has become the basis of a rapidly growing fellowship of these men and their families. This man and over one hundred others appear to have recovered.</span></p><p class="mb-2"><span class="ann ann-endorsement" data-id="do-endorsement-1" onclick="showAnn(this)">I personally know scores of cases who were of the type with whom other methods had failed completely.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxvi</div><p class="mb-2"><span class="ann ann-medical" data-id="do-medical-2" onclick="showAnn(this)">These facts appear to be of extreme medical importance; because of the extraordinary possibilities of rapid growth inherent in this group they may mark a new epoch in the annals of alcoholism. These men may well have a remedy for thousands of such situations.</span></p><p class="mb-2"><span class="ann ann-endorsement" data-id="do-endorsement-2" onclick="showAnn(this)">You may rely absolutely on anything they say about themselves.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mb-1 italic">Very truly yours,</p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mb-3 italic">William D. Silkworth, M.D.</p><p class="mb-2">The physician who, at our request, gave us this letter, has been kind enough to enlarge upon his views in another statement which follows. In this statement he confirms what we who have suffered alcoholic torture must believe—<span class="ann ann-medical" data-id="do-medical-3" onclick="showAnn(this)">that the body of the alcoholic is quite as abnormal as his mind.</span> It did not satisfy us to be told that we could not control our drinking just because we were maladjusted to life, that we were in full flight from reality, or were outright mental defectives. These things were true to some extent, in fact, to a considerable extent with some of us. But we are sure that our bodies were sickened as well. In our belief, any picture of the alcoholic which leaves out this physical factor is incomplete.</p><p class="mb-2"><span class="ann ann-medical" data-id="do-medical-4" onclick="showAnn(this)">The doctor's theory that we have an allergy to alcohol interests us.</span> As laymen, our opinion as to its soundness may, of course, mean little. But as ex-problem drinkers, we can say that his explanation makes good sense. It explains many things for which we cannot otherwise account.</p><p class="mb-2">Though we work out our solution on the spiritual as well as an altruistic plane, <span class="ann ann-medical" data-id="do-medical-5" onclick="showAnn(this)">we favor hospitalization for the alcoholic who is very jittery or befogged. More often than not, it is imperative that a man's brain be cleared before he is approached,</span> as he has then a better chance of understanding and accepting what we have to offer.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxvii</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic">The doctor writes:</p><p class="mb-2">The subject presented in this book seems to me to be of paramount importance to those afflicted with alcoholic addiction.</p><p class="mb-2">I say this after many years' experience as Medical Director of one of the oldest hospitals in the country treating alcoholic and drug addiction.</p><p class="mb-2">There was, therefore, a sense of real satisfaction when I was asked to contribute a few words on a subject which is covered in such masterly detail in these pages.</p><p class="mb-2"><span class="ann ann-psychological" data-id="do-psychological-1" onclick="showAnn(this)">We doctors have realized for a long time that some form of moral psychology was of urgent importance to alcoholics, but its application presented difficulties beyond our conception. What with our ultra-modern standards, our scientific approach to everything, we are perhaps not well equipped to apply the powers of good that lie outside our synthetic knowledge.</span></p><p class="mb-2"><span class="ann ann-historical" data-id="do-historical-1" onclick="showAnn(this)">Many years ago one of the leading contributors to this book came under our care in this hospital and while here he acquired some ideas which he put into practical application at once.</span></p><p class="mb-2">Later, he requested the privilege of being allowed to tell his story to other patients here and with some misgiving, we consented. The cases we have followed through have been most interesting; in fact, many of them are amazing. <span class="ann ann-key" data-id="do-key-1" onclick="showAnn(this)">The unselfishness of these men as we have come to know them, the entire absence of profit motive, and their community spirit, is indeed inspiring to one who has labored long and wearily in this alcoholic field.</span> <span class="ann ann-spiritual" data-id="do-spiritual-1" onclick="showAnn(this)">They believe in themselves, and still more in the Power which pulls chronic alcoholics back from the gates of death.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxviii</div><p class="mb-2">Of course an alcoholic ought to be freed from his physical craving for liquor, and this often requires a definite hospital procedure, before psychological measures can be of maximum benefit.</p><p class="mb-2"><span class="ann ann-medical" data-id="do-medical-6" onclick="showAnn(this)">We believe, and so suggested a few years ago, that the action of alcohol on these chronic alcoholics is a manifestation of an allergy; that the phenomenon of craving is limited to this class and never occurs in the average temperate drinker. These allergic types can never safely use alcohol in any form at all;</span> and once having formed the habit and found they cannot break it, once having lost their self-confidence, their reliance upon things human, their problems pile up on them and become astonishingly difficult to solve.</p><p class="mb-2"><span class="ann ann-key" data-id="do-key-2" onclick="showAnn(this)">Frothy emotional appeal seldom suffices. The message which can interest and hold these alcoholic people must have depth and weight. In nearly all cases, their ideals must be grounded in a power greater than themselves, if they are to re-create their lives.</span></p><p class="mb-2"><span class="ann ann-emotional" data-id="do-emotional-1" onclick="showAnn(this)">If any feel that as psychiatrists directing a hospital for alcoholics we appear somewhat sentimental, let them stand with us a while on the firing line, see the tragedies, the despairing wives, the little children; let the solving of these problems become a part of their daily work, and even of their sleeping moments, and the most cynical will not wonder that we have accepted and encouraged this movement.</span> We feel, after many years of experience, that we have found nothing which has contributed more to the rehabilitation of these men than the altruistic movement now growing up among them.</p><p class="mb-2"><span class="ann ann-psychological" data-id="do-psychological-2" onclick="showAnn(this)">Men and women drink essentially because they like the effect produced by alcohol. The sensation is so elusive that, while they admit it is injurious, they cannot after a time differentiate the true from the false. To them, their alcoholic life seems the only normal one.</span> <span class="ann ann-medical" data-id="do-medical-7" onclick="showAnn(this)">They are restless, irritable and discontented, unless they can again experience the sense of ease and comfort which comes at once by taking a few drinks—drinks which they see others taking with impunity.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxix</div><p class="mb-2">After they have succumbed to the desire again, as so many do, and the phenomenon of craving develops, they pass through the well-known stages of a spree, emerging remorseful, with a firm resolution not to drink again. This is repeated over and over, and <span class="ann ann-medical" data-id="do-medical-8" onclick="showAnn(this)">unless this person can experience an entire psychic change there is very little hope of his recovery.</span></p><p class="mb-2"><span class="ann ann-key" data-id="do-key-3" onclick="showAnn(this)">On the other hand—and strange as this may seem to those who do not understand—once a psychic change has occurred, the very same person who seemed doomed, who had so many problems he despaired of ever solving them, suddenly finds himself easily able to control his desire for alcohol, the only effort necessary being that required to follow a few simple rules.</span></p><p class="mb-2"><span class="ann ann-emotional" data-id="do-emotional-2" onclick="showAnn(this)">Men have cried out to me in sincere and despairing appeal: "Doctor, I cannot go on like this! I have everything to live for! I must stop, but I cannot! You must help me!"</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="do-spiritual-2" onclick="showAnn(this)">Faced with this problem, if a doctor is honest with himself, he must sometimes feel his own inadequacy. Although he gives all that is in him, it often is not enough. One feels that something more than human power is needed to produce the essential psychic change.</span> Though the aggregate of recoveries resulting from psychiatric effort is considerable, we physicians must admit we have made little impression upon the problem as a whole. Many types do not respond to the ordinary psychological approach.</p><p class="mb-2"><span class="ann ann-medical" data-id="do-medical-9" onclick="showAnn(this)">I do not hold with those who believe that alcoholism is entirely a problem of mental control. I have had many men who had, for example, worked a period of months on some problem or business deal which was to be settled on a certain date, favorably to them. They took a drink a day or so prior to the date, and then the phenomenon of craving at once became paramount to all other interests so that the important appointment was not met. These men were not drinking to escape; they were drinking to overcome a craving beyond their mental control.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxx</div><p class="mb-2"><span class="ann ann-warning" data-id="do-warning-1" onclick="showAnn(this)">There are many situations which arise out of the phenomenon of craving which cause men to make the supreme sacrifice rather than continue to fight.</span></p><p class="mb-2"><span class="ann ann-duality" data-id="do-duality-1" onclick="showAnn(this)">The classification of alcoholics seems most difficult, and in much detail is outside the scope of this book. There are, of course, the psychopaths who are emotionally unstable. We are all familiar with this type. They are always "going on the wagon for keeps." They are over-remorseful and make many resolutions, but never a decision.</span></p><p class="mb-2"><span class="ann ann-duality" data-id="do-duality-1" onclick="showAnn(this)">There is the type of man who is unwilling to admit that he cannot take a drink. He plans various ways of drinking. He changes his brand or his environment. There is the type who always believes that after being entirely free from alcohol for a period of time he can take a drink without danger. There is the manic-depressive type, who is, perhaps, the least understood by his friends, and about whom a whole chapter could be written.</span></p><p class="mb-2"><span class="ann ann-key" data-id="do-key-4" onclick="showAnn(this)">Then there are types entirely normal in every respect except in the effect alcohol has upon them. They are often able, intelligent, friendly people.</span></p><p class="mb-2"><span class="ann ann-medical" data-id="do-medical-10" onclick="showAnn(this)">All these, and many others, have one symptom in common: they cannot start drinking without developing the phenomenon of craving. This phenomenon, as we have suggested, may be the manifestation of an allergy which differentiates these people, and sets them apart as a distinct entity. It has never been, by any treatment with which we are familiar, permanently eradicated. The only relief we have to suggest is entire abstinence.</span></p><p class="mb-2">This immediately precipitates us into a seething caldron of debate. Much has been written pro and con, but among physicians, the general opinion seems to be that most chronic alcoholics are doomed.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxxi</div><p class="mb-2">What is the solution? Perhaps I can best answer this by relating one of my experiences.</p><p class="mb-2"><span class="ann ann-progression" data-id="do-progression-1" onclick="showAnn(this)">About one year prior to this experience a man was brought in to be treated for chronic alcoholism. He had but partially recovered from a gastric hemorrhage and seemed to be a case of pathological mental deterioration. He had lost everything worthwhile in life and was only living, one might say, to drink. He frankly admitted and believed that for him there was no hope. Following the elimination of alcohol, there was found to be no permanent brain injury.</span> <span class="ann ann-recovery" data-id="do-recovery-1" onclick="showAnn(this)">He accepted the plan outlined in this book. One year later he called to see me, and I experienced a very strange sensation. I knew the man by name, and partly recognized his features, but there all resemblance ended. From a trembling, despairing, nervous wreck, had emerged a man brimming over with self-reliance and contentment. I talked with him for some time, but was not able to bring myself to feel that I had known him before. To me he was a stranger, and so he left me. A long time has passed with no return to alcohol.</span></p><p class="mb-2">When I need a mental uplift, I often think of another case brought in by a physician prominent in New York. <span class="ann ann-recovery" data-id="do-recovery-2" onclick="showAnn(this)">The patient had made his own diagnosis, and deciding his situation hopeless, had hidden in a deserted barn determined to die. He was rescued by a searching party, and, in desperate condition, brought to me. Following his physical rehabilitation, he had a talk with me in which he frankly stated he thought the treatment a waste of effort, unless I could assure him, which no one ever had, that in the future he would have the "will power" to resist the impulse to drink.</span></p><p class="mb-2">His alcoholic problem was so complex, and his depression so great, that we felt his only hope would be through what we then called "moral psychology," and we doubted if even that would have any effect.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page xxxii</div><p class="mb-2"><span class="ann ann-recovery" data-id="do-recovery-2" onclick="showAnn(this)">However, he did become "sold" on the ideas contained in this book. He has not had a drink for a great many years. I see him now and then and he is as fine a specimen of manhood as one could wish to meet.</span></p><p class="mb-2"><span class="ann ann-key" data-id="do-key-5" onclick="showAnn(this)">I earnestly advise every alcoholic to read this book through, and though perhaps he came to scoff, he may remain to pray.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-3 italic">William D. Silkworth, M.D.</p>`;

C['ch1']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 1</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">Bill's Story</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">I. The War & The Discovery</span></div><p class="mb-2"><span class="ann ann-historical" data-id="c1-historical-1" onclick="showAnn(this)">WAR fever ran high in the New England town to which we new, young officers from Plattsburg were assigned, and we were flattered when the first citizens took us to their homes, making us feel heroic. Here was love, applause, war; moments sublime with intervals hilarious. I was part of life at last, and in the midst of the excitement I discovered liquor.</span> I forgot the strong warnings and the prejudices of my people concerning drink. In time we sailed for "Over There." I was very lonely and again turned to alcohol.</p><p class="mb-2">We landed in England. I visited Winchester Cathedral. Much moved, I wandered outside. My attention was caught by a doggerel on an old tombstone:</p><p class="mb-2"><span class="ann ann-literary" data-id="c1-literary-1" onclick="showAnn(this)">"Here lies a Hampshire Grenadier<br>Who caught his death<br>Drinking cold small beer.<br>A good soldier is ne'er forgot<br>Whether he dieth by musket<br>Or by pot."</span></p><p class="mb-2"><span class="ann ann-foreshadow" data-id="c1-foreshadow-1" onclick="showAnn(this)">Ominous warning—which I failed to heed.</span></p><p class="mb-2">Twenty-two, and a veteran of foreign wars, I went home at last. <span class="ann ann-denial" data-id="c1-denial-1" onclick="showAnn(this)">I fancied myself a leader, for had not the men of my battery given me a special token of appreciation? My talent for leadership, I imagined, would place me at the head of vast enterprises which I would manage with the utmost assurance.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 2</div><p class="mb-2">I took a night law course, and obtained employment as investigator for a surety company. The drive for success was on. I'd prove to the world I was important. My work took me about Wall Street and little by little I became interested in the market. Many people lost money—but some became very rich. Why not I? I studied economics and business as well as law. <span class="ann ann-progression" data-id="c1-progression-1" onclick="showAnn(this)">Potential alcoholic that I was, I nearly failed my law course. At one of the finals I was too drunk to think or write.</span> Though my drinking was not yet continuous, it disturbed my wife. We had long talks when I would still her forebodings by telling her that <span class="ann ann-denial" data-id="c1-denial-2" onclick="showAnn(this)">men of genius conceived their best projects when drunk; that the most majestic constructions of philosophic thought were so derived.</span></p><p class="mb-2">By the time I had completed the course, I knew the law was not for me. The inviting maelstrom of Wall Street had me in its grip. <span class="ann ann-psychological" data-id="c1-psychological-1" onclick="showAnn(this)">Business and financial leaders were my heroes.</span> <span class="ann ann-literary" data-id="c1-literary-2" onclick="showAnn(this)">Out of this alloy of drink and speculation, I commenced to forge the weapon that one day would turn in its flight like a boomerang and all but cut me to ribbons.</span> Living modestly, my wife and I saved $1,000. It went into certain securities, then cheap and rather unpopular. I rightly imagined that they would some day have a great rise. I failed to persuade my broker friends to send me out looking over factories and managements, but my wife and I decided to go anyway. I had developed a theory that most people lost money in stocks through ignorance of markets. I discovered many more reasons later on.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 3</div><p class="mb-2"><span class="ann ann-lois" data-id="c1-lois-1" onclick="showAnn(this)">We gave up our positions and off we roared on a motorcycle, the sidecar stuffed with tent, blankets, a change of clothes, and three huge volumes of a financial reference service. Our friends thought a lunacy commission should be appointed.</span> Perhaps they were right. I had had some success at speculation, so we had a little money, but we once worked on a farm for a month to avoid drawing on our small capital. That was the last honest manual labor on my part for many a day. We covered the whole eastern United States in a year. At the end of it, my reports to Wall Street procured me a position there and the use of a large expense account. The exercise of an option brought in more money, leaving us with a profit of several thousand dollars for that year.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">II. Wall Street & The Rise</span></div><p class="mb-2"><span class="ann ann-progression" data-id="c1-progression-2" onclick="showAnn(this)">For the next few years fortune threw money and applause my way. I had arrived. My judgment and ideas were followed by many to the tune of paper millions. The great boom of the late twenties was seething and swelling. Drink was taking an important and exhilarating part in my life. There was loud talk in the jazz places uptown. Everyone spent in thousands and chattered in millions. Scoffers could scoff and be damned. I made a host of fair-weather friends.</span></p><p class="mb-2">My drinking assumed more serious proportions, continuing all day and almost every night. The remonstrances of my friends terminated in a row and I became a lone wolf. There were many unhappy scenes in our sumptuous apartment. There had been no real infidelity, for loyalty to my wife, helped at times by extreme drunkenness, kept me out of those scrapes.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">III. The Crash (1929)</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 4</div><p class="mb-2">In 1929 I contracted golf fever. We went at once to the country, <span class="ann ann-lois" data-id="c1-lois-2" onclick="showAnn(this)">my wife to applaud while I started out to overtake Walter Hagen.</span> Liquor caught up with me much faster than I came up behind Walter. I began to be jittery in the morning. <span class="ann ann-denial" data-id="c1-denial-3" onclick="showAnn(this)">Golf permitted drinking every day and every night.</span> It was fun to carom around the exclusive course which had inspired such awe in me as a lad. I acquired the impeccable coat of tan one sees upon the well-to-do. The local banker watched me whirl fat checks in and out of his till with amused skepticism.</p><p class="mb-2"><span class="ann ann-historical" data-id="c1-historical-2" onclick="showAnn(this)">Abruptly in October 1929 hell broke loose on the New York stock exchange. After one of those days of inferno, I wobbled from a hotel bar to a brokerage office. It was eight o'clock—five hours after the market closed. The ticker still clattered. I was staring at an inch of the tape which bore the inscription XYZ-32. It had been 52 that morning. I was finished and so were many friends. The papers reported men jumping to death from the towers of High Finance. That disgusted me. I would not jump. I went back to the bar.</span> My friends had dropped several million since ten o'clock—so what? <span class="ann ann-denial" data-id="c1-denial-4" onclick="showAnn(this)">Tomorrow was another day.</span> As I drank, the old fierce determination to win came back.</p><p class="mb-2">Next morning I telephoned a friend in Montreal. He had plenty of money left and thought I had better go to Canada. By the following spring we were living in our accustomed style. I felt like Napoleon returning from Elba. No St. Helena for me! But drinking caught up with me again and my generous friend had to let me go. This time we stayed broke.</p><p class="mb-2">We went to live with my wife's parents. I found a job; then lost it as the result of a brawl with a taxi driver. Mercifully, no one could guess that I was to have no real employment for five years, or hardly draw a sober breath. <span class="ann ann-lois" data-id="c1-lois-3" onclick="showAnn(this)">My wife began to work in a department store, coming home exhausted to find me drunk.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 5</div><p class="mb-2"><span class="ann ann-psychological" data-id="c1-psychological-2" onclick="showAnn(this)">I became an unwelcome hanger-on at brokerage places.</span></p><p class="mb-2"><span class="ann ann-physical" data-id="c1-physical-1" onclick="showAnn(this)">Liquor ceased to be a luxury; it became a necessity. "Bathtub" gin, two bottles a day, and often three, got to be routine. Sometimes a small deal would net a few hundred dollars, and I would pay my bills at the bars and delicatessens. This went on endlessly, and I began to waken very early in the morning shaking violently.</span> A tumbler full of gin followed by half a dozen bottles of beer would be required if I were to eat any breakfast. <span class="ann ann-denial" data-id="c1-denial-5" onclick="showAnn(this)">Nevertheless, I still thought I could control the situation, and there were periods of sobriety which renewed my wife's hope.</span></p><p class="mb-2">Gradually things got worse. The house was taken over by the mortgage holder, my mother-in-law died, my wife and father-in-law became ill.</p><p class="mb-2"><span class="ann ann-warning" data-id="c1-warning-1" onclick="showAnn(this)">Then I got a promising business opportunity. Stocks were at the low point of 1932, and I had somehow formed a group to buy. I was to share generously in the profits. Then I went on a prodigious bender, and that chance vanished.</span></p><p class="mb-2">I woke up. This had to be stopped. I saw I could not take so much as one drink. I was through forever. Before then, I had written lots of sweet promises, but my wife happily observed that this time I meant business. And so I did.</p><p class="mb-2"><span class="ann ann-mental" data-id="c1-mental-1" onclick="showAnn(this)">Shortly afterward I came home drunk. There had been no fight. Where had been my high resolve? I simply didn't know. It hadn't even come to mind. Someone had pushed a drink my way, and I had taken it. Was I crazy? I began to wonder, for such an appalling lack of perspective seemed near being just that.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 6</div><p class="mb-2">Renewing my resolve, I tried again. Some time passed, and confidence began to be replaced by cocksureness. I could laugh at the gin mills. Now I had what it takes! One day I walked into a cafe to telephone. In no time I was beating on the bar asking myself how it happened. As the whisky rose to my head I told myself I would manage better next time, but I might as well get good and drunk then. And I did.</p><p class="mb-2"><span class="ann ann-warning" data-id="c1-warning-2" onclick="showAnn(this)">The remorse, horror and hopelessness of the next morning are unforgettable. The courage to do battle was not there. My brain raced uncontrollably and there was a terrible sense of impending calamity. I hardly dared cross the street, lest I collapse and be run down by an early morning truck, for it was scarcely daylight. An all night place supplied me with a dozen glasses of ale. My writhing nerves were stilled at last. A morning paper told me the market had gone to hell again. Well, so had I. The market would recover, but I wouldn't. That was a hard thought. Should I kill myself? No—not now. Then a mental fog settled down. Gin would fix that. So two bottles, and—oblivion.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 7</div><p class="mb-2">The mind and body are marvelous mechanisms, for mine endured this agony two more years. Sometimes I stole from my wife's slender purse when the morning terror and madness were on me. <span class="ann ann-physical" data-id="c1-physical-2" onclick="showAnn(this)">Again I swayed dizzily before an open window, or the medicine cabinet where there was poison, cursing myself for a weakling. There were flights from city to country and back, as my wife and I sought escape. Then came the night when the physical and mental torture was so hellish I feared I would burst through my window, sash and all. Somehow I managed to drag my mattress to a lower floor, lest I suddenly leap.</span> A doctor came with a heavy sedative. Next day found me drinking both gin and sedative. This combination soon landed me on the rocks. People feared for my sanity. So did I. I could eat little or nothing when drinking, and I was forty pounds under weight.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">IV. Treatment & The False Start</span></div><p class="mb-2">My brother-in-law is a physician, and through his kindness and that of my mother <span class="ann ann-medical" data-id="c1-medical-1" onclick="showAnn(this)">I was placed in a nationally-known hospital for the mental and physical rehabilitation of alcoholics. Under the so-called belladonna treatment my brain cleared. Hydrotherapy and mild exercise helped much. Best of all, I met a kind doctor who explained that though certainly selfish and foolish, I had been seriously ill, bodily and mentally.</span></p><p class="mb-2">It relieved me somewhat to learn that in alcoholics the will is amazingly weakened when it comes to combating liquor, though it often remains strong in other respects. My incredible behavior in the face of a desperate desire to stop was explained. Understanding myself now, I fared forth in high hope. For three or four months the goose hung high. I went to town regularly and even made a little money. <span class="ann ann-key" data-id="c1-key-1" onclick="showAnn(this)">Surely this was the answer—self-knowledge.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c1-key-1" onclick="showAnn(this)">But it was not, for the frightful day came when I drank once more.</span> The curve of my declining moral and bodily health fell off like a ski-jump. After a time I returned to the hospital. This was the finish, the curtain, it seemed to me. <span class="ann ann-warning" data-id="c1-warning-3" onclick="showAnn(this)">My weary and despairing wife was informed that it would all end with heart failure during delirium tremens, or I would develop a wet brain, perhaps within a year. She would soon have to give me over to the undertaker or the asylum.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 8</div><p class="mb-2">They did not need to tell me. I knew, and almost welcomed the idea. It was a devastating blow to my pride. I, who had thought so well of myself and my abilities, of my capacity to surmount obstacles, was cornered at last. Now I was to plunge into the dark, joining that endless procession of sots who had gone on before. I thought of my poor wife. There had been much happiness after all. What would I not give to make amends. But that was over now.</p><p class="mb-2"><span class="ann ann-emotional" data-id="c1-emotional-1" onclick="showAnn(this)">No words can tell of the loneliness and despair I found in that bitter morass of self-pity. Quicksand stretched around me in all directions. I had met my match. I had been overwhelmed. Alcohol was my master.</span></p><p class="mb-2">Trembling, I stepped from the hospital a broken man. Fear sobered me for a bit. Then came the insidious insanity of that first drink, and on Armistice Day 1934, I was off again. Everyone became resigned to the certainty that I would have to be shut up somewhere, or would stumble along to a miserable end. <span class="ann ann-foreshadow" data-id="c1-foreshadow-2" onclick="showAnn(this)">How dark it is before the dawn! In reality that was the beginning of my last debauch.</span> <span class="ann ann-key" data-id="c1-key-2" onclick="showAnn(this)">I was soon to be catapulted into what I like to call the fourth dimension of existence. I was to know happiness, peace, and usefulness, in a way of life that is incredibly more wonderful as time passes.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">V. The Message</span></div><p class="mb-2">Near the end of that bleak November, I sat drinking in my kitchen. With a certain satisfaction I reflected there was enough gin concealed about the house to carry me through that night and the next day. My wife was at work. I wondered whether I dared hide a full bottle of gin near the head of our bed. I would need it before daylight.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 9</div><p class="mb-2">My musing was interrupted by the telephone. The cheery voice of an old school friend asked if he might come over. He was sober. It was years since I could remember his coming to New York in that condition. I was amazed. Rumor had it that he had been committed for alcoholic insanity. I wondered how he had escaped. <span class="ann ann-irony" data-id="c1-irony-1" onclick="showAnn(this)">Of course he would have dinner, and then I could drink openly with him. Unmindful of his welfare, I thought only of recapturing the spirit of other days. There was that time we had chartered an airplane to complete a jag! His coming was an oasis in this dreary desert of futility. The very thing—an oasis! Drinkers are like that.</span></p><p class="mb-2">The door opened and he stood there, fresh-skinned and glowing. There was something about his eyes. He was inexplicably different. What had happened?</p><p class="mb-2">I pushed a drink across the table. He refused it. Disappointed but curious, I wondered what had got into the fellow. He wasn't himself.</p><p class="mb-2">"Come, what's all this about?" I queried.</p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-1" onclick="showAnn(this)">He looked straight at me. Simply, but smilingly, he said, "I've got religion."</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-1" onclick="showAnn(this)">I was aghast. So that was it—last summer an alcoholic crackpot; now, I suspected, a little cracked about religion. He had that starry-eyed look. Yes, the old boy was on fire all right. But bless his heart, let him rant! Besides, my gin would last longer than his preaching.</span></p><p class="mb-2"><span class="ann ann-solution" data-id="c1-solution-1" onclick="showAnn(this)">But he did no ranting. In a matter of fact way he told how two men had appeared in court, persuading the judge to suspend his commitment. They had told of a simple religious idea and a practical program of action. That was two months ago and the result was self-evident. It worked!</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 10</div><p class="mb-2">He had come to pass his experience along to me—if I cared to have it. I was shocked, but interested. Certainly I was interested. I had to be, for I was hopeless.</p><p class="mb-2">He talked for hours. Childhood memories rose before me. I could almost hear the sound of the preacher's voice as I sat, on still Sundays, way over there on the hillside; there was that proffered temperance pledge I never signed; my grandfather's good natured contempt of some church folk and their doings; his insistence that the spheres really had their music; but his denial of the preacher's right to tell him how he must listen; his fearlessness as he spoke of these things just before he died; these recollections welled up from the past. They made me swallow hard.</p><p class="mb-2">That war-time day in old Winchester Cathedral came back again.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VI. The Intellectual Barrier</span></div><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-2" onclick="showAnn(this)">I had always believed in a Power greater than myself. I had often pondered these things. I was not an atheist. Few people really are, for that means blind faith in the strange proposition that this universe originated in a cipher and aimlessly rushes nowhere. My intellectual heroes, the chemists, the astronomers, even the evolutionists, suggested vast laws and forces at work. Despite contrary indications, I had little doubt that a mighty purpose and rhythm underlay all. How could there be so much of precise and immutable law, and no intelligence? I simply had to believe in a Spirit of the Universe, who knew neither time nor limitation. But that was as far as I had gone.</span></p><p class="mb-2">With ministers, and the world's religions, I parted right there. When they talked of a God personal to me, who was love, superhuman strength and direction, I became irritated and my mind snapped shut against such a theory.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 11</div><p class="mb-2"><span class="ann ann-quote" data-id="c1-quote-1" onclick="showAnn(this)">To Christ I conceded the certainty of a great man, not too closely followed by those who claimed Him. His moral teaching—most excellent.</span> For myself, I had adopted those parts which seemed convenient and not too difficult; the rest I disregarded.</p><p class="mb-2">The wars which had been fought, the burnings and chicanery that religious dispute had facilitated, made me sick. I honestly doubted whether, on balance, the religions of mankind had done any good. Judging from what I had seen in Europe and since, the power of God in human affairs was negligible, the Brotherhood of Man a grim jest. If there was a Devil, he seemed the Boss Universal, and he certainly had me.</p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-3" onclick="showAnn(this)">But my friend sat before me, and he made the point-blank declaration that God had done for him what he could not do for himself. His human will had failed. Doctors had pronounced him incurable. Society was about to lock him up. Like myself, he had admitted complete defeat. Then he had, in effect, been raised from the dead, suddenly taken from the scrap heap to a level of life better than the best he had ever known!</span></p><p class="mb-2">Had this power originated in him? Obviously it had not. There had been no more power in him than there was in me at that minute; and this was none at all.</p><p class="mb-2">That floored me. It began to look as though religious people were right after all. Here was something at work in a human heart which had done the impossible. My ideas about miracles were drastically revised right then. <span class="ann ann-solution" data-id="c1-solution-1" onclick="showAnn(this)">Never mind the musty past; here sat a miracle directly across the kitchen table. He shouted great tidings.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 12</div><p class="mb-2"><span class="ann ann-analogy" data-id="c1-analogy-1" onclick="showAnn(this)">I saw that my friend was much more than inwardly reorganized. He was on a different footing. His roots grasped a new soil.</span></p><p class="mb-2"><span class="ann ann-contrast" data-id="c1-contrast-1" onclick="showAnn(this)">Despite the living example of my friend there remained in me the vestiges of my old prejudice. The word God still aroused a certain antipathy.</span> When the thought was expressed that there might be a God personal to me this feeling was intensified. I didn't like the idea. I could go for such conceptions as Creative Intelligence, Universal Mind or Spirit of Nature but I resisted the thought of a Czar of the Heavens, however loving His sway might be. I have since talked with scores of men who felt the same way.</p><p class="mb-2">My friend suggested what then seemed a novel idea. He said, <span class="ann ann-key" data-id="c1-key-3" onclick="showAnn(this)">"Why don't you choose your own conception of God?"</span></p><p class="mb-2">That statement hit me hard. It melted the icy intellectual mountain in whose shadow I had lived and shivered many years. I stood in the sunlight at last.</p><p class="mb-2">It was only a matter of being willing to believe in a Power greater than myself. Nothing more was required of me to make my beginning. I saw that growth could start from that point. Upon a foundation of complete willingness I might build what I saw in my friend. Would I have it? Of course I would!</p><p class="mb-2">Thus was I convinced that God is concerned with us humans when we want Him enough. At long last I saw, I felt, I believed. Scales of pride and prejudice fell from my eyes. A new world came into view.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 13</div><p class="mb-2"><span class="ann ann-religious" data-id="c1-religious-1" onclick="showAnn(this)">The real significance of my experience in the Cathedral burst upon me. For a brief moment, I had needed and wanted God. There had been a humble willingness to have Him with me—and He came.</span> But soon the sense of His presence had been blotted out by worldly clamors, mostly those within myself. And so it had been ever since. How blind I had been.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VII. Taking The Steps</span></div><p class="mb-2">At the hospital I was separated from alcohol for the last time. Treatment seemed wise, for I showed signs of delirium tremens.</p><p class="mb-2"><span class="ann ann-step" data-id="c1-step-1" onclick="showAnn(this)">There I humbly offered myself to God, as I then understood Him, to do with me as He would. I placed myself unreservedly under His care and direction. I admitted for the first time that of myself I was nothing; that without Him I was lost. I ruthlessly faced my sins and became willing to have my new-found Friend take them away, root and branch. I have not had a drink since.</span></p><p class="mb-2">My schoolmate visited me, and I fully acquainted him with my problems and deficiencies. We made a list of people I had hurt or toward whom I felt resentment. I expressed my entire willingness to approach these individuals, admitting my wrong. Never was I to be critical of them. I was to right all such matters to the utmost of my ability.</p><p class="mb-2">I was to test my thinking by the new God-consciousn
