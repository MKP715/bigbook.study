    'c5-key-1':{type:'key',tag:'Rarely Fail',title:'Rarely Have We Seen a Person Fail',text:'"Rarely have we seen a person fail who has thoroughly followed our path." The most famous opening sentence in recovery literature, read at virtually every A.A. meeting worldwide. The word "thoroughly" is the operative qualifier — it is not the path that fails but the incomplete commitment to it. This sentence simultaneously offers hope and sets a condition.',pts:['Read at the opening of most A.A. meetings worldwide','The word "thoroughly" is the key qualifier','Those who fail have not fully followed the path','Offers unconditional hope: the path works if worked','Shifts responsibility from the program to the participant','The word "rarely" acknowledges rare exceptions without undermining the promise'],q:'Why does the book say "rarely" rather than "never"?',a:'Intellectual honesty. The authors acknowledge that some people do fail despite apparent effort. The next sentences explain who they are: those constitutionally incapable of honesty. But the word "rarely" also reinforces that failure is the exception, not the rule. For the vast majority who follow the path thoroughly, recovery is virtually certain.'},
    'c5-warning-1':{type:'warning',tag:'Cannot Recover',title:'Those Who Are Constitutionally Incapable',text:'"Those who do not recover are people who cannot or will not completely give themselves to this simple program, usually men and women who are constitutionally incapable of being honest with themselves." This passage acknowledges that the program does not work for everyone. The distinction between "cannot" and "will not" is significant — some lack the capacity, others lack the willingness. Both conditions block recovery.',pts:['Distinguishes between inability and unwillingness','The word "constitutionally" suggests an inborn limitation','Honesty is identified as the essential capacity','The program is described as "simple" — complexity is not the barrier','This passage is sometimes controversial in A.A. discussions','It sets the foundational requirement: capacity for honesty'],q:'Why does the book identify honesty as the essential capacity for recovery?',a:'Because every step requires honest self-examination. Step 1 requires honest admission of powerlessness. Step 4 requires honest moral inventory. Step 5 requires honest disclosure. Step 10 requires ongoing honest self-assessment. A person who cannot be honest with themselves cannot do the work. The entire program is built on the foundation of rigorous self-honesty.'},
    'c5-key-2':{type:'key',tag:'Story Formula',title:'What We Used to Be Like, What Happened, What We Are Like Now',text:'"Our stories disclose in a general way what we used to be like, what happened, and what we are like now." This three-part formula defines the structure of every A.A. lead and personal story. It is the narrative template for carrying the message: past drinking life, the turning point, and life in recovery. This formula appears throughout A.A. literature and meeting culture.',pts:['The universal three-part A.A. story structure','Part 1: "what we used to be like" — the drinking history','Part 2: "what happened" — the turning point and surrender','Part 3: "what we are like now" — life in recovery','This formula structures every A.A. lead and speaker meeting','It ensures stories carry the message rather than glorify the problem'],q:'Why is this three-part formula so important to A.A.?',a:'Because it keeps the focus on solution rather than problem. Without the structure, alcoholics tend to glorify or wallow in drinking stories. The formula ensures that every story moves from problem through solution to result. It also gives hope to newcomers: someone who was like me found something that changed their life.',crossRef:'See: Doctor\'s Opinion — cases illustrating problem (p. xxvi)'},
    'c5-instruction-1':{type:'instruction',tag:'Any Length',title:'Willing to Go to Any Length',text:'"If you have decided you want what we have and are willing to go to any length to get it — then you are ready to take certain steps." The condition for beginning the Steps: willingness to go to any length. Not partial willingness, not conditional willingness, but unlimited willingness. This instruction is addressed directly to the reader, breaking the third-person narrative pattern.',pts:['The condition: willingness to go to any length','Addressed directly to the reader as "you"','Not partial or conditional willingness','This is the gateway statement to the 12 Steps','Echoes the "complete abandon" mentioned earlier','The phrase "certain steps" introduces the 12 Steps that follow'],q:'What does "willing to go to any length" actually mean in practice?',a:'It means removing all conditions and reservations from the commitment to recovery. No "I will do this but not that." No "I will try everything except..." In practice, it means being willing to make amends to anyone, admit wrongs to anyone, seek God in any way, and change any behavior — however uncomfortable. The reservation the alcoholic holds back is usually the one that leads to relapse.'},
    'c5-instruction-2':{type:'instruction',tag:'Fearless',title:'Be Fearless and Thorough from the Very Start',text:'"With all the earnestness at our command, we beg of you to be fearless and thorough from the very start." The language is urgent: "beg of you" is the strongest personal appeal in the Big Book. "Fearless and thorough" — the same qualities required for the Step 4 inventory. "From the very start" — these qualities are needed immediately, not developed gradually.',pts:['The strongest personal appeal in the chapter','Fearless: without avoidance of painful truths','Thorough: complete, leaving nothing out','From the very start: not something to work up to gradually','The authors beg — implying life-and-death stakes','Sets the emotional tone for the entire program of recovery'],q:'Why do the authors "beg" rather than simply suggest?',a:'Because they have seen what happens when people approach the program half-heartedly: nothing changes, and many die. The earnestness reflects direct experience watching people fail and die because they held back. This is not theoretical advice — it is the desperate plea of people who have lost friends to the reservations they kept.'},
    'c5-warning-2':{type:'warning',tag:'Old Ideas',title:'Old Ideas and the Result Was Nil',text:'"Some of us have tried to hold on to our old ideas and the result was nil until we let go absolutely." A devastating assessment: partial surrender produces zero results. The word "nil" — not partial results, not slow progress, but nothing. This is the demand for complete surrender that runs throughout the Big Book. Old ideas about God, self-reliance, and the nature of the problem must all be released.',pts:['Partial surrender produces zero results','The word "nil" means nothing — not reduced, not delayed, but nothing','Old ideas must be released completely','This includes ideas about God, self, and the problem','The phrase "let go absolutely" describes total surrender','One of the most challenging demands in the Big Book'],q:'Why is the result "nil" rather than partial?',a:'Because the disease operates absolutely. The mental obsession does not partially return — it returns in full force. Half-measures leave the alcoholic vulnerable to the full power of the illness. As the book says elsewhere, alcohol is cunning, baffling, powerful. An incomplete defense is no defense at all.'},
    'c5-key-3':{type:'key',tag:'Cunning',title:'Alcohol — Cunning, Baffling, Powerful',text:'"Remember that we deal with alcohol — cunning, baffling, powerful! Without help it is too much for us." Three adjectives that personify alcohol as an adversary. "Cunning" — it outsmarts the will. "Baffling" — it defies rational understanding. "Powerful" — it overwhelms human resources. The exclamation mark conveys urgency. This is one of the most quoted passages in all of A.A. literature.',pts:['Three adjectives personifying alcohol as an adversary','Cunning: outsmarts the will and conscious decision-making','Baffling: defies rational understanding and self-knowledge','Powerful: overwhelms all human resources','The exclamation mark conveys life-or-death urgency','Establishes the need for a power greater than the individual'],q:'Why are these three specific adjectives chosen?',a:'They address the three dimensions of the alcoholic\'s failure. Cunning explains why smart people keep drinking — the disease outsmarts intelligence. Baffling explains why self-knowledge fails — the disease defies understanding. Powerful explains why willpower fails — the disease overwhelms human strength. Together they make the case that human resources alone are insufficient.',crossRef:'See: More About Alcoholism — the insanity of the first drink (p. 37)'},
    'c5-key-4':{type:'key',tag:'Turning Point',title:'Half Measures Availed Us Nothing',text:'"Half measures availed us nothing. We stood at the turning point. We asked His protection and care with complete abandon." Three sentences that mark the moment of total commitment. "Half measures availed us nothing" — a flat declaration with no exceptions. "The turning point" — a geographic metaphor suggesting a road where direction changes permanently. "Complete abandon" — total surrender with nothing held back.',pts:['Half measures produce zero results — not half results','The turning point implies a permanent change of direction','Complete abandon means holding nothing back','These three sentences compress the entire surrender process','They bridge the problem statement to the solution','This is the last statement before the 12 Steps are listed'],q:'Why is this passage placed immediately before the 12 Steps?',a:'Because the Steps require total commitment to work. The book has spent pages explaining why partial efforts fail. Now, at the threshold of the solution, it demands one final acknowledgment: you must go all in. The phrase "complete abandon" sets the emotional and spiritual posture required for the Steps that follow.',stepRef:'Step 3'},
    'c5-step-1':{type:'step',tag:'Step 1',title:'We Admitted We Were Powerless',text:'Step 1: "We admitted we were powerless over alcohol — that our lives had become unmanageable." The foundation of recovery. Two admissions are required: powerlessness over alcohol and unmanageability of life. The first admission addresses the drinking; the second addresses everything else. Together they demolish the delusion that the alcoholic can manage life with or without alcohol.',pts:['Two-part admission: powerlessness AND unmanageability','Powerlessness over alcohol: cannot control drinking once started','Unmanageability of life: the consequences extend beyond drinking','The word "admitted" requires honest acknowledgment, not mere agreement','This is the foundation upon which all other Steps are built','Without this admission, no further progress is possible'],q:'Why must both powerlessness AND unmanageability be admitted?',a:'Because many alcoholics will admit they cannot control their drinking but insist they can manage everything else. The dual admission forces recognition that the problem is not just alcohol — it is the self-centered way of living that alcohol both fueled and masked. The unmanageability reveals that even in sobriety, without spiritual help, life remains chaotic.',stepRef:'Step 1',crossRef:'See: More About Alcoholism — the hopelessness of the alcoholic (p. 30)'},
    'c5-step-2':{type:'step',tag:'Step 2',title:'Came to Believe in a Power Greater',text:'Step 2: "Came to believe that a Power greater than ourselves could restore us to sanity." Three key phrases: "came to believe" — a process, not an event; "a Power greater than ourselves" — not necessarily God as traditionally understood; "restore us to sanity" — the implication that alcoholic behavior is insane. This Step bridges the despair of Step 1 to the action of Step 3.',pts:['Came to believe: a gradual process, not sudden conversion','Power greater than ourselves: deliberately broad and inclusive','Restore us to sanity: implies alcoholic thinking is insane','Does not require full belief — just openness to the possibility','Bridges the hopelessness of Step 1 to the decision of Step 3','The word "could" — capability is established before action is taken'],q:'Why does the Step say "came to believe" rather than "believed"?',a:'Because belief for most alcoholics is a process, not an instantaneous event. The phrase describes a journey from despair through hope to faith. Some come to believe quickly; others take months or years. The phrasing honors both experiences. It also suggests that belief deepens over time as evidence accumulates.',stepRef:'Step 2',crossRef:'See: We Agnostics — willingness to believe (p. 47)'},
    'c5-step-3':{type:'step',tag:'Step 3',title:'Made a Decision to Turn Our Will Over',text:'Step 3: "Made a decision to turn our will and our lives over to the care of God as we understood Him." The key word is "decision" — this Step is about making a choice, not achieving a result. "As we understood Him" is italicized in the original, emphasizing that each person defines their own Higher Power. The phrase "the care of" is often overlooked but crucial — it implies a loving, protective relationship.',pts:['A decision is made — action follows in later Steps','Turn our will: surrender of self-direction','Turn our lives: surrender of outcomes','The care of God: implies a loving, protective Higher Power','As we understood Him: each person defines their own concept','The italics on "as we understood Him" emphasize personal conception'],q:'Why is "the care of" included in the Step?',a:'Without these words, the Step might imply a harsh or punitive surrender. "The care of" establishes that the alcoholic is turning their life over to something benevolent, not tyrannical. It transforms the surrender from an act of defeat into an act of trust. God is positioned as a caring protector, not a demanding judge.',stepRef:'Step 3',crossRef:'See: We Agnostics — your own conception of God (p. 47)'},
    'c5-step-4':{type:'step',tag:'Step 4',title:'A Searching and Fearless Moral Inventory',text:'Step 4: "Made a searching and fearless moral inventory of ourselves." Two adjectives define the inventory: "searching" — thorough, leaving nothing hidden; "fearless" — conducted without avoidance of painful truths. This is the first action Step that requires written work. The inventory covers resentments, fears, and sex conduct as described later in this chapter.',pts:['Searching: thorough, nothing hidden or omitted','Fearless: willing to face painful truths about oneself','Moral inventory: examination of character, not just drinking history','First Step requiring written work','Covers resentments, fears, and sex conduct','The inventory is of ourselves — not others\' wrongs against us'],q:'Why must the inventory be both searching AND fearless?',a:'Searching without fearlessness produces a superficial inventory — one that avoids the most painful material. Fearlessness without thoroughness produces a dramatic but incomplete picture. Both qualities are needed because the disease hides in the very places the alcoholic is most reluctant to look. Half an inventory, like half measures, avails nothing.',stepRef:'Step 4'},
    'c5-step-5':{type:'step',tag:'Step 5',title:'Admitted the Exact Nature of Our Wrongs',text:'Step 5: "Admitted to God, to ourselves, and to another human being the exact nature of our wrongs." Three audiences for admission: God (spiritual accountability), self (honest self-awareness), and another person (breaking isolation and secrecy). The phrase "exact nature" means identifying the underlying character defects, not just listing behaviors.',pts:['Three audiences: God, self, and another person','Admitting to God: spiritual accountability','Admitting to ourselves: ending self-deception','Admitting to another: breaking the isolation of secrets','Exact nature: the underlying defects, not just surface behaviors','This Step breaks the cycle of secrecy that feeds the disease'],q:'Why is another human being required?',a:'Because secrets keep the alcoholic sick. The disease thrives on isolation and self-deception. Admitting wrongs to God and self can remain abstract, but another person\'s presence makes the admission concrete and irreversible. The listener also provides perspective — helping the alcoholic distinguish between genuine wrongs and false guilt.',stepRef:'Step 5',crossRef:'See: Into Action — choosing someone to hear Step 5 (p. 74)'},
    'c5-step-6':{type:'step',tag:'Step 6',title:'Entirely Ready to Have Defects Removed',text:'Step 6: "Were entirely ready to have God remove all these defects of character." The key word is "entirely" — full willingness, not partial. This Step addresses the paradox that alcoholics often cling to defects even after identifying them. The Step does not say the defects are removed — only that willingness to have them removed is achieved.',pts:['Entirely ready: complete willingness is the goal','God removes the defects — not self-discipline','All defects: not just the ones causing obvious problems','Addresses the paradox of clinging to known defects','Willingness, not perfection, is what is asked','This is a readiness Step, not an achievement Step'],q:'Why do alcoholics cling to character defects even after identifying them?',a:'Because defects often provide comfort, control, or identity. Resentment feels like justified anger. Self-pity feels like emotional validation. Fear feels like protection. The alcoholic must become willing to give up these false comforts and trust that God will provide something better. Step 6 is about surrendering the attachment to old patterns of thinking and behaving.',stepRef:'Step 6'},
    'c5-step-7':{type:'step',tag:'Step 7',title:'Humbly Asked Him to Remove Shortcomings',text:'Step 7: "Humbly asked Him to remove our shortcomings." The shortest Step in wording but profound in implication. "Humbly" — from a position of honest self-assessment, not groveling. "Asked" — a simple request, not a demand or negotiation. "Remove" — God does the removing; the alcoholic cannot remove their own defects by willpower.',pts:['Humility is the key spiritual quality of this Step','Asked: a simple request, not a demand','God removes shortcomings — human willpower cannot','The shortest Step in word count','Humility here means accurate self-knowledge','Pairs with the Seventh Step Prayer (p. 76)'],q:'What is the difference between humility and humiliation?',a:'Humiliation is the painful experience of being exposed. Humility is the clear-eyed acceptance of who you are — no better and no worse. Humiliation is something done to you; humility is something you choose. The Step asks for humility because it positions the alcoholic accurately: a person with real defects asking a Higher Power for help they cannot provide themselves.',stepRef:'Step 7',crossRef:'See: Into Action — the Seventh Step Prayer (p. 76)'},
    'c5-step-8':{type:'step',tag:'Step 8',title:'Made a List of All Persons Harmed',text:'Step 8: "Made a list of all persons we had harmed, and became willing to make amends to them all." Two actions: making the list and becoming willing. The list comes from the Step 4 inventory. The willingness must extend to ALL persons — not just the easy ones. This Step separates the planning from the doing, giving the alcoholic time to build willingness for the difficult amends.',pts:['Two parts: making the list and becoming willing','The list draws on the Step 4 inventory','Willingness must extend to all persons — no exceptions','Separates planning (Step 8) from doing (Step 9)','Builds willingness before requiring action','Many people on the list will include family members and close friends'],q:'Why does the Step require willingness toward ALL persons harmed?',a:'Because selective willingness is really just avoidance in disguise. The alcoholic naturally wants to make amends to people they like and avoid the difficult ones. But the disease does not operate selectively — it harmed people indiscriminately. The willingness must be equally comprehensive. Exceptions breed the kind of dishonesty that leads back to drinking.',stepRef:'Step 8',crossRef:'See: Into Action — making amends (p. 76)'},
    'c5-step-9':{type:'step',tag:'Step 9',title:'Made Direct Amends Wherever Possible',text:'Step 9: "Made direct amends to such people wherever possible, except when to do so would injure them or others." The qualifier "except when to do so would injure them or others" is crucial. Amends are not made to relieve the alcoholic\'s guilt at someone else\'s expense. The purpose is to clean up the wreckage, not create new wreckage. Direct means face-to-face when possible.',pts:['Direct amends: face-to-face when possible','The exception clause protects others from further harm','Amends are for the other person\'s benefit, not just the alcoholic\'s relief','Includes financial, emotional, and relational amends','Requires wisdom and guidance to determine what would cause injury','Some amends may need to be delayed or modified'],q:'Why is the exception clause so important?',a:'Because without it, amends could become another form of selfishness — confessing to feel better regardless of the impact. A husband confessing an affair his wife never knew about might relieve his guilt but devastate her. The exception clause demands that the alcoholic consider the other person\'s wellbeing above their own need for relief. This is itself a form of amends — putting others first.',stepRef:'Step 9',crossRef:'See: Into Action — making amends approach (p. 77)'},
    'c5-step-10':{type:'step',tag:'Step 10',title:'Continued to Take Personal Inventory',text:'Step 10: "Continued to take personal inventory and when we were wrong promptly admitted it." The first of the three maintenance Steps. The word "continued" means the inventory process from Step 4 becomes a daily practice. "Promptly" means dealing with problems immediately rather than letting them accumulate. This Step prevents the buildup of resentments and fears that lead to relapse.',pts:['First of three maintenance Steps (10, 11, 12)','Continued: ongoing daily practice, not a one-time event','Promptly: immediate correction prevents accumulation','When we were wrong: requires ongoing self-honesty','Admitted it: takes action rather than just recognizing','Prevents the buildup of emotional material that leads to relapse'],q:'Why is promptness so important in Step 10?',a:'Because resentments, fears, and dishonesty compound like interest. A small resentment left unaddressed grows into a grudge, then into a consuming obsession. The alcoholic who promptly admits wrong keeps the emotional slate clean. This daily maintenance prevents the spiritual condition from deteriorating to the point where the mental obsession returns.',stepRef:'Step 10',crossRef:'See: Into Action — spot-check inventory (p. 84)'},
    'c5-step-11':{type:'step',tag:'Step 11',title:'Prayer and Meditation for Conscious Contact',text:'Step 11: "Sought through prayer and meditation to improve our conscious contact with God as we understood Him, praying only for knowledge of His will for us and the power to carry that out." The longest Step in wording. Two practices: prayer (talking to God) and meditation (listening). Two requests: knowledge of God\'s will and the power to execute it. "Conscious contact" means an ongoing, aware relationship.',pts:['Prayer: talking to God; Meditation: listening','Sought: active effort, not passive waiting','Improve: implies contact already exists and can deepen','Conscious contact: aware, deliberate relationship with God','Praying only for knowledge of His will — not personal desires','And the power to carry that out — power is a gift, not self-generated'],q:'Why does the Step specify praying ONLY for knowledge of His will?',a:'Because the alcoholic\'s natural instinct is to pray for personal desires — relief from problems, material success, specific outcomes. This instruction redirects prayer from self-will to God\'s will. It is the Step 3 decision made practical: not my will but Thine. Praying only for knowledge and power keeps the alcoholic aligned with the spiritual solution rather than reverting to self-direction.',stepRef:'Step 11',crossRef:'See: Into Action — morning meditation and evening review (p. 86)'},
    'c5-step-12':{type:'step',tag:'Step 12',title:'Spiritual Awakening and Carrying the Message',text:'Step 12: "Having had a spiritual awakening as the result of these steps, we tried to carry this message to alcoholics, and to practice these principles in all our affairs." Three elements: (1) spiritual awakening as a result, not a prerequisite; (2) carrying the message to other alcoholics; (3) practicing principles in all affairs — not just in A.A. The word "tried" acknowledges imperfection while demanding effort.',pts:['Spiritual awakening comes as a RESULT of the Steps','Carrying the message: the obligation to help others','All our affairs: principles apply everywhere, not just A.A.','The word "tried" acknowledges imperfection','Three components: awakening, service, and practice','This Step connects individual recovery to helping others'],q:'Why is carrying the message essential to recovery?',a:'Because the spiritual awakening is sustained by giving it away. The recovering alcoholic who stops helping others stagnates spiritually. Carrying the message also provides the most powerful reminder of what awaits if the alcoholic stops doing the work. It is a paradox: you keep what you have by giving it away. Service to others is not optional charity — it is a survival mechanism.',stepRef:'Step 12',crossRef:'See: Working With Others — how to carry the message (p. 89)'},
    'c5-key-5':{type:'key',tag:'Progress',title:'Spiritual Progress Rather Than Spiritual Perfection',text:'"We claim spiritual progress rather than spiritual perfection." One of the most comforting and important sentences in the Big Book. It removes the burden of perfection that drives many alcoholics away from spiritual programs. The word "claim" is modest — not boasting of achievement but acknowledging movement in the right direction. This principle makes the program accessible to everyone.',pts:['Removes the demand for perfection','Progress is the standard, not perfection','The word "claim" is deliberately modest','Makes the program accessible to imperfect humans','Addresses the alcoholic\'s tendency toward all-or-nothing thinking','A principle that applies to every Step and every day in recovery'],q:'Why is this distinction between progress and perfection so critical?',a:'Because the alcoholic mind tends toward all-or-nothing thinking. Without this qualifier, many would give up after their first imperfect attempt at any Step. The perfection standard would become another excuse not to try. By establishing progress as the goal, the book removes the most common reason people abandon the program: the belief that they are failing because they are not doing it perfectly.'},
    'c5-key-6':{type:'key',tag:'Three Ideas',title:'The Three Pertinent Ideas',text:'Three ideas distilling the book\'s argument so far: "(a) That we were alcoholic and could not manage our own lives. (b) That probably no human power could have relieved our alcoholism. (c) That God could and would if He were sought." These three statements compress chapters 1-4 into a logical progression: problem, insufficiency of human resources, and the available divine solution.',pts:['Three ideas summarize everything presented so far','(a) establishes the problem: alcoholism and unmanageability','(b) eliminates human solutions: willpower, medicine, knowledge','(c) presents the divine solution: God could and would','The progression is logical: problem, failed solutions, working solution','Being "convinced" of all three is the prerequisite for Step 3'],q:'Why must the alcoholic be convinced of all three ideas before proceeding?',a:'Because each idea builds on the previous one. Without accepting (a), there is no motivation to seek help. Without accepting (b), the alcoholic will continue trying human solutions. Without accepting (c), there is no basis for the spiritual program that follows. The three ideas form a logical chain: I have a problem I cannot solve, no human power can solve it, but God can. Skipping any link breaks the chain.',crossRef:'See: More About Alcoholism (p. 30), We Agnostics (p. 44)',stepRef:'Steps 1, 2, 3'},
    'c5-key-7':{type:'key',tag:'Self-Will',title:'Any Life Run on Self-Will Can Hardly Be a Success',text:'"The first requirement is that we be convinced that any life run on self-will can hardly be a success." The thesis statement for the Step 3 discussion. Self-will is identified as the fundamental problem — not alcohol, not circumstances, not other people. The phrase "hardly be a success" is understated: the evidence presented in the actor analogy will show it is an absolute failure.',pts:['Self-will is identified as the core problem','This is not about alcohol — it is about life direction','Any life run on self-will fails, not just the alcoholic\'s','The first requirement for Step 3 understanding','Sets up the actor analogy that follows','Self-will means directing life based on personal desires and plans'],q:'Why does the book identify self-will rather than alcohol as the fundamental problem?',a:'Because alcohol is a symptom, not the disease. The self-will that drives the alcoholic to drink also drives non-alcoholic problems: broken relationships, financial disaster, emotional misery. Removing alcohol without addressing self-will leaves the underlying cause intact. Many "dry drunks" prove that sobriety without spiritual change produces a miserable life.',stepRef:'Step 3'},
    'c5-analogy-1':{type:'analogy',tag:'The Actor',title:'The Self-Centered Actor Who Runs the Show',text:'"Each person is like an actor who wants to run the whole show; is forever trying to arrange the lights, the ballet, the scenery and the rest of the players in his own way." The actor analogy is the chapter\'s most extended metaphor. Life is a stage and each person naturally tries to direct everyone and everything according to their personal script. The analogy is deliberately theatrical — exaggerated enough to create self-recognition.',pts:['Life as theater: everyone is an actor with a personal script','The actor tries to control: lights, ballet, scenery, other players','This describes the self-will problem in concrete terms','The analogy makes self-centeredness visible and recognizable','Not just alcoholics — "each person" does this','The result: frustration when others refuse to follow the script'],q:'Why does the book use a theatrical analogy rather than a direct explanation?',a:'Because self-centeredness is invisible to the self-centered person. A direct statement like "you are selfish" triggers defensiveness. The analogy allows the reader to recognize themselves indirectly — laughing at the absurd actor before realizing they ARE the actor. The theatrical framing also captures the performative nature of self-will: the alcoholic is always on stage, always managing impressions.'},
    'c5-psychological-1':{type:'psychological',tag:'Actor\'s Traits',title:'The Actor\'s Varied Traits Are All Self-Directed',text:'"In trying to make these arrangements our actor may sometimes be quite virtuous. He may be kind, considerate, patient, generous; even modest and self-sacrificing. On the other hand, he may be mean, egotistical, selfish and dishonest. But, as with most humans, he is more likely to have varied traits." The book avoids black-and-white characterization. The actor is not all bad — the problem is that all traits, good and bad, are self-directed.',pts:['The actor has both virtuous and selfish traits','Even virtuous traits are driven by self-will','Most people have a mix — not all good or all bad','The problem is not the traits but their direction','Self-directed virtue is still self-directed','This prevents the reader from dismissing the analogy as not applying to them'],q:'Why does the book emphasize that the actor may be virtuous?',a:'Because many alcoholics will say, "That doesn\'t apply to me — I\'m a kind person." By acknowledging virtue, the book prevents this escape. The point is not that the actor is a bad person but that even good behavior, when self-directed, produces dysfunction. The kindest person in the world still causes chaos when trying to arrange life according to personal will.'},
    'c5-analogy-2':{type:'analogy',tag:'Show Fails',title:'The Show Never Comes Off Well',text:'"What usually happens? The show doesn\'t come off very well. He begins to think life doesn\'t treat him right." The inevitable result of self-direction: failure followed by self-pity. The actor\'s response to failure is to try harder using the same approach — more demanding or more gracious, but always self-directed. This cycle of control, failure, and resentment is the pattern of every untreated alcoholic.',pts:['Self-direction always leads to failure','The response to failure: try harder with the same approach','Alternates between demanding and gracious — same self-will','The cycle: control, failure, resentment, more control','Life doesn\'t treat him right: self-pity follows failed control','This pattern repeats endlessly without spiritual intervention'],q:'Why does trying harder make things worse?',a:'Because the problem is not insufficient effort but misdirected effort. Self-will applied with greater force creates greater friction with the world. The more the actor demands that others follow his script, the more they resist. Increased effort in the wrong direction accelerates the collision course with reality. The solution is not more self-will but the surrender of self-will.'},
    'c5-key-8':{type:'key',tag:'Self-Seeker',title:'A Self-Seeker Even When Trying to Be Kind',text:'"Is he not really a self-seeker even when trying to be kind? Is he not a victim of the delusion that he can wrest satisfaction and happiness out of this world if he only manages well?" These rhetorical questions expose the deepest level of self-centeredness: even virtuous behavior is motivated by self-seeking. The alcoholic\'s kindness is not genuine altruism but another attempt to arrange the world for personal satisfaction.',pts:['Even kindness can be self-seeking','The delusion: happiness comes from managing life well','Exposes the selfishness beneath apparent virtue','A series of devastating rhetorical questions','The actor produces confusion rather than harmony','The problem is not behavior but motivation'],q:'How can kindness be self-seeking?',a:'When kindness is performed to get something in return — approval, gratitude, control, a feeling of superiority. The actor who is generous expects gratitude. The actor who is patient expects recognition. The generosity and patience are real behaviors, but the motivation is self-serving. The book is not saying all kindness is selfish — it is saying that self-directed kindness usually has strings attached.',stepRef:'Step 3'},
    'c5-analogy-3':{type:'analogy',tag:'Examples',title:'Self-Centeredness in Every Walk of Life',text:'"He is like the retired business man who lolls in the Florida sunshine in the winter complaining of the sad state of the nation; the minister who sighs over the sins of the twentieth century; politicians and reformers who are sure all would be Utopia if the rest of the world would only behave; the outlaw safe cracker who thinks society has wronged him; and the alcoholic who has lost all and is locked up." Five examples spanning the social spectrum — from the comfortable retiree to the imprisoned criminal — all sharing the same delusion: the world is the problem.',pts:['Five examples from different social positions','The businessman: comfortable but complaining','The minister: pious but judging','Politicians: convinced they have the answer for everyone else','The criminal: blaming society for personal choices','The alcoholic: the final example, lost and imprisoned','All share the delusion that the world, not self, is the problem'],q:'Why does the book include such diverse examples?',a:'To show that self-centeredness is a universal human condition, not unique to alcoholics. The retired businessman and the imprisoned criminal have nothing in common except self-centered thinking. By spanning the social spectrum, the book makes it impossible for any reader to say, "That\'s not me." Self-centeredness is the common denominator of all human dysfunction.'},
    'c5-key-9':{type:'key',tag:'Root Cause',title:'Selfishness-Self-Centeredness! The Root of Our Troubles',text:'"Selfishness — self-centeredness! That, we think, is the root of our troubles." The diagnostic statement of the entire chapter and arguably the entire book. Not alcohol, not circumstances, not other people — selfishness and self-centeredness are identified as the root cause. The exclamation marks and the dashes convey the force of this discovery. The phrase "we think" is characteristic A.A. humility — presenting profound conviction as shared opinion.',pts:['The central diagnostic statement of the Big Book','Selfishness identified as the root — not alcohol','Self-centeredness: the self as the center of all concern','The exclamation marks convey the force of the insight','We think: shared conviction presented with humility','Everything else — drinking, resentment, fear — flows from this root'],q:'Why is selfishness identified as the root rather than alcohol?',a:'Because removing alcohol without addressing selfishness produces a "dry drunk" — someone sober but still miserable and dysfunctional. Alcohol is a symptom of the self-centered life. The alcoholic drinks to manage the pain caused by the collision between their demands and reality. Treating the symptom (alcohol) without treating the cause (self-centeredness) is like putting a bandage on a broken bone.',stepRef:'Step 3'},
    'c5-psychological-2':{type:'psychological',tag:'Driven',title:'Driven by a Hundred Forms of Fear and Self',text:'"Driven by a hundred forms of fear, self-delusion, self-seeking, and self-pity, we step on the toes of our fellows and they retaliate." Four drivers of dysfunction: fear, self-delusion, self-seeking, and self-pity. Each is a form of self-centeredness. The result is predictable: we harm others and they strike back, creating the cycle of conflict and resentment that defines the untreated alcoholic life.',pts:['Four drivers: fear, self-delusion, self-seeking, self-pity','All four are forms of self-centeredness','The natural result: harming others and provoking retaliation','This creates the cycle of conflict and resentment','Sometimes the retaliation seems unprovoked — but is traced back to self','Past self-centered decisions placed us in position to be hurt'],q:'How do self-centered decisions in the past create vulnerability to being hurt later?',a:'A self-centered decision to take a job for money over integrity may later result in being fired for dishonesty. A self-centered decision to pursue a relationship dishonestly may later result in betrayal. The alcoholic who is "hurt without provocation" usually finds, upon honest examination, that a past selfish decision set up the present painful situation.'},
    'c5-key-10':{type:'key',tag:'Own Making',title:'Our Troubles Are Basically of Our Own Making',text:'"So our troubles, we think, are basically of our own making. They arise out of ourselves, and the alcoholic is an extreme example of self-will run riot, though he usually doesn\'t think so." A radical statement of personal responsibility. The alcoholic\'s troubles are not caused by circumstances, bad luck, or other people — they originate within. "Self-will run riot" — an uncontrolled rampage of self-direction — is the defining characteristic of the alcoholic.',pts:['Personal responsibility for one\'s own troubles','Troubles arise from within, not from external circumstances','The alcoholic: an extreme example of self-will run riot','He usually doesn\'t think so: the blindness of self-will','This is not blame — it is a diagnostic statement','Accepting this truth is necessary for the solution to work'],q:'Why does the book say "though he usually doesn\'t think so"?',a:'Because the defining characteristic of self-will run riot is blindness to its own operation. The alcoholic genuinely believes that external circumstances are the problem. This blindness is not stupidity or dishonesty — it is a feature of the disease. The alcoholic\'s self-deception about the source of their troubles is as much a part of the illness as the physical craving.',stepRef:'Step 3'},
    'c5-warning-3':{type:'warning',tag:'Must or Die',title:'We Must Be Rid of Selfishness — Or It Kills Us',text:'"Above everything, we alcoholics must be rid of this selfishness. We must, or it kills us!" The most urgent warning in the chapter. Not "should" but "must." Not metaphorical death but literal death through alcoholic relapse. The double emphasis — "We must, or it kills us!" — leaves no room for negotiation. Self-centeredness is not just unpleasant; it is lethal for the alcoholic.',pts:['Must: not optional, not a suggestion','It kills us: literal, not metaphorical — through relapse','The most urgent statement in the chapter','Selfishness leads to relapse which leads to death','No negotiation or compromise is possible','This raises self-examination from self-improvement to survival'],q:'Why does the book use such extreme language about selfishness?',a:'Because for the alcoholic, it is a literal life-or-death issue. Self-centeredness produces resentments. Resentments produce spiritual sickness. Spiritual sickness produces the mental obsession. The mental obsession produces the first drink. The first drink produces the physical craving. The physical craving produces uncontrolled drinking. Uncontrolled drinking produces death. The chain from selfishness to death is direct and well-documented.',crossRef:'See: The Doctor\'s Opinion — the phenomenon of craving (p. xxvi)'},
    'c5-contrast-1':{type:'contrast',tag:'Self vs God',title:'Human Convictions vs God\'s Help',text:'"Many of us had moral and philosophical convictions galore, but we could not live up to them even though we would have liked to. Neither could we reduce our self-centeredness much by wishing or trying on our own power. We had to have God\'s help." The contrast between human effort and divine assistance. Convictions, wishes, and willpower all failed. This passage eliminates the last hope for self-directed recovery and establishes the absolute necessity of God\'s help.',pts:['Moral convictions existed but could not be lived up to','Wishing and trying on own power failed','God\'s help is presented as the only solution','This eliminates all human-powered alternatives','Not a lack of knowledge but a lack of power','Echoes the "lack of power" from Chapter 4'],q:'Why can\'t the alcoholic reduce self-centeredness by willpower?',a:'Because self-centeredness is the lens through which the alcoholic sees everything. Using self-will to remove self-centeredness is like trying to see your own blind spot — the tool you are using is the problem itself. Only an external power can address a condition that corrupts the very faculty (willpower) that would need to correct it.',crossRef:'See: We Agnostics — lack of power (p. 45)',stepRef:'Step 3'},
    'c5-instruction-3':{type:'instruction',tag:'Quit Playing God',title:'First of All We Had to Quit Playing God',text:'"First of all, we had to quit playing God. It didn\'t work." Possibly the most concise instruction in the Big Book: stop trying to be God. "Playing God" means directing the universe according to personal will — controlling outcomes, managing people, demanding that reality conform to personal desires. "It didn\'t work" is the simplest possible summary of the entire preceding argument.',pts:['The first and most fundamental instruction for recovery','Playing God: directing life according to personal will','It didn\'t work: the simplest possible summary of the problem','Two sentences that compress the entire Step 3 argument','Must happen before anything else can begin','This is the essential action of Step 3'],q:'What does "playing God" look like in daily life?',a:'Trying to control other people\'s behavior, decisions, and feelings. Demanding that outcomes match personal expectations. Believing that sufficient effort can force life to work out as planned. Judging others by personal standards. Taking personal offense when the world does not cooperate. In essence, placing oneself at the center of the universe and expecting everything to revolve around that center.',stepRef:'Step 3'},
    'c5-spiritual-1':{type:'spiritual',tag:'Director',title:'God Was Going to Be Our Director',text:'"Next, we decided that hereafter in this drama of life, God was going to be our Director. He is the Principal; we are His agents. He is the Father, and we are His children." Three metaphors for the new relationship with God: Director (we follow His guidance), Principal (we carry out His business), Father (we receive His care). Each metaphor describes a specific aspect of the surrendered life. The theatrical metaphor continues from the actor analogy.',pts:['Three metaphors for the God-relationship','Director: we follow divine guidance rather than self-will','Principal: we carry out God\'s purposes, not our own agenda','Father: we receive care and love from a higher source','Continues the theatrical metaphor from the actor analogy','The actor stops directing and lets God take over'],q:'Why does the book use three different metaphors for the same relationship?',a:'Because different metaphors resonate with different people. The Director metaphor appeals to those who think in terms of purpose and guidance. The Principal metaphor appeals to those who think in terms of work and responsibility. The Father metaphor appeals to those who need a sense of being cared for and loved. Together, the three metaphors paint a complete picture of the surrendered life.'},
    'c5-key-11':{type:'key',tag:'Keystone',title:'The Keystone of the New and Triumphant Arch',text:'"Most good ideas are simple, and this concept was the keystone of the new and triumphant arch through which we passed to freedom." The concept of God as Director is called the keystone — the central stone in an arch that holds all other stones in place. Without it, the arch collapses. The metaphor suggests that every other aspect of recovery depends on this single concept: letting God direct your life.',pts:['Keystone: the stone that holds the entire arch together','Remove the keystone and the arch collapses','The concept: God as Director of life','This is the central concept of the entire recovery program','Good ideas are simple — complexity is not required','The arch leads to freedom — the goal of the program'],q:'Why is this concept called the keystone rather than the foundation?',a:'A foundation sits at the bottom and supports weight from below. A keystone sits at the top of an arch and holds everything together by mutual pressure. The metaphor suggests that God\'s directorship does not just support recovery — it is the concept that makes every other concept work. Without God as Director, the Steps are just good advice that the alcoholic lacks the power to follow.',stepRef:'Step 3'},
    'c5-spiritual-2':{type:'spiritual',tag:'New Employer',title:'A New Employer Who Provides What We Need',text:'"We had a new Employer. Being all powerful, He provided what we needed, if we kept close to Him and performed His work well." The Principal metaphor becomes specific: God as Employer. Two conditions for receiving what is needed: staying close to God and performing His work well. This is a reciprocal relationship — not passive dependence but active partnership. The employee must show up and do the work.',pts:['God as Employer: a relationship of work and provision','Two conditions: stay close and perform well','Not passive dependence but active partnership','God provides what is needed — not necessarily what is wanted','The employee must show up and do the work','This describes the practical daily experience of recovery'],q:'What is the difference between what we need and what we want?',a:'The alcoholic wants comfort, control, and freedom from pain. God provides growth, direction, and the ability to face reality. The two sometimes overlap but often diverge. What we need is spiritual growth; what we want is to feel good. The promise is provision of needs, not fulfillment of desires. Learning to trust God\'s provision rather than demanding personal preferences is the essence of the surrendered life.',stepRef:'Step 3'},
    'c5-contrast-2':{type:'contrast',tag:'Old vs New',title:'Less Interested in Ourselves — More Interested in Others',text:'"Established on such a footing we became less and less interested in ourselves, our little plans and designs. More and more we became interested in seeing what we could contribute to life." The contrast between old and new: self-absorption gives way to contribution. "Little plans and designs" — the word "little" retroactively diminishes what once seemed all-important. The shift from taking to giving is the visible evidence of spiritual change.',pts:['Less interested in self — more interested in others','Our plans and designs are called "little" in retrospect','The shift from taking to giving marks spiritual progress','This is observable change, not abstract theology','Interest in contribution replaces interest in acquisition','The change happens gradually, not overnight'],q:'Why does the book call personal plans and designs "little"?',a:'Because from the perspective of spiritual growth, the things the self-directed person obsessed about — career advancement, social status, material acquisition — seem trivial. Not worthless, but little compared to the larger purpose of serving God and helping others. The word choice helps the reader reframe their own obsessions as smaller than they seemed.'},
    'c5-recovery-1':{type:'recovery',tag:'Reborn',title:'We Were Reborn',text:'"As we felt new power flow in, as we enjoyed peace of mind, as we discovered we could face life successfully, as we became conscious of His presence, we began to lose our fear of today, tomorrow or the hereafter. We were reborn." A cascade of recovery experiences building to the climactic declaration: reborn. New power, peace, success, divine presence, and freedom from fear — five fruits of surrender listed in rapid succession.',pts:['Five fruits of surrender listed in rapid succession','New power: previously absent, now flowing in','Peace of mind: the end of inner turmoil','Facing life successfully: practical capability restored','Conscious of His presence: spiritual awareness','Lost fear of today, tomorrow, and the hereafter','The culmination: "We were reborn"'],q:'What does "reborn" mean in the context of recovery?',a:'Not a theological concept of being born again but a practical experience of becoming a fundamentally different person. The old person — self-directed, fear-driven, isolated — is replaced by a new person — God-directed, faith-based, connected. The change is so comprehensive that it feels like becoming a new person rather than improving the old one. The word captures the totality of the transformation.',stepRef:'Step 3'},
    'c5-instruction-4':{type:'instruction',tag:'3rd Step Prayer',title:'The Third Step Prayer',text:'"God, I offer myself to Thee — to build with me and to do with me as Thou wilt. Relieve me of the bondage of self, that I may better do Thy will. Take away my difficulties, that victory over them may bear witness to those I would help of Thy Power, Thy Love, and Thy Way of life. May I do Thy will always!" One of only two formal prayers in the Big Book (the other is the Seventh Step Prayer on p. 76). Four petitions: use me, free me from self, remove difficulties, and align my will with Yours.',pts:['One of only two formal prayers in the Big Book','Four petitions: use me, free me, remove difficulties, align my will','Offering self to God: the essence of Step 3','Bondage of self: self-centeredness described as imprisonment','Difficulties removed as witness to others — not for personal comfort','The prayer ends with "May I do Thy will always"'],q:'Why does the prayer ask for difficulties to be removed as a witness to others rather than for personal relief?',a:'Because the prayer reorients even the request for help away from self-interest. The purpose of overcoming difficulties is not personal comfort but service — bearing witness to others of God\'s power. This transforms suffering from a personal problem into a tool for helping others. Even in asking for help, the recovered alcoholic\'s motivation is directed outward.',stepRef:'Step 3',crossRef:'See: Into Action — Seventh Step Prayer (p. 76)'},
    'c5-action-1':{type:'action',tag:'With Another',title:'Taking Step Three with an Understanding Person',text:'"We found it very desirable to take this spiritual step with an understanding person, such as our wife, best friend or spiritual adviser." The first explicit mention of involving another person in the Step work. This establishes the principle that recovery is not a solo enterprise. The qualifier "understanding" is important — not just anyone, but someone who will not misunderstand the spiritual commitment being made.',pts:['Recovery is not a solo enterprise','Another person makes the commitment concrete','The person should be understanding — not judgmental','Examples: spouse, friend, or spiritual adviser','Better alone than with someone who misunderstands','The wording is optional — the sincerity is required'],q:'Why involve another person in Step 3?',a:'Because the alcoholic\'s natural tendency is to keep commitments vague and private, making them easier to abandon later. Speaking the commitment aloud to another person makes it concrete and witnessed. It also breaks the isolation that characterizes active alcoholism. The presence of another person adds accountability and transforms an internal decision into a social act.',stepRef:'Step 3'},
    'c5-instruction-5':{type:'instruction',tag:'Housecleaning',title:'A Personal Housecleaning Most Had Never Attempted',text:'"Next we launched out on a course of vigorous action, the first step of which is a personal housecleaning, which many of us had never attempted." The transition from Step 3 (decision) to Step 4 (action). The metaphor of housecleaning suggests clearing out accumulated debris. "Vigorous action" — not gradual or tentative but energetic and immediate. Most had never attempted serious self-examination.',pts:['Transition from decision (Step 3) to action (Step 4)','Vigorous action — not gradual or tentative','Housecleaning: clearing out accumulated debris','Most had never attempted serious self-examination','The decision alone has little permanent effect without action','Our liquor was but a symptom — must get to causes and conditions'],q:'Why does the book say "our liquor was but a symptom"?',a:'Because removing the symptom (drinking) without addressing the cause (self-centered living) produces a "dry drunk." The housecleaning addresses the causes and conditions that made drinking necessary. The alcoholic drank to manage unexamined resentments, fears, and guilt. Without clearing these out, the emotional pressure builds until drinking seems like the only relief.',stepRef:'Step 4'},
    'c5-analogy-4':{type:'analogy',tag:'Business',title:'A Business That Takes No Inventory Goes Broke',text:'"A business which takes no regular inventory usually goes broke. Taking a commercial inventory is a fact-finding and a fact-facing process." The business analogy makes Step 4 practical and non-threatening. Everyone understands why a business needs inventory: to know what it has, what is damaged, and what needs replacing. The personal inventory follows the same logic: fact-finding (discovering the truth) and fact-facing (accepting it).',pts:['The business analogy normalizes self-examination','Inventory is fact-finding and fact-facing','Purpose: discover damaged goods and get rid of them','The business owner cannot fool himself about values','Neither can the recovering alcoholic','Regular inventory prevents accumulating hidden problems'],q:'Why does the book compare personal inventory to a business inventory?',a:'Because it strips self-examination of its emotional charge. A businessman does not feel guilty about damaged goods — he identifies them and deals with them. Similarly, the alcoholic can examine character defects without wallowing in guilt or self-pity. The inventory is practical, not punitive. It is about finding the truth so you can act on it.',stepRef:'Step 4'},
    'c5-key-12':{type:'key',tag:'#1 Offender',title:'Resentment Is the Number One Offender',text:'"Resentment is the \'number one\' offender. It destroys more alcoholics than anything else." Resentment — not alcohol, not drugs, not bad circumstances — is identified as the primary killer of alcoholics. "Destroys" is the chosen verb: not troubles, not hinders, but destroys. This establishes the resentment inventory as the most critical part of Step 4.',pts:['Resentment identified as the primary destroyer of alcoholics','Destroys more than anything else — stronger than alcohol itself','From resentment stem all forms of spiritual disease','We have been not only mentally and physically ill — spiritually sick','When the spiritual malady is overcome, we straighten out mentally and physically','This is why resentment inventory is the first and longest inventory section'],q:'Why is resentment worse than alcohol for the alcoholic?',a:'Because resentment is the fuel that reignites the obsession to drink. An alcoholic can be physically sober but spiritually drunk on resentment. Unchecked resentment produces spiritual sickness, which revives the mental obsession, which leads to the first drink, which triggers the physical craving. Resentment is the point in the chain where the relapse actually begins — often long before the first drink.',stepRef:'Step 4',crossRef:'See: The Doctor\'s Opinion — restless, irritable, and discontented (p. xxviii)'},
    'c5-action-2':{type:'action',tag:'On Paper',title:'Setting Resentments on Paper',text:'"In dealing with resentments, we set them on paper. We listed people, institutions or principles with whom we were angry. We asked ourselves why we were angry." The method is specific and physical: pen and paper, not mental review. Three columns emerge: who we resent, the cause, and what part of self was affected. Writing forces honesty that thinking alone allows to evade.',pts:['Resentments must be written, not just thought about','Three elements: who, why, and what it affects','People, institutions, or principles can be resented','We asked why: self-esteem, security, ambitions, relationships','Writing forces honesty that thinking allows to evade','This is the basic format of the Step 4 resentment inventory'],q:'Why must resentments be written rather than just thought about?',a:'Because the mind of the alcoholic is unreliable when it comes to self-examination. Thinking allows distortion, minimization, and forgetting. Writing makes the resentment concrete, visible, and undeniable. It also reveals patterns: the same fears and self-centered motives appear across multiple resentments. These patterns are invisible when resentments are examined individually in the mind.',stepRef:'Step 4'},
    'c5-warning-4':{type:'warning',tag:'Fatal',title:'Resentment Is Fatal — We Shut Ourselves Off',text:'"With the alcoholic, whose hope is the maintenance and growth of a spiritual experience, this business of resentment is infinitely grave. We found that it is fatal. For when harboring such feelings we shut ourselves off from the sunlight of the Spirit. The insanity of alcohol returns and we drink again. And with us, to drink is to die." The chain from resentment to death spelled out: resentment blocks spiritual connection, which revives the obsession, which causes drinking, which causes death.',pts:['Resentment is fatal for the alcoholic — not just unpleasant','The chain: resentment > spiritual blockage > insanity returns > drink > die','Sunlight of the Spirit: spiritual connection as essential to survival','Harboring resentment shuts off the spiritual connection','The insanity of alcohol: the mental obsession returning','This is the most dire warning about resentment in the book'],q:'What is "the sunlight of the Spirit" and why does resentment block it?',a:'The sunlight of the Spirit is the conscious contact with God that maintains sobriety. It is the spiritual condition described in Step 11. Resentment blocks it because resentment is self-focused: when consumed with anger at another, the alcoholic cannot simultaneously be conscious of God\'s presence. The two states are mutually exclusive. Resentment fills the space that should be occupied by spiritual awareness.',stepRef:'Step 4',crossRef:'See: The Doctor\'s Opinion — spiritual remedy (p. xxix)'},
    'c5-instruction-6':{type:'instruction',tag:'Spiritual Tool',title:'The Spiritual Approach to Resentments',text:'"We realized that the people who wronged us were perhaps spiritually sick. Though we did not like their symptoms and the way these disturbed us, they, like ourselves, were sick too. We asked God to help us show them the same tolerance, pity, and patience that we would cheerfully grant a sick friend." The spiritual tool for resentment: reframe the offender as spiritually sick rather than evil. Then ask God for the ability to respond with tolerance, pity, and patience — the same response we would give any sick person.',pts:['Reframe offenders as spiritually sick, not evil','They are sick like us — shared condition, not moral superiority','Ask God for tolerance, pity, and patience','The sick friend analogy: we don\'t retaliate against sick people','The prayer: "This is a sick man. How can I be helpful to him?"','God save me from being angry. Thy will be done.'],q:'Why is reframing the offender as "sick" rather than "evil" so important?',a:'Because viewing someone as evil justifies continued resentment and retaliation. Viewing them as sick evokes compassion instead. This is not about excusing bad behavior — it is about protecting the alcoholic from the fatal effects of resentment. Whether the offender is objectively wrong is irrelevant; what matters is whether the resentment kills the alcoholic who harbors it.',stepRef:'Step 4'},
    'c5-action-3':{type:'action',tag:'Own Mistakes',title:'Looking for Our Own Part in Each Resentment',text:'"Putting out of our minds the wrongs others had done, we resolutely looked for our own mistakes. Where had we been selfish, dishonest, self-seeking and frightened?" Four questions applied to each resentment: selfish? dishonest? self-seeking? frightened? This shifts the focus from what was done to us to what we contributed. The inventory is ours, not the other person\'s.',pts:['Four questions: selfish, dishonest, self-seeking, frightened','Focus shifts from others\' wrongs to our own contribution','The inventory is ours, not the other person\'s','Even when the situation was not entirely our fault','We try to disregard the other person entirely','Faults are listed in black and white — then we become willing to set them straight'],q:'Why must we look for our own part even when others were clearly wrong?',a:'Because the purpose of the inventory is to free the alcoholic from resentment, not to establish who was right. Even when others were 90% wrong, the alcoholic\'s 10% contribution is the only part they can change. Focusing on others\' wrongs keeps the resentment alive; focusing on one\'s own mistakes provides a path to freedom. The inventory is a survival tool, not a court proceeding.',stepRef:'Step 4'},
    'c5-psychological-3':{type:'psychological',tag:'Fear Thread',title:'Fear — The Evil and Corroding Thread',text:'"This short word somehow touches about every aspect of our lives. It was an evil and corroding thread; the fabric of our existence was shot through with it." Fear is identified as pervasive — not a specific phobia but a fundamental orientation to life. The textile metaphor (thread, fabric, shot through) suggests that fear is woven into the very structure of the alcoholic\'s personality, affecting everything.',pts:['Fear touches every aspect of the alcoholic\'s life','Not specific phobias but a fundamental life orientation','Evil and corroding: fear actively destroys from within','The textile metaphor: woven into the fabric of existence','Fear sets in motion circumstances that bring misfortune','Self-reliance failed to address the fear problem'],q:'Why is fear described as a "thread" rather than an isolated problem?',a:'Because fear is not a discrete emotion that comes and goes — it is a structural element of the alcoholic\'s personality. Fear of economic insecurity drives dishonesty. Fear of rejection drives people-pleasing. Fear of failure drives perfectionism. Fear of abandonment drives controlling behavior. Pull on any problem and you find fear woven through it. It is not a single strand but a thread running through the entire fabric.',stepRef:'Step 4'},
    'c5-instruction-7':{type:'instruction',tag:'Fear List',title:'Putting Fears on Paper',text:'"We reviewed our fears thoroughly. We put them on paper, even though we had no resentment in connection with them. We asked ourselves why we had them." Like the resentment inventory, fears must be written. The instruction specifies that fears are inventoried independently — they do not need to be connected to resentments. The question "why we had them" leads to the answer: self-reliance failed.',pts:['Fears inventoried separately from resentments','Written, not just thought about','Asks why: the answer is failed self-reliance','Self-reliance was good but not sufficient','Self-confidence did not fully solve the fear problem','When it made us cocky, self-confidence was worse'],q:'Why does self-reliance fail to address fear?',a:'Because self-reliance depends on the self being strong enough to handle every threat. When the self proves inadequate — as it inevitably does — fear returns with redoubled force. The more self-reliant the person, the greater the fall when self-reliance fails. The alternative is reliance on God, who is not limited by human inadequacy. Trust in an infinite power eliminates the basis for fear.',stepRef:'Step 4'},
    'c5-spiritual-3':{type:'spiritual',tag:'Trust God',title:'On a Different Basis — Trusting and Relying Upon God',text:'"For we are now on a different basis; the basis of trusting and relying upon God. We trust infinite God rather than our finite selves." The fundamental shift: from finite self-reliance to infinite God-reliance. This is not passive dependence but active trust. The phrase "we are in the world to play the role He assigns" connects to the actor metaphor — the actor has accepted the Director\'s script.',pts:['The shift from self-reliance to God-reliance','Finite self vs. infinite God — the comparison resolves the fear problem','Active trust, not passive dependence','We play the role He assigns — the actor metaphor resolved','Humble reliance enables matching calamity with serenity','God enables what self-reliance could not achieve'],q:'How does trusting God address fear when self-reliance could not?',a:'Self-reliance addresses fear by trying to be strong enough to handle every threat — an impossible task for a finite being. God-reliance addresses fear by trusting that whatever happens is within the care of an infinite Power. The threat does not disappear, but the response changes from anxiety to serenity. The recovering alcoholic is not fearless in the sense of being brave — they are fearless because they trust the Director.',stepRef:'Steps 3, 4'},
    'c5-paradox-1':{type:'paradox',tag:'Strength',title:'Paradoxically, Spirituality Is the Way of Strength',text:'"We can laugh at those who think spirituality the way of weakness. Paradoxically, it is the way of strength. The verdict of the ages is that faith means courage. All men of faith have courage. They trust their God." The paradox: what appears to be weakness (depending on God) is actually strength. What appears to be strength (self-reliance) is actually weakness. The book explicitly names this as a paradox — the only time the word appears in the preamble text.',pts:['The paradox explicitly named: weakness is strength','Dependence on God appears weak but produces strength','Self-reliance appears strong but produces fear','Faith means courage — the verdict of the ages','All men of faith have courage — a bold claim','We never apologize for God — confidence in the spiritual solution'],q:'How can dependence be stronger than independence?',a:'Because independence is limited by human capacity, which is finite. When circumstances exceed that capacity, the independent person is overwhelmed. Dependence on God removes the limitation — the capacity of the Higher Power is infinite. The person who depends on God can face any circumstance because they are not relying on their own limited resources. True strength is not self-sufficiency but access to unlimited power.',stepRef:'Step 3'},
    'c5-paradox-2':{type:'paradox',tag:'Faith = Courage',title:'We Never Apologize for God',text:'"We never apologize to anyone for depending upon our Creator. We can laugh at those who think spirituality the way of weakness. Paradoxically, it is the way of strength. The verdict of the ages is that faith means courage." The recovering alcoholic does not defend or apologize for their spiritual solution. The paradox is stated directly: dependence on God produces courage, not weakness. This is the confident voice of people who have tested the proposition and found it true.',pts:['No apology for depending on God','The recovered alcoholic has tested the proposition','Faith produces courage — verified by experience','Laughter at the accusation of weakness','The verdict of the ages confirms this paradox','Confidence comes from personal experience, not theory'],q:'Why is it important not to apologize for God?',a:'Because apologizing implies doubt, and doubt undermines the spiritual foundation of recovery. The recovered alcoholic has direct experience of God\'s power and does not need to defend it any more than they would defend the existence of gravity. The instruction to not apologize builds confidence: if the spiritual solution works, no apology is needed; if it does not work, no apology would help.'},
    'c5-spiritual-4':{type:'spiritual',tag:'Remove Fear',title:'We Ask Him to Remove Our Fear',text:'"We ask Him to remove our fear and direct our attention to what He would have us be. At once, we commence to outgrow fear." The instruction for dealing with fear is elegantly simple: ask God to remove it and redirect attention from self to service. The phrase "at once" suggests immediate results — not eventual, not gradual, but immediate. "Outgrow" implies that fear becomes inappropriate to the new spiritual stature.',pts:['Two-part instruction: ask for removal and redirect attention','At once: immediate results, not gradual','Outgrow: fear becomes inappropriate to new spiritual size','Attention redirected from self-focused fear to God-directed purpose','The simplicity of the solution contrasts with the complexity of the problem','This is the practical application of Step 3 to the fear problem'],q:'Why does "outgrowing" fear happen "at once"?',a:'Because the fear was based on self-reliance, and the shift to God-reliance is instantaneous when sincerely made. The circumstances that caused fear have not changed, but the basis of response has changed fundamentally. Like turning on a light in a dark room — the darkness does not gradually decrease, it is instantly replaced. The fears may recur, but each time the same prayer and redirect produces the same immediate relief.',stepRef:'Steps 3, 4'},
    'c5-instruction-8':{type:'instruction',tag:'Sex Review',title:'Reviewing Sex Conduct Honestly',text:'"We reviewed our own conduct over the years past. Where had we been selfish, dishonest, or inconsiderate? Whom had we hurt? Did we unjustifiably arouse jealousy, suspicion or bitterness? Where were we at fault, what should we have done instead?" The sex inventory applies the same principles as the resentment and fear inventories: look at our conduct, not others\'. The questions are specific and practical, avoiding both prudishness and license.',pts:['The same four questions from the resentment inventory applied to sex','Focus on our conduct, not others\' behavior','Selfish, dishonest, inconsiderate: the three lenses','Questions about harm caused, jealousy aroused, bitterness created','Written down: same discipline as other inventories','Neither prudish nor permissive — seeking a sane ideal'],q:'Why does the book apply the same inventory method to sex?',a:'Because the same defects that drive resentment and fear also drive sexual misconduct: selfishness, dishonesty, and self-seeking. The alcoholic\'s sex problems are not fundamentally different from their other problems — they arise from the same self-centered core. The inventory method works identically: write it down, find your part, identify the defect, become willing to change.',stepRef:'Step 4'},
    'c5-recovery-2':{type:'recovery',tag:'Sane Ideal',title:'Shaping a Sane and Sound Ideal',text:'"In this way we tried to shape a sane and sound ideal for our future sex life. We subjected each relation to this test — was it selfish or not? We asked God to mold our ideals and help us to live up to them." The approach to sex is neither restrictive nor permissive but centered on a single question: was it selfish? God shapes the ideal; the alcoholic lives up to it. "Sane and sound" — the same sanity that Step 2 promises to restore.',pts:['Neither restrictive nor permissive','The single test: selfish or not?','God molds the ideal — the alcoholic does not create it alone','Sane and sound: the sanity from Step 2 applied to relationships','Sex powers are God-given and therefore good','Neither to be used selfishly nor to be despised'],q:'Why is "was it selfish?" the central test for sex conduct?',a:'Because selfishness is the root of all the alcoholic\'s troubles, including sexual ones. A selfish sexual relationship harms others and feeds the self-centeredness that leads to relapse. An unselfish sexual relationship builds intimacy and serves the relationship rather than the individual\'s desires. The selfish/unselfish test is simple enough to apply in any situation and consistent with the overall recovery framework.',stepRef:'Step 4'},
    'c5-paradox-3':{type:'paradox',tag:'Helping Others',title:'Helping Others Quiets the Imperious Urge',text:'"If sex is very troublesome, we throw ourselves the harder into helping others. We think of their needs and work for them. This takes us out of ourselves. It quiets the imperious urge, when to yield would mean heartache." The paradox of service: the solution to self-focused problems is other-focused action. When the urge is strongest, the instruction is not to fight it directly but to redirect energy toward helping others. Self-centeredness is overcome by other-centeredness.',pts:['The solution to self-focused problems is other-focused action','Helping others takes us out of ourselves','The imperious urge is quieted by service, not willpower','This principle applies to all compulsive behaviors, not just sex','Redirecting energy rather than suppressing it','This is Step 12 applied to a specific problem'],q:'Why does helping others quiet the urge when willpower cannot?',a:'Because willpower fights the urge by focusing on it — which paradoxically strengthens it. Helping others redirects attention and energy entirely. The urge operates in the space of self-focused consciousness; when that space is filled with genuine concern for another person, the urge has no room to operate. This is not suppression (fighting) but displacement (redirecting).',stepRef:'Step 12'},
    'c5-promise-1':{type:'promise',tag:'Serenity',title:'He Enables Us to Match Calamity with Serenity',text:'"Just to the extent that we do as we think He would have us, and humbly rely on Him, does He enable us to match calamity with serenity." A conditional promise: to the extent we align with God\'s will and rely on Him, He provides serenity even in the face of calamity. Note the condition — it is proportional, not all-or-nothing. The more we rely on God, the more serenity we experience.',pts:['A conditional promise: serenity is proportional to reliance on God','Calamity is not prevented — it is matched with serenity','The condition: doing God\'s will and humble reliance','Not all-or-nothing but proportional','This describes a life fundamentally different from the self-directed one','Serenity in the face of calamity — not avoidance of calamity'],q:'Why does the book promise serenity in calamity rather than freedom from calamity?',a:'Because life includes calamity regardless of spiritual condition. The promise is not a charmed life but a transformed response to life. The self-directed person meets calamity with panic, resentment, or self-pity. The God-directed person meets the same calamity with serenity. The circumstances are identical — the internal response is completely different. This is a more honest and more powerful promise than protection from difficulty.',stepRef:'Step 3'},
    'c5-promise-2':{type:'promise',tag:'Inventory Results',title:'What the Personal Inventory Accomplishes',text:'"If we have been thorough about our personal inventory, we have written down a lot. We have listed and analyzed our resentments. We have begun to comprehend their futility and their fatality. We have commenced to see their terrible destructiveness. We have begun to learn tolerance, patience and good will toward all men, even our enemies, for we look on them as sick people." A summary of inventory accomplishments: comprehension of resentment\'s destructiveness, and the beginning of tolerance, patience, and good will.',pts:['Summary of what thorough inventory achieves','Comprehension of resentment\'s futility and fatality','Beginning of tolerance, patience, and good will','Even toward enemies — viewed as sick people','Listed people we have hurt and became willing to make amends','Swallowed and digested big chunks of truth about ourselves'],q:'Why does the book say "begun" and "commenced" rather than "achieved"?',a:'Because the inventory is a beginning, not a completion. The book maintains its emphasis on progress rather than perfection. The alcoholic who completes Step 4 has not arrived at sainthood — they have begun a journey. The inventory reveals truth; the remaining Steps provide the tools to act on that truth. The careful language prevents the alcoholic from thinking the work is done when it has only started.',stepRef:'Steps 4, 5'},
  },
  'ch6':{
