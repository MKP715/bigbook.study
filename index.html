    'c9-fellowship-1':{type:'fellowship',tag:'AA Families',title:'We Almost Invariably Temper Such Talk by a Spirit of Love and Tolerance',text:'"We do talk about each other a great deal, but we almost invariably temper such talk by a spirit of love and tolerance." The description of AA\'s unique social contract: complete openness governed by love rather than judgment.',pts:['AA families talk about each other a great deal','Talk is tempered by love and tolerance','Everyone knows about others\' alcoholic troubles','In ordinary life this would produce scandal and gossip','Among AA families, these outcomes are rare','A unique social contract based on shared vulnerability','The spirit of fellowship transforms dangerous knowledge into healing connection'],q:'What creates the "spirit of love and tolerance" that prevents gossip in AA?',a:'Three things create it: shared experience (I cannot judge your story because it mirrors mine), shared vulnerability (we all know each other\'s worst moments), and shared purpose (we are all trying to stay sober and help others). This combination produces what ordinary social groups cannot: a community where total honesty is safe because judgment has been removed by mutual recognition. It is not rules that prevent gossip — it is the spiritual condition of the members.'},
    'c9-instruction-3':{type:'instruction',tag:'Own Stories',title:'We Find It Better to Stick to Our Own Stories',text:'"Another principle we observe carefully is that we do not relate intimate experiences of another person unless we are sure he would approve. We find it better, when possible, to stick to our own stories." The instruction to protect others\' privacy and avoid presuming to tell another\'s story.',pts:['Do not relate another\'s intimate experiences without approval','Stick to your own stories when possible','Criticism of self affects others favorably','Criticism from another produces the contrary effect','Family members should watch such matters carefully','One careless remark has been known to raise the very devil','Alcoholics are sensitive people — takes time to outgrow'],q:'Why is telling your own story more powerful than telling someone else\'s?',a:'Because authenticity cannot be borrowed. When you tell your own story, you speak with the authority of lived experience — every detail is genuine, every emotion is real. When you tell another\'s story, you inevitably distort it through your own lens, and the person whose story it is may feel violated or misrepresented. Self-disclosure builds trust; disclosure of others\' secrets destroys it.'},
    'c9-warning-3':{type:'warning',tag:'Careless Words',title:'One Careless, Inconsiderate Remark Has Been Known to Raise the Very Devil',text:'"Members of a family should watch such matters carefully, for one careless, inconsiderate remark has been known to raise the very devil. We alcoholics are sensitive people. It takes some of us a long time to outgrow that serious handicap." A warning about the outsized impact of casual criticism on the recovering alcoholic.',pts:['One careless remark can raise the very devil','Alcoholics are sensitive people','It takes a long time to outgrow this handicap','Criticism from another produces the contrary effect','A man may laugh at himself — others may not','Family members must watch such matters carefully','Sensitivity is called a serious handicap, not a virtue'],q:'Why does the text call alcoholic sensitivity a "serious handicap" rather than a positive trait?',a:'Because in recovery context, hypersensitivity is not emotional depth — it is a hair-trigger for resentment, which is the number one offender for relapse. The alcoholic who takes every remark personally, who reads criticism into neutral comments, who nurses slights for weeks — this person is constantly manufacturing the resentments that lead back to drinking. Outgrowing this sensitivity is essential for lasting sobriety.'},
    'c9-contrast-1':{type:'contrast',tag:'Two Directions',title:'He May Either Plunge Into Business or Be Enthralled by His New Life',text:'"At the beginning of recovery a man will take, as a rule, one of two directions. He may either plunge into a frantic attempt to get on his feet in business, or he may be so enthralled by his new life that he talks or thinks of little else." The contrast between two common but opposite recovery pitfalls: workaholism and spiritual obsession.',pts:['Many alcoholics are enthusiasts who run to extremes','Two common directions at recovery\'s beginning','Direction One: frantic attempt to succeed in business','Direction Two: enthralled by spiritual life, talks of nothing else','Both directions create family problems','The alcoholic personality seeks intensity','Balance is the goal — but rarely the starting point'],q:'Why do alcoholics tend toward extremes in early recovery rather than finding balance?',a:'Because the alcoholic personality is characterized by all-or-nothing thinking. The same intensity that drove the drinking now seeks a new outlet. The Big Book does not condemn this intensity — it simply observes it and warns that both extremes create family problems. Interestingly, the text later suggests that the spiritual extreme, while uncomfortable for the family, is actually safer for sobriety than the business extreme.'},
    'c9-warning-1':{type:'warning',tag:'Economic Rush',title:'We Think It Dangerous if He Rushes Headlong at His Economic Problem',text:'"We think it dangerous if he rushes headlong at his economic problem." The warning against making money the top priority in early recovery. The family will initially be pleased, then find themselves neglected as dad becomes consumed by work.',pts:['Rushing at the economic problem is dangerous','Family pleased at first — money troubles seem over','Then they find themselves neglected','Dad tired at night, preoccupied by day','Small interest in children, irritable when reproved','Mother complains of inattention','A barrier arises between father and family'],q:'Why is financial ambition particularly dangerous in early recovery?',a:'Because it replaces one obsession with another. The alcoholic personality tends toward extremes — when drinking stops, that compulsive energy must go somewhere. If it goes into work, the family experiences the same neglect they experienced during drinking, just without the liquor. The spiritual program is neglected, resentments build, and the foundation of sobriety erodes. The family gets a sober workaholic instead of a drunk — better, but not healed.'},
    'c9-psychological-3':{type:'psychological',tag:'Resentment Cycle',title:'Beginning With Such Complaints, a Barrier Arises',text:'"Beginning with such complaints, a barrier arises. He is straining every nerve to make up for lost time." The psychology of the resentment cycle in early recovery: dad works hard, family feels neglected, complaints increase, dad withdraws, family criticizes more.',pts:['Mother and children don\'t think he is doing enough','Having been neglected, they think father owes them more','They want him to make a fuss over them','Dad doesn\'t give freely of himself','Resentment grows — he becomes less communicative','Sometimes he explodes over a trifle','Family criticizes his spiritual program — mystified'],q:'Why does this cycle tend to escalate rather than resolve itself?',a:'Because both sides are right and both are wrong simultaneously. Dad IS working hard and IS neglecting the family. The family IS owed attention and IS being unreasonable in their demands. Without outside perspective — a sponsor, a counselor, another AA family — each side sees only their own justification. The cycle escalates because each legitimate grievance triggers a defensive response that creates another legitimate grievance.'},
    'c9-instruction-4':{type:'instruction',tag:'Praise Progress',title:'Let Them Praise His Progress — Tolerance, Love, and Spiritual Understanding',text:'"They should be thankful he is sober and able to be of this world once more. Let them praise his progress. Let them remember that his drinking wrought all kinds of damage that may take long to repair." The instruction for the family during early recovery: gratitude, praise, and patience.',pts:['Be thankful he is sober','Praise his progress rather than criticize shortcomings','Remember damage may take long to repair','Don\'t take crankiness, depression, or apathy too seriously','These will disappear with tolerance, love, and spiritual understanding','He is still convalescing though marvelously improved','The family must realize dad is not yet fully recovered'],q:'Why does the text compare the recovering alcoholic to a convalescent?',a:'Because it resets the family\'s expectations to realistic levels. A person recovering from major surgery is not expected to run a marathon the next week. Similarly, a person recovering from years of alcoholism cannot be expected to instantly become the perfect husband and father. The convalescent metaphor gives the family permission to be patient and reminds them that recovery is a gradual process.'},
    'c9-key-5':{type:'key',tag:'Spiritual First',title:'Material Well-Being Always Followed Spiritual Progress; It Never Preceded',text:'"For us, material well-being always followed spiritual progress; it never preceded." A definitive statement of priority: the spiritual program comes first, and material recovery follows as a natural consequence. Reversing this order — putting money first — leads to relapse.',pts:['Cannot place money first','Material well-being always followed spiritual progress','It never preceded — an absolute statement','Financial recovery is on the way for many','But over-concentration on finances is dangerous','The head of the house is mainly to blame','He can scarcely square the account in his lifetime'],q:'Why does the text use the word "never" — is financial recovery never the first priority?',a:'Because the text is describing a spiritual law as observed in AA experience. When alcoholics prioritize money, they neglect the spiritual program that keeps them sober. When they prioritize spiritual growth, they develop the qualities — honesty, reliability, industriousness — that naturally produce financial recovery. The order cannot be reversed without risking the entire foundation.',stepRef:'Steps 11, 12'},
    'c9-solution-1':{type:'solution',tag:'Family Talks',title:'Constructive Family Discussions Without Heated Argument',text:'"These family talks will be constructive if they can be carried on without heated argument, self-pity, self-justification or resentful criticism." The solution for family discord: structured, honest discussions governed by specific rules of engagement.',pts:['Each member begins to see their shortcomings','Shortcomings are admitted to the others','This lays the basis for helpful discussion','No heated argument allowed','No self-pity, self-justification, or resentful criticism','Mother and children see they ask too much','Father sees he gives too little'],q:'Why does the text list four specific things to avoid (argument, self-pity, self-justification, resentful criticism)?',a:'Because these four are the most common saboteurs of honest family communication. Heated argument turns discussion into combat. Self-pity turns it into a competition for victim status. Self-justification turns it into a courtroom where everyone is defending their case. Resentful criticism turns it into a blame session. Remove all four, and what remains is the only thing that actually works: honest, vulnerable, constructive sharing where each person owns their part.',stepRef:'Steps 4, 5, 10'},
    'c9-key-6':{type:'key',tag:'Giving Not Getting',title:'Giving, Rather Than Getting, Will Become the Guiding Principle',text:'"Little by little, mother and children will see they ask too much, and father will see he gives too little. Giving, rather than getting, will become the guiding principle." The resolution of family conflict: when each member shifts from demanding to contributing, harmony emerges naturally.',pts:['Mother and children will see they ask too much','Father will see he gives too little','Giving replaces getting as the guiding principle','This emerges little by little — not overnight','Each member must see their own part','Constructive family talks without heated argument','No self-pity, self-justification, or resentful criticism'],q:'Why must this shift happen "little by little" rather than immediately?',a:'Because the family\'s patterns of demanding and withholding were built over years of alcoholic living. The wife learned to demand because she had to fight for scraps of attention. The children learned to demand because their needs were chronically unmet. The alcoholic learned to withhold because he was consumed by addiction. Unwinding these patterns requires patience, practice, and repeated small surrenders by everyone.',stepRef:'Step 12'},
    'c9-spiritual-1':{type:'spiritual',tag:'Spiritual Intoxication',title:'We Have Indulged in Spiritual Intoxication',text:'"Many of us have experienced dad\'s elation. We have indulged in spiritual intoxication." An honest admission that early recovery often includes a period of spiritual excess that mirrors the extremism of the drinking days.',pts:['Dad\'s elation is a common experience','Spiritual intoxication is a real phenomenon','The alcoholic personality runs to extremes','Religious enthusiasm replaces drinking enthusiasm','Talks or thinks of little else','May demand the family find God in a hurry','May claim to be above worldly considerations'],q:'Why does the Big Book call this "spiritual intoxication" rather than "spiritual awakening"?',a:'Because the word "intoxication" deliberately parallels the alcoholism it replaced. Just as the alcoholic was intoxicated with alcohol — obsessed, immoderate, blind to consequences — he can become intoxicated with spirituality in the same compulsive way. By using this language, the text warns that the disease of extremism has simply found a new outlet. True spiritual awakening is different: it produces balance, humility, and service, not self-absorption and grandiosity.'},
    'c9-analogy-2':{type:'analogy',tag:'Gold Prospector',title:'Like a Gaunt Prospector, Belt Drawn In, Our Pick Struck Gold',text:'"Like a gaunt prospector, belt drawn in over the last ounce of food, our pick struck gold. Joy at our release from a lifetime of frustration knew no bounds." The vivid metaphor for the spiritual awakening: a starving man who has been searching desperately finally finds treasure beyond imagining.',pts:['Gaunt — emaciated from the ordeal of alcoholism','Belt drawn in — at the very end of resources','Last ounce of food — near death','Pick struck gold — the spiritual experience arrives','Joy at release from a lifetime of frustration','Knew no bounds — the elation is proportional to the suffering','The desperation made the discovery possible'],q:'Why does this analogy emphasize the prospector\'s near-death condition before the discovery?',a:'Because it captures a core AA paradox: the depth of the despair is what makes the spiritual experience possible. A comfortable person does not experience this kind of breakthrough. It is precisely the "bottom" — the gauntness, the depleted resources, the last ounce of hope — that creates the willingness for radical surrender. The gold was always in the ground; only desperation drove the prospector to dig deep enough to find it.'},
    'c9-analogy-3':{type:'analogy',tag:'Limitless Lode',title:'He Has Barely Scratched a Limitless Lode Which Will Pay Dividends Only if He Mines It',text:'"He may not see at once that he has barely scratched a limitless lode which will pay dividends only if he mines it for the rest of his life and insists on giving away the entire product." The extension of the gold metaphor: the spiritual treasure is inexhaustible but requires lifelong work and total generosity.',pts:['Barely scratched the surface — the journey has just begun','A limitless lode — the spiritual resource is infinite','Must mine it for the rest of his life — lifelong commitment','Insists on giving away the entire product — total generosity','Dividends come only through giving, not hoarding','The paradox: you keep it only by giving it away','Father may try to hug the treasure to himself at first'],q:'Why must the "entire product" be given away — can\'t one keep some for oneself?',a:'Because spiritual truth operates on a paradox that contradicts material economics. In the material world, giving away everything leaves you with nothing. In the spiritual world, giving away everything is the only way to keep anything. The recovering alcoholic who hoards his spiritual experience — keeping it private, not sharing with others — finds it evaporates. The one who gives it away freely finds it multiplied. This is the engine of the Twelfth Step.',crossRef:'See: Working With Others (p. 89)',stepRef:'Step 12'},
    'c9-warning-4':{type:'warning',tag:'Justified Retreat',title:'He May Feel He Has Spiritual Justification for Retreating Further',text:'"If the family persists in criticism, this fallacy may take a still greater hold on father. Instead of treating the family as he should, he may retreat further into himself and feel he has spiritual justification for so doing." The warning about how family criticism creates a vicious cycle: dad feels superior, family criticizes, dad retreats further.',pts:['Dad may feel he is now a superior person with God on his side','Years of being wrong now reversed — he is right at last','Family criticism reinforces the superiority complex','He retreats further into himself','Claims spiritual justification for neglecting family','A vicious cycle: criticism → retreat → more criticism','The family must break the cycle by letting him have his head'],q:'Why is spiritual justification for retreat especially dangerous?',a:'Because it is self-sealing. The alcoholic who retreats into spiritual superiority can dismiss every criticism as evidence of the family\'s spiritual inferiority. The more they object, the more convinced he becomes that they "just don\'t understand." This creates an impenetrable fortress of ego disguised as humility — perhaps the most dangerous form of self-deception in recovery because it looks like spiritual progress from the inside.'},
    'c9-instruction-5':{type:'instruction',tag:'Let Him Go',title:'Let Him Go as Far as He Likes in Helping Other Alcoholics',text:'"Even if he displays a certain amount of neglect and irresponsibility towards the family, it is well to let him go as far as he likes in helping other alcoholics. During those first days of convalescence, this will do more to insure his sobriety than anything else." The counterintuitive instruction: even if dad neglects the family somewhat, let him do AA work.',pts:['Let him help alcoholics as much as he wants','This ensures sobriety more than anything else','Some neglect of family may occur — tolerate it','His manifestations may be alarming and disagreeable','He will be on a firmer foundation than the workaholic','He will be less likely to drink again','Anything is preferable to drinking'],q:'Why is helping other alcoholics more protective of sobriety than focusing on family obligations?',a:'Because helping other alcoholics keeps the disease fresh in memory, reinforces gratitude, and provides the spiritual nourishment that prevents relapse. Family obligations, while important, can become routine and even resentment-producing. Twelfth Step work is the engine of recovery — without it, the spiritual program stalls. The family benefits more from a sober, spiritually alive father who is sometimes absent than from a relapsed father who is always home.',crossRef:'See: Working With Others (p. 89)',stepRef:'Step 12'},
    'c9-spiritual-2':{type:'spiritual',tag:'Beyond Make-Believe',title:'This Dream World Has Been Replaced by a Great Sense of Purpose',text:'"Those of us who have spent much time in the world of spiritual make-believe have eventually seen the childishness of it. This dream world has been replaced by a great sense of purpose, accompanied by a growing consciousness of the power of God in our lives." The maturation from spiritual fantasy to grounded spiritual living.',pts:['Spiritual make-believe is eventually recognized as childish','The dream world is replaced by sense of purpose','Growing consciousness of God\'s power accompanies maturity','Compatible with sane and happy usefulness','Nothing incompatible between spiritual experience and practical life','The realities: fellow travelers on earth, work to be done','Maturity means integration, not withdrawal'],q:'What distinguishes "spiritual make-believe" from genuine spiritual experience?',a:'Spiritual make-believe is self-centered — it focuses on the person\'s feelings of elation, superiority, and specialness. Genuine spiritual experience is other-centered — it produces purpose, service, and practical usefulness. Make-believe withdraws from the world; genuine experience engages with it. Make-believe seeks to escape reality; genuine experience embraces reality with new power and perspective.'},
    'c9-key-7':{type:'key',tag:'Grounded Spirituality',title:'Keep Our Heads in the Clouds With Him, but Feet Firmly Planted on Earth',text:'"We have come to believe He would like us to keep our heads in the clouds with Him, but that our feet ought to be firmly planted on earth. That is where our fellow travelers are, and that is where our work must be done." The mature spiritual vision: transcendence grounded in practical service.',pts:['Heads in the clouds with God','Feet firmly planted on earth','Fellow travelers are here on earth','Our work must be done here','Spiritual experience compatible with sane usefulness','The dream world of make-believe is replaced','A great sense of purpose emerges'],q:'How does this image resolve the tension between spiritual enthusiasm and practical living?',a:'It resolves it by refusing to choose. The Big Book does not say "stop being spiritual" or "stop being practical." It says: be both simultaneously. The mature spiritual life is not withdrawal from the world but engagement with it from a place of spiritual power. The clouds provide vision; the earth provides the arena for action.'},
    'c9-instruction-6':{type:'instruction',tag:'Wife\'s Program',title:'The Wife Who Adopts a Sane Spiritual Program',text:'"Nothing will help the man who is off on a spiritual tangent so much as the wife who adopts a sane spiritual program, making a better practical use of it." The instruction for the wife: rather than criticizing his imbalanced spirituality, demonstrate balanced spirituality yourself.',pts:['The family may examine the principles the alcoholic lives by','They can hardly fail to approve these simple principles','The wife\'s sane program helps more than criticism','Making better practical use demonstrates the principles','Lead by example rather than argument','The wife\'s spiritual growth benefits the whole family','Both partners on a spiritual path creates balance'],q:'Why is the wife\'s example more effective than her criticism?',a:'Because the alcoholic who is on a spiritual tangent already believes he is spiritually superior. Criticism only reinforces his sense that the family "doesn\'t get it." But when the wife quietly demonstrates balanced spirituality — applying the principles practically, serving others without neglecting family, maintaining serenity without fanaticism — she provides a living mirror that reveals his imbalance without a word of argument.'},
    'c9-progression-2':{type:'progression',tag:'Role Reversal',title:'Mother Became Head of the House — Father Begins to Assert Himself',text:'"Liquor incapacitated father for so many years that mother became head of the house. She met these responsibilities gallantly... Thus mother, through no fault of her own, became accustomed to wearing the family trousers. Father, coming suddenly to life again, often begins to assert himself. This means trouble." The progression of family roles: alcoholism forced a role reversal that must now be carefully unwound.',pts:['Mother became head of the house out of necessity','She met responsibilities gallantly','Father was treated as a sick or wayward child','Even when sober, he was constantly in the wrong','Mother made all plans and gave directions','Father coming to life begins to assert himself','This creates trouble unless watched for and discussed'],q:'Why is the re-negotiation of family roles so difficult even when both partners want recovery?',a:'Because the roles were not chosen — they were forced by the disease. Mother did not want to be the sole authority; she was drafted into the role by her husband\'s incapacity. Now that he is recovering, she must relinquish control she never asked for but has grown accustomed to. Father must assert himself without the resentment of years of emasculation. Both must find new roles that neither has practiced. This requires the same tolerance, understanding, and love the chapter opened with.'},
    'c9-instruction-7':{type:'instruction',tag:'Yield Together',title:'Each Will Have to Yield Here and There',text:'"At the very beginning, the couple ought to frankly face the fact that each will have to yield here and there if the family is going to play an effective part in the new life." The instruction for mutual compromise as the family enters recovery together.',pts:['Frankly face the fact of necessary compromise','Each must yield here and there','Father will spend time with other alcoholics — balance this','New acquaintances outside AA should be cultivated','Community problems might engage attention','Religious connections may be beneficial','The family must play an effective part in the new life'],q:'Why does the text emphasize that BOTH partners must yield, not just the alcoholic?',a:'Because recovery changes the entire family dynamic. The alcoholic must yield his selfishness and make amends. But the spouse must also yield: her role as sole decision-maker, her moral superiority, her claim on all of his time. If only one partner yields while the other holds firm, the imbalance creates new resentments that can be just as destructive as the old ones.'},
    'c9-literary-2':{type:'literary',tag:'Not a Glum Lot',title:'We Absolutely Insist on Enjoying Life',text:'"But we aren\'t a glum lot. If newcomers could see no joy or fun in our existence, they wouldn\'t want it. We absolutely insist on enjoying life." One of the Big Book\'s most quoted passages — the defiant insistence that recovery is about joy, not grim sobriety.',pts:['We aren\'t a glum lot — a famous AA phrase','If newcomers saw no joy, they wouldn\'t want recovery','We absolutely insist on enjoying life','We try not to indulge in cynicism','We don\'t carry the world\'s troubles on our shoulders','We recount horrors to help others, not to wallow','Shouldering everyone\'s burden leads to being overcome'],q:'Why is the phrase "we absolutely insist" so important to AA culture?',a:'Because it corrects the widespread misconception that sobriety means deprivation. Many active alcoholics resist recovery because they believe it means giving up the only pleasure they know. "We absolutely insist on enjoying life" declares that recovery is not subtraction but addition — not the loss of drinking but the gain of everything drinking took away. The word "insist" conveys that joy is not optional or occasional but a deliberate, non-negotiable commitment.'},
    'c9-promise-2':{type:'promise',tag:'Happy Joyous Free',title:'We Are Sure God Wants Us to Be Happy, Joyous, and Free',text:'"We are sure God wants us to be happy, joyous, and free. We cannot subscribe to the belief that this life is a vale of tears, though it once was just that for many of us." The chapter\'s signature promise: God\'s will for the recovered family is joy, not grim endurance.',pts:['God wants us to be happy, joyous, and free','Life is not a vale of tears','We made our own misery — God didn\'t do it','Avoid the deliberate manufacture of misery','Cheerfully capitalize trouble as opportunity','Demonstrate God\'s omnipotence through challenges','Joy is not just permitted but intended'],q:'Why does the Big Book insist that happiness is God\'s will rather than merely a pleasant side effect?',a:'Because many religious traditions teach that suffering is virtuous and pleasure is suspect. For alcoholics raised with this belief, sobriety can feel like a joyless penance — and joyless sobriety is fragile sobriety. By declaring that God actively wants joy for them, the text gives recovering families permission to enjoy life without guilt. It reframes happiness not as self-indulgence but as obedience to God\'s will.'},
    'c9-spiritual-3':{type:'spiritual',tag:'Health Restoration',title:'A Spiritual Mode of Living Is a Most Powerful Health Restorative',text:'"We are convinced that a spiritual mode of living is a most powerful health restorative. We, who have recovered from serious drinking, are miracles of mental health. But we have seen remarkable transformations in our bodies." The claim that spiritual living produces both mental and physical health improvements.',pts:['Spiritual living is a powerful health restorative','Miracles of mental health in recovery','Remarkable transformations in bodies also occur','Hardly anyone shows marks of dissipation','A body badly burned by alcohol does not recover overnight','Twisted thinking and depression do not vanish instantly','But the spiritual mode of living accelerates healing'],q:'Why does the text claim both mental and physical health benefits from spiritual living?',a:'Because the Big Book views the human being as an integrated whole — body, mind, and spirit are interconnected. When the spirit is healed through the program, the mind follows (freedom from obsession, depression, anxiety), and the body follows (better sleep, nutrition, physical restoration). Modern psychoneuroimmunology confirms this intuition: mental and spiritual well-being measurably affect physical health outcomes.'},
    'c9-recovery-1':{type:'recovery',tag:'Mental Health',title:'We Who Have Recovered Are Miracles of Mental Health',text:'"We, who have recovered from serious drinking, are miracles of mental health. But we have seen remarkable transformations in our bodies. Hardly one of our crowd now shows any mark of dissipation." The recovery outcome: not merely sobriety but comprehensive health restoration.',pts:['Miracles of mental health — a bold claim','Remarkable transformations in bodies','Hardly any marks of dissipation remain','A body badly burned by alcohol does not recover overnight','Twisted thinking and depression don\'t vanish instantly','But spiritual living accelerates all healing','The recovery extends far beyond mere abstinence'],q:'Why does the text make the bold claim of "miracles of mental health" rather than more modest language?',a:'Because the transformation the authors witnessed was genuinely miraculous by any standard. These were people who had been institutionalized, who had lost everything, who had been given up by medicine and family — and they were now mentally sound, physically healthy, and socially productive. The word "miracle" is not hyperbole; it is the most accurate description available for a transformation that existing medical science could not explain.'},
    'c9-instruction-8':{type:'instruction',tag:'Respect Medicine',title:'We Should Never Belittle a Good Doctor or Psychiatrist',text:'"Try to remember that though God has wrought miracles among us, we should never belittle a good doctor or psychiatrist. Their services are often indispensable in treating a newcomer and in following his case afterward." The instruction balancing spiritual recovery with professional medical care.',pts:['God has supplied fine doctors, psychologists, and practitioners','Do not hesitate to take health problems to professionals','Most give freely of themselves','Their services are often indispensable','For treating newcomers and following cases afterward','A spiritual mode of living is a powerful health restorative','But do not disregard human health measures'],q:'Why does the Big Book explicitly defend doctors and psychiatrists?',a:'Because early AA members, flush with the success of spiritual recovery, sometimes developed an anti-medical bias — believing that God alone was sufficient and that professional help showed lack of faith. This passage corrects that dangerous tendency. It affirms that God works through doctors as well as through spiritual experience, and that dismissing medical care is not faith but foolishness.'},
    'c9-psychological-5':{type:'psychological',tag:'Impotence',title:'When Drinking Is Stopped the Man Tends to Be Impotent',text:'"Couples are occasionally dismayed to find that when drinking is stopped the man tends to be impotent. Unless the reason is understood, there may be an emotional upset." A frank acknowledgment of a common but rarely discussed physical consequence of recovery.',pts:['Alcohol is sexually stimulating to some men','Over-indulgence during drinking years','Impotence may occur when drinking stops','This can cause emotional upset if not understood','Most enjoy finer intimacy within a few months','Consult a doctor or psychologist if it persists','Few cases where this difficulty lasted long'],q:'Why does the Big Book address this sensitive topic directly?',a:'Because silence about sexual dysfunction in recovery leads to shame, anxiety, and potential relapse. By naming it directly, the text normalizes the experience, removes the stigma, and provides reassurance that it is temporary. It also gives the couple permission to seek professional help — a theme consistent with the chapter\'s respect for medicine.'},
    'c9-psychological-4':{type:'psychological',tag:'Children\'s Armor',title:'The Children Are Sometimes Dominated by a Pathetic Hardness and Cynicism',text:'"The children are sometimes dominated by a pathetic hardness and cynicism. They cannot seem to forgive and forget. This may hang on for months, long after their mother has accepted dad\'s new way of living and thinking." The recognition that children may be the slowest family members to heal.',pts:['Children may cordially hate him for what he has done','Their young minds were impressionable during the drinking','Pathetic hardness and cynicism dominate','They cannot seem to forgive and forget','This hangs on for months','Mother may accept the new dad long before children do','Without saying so — the resentment is often silent'],q:'Why are children often slower to trust the recovering alcoholic than the spouse?',a:'Because children experienced the alcoholism from a position of total powerlessness. The spouse at least had some agency — she could argue, leave, or make demands. The children could do nothing but absorb the chaos. Their hardness and cynicism are armor forged in genuine trauma. Unlike adults who can intellectually understand the disease concept, children experienced only the behavior: broken promises, missed events, frightening episodes. Their trust must be rebuilt through consistent action over time, not through explanations or apologies.'},
    'c9-recovery-2':{type:'recovery',tag:'Family Reunion',title:'Morning Meditation Together — Progress Will Be Rapid',text:'"When this happens, they can be invited to join in morning meditation and then they can take part in the daily discussion without rancor or bias. From that point on, progress will be rapid. Marvelous results often follow such a reunion." The vision of the recovered family: united in spiritual practice, communicating freely.',pts:['Children eventually see father is a new man','In their own way they will let him know it','Invited — not forced — to join morning meditation','Daily discussion without rancor or bias becomes possible','Progress will be rapid from that point','Marvelous results often follow such reunion','The family that practices together recovers together'],q:'Why does the text describe the children\'s acceptance as "in their own way" rather than prescribing how it should look?',a:'Because children\'s healing cannot be programmed or scripted. Unlike adults who can verbalize forgiveness, children show their acceptance through subtle changes: a willingness to be in the same room, a returned smile, a request for help with homework. The text respects the children\'s agency and timeline by refusing to prescribe what their acceptance should look like. It simply assures the father that it will come — "in their own way" — if he remains consistent.'},
    'c9-promise-1':{type:'promise',tag:'Marvelous Results',title:'Marvelous Results Often Follow Such a Reunion',text:'"From that point on, progress will be rapid. Marvelous results often follow such a reunion." The promise that when the family unit comes together spiritually, transformation accelerates dramatically.',pts:['Progress will be rapid once reunion happens','Marvelous results often follow','The family practicing together amplifies individual recovery','Morning meditation becomes a family practice','Daily discussion replaces daily argument','Rancor and bias dissolve over time','The promise is conditional on the reunion occurring'],q:'Why does the text say "often" rather than "always" follow?',a:'Because the Big Book is consistently honest about outcomes. Not every family reunites. Not every child forgives. Not every marriage survives. By saying "often" the text maintains credibility while still offering genuine hope. The qualifier also reminds families that the promise is not a guarantee but a likelihood — one that increases with spiritual effort by all members.'},
    'c9-warning-5':{type:'warning',tag:'Nagging Danger',title:'His Wife Commenced to Admonish Him — He Got Drunk',text:'"His wife is one of those persons who really feels there is something rather sinful about these commodities, so she nagged, and her intolerance finally threw him into a fit of anger. He got drunk." The cautionary anecdote: a wife\'s nagging about coffee and cigarettes led directly to relapse.',pts:['The friend was a heavy smoker and coffee drinker','Wife meant to be helpful by admonishing him','He admitted overdoing it but was not ready to stop','She nagged — her intolerance threw him into anger','He got drunk — relapse from nagging over trifles','He was wrong — dead wrong — had to mend spiritual fences','She was wrong to make a burning issue of minor matters'],q:'Why does the text present BOTH the husband and the wife as wrong in this anecdote?',a:'Because it demonstrates that relapse is always the alcoholic\'s responsibility ("he was wrong — dead wrong"), but that the family can create conditions that make relapse more likely. The wife\'s intolerance did not cause his drinking — his spiritual fitness was his own responsibility. But her nagging about trivial matters when "his more serious ailments were being rapidly cured" showed a dangerous lack of perspective. Both needed to adjust.'},
    'c9-key-8':{type:'key',tag:'Three Mottoes',title:'First Things First — Live and Let Live — Easy Does It',text:'"We have three little mottoes which are apropos. Here they are: First Things First / Live and Let Live / Easy Does It." The chapter\'s closing wisdom distilled into three memorable phrases that have become cornerstones of AA culture.',pts:['First Things First — prioritize recovery and spiritual growth','Live and Let Live — tolerance for others\' choices and pace','Easy Does It — avoid extremes, be gentle with the process','Three mottoes summarize the entire chapter\'s advice','They address the three main family pitfalls: wrong priorities, intolerance, and impatience','Simple enough to remember in moments of stress','Became foundational slogans of AA culture worldwide'],q:'How do these three mottoes address the specific family problems discussed in Chapter 9?',a:'"First Things First" answers the economic rush and spiritual neglect — put recovery before money. "Live and Let Live" answers the nagging, criticism, and demands for conformity — let each family member find their own path. "Easy Does It" answers the impatience, the demand for instant results, and the tendency to extremes — the journey of family recovery takes time and gentleness.'},
  },
  'ch10':{
    'c10-emotional-1':{type:'emotional',tag:'Hotel Window',title:'Mr. B— Jumped From a Hotel Window in Hartford',text:'"I just wanted to tell you Paul jumped from a hotel window in Hartford last Saturday. He left us a note saying you were the best boss he ever had, and that you were not to blame in any way." The first of three devastating suicides — an employee fired for drinking who killed himself and left a note exonerating his boss.',pts:['Mr. B— had been warned several times','Called drunk from Hartford on two successive days','Told he was through — finally and forever','His brother called with the news','Jumped from a hotel window','Left a note: "best boss he ever had"','The boss was "not to blame in any way" — but the guilt remains'],q:'Why does the text include the detail about the suicide note?',a:'Because the note intensifies the tragedy rather than relieving it. The man who jumped did not blame his boss — but that only makes the boss\'s guilt worse, not better. The note reveals that Mr. B— understood he was the problem, yet could not stop. He was grateful even as he was dying. This is the essence of alcoholism: the alcoholic often knows exactly what is happening and is powerless to change it.'},
    'c10-emotional-2':{type:'emotional',tag:'Shotgun',title:'He Had Placed His Toe on the Trigger of a Loaded Shotgun',text:'"After two weeks of drinking, he had placed his toe on the trigger of a loaded shotgun — the barrel was in his mouth. I had discharged him for drinking six weeks before." The second suicide — one of the best salesmen the narrator ever had, dead by his own hand six weeks after being fired.',pts:['The obituary arrived by mail — a newspaper clipping','One of the best salesmen the narrator ever had','Two weeks of drinking preceded the act','Toe on the trigger, barrel in his mouth','Discharged for drinking six weeks earlier','The clinical detail makes it unforgettable','Another exceptional man lost to alcoholism'],q:'Why does the text include such graphic detail about the method of death?',a:'Because sanitized language would blunt the impact the authors intend. This chapter is addressed to employers who may view alcoholism as mere weakness or bad habit. The graphic detail forces the employer-reader to confront the lethal reality: this is not about someone who drinks too much at parties. This is a disease that drives brilliant men to put shotgun barrels in their mouths. The discomfort of reading it is the point.'},
    'c10-emotional-3':{type:'emotional',tag:'Woodshed',title:'Four Days Before He Had Hanged Himself in His Woodshed',text:'"She wanted to know if her husband\'s company insurance was still in force. Four days before he had hanged himself in his woodshed. I had been obliged to discharge him for drinking, though he was brilliant, alert, and one of the best organizers I have ever known." The third suicide — a wife calling about insurance, unaware the narrator had fired her husband.',pts:['A woman\'s faint voice over long distance from Virginia','Asking about company insurance — a heartbreaking detail','Husband hanged himself in his woodshed four days earlier','Discharged for drinking despite brilliance','Brilliant, alert, one of the best organizers known','The insurance question adds unbearable pathos','Three suicides form a devastating pattern'],q:'Why does the wife\'s question about insurance add to the emotional impact?',a:'Because it reveals the mundane catastrophe that follows every suicide: a widow who must navigate bureaucracy while grieving, who calls a company not knowing it fired her husband, who needs money because the breadwinner is dead. The insurance question strips away any abstraction — this is not a philosophical discussion about alcoholism. This is a real woman, alone, trying to survive.'},
    'c10-key-1':{type:'key',tag:'Three Men Lost',title:'Three Exceptional Men Lost Because I Did Not Understand Alcoholism',text:'"Here were three exceptional men lost to this world because I did not understand alcoholism as I do now. What irony — I became an alcoholic myself!" The narrator\'s devastating confession: he fired three men who died, then became the very thing he had condemned.',pts:['Three exceptional men — not marginal employees','Lost to this world — they are dead','Because I did not understand — the key phrase','The narrator takes responsibility for ignorance','What irony — he became an alcoholic himself','But for the intervention of an understanding person, he might have followed them','His downfall cost the business community unknown thousands'],q:'Why does the narrator frame the three deaths as his failure of understanding rather than their failure of character?',a:'Because this reframing is the entire thesis of the chapter. If the deaths were caused by weakness or moral failure, employers bear no responsibility and need change nothing. But if the deaths were caused by a misunderstood illness — and the employer\'s ignorance contributed to the fatal outcome — then employers have both the opportunity and the obligation to do better. The narrator\'s confession of ignorance is an invitation to every employer reading this chapter.'},
    'c10-progression-1':{type:'progression',tag:'Narrator\'s Downfall',title:'I Became an Alcoholic Myself — My Downfall Cost Unknown Thousands',text:'"What irony — I became an alcoholic myself! And but for the intervention of an understanding person, I might have followed in their footsteps. My downfall cost the business community unknown thousands of dollars, for it takes real money to train a man for an executive position." The progression from firing alcoholics to becoming one — and the financial cost of executive alcoholism.',pts:['The narrator became what he had condemned','But for intervention, he might have died too','An understanding person saved him — what he failed to be for others','Executive alcoholism costs unknown thousands','Real money invested in training is lost','This kind of waste goes on unabated','The narrator speaks from both sides of the desk'],q:'Why is the narrator\'s own alcoholism central to his credibility in this chapter?',a:'Because it eliminates the distance between employer and alcoholic. The narrator is not an outsider offering theory — he is a man who has stood on both sides of the desk. He fired alcoholics and became one. He condemned them and joined them. This dual perspective gives him unique authority: he understands the employer\'s frustration because he lived it, and he understands the alcoholic\'s desperation because he lived that too.'},
    'c10-key-2':{type:'key',tag:'Business Fabric',title:'The Business Fabric Is Shot Through With a Situation Which Might Be Helped',text:'"We think the business fabric is shot through with a situation which might be helped by better understanding all around." The thesis statement for the entire chapter: alcoholism is pervasive in business, and understanding — not punishment — is the remedy.',pts:['The business fabric is shot through — alcoholism is everywhere','Not a marginal problem but a structural one','Better understanding is the remedy','This waste goes on unabated','Nearly every employer feels moral responsibility','But has not always extended it to the alcoholic','The alcoholic seemed a fool of the first magnitude'],q:'Why does the text use the phrase "shot through" rather than something milder?',a:'Because "shot through" implies structural damage — not a few bad threads but a fabric compromised throughout. The image suggests that alcoholism is not an occasional inconvenience but a pervasive condition weakening the entire business structure. It also implies that the damage is often invisible: you cannot see that fabric is "shot through" until it tears under stress. Similarly, the cost of alcoholism in business is largely hidden until a crisis reveals it.'},
    'c10-contrast-1':{type:'contrast',tag:'Will Power Myth',title:'If He Has Your Will Power and Guts, He Will Make the Grade',text:'"Oh no," said my friend, "this chap is either through with liquor, or he is minus a job. If he has your will power and guts, he will make the grade." The banker\'s response perfectly encapsulates the will-power myth: the belief that alcoholism is a matter of character, not illness.',pts:['The banker represents typical employer thinking','Three-month leave of absence and a "cure"','Board of directors gave him one last chance','The narrator warns of a bigger bust','Banker dismisses it: will power and guts','The either/or ultimatum: sober or fired','No understanding of the disease concept'],q:'Why does the banker\'s response represent the most dangerous form of employer ignorance?',a:'Because it combines genuine concern with fatal misunderstanding. The banker is not cruel — he genuinely believes his executive can succeed through determination. But this belief sentences the alcoholic to inevitable failure, because will power is precisely what alcoholism destroys. The "last chance" ultimatum, delivered without understanding or resources, creates a pressure cooker: the alcoholic knows he must stop but cannot, and now faces professional ruin as well. The banker\'s good intentions accelerate the catastrophe.'},
    'c10-recovery-1':{type:'recovery',tag:'Banker Recovered',title:'Without Much Ado, He Accepted the Principles — Undoubtedly on the Road',text:'"Following his discharge, we contacted him. Without much ado, he accepted the principles and procedure that had helped us. He is undoubtedly on the road to recovery." The banker\'s executive — fired and then found by AA — illustrates the pattern: what employers cannot accomplish with ultimatums, the program accomplishes with understanding.',pts:['The man did slip and was fired — as predicted','After discharge, AA contacted him','Without much ado he accepted the principles','He is on the road to recovery','The contrast: banker\'s approach failed, AA\'s succeeded','Illustrates lack of understanding','Shows what part employers might profitably take'],q:'Why did the man accept the program "without much ado" after resisting the banker\'s ultimatum?',a:'Because the ultimatum offered only fear and willpower — both of which alcoholism renders useless. The program offered something entirely different: identification with others who had the same problem, an explanation of the disease that removed shame, and a practical solution that had actually worked. The man\'s resistance was never about stubbornness — it was about being offered the wrong solution. When offered the right one, he accepted readily.'},
    'c10-instruction-1':{type:'instruction',tag:'Check Your Bias',title:'It Might Be Well to Disregard Your Own Drinking, or Lack of It',text:'"If you desire to help it might be well to disregard your own drinking, or lack of it. Whether you are a hard drinker, a moderate drinker or a teetotaler, you may have some pretty strong opinions, perhaps prejudices." The instruction to employers: your personal drinking experience is irrelevant and may actually blind you.',pts:['Disregard your own drinking habits','Hard drinker, moderate drinker, or teetotaler — all have prejudices','Moderate drinkers may be most annoyed','They can take it or leave it — why can\'t he?','You control your drinking — the alcoholic cannot','You can go on a mild bender and shake it off','Liquor is no real problem for you — but that proves nothing'],q:'Why might moderate drinkers be MORE dangerous to the alcoholic than teetotalers?',a:'Because moderate drinkers have personal experience that seems to prove will power works. They drink, they stop, no problem. This experience makes the alcoholic\'s inability to stop seem like willful defiance rather than disease. The teetotaler at least has no illusion of understanding — they know they don\'t drink. The moderate drinker thinks he understands drinking perfectly, which is precisely why he cannot understand alcoholism at all.'},
    'c10-warning-1':{type:'warning',tag:'Spineless and Stupid',title:'You Cannot See Why Liquor Should Be a Problem, Save for the Spineless and Stupid',text:'"You cannot see why it should be to anyone else, save the spineless and stupid." The warning about the moderate drinker\'s natural contempt for the alcoholic — a contempt rooted in the false equivalence between normal and alcoholic drinking.',pts:['The moderate drinker\'s logic seems airtight','If I can control it, anyone should be able to','The alcoholic appears spineless and stupid','Even when you understand the malady better','The feeling of annoyance may still rise','Weakness, stupidity, irresponsibility — the natural judgments','These judgments are natural but wrong'],q:'Why does the text acknowledge the employer\'s annoyance rather than simply correcting it?',a:'Because denying the feeling would be dishonest and would lose the employer-reader\'s trust. The authors know that annoyance with alcoholics is natural and nearly universal. By acknowledging it openly — "there may be a natural annoyance" — they validate the employer\'s experience before redirecting it. This is the same approach used throughout the Big Book: meet people where they are, then gently move them toward understanding.'},
    'c10-key-3':{type:'key',tag:'Worth Salvaging',title:'Is He Not Usually Brilliant, Fast-Thinking, Imaginative and Likeable?',text:'"A look at the alcoholic in your organization is many times illuminating. Is he not usually brilliant, fast-thinking, imaginative and likeable? When sober, does he not work hard and have a knack of getting things done?" The business case for salvaging the alcoholic: these are not marginal employees but often the best ones.',pts:['Usually brilliant, fast-thinking, imaginative','Likeable — personality is part of the profile','When sober, works hard','Has a knack of getting things done','Worth retaining if he didn\'t drink','Should have same consideration as other ailing employees','The question: is he worth salvaging?'],q:'Why does the Big Book emphasize the alcoholic\'s positive qualities rather than simply arguing compassion?',a:'Because this chapter is addressed to business people, and business people respond to business arguments. Compassion alone might not move an employer to invest time and money in a problem employee. But the realization that the alcoholic is often the BEST employee — the most creative, energetic, and productive when sober — reframes the calculation entirely. Salvaging him is not charity; it is sound business.'},
    'c10-key-4':{type:'key',tag:'Illness Not Habit',title:'Can You Discard the Feeling That You Are Dealing Only With Habit or Weak Will?',text:'"Can you discard the feeling that you are dealing only with habit, with stubbornness, or a weak will?" The pivotal question: can the employer make the conceptual leap from moral judgment to medical understanding?',pts:['Habit, stubbornness, weak will — the common assumptions','Re-reading chapters two and three might help','The employer needs necessities before considering results','Can the employee be forgiven for past behavior?','Can past absurdities be forgotten?','He has been a victim of crooked thinking','Directly caused by the action of alcohol on his brain'],q:'Why is this conceptual shift from "habit" to "illness" the most important thing the employer can do?',a:'Because every subsequent action depends on this shift. If the employer still sees habit, the response is discipline: warnings, ultimatums, termination. If the employer sees illness, the response is treatment: understanding, medical care, spiritual support. The same employee, with the same history, receives either a death sentence or a lifeline depending entirely on whether the employer can make this conceptual leap. The three suicides at the chapter\'s opening illustrate what happens when the leap is not made.',crossRef:'See: More About Alcoholism (p. 30); We Agnostics (p. 44)'},
    'c10-psychological-1':{type:'psychological',tag:'Ruptured Brain',title:'Pressure of the Spinal Fluid Actually Ruptured the Brain',text:'"I well remember the shock I received when a prominent doctor in Chicago told me of cases where pressure of the spinal fluid actually ruptured the brain. No wonder an alcoholic is strangely irrational." Medical evidence for the physical basis of alcoholic irrationality — this is not weakness but brain damage.',pts:['A prominent doctor\'s testimony','Spinal fluid pressure can rupture the brain','No wonder the alcoholic is strangely irrational','Who wouldn\'t be with such a fevered brain?','Normal drinkers are not so affected','They cannot understand the aberrations','Physical brain damage explains irrational behavior'],q:'Why does the narrator cite this extreme medical example?',a:'Because employers need to understand that they are dealing with a physical disease, not a character flaw. The image of spinal fluid rupturing the brain is deliberately shocking — it makes the invisible visible. An employer who might dismiss "he just drinks too much" cannot so easily dismiss "his brain is being physically damaged." The medical authority of a prominent Chicago doctor lends credibility that personal testimony alone might not achieve.'},
    'c10-psychological-2':{type:'psychological',tag:'Concealed Scrapes',title:'These Scrapes Can Generally Be Charged to the Abnormal Action of Alcohol on His Mind',text:'"Your man has probably been trying to conceal a number of scrapes, perhaps pretty messy ones. They may be disgusting... But these scrapes can generally be charged, no matter how bad, to the abnormal action of alcohol on his mind." The explanation for the alcoholic\'s hidden disasters: they are symptoms of the disease, not evidence of character.',pts:['Concealed scrapes — probably messy ones','How could an above-board chap be so involved?','Charged to abnormal action of alcohol on the mind','When drinking, the model of honesty does incredible things','Afterward, his revulsion is terrible','Nearly always temporary conditions','The behavior is the disease talking, not the person'],q:'Why is it important that the employer understand these scrapes as symptoms rather than character?',a:'Because the employer\'s natural reaction to discovering the scrapes is disgust and termination. If the scrapes are character, then the man is fundamentally dishonest and should be fired. If the scrapes are symptoms, then the man is fundamentally decent but has been acting under the influence of a diseased brain. The distinction determines whether the employer sees a villain to be expelled or a patient to be treated.'},
    'c10-warning-4':{type:'warning',tag:'Not All Honest',title:'Not All Alcoholics Are Honest and Upright When Not Drinking',text:'"This is not to say that all alcoholics are honest and upright when not drinking. Of course that isn\'t so, and such people often may impose on you. Seeing your attempt to understand and help, some men will try to take advantage of your kindness." The important caveat: not every alcoholic employee deserves investment — some will exploit compassion.',pts:['Not all alcoholics are honest when sober','Some will impose on your kindness','They will try to take advantage','The employer must distinguish between genuine and exploitative','Compassion is not gullibility','This caveat protects the employer\'s willingness to help others','Without it, one bad experience could close the door for all'],q:'Why does the Big Book include this caveat about dishonest alcoholics?',a:'Because without it, the chapter\'s advice would be naive and quickly discredited. The first time an employer extends compassion and gets exploited, he will conclude the whole approach is foolish. By acknowledging upfront that some alcoholics will take advantage, the text inoculates the employer against disillusionment. The message is: expect some failures, but don\'t let them prevent you from helping the genuine cases who will reward your investment many times over.'},
    'c10-warning-2':{type:'warning',tag:'Fire If Won\'t Stop',title:'You Are Not Doing Him a Favor by Keeping Him On',text:'"If you are sure your man does not want to stop, he may as well be discharged, the sooner the better. You are not doing him a favor by keeping him on. Firing such an individual may prove a blessing to him." The clear warning: compassion toward the unwilling alcoholic is misplaced and harmful.',pts:['Not all alcoholics are honest when sober','Some will try to take advantage of your kindness','If sure he doesn\'t want to stop — discharge him','You are not doing him a favor','Firing may prove a blessing — the jolt he needs','The narrator\'s own case: couldn\'t realize severity while employed','Had they fired him and presented the solution, he might have recovered'],q:'Why does the Big Book advocate firing as a potential "blessing"?',a:'Because employment can be the alcoholic\'s last excuse for denial. As long as he holds his position, he can tell himself his drinking is not that bad. Losing the job strips away this illusion and may create the crisis — the "bottom" — that makes him willing to accept help. The narrator\'s own testimony confirms this: nothing his company could have done would have stopped him while he was still employed. The job was the cushion that prevented him from hitting bottom.',crossRef:'See: More About Alcoholism — pitiful incomprehensible demoralization (p. 30)'},
    'c10-promise-1':{type:'promise',tag:'Dividends',title:'Your Understanding Treatment of Their Cases Will Pay Dividends',text:'"But there are many men who want to stop, and with them you can go far. Your understanding treatment of their cases will pay dividends." The promise to employers: investing in willing alcoholics produces measurable business returns.',pts:['Many men genuinely want to stop','With them you can go far','Understanding treatment pays dividends','The business case for compassion','Dividends — a deliberately financial metaphor','This is not charity but investment','The return: recovered employees who are grateful and productive'],q:'Why does the text use the financial term "dividends" rather than a humanitarian appeal?',a:'Because the chapter is addressed to business people in business language. "Dividends" speaks directly to the employer\'s primary concern: return on investment. The text is not asking employers to be saints — it is showing them that helping alcoholics is good business. A recovered alcoholic who is grateful, productive, and loyal is worth far more than the cost of treatment. The humanitarian benefit is real but the business argument may be what actually moves the employer to act.'},
    'c10-instruction-2':{type:'instruction',tag:'Firm Attitude',title:'State That You Know About His Drinking, and That It Must Stop',text:'"State that you know about his drinking, and that it must stop. You might say you appreciate his abilities, would like to keep him, but cannot if he continues to drink. A firm attitude at this point has helped many of us." The first step in the approach: direct, honest, firm, but not hostile.',pts:['State that you know — no pretending','It must stop — clear and firm','Appreciate his abilities — acknowledge his value','Would like to keep him — express desire to retain','Cannot if he continues — set the boundary','A firm attitude has helped many of us','Not punitive but honest and direct'],q:'Why does the text recommend leading with "I know" rather than "I suspect"?',a:'Because "I suspect" invites denial and negotiation. "I know" closes that door and forces the conversation forward. The alcoholic who hears "I suspect you have a drinking problem" will spend the next hour arguing that you\'re wrong. The alcoholic who hears "I know about your drinking, and it must stop" has no room to maneuver. Paradoxically, this directness is a relief — most alcoholics are exhausted by the pretense and secretly grateful when someone finally names the truth.'},
    'c10-instruction-3':{type:'instruction',tag:'No Lecture',title:'You Do Not Intend to Lecture, Moralize, or Condemn',text:'"Next he can be assured that you do not intend to lecture, moralize, or condemn; that if this was done formerly, it was because of misunderstanding. If possible express a lack of hard feeling toward him." Then explain alcoholism as illness and ask the pivotal question: does he want to get well?',pts:['Do not lecture, moralize, or condemn','If done before, it was from misunderstanding','Express lack of hard feeling if possible','Explain alcoholism, the illness','Say you believe he is a gravely ill person','Being perhaps fatally ill — does he want to get well?','Many alcoholics, warped and drugged, do not want to quit'],q:'Why must the employer explicitly renounce lecturing and moralizing before asking "do you want to get well?"',a:'Because every alcoholic has been lectured and moralized at hundreds of times. If the employer begins the conversation that way, the alcoholic\'s defenses go up instantly — he has heard it all before. By explicitly saying "I am NOT going to lecture you," the employer signals that this conversation is different. Only then can the alcoholic lower his guard enough to honestly consider the question: do I actually want to stop?'},
    'c10-instruction-4':{type:'instruction',tag:'Probe Sincerity',title:'We Believe a Man Should Be Thoroughly Probed on These Points',text:'"If he says yes, does he really mean it, or down inside does he think he is fooling you, and that after rest and treatment he will be able to get away with a few drinks now and then? We believe a man should be thoroughly probed on these points." The instruction to test the employee\'s honesty — is his "yes" genuine or strategic?',pts:['Does he really mean it?','Or does he think he is fooling you?','After rest, will he try a few drinks?','Thoroughly probe on these points','Be satisfied he is not deceiving himself or you','Self-deception is as dangerous as deliberate deception','The employer must be a skilled interviewer here'],q:'Why is this probing necessary when the employee has already said "yes"?',a:'Because the alcoholic\'s "yes" has a long history of meaning "yes, until I feel better." The employee may sincerely believe he means it while simultaneously harboring the unconscious reservation that eventually he will be able to drink normally. This is not lying — it is the characteristic self-deception of the disease. The employer who accepts the first "yes" without probing may invest time and money in a man who has not actually surrendered. Thorough probing may save both parties from a predictable failure.'},
    'c10-warning-3':{type:'warning',tag:'Temporizes',title:'If He Temporizes and Thinks He Can Ever Drink Again — Discharge After the Next Bender',text:'"If he temporizes and still thinks he can ever drink again, even beer, he might as well be discharged after the next bender which, if an alcoholic, he is almost certain to have." The warning about the employee who hedges — if he believes he can drink again in any form, the prognosis is grim.',pts:['Temporizing is a red flag','Thinking he can ever drink again — even beer','Discharge after the next bender','If an alcoholic, the next bender is almost certain','He should understand that emphatically','Either dealing with a man who can and will get well, or not','Why waste time if not?'],q:'Why does the text single out beer specifically?',a:'Because beer is the most common vehicle for the alcoholic\'s self-deception. "I\'ll just have a beer" sounds moderate, reasonable, harmless. But for the true alcoholic, one beer triggers the phenomenon of craving that leads to uncontrolled drinking. By singling out beer, the text addresses the specific rationalization employers will hear most often: "I\'m not going to drink hard liquor anymore — just beer." If the employee believes even this is possible, he has not accepted his alcoholism.'},
    'c10-instruction-5':{type:'instruction',tag:'Physical Treatment',title:'A Certain Amount of Physical Treatment Is Desirable, Even Imperative',text:'"For most alcoholics who are drinking, or who are just getting over a spree, a certain amount of physical treatment is desirable, even imperative. The matter of physical treatment should, of course, be referred to your own doctor." The instruction to arrange proper medical detoxification — and the practical detail of advancing and later deducting the cost.',pts:['Physical treatment is desirable, even imperative','Refer to your own doctor','Object: thoroughly clear mind and body','In competent hands, this seldom takes long','Not very expensive','The man will fare better thinking straight','Advance the cost, deduct from his pay later — full responsibility'],q:'Why does the text recommend deducting treatment costs from the employee\'s pay rather than covering it as a company expense?',a:'Because it is better for him to feel fully responsible. If the company pays entirely, the employee may feel like a charity case or may not take the treatment seriously. If he knows the cost is coming from his own paycheck, he has skin in the game. This preserves his dignity and reinforces the principle that recovery is his responsibility, not his employer\'s gift. The employer facilitates; the employee owns.'},
    'c10-spiritual-1':{type:'spiritual',tag:'Change of Heart',title:'He Must Undergo a Change of Heart — Recovery Above Everything',text:'"Though you are providing him with the best possible medical attention, he should understand that he must undergo a change of heart. To get over drinking will require a transformation of thought and attitude. We all had to place recovery above everything, for without recovery we would have lost both home and business." The spiritual core hidden in a business chapter: physical treatment is necessary but insufficient.',pts:['Physical treatment is but a small part of the picture','Must undergo a change of heart','Transformation of thought and attitude required','Recovery must be placed above everything','Without recovery, home and business both lost','Medical attention alone is not enough','The spiritual dimension applies even in a business context'],q:'Why does the text use the phrase "change of heart" rather than more clinical language?',a:'Because "change of heart" communicates what clinical language cannot: that recovery requires a transformation at the deepest level of the person — not just behavior modification, not just medical treatment, but a fundamental reorientation of values, priorities, and worldview. In a chapter addressed to businesspeople, this phrase is the bridge between the medical language they understand and the spiritual reality they need to accept.',stepRef:'Steps 1, 2, 3'},
    'c10-instruction-6':{type:'instruction',tag:'Confidentiality',title:'This Will Be a Strictly Personal Matter — Never Discussed Without Consent',text:'"Can you adopt the attitude that so far as you are concerned this will be a strictly personal matter, that his alcoholic derelictions, the treatment about to be undertaken, will never be discussed without his consent?" The instruction for absolute confidentiality — the employee\'s alcoholism is his private medical information.',pts:['Strictly personal matter','Alcoholic derelictions kept confidential','Treatment will not be discussed without his consent','Confidence is essential for recovery','This protects the employee\'s dignity','It also protects the employer\'s investment','Breach of confidentiality could trigger relapse'],q:'Why is confidentiality so critical to the recovery process?',a:'Because shame is the alcoholic\'s constant companion, and public exposure of his condition amplifies shame to lethal levels. If the employee fears that his treatment will become office gossip, he may refuse help entirely. Confidentiality creates a safe space in which the alcoholic can be honest about his disease without fearing professional destruction. It also demonstrates the employer\'s good faith — proving that this is genuinely about helping, not about gathering ammunition.'},
    'c10-key-5':{type:'key',tag:'Results Not Methods',title:'Are You Not Looking for Results Rather Than Methods?',text:'"By no means do we offer it as the last word on this subject, but so far as we are concerned, it has worked with us. After all, are you not looking for results rather than methods?" The pragmatic argument: don\'t judge the program by its novelty or its spiritual content — judge it by whether it works.',pts:['Some ideas in the book may seem novel','The employer may not be in sympathy with the approach','This is not offered as the last word','But it has worked with us','Results matter more than methods','A businessman\'s pragmatic test: does it work?','The spiritual program need not offend if results are visible'],q:'Why does the text anticipate the employer\'s potential resistance to the spiritual approach?',a:'Because the authors knew that a businessman reading about God, prayer, and moral inventories might dismiss the whole thing as religious nonsense. By preemptively acknowledging this resistance and redirecting attention to results, the text asks the employer to apply the same standard he applies to everything else in business: does it produce the desired outcome? If the employee comes back sober, productive, and transformed, the method\'s unconventionality becomes irrelevant.'},
    'c10-instruction-7':{type:'instruction',tag:'Book to Doctor',title:'Draw the Book to the Attention of the Doctor — Read When Acutely Depressed',text:'"We suggest you draw the book to the attention of the doctor who is to attend your patient during treatment. If the book is read the moment the patient is able, while acutely depressed, realization of his condition may come to him." The instruction to involve the treating physician and time the introduction of the book for maximum impact.',pts:['Give the book to the attending doctor','Read it the moment the patient is able','While acutely depressed — timing matters','Realization of his condition may come','The doctor should tell the patient the truth','Whatever the truth happens to be','Depression creates openness to the message'],q:'Why does the text recommend reading the book while "acutely depressed" rather than after feeling better?',a:'Because acute depression following a bender is the moment of maximum honesty and minimum denial. When the alcoholic feels well, his defenses rebuild — he begins to think "it wasn\'t that bad" or "I can control it this time." In the depths of depression, these illusions are shattered. The truth about his condition is most accessible when he is most miserable. This is counter-intuitive — one might think a person needs to feel better before absorbing difficult truths — but the Big Book understands that the alcoholic\'s best thinking happens at his worst moments.'},
    'c10-instruction-8':{type:'instruction',tag:'Man Decides',title:'The Man Must Decide for Himself — No One Tell Him He Must Abide',text:'"When the man is presented with this volume it is best that no one tell him he must abide by its suggestions. The man must decide for himself." The instruction preserving the alcoholic\'s autonomy — coerced recovery is not recovery.',pts:['No one should tell him he must follow the book','The man must decide for himself','The doctor should tell the truth about his condition','But the decision to follow the program is the patient\'s','Coercion produces compliance, not recovery','Genuine recovery requires genuine choice','This respects the alcoholic as an autonomous adult'],q:'Why does the Big Book insist on the alcoholic\'s autonomy even when his life is at stake?',a:'Because the entire program is built on willingness, and willingness cannot be manufactured by external pressure. An alcoholic who follows the program because his boss told him to will stop following it the moment the pressure eases. An alcoholic who chooses the program because he recognizes his own desperation will follow it for life. The paradox of recovery is that it only works when the person freely chooses it — and free choice requires that no one forces the choice.'},
    'c10-promise-2':{type:'promise',tag:'Percentage of Successes',title:'If You Persevere, the Percentage of Successes Will Gratify You',text:'"In some cases it will, and in others it may not. But we think that if you persevere, the percentage of successes will gratify you." An honest promise: not every case will succeed, but the overall results will reward the employer\'s patience.',pts:['Some cases will succeed, others may not','Honest acknowledgment of imperfect results','If you persevere — patience required','The percentage of successes will gratify','As AA spreads, personal contact will increase','A great deal can be accomplished with the book alone','The promise is statistical, not individual'],q:'Why does the text promise a "percentage of successes" rather than guaranteed results?',a:'Because promising guaranteed results would be dishonest and would quickly discredit the approach. The Big Book consistently refuses to oversell. By promising a gratifying percentage, the text sets realistic expectations: some employees will recover spectacularly, others will fail despite every effort. The employer who expects 100% will be devastated by the first failure. The employer who expects a meaningful percentage will celebrate the successes and accept the failures as part of the process.'},
    'c10-instruction-9':{type:'instruction',tag:'Accept Honesty',title:'Can You Remain Undisturbed if He Proceeds to Tell You Shocking Things?',text:'"In this connection, can you remain undisturbed if the man proceeds to tell you shocking things? He may, for example, reveal that he has padded his expense account or that he has planned to take your best customers away from you." The instruction to accept the recovering employee\'s rigorous honesty without retaliation.',pts:['The employee may reveal shocking things','Padded expense accounts','Planned to steal your best customers','He may say almost anything','The program demands rigorous honesty','Can you charge this off as a bad account?','Start fresh with him — as you would write off a debt'],q:'Why does the Big Book warn employers about the shock of rigorous honesty?',a:'Because unprepared employers may react punitively to confessions, destroying the very recovery they are trying to support. The employee who follows the program will eventually make amends — including confessing workplace dishonesty. If the employer responds with punishment, the employee learns that honesty is dangerous and stops being honest. If the employer responds with grace — charging it off as a bad account — the employee learns that honesty is safe and deepens his commitment to the program.',stepRef:'Steps 4, 5, 8, 9'},
