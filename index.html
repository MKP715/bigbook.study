ess within. Common sense would thus become uncommon sense. I was to sit quietly when in doubt, asking only for direction and strength to meet my problems as He would have me. Never was I to pray for myself, except as my requests bore on my usefulness to others. Then only might I expect to receive. But that would be in great measure.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 14</div><p class="mb-2"><span class="ann ann-key" data-id="c1-key-4" onclick="showAnn(this)">My friend promised when these things were done I would enter upon a new relationship with my Creator; that I would have the elements of a way of living which answered all my problems. Belief in the power of God, plus enough willingness, honesty and humility to establish and maintain the new order of things, were the essential requirements.</span></p><p class="mb-2"><span class="ann ann-paradox" data-id="c1-paradox-1" onclick="showAnn(this)">Simple, but not easy; a price had to be paid. It meant destruction of self-centeredness. I must turn in all things to the Father of Light who presides over us all.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-4" onclick="showAnn(this)">These were revolutionary and drastic proposals, but the moment I fully accepted them, the effect was electric. There was a sense of victory, followed by such a peace and serenity as I had never known. There was utter confidence. I felt lifted up, as though the great clean wind of a mountain top blew through and through. God comes to most men gradually, but His impact on me was sudden and profound.</span></p><p class="mb-2">For a moment I was alarmed, and called my friend, the doctor, to ask if I were still sane. He listened in wonder as I talked.</p><p class="mb-2">Finally he shook his head saying, "Something has happened to you I don't understand. But you had better hang on to it. Anything is better than the way you were." The good doctor now sees many men who have such experiences. He knows that they are real.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VIII. The Vision of A.A.</span></div><p class="mb-2"><span class="ann ann-action" data-id="c1-action-1" onclick="showAnn(this)">While I lay in the hospital the thought came that there were thousands of hopeless alcoholics who might be glad to have what had been so freely given me. Perhaps I could help some of them.</span> They in turn might work with others.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 15</div><p class="mb-2">My friend had emphasized the absolute necessity of demonstrating these principles in all my affairs. Particularly was it imperative to work with others as he had worked with me. Faith without works was dead, he said. And how appallingly true for the alcoholic! <span class="ann ann-instruction" data-id="c1-instruction-1" onclick="showAnn(this)">For if an alcoholic failed to perfect and enlarge his spiritual life through work and self-sacrifice for others, he could not survive the certain trials and low spots ahead. If he did not work, he would surely drink again, and if he drank, he would surely die.</span> Then faith would be dead indeed. With us it is just like that.</p><p class="mb-2">My wife and I abandoned ourselves with enthusiasm to the idea of helping other alcoholics to a solution of their problems. It was fortunate, for my old business associates remained skeptical for a year and a half, during which I found little work. I was not too well at the time, and was plagued by waves of self-pity and resentment. This sometimes nearly drove me back to drink, but I soon found that <span class="ann ann-service" data-id="c1-service-1" onclick="showAnn(this)">when all other measures failed, work with another alcoholic would save the day. Many times I have gone to my old hospital in despair. On talking to a man there, I would be amazingly lifted up and set on my feet. It is a design for living that works in rough going.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 16</div><p class="mb-2">We commenced to make many fast friends and a fellowship has grown up among us of which it is a wonderful thing to feel a part. The joy of living we really have, even under pressure and difficulty. <span class="ann ann-fellowship" data-id="c1-fellowship-1" onclick="showAnn(this)">I have seen hundreds of families set their feet in the path that really goes somewhere; have seen the most impossible domestic situations righted; feuds and bitterness of all sorts wiped out. I have seen men come out of asylums and resume a vital place in the lives of their families and communities. Business and professional men have regained their standing. There is scarcely any form of trouble and misery which has not been overcome among us.</span> In one western city and its environs there are one thousand of us and our families. We meet frequently so that newcomers may find the fellowship they seek. At these informal gatherings one may often see from 50 to 200 persons. We are growing in numbers and power.*</p><p class="mb-2">An alcoholic in his cups is an unlovely creature. Our struggles with them are variously strenuous, comic, and tragic. One poor chap committed suicide in my home. He could not, or would not, see our way of life.</p><p class="mb-2">There is, however, a vast amount of fun about it all. I suppose some would be shocked at our seeming worldliness and levity. But just underneath there is deadly earnestness. <span class="ann ann-key" data-id="c1-key-5" onclick="showAnn(this)">Faith has to work twenty-four hours a day in and through us, or we perish.</span></p><p class="mb-2">Most of us feel we need look no further for Utopia. We have it with us right here and now. <span class="ann ann-promise" data-id="c1-promise-1" onclick="showAnn(this)">Each day my friend's simple talk in our kitchen multiplies itself in a widening circle of peace on earth and good will to men.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-3 italic">Bill W., co-founder of A.A.,<br>died January 24, 1971.</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">*In 2006, A.A. is composed of over 106,000 groups.</p><div class="mt-6 pt-4 border-t-2 border-purple-300 dark:border-purple-700"><p class="text-xs font-bold font-sans text-center text-purple-700 dark:text-purple-300 mb-1 uppercase tracking-wider">Timeline: Bill's Story</p><p class="text-2xs text-center text-gray-400 dark:text-gray-500 mb-3 italic">Key events from 1895 to 1935 — Major turning points in purple</p><div class="space-y-1.5"><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Nov 26, 1895</span><span class="text-gray-700 dark:text-gray-300">William Griffith Wilson born in East Dorset, Vermont, behind a bar his parents operated. His parents would later divorce, leaving him with his grandparents. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 0)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1913</span><span class="text-gray-700 dark:text-gray-300">Bill meets Lois Burnham at Emerald Lake, Vermont. She was 4 years older than him. Their courtship would span the war years. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 17)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1915-1916</span><span class="text-gray-700 dark:text-gray-300">Bill attends the Plattsburg Movement military training camps, preparing for possible entry into World War I. First taste of status and belonging. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 20-21)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">1917</span><span class="font-semibold text-purple-700 dark:text-purple-300">Discovers Alcohol — "War fever ran high..." Bill discovers liquor as a young officer. Despite family warnings against drink, one drink dissolved years of prejudice. The allergy was triggered. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1917-1918</span><span class="text-gray-700 dark:text-gray-300">Bill serves as an artillery officer in France. Visits Winchester Cathedral in England. Sees the tombstone epitaph warning about death from drink — ignores it. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22-23)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Jan 24, 1918</span><span class="text-gray-700 dark:text-gray-300">Bill and Lois marry at the Swedenborgian Church in Brooklyn, just before Bill ships overseas. Lois would stand by him through 17 years of alcoholism. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1919</span><span class="text-gray-700 dark:text-gray-300">Bill returns home a "veteran of foreign wars." Grandiose dreams of leadership and success. Takes night law course while investigating for surety company. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 23)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Early 1920s</span><span class="text-gray-700 dark:text-gray-300">Bill abandons law career for Wall Street. He and Lois embark on famous motorcycle trip investigating companies. His reports earn him a position and expense account. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 24-28)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1925-1929</span><span class="text-gray-700 dark:text-gray-300">"Fortune threw money and applause my way." Bill becomes successful on Wall Street. Drinking takes "an important and exhilarating part" in his life. Makes "fair-weather friends." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 30-34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1929</span><span class="text-gray-700 dark:text-gray-300">Bill contracts "golf fever" and moves to the country. "Liquor caught up with me much faster than I came up behind Walter Hagen." Morning jitters begin. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">October 1929</span><span class="font-semibold text-purple-700 dark:text-purple-300">Stock Market Crash — "Hell broke loose on the New York stock exchange." Bill loses everything. Stock drops from 52 to 32 in one day. "Men jumping to death from the towers of High Finance." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 33)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1930</span><span class="text-gray-700 dark:text-gray-300">Bill goes to Montreal with a friend's backing, feels like "Napoleon returning from Elba." Drinking catches up again, friend lets him go. "This time we stayed broke." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1930-1933</span><span class="text-gray-700 dark:text-gray-300">Bill and Lois move in with her parents. Bill loses jobs, Lois works in a department store. "Bathtub gin, two bottles a day, and often three." Morning shaking, maintenance drinking. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 35-38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1932</span><span class="text-gray-700 dark:text-gray-300">Bill forms a group to buy stocks at the 1932 low. Goes on a "prodigious bender" and the chance vanishes. First serious attempt to quit fails. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 37)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1933-1934</span><span class="text-gray-700 dark:text-gray-300">"Should I kill myself?" Bill sways before windows and poison in the medicine cabinet. Drags mattress to lower floor "lest I suddenly leap." Doctor comes with heavy sedative. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38-39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">1933-1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Towns Hospital, First Visit — Bill enters Charles B. Towns Hospital for alcoholics. Meets Dr. William Silkworth. Learns about alcoholism as an illness. Leaves with hope — "self-knowledge would save me." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1934</span><span class="text-gray-700 dark:text-gray-300">Self-knowledge fails. Bill drinks again. Returns to Towns Hospital. Silkworth tells Lois: heart failure during DTs or "wet brain" within a year. The death sentence. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Nov 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Ebby Thacher Visits — "The door opened and he stood there, fresh-skinned and glowing." Ebby, once committed for alcoholic insanity, is now sober. He shares his spiritual experience with Bill. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Nov 11, 1934</span><span class="text-gray-700 dark:text-gray-300">"How dark it is before the dawn!" Bill starts drinking again after Ebby's visit. "In reality that was the beginning of my last debauch." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Dec 11, 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Towns Hospital, Final Visit — Bill enters Towns for the third and final time. Has the famous "white light" spiritual experience. "I felt lifted up, as though the great clean wind of a mountain top blew through." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Dec 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Last Drink — "I have not had a drink since." Bill Wilson's sobriety date is December 11, 1934. He would remain sober until his death 36 years later. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">May 1935</span><span class="text-gray-700 dark:text-gray-300">Bill travels to Akron, Ohio on business. After a failed deal, he desperately seeks another alcoholic to talk to. He meets Dr. Robert Smith (Dr. Bob) on Mother's Day weekend. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">June 10, 1935</span><span class="font-semibold text-purple-700 dark:text-purple-300">Alcoholics Anonymous Founded — Dr. Bob takes his last drink. This date is considered the founding of Alcoholics Anonymous. "Each day my friend's simple talk in our kitchen multiplies itself..." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div></div></div>`;


C['appendix-i']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 561</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix I</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3"><span class="ann ann-crossref" data-id="a1-crossref-1" onclick="showAnn(this)">The A.A. Tradition</span></p><h3 class="text-2xs font-bold font-sans text-center text-gray-700 dark:text-gray-300 mb-2 mt-2 uppercase tracking-wider">The Twelve Traditions</h3><p class="mb-2"><span class="font-semibold">One</span>—<span class="ann ann-tradition" data-id="a1-tradition-1" onclick="showAnn(this)">Our common welfare should come first; personal recovery depends upon A.A. unity.</span></p><p class="mb-2"><span class="font-semibold">Two</span>—For our group purpose there is but one ultimate authority—<span class="ann ann-spiritual" data-id="a1-spiritual-1" onclick="showAnn(this)">a loving God as He may express Himself in our group conscience.</span> Our leaders are but trusted servants; they do not govern.</p><p class="mb-2"><span class="font-semibold">Three</span>—The only requirement for A.A. membership is a <span class="ann ann-tradition" data-id="a1-tradition-2" onclick="showAnn(this)">desire to stop drinking.</span></p><p class="mb-2"><span class="font-semibold">Four</span>—Each group should be autonomous except in matters affecting other groups or A.A. as a whole.</p><p class="mb-2"><span class="font-semibold">Five</span>—Each group has but one <span class="ann ann-key" data-id="a1-key-1" onclick="showAnn(this)">primary purpose—to carry its message to the alcoholic who still suffers.</span></p><p class="mb-2"><span class="font-semibold">Six</span>—An A.A. group ought never endorse, finance or lend the A.A. name to any related facility or outside enterprise, lest <span class="ann ann-warning" data-id="a1-warning-1" onclick="showAnn(this)">problems of money, property and prestige divert us from our primary purpose.</span></p><p class="mb-2"><span class="font-semibold">Seven</span>—Every A.A. group ought to be <span class="ann ann-tradition" data-id="a1-tradition-3" onclick="showAnn(this)">fully self-supporting, declining outside contributions.</span></p><p class="mb-2"><span class="font-semibold">Eight</span>—Alcoholics Anonymous should remain forever nonprofessional, but our service centers may employ special workers.</p><p class="mb-2"><span class="font-semibold">Nine</span>—A.A., as such, <span class="ann ann-tradition" data-id="a1-tradition-4" onclick="showAnn(this)">ought never be organized</span>; but we may create service boards or committees directly responsible to those they serve.</p><p class="mb-2"><span class="font-semibold">Ten</span>—Alcoholics Anonymous has no opinion on outside issues; hence the A.A. name ought never be drawn into public controversy.</p><p class="mb-2"><span class="font-semibold">Eleven</span>—Our public relations policy is based on <span class="ann ann-key" data-id="a1-key-2" onclick="showAnn(this)">attraction rather than promotion</span>; we need always maintain personal anonymity at the level of press, radio and films.</p><p class="mb-2"><span class="font-semibold">Twelve</span>—<span class="ann ann-spiritual" data-id="a1-spiritual-2" onclick="showAnn(this)">Anonymity is the spiritual foundation of all our Traditions, ever reminding us to place principles before personalities.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 562</div><h3 class="text-2xs font-bold font-sans text-center text-gray-700 dark:text-gray-300 mb-0.5 mt-4 uppercase tracking-wider">The Twelve Traditions</h3><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">(The Long Form)</p><p class="mb-2"><span class="ann ann-historical" data-id="a1-historical-1" onclick="showAnn(this)">Our A.A. experience has taught us that:</span></p><p class="mb-2"><span class="font-semibold">1.</span>—Each member of Alcoholics Anonymous is but a small part of a great whole. <span class="ann ann-key" data-id="a1-key-3" onclick="showAnn(this)">A.A. must continue to live or most of us will surely die.</span> Hence our common welfare comes first. But individual welfare follows close afterward.</p><p class="mb-2"><span class="font-semibold">2.</span>—For our group purpose there is but one ultimate authority—a loving God as He may express Himself in our group conscience.</p><p class="mb-2"><span class="font-semibold">3.</span>—Our membership ought to include all who suffer from alcoholism. Hence we may refuse none who wish to recover. Nor ought A.A. membership ever depend upon money or conformity. <span class="ann ann-fellowship" data-id="a1-fellowship-1" onclick="showAnn(this)">Any two or three alcoholics gathered together for sobriety may call themselves an A.A. group, provided that, as a group, they have no other affiliation.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 563</div><p class="mb-2"><span class="font-semibold">4.</span>—With respect to its own affairs, each A.A. group should be responsible to no other authority than its own conscience. But when its plans concern the welfare of neighboring groups also, those groups ought to be consulted. And <span class="ann ann-tradition" data-id="a1-tradition-5" onclick="showAnn(this)">no group, regional committee, or individual should ever take any action that might greatly affect A.A. as a whole without conferring with the trustees of the General Service Board.</span> On such issues our common welfare is paramount.</p><p class="mb-2"><span class="font-semibold">5.</span>—Each Alcoholics Anonymous group ought to be a <span class="ann ann-spiritual" data-id="a1-spiritual-3" onclick="showAnn(this)">spiritual entity having but one primary purpose—that of carrying its message to the alcoholic who still suffers.</span></p><p class="mb-2"><span class="font-semibold">6.</span>—Problems of money, property, and authority may easily divert us from our primary spiritual aim. We think, therefore, that any considerable property of genuine use to A.A. should be separately incorporated and managed, thus <span class="ann ann-key" data-id="a1-key-4" onclick="showAnn(this)">dividing the material from the spiritual.</span> An A.A. group, as such, should never go into business. Secondary aids to A.A., such as clubs or hospitals which require much property or administration, ought to be incorporated and so set apart that, if necessary, they can be freely discarded by the groups. Hence such facilities ought not to use the A.A. name. Their management should be the sole responsibility of those people who financially support them. For clubs, A.A. managers are usually preferred. But hospitals, as well as other places of recuperation, ought to be well outside A.A.—and medically supervised. While an A.A. group may cooperate with anyone, such cooperation ought never go so far as affiliation or endorsement, actual or implied. <span class="ann ann-tradition" data-id="a1-tradition-6" onclick="showAnn(this)">An A.A. group can bind itself to no one.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 564</div><p class="mb-2"><span class="font-semibold">7.</span>—The A.A. groups themselves ought to be fully supported by the voluntary contributions of their own members. We think that each group should soon achieve this ideal; that any public solicitation of funds using the name of Alcoholics Anonymous is highly dangerous, whether by groups, clubs, hospitals, or other outside agencies; that acceptance of large gifts from any source, or of contributions carrying any obligation whatever, is unwise. Then too, we view with much concern those A.A. treasuries which continue, beyond prudent reserves, to accumulate funds for no stated A.A. purpose. Experience has often warned us that <span class="ann ann-warning" data-id="a1-warning-2" onclick="showAnn(this)">nothing can so surely destroy our spiritual heritage as futile disputes over property, money, and authority.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 565</div><p class="mb-2"><span class="font-semibold">8.</span>—Alcoholics Anonymous should remain forever nonprofessional. We define professionalism as the occupation of counseling alcoholics for fees or hire. But we may employ alcoholics where they are going to perform those services for which we might otherwise have to engage nonalcoholics. Such special services may be well recompensed. But <span class="ann ann-tradition" data-id="a1-tradition-7" onclick="showAnn(this)">our usual A.A. "12 Step" work is never to be paid for.</span></p><p class="mb-2"><span class="font-semibold">9.</span>—<span class="ann ann-paradox" data-id="a1-paradox-1" onclick="showAnn(this)">Each A.A. group needs the least possible organization.</span> <span class="ann ann-service" data-id="a1-service-1" onclick="showAnn(this)">Rotating leadership is the best.</span> The small group may elect its secretary, the large group its rotating committee, and the groups of a large metropolitan area their central or intergroup committee, which often employs a full-time secretary. The trustees of the General Service Board are, in effect, our A.A. General Service Committee. They are the custodians of our A.A. Tradition and the receivers of voluntary A.A. contributions by which we maintain our A.A. General Service Office at New York. They are authorized by the groups to handle our over-all public relations and they guarantee the integrity of our principal newspaper, the A.A. Grapevine. All such representatives are to be guided in the spirit of service, for <span class="ann ann-service" data-id="a1-service-2" onclick="showAnn(this)">true leaders in A.A. are but trusted and experienced servants of the whole. They derive no real authority from their titles; they do not govern.</span> Universal respect is the key to their usefulness.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 566</div><p class="mb-2"><span class="font-semibold">10.</span>—No A.A. group or member should ever, in such a way as to implicate A.A., express any opinion on outside controversial issues—particularly those of politics, alcohol reform, or sectarian religion. The Alcoholics Anonymous groups oppose no one. <span class="ann ann-tradition" data-id="a1-tradition-8" onclick="showAnn(this)">Concerning such matters they can express no views whatever.</span></p><p class="mb-2"><span class="font-semibold">11.</span>—<span class="ann ann-key" data-id="a1-key-5" onclick="showAnn(this)">Our relations with the general public should be characterized by personal anonymity.</span> We think A.A. ought to avoid sensational advertising. Our names and pictures as A.A. members ought not be broadcast, filmed, or publicly printed. Our public relations should be guided by the <span class="ann ann-key" data-id="a1-key-6" onclick="showAnn(this)">principle of attraction rather than promotion.</span> There is never need to praise ourselves. We feel it better to let our friends recommend us.</p><p class="mb-2"><span class="font-semibold">12.</span>—And finally, we of Alcoholics Anonymous believe that <span class="ann ann-spiritual" data-id="a1-spiritual-4" onclick="showAnn(this)">the principle of anonymity has an immense spiritual significance.</span> It reminds us that we are to <span class="ann ann-key" data-id="a1-key-7" onclick="showAnn(this)">place principles before personalities</span>; that we are actually to practice a genuine humility. This to the end that our great blessings may never spoil us; that we shall forever live in <span class="ann ann-spiritual" data-id="a1-spiritual-5" onclick="showAnn(this)">thankful contemplation of Him who presides over us all.</span></p>`;

C['appendix-ii']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 567</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix II</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">Spiritual Experience</p><p class="mb-2">THE terms <span class="ann ann-crossref" data-id="a2-crossref-1" onclick="showAnn(this)">"spiritual experience" and "spiritual awakening"</span> are used many times in this book which, upon careful reading, shows that the <span class="ann ann-key" data-id="a2-key-1" onclick="showAnn(this)">personality change sufficient to bring about recovery from alcoholism</span> has manifested itself among us in many different forms.</p><p class="mb-2">Yet it is true that our first printing gave many readers the impression that these personality changes, or religious experiences, must be in the nature of <span class="ann ann-psychological" data-id="a2-psychological-1" onclick="showAnn(this)">sudden and spectacular upheavals.</span> <span class="ann ann-key" data-id="a2-key-2" onclick="showAnn(this)">Happily for everyone, this conclusion is erroneous.</span></p><p class="mb-2">In the first few chapters a number of <span class="ann ann-contrast" data-id="a2-contrast-1" onclick="showAnn(this)">sudden revolutionary changes</span> are described. Though it was not our intention to create such an impression, many alcoholics have nevertheless concluded that in order to recover they must acquire an <span class="ann ann-psychological" data-id="a2-psychological-2" onclick="showAnn(this)">immediate and overwhelming "God-consciousness"</span> followed at once by a vast change in feeling and outlook.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 568</div><p class="mb-2">Among our rapidly growing membership of thousands of alcoholics such transformations, though frequent, are <span class="ann ann-key" data-id="a2-key-3" onclick="showAnn(this)">by no means the rule.</span> Most of our experiences are what the psychologist <span class="ann ann-instruction" data-id="a2-instruction-1" onclick="showAnn(this)">William James</span> calls the <span class="ann ann-spiritual" data-id="a2-spiritual-1" onclick="showAnn(this)">"educational variety"</span> because they <span class="ann ann-recovery" data-id="a2-recovery-1" onclick="showAnn(this)">develop slowly over a period of time.</span> Quite often <span class="ann ann-action" data-id="a2-action-1" onclick="showAnn(this)">friends of the newcomer are aware of the difference long before he is himself.</span> He finally realizes that he has undergone a <span class="ann ann-spiritual" data-id="a2-spiritual-2" onclick="showAnn(this)">profound alteration in his reaction to life;</span> that such a change could hardly have been brought about by himself alone. <span class="ann ann-paradox" data-id="a2-paradox-1" onclick="showAnn(this)">What often takes place in a few months could seldom have been accomplished by years of self-discipline.</span> With few exceptions our members find that they have <span class="ann ann-spiritual" data-id="a2-spiritual-3" onclick="showAnn(this)">tapped an unsuspected inner resource</span> which they presently identify with their own conception of a <span class="ann ann-solution" data-id="a2-solution-1" onclick="showAnn(this)">Power greater than themselves.</span></p><p class="mb-2"><span class="ann ann-key" data-id="a2-key-4" onclick="showAnn(this)">Most of us think this awareness of a Power greater than ourselves is the essence of spiritual experience.</span> Our more religious members call it <span class="ann ann-contrast" data-id="a2-contrast-2" onclick="showAnn(this)">"God-consciousness."</span></p><p class="mb-2"><span class="ann ann-crossref" data-id="a2-crossref-2" onclick="showAnn(this)">Most emphatically we wish to say that any alcoholic capable of honestly facing his problems in the light of our experience can recover,</span> provided he does not <span class="ann ann-psychological" data-id="a2-psychological-3" onclick="showAnn(this)">close his mind to all spiritual concepts.</span> <span class="ann ann-warning" data-id="a2-warning-1" onclick="showAnn(this)">He can only be defeated by an attitude of intolerance or belligerent denial.</span></p><p class="mb-2">We find that <span class="ann ann-solution" data-id="a2-solution-2" onclick="showAnn(this)">no one need have difficulty with the spirituality of the program.</span> <span class="ann ann-action" data-id="a2-action-2" onclick="showAnn(this)">"Willingness, honesty and open mindedness are the essentials of recovery.</span> <span class="ann ann-action" data-id="a2-action-3" onclick="showAnn(this)">But these are indispensable."</span></p><p class="mb-2 pl-4 border-l-2 border-gray-300 dark:border-gray-600 italic"><span class="ann ann-warning" data-id="a2-warning-2" onclick="showAnn(this)">"There is a principle which is a bar against all information, which is proof against all arguments and which cannot fail to keep a man in everlasting ignorance — that principle is contempt prior to investigation."</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-1 italic">— <span class="ann ann-historical" data-id="a2-historical-1" onclick="showAnn(this)">Herbert Spencer</span></p>`;

C['appendix-iii']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 569</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix III</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">The Medical View on A.A.</p><p class="mb-2">SINCE <span class="ann ann-crossref" data-id="a3-crossref-1" onclick="showAnn(this)">Dr. Silkworth's</span> first endorsement of Alcoholics Anonymous, <span class="ann ann-endorsement" data-id="a3-endorsement-1" onclick="showAnn(this)">medical societies and physicians throughout the world have set their approval upon us.</span> Following are excerpts from the comments of doctors present at the <span class="ann ann-historical" data-id="a3-historical-1" onclick="showAnn(this)">annual meeting</span> of the Medical Society of the State of New York where a paper on A.A. was read:</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-2" onclick="showAnn(this)">Dr. Foster Kennedy</span>, neurologist:</p><p class="mb-2">"This organization of Alcoholics Anonymous calls on <span class="ann ann-solution" data-id="a3-solution-1" onclick="showAnn(this)">two of the greatest reservoirs of power known to man, religion and that instinct for association with one's fellows</span> . . . the <span class="ann ann-fellowship" data-id="a3-fellowship-1" onclick="showAnn(this)">'herd instinct.'</span> I think our profession must take <span class="ann ann-analogy" data-id="a3-analogy-1" onclick="showAnn(this)">appreciative cognizance of this great therapeutic weapon.</span> If we do not do so, we shall stand convicted of <span class="ann ann-quote" data-id="a3-quote-1" onclick="showAnn(this)">emotional sterility and of having lost the faith that moves mountains,</span> without which medicine can do little."</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-3" onclick="showAnn(this)">Dr. G. Kirby Collier</span>, psychiatrist:</p><p class="mb-2">"I have felt that A.A. is <span class="ann ann-tradition" data-id="a3-tradition-1" onclick="showAnn(this)">a group unto themselves</span> and their best results can be had under their own guidance, as a result of their philosophy. Any therapeutic or philosophic procedure which can prove <span class="ann ann-medical" data-id="a3-medical-1" onclick="showAnn(this)">a recovery rate of 50% to 60%</span> must merit our consideration."</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 570</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-4" onclick="showAnn(this)">Dr. Harry M. Tiebout</span>, psychiatrist:</p><p class="mb-2">"As a psychiatrist, I have thought a great deal about the relationship of my specialty to A.A. and I have come to the conclusion that our particular function can very often lie in <span class="ann ann-medical" data-id="a3-medical-2" onclick="showAnn(this)">preparing the way for the patient to accept any sort of treatment or outside help.</span> I now conceive the psychiatrist's job to be the task of <span class="ann ann-contrast" data-id="a3-contrast-1" onclick="showAnn(this)">breaking down the patient's inner resistance</span> so that which is inside him will flower, as under the activity of the A.A. program."</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-5" onclick="showAnn(this)">Dr. W. W. Bauer</span>, broadcasting under the auspices of The American Medical Association in 1946, over the NBC network:</p><p class="mb-2">"Alcoholics Anonymous are <span class="ann ann-tradition" data-id="a3-tradition-2" onclick="showAnn(this)">no crusaders; not a temperance society.</span> They know that they must never drink. They help others with similar problems . . . In this atmosphere the alcoholic often <span class="ann ann-recovery" data-id="a3-recovery-1" onclick="showAnn(this)">overcomes his excessive concentration upon himself.</span> <span class="ann ann-solution" data-id="a3-solution-2" onclick="showAnn(this)">Learning to depend upon a higher power and absorb himself in his work with other alcoholics,</span> he remains sober day by day. <span class="ann ann-recovery" data-id="a3-recovery-2" onclick="showAnn(this)">The days add up into weeks, the weeks into months and years.</span>"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 571</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a3-historical-6" onclick="showAnn(this)">Dr. John F. Stouffer</span>, Chief Psychiatrist, Philadelphia General Hospital:</p><p class="mb-2">"The alcoholics we get here at Philadelphia General are mostly those who cannot afford private treatment, and <span class="ann ann-endorsement" data-id="a3-endorsement-2" onclick="showAnn(this)">A.A. is by far the greatest thing we have been able to offer them.</span> Even among those who occasionally land back in here again, we observe <span class="ann ann-recovery" data-id="a3-recovery-3" onclick="showAnn(this)">a profound change in personality.</span> You would hardly recognize them."</p><p class="mb-2"><span class="ann ann-historical" data-id="a3-historical-7" onclick="showAnn(this)">The American Psychiatric Association</span> requested, in 1949, that a paper be prepared by one of the older members of Alcoholics Anonymous to be read at the Association's annual meeting of that year. This was done, and the paper was printed in the <span class="ann ann-historical" data-id="a3-historical-8" onclick="showAnn(this)">American Journal of Psychiatry</span> for November 1949.</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">(This address is now available in pamphlet form at nominal cost through most A.A. groups or from Box 459, Grand Central Station, New York, NY 10163, under the title <span class="ann ann-instruction" data-id="a3-instruction-1" onclick="showAnn(this)">"Three Talks to Medical Societies by Bill W."</span> — formerly called "Bill on Alcoholism" and earlier "Alcoholism the Illness.")</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">* <span class="ann ann-historical" data-id="a3-historical-9" onclick="showAnn(this)">1944</span></p>`;

C['appendix-iv']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 572</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix IV</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">The Lasker Award</p><p class="mb-2">IN <span class="ann ann-historical" data-id="a4-historical-1" onclick="showAnn(this)">1951</span> the <span class="ann ann-award" data-id="a4-award-1" onclick="showAnn(this)">Lasker Award</span> was given Alcoholics Anonymous. The citation reads in part as follows:</p><p class="mb-2 pl-4 border-l-2 border-gray-300 dark:border-gray-600 italic">"The <span class="ann ann-historical" data-id="a4-historical-2" onclick="showAnn(this)">American Public Health Association</span> presents a Lasker Group Award for 1951 to Alcoholics Anonymous in recognition of its <span class="ann ann-award" data-id="a4-award-2" onclick="showAnn(this)">unique and highly successful approach</span> to that age-old public health and social problem, alcoholism . . . In <span class="ann ann-key" data-id="a4-key-1" onclick="showAnn(this)">emphasizing alcoholism as an illness,</span> the social stigma associated with this condition is being blotted out . . . <span class="ann ann-award" data-id="a4-award-3" onclick="showAnn(this)">Historians may one day recognize Alcoholics Anonymous to have been a great venture in social pioneering</span> which forged a <span class="ann ann-solution" data-id="a4-solution-1" onclick="showAnn(this)">new instrument for social action;</span> a <span class="ann ann-analogy" data-id="a4-analogy-1" onclick="showAnn(this)">new therapy based on the kinship of common suffering;</span> one having a <span class="ann ann-promise" data-id="a4-promise-1" onclick="showAnn(this)">vast potential for the myriad other ills of mankind.</span>"</p>`;

C['appendix-v']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 573</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-0.5 uppercase tracking-wider">Appendix V</h2><p class="text-2xs text-center text-gray-500 dark:text-gray-400 italic mb-3">The Religious View on A.A.</p><p class="mb-2"><span class="ann ann-tradition" data-id="a5-tradition-1" onclick="showAnn(this)">CLERGYMEN of practically every denomination have given A.A. their blessing.</span></p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a5-historical-1" onclick="showAnn(this)">Edward Dowling, S.J.,</span>* of the Queen's Work staff:</p><p class="mb-2">"Alcoholics Anonymous is natural; it is <span class="ann ann-spiritual" data-id="a5-spiritual-1" onclick="showAnn(this)">natural at the point where nature comes closest to the supernatural,</span> namely in <span class="ann ann-step" data-id="a5-step-1" onclick="showAnn(this)">humiliations and in consequent humility.</span> There is something spiritual about an art museum or a symphony, and the Catholic Church approves of our use of them. There is something spiritual about A.A. too, and <span class="ann ann-religious" data-id="a5-religious-1" onclick="showAnn(this)">Catholic participation in it almost invariably results in poor Catholics becoming better Catholics.</span>"</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 574</div><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a5-historical-2" onclick="showAnn(this)">The Living Church</span> (Episcopal magazine) observes editorially:</p><p class="mb-2">"The basis of the technique of Alcoholics Anonymous is the <span class="ann ann-paradox" data-id="a5-paradox-1" onclick="showAnn(this)">truly Christian principle that a man cannot help himself except by helping others.</span> The A.A. plan is described by the members themselves as <span class="ann ann-analogy" data-id="a5-analogy-1" onclick="showAnn(this)">'self-insurance.'</span> This self-insurance has resulted in the <span class="ann ann-recovery" data-id="a5-recovery-1" onclick="showAnn(this)">restoration of physical, mental and spiritual health and self-respect</span> to hundreds of men and women who would be hopelessly down and out without its unique but effective therapy."</p><p class="mb-2 font-semibold text-2xs text-gray-600 dark:text-gray-400 italic"><span class="ann ann-historical" data-id="a5-historical-3" onclick="showAnn(this)">Dr. Harry Emerson Fosdick</span>, speaking at a dinner given by <span class="ann ann-historical" data-id="a5-historical-4" onclick="showAnn(this)">John D. Rockefeller Jr.</span> to introduce Alcoholics Anonymous:</p><p class="mb-2">"I think that <span class="ann ann-psychological" data-id="a5-psychological-1" onclick="showAnn(this)">psychologically speaking there is a point of advantage</span> in the approach that is being made in this movement that cannot be duplicated. I suspect that if it is wisely handled — and it seems to be in wise and prudent hands — there are <span class="ann ann-promise" data-id="a5-promise-1" onclick="showAnn(this)">doors of opportunity ahead of this project that may surpass our capacities to imagine.</span>"</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">* <span class="ann ann-historical" data-id="a5-historical-5" onclick="showAnn(this)">Father Ed</span>, an early and wonderful friend of A.A., died in the spring of 1960.</p>`;


C['ch2']=`<div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 mb-1.5 uppercase tracking-widest">Page 17</div><h2 class="text-xs font-bold font-sans text-center text-gray-800 dark:text-gray-200 mb-3 uppercase tracking-wider">There Is A Solution</h2><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">OPENING: THE FELLOWSHIP & ITS PROMISE</span></div><p class="mb-2"><span class="ann ann-key" data-id="c2-key-1" onclick="showAnn(this)">WE, OF ALCOHOLICS ANONYMOUS</span>, <span class="ann ann-fellowship" data-id="c2-fellowship-1" onclick="showAnn(this)">know thousands of men and women who were once just as hopeless as Bill. Nearly all have recovered.</span> <span class="ann ann-solution" data-id="c2-solution-1" onclick="showAnn(this)">They have solved the drink problem.</span></p><p class="mb-2"><span class="ann ann-fellowship" data-id="c2-fellowship-2" onclick="showAnn(this)">We are average Americans.</span> All sections of this country and many of its occupations are represented, as well as many political, economic, social, and religious backgrounds. <span class="ann ann-fellowship" data-id="c2-fellowship-3" onclick="showAnn(this)">We are people who normally would not mix.</span> But there exists among us <span class="ann ann-fellowship" data-id="c2-fellowship-4" onclick="showAnn(this)">a fellowship, a friendliness, and an understanding which is indescribably wonderful.</span> We are like the <span class="ann ann-fellowship" data-id="c2-fellowship-5" onclick="showAnn(this)">passengers of a great liner the moment after rescue from shipwreck</span> when camaraderie, joyousness and democracy pervade the vessel from steerage to Captain's table. Unlike the feelings of the ship's passengers, however, <span class="ann ann-fellowship" data-id="c2-fellowship-6" onclick="showAnn(this)">our joy in escape from disaster does not subside</span> as we go our individual ways. <span class="ann ann-fellowship" data-id="c2-fellowship-7" onclick="showAnn(this)">The feeling of having shared in a common peril is one element in the powerful cement which binds us.</span> But that in itself would never have held us together as we are now joined.</p><p class="mb-2"><span class="ann ann-solution" data-id="c2-solution-2" onclick="showAnn(this)">The tremendous fact for every one of us is that we have discovered a common solution.</span> We have <span class="ann ann-solution" data-id="c2-solution-3" onclick="showAnn(this)">a way out on which we can absolutely agree</span>, and upon which we can join in brotherly and harmonious action. <span class="ann ann-key" data-id="c2-key-2" onclick="showAnn(this)">This is the great news this book carries to those who suffer from alcoholism.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE NATURE OF ALCOHOLISM</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 18</div><p class="mb-2"><span class="ann ann-progression" data-id="c2-progression-1" onclick="showAnn(this)">An illness of this sort-and we have come to believe it an illness-</span>involves those about us in a way no other human sickness can. <span class="ann ann-duality" data-id="c2-duality-1" onclick="showAnn(this)">If a person has cancer all are sorry for him and no one is angry or hurt. But not so with the alcoholic illness</span>, for with it there goes <span class="ann ann-progression" data-id="c2-progression-2" onclick="showAnn(this)">annihilation of all the things worth while in life.</span> <span class="ann ann-progression" data-id="c2-progression-3" onclick="showAnn(this)">It engulfs all whose lives touch the sufferer's.</span> It brings misunderstanding, fierce resentment, financial insecurity, disgusted friends and employers, <span class="ann ann-progression" data-id="c2-progression-4" onclick="showAnn(this)">warped lives of blameless children, sad wives and parents</span>-anyone can increase the list.</p><p class="mb-2"><span class="ann ann-service" data-id="c2-service-1" onclick="showAnn(this)">We hope this volume will inform and comfort those who are, or who may be affected.</span> There are many.</p><p class="mb-2"><span class="ann ann-service" data-id="c2-service-2" onclick="showAnn(this)">Highly competent psychiatrists who have dealt with us have found it sometimes impossible to persuade an alcoholic to discuss his situation without reserve.</span> Strangely enough, <span class="ann ann-duality" data-id="c2-duality-2" onclick="showAnn(this)">wives, parents and intimate friends usually find us even more unapproachable</span> than do the psychiatrist and the doctor.</p><p class="mb-2">But the <span class="ann ann-service" data-id="c2-service-3" onclick="showAnn(this)">ex-problem drinker who has found this solution, who is properly armed with facts about himself, can generally win the entire confidence of another alcoholic in a few hours.</span> <span class="ann ann-step" data-id="c2-step-1" onclick="showAnn(this)">Until such an understanding is reached, little or nothing can be accomplished.</span></p><p class="mb-2">That the man who is making the approach <span class="ann ann-service" data-id="c2-service-4" onclick="showAnn(this)">has had the same difficulty</span>, that he obviously knows what he is talking about, that his whole deportment shouts at the new prospect that <span class="ann ann-service" data-id="c2-service-5" onclick="showAnn(this)">he is a man with a real answer</span>, that he has <span class="ann ann-service" data-id="c2-service-6" onclick="showAnn(this)">no attitude of Holier Than Thou</span>, nothing whatever except <span class="ann ann-spiritual" data-id="c2-spiritual-1" onclick="showAnn(this)">the sincere desire to be helpful</span>; that there are <span class="ann ann-service" data-id="c2-service-7" onclick="showAnn(this)">no fees to pay, no axes to grind, no people to please, no lectures to be endured</span>-these are the conditions we have found most effective. <span class="ann ann-spiritual" data-id="c2-spiritual-2" onclick="showAnn(this)">After such an approach many take up their beds and walk again.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE PURPOSE OF AA & THIS BOOK</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 19</div><p class="mb-2"><span class="ann ann-service" data-id="c2-service-8" onclick="showAnn(this)">None of us makes a sole vocation of this work, nor do we think its effectiveness would be increased if we did.</span> We feel that <span class="ann ann-step" data-id="c2-step-2" onclick="showAnn(this)">elimination of our drinking is but a beginning.</span> <span class="ann ann-spiritual" data-id="c2-spiritual-3" onclick="showAnn(this)">A much more important demonstration of our principles lies before us in our respective homes, occupations and affairs.</span> All of us spend much of our spare time in the sort of effort which we are going to describe. A few are fortunate enough to be so situated that they can give nearly all their time to the work.</p><p class="mb-2">If we keep on the way we are going there is little doubt that much good will result, but <span class="ann ann-service" data-id="c2-service-9" onclick="showAnn(this)">the surface of the problem would hardly be scratched.</span> Those of us who live in large cities are overcome by the reflection that <span class="ann ann-service" data-id="c2-service-10" onclick="showAnn(this)">close by hundreds are dropping into oblivion every day.</span> Many could recover if they had the opportunity we have enjoyed. <span class="ann ann-key" data-id="c2-key-3" onclick="showAnn(this)">How then shall we present that which has been so freely given us?</span></p><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-1" onclick="showAnn(this)">We have concluded to publish an anonymous volume setting forth the problem as we see it.</span> We shall bring to the task our combined experience and knowledge. This should suggest <span class="ann ann-solution" data-id="c2-solution-4" onclick="showAnn(this)">a useful program for anyone concerned with a drinking problem.</span></p><p class="mb-2">Of necessity there will have to be discussion of matters medical, psychiatric, social, and religious. We are aware that these matters are, from their very nature, controversial. <span class="ann ann-spiritual" data-id="c2-spiritual-4" onclick="showAnn(this)">Nothing would please us so much as to write a book which would contain no basis for contention or argument.</span> We shall do our utmost to achieve that ideal. Most of us sense that <span class="ann ann-spiritual" data-id="c2-spiritual-5" onclick="showAnn(this)">real tolerance of other people's shortcomings and viewpoints and a respect for their opinions are attitudes which make us more useful to others.</span> <span class="ann ann-step" data-id="c2-step-3" onclick="showAnn(this)">Our very lives, as ex-problem drinkers, depend upon our constant thought of others and how we may help meet their needs.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 20</div><p class="mb-2">You may already have asked yourself <span class="ann ann-mental" data-id="c2-mental-1" onclick="showAnn(this)">why it is that all of us became so very ill from drinking.</span> Doubtless you are curious to discover how and why, in the face of expert opinion to the contrary, <span class="ann ann-solution" data-id="c2-solution-5" onclick="showAnn(this)">we have recovered from a hopeless condition of mind and body.</span> If you are an alcoholic who wants to get over it, you may already be asking-<span class="ann ann-key" data-id="c2-key-4" onclick="showAnn(this)">"What do I have to do?"</span></p><p class="mb-2"><span class="ann ann-key" data-id="c2-key-5" onclick="showAnn(this)">It is the purpose of this book to answer such questions specifically.</span> We shall tell you what we have done. Before going into a detailed discussion, it may be well to summarize some points as we see them.</p><p class="mb-2"><span class="ann ann-mental" data-id="c2-mental-2" onclick="showAnn(this)">How many times people have said to us:</span> "I can take it or leave it alone. Why can't he?" "Why don't you drink like a gentleman or quit?" "That fellow can't handle his liquor." "Why don't you try beer and wine?" "Lay off the hard stuff." "His will power must be weak." "He could stop if he wanted to." "She's such a sweet girl, I should think he'd stop for her sake." <span class="ann ann-mental" data-id="c2-mental-3" onclick="showAnn(this)">"The doctor told him that if he ever drank again it would kill him, but there he is all lit up again."</span></p><p class="mb-2">Now these are commonplace observations on drinkers which we hear all the time. <span class="ann ann-mental" data-id="c2-mental-4" onclick="showAnn(this)">Back of them is a world of ignorance and misunderstanding.</span> We see that these expressions refer to people whose reactions are very different from ours.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE THREE TYPES OF DRINKERS</span></div><p class="mb-2"><span class="ann ann-duality" data-id="c2-duality-3" onclick="showAnn(this)">Moderate drinkers have little trouble in giving up liquor entirely if they have good reason for it.</span> They can take it or leave it alone.</p><p class="mb-2">Then we have <span class="ann ann-duality" data-id="c2-duality-4" onclick="showAnn(this)">a certain type of hard drinker.</span> He may have the habit badly enough to gradually impair him physically and mentally. It may cause him to die a few years before his time. <span class="ann ann-duality" data-id="c2-duality-5" onclick="showAnn(this)">If a sufficiently strong reason-ill health, falling in love, change of environment, or the warning of a doctor-becomes operative, this man can also stop or moderate</span>, although he may find it difficult and troublesome and may even need medical attention.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 21</div><p class="mb-2"><span class="ann ann-physical" data-id="c2-physical-1" onclick="showAnn(this)">But what about the real alcoholic?</span> He may start off as a moderate drinker; he may or may not become a continuous hard drinker; but at some stage of his drinking career he <span class="ann ann-physical" data-id="c2-physical-2" onclick="showAnn(this)">begins to lose all control of his liquor consumption, once he starts to drink.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">PORTRAIT OF THE REAL ALCOHOLIC</span></div><p class="mb-2">Here is the fellow who has been puzzling you, especially in his lack of control. He does <span class="ann ann-mental" data-id="c2-mental-5" onclick="showAnn(this)">absurd, incredible, tragic things while drinking.</span> He is a real <span class="ann ann-duality" data-id="c2-duality-6" onclick="showAnn(this)">Dr. Jekyll and Mr. Hyde.</span> <span class="ann ann-physical" data-id="c2-physical-3" onclick="showAnn(this)">He is seldom mildly intoxicated. He is always more or less insanely drunk.</span> <span class="ann ann-duality" data-id="c2-duality-7" onclick="showAnn(this)">His disposition while drinking resembles his normal nature but little.</span> He may be one of the finest fellows in the world. Yet let him drink for a day, and he frequently becomes <span class="ann ann-progression" data-id="c2-progression-5" onclick="showAnn(this)">disgustingly, and even dangerously anti-social.</span></p><p class="mb-2">He has a positive <span class="ann ann-mental" data-id="c2-mental-6" onclick="showAnn(this)">genius for getting tight at exactly the wrong moment</span>, particularly when some important decision must be made or engagement kept. <span class="ann ann-duality" data-id="c2-duality-8" onclick="showAnn(this)">He is often perfectly sensible and well balanced concerning everything except liquor</span>, but in that respect he is incredibly <span class="ann ann-spiritual" data-id="c2-spiritual-6" onclick="showAnn(this)">dishonest and selfish.</span></p><p class="mb-2">He often possesses special abilities, skills, and aptitudes, and has a promising career ahead of him. <span class="ann ann-progression" data-id="c2-progression-6" onclick="showAnn(this)">He uses his gifts to build up a bright outlook for his family and himself, and then pulls the structure down on his head by a senseless series of sprees.</span> He is the fellow who goes to bed so intoxicated he ought to sleep the clock around. Yet early next morning he <span class="ann ann-physical" data-id="c2-physical-4" onclick="showAnn(this)">searches madly for the bottle he misplaced the night before.</span> If he can afford it, he may have <span class="ann ann-physical" data-id="c2-physical-5" onclick="showAnn(this)">liquor concealed all over his house</span> to be certain no one gets his entire supply away from him to throw down the wastepipe.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 22</div><p class="mb-2"><span class="ann ann-progression" data-id="c2-progression-7" onclick="showAnn(this)">As matters grow worse, he begins to use a combination of high-powered sedative and liquor to quiet his nerves so he can go to work.</span> Then comes the day when he simply cannot make it and gets drunk all over again. Perhaps he goes to a doctor who gives him morphine or some sedative with which to taper off. <span class="ann ann-progression" data-id="c2-progression-8" onclick="showAnn(this)">Then he begins to appear at hospitals and sanitariums.</span></p><p class="mb-2"><span class="ann ann-key" data-id="c2-key-6" onclick="showAnn(this)">This is by no means a comprehensive picture of the true alcoholic, as our behavior patterns vary.</span> But this description should identify him roughly.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE CENTRAL QUESTIONS</span></div><p class="mb-2"><span class="ann ann-mental" data-id="c2-mental-7" onclick="showAnn(this)">Why does he behave like this?</span> If hundreds of experiences have shown him that one drink means another debacle with all its attendant suffering and humiliation, <span class="ann ann-mental" data-id="c2-mental-8" onclick="showAnn(this)">why is it he takes that one drink?</span> Why can't he stay on the water wagon? <span class="ann ann-mental" data-id="c2-mental-9" onclick="showAnn(this)">What has become of the common sense and will power</span> that he still sometimes displays with respect to other matters?</p><p class="mb-2"><span class="ann ann-key" data-id="c2-key-7" onclick="showAnn(this)">Perhaps there never will be a full answer to these questions.</span> Opinions vary considerably as to why the alcoholic reacts differently from normal people. We are not sure why, once a certain point is reached, little can be done for him. <span class="ann ann-mental" data-id="c2-mental-10" onclick="showAnn(this)">We cannot answer the riddle.</span></p><p class="mb-2">We know that while the alcoholic keeps away from drink, as he may do for months or years, <span class="ann ann-duality" data-id="c2-duality-9" onclick="showAnn(this)">he reacts much like other men.</span> We are equally positive that <span class="ann ann-physical" data-id="c2-physical-6" onclick="showAnn(this)">once he takes any alcohol whatever into his system, something happens, both in the bodily and mental sense, which makes it virtually impossible for him to stop.</span> The experience of any alcoholic will abundantly confirm this.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 23</div><p class="mb-2">These observations would be academic and pointless if our friend never took the first drink, thereby setting the terrible cycle in motion. <span class="ann ann-mental" data-id="c2-mental-11" onclick="showAnn(this)">Therefore, the main problem of the alcoholic centers in his mind, rather than in his body.</span> If you ask him why he started on that last bender, the chances are he will offer you any one of a hundred alibis. Sometimes these excuses have a certain plausibility, but <span class="ann ann-mental" data-id="c2-mental-12" onclick="showAnn(this)">none of them really makes sense in the light of the havoc an alcoholic's drinking bout creates.</span> They sound like the philosophy of the man who, having a headache, <span class="ann ann-mental" data-id="c2-mental-13" onclick="showAnn(this)">beats himself on the head with a hammer so that he can't feel the ache.</span> If you draw this fallacious reasoning to the attention of an alcoholic, he will laugh it off, or become irritated and refuse to talk.</p><p class="mb-2">Once in a while he may tell the truth. And the truth, strange to say, is usually that <span class="ann ann-mental" data-id="c2-mental-14" onclick="showAnn(this)">he has no more idea why he took that first drink than you have.</span> Some drinkers have excuses with which they are satisfied part of the time. But in their hearts they <span class="ann ann-mental" data-id="c2-mental-15" onclick="showAnn(this)">really do not know why they do it.</span> Once this malady has a real hold, they are a baffled lot. There is the <span class="ann ann-mental" data-id="c2-mental-16" onclick="showAnn(this)">obsession that somehow, someday, they will beat the game.</span> But they often suspect they are down for the count.</p><p class="mb-2">How true this is, few realize. In a vague way their families and friends sense that these drinkers are abnormal, but <span class="ann ann-mental" data-id="c2-mental-17" onclick="showAnn(this)">everybody hopefully awaits the day when the sufferer will rouse himself from his lethargy and assert his power of will.</span></p><p class="mb-2"><span class="ann ann-step" data-id="c2-step-4" onclick="showAnn(this)">The tragic truth is that if the man be a real alcoholic, the happy day may not arrive.</span> <span class="ann ann-physical" data-id="c2-physical-7" onclick="showAnn(this)">He has lost control.</span> At a certain point in the drinking of every alcoholic, he passes into a state where <span class="ann ann-step" data-id="c2-step-5" onclick="showAnn(this)">the most powerful desire to stop drinking is of absolutely no avail.</span> <span class="ann ann-key" data-id="c2-key-8" onclick="showAnn(this)">This tragic situation has already arrived in practically every case long before it is suspected.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 24</div><p class="mb-2"><span class="ann ann-step" data-id="c2-step-6" onclick="showAnn(this)">The fact is that most alcoholics, for reasons yet obscure, have lost the power of choice in drink.</span> <span class="ann ann-mental" data-id="c2-mental-18" onclick="showAnn(this)">Our so-called will power becomes practically nonexistent.</span> We are unable, at certain times, to bring into our consciousness with sufficient force <span class="ann ann-mental" data-id="c2-mental-19" onclick="showAnn(this)">the memory of the suffering and humiliation of even a week or a month ago.</span> <span class="ann ann-key" data-id="c2-key-9" onclick="showAnn(this)">We are without defense against the first drink.</span></p><p class="mb-2">The almost certain consequences that follow taking even a glass of beer do not crowd into the mind to deter us. If these thoughts occur, they are hazy and readily supplanted with <span class="ann ann-mental" data-id="c2-mental-20" onclick="showAnn(this)">the old threadbare idea that this time we shall handle ourselves like other people.</span> <span class="ann ann-mental" data-id="c2-mental-21" onclick="showAnn(this)">There is a complete failure of the kind of defense that keeps one from putting his hand on a hot stove.</span></p><p class="mb-2">The alcoholic may say to himself in the most casual way, <span class="ann ann-mental" data-id="c2-mental-22" onclick="showAnn(this)">"It won't burn me this time, so here's how!"</span> Or perhaps he doesn't think at all. How often have some of us begun to drink in this nonchalant way, and after the third or fourth, pounded on the bar and said to ourselves, <span class="ann ann-mental" data-id="c2-mental-23" onclick="showAnn(this)">"For God's sake, how did I ever get started again?"</span> Only to have that thought supplanted by "Well, I'll stop with the sixth drink." Or "What's the use anyhow?"</p><p class="mb-2"><span class="ann ann-progression" data-id="c2-progression-9" onclick="showAnn(this)">When this sort of thinking is fully established in an individual with alcoholic tendencies, he has probably placed himself beyond human aid</span>, and unless locked up, may die or go permanently insane. <span class="ann ann-key" data-id="c2-key-10" onclick="showAnn(this)">These stark and ugly facts have been confirmed by legions of alcoholics throughout history.</span> But for the grace of God, there would have been thousands more convincing demonstrations. <span class="ann ann-step" data-id="c2-step-7" onclick="showAnn(this)">So many want to stop but cannot.</span></p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE SOLUTION INTRODUCED</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 25</div><p class="mb-2"><span class="ann ann-solution" data-id="c2-solution-6" onclick="showAnn(this)">There is a solution.</span> Almost none of us liked <span class="ann ann-step" data-id="c2-step-8" onclick="showAnn(this)">the self-searching, the leveling of our pride, the confession of shortcomings</span> which the process requires for its successful consummation. But we saw that it really worked in others, and <span class="ann ann-step" data-id="c2-step-9" onclick="showAnn(this)">we had come to believe in the hopelessness and futility of life as we had been living it.</span> When, therefore, we were approached by those in whom the problem had been solved, there was nothing left for us but to <span class="ann ann-spiritual" data-id="c2-spiritual-7" onclick="showAnn(this)">pick up the simple kit of spiritual tools laid at our feet.</span> We have found much of heaven and we have been <span class="ann ann-spiritual" data-id="c2-spiritual-8" onclick="showAnn(this)">rocketed into a fourth dimension of existence of which we had not even dreamed.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c2-spiritual-9" onclick="showAnn(this)">The great fact is just this, and nothing less:</span> That we have had <span class="ann ann-spiritual" data-id="c2-spiritual-10" onclick="showAnn(this)">deep and effective spiritual experiences</span> which have revolutionized our whole attitude toward life, toward our fellows and toward God's universe. <span class="ann ann-spiritual" data-id="c2-spiritual-11" onclick="showAnn(this)">The central fact of our lives today is the absolute certainty that our Creator has entered into our hearts and lives in a way which is indeed miraculous.</span> <span class="ann ann-step" data-id="c2-step-10" onclick="showAnn(this)">He has commenced to accomplish those things for us which we could never do by ourselves.</span></p><p class="mb-2">If you are as seriously alcoholic as we were, we believe there is <span class="ann ann-solution" data-id="c2-solution-7" onclick="showAnn(this)">no middle-of-the-road solution.</span> We were in a position where life was becoming impossible, and if we had passed into the region from which there is no return through human aid, we had but <span class="ann ann-solution" data-id="c2-solution-8" onclick="showAnn(this)">two alternatives: One was to go on to the bitter end, blotting out the consciousness of our intolerable situation as best we could; and the other, to accept spiritual help.</span> This we did because we honestly wanted to, and were willing to make the effort.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">THE ROWLAND H. / DR. JUNG STORY</span></div><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 26</div><p class="mb-2"><span class="ann ann-historical" data-id="c2-historical-2" onclick="showAnn(this)">A certain American business man had ability, good sense, and high character.</span> For years he had floundered from one sanitarium to another. He had consulted the best known American psychiatrists. Then he had gone to Europe, placing himself in the care of <span class="ann ann-historical" data-id="c2-historical-3" onclick="showAnn(this)">a celebrated physician (the psychiatrist, Dr. Jung)</span> who prescribed for him. Though experience had made him skeptical, he finished his treatment with unusual confidence. His physical and mental condition were unusually good. Above all, <span class="ann ann-mental" data-id="c2-mental-24" onclick="showAnn(this)">he believed he had acquired such a profound knowledge of the inner workings of his mind and its hidden springs that relapse was unthinkable.</span> Nevertheless, <span class="ann ann-progression" data-id="c2-progression-10" onclick="showAnn(this)">he was drunk in a short time.</span> More baffling still, <span class="ann ann-mental" data-id="c2-mental-25" onclick="showAnn(this)">he could give himself no satisfactory explanation for his fall.</span></p><p class="mb-2">So he returned to this doctor, whom he admired, and asked him point-blank <span class="ann ann-key" data-id="c2-key-11" onclick="showAnn(this)">why he could not recover.</span> He wished above all things to regain self-control. He seemed quite rational and well-balanced with respect to other problems. Yet he had no control whatever over alcohol. Why was this?</p><p class="mb-2">He begged the doctor to tell him the whole truth, and he got it. In the doctor's judgment he was <span class="ann ann-progression" data-id="c2-progression-11" onclick="showAnn(this)">utterly hopeless; he could never regain his position in society and he would have to place himself under lock and key or hire a bodyguard if he expected to live long.</span> <span class="ann ann-historical" data-id="c2-historical-4" onclick="showAnn(this)">That was a great physician's opinion.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 27</div><p class="mb-2">But this man still lives, and is a free man. <span class="ann ann-solution" data-id="c2-solution-9" onclick="showAnn(this)">He does not need a bodyguard nor is he confined.</span> He can go anywhere on this earth where other free men may go without disaster, <span class="ann ann-spiritual" data-id="c2-spiritual-12" onclick="showAnn(this)">provided he remains willing to maintain a certain simple attitude.</span></p><p class="mb-2">Some of our alcoholic readers may think they can do without spiritual help. Let us tell you the rest of the conversation our friend had with his doctor.</p><p class="mb-2">The doctor said: <span class="ann ann-historical" data-id="c2-historical-5" onclick="showAnn(this)">"You have the mind of a chronic alcoholic. I have never seen one single case recover, where that state of mind existed to the extent that it does in you."</span> Our friend felt as though <span class="ann ann-progression" data-id="c2-progression-12" onclick="showAnn(this)">the gates of hell had closed on him with a clang.</span></p><p class="mb-2">He said to the doctor, <span class="ann ann-key" data-id="c2-key-12" onclick="showAnn(this)">"Is there no exception?"</span></p><p class="mb-2">"Yes," replied the doctor, "there is. <span class="ann ann-historical" data-id="c2-historical-6" onclick="showAnn(this)">Exceptions to cases such as yours have been occurring since early times.</span> Here and there, once in a while, alcoholics have had what are called <span class="ann ann-spiritual" data-id="c2-spiritual-13" onclick="showAnn(this)">vital spiritual experiences.</span> To me these occurrences are phenomena. They appear to be in the nature of <span class="ann ann-spiritual" data-id="c2-spiritual-14" onclick="showAnn(this)">huge emotional displacements and rearrangements.</span> <span class="ann ann-spiritual" data-id="c2-spiritual-15" onclick="showAnn(this)">Ideas, emotions, and attitudes which were once the guiding forces of the lives of these men are suddenly cast to one side, and a completely new set of conceptions and motives begin to dominate them.</span> In fact, I have been trying to produce some such emotional rearrangement within you. With many individuals the methods which I employed are successful, but <span class="ann ann-historical" data-id="c2-historical-7" onclick="showAnn(this)">I ha
