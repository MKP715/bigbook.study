    'f2-key-3':{type:'key',tag:'Humility',title:'Only a Scratch',text:'"Upon the total problem of several million actual and potential alcoholics in the world, we have made only a scratch. In all probability, we shall never be able to touch more than a fair fraction of the alcohol problem in all its ramifications."',pts:['Radical humility about A.A.\'s reach','Millions of alcoholics remain untouched','A.A. acknowledges its limitations','No monopoly on therapy or recovery','This honesty is itself a spiritual principle'],q:'Why express such humility at the height of success?',a:'Because humility is the foundation of A.A.\'s spiritual program. At the very moment of celebrating a "wholesale miracle," the foreword acknowledges how much remains undone. This prevents institutional arrogance. It keeps the door open for other approaches. And it motivates members to keep carrying the message — the work is far from finished.'},
    'f2-key-4':{type:'key',tag:'Freedom',title:'The High Road to a New Freedom',text:'"It is our great hope that all those who have as yet found no answer may begin to find one in the pages of this book and will presently join us on the high road to a new freedom." The foreword\'s closing vision.',pts:['Addressed to those who "have as yet found no answer"','The answer begins "in the pages of this book"','The goal: "a new freedom"','An invitation, not a command','The road is "high" — elevated, worthy, noble'],q:'What is "the high road to a new freedom"?',a:'It is sobriety as more than mere abstinence. The "new freedom" is the spiritual awakening described in Step 12 — a complete psychic change that frees the alcoholic not just from drinking but from the selfishness, fear, and resentment that drove the drinking. This closing sentence is the foreword\'s ultimate promise and invitation.',crossRef:'See: How It Works (p. 58), The Promises (pp. 83-84)'},
  },
  'foreword-3rd':{
    'f3-progression-1':{type:'progression',tag:'Growth',title:'One Million Members by 1976',text:'By March 1976, A.A. had grown to over 1,000,000 members worldwide, with almost 28,000 groups in over 90 countries. This represents roughly a sevenfold increase from the 150,000 reported in the Second Edition (1955).',pts:['1955: 150,000 members, 6,000 groups, ~50 countries','1976: 1,000,000+ members, 28,000 groups, 90+ countries','~7x growth in membership over 21 years','~5x growth in number of groups','Nearly doubled the number of countries'],q:'What does this growth trajectory reveal?',a:'That the "wholesale miracle" described in the Second Edition foreword was not a one-time event but an ongoing phenomenon. The program continued to prove itself across cultures, languages, and demographics. The growth from 150,000 to over a million in 21 years vindicated the founders\' faith that this was "but a beginning."',crossRef:'See: Foreword to Second Edition (p. xv)'},
    'f3-fellowship-1':{type:'fellowship',tag:'Demographics',title:'Widening Demographics',text:'Women now make up more than one-fourth of membership (up from 15% in 1955). Among newer members, the proportion is nearly one-third. Seven percent are under 30, with many in their teens.',pts:['Women: 15% (1955) → 25%+ (1976) → ~38% (current)','Newer members: nearly 1/3 women','7% under age 30','Teens now finding A.A.','A.A. is no longer just middle-aged men'],q:'Why is the changing demographic significant for A.A.?',a:'It proves the program is not limited to the demographic that founded it. The principles are universal — they work for women, young people, and teenagers just as they work for middle-aged men. Each demographic shift also required updating personal stories so newcomers could identify. The widening reach fulfills the founders\' vision of a fellowship for ALL alcoholics.'},
    'f3-key-1':{type:'key',tag:'Universal',title:'Principles Hold for All Lifestyles',text:'"The basic principles of the A.A. program, it appears, hold good for individuals with many different lifestyles, just as the program has brought recovery to those of many different nationalities."',pts:['Program works across all lifestyles','Works across all nationalities','The principles are universal','Cultural context changes; the solution does not','Confirms the timelessness of the Twelve Steps'],q:'Why do the principles work across such diverse groups?',a:'Because alcoholism is a human condition, not a cultural one. The selfishness, fear, resentment, and dishonesty that drive addiction are universal. The spiritual principles that address them — honesty, humility, willingness, service — are equally universal. The Steps address the human condition, not any particular demographic.'},
    'f3-literary-1':{type:'literary',tag:'Language',title:'Los Doce Pasos / Les Douze Étapes',text:'The Twelve Steps translated into Spanish ("los Doce Pasos") and French ("les Douze Étapes") trace "exactly the same path to recovery" as the English original. The program transcends language.',pts:['Spanish: los Doce Pasos','French: les Douze Étapes','Same path regardless of language','By 2013: translated into 70+ languages','The program is universal, not American'],q:'What does multilingual translation reveal about the Steps?',a:'That the Steps describe a universal spiritual process, not a culturally specific one. When the same words produce the same results in Spanish, French, Japanese, or Swahili, it proves the principles are tapping into something fundamental about human nature and recovery. The Steps are not American advice — they are universal spiritual principles.'},
    'f3-key-2':{type:'key',tag:'Core',title:'Simple and Personal at Its Core',text:'"In spite of the great increase in the size and the span of this Fellowship, at its core it remains simple and personal." Despite growing to a million members, A.A.\'s essence is unchanged.',pts:['Size: over 1,000,000 members','But the core mechanism is unchanged','Not institutional — personal','Not complex — simple','Growth has not diluted the message'],q:'How can something so large remain simple?',a:'Because A.A. has no bureaucracy that stands between the message and the person. There are no layers of management, no intake procedures, no treatment protocols. One alcoholic simply talks to another. The Traditions protect this simplicity by preventing the fellowship from becoming an organization in the conventional sense.'},
    'f3-solution-1':{type:'solution',tag:'Mechanism',title:'One Alcoholic Talks With Another',text:'"Each day, somewhere in the world, recovery begins when one alcoholic talks with another alcoholic, sharing experience, strength, and hope." The essential A.A. mechanism distilled to one sentence.',pts:['One alcoholic talks with another — the A.A. mechanism','Sharing experience: what happened','Sharing strength: what worked','Sharing hope: what is possible','This happens every day, somewhere in the world'],q:'Why is "experience, strength, and hope" the exact formula?',a:'Experience establishes identification — "you are like me." Strength provides the solution — "here is what I did." Hope provides the motivation — "it can work for you too." These three elements, shared between two alcoholics, create the conditions for recovery. This phrase, from the A.A. Preamble, captures the entire program in three words.'},
  },
  'foreword-4th':{
    'f4-progression-1':{type:'progression',tag:'Growth',title:'Two Million by 2001',text:'The fourth edition (November 2001) reports membership has "just about doubled" since the third edition — approximately two million members, with nearly 100,800 groups in about 150 countries.',pts:['3rd edition (1976): 1,000,000 members, 28,000 groups, 90 countries','4th edition (2001): ~2,000,000 members, 100,800 groups, 150 countries','Membership doubled in 25 years','Groups nearly quadrupled','Countries increased from 90 to 150'],q:'How does the 3rd-to-4th edition growth compare to earlier periods?',a:'The rate of growth slowed compared to the explosive early decades, but the absolute numbers are staggering. Doubling from 1 million to 2 million is a massive achievement for a fellowship with no advertising, no paid promoters, and no professional staff. The quadrupling of groups (28,000 to 100,800) shows A.A. became more accessible, with more meetings available in more locations.'},
    'f4-literary-1':{type:'literary',tag:'Literature',title:'Explosion of Translations',text:'"A striking phenomenon of the past quarter-century has been the explosion of translations of our basic literature into many languages and dialects." By 2001, the Big Book was in 43 languages; by 2013, 70 languages.',pts:['Literature drove international growth','43 languages by 2001','70 languages by 2013','Growth follows literature availability','The book carries the message where people cannot'],q:'Why does growth follow literature availability?',a:'Because the book IS the program. In countries where no A.A. members exist, the book can plant the seed. An alcoholic who reads the Big Book in their own language can begin recovery even before meeting another member. Literature makes the program self-replicating — it carries the message across oceans and into cultures no missionary could reach.',crossRef:'See: Preface (p. xi)'},
    'f4-key-1':{type:'key',tag:'Visionary',title:'"We Are People Who Normally Would Not Mix"',text:'The phrase from page 17, written in 1939 about a mostly homogeneous fellowship, "proved to be far more visionary than the founding members could ever have imagined." What was true of a small group of similar men became true of millions of vastly different people.',pts:['Written in 1939 about ~100 similar men','Now describes 2 million diverse people','Age, gender, race, culture all widened','The phrase was more prophetic than descriptive','The founders\' vision exceeded their imagination'],q:'How is this phrase "visionary"?',a:'In 1939, "we are people who normally would not mix" meant businessmen and blue-collar workers, Protestants and Catholics. By 2001, it means a 19-year-old college student and a 70-year-old grandmother, a Wall Street banker and a homeless veteran, an American and a Japanese Buddhist. The phrase captured a truth the founders couldn\'t fully see — that alcoholism and recovery would transcend every human division.',crossRef:'See: There Is A Solution (p. 17)'},
    'f4-fellowship-1':{type:'fellowship',tag:'Diversity',title:'Widened and Deepened Membership',text:'Stories in the fourth edition "represent a membership whose characteristics—of age, gender, race, and culture—have widened and have deepened to encompass virtually everyone the first 100 members could have hoped to reach."',pts:['Age: from teens to elderly','Gender: from mostly men to ~38% women','Race: all races and ethnicities','Culture: 150 countries, 70+ languages','Personal stories updated to reflect this diversity'],q:'Why are the personal stories updated with each edition?',a:'Because identification is the gateway to recovery. A teenager needs to read about another teenager\'s recovery. A woman needs to see herself in another woman\'s story. An African American, a Native American, a person from rural poverty — each needs a story that says "someone like me got sober." Updating stories is how A.A. keeps its message accessible to everyone.'},
    'f4-historical-1':{type:'historical',tag:'Technology',title:'Online Meetings — A New Frontier',text:'"A.A. members with computers can participate in meetings online, sharing with fellow alcoholics across the country or around the world." Written in 2001, this foreshadowed the massive expansion of online A.A. during the COVID-19 pandemic.',pts:['Written 2001: "modem-to-modem" meetings','2020: COVID forced most meetings online','Online A.A. exploded during the pandemic','Now a permanent part of A.A. culture','Same message, new medium'],q:'How did online meetings change A.A.?',a:'They removed geography as a barrier. A person in a rural area with no local meetings can now attend meetings worldwide. Homebound members can participate. The shy newcomer can listen anonymously. COVID-19 accelerated what was already beginning. The principle remains: "one alcoholic talks with another" — the medium is secondary to the message.'},
    'f4-key-2':{type:'key',tag:'Essence',title:'The Language of the Heart',text:'"Modem-to-modem or face-to-face, A.A.\'s speak the language of the heart in all its power and simplicity." The closing line affirms that A.A.\'s essence transcends technology, culture, and time.',pts:['The "language of the heart" = authentic sharing','Power: the message transforms lives','Simplicity: one alcoholic helping another','Medium doesn\'t matter — the connection does','Echoes the Third Edition\'s "simple and personal"'],q:'What is "the language of the heart"?',a:'It is the raw, honest sharing of one alcoholic\'s experience with another. It bypasses intellect and speaks directly to the soul. When an alcoholic shares their story — the pain, the desperation, the discovery, the hope — it resonates at a level that no textbook or therapy manual can reach. This "language" is A.A.\'s most powerful tool, and it works in any medium, any language, any era.'},
  },
  'doctors-opinion':{
    'do-medical-1':{type:'medical',tag:'Hopeless',title:'A Hopeless Alcoholic',text:'"An alcoholic of a type I had come to regard as hopeless." Dr. Silkworth introduces the case of Bill W. (unnamed) — a competent businessman who had become a hopeless alcoholic by late 1934.',pts:['Chief physician at nationally prominent hospital','Specialized in alcoholism for many years','The patient was in his third treatment','Regarded as medically hopeless','This "hopeless" label is the starting point of the entire A.A. story'],q:'Why does Silkworth call this case "hopeless"?',a:'Because by every medical standard of the day, it was. Silkworth had treated thousands of alcoholics and knew the prognosis. By labeling Bill hopeless, he establishes the baseline: what follows — recovery — should have been impossible. This makes the eventual solution all the more remarkable.'},
    'do-solution-1':{type:'solution',tag:'Solution',title:'The Idea Takes Root',text:'"He acquired certain ideas concerning a possible means of recovery...commenced to present his conceptions to other alcoholics, impressing upon them that they must do likewise with still others." The core A.A. mechanism in embryo.',pts:['Ideas acquired during third treatment','Immediately shared with other alcoholics','Must-do-likewise principle: each must carry the message','This became the basis of a growing fellowship','Over one hundred appear to have recovered'],q:'Why must each person "do likewise with still others"?',a:'Because carrying the message is not optional generosity — it is essential to the carrier\'s own recovery. The act of sharing the solution with another alcoholic reinforces the spiritual change in the one sharing. This pass-it-on principle is what makes A.A. self-replicating and what keeps individual members sober.',crossRef:'See: Working With Others (p. 89)'},
    'do-endorsement-1':{type:'endorsement',tag:'Clinical',title:'Personal Clinical Testimony',text:'"I personally know scores of cases who were of the type with whom other methods had failed completely." Silkworth stakes his clinical reputation — he has seen these transformations firsthand, in patients no other method could reach.',pts:['Direct first-person clinical observation','Scores = dozens of verified cases','All had failed every other method completely','A physician\'s professional reputation on the line'],q:'Why is Silkworth\'s personal clinical testimony significant?',a:'Because he was a physician with extensive experience treating alcoholics at Towns Hospital. His willingness to stake his professional reputation on these results lends medical credibility to the A.A. approach. He had seen patients whom every other method had failed, yet this spiritual approach succeeded.'},
    'do-medical-2':{type:'medical',tag:'Epoch',title:'A New Epoch in Alcoholism',text:'"These facts appear to be of extreme medical importance...they may mark a new epoch in the annals of alcoholism." Silkworth declares this approach may be the most significant development in the history of alcoholism treatment.',pts:['"Extreme medical importance" — highest possible endorsement','May mark "a new epoch" — a turning point in history','"Extraordinary possibilities of rapid growth"','"A remedy for thousands of such situations"'],q:'Why does Silkworth use the phrase "a new epoch"?',a:'Because he recognized that the combined spiritual-medical approach represented something fundamentally different from all previous attempts to treat alcoholism. An epoch is a major turning point in history. Silkworth believed this approach could transform how alcoholism was understood and treated on a massive scale.'},
    'do-endorsement-2':{type:'endorsement',tag:'Trust',title:'"Rely Absolutely"',text:'"You may rely absolutely on anything they say about themselves." Silkworth stakes his professional reputation on the honesty of recovering alcoholics — revolutionary in 1939.',pts:['A physician vouching for alcoholics was radical','Alcoholics were universally seen as liars','Professional reputation on the line','Gives credibility to every personal story in the book'],q:'Why is this endorsement so significant?',a:'In 1939, no one trusted an alcoholic\'s word. For a respected physician to say "rely absolutely" gave readers permission to trust the stories that follow and to trust the alcoholic in their life who might be trying to get sober.'},
    'do-medical-3':{type:'medical',tag:'Dual Nature',title:'Body as Abnormal as Mind',text:'"The body of the alcoholic is quite as abnormal as his mind." The dual nature of alcoholism — physical AND mental — challenging the prevailing view that it was purely a willpower problem.',pts:['Not just maladjustment to life','Not just flight from reality','Not just mental deficiency','These were true "to some extent"','But the physical factor cannot be left out'],q:'Why is the physical component so important?',a:'If alcoholism were purely mental, willpower should fix it. The physical component — the allergy — explains why willpower fails. Once an alcoholic takes a drink, the body creates a craving that overrides all mental resolve. This is why "just one drink" is never just one for the alcoholic.'},
    'do-medical-4':{type:'medical',tag:'Allergy',title:'The Allergy Theory',text:'"The doctor\'s theory that we have an allergy to alcohol interests us." The allergy framework explains why alcoholics cannot drink safely — ever. As ex-problem drinkers, they confirm it makes good sense.',pts:['Allergy = abnormal physical reaction to alcohol','Normal drinkers do not experience craving','The theory removes moral blame','It explains things they could not otherwise account for','Not strictly immunological but practically powerful'],q:'Is alcoholism literally an allergy?',a:'Not in the strict immunological sense, but the metaphor is practically powerful. The alcoholic\'s body reacts differently to alcohol, creating a craving absent in normal drinkers. Whether called allergy, genetic predisposition, or neurochemical sensitivity, the practical reality is the same: one drink is never safe.'},
    'do-medical-5':{type:'medical',tag:'Hospital',title:'Clear the Brain First',text:'"We favor hospitalization for the alcoholic who is very jittery or befogged. More often than not, it is imperative that a man\'s brain be cleared before he is approached."',pts:['Physical detox before spiritual work','The brain must be clear to receive the message','Practical medical advice within a spiritual program','Acknowledges the physical reality of withdrawal','Bridges medical treatment and spiritual recovery'],q:'Why is medical detox important?',a:'A person in acute withdrawal cannot think clearly enough to grasp spiritual concepts. The brain must function before the message can be received. This practical wisdom — clear the body first, then approach the mind and spirit — reflects the integration of medical and spiritual approaches.'},
    'do-psychological-1':{type:'psychological',tag:'Psychology',title:'Moral Psychology',text:'"Some form of moral psychology was of urgent importance to alcoholics, but its application presented difficulties beyond our conception." Doctors knew spiritual help was needed but could not deliver it.',pts:['Doctors recognized the need for moral/spiritual help','Could not figure out how to apply it','Scientific approach alone was inadequate','"Powers of good outside our synthetic knowledge"','This gap is exactly what A.A. filled'],q:'What is "moral psychology"?',a:'The spiritual and ethical transformation Silkworth knew was necessary but could not prescribe as a physician. Doctors could detox the body but could not produce the inner change needed for lasting sobriety. A.A. provided the missing method.'},
    'do-historical-1':{type:'historical',tag:'Bill W.',title:'Bill at Towns Hospital',text:'"One of the leading contributors to this book came under our care in this hospital and while here he acquired some ideas which he put into practical application at once." Silkworth\'s account of Bill W.\'s treatment.',pts:['Bill W. treated at Towns Hospital','Silkworth was his physician','Acquired ideas he applied immediately','Later asked to share with other patients','Results were "most interesting; many are amazing"'],q:'Why is Bill not named?',a:'Consistent with A.A.\'s anonymity principle. Even the co-founder is described only as "one of the leading contributors." Principles before personalities — the ideas matter more than the person who had them.'},
    'do-key-1':{type:'key',tag:'Character',title:'Unselfishness and Community Spirit',text:'"The unselfishness of these men as we have come to know them, the entire absence of profit motive, and their community spirit, is indeed inspiring to one who has labored long and wearily in this alcoholic field."',pts:['Unselfishness: opposite of the alcoholic\'s default','No profit motive: service freely given','Community spirit: genuine fellowship','Inspiring to a veteran of the field','Evidence of real internal transformation'],q:'Why does Silkworth emphasize these qualities?',a:'Because they represent the psychic change he describes later. Alcoholics are characteristically selfish. When a doctor who treated thousands observes genuine unselfishness, he is witnessing evidence of the transformation the book promises.'},
    'do-spiritual-1':{type:'spiritual',tag:'Power',title:'Power from the Gates of Death',text:'"They believe in themselves, and still more in the Power which pulls chronic alcoholics back from the gates of death." A physician acknowledges a Power beyond medicine.',pts:['A medical doctor referencing spiritual power','Not religious language — simply "the Power"','Life-or-death stakes: "gates of death"','Self-belief secondary to belief in the Power','Medicine alone could not produce these results'],q:'Why does a doctor reference a higher Power?',a:'Because Silkworth was honest enough to admit medicine\'s limits. He had watched most patients die. When he saw people recovering through a power beyond science, his integrity compelled him to acknowledge it — not religious advocacy, but clinical observation.'},
    'do-medical-6':{type:'medical',tag:'Craving',title:'The Phenomenon of Craving',text:'"The action of alcohol on these chronic alcoholics is a manifestation of an allergy; that the phenomenon of craving is limited to this class and never occurs in the average temperate drinker."',pts:['Allergy: abnormal bodily reaction','Craving: overwhelming desire after the first drink','Limited to alcoholics — normal drinkers unaffected','Never safe to use alcohol "in any form at all"','Once the habit forms, problems pile up "astonishingly"'],q:'What is the "phenomenon of craving"?',a:'The physical compulsion that occurs AFTER an alcoholic takes the first drink. Normal drinkers can have one or two and stop. The alcoholic\'s body triggers a craving that overrides all rational thought. The problem is not stopping — it is starting.'},
    'do-key-2':{type:'key',tag:'Thesis',title:'Depth, Weight, and Higher Power',text:'"Frothy emotional appeal seldom suffices. The message which can interest and hold these alcoholic people must have depth and weight. In nearly all cases, their ideals must be grounded in a power greater than themselves, if they are to re-create their lives."',pts:['Surface motivation fails alcoholics','The message needs substance — depth and weight','A power greater than self is essential','This is the thesis of the entire Big Book','Re-creation of life, not mere behavior change'],q:'Why does frothy emotional appeal fail?',a:'Alcoholism is not a motivation problem. Thousands of sincere promises have been broken. The solution must reach deeper — to a fundamental reorientation grounded in something greater than willpower. This sentence is arguably the thesis statement of the entire Big Book.',stepRef:'Steps 2, 3, 11'},
    'do-emotional-1':{type:'emotional',tag:'Compassion',title:'The Firing Line',text:'"Let them stand with us a while on the firing line, see the tragedies, the despairing wives, the little children." Silkworth challenges skeptics to witness the devastation of alcoholism firsthand.',pts:['Directed at skeptical psychiatrists','The "firing line" = daily reality of treating alcoholics','Tragedies, despairing wives, little children','Silkworth endorses the "altruistic movement" among members','Even cynics would understand if they witnessed it'],q:'Why does Silkworth become so passionate?',a:'He had spent years watching people die. This is not academic — it is personal. His passion reveals why he embraced A.A. despite its unconventional approach: nothing else was working, and people were dying.'},
    'do-psychological-2':{type:'psychological',tag:'Delusion',title:'The Alcoholic Delusion',text:'"The sensation is so elusive that, while they admit it is injurious, they cannot after a time differentiate the true from the false. To them, their alcoholic life seems the only normal one." Reality itself becomes distorted by the disease.',pts:['Drinking begins for the effect — pleasure or relief','Over time, the alcoholic cannot distinguish true from false','The alcoholic life becomes their "normal"','This is clinical delusion, not moral failure','Explains why rational argument fails'],q:'What does "differentiate the true from the false" mean?',a:'The alcoholic\'s judgment becomes so warped that the drinking life — with all its chaos and pain — feels normal, while sobriety feels abnormal and threatening. They cannot see their situation clearly. This is why telling an alcoholic to "just stop" is futile: they literally cannot perceive reality accurately while in the grip of the illness.'},
    'do-medical-7':{type:'medical',tag:'R.I.D.',title:'Restless, Irritable, and Discontented',text:'"They are restless, irritable and discontented, unless they can again experience the sense of ease and comfort which comes at once by taking a few drinks." The baseline emotional state of the untreated alcoholic.',pts:['Restless: unable to be still or at peace','Irritable: easily agitated by life','Discontented: never satisfied','Alcohol provides temporary ease and comfort','This cycle repeats endlessly without spiritual change'],q:'Why is "restless, irritable and discontented" so important?',a:'It describes the emotional state that precedes every relapse. The alcoholic is driven to drink by intolerable inner distress. The spiritual program addresses this underlying condition. Without it, drinking remains the only relief they know.'},
    'do-medical-8':{type:'medical',tag:'Psychic Change',title:'The Essential Psychic Change',text:'"Unless this person can experience an entire psychic change there is very little hope of his recovery." The absolute medical necessity of fundamental transformation.',pts:['Psychic change = complete mental/spiritual transformation','Without it, "very little hope"','Not gradual improvement — an "entire" change','This is what Steps 1-12 produce','Echoed in Appendix II: Spiritual Experience'],q:'What is a "psychic change"?',a:'A complete rearrangement of thinking, attitudes, and relationship with the world — not behavior modification. The Twelve Steps are the method for producing this change. Without it, the alcoholic remains trapped in the cycle of craving, drinking, remorse, and resolution.',crossRef:'See: Appendix II — Spiritual Experience (p. 567)'},
    'do-key-3':{type:'key',tag:'Paradox',title:'The Paradox of Control',text:'"Once a psychic change has occurred, the very same person who seemed doomed...suddenly finds himself easily able to control his desire for alcohol, the only effort necessary being that required to follow a few simple rules."',pts:['The doomed person becomes free','Control from psychic change, not willpower','Unsolvable problems resolve themselves','The "few simple rules" are the Twelve Steps','Surrender produces control — the central paradox'],q:'What are the "few simple rules"?',a:'The Twelve Steps. After the psychic change, sobriety is not white-knuckled. By working the spiritual program — inventory, amends, prayer, service — the desire for alcohol lifts. The effort is in working the program, not fighting the craving.'},
    'do-emotional-2':{type:'emotional',tag:'Desperation',title:'The Alcoholic\'s Desperate Plea',text:'"Doctor, I cannot go on like this! I have everything to live for! I must stop, but I cannot! You must help me!" The raw voice of alcoholic desperation — sincere, despairing, and helpless.',pts:['"I cannot go on" — life has become unbearable','"I have everything to live for" — external success doesn\'t prevent it','"I must stop, but I cannot" — willpower completely defeated','"You must help me" — the beginning of surrender','Sincerity is not the issue — ability is'],q:'Why is "I must stop, but I cannot" so powerful?',a:'Six words that capture the entire disease. The alcoholic is sincere, has reasons to live, has willpower — and none of it matters. This is the moment where the myth of self-control dies. It also marks the beginning of surrender: "you must help me" admits the alcoholic cannot do it alone.'},
    'do-spiritual-2':{type:'spiritual',tag:'Beyond Medicine',title:'More Than Human Power',text:'"One feels that something more than human power is needed to produce the essential psychic change." A physician — trained in science — concludes that the solution lies beyond medicine.',pts:['A scientific mind concedes science\'s limits','"More than human power" — not less','Clinical observation, not religious advocacy','The "essential psychic change" requires spiritual help','Bridges the medical and spiritual approaches'],q:'Why is this admission significant coming from a doctor?',a:'It removes the last barrier to the spiritual solution. If even the physician admits medicine alone cannot produce the needed change, the alcoholic has permission to seek help beyond the clinical. Silkworth is not prescribing religion — he is reporting what he has observed: the cases that recover have experienced something beyond what medicine can explain.',crossRef:'See: Appendix II — Spiritual Experience (p. 567)'},
    'do-medical-9':{type:'medical',tag:'Control',title:'Beyond Mental Control',text:'"These men were not drinking to escape; they were drinking to overcome a craving beyond their mental control." Destroys the myth that alcoholics drink for pleasure or escape.',pts:['Not drinking for pleasure or escape','Driven by physical craving','Craving is BEYOND mental control','Willpower irrelevant once craving starts','This is why moral exhortation fails'],q:'Why is this distinction critical?',a:'It removes the last excuse for blaming the alcoholic. If driven by a physical craving beyond mental control, blaming them is like blaming someone for a seizure. This understanding is the foundation of compassion — both toward and from the alcoholic.'},
    'do-warning-1':{type:'warning',tag:'Fatal',title:'The Supreme Sacrifice',text:'"There are many situations which arise out of the phenomenon of craving which cause men to make the supreme sacrifice rather than continue to fight." Silkworth acknowledges that alcoholism kills — the fight itself becomes unbearable.',pts:['"Supreme sacrifice" = death, often by suicide','Driven by the phenomenon of craving','The fight itself becomes unbearable','Alcoholism is a fatal illness','Underscores the urgency of finding a solution'],q:'Why is this passage so important?',a:'It establishes alcoholism as a fatal illness, not just a bad habit. People die from this disease — not only from physical complications but from the psychological torment of uncontrollable craving. This is why the program is a matter of life and death, not lifestyle improvement.'},
    'do-duality-1':{type:'duality',tag:'Types',title:'Classification of Alcoholics',text:'Silkworth identifies several types: the emotionally unstable "psychopath" (always going on the wagon), the one who won\'t admit he can\'t drink, the time-tester, the manic-depressive, and those "entirely normal in every respect except in the effect alcohol has upon them."',pts:['The emotionally unstable — over-remorseful, many resolutions, never a decision','The denier — plans various ways to drink, changes brands/environments','The time-tester — believes periods of sobriety make it safe','The manic-depressive — least understood, could fill a chapter','The "normal" alcoholic — able, intelligent, friendly'],q:'Why is identifying different types important for recovery?',a:'Because each type has different barriers to seeking help. The "normal" type can\'t believe they\'re alcoholic. The denier keeps trying new strategies. The time-tester convinces himself each time will be different. Yet all share the same underlying condition — the phenomenon of craving. Recognizing your own type is the first step toward honest self-assessment.'},
    'do-key-4':{type:'key',tag:'Normal Alcoholic',title:'Entirely Normal Except for Alcohol',text:'"Then there are types entirely normal in every respect except in the effect alcohol has upon them. They are often able, intelligent, friendly people." Alcoholism is not a character defect.',pts:['Normal in every respect — except with alcohol','Able, intelligent, friendly','Alcoholism exists independently of character','Destroys the "weak character" myth','This type often has the hardest time seeking help'],q:'Why do "normal" alcoholics struggle most to get help?',a:'Because everything else in their life works. They have careers, families, friendships. The idea that they are alcoholic threatens their entire self-image. "I can\'t be an alcoholic — look at my life." Their very competence becomes a barrier to seeking help.'},
    'do-medical-10':{type:'medical',tag:'Unity',title:'One Symptom in Common',text:'"All these, and many others, have one symptom in common: they cannot start drinking without developing the phenomenon of craving...an allergy which differentiates these people, and sets them apart as a distinct entity."',pts:['All types of alcoholics share this symptom','Phenomenon of craving is the common thread','Differentiates them from normal drinkers','A "distinct entity" — a separate class','No treatment has permanently eradicated it','Only relief: entire abstinence'],q:'Why "entire abstinence"?',a:'If the first drink triggers an uncontrollable craving, the only solution is never taking that first drink. The alcoholic can never drink safely — not from moral weakness, but from a physical reaction that cannot be eliminated.'},
    'do-progression-1':{type:'progression',tag:'Decline',title:'End-Stage Alcoholism',text:'"A man was brought in to be treated for chronic alcoholism. He had but partially recovered from a gastric hemorrhage and seemed to be a case of pathological mental deterioration." The end stage of the disease — physical devastation and utter hopelessness.',pts:['Gastric hemorrhage: internal bleeding from alcohol damage','Appeared to have permanent brain damage','Lost everything worthwhile in life','Lived only to drink — existential despair','Frankly believed there was no hope','After detox: no permanent brain injury found'],q:'What does this case reveal about the progression of alcoholism?',a:'It shows the complete trajectory: from capable person to physical wreck with apparent brain damage who lives only to drink. Yet beneath the devastation, the person remains — the brain injury was not permanent. The disease took everything, but recovery was still possible.'},
    'do-recovery-1':{type:'recovery',tag:'Transformation',title:'A Complete Transformation',text:'After accepting the plan in the book, this desperate case returned one year later. Silkworth could not recognize him — "From a trembling, despairing, nervous wreck, had emerged a man brimming over with self-reliance and contentment."',pts:['Accepted the plan outlined in this book','One year later: called to see the doctor','Silkworth recognized the name but not the person','From despair to self-reliance and contentment','The doctor felt he was meeting a stranger','A long time passed with no return to alcohol'],q:'What does this transformation prove?',a:'Clinical evidence for the "psychic change." A physician who treated thousands could not recognize his former patient. The change was not behavioral (stopped drinking) but fundamental (entirely different person). This is what the Twelve Steps produce — not mere sobriety, but complete transformation.'},
    'do-recovery-2':{type:'recovery',tag:'Case Study',title:'From a Barn to Freedom',text:'A man who diagnosed himself hopeless hid in a deserted barn to die. Rescued and treated, he demanded assurance of future "will power." Instead, he became "sold on the ideas contained in this book" and never drank again.',pts:['Self-diagnosed as hopeless','Hid in a barn determined to die','Rescued by a searching party','Demanded "will power" — the wrong question','Told only "moral psychology" might help','Became sold on the book\'s ideas','Now "a fine specimen of manhood"'],q:'What does this case illustrate?',a:'That even the most extreme cases can recover. His demand for "will power" was the wrong question — he needed a psychic change, not more willpower. When he found it through the book\'s ideas, the willpower question became irrelevant.'},
    'do-key-5':{type:'key',tag:'Closing',title:'From Scoff to Prayer',text:'"I earnestly advise every alcoholic to read this book through, and though perhaps he came to scoff, he may remain to pray." Silkworth\'s closing — acknowledging skepticism while promising transformation.',pts:['A medical doctor recommending a spiritual book','Acknowledges the reader may be skeptical','The book itself can change the reader','Scoffing to praying = the psychic change in miniature','His final word: read it ALL the way through'],q:'Why end with this?',a:'It captures the journey from skepticism to faith the Big Book produces. Many alcoholics arrive cynical and resistant. The book meets them there and leads them to spiritual awakening. Silkworth\'s closing is both invitation and prophecy.'},
  },
  'ch1':{
    'c1-historical-1':{type:'historical',tag:'War',title:'Alcohol Discovered Amid War',text:'Bill discovers liquor amid the excitement of World War I. "Love, applause, war; moments sublime with intervals hilarious." Alcohol and belonging became intertwined from the very start.',pts:['Bill\'s first drink came during military service','WWI provided excitement, camaraderie, and access to alcohol','Drinking immediately associated with belonging and adventure','The "sublime" feeling masked the danger','Social context normalized heavy drinking','Alcohol provided what Bill lacked: "I was part of life at last" — belonging became addictive','"Moments Sublime" — alcohol was an emotional solution before it became a physical problem','Despite strong warnings from family, Bill could not see the danger through the glow of belonging','The loneliness-to-alcohol pattern: isolation drove drinking, drinking deepened isolation','Plattsburg training camps (1915-1916) gave Bill his first taste of status and belonging','Bill was "much moved" at Winchester Cathedral — a capacity for deep feeling that would later serve his spiritual awakening'],q:'Why is the context of Bill\'s first drink significant?',a:'It shows that alcoholism often begins in seemingly positive circumstances — camaraderie, excitement, patriotism. The disease does not announce itself. Bill\'s first experience of alcohol was wrapped in belonging and approval, making it nearly impossible to recognize the danger.'},
    'c1-literary-1':{type:'literary',tag:'Doggerel',title:'The Tombstone Poem at Winchester',text:'The Hampshire Grenadier tombstone poem at Winchester Cathedral. A soldier killed not by musket but by a "pot of beer." Dark humor foreshadowing the lethal power of alcohol. The epitaph is for a real soldier — Thomas Thetcher, a Hampshire Grenadier who died in 1764. Winchester Cathedral is a famous medieval cathedral in Hampshire, England, where Bill was stationed during WWI. "Doggerel" means simple, crude verse, often comic or satirical.',pts:['Bill encounters the poem while stationed in England','Death by musket or by pot — both equally lethal','Dark humor masks a deadly truth','Bill finds it amusing, not cautionary','Literary foreshadowing of his own near-death from alcohol','Bill returns to this Cathedral memory on Page 12, showing God was present even then'],q:'What is the literary purpose of this anecdote?',a:'It functions as foreshadowing. Bill laughs at a poem about alcohol killing a soldier, not realizing he is reading his own future. The irony is dramatic — the reader can see what Bill could not. It also establishes one of the book\'s recurring themes: alcoholism hides behind humor and denial.'},
    'c1-foreshadow-1':{type:'foreshadow',tag:'Warning',title:'An Ominous Warning Unheeded',text:'"Ominous warning — which I failed to heed." One devastating retrospective sentence. Bill looks back and sees clearly what denial made invisible at the time.',pts:['A single sentence carrying enormous weight','Retrospective clarity vs. real-time blindness','Denial blocked all early warnings','The reader knows what Bill did not','Foreshadows the progression to come'],q:'Why is this sentence so powerful?',a:'Because it compresses years of denial into seven words. Bill can see the warning NOW, looking back. But in the moment, denial rendered it invisible. Every alcoholic recognizes this pattern — the warnings were always there, but the disease made them impossible to see.'},
    'c1-denial-1':{type:'denial',tag:'Grandiosity',title:'Post-War Ego Inflation',text:'Post-war grandiosity as the disease takes root. "I fancied myself a leader...vast enterprises...utmost assurance." Ego inflation advances in lockstep with the illness.',pts:['Bill returns from war with inflated self-image','Fancies himself destined for great things','Vast enterprises and utmost assurance','Grandiosity is a hallmark of early alcoholism','The ego grows as the disease progresses','"Head of vast enterprises" — future-living as a form of denial; the dream justifies the drinking','Needed a "special token" of external validation to feel worthy','The ego demanded proof of importance — "Why not I?" became a dangerous mantra','Friends joked about a "lunacy commission" — within years, doctors would actually recommend institutional commitment'],q:'How does grandiosity serve alcoholism?',a:'Grandiosity prevents the alcoholic from seeing reality. If you believe you are destined for greatness, you cannot admit you have a drinking problem. The inflated ego becomes a shield against truth. Bill\'s grandiosity was not confidence — it was the disease building walls against self-awareness.'},
    'c1-progression-1':{type:'progression',tag:'Ambition',title:'Wall Street Ambition and Failure',text:'Bill pursues Wall Street ambition while the disease advances. "Potential alcoholic that I was, I nearly failed my law course. At one of the finals I was too drunk to think or write."',pts:['Ambition and alcoholism advance together','Nearly failed law school due to drinking','Too drunk to think or write at a final exam','Professional consequences already appearing','Yet Bill continues to minimize the problem','Drinking "not yet continuous" but already affecting performance — the progression has begun','Selective perception: Bill sees ambition, not alcoholism','"Many more reasons" for losses discovered later — dry wit: Bill thought ignorance caused his failures, but it was really the drinking','Used "majestic constructions" of philosophy to justify drinking — intellectualism as a hiding place'],q:'What does this early failure reveal?',a:'That alcoholism was already interfering with Bill\'s goals long before he recognized it. Being too drunk to complete a law exam is a serious consequence, yet it did not stop him. This pattern — consequences without change — is the hallmark of addiction. The disease was already stronger than his ambitions.'},
    'c1-denial-2':{type:'denial',tag:'Rationalization',title:'Genius and Alcohol',text:'"Men of genius conceived their best projects when drunk." Bill\'s classic rationalization to reassure his worried wife. The disease manufactures intellectual justifications for continued drinking.',pts:['Lois expresses concern about his drinking','Bill responds with a rationalization, not a solution','Claims genius requires alcohol','Intellectual defense against emotional truth','The disease speaks through the alcoholic\'s logic'],q:'Why are rationalizations so dangerous?',a:'Because they use the alcoholic\'s own intelligence against them. The smarter the alcoholic, the better the rationalizations. Bill was genuinely intelligent, which made his excuses convincing — to himself and temporarily to others. Rationalization is the mind serving the disease instead of the person.'},
    'c1-psychological-1':{type:'psychological',tag:'Heroes',title:'Misplaced Hero Worship',text:'"Business and financial leaders were my heroes." Bill sought role models in wealth and power, not character. His hero worship of financial leaders reveals the values driving his alcoholism — status, money, importance. The drive to "prove to the world I was important" masked a deep insecurity.',pts:['Bill idolized wealth and power, not character','The drive for success was compensation for feeling inadequate','Bill needed external proof ("special token") to validate his self-image','Grandiosity: "fancied myself a leader" — the ego inflates as the disease grows','"Why not I?" — comparison and entitlement fuel the ambition','Step 4 asks: who do we idolize, and what does that reveal?'],q:'What did you pursue to fill the void inside? Who were your "heroes"?',a:'Alcoholics often chase status, power, or approval to fill an internal void that alcohol temporarily masks. Bill\'s heroes were wealthy men because he equated money with worth. This misplaced value system drove him to Wall Street — and to drink. In recovery, we learn that true worth comes from character, service, and connection to a Higher Power, not from wealth or prestige.',stepRef:'Step 4'},
    'c1-literary-2':{type:'literary',tag:'Metaphor',title:'Forging the Weapon',text:'"Out of this alloy of drink and speculation, I commenced to forge the weapon that one day would turn in its flight like a boomerang and all but cut me to ribbons." Bill\'s metaphor captures how alcoholics create the very instruments of their own destruction.',pts:['An alloy is a strong mixture — drink + speculation fused together','Bill "forged" his own weapon — active creation, not passive victimhood','The boomerang turns back on the thrower','The weapon "all but" cut him to ribbons — he barely survived','Rich literary language showing Bill\'s education','One of the most vivid metaphors in the Big Book'],q:'What weapons did you forge from your own ambitions and drinking?',a:'The metaphor reveals a deep truth: alcoholics are not merely victims of circumstance. They actively build the structures that destroy them. Bill combined ambition with alcohol to create something powerful and dangerous. The boomerang image is perfect — the weapon returns to wound the one who launched it. Success fueled by alcohol becomes the very instrument of destruction.'},
    'c1-lois-1':{type:'lois',tag:'Partners',title:'Motorcycle Adventure Together',text:'Bill and Lois embark on a motorcycle adventure, giving up their jobs to roar off with a tent and financial volumes. Shared adventure before the disease consumed everything. Lois Burnham Wilson (1891-1988) stood by Bill through 17 years of active alcoholism, working in a department store while he drank. After Bill\'s recovery, she co-founded Al-Anon Family Groups in 1951. Their home "Stepping Stones" in Bedford Hills, NY is now a museum.',pts:['Gave up jobs for the open road','Traveled by motorcycle with a tent','Carried financial investigation materials','A period of shared adventure and partnership','Lois was a full partner — she worked on a farm with Bill for a month rather than spend savings','Foreshadows the isolation alcoholism will bring','Working on a farm was Bill\'s "last honest manual labor for many a day" — the ironic word "honest" implies later work was not'],q:'Why include this adventure in the story?',a:'It shows what the relationship was before alcoholism destroyed it. Bill and Lois had genuine partnership, shared courage, and mutual adventure. Including it makes the later devastation more poignant — the reader sees what was lost. It also shows that alcoholism does not begin in misery; it begins in the midst of a full life. As the disease progressed, Lois\'s role would shrink from equal partner to audience ("my wife to applaud") to sole provider.'},
    'c1-progression-2':{type:'progression',tag:'Boom',title:'Roaring Twenties and Paper Millions',text:'The Roaring Twenties bring fortune and paper millions. Jazz places, lavish spending, the illusion of limitless success. "Drinking assumed more serious proportions...became a lone wolf."',pts:['Paper millions during the stock market boom','Jazz places and high living','Drinking escalates alongside success','Becomes a "lone wolf" (isolating from all friends and family as drinking progresses) — this is the disease of isolation','Success masks the advancing disease','Everyone "spent in thousands and chattered in millions" — elegant parallelism capturing the absurdity of the boom','Bill was "rightly imagined" about the market — his success validated his ego and made the drinking invisible','"Fair-weather friends" who drank with Bill during the boom disappeared when the storm came','Friendships "terminated in a row" — the alcoholic destroys relationships through conflict, then blames others'],q:'How does success enable alcoholism?',a:'Success provides resources to drink more and consequences to deny. When you are making money, no one questions your habits. The "lone wolf" transition is critical — Bill moves from social drinking to isolated drinking. The disease is advancing from pleasure-seeking to necessity.'},
    'c1-lois-2':{type:'lois',tag:'Applause',title:'Lois Reduced to Audience',text:'"My wife to applaud while I started out to overtake Walter Hagen." Lois\'s role has been reduced from equal partner to cheerleader. The co-alcoholic pattern emerges: she supports, he performs, the disease progresses. Walter Hagen (1892-1969) was the greatest professional golfer of the era — Bill, a novice, thought he could overtake the world champion. Pure grandiosity.',pts:['Lois\'s role reduced to "applauding" Bill\'s golf','From equal motorcycle adventure partner to audience','The co-dependent pattern is forming','Bill\'s grandiosity requires an audience','Lois would later describe these years as devastating'],q:'How did your alcoholism change your partner\'s role?',a:'Active alcoholism gradually reduces loved ones from partners to servants. Lois went from motorcycle co-adventurer to golf spectator to department store worker supporting a drunk husband. This progression shows how the family disease operates — the non-alcoholic accommodates, enables, and loses themselves in the process.'},
    'c1-denial-3':{type:'denial',tag:'Excuse',title:'Golf as a Drinking Excuse',text:'"Golf permitted drinking every day and every night." Bill found an activity that "permitted" his drinking — the alcoholic mind always finds justification. Golf became an elaborate excuse to drink daily.',pts:['Golf gave drinking a "socially acceptable" cover','The alcoholic mind always finds permission','An activity that enabled all-day drinking','Carom around the exclusive course — living beyond his means','The "impeccable coat of tan" masked a dying man','"Liquor caught up faster than Walter Hagen" — dark humor: alcohol outpaced Bill before the golf champion ever could'],q:'What activities did you use to justify or enable drinking?',a:'Alcoholics are masters at finding circumstances that "permit" drinking. Social events, business lunches, vacations, holidays, celebrations, tragedies — everything becomes a reason. The disease creates elaborate justifications that the conscious mind accepts. Bill used golf the way others use stress, success, or sorrow — as permission to drink.'},
    'c1-historical-2':{type:'historical',tag:'Crash',title:'The 1929 Stock Market Crash',text:'October 1929. Bill watches from a hotel bar as the market collapses. "XYZ-32. It had been 52 that morning." The Wall Street Crash of October 1929 triggered the Great Depression. "Black Tuesday" (October 29) saw the Dow fall 12% in one day. The "men jumping to death from the towers of High Finance" is partly myth — suicide rates didn\'t spike dramatically — but the image captured the era\'s despair. Bill, heavily leveraged, lost everything (his $40,000 debt then equals roughly $700,000+ today).',pts:['October 1929: the Great Crash','Bill watches from a hotel bar — already drinking at 8pm, five hours after close','XYZ stock drops from 52 to 32 in one day','The ticker still clattered — a symbol of relentless, indifferent fate','Contemplates suicide from upper floors — "I would not jump"','Chooses the bar over the window — alcohol over death','Bill\'s "fierce determination to win" — a brief resurgence before final defeat','The "generous friend" had to "let him go" — enabling had to end before recovery could begin','A brawl with a taxi driver cost Bill his job — "our lives had become unmanageable" in action','Five years without real employment followed the crash — near-continuous drinking from 1929-1934'],q:'What does this scene reveal about Bill\'s relationship with alcohol?',a:'In his darkest financial moment, Bill turns not to Lois, not to reason, not to God — but to the bar. Alcohol is already his primary coping mechanism. The fact that he chose the bar over suicide is presented without irony: alcohol was keeping him alive only to kill him more slowly. His "fierce determination to win" returned — but it was denial masking terror.'},
    'c1-denial-4':{type:'denial',tag:'Minimizing',title:'Tomorrow Was Another Day',text:'"My friends had dropped several million since ten o\'clock — so what? Tomorrow was another day." Classic alcoholic minimizing. After the worst financial disaster in American history, Bill\'s response is bravado and denial.',pts:['Millions lost — "so what?"','Tomorrow was another day — refusing to face reality','Alcoholic bravado masking terror','Denial prevents Bill from facing the catastrophe','The "fierce determination to win" returns — but it is the disease speaking'],q:'How did you minimize the consequences of your drinking?',a:'Minimizing is denial\'s most common form. The alcoholic reduces catastrophic events to minor inconveniences. "It wasn\'t that bad." "I can handle it." "Everyone drinks." Bill lost everything in the crash and his response was "so what?" This ability to dismiss reality is what keeps the alcoholic drinking long after consequences have made the situation obvious to everyone else.'},
    'c1-lois-3':{type:'lois',tag:'Provider',title:'Lois Becomes the Provider',text:'"My wife began to work in a department store, coming home exhausted to find me drunk." Complete role reversal. Lois became the provider while Bill became the dependent. She worked exhausting retail hours while he drank at home.',pts:['Complete role reversal — Lois provides, Bill drinks','Coming home exhausted to find him drunk','The family disease shows in this pattern','They had moved in with her parents — humiliating for both','Lois\'s parents watched their daughter\'s husband destroy himself','"Unhappy scenes in our sumptuous apartment" — wealth could not contain the disease','"Everyone became resigned" — Lois and family accepted institutionalization or death as inevitable; the Al-Anon experience of hopeless acceptance'],q:'How did your alcoholism affect your family?',a:'Role reversal is one of the most painful aspects of the family disease. The non-alcoholic takes on more and more responsibility while the alcoholic takes on less and less. Lois worked, paid bills, managed the household — all while Bill drank. Making amends to spouses requires acknowledging this reversal and the enormous burden placed on them.',stepRef:'Steps 8, 9'},
    'c1-psychological-2':{type:'psychological',tag:'Degradation',title:'From Investor to Hanger-On',text:'"I became an unwelcome hanger-on at brokerage places." From successful Wall Street investor to unwelcome hanger-on — Bill experienced profound psychological degradation. The identity built on success crumbled, leaving emptiness.',pts:['From respected investor to "unwelcome" presence','The identity built on success had no foundation','Psychological degradation accompanies physical deterioration','Without professional identity, Bill had nothing','This emptiness is what alcohol promised to fill','The disease strips away everything the ego built'],q:'How did alcoholism strip away your identity?',a:'Alcoholism progressively removes everything the alcoholic uses to define themselves. Job, reputation, relationships, self-respect — all are consumed by the disease. Bill went from "I had arrived" to "unwelcome hanger-on" in just a few years. This stripping away, while devastating, is also necessary — it removes the false self so that recovery can build something real.'},
    'c1-physical-1':{type:'physical',tag:'Necessity',title:'Liquor Becomes a Necessity',text:'"Liquor ceased to be a luxury; it became a necessity. Bathtub gin, two bottles a day." Morning shaking signals physical dependence. The body now demands what the mind cannot refuse. "Bathtub gin" refers to homemade or illegally produced gin during Prohibition (1920-1933), often of poor quality and potentially dangerous. The allergy theory of alcoholism holds that alcoholics have a physical abnormality causing an abnormal reaction to alcohol — one drink triggers a craving for more.',pts:['Transition from luxury to necessity — a critical marker in alcoholism','Bathtub gin — the real alcoholic doesn\'t care about quality','Two bottles a day, and often three — enormous consumption','Morning shaking — severe physical withdrawal, the body demands alcohol to function','A tumbler of gin and six bottles of beer required just to eat breakfast','Mother-in-law died, wife and father-in-law became ill — the family disease does not pause for tragedy; it often accelerates'],q:'What is the significance of the luxury-to-necessity shift?',a:'It marks the crossing of a medical line. When alcohol becomes necessary for physical function, the allergy has fully taken hold. Morning shaking means the body has adapted to alcohol and revolts without it. This is the physical component Dr. Silkworth describes — the craving that is beyond mental control. Did you reach the point of needing alcohol just to function?',crossRef:'See: The Doctor\'s Opinion (p. xxviii)'},
    'c1-denial-5':{type:'denial',tag:'Control',title:'The Illusion of Control',text:'"I still thought I could control the situation." Periods of sobriety fed the delusion of control and renewed his wife\'s hope, only to be shattered by the next binge.',pts:['Periods of sobriety created false confidence','Each sober stretch "proved" he could manage','Lois\'s hope was renewed and dashed repeatedly','The illusion of control is the disease\'s greatest weapon','Partial success is more dangerous than total failure','"Fear sobered me for a bit" — but fear-based sobriety has no spiritual foundation and always fails','Each sober stretch raised and then shattered Lois\'s hope — the cruelest cycle of the disease','"Laugh at gin mills" — during sober periods Bill felt confident he had beaten alcohol; pride before the fall'],q:'Why are periods of sobriety dangerous for alcoholics?',a:'Because they reinforce the delusion that the alcoholic can control their drinking. Each sober period becomes "evidence" that willpower works. But the subsequent relapse proves otherwise. This cycle — sobriety, confidence, relapse, despair — can repeat for years, and each cycle deepens the damage.'},
    'c1-warning-1':{type:'warning',tag:'Lost Chance',title:'Opportunity Destroyed by Drinking',text:'A 1932 business opportunity destroyed by a "prodigious bender." Alcoholism overrides self-interest — the disease costs Bill a chance at financial recovery.',pts:['A genuine business opportunity in 1932','Destroyed by a massive bender','Alcoholism overrides rational self-interest','The disease does not care about consequences','External motivation cannot overcome internal compulsion'],q:'Why can\'t self-interest prevent relapse?',a:'Because the mental obsession bypasses rational calculation. Bill knew the opportunity was important. He wanted to succeed. But the disease operates below the level of conscious choice. No amount of self-interest can overcome a compulsion that acts before the mind engages. This is the insanity of alcoholism.'},
    'c1-mental-1':{type:'mental',tag:'Insanity',title:'The Bypassed Mind',text:'"Where had been my high resolve?...It hadn\'t even come to mind...Was I crazy?" The mental obsession bypasses consciousness entirely. Bill begins to question his sanity. The "mental obsession" is the insane idea that convinces an alcoholic they can drink safely, despite all evidence to the contrary. It is the mental component that starts the drinking cycle. This "strange mental blank spot" — where the memory of suffering and the promise to stop simply vanish — is the hallmark of the disease.',pts:['High resolve vanished without a trace','The decision to drink preceded conscious thought','Bill asks: "Was I crazy?"','The obsession bypasses rational mind','This "appalling lack of perspective" is what AA calls insanity','This is the insanity described in Step 2'],q:'Have you experienced this "strange mental blank spot" where you drank despite every reason not to?',a:'It reveals the nature of the mental obsession. The alcoholic does not weigh pros and cons and choose to drink. The decision is made below consciousness — the resolve simply vanishes. This is why willpower fails: you cannot exercise willpower over a thought that never occurs. This is the insanity of Step 2 — not insanity in the clinical sense, but the inability to remember the suffering when the first drink beckons.',crossRef:'See: More About Alcoholism (p. 30)',stepRef:'Step 2'},
    'c1-warning-2':{type:'warning',tag:'Suicidal Despair',title:'The Abyss of Alcoholic Despair',text:'"The market would recover, but I wouldn\'t. That was a hard thought. Should I kill myself?" Bill\'s darkest inner monologue. Remorse, horror, hopelessness, suicidal ideation, and the final surrender to oblivion — all in one devastating paragraph.',pts:['Remorse, horror, and hopelessness — the emotional trifecta of active alcoholism','Brain racing uncontrollably — the mental torture of withdrawal','Afraid to cross the street — physical debilitation','The market would recover, but I wouldn\'t — Bill sees his situation clearly for one terrible moment','"Should I kill myself? No — not now" — suicidal ideation deferred, not resolved','Gin would fix that — alcohol remains the only solution the alcoholic knows','Two bottles, and oblivion — the disease offers only unconsciousness as relief'],q:'Have you reached a point where oblivion seemed like the only escape?',a:'This passage captures the jumping-off point described later in the book (p. 152): "the certain alternatives of going on to the bitter end, blotting out the consciousness of our intolerable situation as best we could; or of accepting spiritual help." Bill chose oblivion — two bottles and unconsciousness. The disease offers only two exits: death or surrender. Bill had not yet found the third option: a spiritual awakening.',crossRef:'See: A Vision For You (p. 152)'},
    'c1-physical-2':{type:'physical',tag:'Abyss',title:'Physical and Moral Collapse',text:'Bill steals from his wife\'s purse, sways before open windows and the poison cabinet, drags his mattress to a lower floor for safety. Forty pounds underweight — physical and moral collapse.',pts:['Stealing from Lois\'s purse — moral disintegration','Swaying before open windows — suicidal ideation','The poison cabinet — another avenue of death','Drags mattress downstairs — afraid of himself','Forty pounds underweight — physical devastation','"Geographic cure" — flights from city to country, hoping a change of scene would help','Gin and sedative together — a potentially lethal combination; cross-addiction and dangerous drug mixing','"People feared for my sanity" — others could see what Bill could not, setting up the need for Step 2','"Marvelous mechanisms of the human body" kept him alive through years of abuse — but resilience also enabled continued drinking'],q:'Why are these details so specific?',a:'Because each detail marks a new bottom. Stealing from your wife, contemplating poison, being afraid to sleep on an upper floor — these are not abstract descriptions of alcoholism. They are the lived reality. The specificity prevents the reader from intellectualizing the disease. This is what "powerless over alcohol" looks like in practice.'},
    'c1-medical-1':{type:'medical',tag:'Hospital',title:'Towns Hospital and Silkworth',text:'Bill enters Towns Hospital for belladonna treatment and meets Dr. Silkworth. "Seriously ill, bodily and mentally." Charles B. Towns Hospital was located at 293 Central Park West, Manhattan. Bill was admitted three times between 1933-1934. The belladonna treatment used deadly nightshade combined with castor oil and other purgatives to induce hallucinations and "clear the system" — brutal but sometimes effective for detox. Dr. William D. Silkworth (1873-1951), "The Little Doctor Who Loved Drunks," was a neurologist who treated over 40,000 alcoholics and developed the allergy/obsession theory of alcoholism. Hydrotherapy (water-based treatment including baths and wraps) and mild exercise were also part of the protocol.',pts:['Towns Hospital — one of the few places alcoholics received medical treatment with dignity in the 1930s','Belladonna treatment cost $200-350 (expensive in the 1930s)','Dr. Silkworth provided the medical explanation: allergy + obsession','Diagnosed as seriously ill, bodily and mentally — not a moral failure, but a real illness','Silkworth\'s understanding became "The Doctor\'s Opinion" in the Big Book','Multiple hospitalizations would follow before the breakthrough'],q:'Why is Towns Hospital significant?',a:'It is where Bill met Dr. Silkworth, who gave him the medical understanding of alcoholism as an allergy of the body and obsession of the mind. Without Silkworth\'s explanation, Bill might never have grasped the hopelessness of his condition — and without that hopelessness, he might never have become willing to seek a spiritual solution. It is also where Bill later had his spiritual experience.',crossRef:'See: The Doctor\'s Opinion (p. xxvi)'},
    'c1-key-1':{type:'key',tag:'Self-Knowledge',title:'Self-Knowledge Failed',text:'"Surely this was the answer — self-knowledge. But it was not." Understanding his condition failed to prevent relapse. Intellectual comprehension alone cannot overcome the disease. After Towns Hospital, "the goose hung high" (1920s expression meaning things were going well) for three or four months — then he drank again.',pts:['Bill believed understanding would cure him','Self-knowledge seemed like the logical answer','But knowledge did not prevent the next drink','The mind cannot cure what the mind created','This is why a power greater than self is needed'],q:'Why does self-knowledge fail?',a:'Because alcoholism is not an information deficit. The alcoholic who understands the allergy theory can still drink. Knowledge addresses the conscious mind, but the obsession operates below consciousness. Self-knowledge is necessary but insufficient — it must be coupled with a spiritual experience that changes the person at a fundamental level.',crossRef:'See: More About Alcoholism (p. 39)'},
    'c1-warning-3':{type:'warning',tag:'Death Sentence',title:'Medical Death Sentence',text:'"Heart failure during delirium tremens, or...wet brain, perhaps within a year." Silkworth delivers a medical death sentence. Delirium tremens (DTs) is a severe alcohol withdrawal syndrome causing confusion, hallucinations, tremors, and potentially death. "Wet brain" (Wernicke-Korsakoff syndrome) is permanent brain damage from severe alcoholism and thiamine deficiency, causing irreversible memory loss, confusion, and coordination problems.',pts:['Heart failure during delirium tremens — potentially fatal withdrawal','Wet brain — permanent, irreversible brain damage','Timeline: perhaps within a year','A medical professional delivering a death sentence','The curve of his declining health "fell off like a ski-jump"','This prognosis creates the desperation for change','Bill imagines "joining that endless procession of sots" — sot is an older literary term for habitual drunkard'],q:'Why was the death sentence necessary?',a:'Because only the absolute certainty of death could break through Bill\'s denial. As long as he believed he could survive while drinking, he would continue. Silkworth\'s prognosis removed the last illusion. This "deflation at depth" — the complete collapse of hope in self — is what makes the alcoholic willing to try a spiritual solution. Silkworth told Lois she would soon have to "give me over to the undertaker or the asylum."'},
    'c1-emotional-1':{type:'emotional',tag:'Despair',title:'Total Defeat and Surrender',text:'"Quicksand stretched around me...Alcohol was my master." Total defeat becomes the prerequisite for recovery. Powerlessness is the admission that one cannot control alcohol by self-will alone — the foundation of Step One. Only when every avenue of self-reliance has been exhausted can surrender begin. This "bitter morass of self-pity" is the jumping-off point described later in the book — existence becomes unbearable, and oblivion seems the only escape.',pts:['Quicksand metaphor — sinking with no escape','Alcohol personified as "master"','Complete powerlessness admitted — "I had met my match. I had been overwhelmed."','Total defeat = prerequisite for recovery','Desperation is not weakness — it is the doorway to willingness','This is the lived experience of Step 1','The "bitter morass of self-pity" becomes the jumping-off point described later in the book'],q:'Why must defeat be total?',a:'Because partial defeat leaves room for the ego to try again. As long as the alcoholic believes there is something THEY can do, they will try — and fail. Only total defeat, the absolute conviction that self-reliance has failed completely, opens the door to reliance on a power greater than self. The "jumping-off point" becomes the starting point of recovery. This is Step 1 in lived experience.',stepRef:'Step 1'},
    'c1-foreshadow-2':{type:'foreshadow',tag:'Dawn',title:'Darkness Before the Dawn',text:'"How dark it is before the dawn!" Armistice Day 1934. Bill\'s darkest moment becomes the turning point. The lowest point is not the end — it is the beginning.',pts:['Armistice Day 1934 — a pivotal date','Bill\'s lowest point in the entire story','Classic literary device: darkness before dawn','The turning point arrives at the bottom','What feels like death becomes the birth of recovery'],q:'Why does recovery begin at the lowest point?',a:'Because only at the absolute bottom does the alcoholic become entirely willing. The ego must be completely defeated. Every resource must be exhausted. Every strategy must have failed. Only then does the alcoholic become open to something entirely new. The bottom is not the end — it is the foundation upon which recovery is built.'},
    'c1-key-2':{type:'key',tag:'Fourth Dimension',title:'The Fourth Dimension of Existence',text:'"Catapulted into the fourth dimension of existence...happiness, peace, and usefulness." Spiritual life exists beyond the physical, mental, and emotional — a realm of experience previously unknown. The term "fourth dimension" was likely borrowed from P.D. Ouspensky or William James. It represents a level of existence beyond the physical/material — a spiritual plane. The three key words preview the Promises: HAPPINESS (emotional), PEACE (spiritual), USEFULNESS (service). These become the 9th Step Promises in expanded form.',pts:['Fourth dimension: beyond physical, mental, emotional','Catapulted — sudden and forceful entry','Happiness, peace, and usefulness — the fruits of recovery','Recovery is progressive: "incredibly more wonderful as time passes"','A new realm of experience entirely','This is what the psychic change produces'],q:'What is the "fourth dimension"?',a:'Physical, mental, and emotional are three dimensions of human experience. The fourth dimension is spiritual — a realm of consciousness where happiness, peace, and usefulness become possible in ways the alcoholic never imagined. It is not theoretical; it is experiential. Those who undergo the psychic change describe a quality of life that transcends anything they knew before. Just as alcoholism was progressive (always getting worse), recovery is progressive too — life gets "more wonderful as time passes."'},
    'c1-irony-1':{type:'irony',tag:'Scheming',title:'Scheming to Drink With Ebby',text:'Bill plans to drink openly with his newly sober friend Ebby. "Unmindful of his welfare." Total self-absorption in the grip of the disease. "Drinkers are like that."',pts:['Ebby arrives sober — Bill plans to get him drunk','Unmindful of Ebby\'s welfare','Total self-centeredness in active addiction','The disease overrides concern for others','"Drinkers are like that" — wry self-awareness in retrospect','Gin on one side of the table, religion on the other — the ironic contrast of that first meeting','"What had got into the fellow?" — Bill\'s bewilderment shows how alien sobriety had become'],q:'What does this scene reveal about active alcoholism?',a:'It reveals the total self-centeredness of the active alcoholic. Bill\'s friend has found sobriety, and Bill\'s first thought is to get him drinking again — not out of malice, but because the disease makes everything about the next drink. The line "drinkers are like that" is Bill\'s retrospective honesty about how completely alcohol consumed his thinking.'},
    'c1-spiritual-1':{type:'spiritual',tag:'Religion',title:'Ebby\'s Transformation',text:'"I\'ve got religion." Bill is aghast. "Last summer an alcoholic crackpot; now a little cracked about religion." Yet Ebby was visibly transformed — sober, calm, and radiant. Ebby Thacher (1896-1966) was Bill\'s prep school friend from Burr and Burton Academy. By 1934 he had been committed for alcoholic insanity. After finding sobriety through the Oxford Group, he visited Bill in November 1934 and carried the message that would change the world. Tragically, Ebby later relapsed but died sober in 1966.',pts:['Ebby announces a spiritual experience','Bill is skeptical and dismissive — "aghast"','Last summer: alcoholic crackpot','Now: "a little cracked about religion" but visibly transformed','The door opened and he stood there "fresh-skinned and glowing"','Ebby\'s presence carries more weight than his words — attraction rather than promotion','Ebby\'s visit was the original 12th Step call — one alcoholic carrying the message to another','"Something about his eyes" and "fresh-skinned and glowing" — visible physical transformation','"He refused it" — Ebby turned down Bill\'s offered drink, proving the power was real','"Inexplicably different" — Bill could not explain the change but could not deny it'],q:'How did you react to the "God word" when you first came to AA? Did you have prejudices like Bill?',a:'Because Ebby did not argue or preach — he simply shared what had happened to him. Bill could dismiss the theology, but he could not dismiss the fact that Ebby was sober and at peace. The message was not in the words but in the transformation. This is why A.A. works through identification and attraction rather than persuasion. Ebby\'s famous words to Bill: "I\'ve got religion."'},
    'c1-solution-1':{type:'solution',tag:'Program',title:'The Essence of A.A.',text:'"A simple religious idea and a practical program of action...It worked!" The entire A.A. program distilled into one sentence — simplicity, practicality, and results. Two men had appeared in court for Ebby — Shep Cornell and Rowland Hazard III (1881-1945), a wealthy Rhode Island businessman who had sought help from Carl Jung in Switzerland. Jung told Rowland his only hope was a "vital spiritual experience." Rowland found this in the Oxford Group — a Christian fellowship emphasizing surrender to God, moral inventory, confession, and restitution — and carried the message to Ebby, who carried it to Bill. This is the chain: Jung -> Rowland -> Ebby -> Bill -> Dr. Bob.',pts:['Simple — not complicated or intellectual','Religious idea — a spiritual foundation (Oxford Group principles)','Practical program of action — not theory','It worked — the only test that matters','Oxford Group practiced the Four Absolutes: Honesty, Purity, Unselfishness, Love','AA\'s Twelve Steps were later adapted from these Oxford Group practices','"Miracle across the table" — Bill saw a living miracle in Ebby, not a theory'],q:'Why is "it worked" the most important part?',a:'Because A.A. is results-oriented, not theory-oriented. The program does not ask you to believe it will work — it asks you to try it and see. "It worked" is the testimony of experience. The simplicity matters because complicated solutions fail in crisis. The practicality matters because ideas without action change nothing. The entire chain from Jung to Dr. Bob began with this simple idea.'},
