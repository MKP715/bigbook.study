ess within. Common sense would thus become uncommon sense. I was to sit quietly when in doubt, asking only for direction and strength to meet my problems as He would have me. Never was I to pray for myself, except as my requests bore on my usefulness to others. Then only might I expect to receive. But that would be in great measure.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 14</div><p class="mb-2"><span class="ann ann-key" data-id="c1-key-4" onclick="showAnn(this)">My friend promised when these things were done I would enter upon a new relationship with my Creator; that I would have the elements of a way of living which answered all my problems. Belief in the power of God, plus enough willingness, honesty and humility to establish and maintain the new order of things, were the essential requirements.</span></p><p class="mb-2"><span class="ann ann-paradox" data-id="c1-paradox-1" onclick="showAnn(this)">Simple, but not easy; a price had to be paid. It meant destruction of self-centeredness. I must turn in all things to the Father of Light who presides over us all.</span></p><p class="mb-2"><span class="ann ann-spiritual" data-id="c1-spiritual-4" onclick="showAnn(this)">These were revolutionary and drastic proposals, but the moment I fully accepted them, the effect was electric. There was a sense of victory, followed by such a peace and serenity as I had never known. There was utter confidence. I felt lifted up, as though the great clean wind of a mountain top blew through and through. God comes to most men gradually, but His impact on me was sudden and profound.</span></p><p class="mb-2">For a moment I was alarmed, and called my friend, the doctor, to ask if I were still sane. He listened in wonder as I talked.</p><p class="mb-2">Finally he shook his head saying, "Something has happened to you I don't understand. But you had better hang on to it. Anything is better than the way you were." The good doctor now sees many men who have such experiences. He knows that they are real.</p><div class="mt-4 mb-2 pt-3 border-t border-gray-200 dark:border-gray-700"><span class="text-2xs font-sans font-bold text-purple-600 dark:text-purple-400 uppercase tracking-widest">VIII. The Vision of A.A.</span></div><p class="mb-2"><span class="ann ann-action" data-id="c1-action-1" onclick="showAnn(this)">While I lay in the hospital the thought came that there were thousands of hopeless alcoholics who might be glad to have what had been so freely given me. Perhaps I could help some of them.</span> They in turn might work with others.</p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 15</div><p class="mb-2">My friend had emphasized the absolute necessity of demonstrating these principles in all my affairs. Particularly was it imperative to work with others as he had worked with me. Faith without works was dead, he said. And how appallingly true for the alcoholic! <span class="ann ann-instruction" data-id="c1-instruction-1" onclick="showAnn(this)">For if an alcoholic failed to perfect and enlarge his spiritual life through work and self-sacrifice for others, he could not survive the certain trials and low spots ahead. If he did not work, he would surely drink again, and if he drank, he would surely die.</span> Then faith would be dead indeed. With us it is just like that.</p><p class="mb-2">My wife and I abandoned ourselves with enthusiasm to the idea of helping other alcoholics to a solution of their problems. It was fortunate, for my old business associates remained skeptical for a year and a half, during which I found little work. I was not too well at the time, and was plagued by waves of self-pity and resentment. This sometimes nearly drove me back to drink, but I soon found that <span class="ann ann-service" data-id="c1-service-1" onclick="showAnn(this)">when all other measures failed, work with another alcoholic would save the day. Many times I have gone to my old hospital in despair. On talking to a man there, I would be amazingly lifted up and set on my feet. It is a design for living that works in rough going.</span></p><div class="text-2xs font-sans font-semibold text-indigo-600 dark:text-indigo-400 my-1.5 uppercase tracking-widest">Page 16</div><p class="mb-2">We commenced to make many fast friends and a fellowship has grown up among us of which it is a wonderful thing to feel a part. The joy of living we really have, even under pressure and difficulty. <span class="ann ann-fellowship" data-id="c1-fellowship-1" onclick="showAnn(this)">I have seen hundreds of families set their feet in the path that really goes somewhere; have seen the most impossible domestic situations righted; feuds and bitterness of all sorts wiped out. I have seen men come out of asylums and resume a vital place in the lives of their families and communities. Business and professional men have regained their standing. There is scarcely any form of trouble and misery which has not been overcome among us.</span> In one western city and its environs there are one thousand of us and our families. We meet frequently so that newcomers may find the fellowship they seek. At these informal gatherings one may often see from 50 to 200 persons. We are growing in numbers and power.*</p><p class="mb-2">An alcoholic in his cups is an unlovely creature. Our struggles with them are variously strenuous, comic, and tragic. One poor chap committed suicide in my home. He could not, or would not, see our way of life.</p><p class="mb-2">There is, however, a vast amount of fun about it all. I suppose some would be shocked at our seeming worldliness and levity. But just underneath there is deadly earnestness. <span class="ann ann-key" data-id="c1-key-5" onclick="showAnn(this)">Faith has to work twenty-four hours a day in and through us, or we perish.</span></p><p class="mb-2">Most of us feel we need look no further for Utopia. We have it with us right here and now. <span class="ann ann-promise" data-id="c1-promise-1" onclick="showAnn(this)">Each day my friend's simple talk in our kitchen multiplies itself in a widening circle of peace on earth and good will to men.</span></p><p class="text-right font-semibold text-2xs text-gray-500 dark:text-gray-400 mt-3 italic">Bill W., co-founder of A.A.,<br>died January 24, 1971.</p><p class="text-2xs text-gray-400 dark:text-gray-500 mt-3 italic">*In 2006, A.A. is composed of over 106,000 groups.</p><div class="mt-6 pt-4 border-t-2 border-purple-300 dark:border-purple-700"><p class="text-xs font-bold font-sans text-center text-purple-700 dark:text-purple-300 mb-1 uppercase tracking-wider">Timeline: Bill's Story</p><p class="text-2xs text-center text-gray-400 dark:text-gray-500 mb-3 italic">Key events from 1895 to 1935 — Major turning points in purple</p><div class="space-y-1.5"><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Nov 26, 1895</span><span class="text-gray-700 dark:text-gray-300">William Griffith Wilson born in East Dorset, Vermont, behind a bar his parents operated. His parents would later divorce, leaving him with his grandparents. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 0)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1913</span><span class="text-gray-700 dark:text-gray-300">Bill meets Lois Burnham at Emerald Lake, Vermont. She was 4 years older than him. Their courtship would span the war years. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 17)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1915-1916</span><span class="text-gray-700 dark:text-gray-300">Bill attends the Plattsburg Movement military training camps, preparing for possible entry into World War I. First taste of status and belonging. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 20-21)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">1917</span><span class="font-semibold text-purple-700 dark:text-purple-300">Discovers Alcohol — "War fever ran high..." Bill discovers liquor as a young officer. Despite family warnings against drink, one drink dissolved years of prejudice. The allergy was triggered. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1917-1918</span><span class="text-gray-700 dark:text-gray-300">Bill serves as an artillery officer in France. Visits Winchester Cathedral in England. Sees the tombstone epitaph warning about death from drink — ignores it. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22-23)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Jan 24, 1918</span><span class="text-gray-700 dark:text-gray-300">Bill and Lois marry at the Swedenborgian Church in Brooklyn, just before Bill ships overseas. Lois would stand by him through 17 years of alcoholism. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 22)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1919</span><span class="text-gray-700 dark:text-gray-300">Bill returns home a "veteran of foreign wars." Grandiose dreams of leadership and success. Takes night law course while investigating for surety company. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 23)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Early 1920s</span><span class="text-gray-700 dark:text-gray-300">Bill abandons law career for Wall Street. He and Lois embark on famous motorcycle trip investigating companies. His reports earn him a position and expense account. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 24-28)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1925-1929</span><span class="text-gray-700 dark:text-gray-300">"Fortune threw money and applause my way." Bill becomes successful on Wall Street. Drinking takes "an important and exhilarating part" in his life. Makes "fair-weather friends." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 30-34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1929</span><span class="text-gray-700 dark:text-gray-300">Bill contracts "golf fever" and moves to the country. "Liquor caught up with me much faster than I came up behind Walter Hagen." Morning jitters begin. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">October 1929</span><span class="font-semibold text-purple-700 dark:text-purple-300">Stock Market Crash — "Hell broke loose on the New York stock exchange." Bill loses everything. Stock drops from 52 to 32 in one day. "Men jumping to death from the towers of High Finance." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 33)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1930</span><span class="text-gray-700 dark:text-gray-300">Bill goes to Montreal with a friend's backing, feels like "Napoleon returning from Elba." Drinking catches up again, friend lets him go. "This time we stayed broke." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 34)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1930-1933</span><span class="text-gray-700 dark:text-gray-300">Bill and Lois move in with her parents. Bill loses jobs, Lois works in a department store. "Bathtub gin, two bottles a day, and often three." Morning shaking, maintenance drinking. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 35-38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1932</span><span class="text-gray-700 dark:text-gray-300">Bill forms a group to buy stocks at the 1932 low. Goes on a "prodigious bender" and the chance vanishes. First serious attempt to quit fails. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 37)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1933-1934</span><span class="text-gray-700 dark:text-gray-300">"Should I kill myself?" Bill sways before windows and poison in the medicine cabinet. Drags mattress to lower floor "lest I suddenly leap." Doctor comes with heavy sedative. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38-39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">1933-1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Towns Hospital, First Visit — Bill enters Charles B. Towns Hospital for alcoholics. Meets Dr. William Silkworth. Learns about alcoholism as an illness. Leaves with hope — "self-knowledge would save me." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">1934</span><span class="text-gray-700 dark:text-gray-300">Self-knowledge fails. Bill drinks again. Returns to Towns Hospital. Silkworth tells Lois: heart failure during DTs or "wet brain" within a year. The death sentence. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 38)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Nov 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Ebby Thacher Visits — "The door opened and he stood there, fresh-skinned and glowing." Ebby, once committed for alcoholic insanity, is now sober. He shares his spiritual experience with Bill. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">Nov 11, 1934</span><span class="text-gray-700 dark:text-gray-300">"How dark it is before the dawn!" Bill starts drinking again after Ebby's visit. "In reality that was the beginning of my last debauch." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Dec 11, 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Towns Hospital, Final Visit — Bill enters Towns for the third and final time. Has the famous "white light" spiritual experience. "I felt lifted up, as though the great clean wind of a mountain top blew through." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">Dec 1934</span><span class="font-semibold text-purple-700 dark:text-purple-300">Last Drink — "I have not had a drink since." Bill Wilson's sobriety date is December 11, 1934. He would remain sober until his death 36 years later. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono text-gray-500 dark:text-gray-400">May 1935</span><span class="text-gray-700 dark:text-gray-300">Bill travels to Akron, Ohio on business. After a failed deal, he desperately seeks another alcoholic to talk to. He meets Dr. Robert Smith (Dr. Bob) on Mother's Day weekend. <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div><div class="flex gap-2 text-2xs"><span class="w-28 shrink-0 text-right font-mono font-bold text-purple-600 dark:text-purple-400">June 10, 1935</span><span class="font-semibold text-purple-700 dark:text-purple-300">Alcoholics Anonymous Founded — Dr. Bob takes his last drink. This date is considered the founding of Alcoholics Anonymous. "Each day my friend's simple talk in our kitchen multiplies itself..." <span class="text-gray-400 dark:text-gray-500 italic ml-0.5">(Age 39)</span></span></div></div></div>`;

function init(){
  if(localStorage.getItem('bb-dark')==='true'||(!('bb-dark' in localStorage)&&matchMedia('(prefers-color-scheme:dark)').matches)){document.documentElement.classList.add('dark');document.documentElement.classList.remove('light');}
  zoomLevel=parseInt(localStorage.getItem('bb-zoom'))||100;
  applyZoom();
  buildNav(); buildPageSel(); buildFilters();
  const sv=localStorage.getItem('bb-sec');
  if(sv){const i=S.findIndex(s=>s.id===sv);if(i>=0)curIdx=i;}
  load(curIdx);
  // Double-click dictionary
  document.getElementById('text-pane').addEventListener('dblclick',e=>{
    const w=window.getSelection().toString().trim();
    if(w&&w.length>1&&w.length<40){openDict(w);}
  });
  // Keyboard
  document.addEventListener('keydown',e=>{
    if(e.key==='F11'){e.preventDefault();toggleFS();}
    if(e.ctrlKey&&e.key==='b'){e.preventDefault();toggleNav();}
    if(e.ctrlKey&&e.key==='d'){e.preventDefault();toggleDark();}
    if(e.ctrlKey&&e.key==='k'){e.preventDefault();openDict();}
    if(e.ctrlKey&&e.key==='\\'){e.preventDefault();toggleSidebarDesktop();}
    if(e.ctrlKey&&(e.key==='='||e.key==='+')){e.preventDefault();zoom(1);}
    if(e.ctrlKey&&e.key==='-'){e.preventDefault();zoom(-1);}
    if(e.altKey&&e.key==='ArrowLeft'){e.preventDefault();nav(-1);}
    if(e.altKey&&e.key==='ArrowRight'){e.preventDefault();nav(1);}
    if(e.key==='Escape'){closeDict();if(!document.getElementById('nav-overlay').classList.contains('hidden'))toggleNav();}
  });
}

function buildNav(){
  document.getElementById('nav-toc').innerHTML=S.map((s,i)=>{
    const ind=s.ch?'pl-3':(s.id.startsWith('appendix')||s.id==='twelve-concepts'||s.id==='index')?'pl-1.5':'';
    const w=s.ch?'':'font-semibold';
    const pg=s.page?`<span class="text-gray-400 ml-auto pl-1 tabular-nums">${s.page}</span>`:'';
    return`<div class="flex items-center px-1.5 py-1 rounded cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800 ${ind}" onclick="goTo('${s.id}');toggleNav()" data-nid="${s.id}"><span class="truncate ${w}">${s.title}</span>${pg}</div>`;
  }).join('');
}
function buildPageSel(){document.getElementById('page-sel').innerHTML=S.map(s=>`<option value="${s.id}">${s.page?s.page+' — ':''}${s.title}</option>`).join('');}
function goTo(id){const i=S.findIndex(s=>s.id===id);if(i>=0)load(i);}
function nav(d){let n=curIdx+d;n=Math.max(0,Math.min(S.length-1,n));load(n);}

function load(idx){
  curIdx=idx;const sec=S[idx];
  document.getElementById('text-content').innerHTML=C[sec.id]||placeholder(sec.id);
  document.getElementById('text-pane').scrollTop=0;
  document.getElementById('page-sel').value=sec.id;
  document.getElementById('page-ind').textContent=`${idx+1}/${S.length}`;
  document.getElementById('sec-label').textContent=sec.title;
  document.querySelectorAll('[data-nid]').forEach(el=>{
    const a=el.dataset.nid===sec.id;
    el.classList.toggle('bg-indigo-50',a);el.classList.toggle('dark:bg-indigo-950',a);
    el.classList.toggle('text-indigo-700',a);el.classList.toggle('dark:text-indigo-300',a);
  });
  loadAllAnnotations(sec.id);
  buildFilters();
  applyFilters();
  localStorage.setItem('bb-sec',sec.id);
  document.getElementById('rprog').style.width='0%';
  document.getElementById('pinned-ann').style.display='none';
  document.getElementById('pinned-ann').innerHTML='';
}

function loadAllAnnotations(secId){
  const data=ANN[secId];
  const cont=document.getElementById('all-ann');
  if(!data||Object.keys(data).length===0){
    cont.innerHTML='<p class="text-2xs text-gray-400 italic px-1">No annotations for this section yet.</p>';
    return;
  }
  let html='';
  for(const[id,a] of Object.entries(data)){
    html+=cardHTML(id,a,false);
  }
  cont.innerHTML=html;
}

function cardHTML(id,a,pinned){
  const t=AT[a.type]||{l:a.type,c:'#999',p:'solid'};
  const patLabel={solid:'━',dashed:'┄',dotted:'···',double:'══',wavy:'∿'}[t.p]||'';
  let h=`<div class="ann-card bg-white dark:bg-gray-800 rounded-lg p-1.5 mb-1 border-l-[3px] shadow-sm transition-all" style="border-left-color:${t.c}" data-card-id="${id}" ${pinned?'':'onclick="scrollToAnn(\''+id+'\')"'}>`;
  h+=`<div class="flex items-center justify-between mb-0.5"><span class="font-semibold text-2xs text-gray-800 dark:text-gray-200 leading-tight">${a.title}</span><span class="flex-shrink-0 text-white font-bold uppercase tracking-wider rounded px-1 py-px ml-1" style="background:${t.c};font-size:8px">${a.tag||t.l} <span class="opacity-70">${patLabel}</span></span></div>`;
  h+=`<p class="text-gray-600 dark:text-gray-400 leading-snug mb-0.5" style="font-size:10px">${a.text}</p>`;
  if(a.pts)h+=`<ul class="text-gray-500 dark:text-gray-400 space-y-0.5 pl-2.5 list-disc" style="font-size:9px">${a.pts.map(p=>`<li>${p}</li>`).join('')}</ul>`;
  if(a.q){
    h+=`<div class="mt-1 pt-1 border-t border-gray-100 dark:border-gray-700"><div class="flex items-start gap-1 cursor-pointer" onclick="event.stopPropagation();this.nextElementSibling.classList.toggle('hidden')"><span class="text-indigo-600 dark:text-indigo-400 font-bold flex-shrink-0" style="font-size:9px">Q:</span><span class="text-gray-700 dark:text-gray-300 font-medium" style="font-size:9px">${a.q}</span></div><div class="hidden mt-1 pl-3 border-l-2 border-indigo-200 dark:border-indigo-800"><span class="text-gray-600 dark:text-gray-400" style="font-size:9px"><strong class="text-indigo-600 dark:text-indigo-400">A:</strong> ${a.a}</span></div></div>`;
  }
  if(a.stepRef)h+=`<div class="text-pink-600 dark:text-pink-400 font-semibold mt-1 pt-1 border-t border-dashed border-gray-100 dark:border-gray-700" style="font-size:9px">Step: ${a.stepRef}</div>`;
  if(a.crossRef)h+=`<div class="text-amber-700 dark:text-amber-400 italic mt-0.5" style="font-size:9px">See also: ${a.crossRef}</div>`;
  h+=`</div>`;
  return h;
}

function showAnn(el){
  const ids=el.dataset.id.split(',').map(s=>s.trim());
  const secId=S[curIdx].id;
  const data=ANN[secId]||{};

  // Clear previous active
  document.querySelectorAll('.ann.active').forEach(a=>a.classList.remove('active'));
  el.classList.add('active');

  // Build pinned section
  let html='<div class="p-2">';
  ids.forEach(id=>{
    const a=data[id];
    if(a)html+=cardHTML(id,a,true);
  });
  html+='</div>';
  const pinned=document.getElementById('pinned-ann');
  pinned.innerHTML=html;
  pinned.style.display='block';

  // Highlight matching card in all-annotations
  document.querySelectorAll('.ann-card').forEach(c=>{
    c.classList.remove('ring-2','ring-indigo-400');
  });
  ids.forEach(id=>{
    const card=document.querySelector(`#all-ann [data-card-id="${id}"]`);
    if(card){card.classList.add('ring-2','ring-indigo-400');card.scrollIntoView({behavior:'smooth',block:'nearest'});}
  });

  // Open sidebar on mobile
  if(innerWidth<768){const sb=document.getElementById('sidebar');if(!sb.classList.contains('open'))toggleSidebarMobile();}
}

function scrollToAnn(id){
  // Find the text span with this data-id and scroll to it
  const spans=document.querySelectorAll(`.ann[data-id*="${id}"]`);
  if(spans.length>0){
    document.querySelectorAll('.ann.active').forEach(a=>a.classList.remove('active'));
    spans[0].classList.add('active');
    spans[0].scrollIntoView({behavior:'smooth',block:'center'});
  }
}

function buildFilters(){
  const secId=S[curIdx].id;
  const data=ANN[secId]||{};
  // Count annotations per type in current section
  const counts={};
  for(const a of Object.values(data)){counts[a.type]=(counts[a.type]||0)+1;}
  const totalCount=Object.keys(data).length;
  // Update total
  const totalEl=document.getElementById('lib-total');
  if(totalEl)totalEl.textContent=totalCount?'('+totalCount+' in this section)':'(none in this section)';
  // Build groups
  const container=document.getElementById('lib-groups');
  let html='';
  for(const[gNum,gInfo] of Object.entries(GROUPS)){
    const gn=parseInt(gNum);
    const types=Object.entries(AT).filter(([k,v])=>v.g===gn);
    const groupCount=types.reduce((sum,[k])=>sum+(counts[k]||0),0);
    const allOn=types.every(([k])=>activeF.has(k));
    const anyOn=types.some(([k])=>activeF.has(k));
    html+='<div class="mb-1.5">';
    // Group header
    html+='<div class="flex items-center justify-between py-1 px-1 rounded">';
    html+='<div class="flex items-center gap-1.5 min-w-0">';
    html+='<input type="checkbox" class="grp-chk accent-indigo-600 flex-shrink-0" style="width:12px;height:12px" data-grp="'+gn+'" onchange="toggleGroup('+gn+',this.checked)"'+(allOn?' checked':'')+(anyOn&&!allOn?' data-indeterminate="true"':'')+'>';
    html+='<span class="text-2xs font-bold text-gray-800 dark:text-gray-200 uppercase tracking-wide">'+gInfo.name+'</span>';
    html+='<span class="text-2xs text-gray-400 flex-shrink-0">'+gInfo.patLabel+'</span>';
    if(groupCount>0)html+='<span class="text-2xs text-gray-400 tabular-nums">('+groupCount+')</span>';
    html+='</div>';
    html+='</div>';
    // Description
    html+='<p class="text-gray-500 dark:text-gray-500 px-1 mb-1" style="font-size:9px">'+gInfo.desc+'</p>';
    // Type buttons
    html+='<div class="flex flex-wrap gap-1 px-1 pb-1.5">';
    for(const[key,t] of types){
      const c=counts[key]||0;
      const on=activeF.has(key);
      html+='<button type="button" class="fbtn inline-flex items-center gap-0.5 rounded-full border transition-all" data-cat="'+key+'" style="font-size:8px;padding:1px 6px;background:'+(on?t.c:'transparent')+';color:'+(on?'#fff':t.c)+';border-color:'+t.c+';opacity:'+(c>0||on?'1':'0.45')+'" onclick="toggleF(\''+key+'\')" title="'+t.d+'">';
      html+=t.l;
      if(c>0)html+=' <span class="opacity-70 tabular-nums">'+c+'</span>';
      html+='</button>';
    }
    html+='</div>';
    html+='</div>';
  }
  container.innerHTML=html;
  // Set indeterminate state (can only be done via JS)
  container.querySelectorAll('[data-indeterminate="true"]').forEach(cb=>{cb.indeterminate=true;});
}
function toggleF(cat){
  if(activeF.has(cat))activeF.delete(cat);else activeF.add(cat);
  const btn=document.querySelector('.fbtn[data-cat="'+cat+'"]');
  const t=AT[cat];
  if(btn){
    if(activeF.has(cat)){btn.style.background=t.c;btn.style.color='#fff';btn.style.opacity='1';}
    else{btn.style.background='transparent';btn.style.color=t.c;}
  }
  applyFilters();
  updateGroupCheckbox(t.g);
}
function fAll(on){
  if(on)Object.keys(AT).forEach(k=>activeF.add(k));else activeF.clear();
  document.querySelectorAll('.fbtn').forEach(b=>{
    const c=b.dataset.cat,t=AT[c];
    if(on){b.style.background=t.c;b.style.color='#fff';}
    else{b.style.background='transparent';b.style.color=t.c;}
  });
  applyFilters();
  for(const gNum of Object.keys(GROUPS))updateGroupCheckbox(parseInt(gNum));
}
function toggleGroup(gNum,on){
  Object.entries(AT).forEach(([k,v])=>{
    if(v.g===gNum){if(on)activeF.add(k);else activeF.delete(k);}
  });
  document.querySelectorAll('.fbtn').forEach(b=>{
    const cat=b.dataset.cat,t=AT[cat];
    if(t.g===gNum){
      if(on){b.style.background=t.c;b.style.color='#fff';}
      else{b.style.background='transparent';b.style.color=t.c;}
    }
  });
  applyFilters();
  updateGroupCheckbox(gNum);
}
function updateGroupCheckbox(gNum){
  const cb=document.querySelector('.grp-chk[data-grp="'+gNum+'"]');
  if(!cb)return;
  const types=Object.entries(AT).filter(([k,v])=>v.g===gNum);
  const allOn=types.every(([k])=>activeF.has(k));
  const anyOn=types.some(([k])=>activeF.has(k));
  cb.checked=allOn;
  cb.indeterminate=anyOn&&!allOn;
}
function applyFilters(){
  document.querySelectorAll('.ann').forEach(el=>{
    const cls=Array.from(el.classList).find(c=>c.startsWith('ann-')&&c!=='ann');
    if(cls){const t=cls.replace('ann-','');el.classList.toggle('filter-hidden',!activeF.has(t));}
  });
}

function openDict(word){

function closeDict(){document.getElementById('dict-modal').classList.add('hidden');}
async function dictLookup(){
  const w=document.getElementById('dict-input').value.trim();
  if(!w)return;
  const r=document.getElementById('dict-result');
  r.innerHTML='<p class="text-2xs text-gray-400 animate-pulse">Looking up...</p>';
  try{
    const resp=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(w)}`);
    if(!resp.ok)throw 0;
    const data=await resp.json();
    let h='';
    data.forEach(e=>{
      h+=`<div class="mb-2"><div class="font-bold text-sm text-gray-800 dark:text-gray-200">${e.word}${e.phonetic?` <span class="font-normal text-2xs text-gray-500">${e.phonetic}</span>`:''}</div>`;
      e.phonetics?.filter(p=>p.audio).slice(0,1).forEach(p=>{h+=`<audio controls class="h-5 w-full mt-0.5"><source src="${p.audio}" type="audio/mpeg"></audio>`;});
      e.meanings?.forEach(m=>{
        h+=`<div class="mt-1"><span class="text-2xs font-bold text-indigo-600 dark:text-indigo-400 uppercase">${m.partOfSpeech}</span>`;
        m.definitions?.slice(0,3).forEach((d,i)=>{
          h+=`<div class="text-2xs text-gray-700 dark:text-gray-300 mt-0.5 pl-2 border-l-2 border-gray-200 dark:border-gray-700"><span class="text-gray-400">${i+1}.</span> ${d.definition}${d.example?`<div class="text-gray-500 italic mt-0.5">"${d.example}"</div>`:''}</div>`;
        });
        if(m.synonyms?.length)h+=`<div class="text-2xs text-gray-500 mt-0.5">Syn: ${m.synonyms.slice(0,5).join(', ')}</div>`;
        h+=`</div>`;
      });
      h+=`</div>`;
    });
    r.innerHTML=h;
  }catch(e){r.innerHTML=`<p class="text-2xs text-red-500">No definition found for "${w}".</p>`;}
}

// ============================================================
// ZOOM
// ============================================================
function zoom(d){
  zoomLevel=Math.max(60,Math.min(160,zoomLevel+d*10));
  applyZoom();
  localStorage.setItem('bb-zoom',zoomLevel);
}
function applyZoom(){
  document.getElementById('text-content').style.fontSize=(zoomLevel/100*11)+'px';
  document.getElementById('zoom-label').textContent=zoomLevel;
}

// ============================================================
// RESIZE SIDEBAR
// ============================================================
let resizing=false;
function startResize(e){
  resizing=true;
  document.getElementById('resize-handle').classList.add('active');
  const sb=document.getElementById('sidebar');
  const startX=e.clientX, startW=sb.offsetWidth;
  function onMove(ev){
    if(!resizing)return;
    const newW=startW-(ev.clientX-startX);
    sb.style.width=Math.max(200,Math.min(600,newW))+'px';
  }
  function onUp(){
    resizing=false;
    document.getElementById('resize-handle').classList.remove('active');
    document.removeEventListener('mousemove',onMove);
    document.removeEventListener('mouseup',onUp);
  }
  document.addEventListener('mousemove',onMove);
  document.addEventListener('mouseup',onUp);
}

// ============================================================
// UI TOGGLES
// ============================================================
function toggleNav(){document.getElementById('nav-overlay').classList.toggle('hidden');}
function toggleSidebarMobile(){document.getElementById('sidebar').classList.toggle('open');}
function toggleSidebarDesktop(){
  const sb=document.getElementById('sidebar'),rh=document.getElementById('resize-handle');
  if(sb.classList.contains('hidden')){sb.classList.remove('hidden');sb.classList.add('md:flex');rh.classList.remove('hidden');rh.classList.add('md:block');}
  else{sb.classList.add('hidden');sb.classList.remove('md:flex');rh.classList.add('hidden');rh.classList.remove('md:block');}
}
function toggleDark(){
  const h=document.documentElement;h.classList.toggle('dark');h.classList.toggle('light');
  localStorage.setItem('bb-dark',h.classList.contains('dark'));
}
function toggleFS(){
  if(!document.fullscreenElement)document.documentElement.requestFullscreen().catch(()=>{});
  else document.exitFullscreen().catch(()=>{});
}
function toggleFilters(){document.getElementById('filter-panel').classList.toggle('hidden');}
function onScroll(){
  const p=document.getElementById('text-pane');
  document.getElementById('rprog').style.width=Math.min(p.scrollTop/(p.scrollHeight-p.clientHeight)*100,100)+'%';
}

document.addEventListener('DOMContentLoaded',init);
