<!--
╔══════════════════════════════════════════════════════════════════╗
║       REFERENCE — BigBook.Study Annotation & Formatting Guide    ║
╚══════════════════════════════════════════════════════════════════╝

This comment is a self-reference for
helping with annotations, content, or verification across sessions.

═══════════════════════════════════════════════════════════════════
 1. FILE STRUCTURE (single standalone HTML)
═══════════════════════════════════════════════════════════════════
  <style>        — CSS variables for 33 annotation colors + underline patterns
  const S=[...]  — Section definitions (id, title, page, pt, ch)
  const AT={...} — 33 annotation type definitions (l, c, p, g, d)
  const GROUPS   — 5 underline-pattern groups metadata
  const ANN={...}— Annotation data keyed by section id
  const C={...}  — Section content HTML keyed by section id
  JS functions   — UI logic (load, nav, filters, sidebar, zoom, etc.)
  <body>         — Toolbar + sidebar + main content area

═══════════════════════════════════════════════════════════════════
 2. SECTION IDs & ANNOTATION ID PREFIXES
═══════════════════════════════════════════════════════════════════
  Section ID          │ ANN prefix │ Pages
  ────────────────────┼────────────┼──────────
  preface             │ p-         │ xi-xii
  foreword-1st        │ f1-        │ xiii-xiv
  foreword-2nd        │ f2-        │ xv-xxi
  foreword-3rd        │ f3-        │ xxii
  foreword-4th        │ f4-        │ xxiii-xxiv
  doctors-opinion     │ do-        │ xxv-xxxii
  ch1                 │ c1-        │ 1-16
  ch2                 │ c2-        │ 17-29
  ch3 ... ch11        │ c3- etc.   │ (per chapter)
  appendix-i ... v    │ a1- etc.   │ 561+
  twelve-concepts     │ tc-        │ 575+

  Pattern: PREFIX + TYPE + SEQUENCE
  Examples: p-hist-1, f2-key-3, do-medical-7, c1-denial-2

═══════════════════════════════════════════════════════════════════
 3. THE 33 ANNOTATION TYPES (5 groups by underline pattern)
═══════════════════════════════════════════════════════════════════
  Group 1 — SOLID ━━ (Core Recovery)
    physical, mental, emotional, spiritual, solution,
    fellowship, step, key

  Group 2 — DASHED ┄┄ (Analytical/Contextual)
    historical, literary, psychological, progression,
    service, medical, promise

  Group 3 — DOTTED ···· (Relationships/Patterns)
    foreshadow, denial, lois, irony, duality, recovery, warning

  Group 4 — DOUBLE ══ (Meta/Reference)
    paradox, action, tradition, crossref

  Group 5 — WAVY ∿∿ (External/Specialized)
    quote, endorsement, award, religious, analogy,
    instruction, contrast

═══════════════════════════════════════════════════════════════════
 4. ANN DATA OBJECT FORMAT
═══════════════════════════════════════════════════════════════════
  ANN['section-id'] = {
    'PREFIX-TYPE-N': {
      type:     'one of the 33 types',       // e.g. 'medical'
      tag:      'Short Label',                // shown as chip (1-2 words)
      title:    'Annotation Title',           // shown as heading in sidebar
      text:     'Explanatory paragraph.',     // main description
      pts:      ['bullet 1','bullet 2',...],  // key points array
      q:        'Study question?',            // reflection/discussion question
      a:        'Answer explanation.',         // answer to the question
      crossRef: 'See: Section (p. N)',        // OPTIONAL cross-reference
      stepRef:  'Steps 4, 5, 8',             // OPTIONAL step references
    },
  };

  RULES:
  - Use single quotes for all JS strings (escape inner ' as \')
  - Keep tag short (1-2 words), title descriptive (3-8 words)
  - pts array: 3-6 bullets, concise
  - q/a: educational, encouraging deeper study
  - crossRef/stepRef: only when genuinely relevant

═══════════════════════════════════════════════════════════════════
 5. CONTENT HTML FORMAT  (C['section-id'] template literals)
═══════════════════════════════════════════════════════════════════

  A. TEXT CONVENTIONS (CRITICAL — match the printed book exactly):
     - Straight quotes ONLY:  '  "  (NEVER curly: ' ' " ")
     - Straight apostrophes:  '     (NEVER: ')
     - Literal em dash:       —     (NEVER \u2014)
     - No Unicode escapes for punctuation — use literal characters
     - Preserve exact wording from the user's provided source text
     - Hyphenation artifacts from book columns must be rejoined
       e.g. "ca-\npacity" → "capacity"  but keep real hyphens
       like "self-confidence", "manic-depressive"

  B. DROP-CAP CONVENTION:
     First word of each section is ALL CAPS:
       WE OF, SINCE, BY, THIS, etc.
     This is just the first word — not the whole sentence.

  C. PAGE MARKERS:
     First page of section (mb-1.5):
       <div class="text-2xs font-sans font-semibold text-indigo-600
            dark:text-indigo-400 mb-1.5 uppercase tracking-widest">
         Page xxv
       </div>

     Subsequent pages within same section (my-1.5):
       <div class="text-2xs font-sans font-semibold text-indigo-600
            dark:text-indigo-400 my-1.5 uppercase tracking-widest">
         Page xxvi
       </div>

     Place at nearest paragraph boundary to the actual page break.

  D. SECTION TITLE:
     <h2 class="text-xs font-bold font-sans text-center
         text-gray-800 dark:text-gray-200 mb-3 uppercase
         tracking-wider">Section Title</h2>

     For sections with subtitle/note below the title:
       mb-0.5 on h2, then:
       <p class="text-2xs text-center text-gray-500
          dark:text-gray-400 italic mb-3">Note text</p>

  E. PARAGRAPHS:
     <p class="mb-2">Text here.</p>

  F. ANNOTATION SPANS:
     <span class="ann ann-TYPE" data-id="ID"
           onclick="showAnn(this)">annotated text</span>

     - TYPE = one of the 33 annotation type names (lowercase)
     - ID   = must match a key in ANN['section-id']
     - Spans can wrap partial or full paragraphs
     - Multiple spans can appear in one <p>
     - Spans must NOT nest inside other spans
     - Every data-id in HTML MUST have a matching ANN entry

  G. SPECIAL FORMATTING:
     Foreign/Latin phrases:  <em>los Doce Pasos</em>
     Book title in quotes:   "Alcoholics Anonymous" (not <em>)
     Signatures:
       <p class="text-right font-semibold text-2xs text-gray-500
          dark:text-gray-400 mt-3 italic">Name, Title</p>
     Section-internal headers (e.g. "To Whom It May Concern:"):
       <p class="mb-2 font-semibold text-2xs text-gray-600
          dark:text-gray-400 italic">Header text</p>
     Footnotes:
       <p class="text-2xs text-gray-400 dark:text-gray-500
          mt-3 italic">*Footnote text.</p>
       Asterisk goes after the word in body text: "forty-three*"

═══════════════════════════════════════════════════════════════════
 6. VERIFICATION CHECKLIST
═══════════════════════════════════════════════════════════════════
  After adding/editing any section:
  □ Every data-id in C HTML has a matching key in ANN
  □ Every key in ANN has a matching data-id in C HTML
  □ No curly quotes or curly apostrophes anywhere in C content
  □ Em dashes are literal — not Unicode escapes
  □ Text matches the user's provided source word-for-word
  □ Page markers at correct paragraph boundaries
  □ Drop-cap (first word ALL CAPS) on first paragraph
  □ ann-TYPE class matches the ANN entry's type field
  □ No nested annotation spans
  □ Template literal has no unescaped backticks or ${} sequences

  PowerShell ID verification command:
    $f = Get-Content 'bigbook.html' -Raw
    $ann = [regex]::Matches($f, "'(PREFIX-[^']+)':\{type:") |
           ForEach-Object { $_.Groups[1].Value } | Sort-Object
    $html = [regex]::Matches($f, 'data-id="(PREFIX-[^"]+)"') |
            ForEach-Object { $_.Groups[1].Value } | Sort-Object -Unique
    Compare-Object $ann $html
    # Empty result = all IDs match

═══════════════════════════════════════════════════════════════════
 7. ADDING A NEW SECTION — STEP BY STEP
═══════════════════════════════════════════════════════════════════
  1. Confirm section exists in const S=[...] (id, title, page, pt)
  2. Confirm section row exists in C['toc'] table builder
  3. Design annotations — choose types that fit the content
  4. Add ANN['section-id'] block (insert alphabetically by section
     order, after the previous section's block, before closing })
  5. Add C['section-id'] template literal (insert after the
     previous section's C assignment, before C['index'])
  6. Run ID verification (see §6 above)
  7. Test in browser: navigation, annotations, dark mode, mobile

═══════════════════════════════════════════════════════════════════

  Appendices:
    tradition, medical, endorsement, award, religious,
    crossref, historical

-->

/* ===== ANNOTATION SPANS ===== */
.ann { cursor:pointer; transition:all .15s; padding:0 1px; border-radius:2px; position:relative; text-decoration:none; border-bottom:2px solid transparent; }
.ann:hover { opacity:.75; }
.ann.active { font-weight:600; box-shadow:0 2px 8px rgba(0,0,0,.15); z-index:2; }
.ann.filter-hidden { border-bottom-color:transparent!important; background:transparent!important; text-decoration:none!important; cursor:default; pointer-events:none; }

/* Group 1: SOLID ━━━ */
.ann-physical    { border-bottom:2px solid var(--a-physical);   background:var(--a-physical-bg); }
.ann-mental      { border-bottom:2px solid var(--a-mental);     background:var(--a-mental-bg); }
.ann-emotional   { border-bottom:2px solid var(--a-emotional);  background:var(--a-emotional-bg); }
.ann-spiritual   { border-bottom:2px solid var(--a-spiritual);  background:var(--a-spiritual-bg); }
.ann-solution    { border-bottom:2px solid var(--a-solution);   background:var(--a-solution-bg); }
.ann-fellowship  { border-bottom:2px solid var(--a-fellowship); background:var(--a-fellowship-bg); }
.ann-step        { border-bottom:2px solid var(--a-step);       background:var(--a-step-bg); }
.ann-key         { border-bottom:2px solid var(--a-key);        background:var(--a-key-bg); }

/* Group 2: DASHED ┄┄┄ */
.ann-historical    { border-bottom:2px dashed var(--a-historical);    background:var(--a-historical-bg); }
.ann-literary      { border-bottom:2px dashed var(--a-literary);      background:var(--a-literary-bg); }
.ann-psychological { border-bottom:2px dashed var(--a-psychological); background:var(--a-psychological-bg); }
.ann-progression   { border-bottom:2px dashed var(--a-progression);   background:var(--a-progression-bg); }
.ann-service       { border-bottom:2px dashed var(--a-service);       background:var(--a-service-bg); }
.ann-medical       { border-bottom:2px dashed var(--a-medical);       background:var(--a-medical-bg); }
.ann-promise       { border-bottom:2px dashed var(--a-promise);       background:var(--a-promise-bg); }

/* Group 3: DOTTED ····· */
.ann-foreshadow  { border-bottom:2px dotted var(--a-foreshadow); background:var(--a-foreshadow-bg); }
.ann-denial      { border-bottom:2px dotted var(--a-denial);     background:var(--a-denial-bg); }

.ann-recovery    { border-bottom:2px dotted var(--a-recovery);   background:var(--a-recovery-bg); }
.ann-warning     { border-bottom:2px dotted var(--a-warning);    background:var(--a-warning-bg); }

.ann-action    { border-bottom:3px double var(--a-action);   background:var(--a-action-bg); }

.ann-instruction { text-decoration:underline wavy var(--a-instruction) 1.5px; border-bottom:none; background:var(--a-instruction-bg); }

const ANN={
  'preface':{
    'p-hist-1':{type:'historical',tag:'Historical',title:'Fourth Edition Context',text:'The fourth edition was published in 2001, marking over 60 years since the first edition.',pts:['First edition: April 1939','Second edition: 1955','Third edition: 1976','Fourth edition: 2001'],q:'Why does the book continue to be revised?',a:'Each edition updates the personal stories to reflect the growing diversity of A.A. membership, while the core program (first 164 pages) remains virtually unchanged. The program is timeless; the faces of recovery evolve.'},
    'p-hist-2':{type:'historical',tag:'Growth',title:'Circulation Growth',text:'Remarkable growth in circulation reflects the worldwide spread of A.A. Each edition dwarfs its predecessor.',pts:['1st ed (1939-1955): 300,000+ copies','2nd ed (1955-1976): 1,150,500+ copies','3rd ed (1976-2001): ~19,550,000 copies','Growth factor: ~65x from 1st to 3rd edition'],q:'What does this exponential growth reveal?',a:'It demonstrates that the program works and that the book carries its own message effectively. The growth is organic, driven by one alcoholic sharing with another, not by advertising or promotion.'},
    'p-fellowship-1':{type:'fellowship',tag:'Foundation',title:'Basic Text for Society',text:'Described as "the basic text for our Society" — the foundational document that unifies all of A.A. worldwide.',pts:['Defines A.A. program of recovery','Shared reference for all groups globally','Establishes common ground across cultures'],q:"What does it mean that this is the 'basic text' of A.A.?",a:'It establishes the Big Book as THE foundational document — not just a book about A.A., but the definitive reference for the program of recovery. All groups worldwide share this text, creating unity across languages and cultures.'},
    'p-recovery-1':{type:'recovery',tag:'Recovery',title:'Recovery as Demonstrated Fact',text:'The preface states recovery not as a hope but as a demonstrated fact: the book "has helped such large numbers of alcoholic men and women to recovery."',pts:['Recovery is stated as an accomplished reality','Millions have found the solution','The book itself is the vehicle of recovery'],q:'Why does the preface emphasize the scale of recovery?',a:'It establishes credibility through results. The book is not theoretical; it has a proven track record spanning decades and millions of people. This gives the newcomer reason for hope.'},
    'p-key-1':{type:'key',tag:'Core Principle',title:'Basic Text Preserved',text:'Strong sentiment against radical changes. The recovery program section has been left largely untouched across all four editions.',pts:['First 164 pages virtually unchanged since 1939','Recovery program chapters left intact',"Doctor's Opinion kept exactly as written",'Only personal stories updated per edition'],q:'Why is it significant that the first 164 pages remain virtually unchanged?',a:'It demonstrates the timeless nature of the program. The solution that worked in 1939 works today. The principles are universal and not dependent on era, culture, or demographics. Changing the program would imply the original was inadequate.'},
    'p-medical-1':{type:'medical',tag:'Medical',title:'Dr. William D. Silkworth',text:"Called 'our Society's great medical benefactor.' His opinion established the medical legitimacy of the A.A. approach and was kept intact as originally written.",pts:["Wrote The Doctor's Opinion in 1939",'Provided allergy/obsession framework','Treated over 40,000 alcoholics','His medical authority lends credibility to the book'],q:"Why was The Doctor's Opinion kept intact?",a:'Written by Dr. Silkworth in 1939, it provides the medical framework for understanding alcoholism as an allergy of the body and obsession of the mind. Its authority rests on his medical expertise. Changing it would undermine its medical credibility.',crossRef:"See: The Doctor's Opinion (p. xxv)"},
    'p-hist-3':{type:'historical',tag:'Structure',title:'Second Edition Expansion',text:'The second edition (1955) was a major structural milestone, adding appendices, Twelve Traditions, and contact information for A.A.',pts:['Appendices added to provide context','Twelve Traditions included for first time','Directions for contacting A.A. added','Story section expanded to reflect growth'],q:'Why were the Twelve Traditions added to the second edition?',a:'By 1955, A.A. had grown from 100 to over 150,000 members. The Traditions, adopted in 1950, were essential for guiding the fellowship and were included to protect A.A. unity going forward.',crossRef:'See: Appendix I — The A.A. Tradition (p. 561)'},
    'p-hist-4':{type:'historical',tag:'Founders',title:'Founding Stories Retained',text:"Bill's Story and Doctor Bob's Nightmare were retained intact through all four editions — the only personal stories never altered.",pts:["Bill's Story: Chapter 1 (pp. 1-16)","Doctor Bob's Nightmare (pp. 171-182)",'Both stories span the entire arc of the illness and recovery','They serve as the foundational narratives of A.A.'],q:"Why were Bill and Bob's stories never changed?",a:'As co-founders, their stories are historical documents. They illustrate the full progression: the hopelessness, the spiritual experience, and the solution. Altering them would change the historical record of how A.A. began.',crossRef:"See: Bill's Story (p. 1), Doctor Bob's Nightmare (p. 171)"},
    'p-literary-1':{type:'literary',tag:'Structure',title:'Three-Part Story Structure',text:'Personal stories section divided into three thematic parts, maintained since the second edition. Each part represents a different stage of reaching bottom.',pts:['Part I: Pioneers of A.A. — early members','Part II: They Stopped in Time — caught before losing everything','Part III: They Lost Nearly All — hit the deepest bottoms'],q:'What is the purpose of three distinct story sections?',a:'To broaden identification. Part I shows the founding era. Part II shows that you do not need to lose everything first. Part III shows that even the most hopeless cases can recover. Together, they say: no matter where you are, the program can work for you.'},
    'p-crossref-1':{type:'crossref',tag:'Cross-Ref',title:'Twelve Concepts Addition',text:'The fourth edition added the Twelve Concepts for World Service — completing the three legacies of A.A.',pts:['Twelve Steps: program of recovery','Twelve Traditions: fellowship guidelines','Twelve Concepts: service structure','All three legacies now in one volume'],crossRef:'See: Twelve Concepts for World Service (p. 575)'},
    'p-key-2':{type:'key',tag:'Purpose',title:'Purpose of All Changes',text:'All changes serve one purpose: to represent current membership more accurately, and thereby to reach more alcoholics.',pts:['Stories updated for diversity','Core program never altered','Principle of identification drives changes','Every change aims to help more people identify'],q:'What is the "principle of identification"?',a:'The idea that an alcoholic must see themselves in the stories to believe the program can work for them. Updating stories ensures newcomers of all backgrounds can find someone whose experience mirrors their own.'},
    'p-foreshadow-1':{type:'foreshadow',tag:'Foreshadow',title:'The Big Book Nickname',text:'"Big Book" is A.A. members\' fond nickname for this volume. The name originated because the first edition was printed on thick paper, making it unusually large.',pts:['Name reflects personal affection for the text','Originally literal: the book was physically big','Now a term of endearment across all of A.A.'],q:'Why is the nickname significant?',a:'It reveals the intimate, personal relationship members have with this book. It is not a clinical text to them — it is "the Big Book," a companion in recovery, read and re-read throughout a lifetime.'},
    'p-solution-1':{type:'solution',tag:'Identification',title:'Three Levels of Identification',text:'The book aims for readers to identify progressively: "Yes, that happened to me" or "I\'ve felt like that" or "I believe this program can work for me too."',pts:['Level 1: Shared experience — "that happened to me"','Level 2: Emotional identification — "I\'ve felt like that"','Level 3: Hope — "this program can work for me too"','Each level goes deeper toward surrender'],q:'What are the three levels of identification described?',a:'1) "Yes, that happened to me" (shared experience), 2) "Yes, I\'ve felt like that" (emotional identification), 3) "Yes, I believe this program can work for me too" (hope). Each level goes deeper. The first is cognitive, the second emotional, the third spiritual. The book is designed to lead the reader through all three.'},

  'foreword-1st':{
    'f1-fellowship-1':{type:'fellowship',tag:'Origins',title:'First Description of A.A.',text:'The very first public description of A.A. membership: "more than one hundred men and women who have recovered."',pts:['Founded with ~100 members in 1939','Both men and women from the start','Uses "recovered" — past tense, completed action','This sentence defines A.A. for the first time publicly'],q:'Why is "more than one hundred" significant?',a:'When this was written, A.A. had barely 100 members. Yet they had the confidence to publish a book claiming they had found the solution. Their faith was based on results: these 100 had actually recovered, and they were willing to stake the claim publicly.'},
    'f1-medical-1':{type:'medical',tag:'Disease',title:'Hopeless State of Mind and Body',text:'Establishes alcoholism as both mental and physical — "a seemingly hopeless state of mind and body." This dual nature is the foundation for the entire medical framework.',pts:['Dual nature: mind AND body','Physical allergy + mental obsession','The word "seemingly" is key — not actually hopeless','Foreshadows the Doctor\'s Opinion'],q:'Why is the word "seemingly" important?',a:'It holds the paradox at the heart of A.A.: the condition appears hopeless, yet these 100+ people have recovered. The solution is a spiritual experience sufficient to overcome what medicine alone cannot. "Seemingly" leaves room for the miracle.',crossRef:"See: The Doctor's Opinion (p. xxv)"},
    'f1-key-1':{type:'key',tag:'Mission',title:'Core Purpose Statement',text:'"To show other alcoholics precisely how we have recovered is the main purpose of this book." The single most important sentence in the Big Book.',pts:['"Precisely" — specific, exact instructions','"How" — a method, not just a story','"We have recovered" — past tense, accomplished fact','"Main purpose" — everything else is secondary'],q:'What does "recovered" (past tense) rather than "recovering" signify?',a:'The original text uses "recovered" to indicate the solution works — those who follow the program have found freedom. This is a statement of accomplished fact. It is not a theory or a wish. The word "precisely" means the book contains exact instructions, not vague suggestions.',crossRef:'See: How It Works (p. 58)'},
    'f1-literary-1':{type:'literary',tag:'Literary',title:'Self-Authenticating Text',text:'"We hope these pages will prove so convincing that no further authentication will be necessary." The book claims to be its own proof.',pts:['The evidence is in the stories themselves','No appeal to outside authority needed','Confidence born from lived experience','The reader is invited to test it personally'],q:'Why does the book claim no outside authentication is needed?',a:'Because the proof is experiential, not theoretical. The book contains the actual accounts of people who recovered. If you try the program and it works for you, that IS the authentication. No expert endorsement can substitute for personal experience.'},
    'f1-key-2':{type:'key',tag:'Education',title:'The Alcoholic Is Very Sick',text:'"Many do not comprehend that the alcoholic is a very sick person." This combats the moral-failure narrative that dominated thinking at the time.',pts:['Alcoholism is an illness, not a moral failing','Aims to educate non-alcoholics','Foundation for compassion-based approach','Revolutionary claim in 1939'],q:'Why was this statement revolutionary in 1939?',a:'In 1939, alcoholism was widely seen as a moral weakness or lack of willpower. Declaring the alcoholic "a very sick person" was a radical reframe — from blame to compassion. This shift in understanding is essential for families, employers, and the alcoholic themselves.'},
    'f1-solution-1':{type:'solution',tag:'Solution',title:'Universal Application',text:'"We are sure that our way of living has its advantages for all." The program is not just for alcoholics — its spiritual principles benefit everyone.',pts:['Universal spiritual principles','Applicable to all human problems','Not limited to alcoholism','The program is a way of living, not just sobriety'],q:'How can a program for alcoholics benefit everyone?',a:'The Twelve Steps address universal human problems: selfishness, resentment, fear, dishonesty. The inventory process, amends, prayer, meditation, and service are beneficial for anyone. Many non-alcoholic family members have found the principles transformative.'},
    'f1-tradition-1':{type:'tradition',tag:'Anonymity',title:'Anonymity Principle',text:'The foundation of the anonymity tradition, stated here for purely practical reasons. The deeper spiritual meaning developed later.',pts:['Tradition 11 foreshadowed','Practical reason: too few to handle appeals','Most members were business/professional people','Deeper spiritual reasons developed by 1950s'],q:'Why was anonymity important at this early stage?',a:'Practical reasons: too few to handle the overwhelming personal appeals. Most were professionals who could not carry on their occupations. The deeper spiritual reason — that anonymity is the spiritual foundation of all traditions, placing principles before personalities — was articulated later by Bill W.'},
    'f1-hist-1':{type:'historical',tag:'Historical',title:'Early A.A. Demographics',text:'"Being mostly business or professional folk" — early A.A. was predominantly middle-class and professional. This changed dramatically over time.',pts:['Early A.A.: mostly middle/upper-class men','Gradually became more diverse','Women were present from the beginning','Now spans all demographics worldwide'],q:'How did the demographics of A.A. change?',a:'Early A.A. was largely white, male, middle-class professionals. Over decades, the fellowship expanded to include people of all races, genders, ages, economic backgrounds, and cultures. The personal story sections were updated with each edition to reflect this growing diversity.'},
    'f1-key-3':{type:'key',tag:'Key Concept',title:'Avocation, Not Vocation',text:'"Our alcoholic work is an avocation" — A.A. is a calling, not a profession. No one is paid to do Twelfth Step work.',pts:['No professional class of helpers in A.A.','Twelfth Step work is voluntary','Tradition 8 foreshadowed','Service flows from gratitude, not compensation'],q:'Why is it important that A.A. work is an avocation?',a:'It ensures the message stays pure and freely given. If people were paid to carry the message, the motive would shift from gratitude to commerce. The freely-given nature of A.A. help is one of its most powerful qualities.'},
    'f1-foreshadow-1':{type:'foreshadow',tag:'Foreshadow',title:'Press and Anonymity',text:'"Very earnestly we ask the press also, to observe this request" — an early plea that foreshadows Tradition 11\'s principle of attraction rather than promotion.',pts:['Press cooperation requested, not demanded','Foreshadows Tradition 11','Public relations policy: attraction, not promotion','The request has been largely honored'],q:'How well has the press honored this request?',a:'Remarkably well. Major media outlets generally respect A.A. anonymity. Breaks typically come from members themselves, not journalists. The principle of anonymity at the public level has become one of the most widely recognized aspects of A.A.'},
    'f1-fellowship-2':{type:'fellowship',tag:'Identity',title:'Not an Organization',text:'"We are not an organization in the conventional sense of the word." A.A. defies conventional organizational structures.',pts:['No hierarchy or governance over members','Tradition 2: no human authority','Tradition 9: no organization, just service','Groups are autonomous'],q:'How can A.A. function without conventional organization?',a:'A.A. operates on the principle of an "inverted pyramid" — the groups are the ultimate authority, and trusted servants (not governors) facilitate the work. There are no rules, only suggestions. It works because the shared desire to stay sober creates natural unity.'},
    'f1-tradition-2':{type:'tradition',tag:'Membership',title:'No Fees or Dues',text:'"There are no fees or dues whatsoever. The only requirement for membership is an honest desire to stop drinking."',pts:['Tradition 3 foreshadowed (membership requirement)','Tradition 7 foreshadowed (self-supporting)','Financial barrier removed completely','Later simplified: "a desire to stop drinking"'],q:'What is the only requirement for membership?',a:'"An honest desire to stop drinking." Later refined in Tradition 3 to simply "a desire to stop drinking," removing "honest" to be even more inclusive — because who can judge the honesty of another\'s desire?'},
    'f1-tradition-3':{type:'tradition',tag:'Non-Affiliation',title:'Non-Affiliation Principle',text:'"Not allied with any particular faith, sect or denomination, nor do we oppose anyone." A foundational principle of A.A. neutrality.',pts:['Foreshadows Traditions 6 and 10','Spiritual but not religious','No enemies, no alliances','Makes A.A. accessible to everyone'],q:'Why is non-affiliation so important to A.A.?',a:'Affiliation with any outside entity would limit who feels welcome. An alcoholic who opposes a particular religion or political cause might avoid A.A. if it were allied with it. By opposing nothing and allying with nobody, A.A. keeps its doors open to all who suffer.'},
    'f1-service-1':{type:'service',tag:'Service',title:'Desire to Help',text:'"We simply wish to be helpful to those who are afflicted" — the service ethic distilled to its essence. Pure, uncomplicated altruism.',pts:['Twelfth Step spirit in one sentence','Carrying the message to those who suffer','No ulterior motive stated','Service as the heart of A.A.'],q:'Why is this statement so foundational?',a:'It captures the entire purpose of A.A. in one sentence. There is no agenda beyond helping others. This purity of motive — wanting nothing except to help — is what makes A.A. different from commercial treatment or institutional aid.'},
    'f1-service-2':{type:'service',tag:'12th Step',title:'Working With Others',text:'"Particularly from those who have commenced work with other alcoholics" — the earliest reference to what would become the Twelfth Step in practice.',pts:['Foreshadows Chapter 7: Working With Others','Twelfth Step: carrying the message','Helping others is how members stay sober','One alcoholic helping another is A.A.\'s core mechanism'],q:'Why does the foreword emphasize working with others?',a:'Because it is the mechanism of A.A. recovery. One alcoholic helping another creates a bond that no professional relationship can replicate. It keeps the helper sober while offering hope to the newcomer. This is the "fifth therapeutic force" Dr. Silkworth described.',crossRef:'See: Working With Others (p. 89)'},
    'f1-fellowship-3':{type:'fellowship',tag:'Openness',title:'Welcome to All Inquiry',text:'"Inquiry by scientific, medical, and religious societies will be welcomed." A.A. invites scrutiny from all disciplines.',pts:['Confidence in the program\'s results','Openness to outside examination','No fear of scientific scrutiny','Bridges to medicine, science, and religion'],q:'Why welcome scrutiny?',a:'Because A.A. has nothing to hide. The results speak for themselves. Welcoming inquiry also builds bridges with the medical, scientific, and religious communities — the very institutions that can refer alcoholics to A.A. This openness has been maintained throughout A.A.\'s history.'},
  },
  'foreword-2nd':{
    'f2-key-1':{type:'key',tag:'Miracle',title:'A Wholesale Miracle',text:'"A wholesale miracle has taken place." This is the governing phrase of the entire foreword — everything that follows is evidence for this claim.',pts:['From ~100 members (1939) to 150,000+ (1955)','From 3 groups to nearly 6,000','From one country to ~50 foreign lands','The word "wholesale" = mass-produced, available to all'],q:'Why use the word "miracle"?',a:'Because by any conventional measure, this growth was inexplicable. No advertising, no professional staff, no formal organization — yet a fellowship that medical science had declared hopeless was recovering by the tens of thousands. The word "miracle" is deliberate: this was beyond normal human explanation.'},
    'f2-hist-1':{type:'historical',tag:'Origins',title:'Quoting the Original Foreword',text:'The second edition foreword quotes the original 1939 foreword: "every alcoholic who journeys will find the Fellowship" and "twos and threes and fives of us have sprung up." By 1955, these modest hopes had been vastly exceeded.',pts:['Original foreword expressed cautious hope','1939: "twos and threes and fives" in a few cities','1955: nearly 6,000 groups, 150,000+ members','The contrast reveals the scale of the "miracle"'],q:'Why quote the original foreword?',a:'To demonstrate how far A.A. has come. The original foreword\'s modest hope — small clusters in a few cities — has been dwarfed by reality. Quoting it creates a powerful before-and-after contrast that supports the "wholesale miracle" claim.'},
    'f2-progression-1':{type:'progression',tag:'Growth',title:'Sixteen Years of Growth',text:'In sixteen years (1939-1955): nearly 6,000 groups, 150,000+ recovered alcoholics, presence in every U.S. state, all Canadian provinces, British Isles, Scandinavia, South Africa, South America, Mexico, Alaska, Australia, Hawaii, and ~50 foreign countries.',pts:['1939: ~100 members, 3 groups','1955: 150,000+ members, ~6,000 groups','British Isles, Scandinavia, South Africa, Latin America','Promising beginnings in Asia','Friends said this was "but a beginning"'],q:'How did A.A. spread to so many places so quickly?',a:'Through the natural movement of alcoholics — military service, business travel, immigration. An alcoholic who got sober in New York and moved to London simply started a meeting. A.A. grew like a vine, not like an army. Tradition 4 (group autonomy) made this organic growth possible. No missionaries — just desperate alcoholics carrying the message wherever they went.'},
    'f2-hist-2':{type:'historical',tag:'Geography',title:'Global Spread by 1955',text:'Detailed geography of A.A.\'s reach: British Isles, Scandinavian countries, South Africa, South America, Mexico, Alaska, Australia, Hawaii, about 50 foreign countries and U.S. possessions, with beginnings in Asia.',pts:['Every U.S. state and Canadian province','British Isles and Scandinavian countries','South Africa, South America, Mexico','Alaska, Australia, Hawaii','~50 foreign countries, beginnings in Asia'],q:'Why list the specific regions?',a:'To demonstrate universality. Alcoholism is not an American problem — it is a human problem. A.A.\'s spread to such diverse cultures and geographies proves the program works across all boundaries. The list also inspired readers in remote locations: if A.A. is in South Africa and Scandinavia, it can work anywhere.'},
    'f2-hist-3':{type:'historical',tag:'Founding',title:'The Spark at Akron — June 1935',text:'The founding narrative: "The spark that was to flare into the first A.A. group was struck at Akron, Ohio, in June 1935, during a talk between a New York stockbroker and an Akron physician."',pts:['New York stockbroker = Bill Wilson (Bill W.)','Akron physician = Dr. Robert Smith (Dr. Bob)','June 1935: the founding moment of A.A.','Both men were desperate alcoholics','Their meeting changed the world'],q:'Why does the text use "stockbroker" and "physician" rather than names?',a:'This reflects A.A.\'s anonymity principle. Even in telling the founding story, the text maintains the tradition of not identifying members by name in published material. It also universalizes the story — they could be anyone, from any walk of life.',crossRef:"See: Bill's Story (p. 1), Doctor Bob's Nightmare (p. 171)"},
    'f2-spiritual-1':{type:'spiritual',tag:'Awakening',title:'Bill\'s Sudden Spiritual Experience',text:'"The broker had been relieved of his drink obsession by a sudden spiritual experience." Bill W.\'s transformative moment at Towns Hospital in December 1934 — the spiritual experience that launched A.A.',pts:['Occurred during Bill\'s third treatment at Towns Hospital','A sudden experience, not gradual','Relieved the obsession with alcohol','Followed contact with the Oxford Groups','This experience became the model for Step 2 and Step 12','Later described in detail in Bill\'s Story (Chapter 1)'],q:'Why does the text say "sudden spiritual experience"?',a:'Bill described a sudden, overwhelming experience of God\'s presence in his hospital room. The obsession to drink was immediately and permanently removed. This "sudden" variety of spiritual experience is discussed in Appendix II, which notes that most A.A. members experience a more gradual awakening. Both are equally valid.',crossRef:'See: Bill\'s Story (p. 1), Appendix II — Spiritual Experience (p. 567)'},
    'f2-spiritual-2':{type:'spiritual',tag:'Oxford Groups',title:'Oxford Groups Influence',text:'The broker had been in contact with the Oxford Groups, a spiritual movement of the 1930s. Through an alcoholic friend connected to these groups, he had a sudden spiritual experience that relieved his obsession with drinking.',pts:['Oxford Groups founded by Frank Buchman','Practiced self-examination, confession, restitution, service','The broker\'s spiritual experience came through this channel','These principles became the foundation for the Twelve Steps','A.A. later separated from the Oxford Groups'],q:'What role did the Oxford Groups play in A.A.\'s formation?',a:'They provided the spiritual framework that became the Twelve Steps. The principles — moral inventory, confession, restitution, helpfulness to others, dependence upon God — were practiced in Oxford Group meetings. Bill and the early members adapted these for alcoholics. A.A. eventually separated because the Oxford Groups\' approach was too broad and not focused enough on alcoholism.',stepRef:'Steps 4, 5, 8, 9, 11, 12'},
    'f2-medical-1':{type:'medical',tag:'Dr. Silkworth',title:'A Medical Saint',text:'"The late Dr. William D. Silkworth, a New York specialist in alcoholism who is now accounted no less than a medical saint by A.A. members." Silkworth gave the broker the medical understanding of alcoholism\'s grave nature.',pts:['Dr. Silkworth: specialist at Towns Hospital, NYC','Gave the allergy/obsession framework','Treated thousands of alcoholics','Called "a medical saint" by A.A. members','His story appears in "The Doctor\'s Opinion"'],q:'Why is Dr. Silkworth called a "medical saint"?',a:'Because he gave A.A. its medical foundation when no other doctor would. His theory — that alcoholism is a physical allergy coupled with a mental obsession — removed the moral stigma and gave alcoholics a framework to understand their condition. Without Silkworth, the spiritual solution would have lacked medical credibility.',crossRef:"See: The Doctor's Opinion (p. xxv)"},
    'f2-step-1':{type:'step',tag:'Steps Preview',title:'Foreshadowing the Twelve Steps',text:'The text lists the principles the broker accepted: "moral inventory, confession of personality defects, restitution to those harmed, helpfulness to others, and the necessity of belief in and dependence upon God." These foreshadow the Twelve Steps.',pts:['Moral inventory → Steps 4 and 10','Confession of defects → Steps 5, 6, 7','Restitution → Steps 8 and 9','Helpfulness to others → Step 12','Belief in and dependence upon God → Steps 2, 3, 11'],q:'How do these principles map to the Twelve Steps?',a:'Almost perfectly: moral inventory = Step 4; confession = Step 5; removal of defects = Steps 6-7; restitution = Steps 8-9; helpfulness = Step 12; belief in God = Steps 2-3; dependence on God = Step 11. The Steps are these Oxford Group principles, systematized and adapted specifically for alcoholics. The Foreword reveals the DNA of the Steps.',stepRef:'Steps 2-12'},
    'f2-solution-1':{type:'solution',tag:'Discovery',title:'Only an Alcoholic Could Help',text:'"The broker had worked hard with many alcoholics on the theory that only an alcoholic could help an alcoholic, but he had succeeded only in keeping sober himself." A.A.\'s deepest paradox revealed.',pts:['Five months of trying to sober up others','All attempts failed','Yet the broker stayed sober himself','The ACT of trying to help was keeping him sober','This is the mechanism behind the Twelfth Step'],q:'Why is it significant that Bill failed to sober up anyone?',a:'Because it reveals A.A.\'s deepest paradox: carrying the message keeps the messenger sober even when the recipient doesn\'t recover. The purpose of Twelfth Step work is as much to save the helper as the helped. Bill stayed sober not because he succeeded, but because the ACT of reaching out kept him connected to the solution.',crossRef:'See: Working With Others (p. 89)'},
    'f2-hist-4':{type:'historical',tag:'Dr. Bob',title:'Carrying the Message to Dr. Bob',text:'After a collapsed business venture in Akron, afraid he might drink, the broker "suddenly realized that in order to save himself he must carry his message to another alcoholic." That alcoholic was the Akron physician — Dr. Bob.',pts:['Failed business deal left Bill desperate','Alone in a hotel, tempted by the bar','Realized HE needed another alcoholic','Chain of phone calls led to Dr. Bob','Their meeting on Mother\'s Day, May 12, 1935'],q:'Why was this moment the real birth of A.A.?',a:'Because Bill approached Dr. Bob not as a savior but as a fellow sufferer who needed help himself. Previous attempts to help drunks had been one-directional. This time, the mutuality was explicit: Bill needed Dr. Bob as much as Dr. Bob needed Bill. This equal footing — two sick people helping each other — is what makes A.A. different from any other approach.',crossRef:"See: Doctor Bob's Nightmare (p. 171)"},
    'f2-medical-2':{type:'medical',tag:'Deflation',title:'Medical Knowledge Unlocks Willingness',text:'"When the broker gave him Dr. Silkworth\'s description of alcoholism and its hopelessness, the physician began to pursue the spiritual remedy for his malady with a willingness he had never before been able to muster." The medical understanding created the desperation for spiritual willingness.',pts:['Dr. Bob had tried spiritual means before — they failed','What was missing: understanding his condition was medically hopeless','Silkworth\'s description created "deflation at depth"','Hopelessness + spiritual solution = recovery','This is why the Doctor\'s Opinion comes first in the book'],q:'Why did the medical description succeed where spiritual means alone failed?',a:'Dr. Bob needed to understand the HOPELESSNESS of his condition before becoming truly willing. Spiritual remedies had felt optional. Once he understood he was medically doomed without them, his willingness became absolute. This is "deflation at depth" — the ego must be defeated before the spiritual solution can take hold. It is why the book begins with the Doctor\'s Opinion, not the Steps.',crossRef:"See: The Doctor's Opinion (p. xxv)"},
    'f2-solution-2':{type:'solution',tag:'Proof',title:'One Alcoholic Affects Another',text:'"This seemed to prove that one alcoholic could affect another as no nonalcoholic could. It also indicated that strenuous work, one alcoholic with another, was vital to permanent recovery."',pts:['Dr. Bob had tried spiritual means before — they failed','The medical description broke through his denial','The broker\'s identification as a fellow alcoholic was key','One alcoholic\'s understanding surpasses professional expertise','Strenuous ongoing work is required — not a one-time event'],q:'Why can an alcoholic reach another alcoholic when professionals cannot?',a:'Because of identification. When a recovered alcoholic shares their story, the suffering alcoholic recognizes their own experience. The professional says "I understand"; the recovered alcoholic says "I know — because it happened to me too." This identification breaks through denial in a way that no amount of professional advice can.'},
    'f2-hist-5':{type:'historical',tag:'A.A. #3',title:'The First Case at Akron City Hospital',text:'"The two men set to work almost frantically upon alcoholics arriving in the ward of the Akron City Hospital. Their very first case, a desperate one, recovered immediately and became A.A. number three. He never had another drink."',pts:['Bill D. (Bill Dotson), an Akron attorney','Admitted to Akron City Hospital ward','A "desperate case" — by any measure hopeless','Recovered immediately upon hearing the message','Never drank again for the rest of his life'],q:'Why is A.A. number three so significant?',a:'Because he proved the principle was replicable. Bill and Bob\'s sobriety might have been a fluke. But when a third person — a desperate case in a hospital ward — recovered using the same approach, it demonstrated that the method worked beyond the founders. Three data points established a pattern. The "experiment" was validated.'},
    'f2-fellowship-1':{type:'fellowship',tag:'First Groups',title:'Formation of the First Three Groups',text:'The first A.A. group formed in Akron (summer 1935), though "no one realized it at the time." A second took shape in New York (fall 1935), a third at Cleveland (1937). Scattered alcoholics in other cities tried to form groups too.',pts:['Akron: summer 1935, from hospital work','New York: fall 1935, Bill\'s return','Cleveland: started 1937','By late 1937: enough sober members to prove it worked','Groups formed organically, not by design'],q:'Why did nobody realize they had formed the first group?',a:'Because they had no framework for what A.A. would become. They were just alcoholics helping each other stay sober. The "group" label came later, when they realized they had created something new. This organic, unplanned origin is part of A.A.\'s charm — it wasn\'t designed; it grew naturally from need.'},
    'f2-key-2':{type:'key',tag:'New Light',title:'A New Light in a Dark World',text:'"A new light had entered the dark world of the alcoholic." By late 1937, enough members had substantial sobriety to prove the approach worked. This gave them the confidence to share their message with the world.',pts:['By late 1937: sufficient track record of sobriety','The "dark world" = alcoholism before A.A.','The "new light" = hope where none had existed','This realization led to writing the book','From private fellowship to public movement'],q:'What was the "dark world" of the alcoholic before A.A.?',a:'Before A.A., there was essentially no effective treatment for alcoholism. The medical profession considered it hopeless. Alcoholics died in institutions, went insane, or simply drank themselves to death. The "new light" was the discovery that recovery was possible through one alcoholic helping another. For the first time, there was genuine hope.'},
    'f2-hist-6':{type:'historical',tag:'The Book',title:'Publication and Naming — Spring 1939',text:'"This determination bore fruit in the spring of 1939 by the publication of this volume. The membership had then reached about 100 men and women. The fledgling society, which had been nameless, now began to be called Alcoholics Anonymous, from the title of its own book."',pts:['Published spring 1939','Membership: ~100 at time of publication','Society had been nameless until the book','Named after its own book, not vice versa','4,730 copies in the first printing'],q:'Why was the book publication a turning point?',a:'It transformed A.A. from an oral tradition into a permanent, portable program. Before the book, the message could only spread through personal contact. After the book, any alcoholic anywhere could access the program. The book also forced the fellowship to articulate precisely what it believed and practiced — crystallizing a set of principles that had been informal.'},
    'f2-literary-1':{type:'literary',tag:'Naming',title:'The Flying-Blind Period Ends',text:'"The fledgling society, which had been nameless, now began to be called Alcoholics Anonymous...The flying-blind period ended and A.A. entered a new phase of its pioneering time."',pts:['"Nameless" society gets its identity from its own book','Aviation metaphor: "flying blind" = no instruments, no map','The book became A.A.\'s instrument panel','From improvisation to documented program','Pioneering continued but now with a clear direction'],q:'What does "flying blind" mean in A.A. context?',a:'Before the book, the early members were improvising — each explaining the program differently, with no written reference. "Flying blind" means navigating without instruments. The book gave A.A. its "instruments": a defined program, consistent language, and a shared text. Now they could see where they were going.'},
    'f2-hist-7':{type:'historical',tag:'Media',title:'Fosdick and Oursler — Early Media',text:'Dr. Harry Emerson Fosdick (noted clergyman) reviewed the book with approval. Fulton Oursler, editor of Liberty magazine, published "Alcoholics and God" in fall 1939, bringing 800 frantic inquiries. Each was "painstakingly answered."',pts:['Fosdick: renowned clergyman, pastor of Riverside Church, NYC','His review gave the book religious credibility','Fulton Oursler: editor of Liberty magazine','Article title: "Alcoholics and God"','800 inquiries answered individually — early service work'],q:'Why were these early endorsements so important?',a:'Fosdick was one of America\'s most respected clergymen. His approval gave the book legitimacy in religious circles. Oursler\'s article in Liberty brought the first wave of national attention. Together, they showed that A.A. could win support from both religious and media worlds. The painstaking response to each inquiry demonstrated A.A.\'s commitment to personal contact.'},
    'f2-hist-8':{type:'historical',tag:'Rockefeller',title:'The Rockefeller Dinner — Spring 1940',text:'"In the spring of 1940, John D. Rockefeller, Jr. gave a dinner for many of his friends to which he invited A.A. members to tell their stories. News of this got on the world wires."',pts:['Rockefeller: one of the wealthiest men in America','Invited prominent New Yorkers to meet A.A. members','News spread globally via wire services','Crucially, Rockefeller did NOT give A.A. large sums','His restraint forced A.A. toward self-support (Tradition 7)'],q:'Why was Rockefeller\'s restraint a blessing for A.A.?',a:'Had Rockefeller given millions, A.A. would have become just another funded charity — dependent, obligated, and eventually corrupted by money. His wisdom in giving only modest support forced A.A. to develop the principle of self-support through members\' own contributions. This became Tradition 7 and keeps A.A. independent of all outside interests.',crossRef:'See: Appendix I — The A.A. Tradition (p. 561)'},
    'f2-progression-2':{type:'progression',tag:'Numbers',title:'Membership Explosion: 800 to 8,000',text:'Growth milestones: end of 1939 — 800 on their way to recovery; March 1941 — 2,000 members; close of 1941 — 8,000 members. "The mushrooming process was in full swing. A.A. had become a national institution."',pts:['End of 1939: ~800 recovering','By March 1941: ~2,000 members','By close of 1941: ~8,000 members','Quadrupled in 9 months after Post article','From local fellowship to "national institution"'],q:'What does "national institution" mean for a nameless fellowship?',a:'It means A.A. had become part of America\'s social fabric — recognized, respected, and sought out. Yet it remained anonymous, had no headquarters in the traditional sense, no paid staff doing Twelfth Step work, no advertising. It became a "national institution" entirely through the force of its results and word of mouth.'},
    'f2-hist-9':{type:'historical',tag:'Saturday Evening Post',title:'Jack Alexander Article — March 1941',text:'"Jack Alexander wrote a feature article in the Saturday Evening Post and placed such a compelling picture of A.A. before the general public that alcoholics in need of help really deluged us."',pts:['Saturday Evening Post: largest-circulation magazine in America','Jack Alexander: respected investigative journalist','The article was sympathetic, thorough, and compelling','Thousands of desperate letters poured in','This single article triggered A.A.\'s national explosion'],q:'Why was this article the turning point for A.A.?',a:'The Saturday Evening Post reached millions of homes across America. Jack Alexander\'s well-researched, sympathetic article put A.A. before the general public for the first time at massive scale. The response was overwhelming — desperate alcoholics and their families wrote in by the thousands. By year\'s end, A.A. membership jumped from 2,000 to 8,000. One article created a national movement.'},
    'f2-tradition-1':{type:'tradition',tag:'Adolescence',title:'The Fearsome Adolescent Period',text:'"Our Society then entered a fearsome and exciting adolescent period." The test: could "large numbers of erstwhile erratic alcoholics successfully meet and work together?" Quarrels over membership, leadership, money, power, and schisms threatened to tear A.A. apart.',pts:['Quarrels over membership requirements','Struggles for leadership and power','Disputes about money and property','Attempts to profit from the A.A. name','Near-schisms that threatened the fellowship'],q:'Why were these problems inevitable?',a:'Because alcoholics are, by nature, strong-willed, self-centered people. Put thousands of newly sober egomaniacs together and conflict is guaranteed. Every group had to learn the hard way that personal ambition, power drives, and financial entanglements would destroy them. The painful lessons of this period became the raw material for the Twelve Traditions.'},
    'f2-fellowship-2':{type:'fellowship',tag:'Unity',title:'Hang Together or Die Separately',text:'"The conviction grew that A.A.\'s had to hang together or die separately. We had to unify our Fellowship or pass off the scene." The survival instinct that had sobered them individually now had to work collectively.',pts:['Unity became a matter of survival','Division = death for the individual and the fellowship','The same surrender that sobers the individual must apply to the group','This crisis produced the Twelve Traditions','Unity from shared necessity, not imposed authority'],q:'How is this collective realization similar to the individual\'s "bottom"?',a:'Just as an individual alcoholic must hit bottom before becoming willing to change, the fellowship had to reach its collective bottom — the real threat of disintegration — before becoming willing to adopt unifying principles. The Traditions were born not from theory but from desperation, just like the Steps themselves.'},
    'f2-tradition-2':{type:'tradition',tag:'Traditions',title:'Substance of the Twelve Traditions',text:'The foreword outlines the Traditions\' core principles: no alcoholic excluded; leaders serve but never govern; each group autonomous; no professional therapy class; no fees or dues; voluntary contributions; least possible organization; attraction not promotion; anonymity at public level; no endorsements, alliances, or public controversies.',pts:['No alcoholic excluded → Tradition 3','Leaders serve, never govern → Tradition 2','Group autonomy → Tradition 4','No professional class → Tradition 8','Self-supporting → Tradition 7','Attraction not promotion → Tradition 11','Anonymity at public level → Traditions 11-12','No endorsements/alliances → Traditions 6, 10'],q:'Why does the foreword spell out these principles?',a:'Because this foreword serves as many readers\' introduction to A.A. By listing the Tradition principles in plain language before the reader encounters the formal Twelve Traditions (p. 561), the foreword teaches the principles without the formal structure. It shows these aren\'t arbitrary rules but hard-won lessons from real crises.',crossRef:'See: Appendix I — The A.A. Tradition (p. 561)'},
    'f2-tradition-3':{type:'tradition',tag:'Adoption',title:'Traditions Confirmed at Cleveland, 1950',text:'"Though none of these principles had the force of rules or laws, they had become so widely accepted by 1950 that they were confirmed by our first International Conference held at Cleveland."',pts:['Not rules or laws — suggestions','Widely accepted through experience, not mandate','First International Convention: Cleveland, 1950','Confirmed, not imposed — democratic process','Unity achieved through persuasion, not compulsion'],q:'Why are the Traditions "suggestions" rather than rules?',a:'Because A.A. has no enforcement mechanism — and that\'s by design. Rules create authority; authority creates rebellion. Suggestions respected through experience create willing unity. Groups that ignore the Traditions tend to fail; groups that follow them tend to thrive. The Traditions prove themselves by their results, not by their enforcement.'},
    'f2-fellowship-3':{type:'fellowship',tag:'Unity',title:'Remarkable Unity',text:'"Today the remarkable unity of A.A. is one of the greatest assets that our Society has." Despite no government, no rules, and no enforcement, A.A. achieved worldwide unity through shared principles.',pts:['No hierarchy, rules, or enforcement','Unity from shared purpose and experience','The Traditions protect this unity','Greatest asset = more valuable than money or prestige','Unity despite radical autonomy'],q:'How can a fellowship without rules achieve unity?',a:'Because the unity is organic, born of shared suffering and shared salvation. When your life depends on the group, you develop loyalty to its principles. The Traditions don\'t force compliance; they describe what works. Groups that violate them learn through painful experience. This unity-through-experience is stronger than any imposed order.'},
    'f2-recovery-1':{type:'recovery',tag:'Statistics',title:'Recovery Rates: 50% / 25%',text:'"Of alcoholics who came to A.A. and really tried, 50% got sober at once and remained that way; 25% sobered up after some relapses, and among the remainder, those who stayed on with A.A. showed improvement."',pts:['50% sober immediately and permanently','25% sober after some relapses','Remainder showed improvement if they stayed','About 2 out of 3 who initially left later returned','Qualifier: "really tried" — willingness is essential'],q:'What do these statistics reveal about recovery?',a:'Several things: (1) The program works for those who genuinely try; (2) Relapse is not failure — 25% succeeded after relapses; (3) Even those who didn\'t fully recover showed improvement; (4) Most who initially rejected the program eventually came back. The phrase "really tried" is key — willingness is the essential ingredient.'},
    'f2-medical-3':{type:'medical',tag:'Allies',title:'Friends in Medicine, Religion, and Press',text:'"Another reason for the wide acceptance of A.A. was the ministration of friends—friends in medicine, religion, and the press, together with innumerable others who became our able and persistent advocates."',pts:['Medical allies referred patients they couldn\'t help','Religious leaders endorsed A.A.\'s spiritual approach','Press gave sympathetic coverage','A.A. did not replace these professions — it cooperated','Without these friends, A.A. would have grown slowly'],q:'Why did A.A. need outside friends?',a:'Because A.A. could not promote itself (Tradition 11). It needed others to carry the word. Doctors could refer patients. Clergy could recommend meetings. Journalists could tell the story. Each brought credibility A.A. could not claim for itself. The relationship was symbiotic: professionals gained an effective referral option; A.A. gained visibility.',crossRef:'See: Appendix III — The Medical View on A.A. (p. 569)'},
    'f2-spiritual-3':{type:'spiritual',tag:'Non-Religious',title:'Not a Religious Organization',text:'"Alcoholics Anonymous is not a religious organization. Neither does A.A. take any particular medical point of view, though we cooperate widely with the men of medicine as well as with the men of religion."',pts:['Spiritual, not religious','No creed, dogma, or required beliefs','Cooperates with medicine and religion','Does not compete with either field','This distinction is essential for universal appeal'],q:'What is the difference between spiritual and religious in A.A.?',a:'Religious implies adherence to a specific doctrine, institution, and set of beliefs. Spiritual in A.A. means having a relationship with a power greater than yourself — however you define it. An atheist can find a higher power in the group itself. A Catholic can use their God. A Buddhist can use the dharma. A.A.\'s genius is making the spiritual universally accessible without requiring any particular faith.'},
    'f2-fellowship-4':{type:'fellowship',tag:'Demographics',title:'A Cross Section of America',text:'"We are an accurate cross section of America, and in distant lands, the same democratic evening-up process is now going on." Members include Catholics, Protestants, Jews, Hindus, Moslems, Buddhists. More than 15% are women.',pts:['All major world religions represented','15%+ women in 1955 (now ~38%)','No racial, religious, or social barriers','Alcohol is "no respecter of persons"','The "democratic evening-up process" = alcoholism equalizes all'],q:'What is the "democratic evening-up process"?',a:'Alcoholism strips away all pretense of status. In an A.A. meeting, the doctor sits next to the ditch-digger, the CEO next to the homeless man. Alcohol "respects no persons" — it destroys the rich and poor alike. This involuntary equality creates the foundation for genuine fellowship. There is no hierarchy in A.A. because alcoholism has already leveled everyone.',crossRef:'See: Preface (p. xi)'},
    'f2-foreshadow-1':{type:'foreshadow',tag:'Foreshadow',title:'Pyramiding at Twenty Percent',text:'"Our membership is pyramiding at the rate of about twenty per cent a year." This optimistic projection from 1955 foreshadowed decades of continued growth.',pts:['20% annual growth rate in 1955','By 1976 (3rd edition): ~1 million members','By 2001 (4th edition): ~2 million members','Growth has leveled in recent decades','A.A. remains the largest recovery fellowship worldwide'],q:'Did the 20% growth rate hold?',a:'Roughly, yes — for several decades. A.A. grew from 150,000 in 1955 to over 1 million by the mid-1970s. Growth continued through the 1990s, reaching approximately 2 million. In recent years, growth has plateaued in some countries while still expanding in others. The fundamental mechanism — one alcoholic helping another — continues to work.'},
    'f2-key-3':{type:'key',tag:'Humility',title:'Only a Scratch',text:'"Upon the total problem of several million actual and potential alcoholics in the world, we have made only a scratch. In all probability, we shall never be able to touch more than a fair fraction of the alcohol problem in all its ramifications."',pts:['Radical humility about A.A.\'s reach','Millions of alcoholics remain untouched','A.A. acknowledges its limitations','No monopoly on therapy or recovery','This honesty is itself a spiritual principle'],q:'Why express such humility at the height of success?',a:'Because humility is the foundation of A.A.\'s spiritual program. At the very moment of celebrating a "wholesale miracle," the foreword acknowledges how much remains undone. This prevents institutional arrogance. It keeps the door open for other approaches. And it motivates members to keep carrying the message — the work is far from finished.'},
    'f2-key-4':{type:'key',tag:'Freedom',title:'The High Road to a New Freedom',text:'"It is our great hope that all those who have as yet found no answer may begin to find one in the pages of this book and will presently join us on the high road to a new freedom." The foreword\'s closing vision.',pts:['Addressed to those who "have as yet found no answer"','The answer begins "in the pages of this book"','The goal: "a new freedom"','An invitation, not a command','The road is "high" — elevated, worthy, noble'],q:'What is "the high road to a new freedom"?',a:'It is sobriety as more than mere abstinence. The "new freedom" is the spiritual awakening described in Step 12 — a complete psychic change that frees the alcoholic not just from drinking but from the selfishness, fear, and resentment that drove the drinking. This closing sentence is the foreword\'s ultimate promise and invitation.',crossRef:'See: How It Works (p. 58), The Promises (pp. 83-84)'},
  },
  'foreword-3rd':{
    'f3-progression-1':{type:'progression',tag:'Growth',title:'One Million Members by 1976',text:'By March 1976, A.A. had grown to over 1,000,000 members worldwide, with almost 28,000 groups in over 90 countries. This represents roughly a sevenfold increase from the 150,000 reported in the Second Edition (1955).',pts:['1955: 150,000 members, 6,000 groups, ~50 countries','1976: 1,000,000+ members, 28,000 groups, 90+ countries','~7x growth in membership over 21 years','~5x growth in number of groups','Nearly doubled the number of countries'],q:'What does this growth trajectory reveal?',a:'That the "wholesale miracle" described in the Second Edition foreword was not a one-time event but an ongoing phenomenon. The program continued to prove itself across cultures, languages, and demographics. The growth from 150,000 to over a million in 21 years vindicated the founders\' faith that this was "but a beginning."',crossRef:'See: Foreword to Second Edition (p. xv)'},
    'f3-fellowship-1':{type:'fellowship',tag:'Demographics',title:'Widening Demographics',text:'Women now make up more than one-fourth of membership (up from 15% in 1955). Among newer members, the proportion is nearly one-third. Seven percent are under 30, with many in their teens.',pts:['Women: 15% (1955) → 25%+ (1976) → ~38% (current)','Newer members: nearly 1/3 women','7% under age 30','Teens now finding A.A.','A.A. is no longer just middle-aged men'],q:'Why is the changing demographic significant for A.A.?',a:'It proves the program is not limited to the demographic that founded it. The principles are universal — they work for women, young people, and teenagers just as they work for middle-aged men. Each demographic shift also required updating personal stories so newcomers could identify. The widening reach fulfills the founders\' vision of a fellowship for ALL alcoholics.'},
    'f3-key-1':{type:'key',tag:'Universal',title:'Principles Hold for All Lifestyles',text:'"The basic principles of the A.A. program, it appears, hold good for individuals with many different lifestyles, just as the program has brought recovery to those of many different nationalities."',pts:['Program works across all lifestyles','Works across all nationalities','The principles are universal','Cultural context changes; the solution does not','Confirms the timelessness of the Twelve Steps'],q:'Why do the principles work across such diverse groups?',a:'Because alcoholism is a human condition, not a cultural one. The selfishness, fear, resentment, and dishonesty that drive addiction are universal. The spiritual principles that address them — honesty, humility, willingness, service — are equally universal. The Steps address the human condition, not any particular demographic.'},
    'f3-literary-1':{type:'literary',tag:'Language',title:'Los Doce Pasos / Les Douze Étapes',text:'The Twelve Steps translated into Spanish ("los Doce Pasos") and French ("les Douze Étapes") trace "exactly the same path to recovery" as the English original. The program transcends language.',pts:['Spanish: los Doce Pasos','French: les Douze Étapes','Same path regardless of language','By 2013: translated into 70+ languages','The program is universal, not American'],q:'What does multilingual translation reveal about the Steps?',a:'That the Steps describe a universal spiritual process, not a culturally specific one. When the same words produce the same results in Spanish, French, Japanese, or Swahili, it proves the principles are tapping into something fundamental about human nature and recovery. The Steps are not American advice — they are universal spiritual principles.'},
    'f3-key-2':{type:'key',tag:'Core',title:'Simple and Personal at Its Core',text:'"In spite of the great increase in the size and the span of this Fellowship, at its core it remains simple and personal." Despite growing to a million members, A.A.\'s essence is unchanged.',pts:['Size: over 1,000,000 members','But the core mechanism is unchanged','Not institutional — personal','Not complex — simple','Growth has not diluted the message'],q:'How can something so large remain simple?',a:'Because A.A. has no bureaucracy that stands between the message and the person. There are no layers of management, no intake procedures, no treatment protocols. One alcoholic simply talks to another. The Traditions protect this simplicity by preventing the fellowship from becoming an organization in the conventional sense.'},
    'f3-solution-1':{type:'solution',tag:'Mechanism',title:'One Alcoholic Talks With Another',text:'"Each day, somewhere in the world, recovery begins when one alcoholic talks with another alcoholic, sharing experience, strength, and hope." The essential A.A. mechanism distilled to one sentence.',pts:['One alcoholic talks with another — the A.A. mechanism','Sharing experience: what happened','Sharing strength: what worked','Sharing hope: what is possible','This happens every day, somewhere in the world'],q:'Why is "experience, strength, and hope" the exact formula?',a:'Experience establishes identification — "you are like me." Strength provides the solution — "here is what I did." Hope provides the motivation — "it can work for you too." These three elements, shared between two alcoholics, create the conditions for recovery. This phrase, from the A.A. Preamble, captures the entire program in three words.'},
  },
  'foreword-4th':{
    'f4-progression-1':{type:'progression',tag:'Growth',title:'Two Million by 2001',text:'The fourth edition (November 2001) reports membership has "just about doubled" since the third edition — approximately two million members, with nearly 100,800 groups in about 150 countries.',pts:['3rd edition (1976): 1,000,000 members, 28,000 groups, 90 countries','4th edition (2001): ~2,000,000 members, 100,800 groups, 150 countries','Membership doubled in 25 years','Groups nearly quadrupled','Countries increased from 90 to 150'],q:'How does the 3rd-to-4th edition growth compare to earlier periods?',a:'The rate of growth slowed compared to the explosive early decades, but the absolute numbers are staggering. Doubling from 1 million to 2 million is a massive achievement for a fellowship with no advertising, no paid promoters, and no professional staff. The quadrupling of groups (28,000 to 100,800) shows A.A. became more accessible, with more meetings available in more locations.'},
    'f4-literary-1':{type:'literary',tag:'Literature',title:'Explosion of Translations',text:'"A striking phenomenon of the past quarter-century has been the explosion of translations of our basic literature into many languages and dialects." By 2001, the Big Book was in 43 languages; by 2013, 70 languages.',pts:['Literature drove international growth','43 languages by 2001','70 languages by 2013','Growth follows literature availability','The book carries the message where people cannot'],q:'Why does growth follow literature availability?',a:'Because the book IS the program. In countries where no A.A. members exist, the book can plant the seed. An alcoholic who reads the Big Book in their own language can begin recovery even before meeting another member. Literature makes the program self-replicating — it carries the message across oceans and into cultures no missionary could reach.',crossRef:'See: Preface (p. xi)'},
    'f4-key-1':{type:'key',tag:'Visionary',title:'"We Are People Who Normally Would Not Mix"',text:'The phrase from page 17, written in 1939 about a mostly homogeneous fellowship, "proved to be far more visionary than the founding members could ever have imagined." What was true of a small group of similar men became true of millions of vastly different people.',pts:['Written in 1939 about ~100 similar men','Now describes 2 million diverse people','Age, gender, race, culture all widened','The phrase was more prophetic than descriptive','The founders\' vision exceeded their imagination'],q:'How is this phrase "visionary"?',a:'In 1939, "we are people who normally would not mix" meant businessmen and blue-collar workers, Protestants and Catholics. By 2001, it means a 19-year-old college student and a 70-year-old grandmother, a Wall Street banker and a homeless veteran, an American and a Japanese Buddhist. The phrase captured a truth the founders couldn\'t fully see — that alcoholism and recovery would transcend every human division.',crossRef:'See: There Is A Solution (p. 17)'},
    'f4-fellowship-1':{type:'fellowship',tag:'Diversity',title:'Widened and Deepened Membership',text:'Stories in the fourth edition "represent a membership whose characteristics—of age, gender, race, and culture—have widened and have deepened to encompass virtually everyone the first 100 members could have hoped to reach."',pts:['Age: from teens to elderly','Gender: from mostly men to ~38% women','Race: all races and ethnicities','Culture: 150 countries, 70+ languages','Personal stories updated to reflect this diversity'],q:'Why are the personal stories updated with each edition?',a:'Because identification is the gateway to recovery. A teenager needs to read about another teenager\'s recovery. A woman needs to see herself in another woman\'s story. An African American, a Native American, a person from rural poverty — each needs a story that says "someone like me got sober." Updating stories is how A.A. keeps its message accessible to everyone.'},
    'f4-hist-1':{type:'historical',tag:'Technology',title:'Online Meetings — A New Frontier',text:'"A.A. members with computers can participate in meetings online, sharing with fellow alcoholics across the country or around the world." Written in 2001, this foreshadowed the massive expansion of online A.A. during the COVID-19 pandemic.',pts:['Written 2001: "modem-to-modem" meetings','2020: COVID forced most meetings online','Online A.A. exploded during the pandemic','Now a permanent part of A.A. culture','Same message, new medium'],q:'How did online meetings change A.A.?',a:'They removed geography as a barrier. A person in a rural area with no local meetings can now attend meetings worldwide. Homebound members can participate. The shy newcomer can listen anonymously. COVID-19 accelerated what was already beginning. The principle remains: "one alcoholic talks with another" — the medium is secondary to the message.'},
    'f4-key-2':{type:'key',tag:'Essence',title:'The Language of the Heart',text:'"Modem-to-modem or face-to-face, A.A.\'s speak the language of the heart in all its power and simplicity." The closing line affirms that A.A.\'s essence transcends technology, culture, and time.',pts:['The "language of the heart" = authentic sharing','Power: the message transforms lives','Simplicity: one alcoholic helping another','Medium doesn\'t matter — the connection does','Echoes the Third Edition\'s "simple and personal"'],q:'What is "the language of the heart"?',a:'It is the raw, honest sharing of one alcoholic\'s experience with another. It bypasses intellect and speaks directly to the soul. When an alcoholic shares their story — the pain, the desperation, the discovery, the hope — it resonates at a level that no textbook or therapy manual can reach. This "language" is A.A.\'s most powerful tool, and it works in any medium, any language, any era.'},
  },
  'doctors-opinion':{
    'do-medical-1':{type:'medical',tag:'Hopeless',title:'A Hopeless Alcoholic',text:'"An alcoholic of a type I had come to regard as hopeless." Dr. Silkworth introduces the case of Bill W. (unnamed) — a competent businessman who had become a hopeless alcoholic by late 1934.',pts:['Chief physician at nationally prominent hospital','Specialized in alcoholism for many years','The patient was in his third treatment','Regarded as medically hopeless','This "hopeless" label is the starting point of the entire A.A. story'],q:'Why does Silkworth call this case "hopeless"?',a:'Because by every medical standard of the day, it was. Silkworth had treated thousands of alcoholics and knew the prognosis. By labeling Bill hopeless, he establishes the baseline: what follows — recovery — should have been impossible. This makes the eventual solution all the more remarkable.'},
    'do-solution-1':{type:'solution',tag:'Solution',title:'The Idea Takes Root',text:'"He acquired certain ideas concerning a possible means of recovery...commenced to present his conceptions to other alcoholics, impressing upon them that they must do likewise with still others." The core A.A. mechanism in embryo.',pts:['Ideas acquired during third treatment','Immediately shared with other alcoholics','Must-do-likewise principle: each must carry the message','This became the basis of a growing fellowship','Over one hundred appear to have recovered'],q:'Why must each person "do likewise with still others"?',a:'Because carrying the message is not optional generosity — it is essential to the carrier\'s own recovery. The act of sharing the solution with another alcoholic reinforces the spiritual change in the one sharing. This pass-it-on principle is what makes A.A. self-replicating and what keeps individual members sober.',crossRef:'See: Working With Others (p. 89)'},
    'do-endorsement-1':{type:'endorsement',tag:'Clinical',title:'Personal Clinical Testimony',text:'"I personally know scores of cases who were of the type with whom other methods had failed completely." Silkworth stakes his clinical reputation — he has seen these transformations firsthand, in patients no other method could reach.',pts:['Direct first-person clinical observation','Scores = dozens of verified cases','All had failed every other method completely','A physician\'s professional reputation on the line']},
    'do-medical-2':{type:'medical',tag:'Epoch',title:'A New Epoch in Alcoholism',text:'"These facts appear to be of extreme medical importance...they may mark a new epoch in the annals of alcoholism." Silkworth declares this approach may be the most significant development in the history of alcoholism treatment.',pts:['"Extreme medical importance" — highest possible endorsement','May mark "a new epoch" — a turning point in history','"Extraordinary possibilities of rapid growth"','"A remedy for thousands of such situations"']},
    'do-endorsement-2':{type:'endorsement',tag:'Trust',title:'"Rely Absolutely"',text:'"You may rely absolutely on anything they say about themselves." Silkworth stakes his professional reputation on the honesty of recovering alcoholics — revolutionary in 1939.',pts:['A physician vouching for alcoholics was radical','Alcoholics were universally seen as liars','Professional reputation on the line','Gives credibility to every personal story in the book'],q:'Why is this endorsement so significant?',a:'In 1939, no one trusted an alcoholic\'s word. For a respected physician to say "rely absolutely" gave readers permission to trust the stories that follow and to trust the alcoholic in their life who might be trying to get sober.'},
