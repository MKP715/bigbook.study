    'c6-step-1':{type:'step',tag:'Step 5',title:'The Fifth Step — Admitting Defects to Another',text:'"This requires action on our part, which, when completed, will mean that we have admitted to God, to ourselves, and to another human being, the exact nature of our defects. This brings us to the Fifth Step." The chapter opens by connecting the Step 4 inventory to Step 5. The inventory is useless if not shared. Three audiences are again specified: God, self, and another person — but it is the third audience that makes Step 5 distinct and difficult.',pts:['Connects Step 4 inventory directly to Step 5 action','Three audiences: God, self, and another person','The difficulty lies in sharing with another human being','The inventory becomes active when shared','Defects must be admitted, not just identified','This is where the housecleaning becomes real'],q:'Why is admitting defects to another person so much harder than admitting them to yourself?',a:'Because self-admission allows for rationalization, minimization, and selective honesty. The presence of another person makes the admission concrete and witnessed. Secrets lose their power when spoken aloud. The alcoholic\'s disease thrives on isolation and hidden shame — Step 5 attacks both directly.',stepRef:'Step 5',crossRef:'See: How It Works — Step 5 (p. 59)'},
    'c6-key-1':{type:'key',tag:'Vital Step',title:'If We Skip This Step We May Not Overcome Drinking',text:'"The best reason first: If we skip this vital step, we may not overcome drinking." The strongest possible argument for Step 5: survival. Not "should" or "ought to" but "may not overcome drinking." The book is direct — skipping Step 5 is life-threatening. Many who completed Steps 1 through 4 but skipped 5 relapsed, wondering why.',pts:['Skipping Step 5 threatens sobriety itself','Many newcomers tried to avoid it and got drunk','They completed other steps but kept the worst items hidden','They only thought they had lost their egoism and fear','Incomplete housecleaning is the reason they fell','Humility, fearlessness, and honesty require telling another person'],q:'Why does skipping Step 5 so often lead to relapse?',a:'Because the secrets the alcoholic keeps are precisely the material that fuels shame, isolation, and self-deception — the conditions in which the obsession to drink returns. The inventory sitting in a drawer is still a burden. Only when shared does it lose its power. The things we most want to hide are the things most likely to make us drink.',stepRef:'Step 5'},
    'c6-psychological-1':{type:'psychological',tag:'Double Life',title:'The Alcoholic Leads a Double Life',text:'"More than most people, the alcoholic leads a double life. He is very much the actor. To the outer world he presents his stage character." This passage connects back to the actor analogy in Chapter 5. The alcoholic maintains a public persona while hiding a shameful private reality. The gap between the two creates constant fear and tension — which in turn drives more drinking.',pts:['The double life: public persona vs. private reality','Connects to Chapter 5\'s actor analogy','The alcoholic knows he doesn\'t deserve his reputation','Memories of drinking episodes become nightmares','He pushes shameful memories inside and hopes they stay hidden','The constant fear and tension from the double life drives more drinking'],q:'How does the double life contribute to continued drinking?',a:'The energy required to maintain the facade is exhausting. The shame of hidden behavior creates anxiety. The fear of exposure creates tension. All of this emotional pressure builds with no relief because the alcoholic cannot share his true self with anyone. Drinking temporarily relieves this pressure — but creates more shameful behavior, deepening the cycle.',crossRef:'See: How It Works — the actor analogy (p. 61)'},
    'c6-warning-1':{type:'warning',tag:'Dishonesty',title:'We Have Seldom Told the Whole Truth',text:'"We have spent thousands of dollars for examinations. We know but few instances where we have given these doctors a fair break. We have seldom told them the whole truth nor have we followed their advice." Even with professional help, the alcoholic withholds. The problem is not that therapy doesn\'t work but that the alcoholic never gave it honest material to work with. This explains why professional treatment alone often fails.',pts:['Thousands spent on examinations — with dishonest input','Rarely gave doctors the whole truth','Did not follow professional advice','The failure was in the patient, not the treatment','Small wonder doctors have a low opinion of alcoholic recovery','Establishes why peer-based confession is different from therapy'],q:'Why were alcoholics dishonest even with sympathetic professionals?',a:'Because the disease itself involves self-deception. The alcoholic cannot be honest with a professional about things they have not been honest with themselves about. Additionally, the professional relationship has built-in limitations: the alcoholic fears judgment, wants to maintain a certain image, and treats the session as performance rather than confession. The lack of shared experience also makes full disclosure feel unsafe.'},
    'c6-instruction-1':{type:'instruction',tag:'Choose Wisely',title:'Choosing the Right Person for Step 5',text:'"We must be entirely honest with somebody if we expect to live long or happily in this world." Then follows practical guidance on choosing the listener: a religious authority, clergy, close-mouthed friend, doctor, or family member — with the crucial caveat that we must not disclose anything that would hurt those close to us. The rule: hard on ourselves, considerate of others.',pts:['Must be entirely honest with somebody — a life requirement','Options: clergy, doctor, trusted friend, family member','The person must be understanding and discreet','Must not disclose things that would hurt loved ones','No right to save our own skin at another person\'s expense','Hard on ourselves, always considerate of others'],q:'Why is the choice of listener so important?',a:'Because sharing the most shameful material of one\'s life requires absolute trust. A listener who judges, gossips, or misunderstands can cause harm that makes the alcoholic retreat into secrecy. The right listener receives the confession with understanding and confidentiality, creating a safe space where honesty can do its healing work. A wrong choice can set recovery back significantly.',stepRef:'Step 5'},
    'c6-instruction-2':{type:'instruction',tag:'No Delay',title:'When We Decide, We Waste No Time',text:'"When we decide who is to hear our story, we waste no time. We have a written inventory and we are prepared for a long talk. We explain to our partner what we are about to do and why we have to do it. He should realize that we are engaged upon a life-and-death errand." The instruction is to act promptly once the decision is made. Delay allows fear to build and rationalization to creep in. The listener must understand the gravity of what is happening.',pts:['Act promptly once the decision is made','Have the written inventory ready','Explain the purpose and urgency to the listener','A life-and-death errand — not casual conversation','Most people will be honored by the confidence','Delay allows fear and rationalization to undermine the process'],q:'Why is urgency so important in taking Step 5?',a:'Because the alcoholic mind naturally resists exposure. Given time, it will construct elaborate reasons to delay, modify, or skip the most painful admissions. The disease of alcoholism includes a built-in defense against the very actions that would disarm it. Acting promptly prevents the disease from marshaling its defenses.',stepRef:'Step 5'},
    'c6-promise-1':{type:'promise',tag:'Delighted',title:'Once We Have Taken This Step — Delighted',text:'"Once we have taken this step, withholding nothing, we are delighted. We can look the world in the eye. We can be alone at perfect peace and ease. Our fears fall from us. We begin to feel the nearness of our Creator." Five immediate results of Step 5: delight, freedom from shame, inner peace, loss of fear, and conscious contact with God. The drink problem itself often seems to disappear.',pts:['Delight: the burden of secrets is lifted','Can look the world in the eye — no more hiding','Alone at perfect peace — the double life is over','Fears fall away — shame no longer controls','Feel the nearness of the Creator — spiritual awakening deepens','The drink problem often seems to disappear'],q:'Why does the feeling that the drink problem has disappeared come after Step 5?',a:'Because the driving forces behind the drinking — shame, fear, isolation, the pressure of maintaining a double life — have been addressed. When the worst secrets are shared and accepted by another person, the emotional pressure that made drinking seem necessary is released. The spiritual connection deepened by honest confession provides what alcohol never could: genuine peace.',stepRef:'Step 5'},
    'c6-literary-1':{type:'literary',tag:'Arch Metaphor',title:'Building an Arch — Are the Stones in Place?',text:'"We are building an arch through which we shall walk a free man at last. Is our work solid so far? Are the stones properly in place? Have we skimped on the cement put into the foundation? Have we tried to make mortar without sand?" The arch metaphor from Chapter 5 returns. Each Step is a stone; each must be solid before proceeding. The questions force honest self-assessment of the work done so far.',pts:['Returns to the arch metaphor from Chapter 5','Each Step is a stone in the arch','Must be solid before proceeding to the next','Rhetorical questions force honest self-assessment','Skimped cement or mortar without sand = half-measures','Freedom awaits on the other side of the arch'],q:'Why does the book use the arch metaphor rather than steps or a ladder?',a:'Because an arch requires every stone to support every other stone. Remove one and the entire structure collapses. Steps or a ladder suggest you can skip a rung. The arch metaphor emphasizes that all components are interdependent — skipping or weakening any one threatens the whole structure. It also promises something magnificent: walking through to freedom.',crossRef:'See: How It Works — the keystone of the new and triumphant arch (p. 62)'},
    'c6-step-2':{type:'step',tag:'Step 6',title:'Step Six — Willingness to Have Defects Removed',text:'"We have emphasized willingness as being indispensable. Are we now ready to let God remove from us all the things which we have admitted are objectionable? Can He now take them all — every one? If we still cling to something we will not let go, we ask God to help us be willing." Step 6 is about complete willingness. The key question: can God take ALL defects? If willingness is incomplete, the instruction is to ask God for the willingness itself.',pts:['Willingness is indispensable — the essential quality','ALL defects, not just the convenient ones','If clinging to something, ask God for willingness','God can provide the willingness we lack','This is a readiness Step, not a perfection Step','Builds on the self-knowledge gained in Steps 4 and 5'],q:'Why might someone cling to a defect they have already identified as objectionable?',a:'Because defects often serve the alcoholic in some way. Resentment provides a sense of justified anger. Self-pity provides emotional comfort. Dishonesty provides an escape from consequences. Fear provides an excuse for inaction. Even after identifying these as destructive, the alcoholic may be reluctant to give up their familiar coping mechanisms. Step 6 asks for the willingness to let go of even the comfortable defects.',stepRef:'Step 6'},
    'c6-instruction-3':{type:'instruction',tag:'7th Step Prayer',title:'The Seventh Step Prayer',text:'"My Creator, I am now willing that you should have all of me, good and bad. I pray that you now remove from me every single defect of character which stands in the way of my usefulness to you and my fellows. Grant me strength, as I go out from here, to do your bidding. Amen." The second of only two formal prayers in the Big Book. Three elements: complete surrender (all of me), specific request (remove every defect), and purpose (usefulness to God and others).',pts:['Second of only two formal prayers in the Big Book','Complete surrender: all of me, good and bad','Specific request: remove every single defect','Purpose: usefulness to God and others','Asks for strength to do God\'s bidding','Completes Step 7'],q:'Why does the prayer say "good and bad"?',a:'Because offering only the bad would be partial surrender. Offering all — including what the alcoholic considers good about themselves — acknowledges that even perceived strengths may need to be reshaped by God. It prevents the alcoholic from negotiating with God about which parts to keep. Complete surrender means holding nothing back, not even the parts we are proud of.',stepRef:'Step 7',crossRef:'See: How It Works — Third Step Prayer (p. 63)'},
    'c6-key-2':{type:'key',tag:'Faith & Works',title:'Faith Without Works Is Dead',text:'"Now we need more action, without which we find that \'Faith without works is dead.\'" This biblical quotation (James 2:26) is used twice in the Big Book. Faith alone — even sincere faith — is insufficient without corresponding action. Steps 8 and 9 are the actions that demonstrate the reality of the spiritual change. The internal transformation must produce external results.',pts:['Biblical quotation used twice in the Big Book (James 2:26)','Faith without corresponding action is meaningless','Steps 8 and 9 are the works that validate the faith','Internal transformation must produce external results','Transitions from the spiritual steps to the amends steps','Action is the proof of recovery'],q:'Why is this quotation used at this specific point?',a:'Because the alcoholic has just completed Steps 1 through 7 — largely internal and spiritual work. The temptation is to stop here, feeling better without having repaired the damage done to others. This quotation pushes the recovering alcoholic outward: your spiritual awakening must now be demonstrated through action. The amends process is where faith becomes visible.',stepRef:'Steps 8, 9'},
    'c6-instruction-4':{type:'instruction',tag:'Amends Approach',title:'How to Approach People for Amends',text:'"To some people we need not, and probably should not emphasize the spiritual feature on our first approach. We might prejudice them." Practical wisdom for making amends: lead with sincerity, not religion. The person who has been harmed wants to see a demonstration of changed behavior, not hear about spiritual discoveries. "Leading with the chin" — announcing religious conversion to someone we\'ve wronged — risks alienating them.',pts:['Don\'t lead with religion when making amends','A demonstration of good will impresses more than spiritual talk','Leading with the chin: announcing conversion to a wronged person','Real purpose: maximum service to God and others','The wronged person wants to see change, not hear about it','We may kill a future opportunity to carry a beneficial message'],q:'Why should amends focus on behavior rather than spiritual conversion?',a:'Because the person we harmed does not care about our spiritual journey — they care about being made whole. Announcing a religious awakening to someone whose trust we betrayed comes across as self-serving: look how much I\'ve changed! The wronged person is impressed by action: paying debts, apologizing sincerely, and demonstrating changed behavior over time. Spiritual growth is shown, not told.',stepRef:'Step 9'},
    'c6-action-1':{type:'action',tag:'Enemy Amends',title:'Going to an Enemy — Harder but More Beneficial',text:'"It is harder to go to an enemy than to a friend, but we find it much more beneficial to us. We go to him in a helpful and forgiving spirit, confessing our former ill feeling and expressing our regret." The instruction to make amends to enemies. The approach: helpful spirit, confession of ill feeling, expression of regret. No criticism of the other person. No argument. Simply cleaning our side of the street.',pts:['Harder to go to an enemy than a friend','But more beneficial to the person making amends','Go in a helpful and forgiving spirit','Confess former ill feeling and express regret','No criticism of the other person — ever','Simply cleaning our side of the street'],q:'Why is making amends to an enemy more beneficial than making amends to a friend?',a:'Because the resentment toward an enemy is usually deeper and more corrosive. Releasing that resentment through direct amends produces a proportionally greater spiritual freedom. Making amends to friends is easier but addresses smaller spiritual blockages. The enemy amends attacks the deepest roots of resentment, fear, and pride — the very material most likely to trigger relapse.',stepRef:'Step 9'},
    'c6-promise-2':{type:'promise',tag:'Unexpected',title:'In Nine Cases Out of Ten the Unexpected Happens',text:'"In nine cases out of ten the unexpected happens. Sometimes the man we are calling upon admits his own fault, so feuds of years\' standing melt away in an hour." The promise of amends: outcomes far better than feared. Former enemies praise the effort. Feuds dissolve. Occasionally they offer help. Even rejection is manageable — we have done our part.',pts:['90% of the time, results exceed expectations','Feuds of years can melt in an hour','Former enemies may praise and wish us well','Sometimes they offer assistance','Even if thrown out, we have done our demonstration','The fear of making amends is almost always worse than the reality'],q:'Why do amends so often produce unexpectedly positive results?',a:'Because most people respond to genuine humility and sincerity. The wronged person has often been carrying their own burden of resentment. When the alcoholic approaches with honest regret and without excuses, it creates space for the other person to let go as well. The unexpected happens because the amends break through the defensive posture both parties have maintained.',stepRef:'Step 9'},
    'c6-action-2':{type:'action',tag:'Creditors',title:'Facing Creditors Without Fear',text:'"Most alcoholics owe money. We do not dodge our creditors." The instruction on financial amends: face creditors directly, acknowledge the debt, arrange the best deal possible, and express genuine regret. The key insight: "We must lose our fear of creditors no matter how far we have to go, for we are liable to drink if we are afraid to face them." Fear of creditors is itself a relapse trigger.',pts:['Most alcoholics owe money — face it directly','Do not dodge creditors','Tell them what we are trying to do','They usually know about our drinking already','Arrange the best deal we can','Fear of creditors is itself a relapse trigger'],q:'Why is fear of creditors specifically identified as a relapse trigger?',a:'Because avoidance of financial responsibility creates ongoing anxiety, shame, and dishonesty — all conditions that feed the obsession to drink. Every dodged phone call, every unopened bill is a small act of the double life that Step 5 was supposed to end. Facing creditors honestly eliminates one more source of the fear and tension that make drinking seem necessary.',stepRef:'Step 9'},
    'c6-key-3':{type:'key',tag:'Any Lengths',title:'We Have Decided to Go to Any Lengths',text:'"Reminding ourselves that we have decided to go to any lengths to find a spiritual experience, we ask that we be given strength and direction to do the right thing, no matter what the personal consequences may be. We may lose our position or reputation or face jail, but we are willing." The "any lengths" principle from Chapter 5 applied to amends. No reservation, no condition. The willingness to face any consequence — job loss, prison, public shame — is the measure of genuine commitment.',pts:['The any-lengths principle applied to amends','No reservation about personal consequences','May lose position, reputation, or face jail','We ask for strength and direction, not exemption','The willingness itself is what matters','But we are not hasty martyrs — others are considered'],q:'How does the book balance willingness to face any consequence with consideration for others?',a:'The next passage provides the balance: we are not hasty martyrs who sacrifice others to save ourselves. Willingness to face consequences is absolute in principle but tempered by wisdom in practice. We consult others who may be affected, seek guidance, and consider the impact on dependents. The principle is unconditional willingness; the practice requires judgment.',stepRef:'Step 9'},
    'c6-instruction-5':{type:'instruction',tag:'Not Martyrs',title:'We Are Not Hasty and Foolish Martyrs',text:'"We are not to be the hasty and foolish martyr who would needlessly sacrifice others to save himself from the alcoholic pit." A crucial qualifier to the "any lengths" instruction. The amends process considers other people\'s welfare. The story of the man who owed alimony illustrates: he was willing to go to jail if necessary, but a wiser course was found. Consulting with affected parties before drastic action is essential.',pts:['Not hasty or foolish martyrs','Must consider others who would be affected','The alimony story illustrates wise vs. reckless amends','Willing to face consequences but not recklessly','Consult affected parties before drastic action','Write, admit fault, and offer what you can'],q:'How do you know when drastic action is truly necessary versus reckless martyrdom?',a:'By consulting with others — spouse, sponsor, spiritual adviser — and by honest prayer. The test is whether the drastic action serves genuine amends or is actually another form of self-centered behavior (dramatic gesture, guilt relief at others\' expense). True amends considers the welfare of all involved, not just the alcoholic\'s need to feel forgiven.',stepRef:'Step 9'},
    'c6-action-3':{type:'action',tag:'Consent',title:'Before Drastic Action, Secure Consent',text:'"Before taking drastic action which might implicate other people we secure their consent. If we have obtained permission, have consulted with others, asked God to help and the drastic step is indicated we must not shrink." A three-part test before drastic amends: (1) secure consent of those implicated, (2) consult with trusted advisers, (3) ask God for guidance. If all three confirm the action, proceed without fear.',pts:['Three-part test: consent, consultation, and prayer','Secure consent of those who would be implicated','Consult with others for perspective','Ask God for guidance','If all three confirm, do not shrink','The story of the man who made public confession illustrates this'],q:'Why are all three elements — consent, consultation, and prayer — needed?',a:'Because any one alone can be misleading. Consent without consultation may miss important consequences. Consultation without prayer may produce merely human wisdom. Prayer without consultation may produce self-deception. The three together provide a comprehensive check: the affected parties agree, wise counsel confirms, and God directs. This prevents both cowardly avoidance and reckless impulsiveness.',stepRef:'Step 9'},
    'c6-instruction-6':{type:'instruction',tag:'Domestic',title:'Handling Domestic Troubles and Affairs',text:'The book addresses extramarital affairs with characteristic directness and nuance. Should the wife be told? "Not always." If she knows generally, admit fault without naming the other person. We have no right to involve another. The design for living is not a one-way street — both partners must be willing to forgive. Jealousy is called "that most terrible human emotion" and must be approached with good generalship.',pts:['Addresses extramarital affairs directly','Not always necessary to tell everything','Admit fault without naming the other person','No right to involve another person','The design for living works both ways','Jealousy: the most terrible human emotion — approach with care'],q:'Why does the book say we should not name the other person in an affair?',a:'Because naming them creates a target for the spouse\'s jealousy and serves no constructive purpose. The amends is for the harm WE caused, not for providing information that enables further harm. Naming the person gives the spouse a specific target to resent, potentially extending the damage rather than repairing it. The principle: hard on ourselves, considerate of others.',stepRef:'Step 9'},
    'c6-analogy-1':{type:'analogy',tag:'Tornado',title:'The Alcoholic Is Like a Tornado',text:'"The alcoholic is like a tornado roaring his way through the lives of others. Hearts are broken. Sweet relationships are dead. Affections have been uprooted. Selfish and inconsiderate habits have kept the home in turmoil." Then the farmer analogy: coming out of the cyclone cellar to find destruction and saying "Ain\'t it grand the wind stopped blowin\'?" — equating mere sobriety with true recovery while ignoring the devastation.',pts:['The tornado: vivid image of alcoholic destruction','Hearts broken, relationships destroyed, affections uprooted','The farmer analogy: sobriety alone ignores the wreckage','Don\'t see anything the matter here, Ma','Sobriety without amends is like celebrating that the wind stopped','A long period of reconstruction lies ahead'],q:'Why is mere sobriety compared to celebrating that the wind stopped blowing?',a:'Because stopping the destruction is only the beginning. The tornado has already done its damage. Sobriety stops the ongoing harm but does nothing about the wreckage already created. The alcoholic who says "I just need to stay sober" is like the farmer who ignores his ruined home. The family has lived through the tornado — they need rebuilding, not just silence.',stepRef:'Step 9'},
    'c6-instruction-7':{type:'instruction',tag:'Family Amends',title:'Cleaning House with the Family',text:'"We ought to sit down with the family and frankly analyze the past as we now see it, being very careful not to criticize them." Family amends require a specific approach: frank self-analysis without criticizing the family. Their defects may be obvious, but our actions are partly responsible. Each morning, pray for patience, tolerance, kindliness, and love.',pts:['Sit down with the family — face-to-face','Frankly analyze the past from our perspective','Very careful not to criticize them','Their defects may be glaring but we are partly responsible','Ask in meditation each morning for patience, tolerance, kindliness, love','Our behavior will convince them more than our words'],q:'Why must the alcoholic not criticize family members during amends?',a:'Because the family has endured years of the alcoholic\'s behavior. Criticizing them during what is supposed to be the alcoholic\'s amends would be another act of self-centeredness — deflecting responsibility. Even if family members have real defects, pointing them out during amends undermines the entire process. The alcoholic is cleaning THEIR side of the street, not auditing the family.',stepRef:'Step 9'},
    'c6-spiritual-1':{type:'spiritual',tag:'Live It',title:'The Spiritual Life Is Not a Theory — We Have to Live It',text:'"The spiritual life is not a theory. We have to live it." One of the most quoted sentences in the Big Book. The spiritual principles must be demonstrated in daily action, not just discussed or believed. This is the bridge between the amends process and daily living. The instruction: don\'t preach to the family; let changed behavior speak.',pts:['One of the most quoted Big Book passages','Spirituality must be practiced, not just believed','Changed behavior convinces more than words','Don\'t preach to the family about spiritual matters','They will change in time — let them come to it','Ten or twenty years of drunkenness would make a skeptic of anyone'],q:'Why does the book caution against talking incessantly about spiritual matters to the family?',a:'Because the alcoholic who suddenly becomes a spiritual evangelist at home is displaying the same self-centered behavior in a new costume. The family has endured years of broken promises — they will not be convinced by more words. Only sustained changed behavior over time can rebuild trust. The instruction honors the family\'s right to come to their own spiritual understanding at their own pace.',stepRef:'Step 9'},
    'c6-key-4':{type:'key',tag:'Stand on Feet',title:'As God\'s People We Stand on Our Feet',text:'"We should be sensible, tactful, considerate and humble without being servile or scraping. As God\'s people we stand on our feet; we don\'t crawl before anyone." Making amends is not groveling. Humility is not humiliation. The recovering alcoholic stands upright as a child of God, acknowledging wrongs honestly without debasing themselves. This distinction preserves dignity while enabling genuine amends.',pts:['Sensible, tactful, considerate, and humble','But not servile or scraping','God\'s people stand on their feet','Humility is not humiliation','Dignity is preserved while making amends','We don\'t crawl before anyone'],q:'Why is the distinction between humility and servility so important?',a:'Because the alcoholic often swings between grandiosity and self-abasement — both are forms of self-centeredness. Servile groveling is as self-focused as arrogance. True humility occupies the middle ground: honest acknowledgment of wrongs from a position of self-respect. The recovered alcoholic is neither above nor below others — they are a child of God, standing on level ground with all people.',stepRef:'Step 9'},
    'c6-promise-3':{type:'promise',tag:'9th Step Promises',title:'The Ninth Step Promises',text:'"If we are painstaking about this phase of our development, we will be amazed before we are half way through." The Ninth Step Promises — perhaps the most beloved passage in all of A.A. literature, read at countless meetings. Twelve specific promises: new freedom, new happiness, no regret of the past, serenity, peace, usefulness of experience, end of self-pity, interest in others, loss of self-seeking, changed outlook, freedom from fear, intuitive knowledge, and realization that God is doing for us what we could not do for ourselves.',pts:['Perhaps the most beloved passage in all of A.A. literature','Read at meetings worldwide','Twelve specific promises of recovery','Conditional on being painstaking about amends','Amazed before halfway through — not a distant reward','Being fulfilled among us — sometimes quickly, sometimes slowly'],q:'Why are the Promises placed at this specific point — after Step 9 — rather than at the end of the book?',a:'Because the Promises are the direct result of completing the amends process. They are not abstract ideals but specific outcomes of specific actions. The recovering alcoholic who has cleaned house, made amends, and repaired damage experiences these things as natural consequences. The placement teaches that the rewards come from doing the work, not from merely believing in the program.',stepRef:'Step 9'},
    'c6-promise-4':{type:'promise',tag:'New Freedom',title:'We Are Going to Know a New Freedom and a New Happiness',text:'"We are going to know a new freedom and a new happiness. We will not regret the past nor wish to shut the door on it. We will comprehend the word serenity and we will know peace." The first cluster of promises. Freedom — from the bondage of self, secrecy, and shame. Happiness — not circumstantial but spiritual. No regret — the past becomes useful rather than shameful. Serenity and peace — the inner calm that alcohol could never provide.',pts:['New freedom: from bondage of self and secrets','New happiness: spiritual, not circumstantial','No regret of the past — it becomes a source of help to others','Comprehend serenity — a word that now has personal meaning','Know peace — the inner calm alcohol could never deliver','These are actual experiences, not just hopes'],q:'What does "we will not regret the past nor wish to shut the door on it" mean?',a:'It means that the shameful experiences that once haunted the alcoholic become the very material that helps others. The past is transformed from a source of shame into a source of purpose. The alcoholic no longer wishes to erase their history because that history — honestly shared — is what gives them the ability to help other alcoholics. The past becomes an asset rather than a liability.',stepRef:'Step 9'},
    'c6-promise-5':{type:'promise',tag:'Uselessness Gone',title:'The Feeling of Uselessness and Self-Pity Will Disappear',text:'"No matter how far down the scale we have gone, we will see how our experience can benefit others. That feeling of uselessness and self-pity will disappear. We will lose interest in selfish things and gain interest in our fellows. Self-seeking will slip away." The middle cluster of promises addresses the alcoholic\'s core emotional problems: uselessness, self-pity, selfishness. Each is replaced by its opposite: purpose, gratitude, interest in others.',pts:['No matter how far down — everyone\'s experience is useful','The feeling of uselessness disappears — replaced by purpose','Self-pity disappears — replaced by gratitude','Lose interest in selfish things — natural, not forced','Gain interest in others — the reversal of self-centeredness','Self-seeking slips away — gradually and naturally'],q:'Why does the book say self-seeking will "slip away" rather than "be removed"?',a:'Because the change is gradual and natural rather than forced. The alcoholic does not fight their selfishness into submission — it simply becomes less interesting as spiritual growth provides better alternatives. Self-seeking slips away because something better has taken its place: genuine interest in the welfare of others. This language describes organic spiritual growth, not disciplined self-denial.',stepRef:'Step 9'},
    'c6-promise-6':{type:'promise',tag:'Fear Leaves',title:'Fear of People and Economic Insecurity Will Leave Us',text:'"Our whole attitude and outlook upon life will change. Fear of people and of economic insecurity will leave us. We will intuitively know how to handle situations which used to baffle us. We will suddenly realize that God is doing for us what we could not do for ourselves." The final cluster of promises. The two great fears — social and financial — are released. Intuitive guidance replaces anxious deliberation. And the crowning realization: this is God\'s work, not ours.',pts:['Whole attitude and outlook changes — complete transformation','Fear of people leaves — social anxiety resolved','Fear of economic insecurity leaves — financial anxiety resolved','Intuitive knowledge of how to handle baffling situations','Sudden realization: God is doing this, not us','These are not earned achievements but gifts of grace'],q:'Why does the book single out fear of people and economic insecurity?',a:'Because these are the two fears that most commonly drive alcoholics back to drinking. Fear of people (social anxiety, fear of rejection, fear of exposure) drives the double life. Fear of economic insecurity (job loss, debt, financial ruin) creates the desperation that makes drinking seem like a relief. Releasing these two specific fears removes two of the most powerful relapse triggers.',stepRef:'Step 9'},
    'c6-key-5':{type:'key',tag:'Not Extravagant',title:'Are These Extravagant Promises? We Think Not',text:'"Are these extravagant promises? We think not. They are being fulfilled among us — sometimes quickly, sometimes slowly. They will always materialize if we work for them." The guarantee: the promises always materialize if the work is done. "Sometimes quickly, sometimes slowly" acknowledges individual variation while maintaining the universal promise. The condition is work, not belief.',pts:['Not extravagant — tested and verified','Being fulfilled among us — present tense, ongoing','Sometimes quickly, sometimes slowly — individual variation','They will ALWAYS materialize — a guarantee','The condition: we work for them','Not magical thinking but demonstrated results'],q:'Why does the book offer such a strong guarantee — "they will always materialize"?',a:'Because the authors wrote from direct observation of hundreds of cases. The promises are not theoretical — they describe what actually happens when people do the work. The guarantee is conditional (you must work for them) but absolute (they will always come if you do). This confidence reflects the weight of accumulated experience, not speculation.',stepRef:'Step 9'},
    'c6-step-3':{type:'step',tag:'Step 10',title:'Step Ten — Continue to Watch and Promptly Admit',text:'"Continue to watch for selfishness, dishonesty, resentment, and fear. When these crop up, we ask God at once to remove them. We discuss them with someone immediately and make amends quickly if we have harmed anyone. Then we resolutely turn our thoughts to someone we can help." Step 10 in four actions: (1) watch for the four defects, (2) ask God immediately, (3) discuss with someone, (4) turn thoughts to helping others. "Love and tolerance of others is our code."',pts:['Four things to watch for: selfishness, dishonesty, resentment, fear','Ask God at once to remove them — immediate action','Discuss with someone immediately — no secretive brooding','Make amends quickly if harm was done','Turn thoughts to someone we can help — the service redirect','Love and tolerance of others is our code'],q:'Why must Step 10 be done continuously rather than periodically?',a:'Because the defects of character do not announce themselves on a schedule. Resentment can flare in a moment. Dishonesty can creep in during a conversation. Fear can arrive without warning. If the alcoholic waits until evening to address what happened at noon, the defect has had hours to do damage. Continuous inventory catches problems before they grow into relapse triggers.',stepRef:'Step 10'},
    'c6-recovery-1':{type:'recovery',tag:'Neutrality',title:'Placed in a Position of Neutrality Toward Alcohol',text:'"We will seldom be interested in liquor. If tempted, we recoil from it as from a hot flame. We react sanely and normally... We feel as though we had been placed in a position of neutrality — safe and protected." The miracle of recovery described: not white-knuckle abstinence but genuine disinterest in alcohol. The obsession is removed, not suppressed. The recovering alcoholic does not avoid temptation — the problem simply does not exist for them.',pts:['Seldom interested in liquor — genuine disinterest','Recoil from temptation as from a hot flame — automatic','React sanely and normally — not fighting','Position of neutrality — safe and protected','Have not sworn off — the problem has been removed','Neither cocky nor afraid — the balanced position'],q:'What is the difference between "not drinking" and "the problem has been removed"?',a:'Not drinking is an act of willpower — the desire remains but is resisted. The problem being removed means the desire itself has been taken away. The first is exhausting and unstable; the second is effortless and sustainable. The recovering alcoholic in a position of neutrality does not struggle against temptation — they simply are not tempted. This is the miracle the program promises: not better self-control but a transformed relationship with alcohol.',stepRef:'Step 10'},
    'c6-warning-2':{type:'warning',tag:'Daily Reprieve',title:'A Daily Reprieve Contingent on Spiritual Condition',text:'"We are not cured of alcoholism. What we really have is a daily reprieve contingent on the maintenance of our spiritual condition." One of the most important warnings in the Big Book. The alcoholic is never cured — the disease remains. What is given each day is a reprieve, not a pardon. And that reprieve depends on maintaining the spiritual condition. Let the spiritual program slip, and the reprieve can be revoked.',pts:['Not cured — the disease remains permanently','Daily reprieve — given one day at a time','Contingent on spiritual condition — conditional, not automatic','Must carry God\'s will into all activities','Easy to rest on laurels — alcohol is a subtle foe','The proper use of will: aligning with God\'s will'],q:'Why is this warning placed after the promises rather than before?',a:'Because the promises might create complacency. After experiencing new freedom, happiness, and the removal of the obsession, the recovering alcoholic might think the work is done. This warning brings them back to reality: the reprieve is daily, not permanent. The spiritual condition must be maintained every day. The placement prevents the promises from becoming an excuse to stop doing the work.',stepRef:'Step 10'},
    'c6-step-4':{type:'step',tag:'Step 11',title:'Step Eleven — Prayer and Meditation',text:'"Step Eleven suggests prayer and meditation. We shouldn\'t be shy on this matter of prayer. Better men than we are using it constantly. It works, if we have the proper attitude and work at it." The introduction to the most detailed practical instructions in the Big Book. Prayer and meditation are presented as practical tools, not religious obligations. The encouragement: better men use it constantly; don\'t be embarrassed.',pts:['Prayer and meditation presented as practical tools','Don\'t be shy about prayer — better men use it constantly','It works with the proper attitude and effort','Not vague — the book will make definite suggestions','Prayer: talking to God; Meditation: listening','The most detailed practical instructions in the Big Book'],q:'Why does the book say "we shouldn\'t be shy on this matter of prayer"?',a:'Because many alcoholics — especially those who came through agnosticism or rebellion against religion — feel embarrassed about prayer. The book normalizes it by pointing to respected people who pray constantly. The message: prayer is not a sign of weakness or superstition but a practical tool used by capable people. The encouragement removes the intellectual barrier to prayer.',stepRef:'Step 11'},
    'c6-instruction-8':{type:'instruction',tag:'Evening Review',title:'The Nightly Review — Constructive Self-Examination',text:'"When we retire at night, we constructively review our day. Were we resentful, selfish, dishonest or afraid? Do we owe an apology? Have we kept something to ourselves which should be discussed with another person at once? Were we kind and loving toward all?" The evening review applies Step 10 systematically. Seven questions examine the day through the lens of recovery principles. The caution: don\'t drift into worry, remorse, or morbid reflection.',pts:['Seven specific questions for nightly review','Were we resentful, selfish, dishonest, or afraid?','Do we owe an apology?','Have we kept secrets that should be shared?','Were we kind and loving toward all?','Were we thinking of ourselves or of what we could contribute?','Don\'t drift into worry, remorse, or morbid reflection'],q:'Why does the book caution against morbid reflection during the evening review?',a:'Because the alcoholic mind can turn self-examination into self-flagellation. The purpose of the review is correction, not punishment. Morbid reflection — wallowing in guilt, reliving mistakes, catastrophizing — diminishes usefulness to others and can itself become a trigger for relapse. The review should be businesslike: identify the problem, ask forgiveness, determine corrective action, and move on.',stepRef:'Steps 10, 11'},
    'c6-instruction-9':{type:'instruction',tag:'Morning',title:'Morning Meditation — Asking God to Direct Our Thinking',text:'"On awakening let us think about the twenty-four hours ahead. We consider our plans for the day. Before we begin, we ask God to direct our thinking, especially asking that it be divorced from self-pity, dishonest or self-seeking motives." The morning meditation aligns the day with God\'s will before it begins. Three specific things to pray against: self-pity, dishonesty, and self-seeking. Under these conditions, our mental faculties can be trusted.',pts:['Think about the twenty-four hours ahead on waking','Consider plans for the day','Ask God to direct our thinking','Specifically pray against self-pity, dishonesty, and self-seeking','Under these conditions, our thinking can be trusted','God gave us brains to use — mental faculties are restored'],q:'Why does the morning meditation specifically target self-pity, dishonesty, and self-seeking?',a:'Because these three are the most common distortions of the alcoholic mind and they corrupt thinking at its source. Self-pity turns every challenge into a grievance. Dishonesty rationalizes any action. Self-seeking evaluates everything through personal advantage. If thinking is freed from these three distortions, it operates on a higher plane and can be trusted to make good decisions. The morning meditation cleanses the lens before the day begins.',stepRef:'Step 11'},
    'c6-spiritual-2':{type:'spiritual',tag:'Intuition',title:'Inspiration and Intuitive Thought',text:'"Here we ask God for inspiration, an intuitive thought or a decision. We relax and take it easy. We don\'t struggle." When facing indecision, the instruction is not to think harder but to ask God and relax. What was once occasional inspiration gradually becomes a working part of the mind. The caveat: being inexperienced, we may not always be inspired and might "pay for this presumption in absurd actions."',pts:['Ask God for inspiration when facing indecision','Relax and take it easy — don\'t struggle','Right answers come after practicing this approach','What was hunch becomes a working part of the mind','Not always inspired — inexperience produces some absurd results','But thinking increasingly operates on the plane of inspiration'],q:'Why does the book include the warning about "absurd actions and ideas"?',a:'To prevent the recovering alcoholic from claiming divine authority for every thought. The warning maintains humility: just because you have made conscious contact with God does not mean every thought is divinely inspired. Some thoughts are still self-generated. The discernment between genuine inspiration and self-will disguised as inspiration takes time and practice. The warning prevents spiritual arrogance.',stepRef:'Step 11'},
    'c6-instruction-10':{type:'instruction',tag:'Throughout Day',title:'Pausing When Agitated — Thy Will Be Done',text:'"As we go through the day we pause, when agitated or doubtful, and ask for the right thought or action. We constantly remind ourselves we are no longer running the show, humbly saying to ourselves many times each day \'Thy will be done.\'" The daily practice distilled: pause when disturbed, ask God, and surrender. "Thy will be done" as a constant refrain. The results: less danger of excitement, fear, anger, worry, self-pity, or foolish decisions. More efficiency. Less wasted energy.',pts:['Pause when agitated or doubtful — the key daily practice','Ask for the right thought or action','Constantly remind ourselves: we are no longer running the show','Thy will be done — many times each day','Less danger of excitement, fear, anger, worry, self-pity','More efficient — not wasting energy on self-directed arrangements'],q:'Why is pausing when agitated the single most important daily practice?',a:'Because agitation is the early warning sign that self-will has taken over. The recovering alcoholic who acts from agitation acts from self — and self-directed action produces the collision, resentment, and fear that lead back to drinking. The pause interrupts the chain reaction: self-will to agitation to harmful action to resentment to spiritual sickness to relapse. One pause can prevent the entire chain.',stepRef:'Step 11'},
    'c6-key-6':{type:'key',tag:'It Works',title:'It Works — It Really Does',text:'"It works — it really does." Possibly the shortest and most powerful sentence in the Big Book. After pages of detailed instruction, the authors step back and make the simplest possible claim: the program works. The double affirmation ("it really does") suggests awareness that the reader may still doubt. The sentence serves as both testimony and invitation.',pts:['Possibly the shortest and most powerful sentence in the book','After detailed instructions, the simplest possible claim','The double affirmation addresses lingering doubt','Both testimony and invitation','Not theory — verified by experience','Bridges the practical instructions to the final chapter'],q:'Why is this statement so effective despite its simplicity?',a:'Because the entire chapter has been specific, detailed, and practical. After pages of precise instructions, the simple declaration carries the weight of everything that preceded it. It also shifts voice: from instructional to personal testimony. The authors are not telling the reader what to do — they are telling the reader what happened when they did it. Simplicity carries conviction.'},
    'c6-paradox-1':{type:'paradox',tag:'Discipline',title:'We Let God Discipline Us',text:'"We alcoholics are undisciplined. So we let God discipline us in the simple way we have just outlined." The paradox: undisciplined people achieve discipline by surrendering to divine direction. Self-discipline failed the alcoholic repeatedly. God-discipline — following the simple program outlined — succeeds where willpower could not. The discipline is not imposed from outside but accepted from within.',pts:['Alcoholics are undisciplined — an honest admission','Self-discipline repeatedly failed','God-discipline: following the outlined program','The paradox: surrender produces the discipline self-will could not','Simple — not complicated or burdensome','The discipline is accepted, not imposed'],q:'How can surrender to God produce discipline when self-discipline could not?',a:'Self-discipline requires the self to discipline the self — the same will that is the problem is tasked with solving it. God-discipline comes from an external source of power that is not corrupted by self-centeredness. The alcoholic who follows God\'s direction (morning meditation, daily inventory, prayer throughout the day) achieves a disciplined life not through willpower but through willingness. The discipline is a gift, not an achievement.',stepRef:'Step 11'},
    'c6-key-7':{type:'key',tag:'More Action',title:'Faith Without Works Is Dead — Action and More Action',text:'"But this is not all. There is action and more action. \'Faith without works is dead.\' The next chapter is entirely devoted to Step Twelve." The chapter\'s closing echoes its opening theme: faith must be accompanied by action. The biblical quotation appears for the second time. The final sentence points forward to Chapter 7 and Step 12 — carrying the message. The work is never done; it expands outward.',pts:['Echoes the opening theme: faith requires action','Biblical quotation used a second time','Points forward to Chapter 7 and Step 12','The work expands outward — from self to others','The chapter ends as it began: with a call to action','Recovery is not a destination but an ongoing process'],q:'Why does the chapter end by pointing to the next chapter rather than offering closure?',a:'Because recovery is not a completed project but an ongoing way of life. Ending with "there is action and more action" prevents the reader from thinking the work is finished. Step 12 — carrying the message — is the culmination that makes everything sustainable. The lack of closure is intentional: this is a path, not a destination.',stepRef:'Step 12',crossRef:'See: Working With Others — carrying the message (p. 89)'},
  },
  'ch7':{
    'c7-key-1':{type:'key',tag:'Immunity',title:'Nothing Insures Immunity Like Working With Others',text:'"Practical experience shows that nothing will so much insure immunity from drinking as intensive work with other alcoholics. It works when other activities fail." The opening statement of Chapter 7 and the thesis of Step 12. Working with others is not merely helpful — it is presented as the single most effective protection against relapse. When all other activities fail, this one works.',pts:['The single most effective protection against relapse','Works when other activities fail','Practical experience — not theory but observed results','Intensive work — not casual contact','This is the thesis of Step 12','The foundation of the A.A. fellowship model'],q:'Why is working with other alcoholics more effective than any other activity?',a:'Because it simultaneously addresses every dimension of the alcoholic\'s problem. It breaks isolation, provides purpose, reinforces the lessons of the Steps, reminds the alcoholic of where they came from, requires selfless action, and creates gratitude. No other activity does all of these at once. Additionally, the act of helping another person takes the alcoholic completely out of self — the root of all their troubles.',stepRef:'Step 12',crossRef:'See: Into Action — faith without works is dead (p. 76)'},
    'c7-step-1':{type:'step',tag:'Step 12',title:'Carry This Message to Other Alcoholics',text:'"This is our twelfth suggestion: Carry this message to other alcoholics! You can help when no one else can. You can secure their confidence when others fail." The Step 12 imperative stated directly. The unique qualification of the recovered alcoholic: shared experience creates trust that no professional credential can match. The alcoholic helping another alcoholic has an advantage no one else possesses.',pts:['The Step 12 imperative stated directly','You can help when no one else can','Shared experience creates unique trust','An advantage over professionals: personal identification','Securing confidence where others fail','This is not optional — it is essential to recovery'],q:'Why can a recovered alcoholic help when professionals cannot?',a:'Because the suffering alcoholic immediately recognizes a kindred spirit. The professional may understand alcoholism intellectually, but the recovered alcoholic understands it experientially. When one alcoholic says to another "I know exactly how you feel," it carries the weight of truth. This identification breaks through denial and creates the willingness to listen that no amount of professional expertise can generate.',stepRef:'Step 12'},
    'c7-promise-1':{type:'promise',tag:'New Meaning',title:'Life Will Take on New Meaning',text:'"Life will take on new meaning. To watch people recover, to see them help others, to watch loneliness vanish, to see a fellowship grow up about you, to have a host of friends — this is an experience you must not miss." Five specific promises of the service life: watching recovery, seeing others help, loneliness vanishing, fellowship growing, and abundant friendship. The phrase "you must not miss" conveys urgency — this experience is essential, not optional.',pts:['Five specific promises of the service life','Watching people recover — one of recovery\'s greatest joys','Seeing them help others — the chain of recovery','Loneliness vanishing — the end of isolation','Fellowship growing — community forming around service','A host of friends — the social life rebuilt on solid ground'],q:'Why does the book say "you must not miss" this experience?',a:'Because the experience of helping others is itself a vital part of recovery. Missing it means missing a dimension of spiritual growth that cannot be achieved any other way. The alcoholic who recovers but does not help others has an incomplete program — they have received but not given. The joy described here is not a bonus reward but an essential component of sustained sobriety.',stepRef:'Step 12'},
    'c7-instruction-1':{type:'instruction',tag:'Cooperate',title:'Cooperate, Never Criticize — To Be Helpful Is Our Only Aim',text:'"Don\'t start out as an evangelist or reformer. Unfortunately a lot of prejudice exists... So cooperate; never criticize. To be helpful is our only aim." Practical instructions for approaching the helping professions. Don\'t preach. Don\'t compete with doctors and ministers. Cooperate with them. The single purpose: to be helpful. This passage establishes A.A.\'s cooperative rather than confrontational relationship with professionals.',pts:['Don\'t be an evangelist or reformer','A lot of prejudice exists against alcoholics','Cooperate with doctors and ministers, never criticize them','They are competent and we can learn from them','Our unique qualification: personal drinking experience','To be helpful is our only aim — the simplest possible mission statement'],q:'Why does the book warn against starting as an evangelist?',a:'Because evangelism puts the emphasis on the helper rather than the person being helped. It also triggers defensiveness in professionals who may feel their territory is being invaded. The alcoholic who approaches doctors and ministers as a humble collaborator — not a competitor or critic — will find doors open. The instruction reflects the spiritual principle of attraction rather than promotion.',stepRef:'Step 12'},
    'c7-instruction-2':{type:'instruction',tag:'Find Prospects',title:'How to Find and Approach a Prospect',text:'"When you discover a prospect for Alcoholics Anonymous, find out all you can about him. If he does not want to stop drinking, don\'t waste time trying to persuade him." The practical method for Twelfth Step work begins. Step one: gather information. The critical qualifier: the prospect must WANT to stop. Trying to persuade an unwilling alcoholic wastes time and may spoil a future opportunity.',pts:['Find out all you can about the prospect','If he does not want to stop — don\'t waste time','You may spoil a later opportunity by pushing','The family should also be patient','Get information: behavior, problems, background, religious leanings','Put yourself in his place — empathy guides the approach'],q:'Why is it so important not to push an unwilling alcoholic?',a:'Because alcoholism includes powerful denial, and direct confrontation usually strengthens it. An unwilling alcoholic who is pushed will dig in deeper, and the person who pushed will be associated with the unpleasant experience. Waiting preserves the relationship and the opportunity. When the alcoholic is finally ready — often after more suffering — the helper is still available and untainted by previous conflict.',stepRef:'Step 12'},
    'c7-instruction-3':{type:'instruction',tag:'Timing',title:'Sometimes It Is Wise to Wait for a Binge',text:'"Sometimes it is wise to wait till he goes on a binge... Wait for the end of the spree, or at least for a lucid interval." Counterintuitive wisdom: sometimes the best time to reach an alcoholic is after a binge, not before. The family may resist this advice, but the alcoholic is most receptive when the consequences are fresh and the defenses are down. Timing is everything in Twelfth Step work.',pts:['Wait for the end of a spree — not during','Don\'t deal with him when very drunk','A lucid interval is the best time to approach','The family may object but this timing works','Consequences are fresh and defenses are down','Let the family or friend ask if he wants to quit for good'],q:'Why is the post-binge period often the most effective time to approach?',a:'Because the alcoholic\'s defenses are at their lowest. During a binge or in normal times, the denial system is fully operational. After a binge — hung over, ashamed, frightened — the alcoholic is temporarily stripped of the rationalizations that normally protect the disease. The window is brief, which is why the book emphasizes acting promptly when it opens.',stepRef:'Step 12'},
    'c7-instruction-4':{type:'instruction',tag:'First Visit',title:'How to Conduct the First Visit',text:'"See your man alone, if possible. At first engage in general conversation. After a while, turn the talk to some phase of drinking. Tell him enough about YOUR drinking habits, symptoms, and experiences to encourage him to speak of himself." The method for the first Twelfth Step call: start with general talk, share your own story (not lecture about his), and let him identify. The key: talk about yourself to get him to talk about himself.',pts:['See him alone — removes family pressure','Start with general conversation — build rapport','Turn talk to drinking gradually, not abruptly','Share YOUR story — don\'t lecture about his','Let him speak of himself — listen more than talk','If not communicative, sketch your drinking career'],q:'Why should the helper share their own story rather than asking about the prospect\'s?',a:'Because direct questioning triggers defensiveness. The alcoholic will minimize, rationalize, and deny if questioned about his drinking. But when he hears another person describe familiar experiences, identification happens naturally. He begins to see himself in the story without being asked to admit anything. The helper\'s vulnerability creates safety for the prospect\'s vulnerability.',stepRef:'Step 12'},
    'c7-key-2':{type:'key',tag:'Identification',title:'When He Sees You Know the Drinking Game',text:'"When he sees you know all about the drinking game, commence to describe yourself as an alcoholic. Tell him how baffled you were, how you finally learned that you were sick." The principle of identification: the prospect must first recognize that the helper truly understands alcoholism from the inside. Only then will the label "alcoholic" carry weight. The progression: share experience, establish identification, then name the illness.',pts:['Identification must come before labels','The prospect must see that you truly understand','Describe yourself as an alcoholic — model the admission','Show the mental twist that leads to the first drink','He will match your inconsistencies with his own','If he is alcoholic, he will understand you at once'],q:'Why must identification precede the discussion of solutions?',a:'Because without identification, the solution is irrelevant. The prospect must first believe that the helper truly understands the problem. Only then does the helper have credibility to offer a solution. A stranger offering answers to a problem they don\'t understand is annoying. A fellow sufferer sharing what worked is compelling. Identification is the bridge between the helper\'s experience and the prospect\'s willingness.',stepRef:'Step 12'},
    'c7-instruction-5':{type:'instruction',tag:'Don\'t Label',title:'Don\'t Brand Him — Let Him Draw His Own Conclusion',text:'"And be careful not to brand him as an alcoholic. Let him draw his own conclusion. If he sticks to the idea that he can still control his drinking, tell him that possibly he can — if he is not too alcoholic." Remarkable psychological wisdom: don\'t label the prospect. Let self-diagnosis emerge naturally. If he insists he can control it, agree conditionally — this disarms resistance and lets the disease itself prove the point.',pts:['Don\'t brand him as an alcoholic — let him conclude','If he thinks he can control it, agree conditionally','This disarms resistance rather than provoking it','The disease itself will prove the point in time','Psychological wisdom: self-diagnosis is more powerful than external labeling','Insist only that if severely afflicted, self-recovery is unlikely'],q:'Why is self-diagnosis more effective than being told you are an alcoholic?',a:'Because externally imposed labels trigger the ego\'s defense system. Being told you are an alcoholic feels like an accusation. Reaching the conclusion yourself feels like a discovery. The alcoholic who diagnoses themselves owns the conclusion — no one imposed it, so there is nothing to rebel against. This is why A.A. says "the only requirement for membership is a desire to stop drinking" — not a diagnosis from others.',stepRef:'Step 12'},
    'c7-spiritual-1':{type:'spiritual',tag:'Stress Freely',title:'Stress the Spiritual Feature Freely',text:'"Tell him exactly what happened to you. Stress the spiritual feature freely. If the man be agnostic or atheist, make it emphatic that he does not have to agree with your conception of God. He can choose any conception he likes, provided it makes sense to him." Share the spiritual experience openly — but with complete flexibility about the nature of God. The only requirements: willingness to believe in a Power greater than himself and living by spiritual principles.',pts:['Tell exactly what happened — full honesty','Stress the spiritual feature freely — don\'t hide it','If agnostic, make it emphatic: any conception of God is fine','The conception must make sense to HIM, not to you','Willingness to believe is sufficient','Living by spiritual principles is the requirement, not theology'],q:'How can someone stress the spiritual freely while also honoring the prospect\'s agnosticism?',a:'By sharing their own experience rather than prescribing theology. "This is what happened to me when I became willing to believe" is very different from "You must believe in God." The first is testimony — powerful and personal. The second is preaching — presumptuous and alienating. The helper stresses the spiritual freely by talking about their own transformation, not by insisting on a particular belief system.',stepRef:'Step 12',crossRef:'See: We Agnostics — your own conception of God (p. 47)'},
    'c7-instruction-6':{type:'instruction',tag:'Everyday Language',title:'Use Everyday Language for Spiritual Principles',text:'"When dealing with such a person, you had better use everyday language to describe spiritual principles. There is no use arousing any prejudice he may have against certain theological terms." The instruction to translate spiritual truths into accessible language. Theological jargon alienates many alcoholics. The principles — honesty, humility, service, surrender — can be described without religious vocabulary.',pts:['Use everyday language, not theological terms','Avoid arousing prejudice against religion','Spiritual principles can be described without religious jargon','Don\'t raise theological issues regardless of your convictions','Meet the prospect where they are, not where you are','The message matters more than the vocabulary'],q:'Why is language choice so important in Twelfth Step work?',a:'Because words carry associations. The word "God" may trigger childhood trauma, religious abuse, or intellectual contempt. The same concept described as "a power greater than yourself" or "something beyond your own resources" may be perfectly acceptable. The goal is to communicate the principle, not to convert to a vocabulary. Insistence on specific language is a form of the egoism the program is designed to treat.',stepRef:'Step 12'},
    'c7-key-3':{type:'key',tag:'Faith + Works',title:'Faith Alone Is Insufficient — It Must Be Accompanied by Action',text:'"He may be an example of the truth that faith alone is insufficient. To be vital, faith must be accompanied by self sacrifice and unselfish, constructive action." For the religiously educated prospect who wonders what A.A. can add to what he already knows. The answer: faith without works is dead. Many religious people believe sincerely but have not applied their faith through the specific actions the program requires.',pts:['Faith alone is insufficient for recovery','Faith must be accompanied by self-sacrifice and action','Many religious people believe but have not applied belief','The program provides specific actions for applying faith','A.A. does not replace religion — it activates it','We represent no particular faith or denomination'],q:'How can someone with deep religious faith still be a suffering alcoholic?',a:'Because intellectual belief and lived practice are different things. A person can sincerely believe in God while still running their life on self-will. The religious alcoholic may pray regularly while secretly harboring resentments, avoiding amends, and refusing to honestly examine their own defects. The program does not provide new beliefs — it provides specific actions that transform belief into lived spiritual experience.',stepRef:'Step 12'},
    'c7-instruction-7':{type:'instruction',tag:'Outline Program',title:'Outline the Program of Action',text:'"Outline the program of action, explaining how you made a self-appraisal, how you straightened out your past and why you are now endeavoring to be helpful to him. It is important for him to realize that your attempt to pass this on to him plays a vital part in your own recovery. Actually, he may be helping you more than you are helping him." Share the program as lived experience, not as prescription. The revolutionary insight: the helper needs the prospect as much as the prospect needs the helper. Service is mutual.',pts:['Share the program as your own lived experience','Explain self-appraisal, amends, and service','He must understand that helping him helps YOU','He may be helping you more than you are helping him','He is under no obligation to you','Make it clear there is no pressure — he needn\'t see you again'],q:'Why is it important for the prospect to know that helping him helps you?',a:'Because it levels the playing field. If the helper appears to be giving charity, the prospect feels indebted and inferior. If the helper acknowledges mutual need, the relationship becomes one between equals. This also demonstrates a core A.A. principle: you keep what you have by giving it away. The prospect sees that recovery is not a gift bestowed by the recovered upon the suffering — it is a shared journey.',stepRef:'Step 12'},
    'c7-instruction-8':{type:'instruction',tag:'Kit of Tools',title:'Lay Out the Kit of Spiritual Tools for Inspection',text:'"Never talk down to an alcoholic from any moral or spiritual hilltop; simply lay out the kit of spiritual tools for his inspection. Show him how they worked with you. Offer him friendship and fellowship." The definitive instruction on approach: no condescension, no pressure, no superiority. Simply display the tools and demonstrate their results. Offer friendship. Let him choose.',pts:['Never talk down from a moral or spiritual hilltop','Lay out the kit of spiritual tools — let him inspect','Show how they worked with you — demonstration, not prescription','Offer friendship and fellowship','No passion for crusade or reform','Tell him you will do anything to help if he wants to get well'],q:'Why is the metaphor of "laying out tools for inspection" so effective?',a:'Because it respects the prospect\'s autonomy. Tools are not forced on anyone — they are displayed and demonstrated. The prospect can examine them, pick them up, try them, or put them down. This approach honors the principle that genuine spiritual growth must come from within. The helper is a toolbox demonstrator, not a surgeon operating on a passive patient.',stepRef:'Step 12'},
    'c7-key-5':{type:'key',tag:'No Monopoly',title:'We Have No Monopoly on God',text:'"If he thinks he can do the job in some other way, or prefers some other spiritual approach, encourage him to follow his own conscience. We have no monopoly on God; we merely have an approach that worked with us." The most ecumenical statement in the Big Book. A.A. claims no exclusive access to God and no superiority over other spiritual paths. The program is presented as "an approach" — one that works, but not the only one that could work.',pts:['Encourage other spiritual approaches if preferred','No monopoly on God — a humble claim','We merely have an approach that worked with us','Be friendly regardless of whether he joins A.A.','Let it go at that — no pressure','Respect for the prospect\'s conscience and autonomy'],q:'Why is this statement of humility important for A.A.\'s identity?',a:'Because the moment A.A. claims exclusive access to recovery, it becomes a religion or a cult rather than a fellowship. The statement protects A.A. from institutional arrogance and keeps the focus on the individual\'s relationship with their own Higher Power. It also opens the door for alcoholics who may find other paths: the goal is recovery, not A.A. membership. This institutional humility mirrors the personal humility the program teaches.',stepRef:'Step 12'},
    'c7-warning-1':{type:'warning',tag:'Don\'t Chase',title:'We Find It a Waste of Time to Keep Chasing',text:'"We find it a waste of time to keep chasing a man who cannot or will not work with you. If you leave such a person alone, he may soon become convinced that he cannot recover by himself." The instruction to detach with love. Chasing an unwilling prospect is counterproductive — it may delay their bottom. The paradox: letting go sometimes does more than holding on.',pts:['Don\'t chase the unwilling — it wastes time','Leaving him alone may speed his readiness','To spend too much time on one denies others their chance','One member failed with his first half dozen prospects','Search out another alcoholic and try again','You are sure to find someone desperate enough to accept'],q:'Why does excessive effort with one person deny others their chance?',a:'Because there are many suffering alcoholics who are ready and willing right now. Every hour spent trying to convince someone who isn\'t ready is an hour not spent finding someone who is. The first half-dozen who refused may need more suffering before they are ready. Meanwhile, others are dying who would accept help eagerly if only offered it. The math of service requires efficient allocation of the most precious resource: the helper\'s time and energy.',stepRef:'Step 12'},
    'c7-instruction-9':{type:'instruction',tag:'Practical Help',title:'Helping with Jobs and Housing — With Discretion',text:'"He may be broke and homeless. If he is, you might try to help him about getting a job, or give him a little financial assistance. But you should not deprive your family or creditors of money they should have." Practical help is offered — but with boundaries. Don\'t enable. Don\'t fund the disease. Be certain the help serves recovery rather than providing comfort that delays it.',pts:['Practical help is appropriate — jobs, small financial aid','But don\'t deprive your own family or creditors','Use discretion about housing someone','Be certain he is not imposing for money, connections, or shelter','Permitting imposition only harms him','You may be aiding his destruction rather than his recovery'],q:'How can helping someone actually harm them?',a:'When help removes the consequences that might motivate change. The alcoholic who is housed, fed, and financed without any expectation of recovery has been given a comfortable platform for continued drinking. Every consequence absorbed by the helper is a lesson the alcoholic does not learn. The line between helping and enabling is whether the assistance serves recovery or merely delays the next crisis.',stepRef:'Step 12'},
    'c7-key-4':{type:'key',tag:'Foundation Stone',title:'Helping Others Is the Foundation Stone of Your Recovery',text:'"Helping others is the foundation stone of your recovery. A kindly act once in a while isn\'t enough. You have to act the Good Samaritan every day, if need be." Not occasional charity but daily commitment. The foundation stone metaphor recalls the arch from previous chapters — remove this stone and the entire structure collapses. The list of service demands is deliberately exhausting: sleepless nights, interference with pleasures, trips to jails.',pts:['Helping others: the foundation stone of recovery','Not occasional — daily, if necessary','Loss of sleep, interference with pleasures, trips to jails','Your telephone may jangle day or night','A drunk may smash furniture or burn a mattress','This is the daily reality of active Twelfth Step work'],q:'Why does the book list such extreme examples of service demands?',a:'To prevent the newcomer from romanticizing Twelfth Step work. It is not just friendly conversations over coffee. It involves real sacrifice: time, money, sleep, comfort, and sometimes physical safety. The exhaustive list ensures that anyone committing to this work understands the cost. But the cost is willingly paid because the alternative — relapse and death — is infinitely worse.',stepRef:'Step 12'},
    'c7-key-6':{type:'key',tag:'Trust & Clean',title:'The Only Condition — Trust in God and Clean House',text:'"Burn the idea into the consciousness of every man that he can get well regardless of anyone. The only condition is that he trust in God and clean house." The irreducible minimum of recovery: trust God and do the work. Not dependent on spouse, job, health, money, or circumstances. This statement liberates the alcoholic from every excuse: recovery requires nothing external, only internal willingness.',pts:['Can get well regardless of anyone — no external dependency','The only condition: trust in God and clean house','Not dependent on spouse, job, or circumstances','This eliminates every excuse for not recovering','Burns into consciousness: no one else can prevent your recovery','Some have taken very hard knocks to learn this truth'],q:'Why does the book say "burn the idea into consciousness"?',a:'Because the alcoholic naturally seeks external causes for internal problems. "I can\'t get sober until my wife comes back" or "I need a job first" are common excuses. The truth must be burned in because it is constantly resisted: recovery depends on nothing and no one except the alcoholic\'s relationship with God. Every external condition is a distraction from the only two things that matter: trust and housecleaning.',stepRef:'Steps 3, 12'},
    'c7-instruction-10':{type:'instruction',tag:'Domestic',title:'The Domestic Problem — Spiritual Demonstration at Home',text:'"He should concentrate on his own spiritual demonstration. Argument and fault-finding are to be avoided like the plague." The instruction for domestic recovery: demonstrate spiritual principles at home rather than preaching them. Don\'t find fault with the family. Concentrate on your own behavior. If persisted in for a few months, the effect is sure to be great.',pts:['Concentrate on your own spiritual demonstration','Argument and fault-finding: avoid like the plague','Don\'t be concerned about the family\'s faults','Persist for a few months — results are sure','The most incompatible people discover a basis for meeting','The family may eventually see their own defects and admit them'],q:'Why must the alcoholic avoid fault-finding even when the family is clearly at fault?',a:'Because the alcoholic has no moral authority to criticize anyone. Years of broken promises and damaged trust have forfeited the right to point out others\' shortcomings. Additionally, fault-finding is itself a symptom of the self-centeredness that caused the problem. The alcoholic demonstrates recovery not by cataloging others\' defects but by quietly living differently. Changed behavior over time is the only argument that works.',stepRef:'Step 9',crossRef:'See: Into Action — cleaning house with the family (p. 83)'},
